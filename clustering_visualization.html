ucifix has three coca leaves below the heart of Christ. He says he put them there to remind us that coca leaves (not cocaine) play an important role in Indigenous Andean cultures. The \"curandero\" (shaman). The shaman, or \"curandero\" (healer) practices traditional folk medicine. He uses various herbs, including coca leaves, and passes a live Andean guinea pig (the \"cuy\") over the body or the patient as a diagnostic tool."}, {"title": "Pre-Columbian Ecuador", "text": "Pre-Columbian Ecuador In Squire's book on Peru, there is a figure of a six-rayed object in bronze, said to have been one of several, which are designated by the author (apparently following some earlier writer) \"casse-t\u00eates\", and he says that among the fractured skulls that were found \"the larger part seemed to have been broken by blows from some such weapons\". Mons."}, {"title": "Prehistoric art", "text": "Prehistoric art The Nazca culture of southern Peru, which is widely known for the enormous figures traced on the ground by the Nazca lines in southern Peru, shared some similarities with the Paracas culture, but techniques (and scale) differed. The Nazca painted their ceramics with slip, and also painted their textiles. Nazca ceramics featured a wide variety of subjects, from the mundane to the fantastic, including utilitarian vessels and effigy figures. The Nazca also excelled at goldsmithing, and made pan pipes from clay in a style not unlike the pipes heard in music of the Andes today."}, {"title": "Cupellation", "text": "Cupellation Although it is not conclusive, it is believed that these kinds of furnaces may have been used before the Spanish Conquest. Ethnoarchaeological and archaeological work in Porco Municipality, Potos\u00ed, Bolivia, has suggested pre-European use of huayrachinas. There are no specific archaeological accounts about silver smelting or mining in the Andes prior to the Incas. However, silver and lead artefacts have been found in the Peruvian central highlands dated in the pre-Inca and Inca periods. From the presence of lead in silver artefacts, archaeologists suggest that cupellation may have occurred there."}, {"title": "Geography of Mesoamerica", "text": "Geography of Mesoamerica It is customary to count the Centroamerican peoples as part of the transition zone between the Andean world and Mesoamerica. Their first contact with the center of Mesoamerica occurred in the Preclassic period, as indicated by the Olmec influence in the area. However, in the Classic period relations were interrupted and Centroamerica received significant cultural influences from the Colombian Altiplano. The development of metallurgy in Centroamerica, for example, occurred much earlier than in the rest of Mesoamerica."}, {"title": "Cupellation", "text": "Cupellation The huge amount of Pre-Hispanic silver adornments known especially from Per\u00fa, Bolivia and Ecuador raises the question whether the pre-Hispanic civilizations obtained the raw material from native ores or from argentiferous-lead ores. Although native silver may be available in America, it is as rare as in the Old World. From colonial texts it is known that silver mines were open in colonial times by the Spaniards from Mexico to Argentina, the main ones being those of Tasco, Mexico, and Potos\u00ed in Bolivia. Some kind of blast furnaces called huayrachinas were described in colonial texts, as native technology furnaces used in Per\u00fa and Bolivia to smelt the ores that come from the silver mines owned by the Spaniards."}, {"title": "Pre-Columbian Ecuador", "text": "Pre-Columbian Ecuador Wiener, in his book on Peru and Bolivia gives a figure of a star and was found at Ancon (archaeological site) near Lima showing a stick inserted in the central hole; and another figure of a somewhat similar from in bronze, also handled. Like Squier, he calls them \"casse-t\u00eates\"."}, {"title": "Prehistoric art", "text": "Prehistoric art Inca stonework is notably proficient; giant stones are set so tightly without mortar that a knife blade will not fit in the gap. Many of the Inca's monumental structures deliberately echoed the natural environment around them; this is particularly evident in some of the structures at Machu Picchu. The Inca laid the city of Cusco in the shape of a puma, with the head of the puma at Sacsayhuaman, a shape that is still discernible in aerial photographs of the city today. The iconography of Inca art, while clearly drawing from its many predecessors, is still recognizably Inca."}, {"title": "Julio Alpuy", "text": "Julio Alpuy While Alpuy and the other artists at the TTG focused on creating a form of art linked to the more general tradition of abstraction, they were also interested in the art of ancient cultures, especially those of South America. In December 1945, Torres-Garc\u00eda encouraged Alpuy, and several others at the Taller, to travel in Latin America and study pre-Columbian art. Alpuy traveled primarily in Bolivia and Peru, and visited the \"Gate of the Sun\" in Tiwanaku. He additionally visited \"Island of the Sun\" and \"Island of the Moon\" at Lake Titicaca and Machu Picchu. Alpuy credits this experience in helping him understand Torres-Garc\u00eda's ideas."}, {"title": "Inkawar", "text": "Inkawar Inkawar is a game created by Peruvian developer Luis Grimaldo in 2005 as an entry in that year's Imagine Cup in the Rendering Category. Inkawar was a finalist of its category. Description. Inkawar is about the Incan and Pre-Incan Cultures of Peru. The game was officially presented during the launch of a series of Microsoft products in Lima, Peru, Microsoft Visual Studio 2008 and Microsoft BizTalk Server 2005. The game was developed in Microsoft Visual Studio 2005 using Microsoft Visual C# (initially using Microsoft Visual Basic 6), using a graphics platform called GX specially designed for the game by the developer. The advantage of this technology was that it implemented graphics and managed the time when graphics were displayed simultaneously."}, {"title": "Spanish conquest of the Chibchan Nations", "text": "Spanish conquest of the Chibchan Nations The most respected members of the community were mummified and the mummies were not buried, yet displayed in their temples, in natural locations such as caves and even carried on their backs during warfare to impress their enemies. Their art is the most famous remnant of their culture, as living spaces, temples and other existing structures have been destroyed by the Spanish who colonised the Muisca territories. A primary example of their fine goldworking is the Muisca raft, together with more objects made of gold, \"tumbaga\", ceramics and cotton displayed in the Museo del Oro in Bogot\u00e1, the ancient capital of the southern Muisca."}, {"title": "The Mysterious Cities of Gold", "text": "The Mysterious Cities of Gold Reminiscences of this ancient story are present in Inca legends written on golden quipu, which only Zia can read. This triggers an obsessive quest for the Cities of Gold on the part of the Spaniards Mendoza, Gomez, Gaspard and Francisco Pizarro. Esteban seeks his long-lost father and is tied to Mendoza, who rescued Esteban from a sinking ship when he was a baby. Esteban seems to have a magical ability to make the Sun appear, which proves to be an invaluable asset throughout the series."}, {"title": "Muisca raft", "text": "Muisca raft The Muisca raft (\"Balsa Muisca\" in Spanish), sometimes referred to as the El Dorado Raft, is an artistic figure of pre-Columbian gold votive, drafted by the Muisca who established one of the four grand civilisations in the Americas on the Altiplano Cundiboyacense in the Eastern Ranges of the Colombia n Andes. The piece is exhibited at the Gold Museum in Bogota. It is estimated that the figure was drawn between 600 and 1600 AD by lost-wax casting in gold with a small amount of copper. The figure refers to the ceremony of the legend of \"El Dorado\". It represents the ceremony of investiture of the Muisca chief, which used to take place at Lake Guatavita."}, {"title": "Ignacio Chacon", "text": "Ignacio Chacon Ignacio Chacon (1745\u20131775) was a Peruvian painter from Cusco. He painted with floral borders, bright colors and gold-leaf overlay which were part of the mestizo-baroque style that came out of Cusco, capital of the Inca empire. His paintings incorporated Christian traditions with Peruvian influences. For Christmas 2006, the United States Postal Service issued a stamp of his Madonna and Child painting called \u201cMadonna and Child with Bird\u201d from the collection of the Denver Art Museum. The oil-on-canvas painting is from 1765 and has been on display since 1972."}, {"title": "Pre-Columbian cultures of Colombia", "text": "Pre-Columbian cultures of Colombia This culture is recognized by their goldsmith, their pottery and their stone constructions in the slopes of the mountains, like Ciudad Perdida (\"The Lost City\"). The Muisca inhabited mainly the area of what is now Bogot\u00e1 and the departments of Boyac\u00e1 and Cundinamarca in central Colombia, where they formed the Muisca Confederation. They farmed corn, potato, quinoa and cotton, and traded gold, emeralds, blankets, ceramic handicrafts, coca and especially rock salt with neighboring nations. Among Muisca goldsmith, is remarkable the fabrication of \"Tunjos\", anthropomorphic figurines used for ritual purposes."}, {"title": "Indigenous peoples of the Americas", "text": "Indigenous peoples of the Americas In some regions the Indigenous peoples created monumental architecture, large-scale organized cities, city-states, chiefdom s, states, kingdoms and empire s. Some had varying degrees of knowledge of engineering, architecture, mathematics, astronomy, writing, physics, medicine, planting and irrigation, geology, mining, metallurgy, sculpture and goldsmithing. Many parts of the Americas are still populated by Indigenous peoples; some countries have sizeable populations, especially Bolivia, Canada, Ecuador, Guatemala, Mexico, Peru and the United States. At least a thousand different Indigenous languages are spoken in the Americas."}, {"title": "Inca Gold", "text": "Inca Gold Soon, he, his faithful companions, and Dr. Shannon Kelsey, a beautiful young archaeologist, are plunged into a vicious, no-holds-barred struggle to survive. From then on it becomes a battle of wits in a race against time and danger to find the golden chain, as Pitt finds himself caught up in a struggle with a sinister international family syndicate that deal in stolen works of art, the smuggling of ancient artifacts, and art forgery worth many millions of dollars."}, {"title": "Luis E. Valc\u00e1rcel", "text": "Luis E. Valc\u00e1rcel Luis Eduardo Valc\u00e1rcel Vizcarra (8 February 1891 \u2013 26 December 1987) was a Peruvian historian, anthropologist, writer and activist. He was a researcher of pre-Hispanic Peru and one of the protagonists of the \"Indigenismo\" movement. He is considered the father of Peruvian anthropology, and his work focused on two fundamental axes: the revaluation of the Inca Empire and the vindication of the Andean culture."}, {"title": "Prehistoric art", "text": "Prehistoric art The color palette of the Chancay was not overly bold: golds, browns, white, and scarlet predominate. Pachacamac Pachacamac is a temple site south of Lima, Peru that was an important pilgrimage center into Spanish colonial times. The site boasts temple constructions from several periods, culminating in Inca constructions that are still in relatively good condition. The temples were painted with murals depicting plants and animals. The main temple contained a carved wooden sculpture akin to a totem pole. Ica culture The Ica region, which had been dominated by the Nazca, was fragmented into several smaller political and culture groups."}, {"title": "Giuseppe Orefici", "text": "Giuseppe Orefici He has published several books and articles on Nasca and Rapa Nui culture s and has curated numerous exhibitions on Pre-hispanic culture in the Americas and in Europe. The most important research, which continues, is the archaeological excavation and conservation of Cahuachi. Current research. Orefici is Director of Centro de Estudio Arquelogicos Precolombinos, in Nazca, Peru and the Nasca Project. He is concentrating on the study of Nasca and Tiwanaku civilizations, with particular reference to architecture, and pre-Hispanic petroglyphs."}, {"title": "Chachapoya culture", "text": "Chachapoya culture Since the Incas and conquistadors were the principal sources of information on the Chachapoyas, there is little first-hand or contrasting knowledge of the Chachapoyas. Writings by the major chroniclers of the time, such as Inca Garcilaso de la Vega, were based on fragmentary second-hand accounts. Much of what we do know about the Chachapoyas culture is based on archaeological evidence from ruins, pottery, tombs, and other artifacts."}, {"title": "Capacha", "text": "Capacha There are similarities between western Mexico and South America, including the building of shaft tombs in regions of both places. Recent studies have found common elements with countries as far away as Colombia, Ecuador and Peru, it is inferred that there was some type of contact perhaps by ocean navigation. Evidence was found in Treasure Beach (200-700 CE), on the Colima coast. The nahual included in tombs, various animal shapes are very similar to those of the Mochica culture in Peru. Others made links with the Machalilla culture in Ecuador. According to Isabel Kelly, virtually all of Capacha's defining characteristics are also found in northern South American pottery assemblages."}, {"title": "Betty Meggers", "text": "Betty Meggers During Meggers and Evans's initial period of work in Ecuador, \"Ceramic Phase A\" of Valdivia was believed to be the oldest pottery produced in South America. Meggers bolstered her argument that trans-Pacific migrants from Japan were responsible for this pottery by noting that plants, pathogens, and parasites of Japanese origin are found among Andean populations. Her theory was challenged by other archaeologists due to the distance between Ecuador and Japan, and a lack of evidence for complex J\u014dmon sailing technologies."}, {"title": "Pumapunku", "text": "Pumapunku The unique copper-arsenic-nickel bronze alloy is also found in metal artifacts within the region between Tiwanaku and San Pedro de Atacama during the late Middle Horizon around 600\u2013900. Possible connection to Ollantaytambo. The architectural historian Jean-Pierre Protzen from University of California, Berkeley states that in the past it often haven been argued that among the buildings at Ollantaytambo the monumental structures (e. g. the Wall of the six monoliths) were the work of the earlier Tiwanaku culture and have been reused by the Inca s: An argument persists that the Wall of the six monoliths and the vanished structures from which the blocks have been recycled predate the Incas and were work of the earlier Tiahuanaco culture."}, {"title": "Chim\u00fa culture", "text": "Chim\u00fa culture The Chim\u00fa people are best known for their distinctive monochromatic pottery and fine metal working of copper, gold, silver, bronze, and \"tumbaga\" (copper and gold). The pottery is often in the shape of a creature or has a human figure sitting or standing on a cuboid bottle. The shiny black finish of most Chim\u00fa pottery was achieved by firing the pottery at high temperatures in a closed kiln, which prevented oxygen from reacting with the clay. History. Early Chim\u00fa (Moche civilization). The oldest civilization present on the north coast of Peru is the Moche or Mochica civilization, which is identified as Early Chim\u00fa."}, {"title": "Gympie Pyramid", "text": "Gympie Pyramid Wheeler notes that an amateur archaeologist, Marilyn N. Pye, became convinced that the \"pyramid\" and other features were evidence of ancient settlement in Australia by the Inca s of South America. While Pye argues the \"pyramid\" is of Inca origin, Gavin Menzies states that it is \"direct and persuasive evidence of the Chinese visits to Australia\" and that \"its size, height and shape are typical of Ming Dynasty observation platforms and it would have been wholly logical for the Chinese to build observatories to determine precisely the location of the phenomenal riches they had discovered.\""}, {"title": "Arsenical bronze", "text": "Arsenical bronze Indeed, it seems that arsenical bronze was the most common alloy in use in the Mediterranean basin at this time. In South America, arsenical bronze was the predominant alloy in Ecuador and north and central Peru, because of the rich arsenic bearing ores present there. By contrast, the south and central Andes, southern Peru, Bolivia and parts of Argentina, were rich in the tin ore cassiterite and thus did not use arsenical bronze. The Sican Culture of northwestern coastal Peru is famous for its use of arsenical bronze during the period 900 to 1350 AD."}, {"title": "Toromona", "text": "Toromona During the Spanish colonization, Spaniards found it difficult to settle down in the area of the Amazon, where their main goal was to find a secret place called Paititi, an alleged hiding place of the Incas' biggest treasures that the Incas concealed from the Spaniards. There are some historical records that confirm that the Incas sealed tunnels in ritual ceremonies. Father Miguel Cavello Balboa wrote about a city of gold and he described Paititi as a place protected by warrior women; he also mentioned the Toromona tribe with notes that it had no mercy in killing."}, {"title": "La Peregrina pearl", "text": "La Peregrina pearl After drilling and cleaning, the pearl's weight decreased to 203.84 grains. La Peregrina remains one of the largest perfectly symmetrical pear-shaped pearls in the world. History. The first reference to this pearl can be found in '\"Commentarios Reales de Los Incas\"' by historian Garcilaso de la Vega (1539-1616). He tells of an exceptional pear-shaped pearl, which was brought back to Spain from Panama where it was found by an African slave in the Pearl islands in 1579 where it was sold to King Philip II of Spain (1527-1598)."}, {"title": "Indigenous peoples of the Americas", "text": "Indigenous peoples of the Americas While technically referring to the era before Christopher Columbus' voyages of 1492 to 1504, in practice the term usually includes the history of Indigenous cultures until Europeans either conquered or significantly influenced them. \"Pre-Columbian\" is used especially often in the context of discussing the pre-contact Mesoamerican Indigenous societies: Olmec; Toltec; Teotihuacan o' Zapotec; Mixtec; Aztec and Maya civilization s; and the complex cultures of the Andes: Inca Empire, Moche culture, Muisca Confederation, and Ca\u00f1ari. The Norte Chico civilization (in present-day Peru) is one of the defining six original civilizations of the world, arising independently around the same time as that of Egypt."}, {"title": "Lika Mutal", "text": "Lika Mutal Halfway through the degree at the Universidad Catolica, Mutal quit in order to work on her own, and no evidence points to her ever returning. While still a novice to stonework, Mutal was very cautious of outside artistic influences, and resisted visiting the ancient Incan stonework located in Cuzco, Peru as she feared she may never want to work with stone again. In 1978, she visited Cuzco for the first time. Here she saw that Pre-Columbian art was created to serve a purpose, rather than to be beautiful. Career and work. After quitting university, Mutal rented a small studio in Barranco, Lima. That same year, she had her first small art show."}, {"title": "Cusco School", "text": "Cusco School The tradition originated after the 1534 Spanish conquest of the Peru, and it is considered the first artistic center that systematically taught European artistic techniques in the Americas. The Spanish contribution, and in general Europe an, to the Cusco School of painting, is given from very early time, when the construction of the Cathedral of Cusco begins. However, it is the arrival of the Italian painter Bernardo Bitti in 1583, that marks a beginning of the development of Cuzque\u00f1o art. The Jesuit introduced in Cusco one of the fashionable currents in Europe of the time, Mannerism, whose main characteristics were the treatment of figures in a somewhat elongated way, with the light focused on them."}, {"title": "Prehistoric art", "text": "Prehistoric art The earliest ceramics that appear in Peru may have been imported from the Validivia region; indigenous pottery production almost certainly arrived in the highlands around 1800 BCE at Kotosh, and on the coast at La Florida c. 1700 BCE. Older calabash gourd vessels with human faces burned into them were found at Huaca Prieta, a site dating to 2500-2000 BCE Huaca Prieta also contained some early patterned and dyed textiles made from twisted plant fibers. Initial Period and First Horizon. The Initial Period in Central Andean cultures lasted roughly from 1800 BCE to 900 BCE. Textiles from this time found at Huaca Prieta are of astonishing complexity, including images such as crabs whose claws transform into snakes, and double-headed birds."}, {"title": "Edmund Kiss", "text": "Edmund Kiss He later stated in a letter translated by Heather Pringle, \"The works of art and the architectural style of the prehistoric city are certainly not of Indian style\u2026Rather they are probably the creations of Nordic men who arrived in the Andean Highlands as representatives of a special civilization.\". Kiss theorized that the original builders of Tiwanaku were Nordic peoples who had begun construction of Tiwanaku almost one million years ago. Kiss claimed that the same Nordic race that he claimed built Tiwanaku had been the inhabitants of the mythical lost continent of Atlantis."}, {"title": "Pre-Columbian art", "text": "Pre-Columbian art Most Inca art, however, was abstract in nature. Inca ceramics were primarily large vessels covered in geometric designs. Inca tunics and textiles contained similar motifs, often checkerboard patterns reserved for the Inca elite and the Inca army. Today, due to the unpopularity of abstract art and the lack of Inca gold and silver sculpture, the Inca are best known for the architecture \u2013 specifically the complex of Machu Picchu just northwest of Cusco. Inca architecture makes use of large stone blocks, each one cut specifically to fit around the other blocks in a wall."}, {"title": "The Inca of Perusalem", "text": "The Inca of Perusalem The play satirises his narcissistic belief that he is an artist, especially in description of the jewellery he gives to Ermyntrude, in which the rim represents a \"telephone cable laid by his majesty across the Shipskeel canal\" and the pin is \"a model in miniature of the sword of Henry the Birdcatcher .\" The fictional country of \"Perusalem\" puns on Peru, the home of the actual \"Inca\", and Prussia (\"Preussen\" in German), the kingdom from which Imperial Germany emerged and which was still commonly used as a synonym for it."}, {"title": "Vince Lee (explorer)", "text": "Vince Lee (explorer) Surrounded by centuries-old Ancient Pueblo archaeological sites of the Colorado Plateau, Lee became intrigued by nearby Chaco Canyon's \u2018Great Houses', and compiled a treatise on the subject: \"A New Box for Chaco\". Drawing on his knowledge of both societies, he makes an intriguing case for possible equivalents between the'Chaco Phenomenon' and the Inca Empire. In 2007, Nancy had an accident with her horse that required prolonged rehabilitation. Although that precluded any more roughing it in the Andes, on her recovery they traveled widely in Europe, the Eastern Mediterranean and in North Africa."}], "hoverinfo": "text"}, {"x": [-0.004456279333680868, -0.020866990089416504, -0.08691704273223877, 0.20732492208480835, -0.011180314235389233, 0.08378182351589203, -0.05303989723324776, 0.07217910140752792, 0.16131430864334106, 0.031648941338062286, -0.031603146344423294, 0.011425639502704144, -0.09151939302682877, -0.012706213630735874, -0.1848265677690506, -0.04322303831577301, 0.027447909116744995, -0.11503112316131592, 0.11030787229537964, -0.08239398896694183, -0.06067221984267235, 0.06455785781145096, 0.09261845797300339, 0.013357305899262428, -0.05784207582473755, -0.08968163281679153, -0.06346628814935684, -0.09326011687517166, 0.13984858989715576, -0.07181810587644577, -0.031584080308675766, -0.07597587257623672, -0.06469790637493134, -0.05084623396396637, -0.03730445355176926, 0.1687241643667221, 0.025444095954298973, 0.010941753163933754, -0.02007902041077614, 0.010659602470695972, 0.04332129284739494, -0.02399466000497341, 0.03788169473409653, -0.1576949954032898, 0.08107271045446396, 0.0425662100315094, 0.03408850356936455, 0.10165057331323624, -0.05546526983380318, 0.28497764468193054, 0.03432623669505119, 0.0016729207709431648], "y": [0.10943437367677689, -0.10991325229406357, 0.020653236657381058, 0.07559123635292053, -0.0002370418224018067, 0.0900002047419548, 0.18349836766719818, -0.042228586971759796, 0.07878069579601288, -0.12873421609401703, -0.07089284062385559, 0.09621676057577133, 0.0022051071282476187, 0.026292728260159492, -0.11770777404308319, 0.013735083863139153, -0.05483230575919151, -0.013262476772069931, 0.06599364429712296, -0.011514554731547832, -0.0036903941072523594, 0.04613552242517471, -0.035808075219392776, 0.1361202895641327, 0.00406998535618186, -0.030005622655153275, -0.1596088856458664, -0.11017106473445892, 0.02553578093647957, -0.04847308620810509, 0.04230084642767906, -0.10597369074821472, -0.1345880776643753, -0.0908435806632042, 0.10999302566051483, -0.04316335543990135, -0.129780113697052, -0.08146234601736069, -0.10552413016557693, -0.05275558680295944, -0.06641846895217896, -0.10546395927667618, 0.04263238608837128, -0.16644904017448425, -0.10279043763875961, -0.07837922871112823, -0.00457948911935091, 0.043020620942115784, -0.14905142784118652, 0.05040975287556648, -0.08760585635900497, 0.0506126768887043], "mode": "markers", "name": "Cluster 8", "marker": {"size": 8, "color": "rgb(217,217,217)"}, "text": ["Document 37", "Document 47", "Document 55", "Document 70", "Document 91", "Document 98", "Document 108", "Document 112", "Document 120", "Document 124", "Document 134", "Document 140", "Document 142", "Document 163", "Document 168", "Document 184", "Document 206", "Document 212", "Document 218", "Document 219", "Document 237", "Document 255", "Document 259", "Document 271", "Document 281", "Document 284", "Document 289", "Document 297", "Document 301", "Document 310", "Document 323", "Document 331", "Document 335", "Document 336", "Document 354", "Document 356", "Document 357", "Document 366", "Document 373", "Document 385", "Document 393", "Document 416", "Document 430", "Document 432", "Document 433", "Document 437", "Document 452", "Document 461", "Document 476", "Document 484", "Document 493", "Document 498"], "customdata": [{"title": "Pachacamac", "text": "Pachacamac Archaeologists have uncovered multiple grave sites. These sites may date to different periods of Pachacamac's history are located in different parts of the city. In the Southeastern part area, in the Temple of Inti (The Inca Sun God), archeologists have found a cemetery that was set apart for the \"mamacuna\" (Virgins for the Sun), women who had important status. These women wove textiles for priests, and brewed corn beer which was used in Inca festivals. The women were sacrificed in the highest ritual."}, {"title": "Mama Oqllu", "text": "Mama Oqllu Mama Oqllu (also spelled as Oclo, Ocllo, Uqllu, Ogllo) is a central figure in Inca creation myth. She is identified as one of the original founders of the Inca people and is credited with helping discover and settle the Inca capital of Cuzco in highland Peru. Her name means \"shapely [plump] mother.\". Mama Oqllu was worshipped as a maternal figure and fertility goddess. She taught women how to weave cloth and build houses. While her existence itself is not supported by physical evidence, her son Sinchi Roca has definitive archaeological evidence to indicate he was a living person."}, {"title": "Coropuna", "text": "Coropuna Inca sites are often found at higher elevations than the sites left by preceding civilisations; the highest one is located at elevation and there is evidence of Inca presence to elevation. In addition, an important branch of the Inca road system passes by the western foot of Coropuna. The region was densely populated; the close location of the mountains and favourable climatic conditions facilitated its settlement. As noted by Spanish chroniclers such as Pedro de Cieza de Le\u00f3n, Coropuna played an important role in Inca religion and an important temple was situated there, possibly at Maucallacta. Pedro de Cieza de Le\u00f3n considered Coropuna to be the fifth most important holy site of the Inca empire."}, {"title": "Atacama Giant", "text": "Atacama Giant The points on the top and side of the head would say what season it would be depending on their alignment with the moon, which was important in determining when the rainy season would come in the barren Atacama. The Atacama Giant is one out of nearly 5,000 geoglyph s - ancient artwork that is drawn into the landscape - that have been discovered in the Atacama in the last three decades. It is believed that they are the work of several successive cultures that dwelt in this region of South America, including the Tiwanaku and Inca."}, {"title": "Inkarri", "text": "Inkarri The mythical lost city of Paititi is said to have been founded by Inkarri. In popular culture. The legend of Inkarri is the background story and the title of a novel by Ryan Miller. A comprehensive analysis in French has been published on the web as \"Incarri, la proph\u00e9tie du retour de l'Inca\". The legend of Inkarri is addressed as a character in the James Rollins novel \"Excavation\"."}, {"title": "Huaca de Chena", "text": "Huaca de Chena Two cemeteries were also found at the foot of the hill, presumably diaguita -Inca, separated from each other by approximately. The diaguitas reveal a special preoccupation with their burials, which demonstrated their concern for a life after death in which the llama has a primordial role. Dual ceramics point to the belief of the existence of two worlds in which shamans are the nexus. The arrival of the Incas brought with it the tradition of making altars and sanctuaries in the valley's highest hills. Present Time. Contemporary Abandonment. Unfortunately, this important site has been neglected."}, {"title": "Intihuatana", "text": "Intihuatana Intihuatana is a ritual stone in South America associated with the astronomic clock or calendar of the Inca. Its name is derived from the local Quechua language. The most notable Intihuatana is an archaeological site located at Machu Picchu in the Sacred Valley near Machu Picchu, Peru. The name of the stone (coined perhaps by Hiram Bingham) is derived from Quechua: \"inti\" means \"sun\", and \"wata-\" is the verb root \"to tie, hitch (up)\" (\"huata-\" is simply a Spanish spelling)."}, {"title": "Inti", "text": "Inti On top of being used in the symbolism of the past, and the sun having an importance in the culture and religion there, the sun is still used on important symbolic figures within countries that were once part of the Incan Empire, proving that while this religion is no longer the foothold of these nations as it once was, the mythology and features are still present today. While these are not guaranteed to have connections to the god, Inti, the cultural significance of the sun has clearly carried over throughout the changes of empires and through the colonization of the Andes."}, {"title": "South American dogs", "text": "South American dogs This is comparative to the higher status of dogs along the coast as opposed to the highlands of the Andes. Machu Picchu, now a popular tourist attraction of Peru, holds the burials of several people, mostly women, alongside dogs. The completeness of the skeletons and lack of butchering leads most to believe that they were kept as companions. Relationship with Endemic Canids. Symbolism. In the Andes, dogs and other canids were often conceptualized very differently, wild canids being more mythical; sometimes the fox was called the dog of the ancestors or the younger brother of the puma. The Nazca people often depicted them as anthropomorphic beings in their artwork whereas dogs were depicted in their natural form."}, {"title": "Inca mythology", "text": "Inca mythology In some parts of South America the Huanca are referred to as \u201cthe dog-eating Huanca\u201d. This behaviour of eating dog was looked down upon in other parts of the empire. There also exists a city named Alqollacta, or \u201cDog town\u201d, which contains statues of dogs and are thought to represent the souls of dogs that have died. The people would often save up bones and leave them at the statues so that it would give them a better standing in the afterlife. Dogs were sometimes believed to be able of moving between life and death and also see the soul of the dead. In addition, the Inca believed that unhappy dead souls could visit people in the form of black dogs."}, {"title": "Pacha Kamaq", "text": "Pacha Kamaq Pacha Kamaq (Quechua, \"Creator of the World\"; also Pacha Camac, Pachacamac and Pacharurac) was the deity worshipped in the city of Pachacamac by the Ichma. Pacha Kamaq was believed to have created the first man and woman, but forgot to give them food and the man died. The woman cursed Pacha Kamaq, accusing him of neglect, and Pacha Kamaq made her fertile. Later Pacha Kamaq killed her son and cut the corpse into pieces, each of which became a separate fruit or vegetable plant."}, {"title": "Huaca de Chena", "text": "Huaca de Chena It was most likely used by Inca astronomers to design the huaca and then to realize their observations of the apparent movement of the stars. First Ceque Found in Santiago. During the celebration of the Inti Raymi of 2006 at the Huaca de Chena, the young archeologist and mountaineer Ricardo Moyano observed the sun rise and recognized the depression in the hills where the Sun rises, similarly to the Portezuelo del Inca site. Up to this moment, this name never had had an explanation. Based on this observation, in Stehberg's opinion, it might be the first line of ceque found in Santiago."}, {"title": "Ushnu", "text": "Ushnu This way Zuidema's investigations demonstrate it, The one who in addition mentions that \"The ushnu was the architectural center of the square of the Cuzco and together with the Temple of the Sol it influenced the outline of the long shot of the city\". By what the overlapping function is perceived in the ushnu, with relation to the astronomy and to the design of the Imperial Capital. The organization of the space that existed in the Cuzco was based on the system of ceque s, Whose center was the Qurikanch a."}, {"title": "Capacocha", "text": "Capacocha Over 100 ceremonial centers and shrines were built within Inca territories on or near the high summits of the Andes Mountains. These sites were often meant to function both religiously and politically. Some mountains were viewed as origin places or the home to important mountain deities. Building shrines on these mountains both paid homage to the deities and also placed an imperial stamp on areas important to local beliefs, fulfilling both religious and political goals. In a number of instances, typically at the most important of these mountains, these sites contain the mummified remains of children sacrificed in \"capacocha\" ceremonies. \"Capacocha\" ceremonies at these important locations held a great deal of weight."}, {"title": "Pachacamac", "text": "Pachacamac For the Inca, Pachacamac was extremely important to religion as well as an important administration center. When the Inca started their conquest, they had their own creation god, Viracocha. However, out of respect for the religion of their conquered people, the Inca entered Pacha Kamaq into their religion, but Pacha Kamaq and Viracocha were not equals, Viracocha was believed to be more powerful. Still, Pachacamac was allowed an unusual amount of independence from the Inca Empire By the time the \"Tawantinsuyu\" (Inca Empire) invaded the area, the valleys of the R\u00edmac and Lur\u00edn had a small state which the people called \"Ichma\"."}, {"title": "Sacred Valley", "text": "Sacred Valley The valley was formed by the Urubamba river, also known as the Vilcanota River, Willkanuta River (Aymara, \"house of the sun\") or Willkamayu (Quechua). The latter, in Quechua, the still spoken \"lingua franca\" of the Inca Empire, means the \"sacred river\". It is fed by numerous tributaries which descend through adjoining valleys and gorges, and contains numerous archaeological remains and villages. The Sacred Valley was the most important area for maize production in the heartland of the Inca Empire and access through the valley to tropical areas facilitated the import of products such as coca leaf and chile pepper s to Cuzco."}, {"title": "Yupana", "text": "Yupana A yupana (from Quechua yupay: count) is an abacus used to perform arithmetic operations dating back to the time of the Incas. Types. The term \"yupana\" refers to two distinct classes of objects: Although very different from each other, most of the scholars who have dealt with table-yupana have extended reasoning and theories to the yupana of Poma de Ayala and vice versa, perhaps in an attempt to find a unifying thread or a common method."}, {"title": "Cusco", "text": "Cusco The Qurikancha (\"golden place\") was the most important sanctuary dedicated to the Sun God (Inti) at the time of the Inca Empire. According to ancient chronicles written by Garcilaso de la Vega (chronicler), Qurikancha was said to have featured a large solid golden disc that was studded with precious stones and represented the Inca Sun God \u2013 Inti. Spanish chroniclers describe the Sacred Garden in front of the temple as a garden of golden plants with leaves of beaten gold, stems of silver, solid gold corn-cobs and 20 life-size llamas and their herders all in solid gold."}, {"title": "Chanquillo", "text": "Chanquillo The Thirteen Towers of Chankillo could be the earliest known observatory in the Americas. Inhabitants of Chankillo would have been able to determine an accurate date, with an error of a day or two, by observing the sunrise or sunset from the correct tower. The towers had been known to travelers for centuries, the astronomical function of the towers were speculated famously by Thor Heyerdahl in his of the 1940s but only recently hypothesized at length in 2007 by Iv\u00e1n Ghezzi and Clive Ruggles."}, {"title": "Coricancha", "text": "Coricancha The replication throughout Andean South America of Inca architectural techniques, such as those employed at Coricancha, expressed the extent of Inca control over a vast geographic region. Pachakutiq Inca Yupanqui rebuilt Cusco and the House of the Sun, enriching it with more oracles and edifices, and adding plates of fine gold. He provided vases of gold and silver for the Mama-cunas, nuns or cloistered women, to use in the veneration services. Finally, he took the bodies of the seven deceased Incas and adorned them with masks, head-dresses, medals, bracelets, and sceptres of gold, placing them on a golden bench."}, {"title": "Huaca de Chena", "text": "Huaca de Chena This form, similar to that of an animal (unique in Chile), is akin to the figure of a puma which was also represented in the layout of the cardinal city of Inca Empire, Cusco. Sarmiento de Gamboa indicated that the city's builder had conceived it in the form of a puma. Fernando and Edgardo Elorrieta describe a great quantity of Inca buildings located in the sacred valley as resembling animal forms, some of them related to the constellations that were seen in the night sky. They also describe the associations of these buildings with astronomy."}, {"title": "Chachani", "text": "Chachani walls. Nevertheless, evidence of Inka human sacrifice known as \"\"was found during archeological expeditions. Mining. Chachani was reportedly mined for sulfur during the colonial era and for the white \"sillar\" rocks that were used in construction of the famous buildings of colonial-era Arequipa, which is also known as the \"white city\"."}, {"title": "Muisca astronomy", "text": "Muisca astronomy This article describes the astronomy of the Muisca. The Muisca, one of the four advanced civilisations in the Americas before the Spanish conquest of the Muisca, had a thorough understanding of astronomy, as evidenced by their architecture and calendar, important in their agriculture. Various astronomical sites have been constructed on the Altiplano Cundiboyacense, the territories of the Muisca in the central Colombia n Andes, but few remain today. Many archaeoastronomical places have been destroyed by the Spanish conquistadores and replaced by their catholic churches. \"El Infiernito\", outside Villa de Leyva, is the best known of the remaining sites. The Temple of the Sun in sacred City of the Sun Sugamuxi has been reconstructed."}, {"title": "Tiwanaku", "text": "Tiwanaku It was constructed so that it was aligned with the peak of Quimsachata, providing a view of the rotation of the Milky Way from the southern pole. Other temples like Kalasasaya are positioned to provide optimal views of the sunrise on the Equinox, Summer Solstice, and Winter Solstice. Although the symbolic and functional value of these monuments can only be speculated upon, the Tiwanaku were able to study and interpret the positions of the sun, moon, Milky Way and other celestial bodies well enough to give them a significant role in their architecture. Aymara legends place Tiwanaku at the center of the universe, probably because of the importance of its geographical location."}, {"title": "Huaca de Chena", "text": "Huaca de Chena Aveni discovered two important buildings in the Inca city Wanuku Pampa whose orientation is glaringly different from the rest of the city: they align with the axis (zenith - antizenith), which later becomes known as the \"standard time of Cuzco\", suggesting that the Incas, not having been able to apply the same seasonal criteria throughout their entire empire (south of the tropics, the Sun never passes through the zenith, as is the case with Chena), had to maintain a coherence among the calendars between remote places of their empire and the capital. In Chena, we have not seen this type of alignment with \"Cuzco's time zone\"."}, {"title": "Inti", "text": "Inti Inti Raymi. The festival of Inti Raymi honors the sun god and was originally meant to celebrate the start of a new planting season. It now attracts many tourists each year to Cusco, which was the ancient capital of the Inca Empire. The name of the festival, Inti Raymi, translates into \"sun festival\" and was held during the Southern Hemisphere's winter solstice, which is the shortest day of the year. This fell around June 24 in the Incan Empire. This festival was attended by the four sectors of Tawantinsuyu."}, {"title": "Inca mythology", "text": "Inca mythology Still, to date, all that is known is based on what was recorded by priests, from the iconography on Inca pottery and architecture, and from the myths and legends that have survived among the native peoples of the Andes. Inca foundation legends. Manco C\u00e1pac was the legendary founder of the Inca Dynasty in Peru and the Cusco Dynasty at Cusco. The legends and history surrounding him are very contradictory, especially those concerning his rule at Cuzco and his origins. In one legend, he was the son of Viracocha. In another, he was brought up from the depths of Lake Titicaca by the sun god Inti."}, {"title": "Inti", "text": "Inti Inti is the ancient Incan sun god. He is revered as the national patron of the Inca state. Although most consider Inti the sun god, he is more appropriately viewed as a cluster of solar aspects, since the Inca divided his identity according to the stages of the sun. Worshiped as a patron deity of the Inca Empire, Pachacuti is often linked to the origin and expansion of the Inca Sun Cult. The most common belief was that Inti was born of Viracocha, who had many titles, chief among them being the God of Creation."}, {"title": "Huanca (monolith)", "text": "Huanca (monolith) The cult of huancas was an Andean manifestation of the cult of the ancestors, which are a set of universal religious practices centered on the ancestors under the belief that they continue to care for their descendants. In the Andean world, each collective or ayllu had its own ancestors, and in the greater rank of these the founding ancestor was positioned, often depicted in stone as a huanca. Since the Andean worldview is animistic, the hills, lagoons and stones have life and are therefore subjects of worship."}, {"title": "Unu Pachakuti", "text": "Unu Pachakuti In Incan mythology, Unu Pachakuti is the name of a flood that Viracocha caused to destroy the people around Lake Titicaca, saving two to bring civilization to the rest of the world. The process of destruction is linked with a new construction. It has a very deep meaning in the language and traditions. Some people would translate it as \"revolution\". \"The Inca\u2019s supreme being and creator god, Con Tici (Kon Tiki) Viracocha, first created a race of giants, but they were unruly, so he destroyed them in a mighty flood and turned them to stone."}, {"title": "Ushnu", "text": "Ushnu But especially that treats itself about places of sacrifice and drink. The references on the physical characteristics of the ushnus in the empire Inka have been described in Zuidema's investigations, Hyslop And Raffino et to. And particularly in the central zone of the Chinchaysuyu, in Wanuku Pampa for Shea, Morris and Thompson. In Taparaku for Serrudo. In Pumpu and Chakamarca for Matos and Matos et to. In 1996. Planning, radial organization and astronomic alignments. In Cusco, the ushnu went adem\u00e0s a place destined to realize astronomic observations."}, {"title": "Inkarri", "text": "Inkarri Buried under the earth he will grow until the day that he will rise, take back his kingdom and restore harmony in the relationship between Pachamama (the earth) and her children. Since it has been passed on orally for many generations, several different versions of the Inkarri myth exist. The name Inkarri probably evolved from the Spanish Inca-\"rey\" (Inca-king)."}, {"title": "Capacocha", "text": "Capacocha The \"capacocha\" sacrifice started at the capital city of Cuzco, on the order of the. The first to do this sacrifice was Pachacuti. During the festivities of the \"Capacocha\" in Cuzco, it was decided what type and quantity of offerings each shrine or would receive, of which the Incas maintained a clear record. The tributes were fed well, and those too young to eat would have their mothers with them to breastfeed. This was to ensure that they would be well fed and happy when they prepared to reach the gods. The children were paired off, girl and boy, and dressed finely like little royals."}, {"title": "Viracocha", "text": "Viracocha The effigy of Viracocha/Tunupa at Ollantaytambo has been highlighted among others by Fernando and Edgar Elorrieta Salazar. Wiracochan, the pilgrim preacher of knowledge, the master of time, is described as a person with superhuman power, a bearded tall man dressed as priest or astronomer. Conversion to Christianity. Spanish scholars and chroniclers provide many insights regarding the identity of Viracocha. Other authors such as Garcilaso de la Vega, Betanzos, and Pedro de Quiroga hold that Viracocha wasn't the original name of \"God\" for the Incas. According to Garcilaso, the name of God in the language of the Incas was \"Pachamama\", not Viracocha."}, {"title": "Coropuna", "text": "Coropuna One archaeological site on the volcano may have been a stopover for religious ceremonies to its summit. \"Capacocha\", a form of human sacrifice, were offered to the mountain; reportedly, in 1965, a mummy was found there. Maucallacta and Acchaymarca. Among the archaeological sites at Coropuna is the important Inca site of Maucallacta, on the southwestern flank of the mountain. Some of the structures there were built to evoke the appearance of the mountain. A royal residence, an oracle and a political unit were associated with Maucallacta, and the oracle of Coropuna would have answered the rulers' queries all year round."}, {"title": "Staff God", "text": "Staff God The Staff God is a major deity in Andean cultures. Usually pictured holding a staff in each hand, with fanged teeth and splayed and clawed feet, his other characteristics are unknown, although he is often pictured with snakes in his headdress or clothes. He is known as Viracocha in the Incan religion. The oldest known depiction of the Staff God was found in 2003 on some broken gourd fragments in a burial site in the Pativilca River Valley (Norte Chico region) and carbon dated to 2250 BCE. This makes it the oldest image of a god to be found in the Americas."}, {"title": "Inca mythology", "text": "Inca mythology Additionally, modern governments continue to make reference to the former Inca Empire in order to support their claims of legitimacy, to the point that there are municipally funded observances of rituals referencing Inca mythology, especially in and around Cusco. The power of Incan mythology resonates in contemporary politics, with politicians like Alejandro Toledo making references to Inca mythology and imagery during their candidacies and tenures. While the Inca Empire may have ceased to exist hundreds of years ago, its vibrant mythology continues to influence life throughout Peru today. Animals in Inca mythology."}, {"title": "Ma\u00f1ay", "text": "Ma\u00f1ay Ma\u00f1ay is a Quechua word meaning \"alterations in a traditional human behaviour.\" This term is related to the huacas. In other terms, Ma\u00f1ay is the combination of two religions (Inca religion and Christianity) that share separate traditions and culture. Each religion was respected by the local (native) religious practices."}, {"title": "Sinchi Roca", "text": "Sinchi Roca Among the Incas, the imperial crown was composed of several elements\u02d0 the mascapaicha, the most important, was a fringe of red wool, ordered on the forehead because each of its strands \"passed through a small tube of gold\". Above this fringe were two or three black and white feathers of the sacred bird Korekenke (or Andean mountain caracara). This fringe and feathers were secured on the forehead by a turban or headband known as the llautu or llauto consisting of a multicoloured braid \"of extremely fine vicu\u00f1a wool\", wrapped several times around the head."}, {"title": "Capacocha", "text": "Capacocha At other times, \"Capacocha\" ceremonies were undertaken to stop natural disasters performed as major festivals or processions at important ceremonial sites. The rationale for this type of sacrificial rite has typically been understood as the Inca trying to ensure that humanity's best were sent to join their deities. The children chosen for sacrifice in a capacocha ceremony were typically given alcohol and coca leaves and deposited at the place of the ceremony. Sacrifice was primarily carried out through four methods: strangulation, a blow to the head, suffocation, or being buried alive while unconscious, though if the ceremony was carried out in a particularly cold place, they could die from hypothermia."}, {"title": "Macana", "text": "Macana star spear) and the \"Chambi\" (mace) weapons which consisted of a wooden shaft with a heavy metal (copper or bronze) or stone object at the end. As its name suggests, the \"Chaska chuqui\" tip was in a star shape to maximize the potential to break bone. They were the most common weapon in the Inca arsenal, and it is possible that gold or silver was used for the star for high-ranking officers. In modern Spanish the word has broadened to refer to various types of blunt wooden weapons, especially a police nightstick, with a shape very similar to Okinawan tonfas."}, {"title": "Vichama", "text": "Vichama In Inca mythology, Vichaama is the god of death and the son of Inti. His mother was murdered by his half-brother Pacha Kamaq, and he took revenge by turning the humans who were created by Pachacamac into rocks and islands. Afterwards he hatched three eggs from which a new race of humans was born. The name has been adopted by a theatre group from Villa El Salvador, Lima, Peru, which works worldwide, raising issues involving social responsibility and involvement."}, {"title": "Hu\u00e1nuco Pampa", "text": "Hu\u00e1nuco Pampa The ushnu is found at several other Inca sites and may have been used by important leaders for public events of political, administrative or ceremonial natures. When it came to for ceremonies or other large event where people would come into the land for a set amount of time, it was not rare to find Inca art work. One of the more commonly used items at ceremonies were the pottery items."}, {"title": "Willaq Umu", "text": "Willaq Umu The Willaq Umu (\"priest who recounts\", hispanicized spelling \"Villac Umu\") were the High Priests of the Sun in the Inca Empire. They were usually the brothers of the Sapa Inca (the ruler of the empire), and most likely the second most powerful person in the entire empire. This office (in some accounts) was created during the reign of Pachakuti."}, {"title": "Cougar", "text": "Cougar Predation by cougars on dogs \"is widespread, but occurs at low frequencies\". In mythology. The grace and power of the cougar have been widely admired in the cultures of the indigenous peoples of the Americas. The Inca city of Cusco is reported to have been designed in the shape of a cougar, and the animal also gave its name to both Inca regions and people. The Moche people represented the cougar often in their ceramics. The sky and thunder god of the Inca, Viracocha, has been associated with the animal."}, {"title": "Crux", "text": "Crux In Quechua, the language of the Inca civilization, Crux is known as \"Chakana\", which means literally \"stair\" (\"chaka\", bridge, link; \"hanan\", high, above), but carries a deep symbolism within Quechua mysticism. Alpha and Beta Crucis make up one foot of the Great Rhea, a constellation encompassing Centaurus and Circinus along with the two bright stars. The Great Rhea was a constellation of the Bororo of Brazil. The Mocov\u00ed people of Argentina also saw a rhea including the stars of Crux. Their rhea is attacked by two dogs, represented by bright stars in Centaurus and Circinus."}, {"title": "Huacrachuco", "text": "Huacrachuco They worshipped their ancestors and built their dwellings in secure locations and carved monoliths of stone, to which, like their divinities, they erected small and mysterious temples. According to the opinion of General Louis Langlois, the Wacrachucos, on the Mara\u00f1\u00f3n route, would have given way to the Chachapuyas (Chachapoyas), of Amazonian influence, in the migrations towards the cordillera."}, {"title": "Tiwanaku Empire", "text": "Tiwanaku Empire Later cultures within the area made use of large \"above ground burial chambers for the social elite... known as \"chullpas \". Similar, though smaller, structures were found within the site of Tiwanaku. Kolata suggests that, like the later Inca, the inhabitants of Tiwanaku may have practiced similar rituals and rites in relation to the dead. The Akapana East Building has evidence of ancestor burial. The human remains at Akapana East seem to be less for show and more for proper burial. The skeletons show many cut marks that were most likely made by defleshing or excarnation after death. The remains were then bundled up and buried rather than left out in the open."}, {"title": "Children of Llullaillaco", "text": "Children of Llullaillaco Child sacrifice, referred to as \"capacocha\" or \"qhapaq hucha\", was an important part of the Inca religion and was often used to commemorate important events, such as the death of a Sapa Inca. Human sacrifice was also used as offering to the gods in times of famine, and as a way of asking for protection. Sacrifice could only occur with the direct approval of the Inca emperor. Children were chosen from all over the sprawling Inca empire, and were picked primarily based on their \"physical perfection\"."}, {"title": "South American dogs", "text": "South American dogs In this burial, remains of a dog can be found at the feet of the lord, a common occurrence since 1030 BCE, possibly to act as a psychopomp. Nazca Culture. The Nazca culture, also from the Early Intermediate Period, are best known today for the Nazca Lines, huge images made in the desert sands on the coasts of Peru, one of which is a dog. In pottery, the iconography of dogs was similar to that of the Moche, seen in black and white spotted dogs. Pachacamac. While not from a distinct culture, Pachacamac is a very important pilgrimage site located in Peru and inhabited 200 BCE to contact. Found here are the burials of over 100 dogs."}, {"title": "Aclla", "text": "Aclla Despite the small amount of evidence for the existence of male \"acllas\", the overwhelming amount of knowledge of them suggests that a majority of them were women. This meant that they were subjected to specific rules and expectations. One of the most notable ways that they differed from not only the rest of the population but also from the \"yanakuna\" was through their role in reproduction. \"Acllas\" were required to remain celibate and failure to do so was punishable by death. This requirement was a uniquely Incan need as Andean natives did not require celibacy from women. In fact, sexual relations prior to marriage and trial marriages were encouraged."}, {"title": "Chicha", "text": "Chicha The Inca used chicha for ritual purposes and consumed it in vast quantities during religious festivals. Mills in which it was probably made were found at Machu Picchu. During the Inca Empire women were taught the techniques of brewing chicha in Aqlla Wasi (feminine schools). \"Chicherias\" (\"chicha\" tavern s) were places to consume \"chicha\". Many have historically been unlicensed, home-based businesses that produce \"chicha\" on site."}], "hoverinfo": "text"}, {"x": [-0.18169307708740234, -0.2773684561252594, -0.18377302587032318, -0.14052793383598328, -0.17205214500427246, -0.13491439819335938, -0.02349557727575302, -0.0989362969994545, -0.20358365774154663, -0.0589652918279171, -0.07976151257753372, -0.15617027878761292, 0.0259944386780262, -0.11554154008626938, -0.13708952069282532, -0.13703513145446777, -0.21871528029441833, -0.2716166079044342, -0.12721432745456696, -0.1695626676082611, -0.16266824305057526, -0.08238378912210464, -0.15159521996974945, -0.1507357805967331, -0.15195150673389435, -0.1922530233860016, -0.14734861254692078, -0.15538516640663147, -0.018327869474887848, -0.1142907366156578, -0.16393281519412994, -0.042081069201231, -0.15820889174938202, -0.0448114313185215, -0.2760009467601776, -0.16503575444221497, -0.2859157919883728, -0.10421673208475113, -0.13213807344436646, -0.17967233061790466, -0.22780032455921173, -0.06562390923500061, -0.0975542664527893, -0.029780171811580658, -0.09893001616001129, -0.05697774514555931, -0.16478979587554932, -0.2643622159957886, -0.008957348763942719, -0.06473321467638016, -0.06161746382713318, -0.15970787405967712, -0.13821569085121155, -0.07305135577917099, -0.09304910153150558, -0.1632588654756546, 0.03981180116534233, -0.015985259786248207, -0.075831837952137], "y": [0.061312757432460785, -0.0015999863389879465, 0.12477810680866241, 0.028786910697817802, -0.007774124387651682, 0.04189307615160942, 0.12569454312324524, 0.06811977177858353, 0.0467572845518589, 0.08791926503181458, 0.25849324464797974, 0.14103040099143982, 0.17130130529403687, 0.09996654838323593, -0.015617047436535358, 0.14469584822654724, 0.0640590712428093, 0.13853558897972107, -0.07269150763750076, 0.15676435828208923, -0.05208941549062729, 0.07385023683309555, 0.17852792143821716, 0.06780033558607101, -0.1097235381603241, 0.15789100527763367, 0.03189568594098091, 0.1927046924829483, 0.20766593515872955, -0.018358806148171425, 0.1552007496356964, 0.1520439088344574, 0.061264269053936005, 0.028182409703731537, 0.06417892873287201, 0.2197658121585846, -0.01596333459019661, 0.05564986541867256, 0.014095254242420197, 0.11271271854639053, 0.007194977253675461, 0.05830414965748787, -0.05259792506694794, 0.11475351452827454, 0.19325225055217743, 0.0918833464384079, 0.2138189673423767, -0.005968754645437002, 0.1186780333518982, 0.038530945777893066, 0.07680773735046387, -0.00026025320403277874, 0.13586267828941345, 0.11646287143230438, 0.02043234556913376, 0.16583357751369476, 0.06247199699282646, 0.22236567735671997, 0.03913021832704544], "mode": "markers", "name": "Cluster 9", "marker": {"size": 8, "color": "rgb(188,128,189)"}, "text": ["Document 12", "Document 25", "Document 27", "Document 45", "Document 48", "Document 50", "Document 54", "Document 56", "Document 59", "Document 62", "Document 71", "Document 75", "Document 84", "Document 85", "Document 87", "Document 92", "Document 93", "Document 102", "Document 116", "Document 118", "Document 123", "Document 125", "Document 131", "Document 147", "Document 149", "Document 154", "Document 159", "Document 173", "Document 175", "Document 191", "Document 204", "Document 220", "Document 231", "Document 233", "Document 234", "Document 242", "Document 247", "Document 248", "Document 267", "Document 270", "Document 273", "Document 278", "Document 285", "Document 292", "Document 306", "Document 320", "Document 322", "Document 369", "Document 378", "Document 386", "Document 391", "Document 401", "Document 420", "Document 436", "Document 454", "Document 455", "Document 460", "Document 474", "Document 494"], "customdata": [{"title": "Ollantaytambo", "text": "Ollantaytambo Nowadays, located in what is called the Sacred Valley of the Incas, it is an important tourist attraction on account of its Inca ruins and its location en route to one of the most common starting points for the four-day, three-night hike known as the Inca Trail. History. Around the mid-15th century, the Inca emperor Pachacuti conquered and razed Ollantaytambo; the town and the nearby region were incorporated into his personal estate."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac The site was certainly an observatory and religious site, and although it was reinforced with the ramparts of a massive citadel, the Incas never retreated here to defend their empire against the Spaniards. When Manco Inca rebelled against the Spanish in 1534, he took up a position first at Calco, 18 km (11 miles) farther downstream, before retreating to Ollantaytambo. This indicates that he considered Pisac to have been simply too close to Cusco."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac From its position overlooking the road toward the Paucartambo region and the Antisuyo and controlling the northeastern corner of the complex it probably served as the home of the military garrison or as a shelter for local villagers in times of war. T\u2019antana Marka. Opposite the Inca baths on the other side of the gully down which the Kitamayu River flows are tombs cut into the steep cliff face of the adjacent mountain."}, {"title": "Tumebamba", "text": "Tumebamba The Spanish chronicler Pedro Cieza de Le\u00f3n visited Tumebamba in 1547 and said, \"Everything has crumbled and in ruins but you can still appreciate how grand it was.\" The city of Cuenca has been built on top of the old Inca city and whatever ruins remain are largely buried. The two surviving remnants of the Inca city are the ruins of Todos Santos and Pumapunku (or Pumapongo). The two ruins are within about of each other and near the Tomebamba River. Neither site has the finely-worked stone characteristic of Cuzco, perhaps meaning that these sites were of secondary importance in the Inca city and that the principal temple and plaza has disappeared beneath later construction."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac Its location controlled a route which connected the Inca Empire with the border of the rain forest and so could protect Cusco from possible attacks by the Antis (a collective Inca term for the many varied fierce ethnic groups such as the Ash\u00e1ninka and Tsiman\u00e9) who lived in the Antisuyu region (the eastern part of the Inca empire), present day Pachacutec and the Manu jungle."}, {"title": "Inka Raqay", "text": "Inka Raqay Inka Raqay or Inkaraqay (Quechua \"Inka\" Inca, \"raqay\" ruin, a demolished building; shed, storehouse or dormitory for the laborers of a farm; a generally old building without roof, only with walls, also spelled \"Inca Racay, Inka Racay, Inka Raccay, Inca Raccay, Incaracay, Incaraccay, Incarracay, \") may refer to:"}, {"title": "Pucara del Cerro La Muralla", "text": "Pucara del Cerro La Muralla Evidence is that this construction was effected by the Incas, due to the work of the stone in blocks, the dimension of the enclosures and the structural terrace shapes of some sectors. Integral forms a part with Laguna de Tagua Tagua, since it does not have south wall, which was covered by the lagoon. Investigations. Claudio Gay described his ascent to Cerro La Muralla, which then was called an Inca fortress. In 1974, scientists of the Chilean National Museum of Natural History, decided that this Indian fortress was constructed before the arrival of the Spanish to this place. Current importance."}, {"title": "Inca architecture", "text": "Inca architecture Inca architecture is the most significant pre-Columbian architecture in South America. The Incas inherited an architectural legacy from Tiwanaku, founded in the 2nd century B.C.E. in present-day Bolivia. A core characteristic of the architectural style was to use the topography and existing materials of the land as part of the design. The capital of the Inca empire, Cuzco, still contains many fine examples of Inca architecture, although many walls of Inca masonry have been incorporated into Spanish Colonial structures. The famous royal estate of Machu Picchu (Machu Pikchu) is a surviving example of Inca architecture. Other significant sites include Sacsayhuam\u00e1n and Ollantaytambo."}, {"title": "Pachacamac", "text": "Pachacamac They used Pachacamac primarily as a religious site for the veneration of \"Pacha Kamaq\", the creator god. The Ichma joined the Incan Empire along with Pachacamac. The Inca maintained the site as a religious shrine and allowed the Pachacamac priests to continue functioning independently of the Inca priesthood. This included the oracle, whom the Inca presumably consulted. The Inca built five additional buildings, including a temple to the sun on the main square. Archaeologists believe pilgrims may have played a part in life at Pachacamac for a couple of thousand years before the Inca claimed the site as part of their empire. Spanish Invasion."}, {"title": "History of Peru", "text": "History of Peru Much of the Inca architecture and stonework found at these sites continues to confound archaeologists. For example, at Sacsaywaman in Cusco, the zig-zag-shaped walls are composed of massive boulders fitted very precisely to one another's irregular, angular shapes. No mortar holds them together, but nonetheless they have remained absolutely solid through the centuries, surviving earthquakes that flattened many of the colonial constructions of Cusco. Damage to the walls visible today was mainly inflicted during battles between the Spanish and the Inca, as well as later, in the colonial era. As Cusco grew, the walls of Sacsaywaman were partially dismantled, the site becoming a convenient source of construction materials for the city's newer inhabitants."}, {"title": "Coricancha", "text": "Coricancha Major earthquakes severely damaged the church, but the Inca stone walls, built out of huge, tightly interlocking blocks of stone, still stand due to their sophisticated stone masonry. Nearby is an underground archaeological museum that contains mummies, textiles, and sacred idols from the site. Inca astronomy. Similarities are found in the semicircular temples found in the Temple of the Sun in Cusco, the Torreon in Machu Picchu, and the Temple of the Sun in P\u00edsac. In particular, all three exhibit a \"parabolic enclosure wall\" of the finest stonework, as Bingham describes it. These structures were also used for similar purposes, including the observation of solstice s and Inca constellations."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac Bridges. The site is home to several suspension bridges. One was at Pacch\u00e1yoc where the bases still exist. And the other was located on the western side of the Intiwatana area. Coriwayrachina Area. This area whose name means \u201cgold sifter\u201d is on the ridge south of the Intiwatana is home to several towers (\"Pucaras\") used for communication or observation and some very steep terraces probably used for defense. Hospitalniyoc Area."}, {"title": "Pumapunku", "text": "Pumapunku The precise cuts suggest the possibility of pre-fabrication and mass production, technologies far in advance of the Tiwanaku\u2019s Inca successors hundreds of years later. Some of the stones are in an unfinished state, showing some of the techniques used to shape them. The architectural historians Jean-Pierre und Stella Nair who conducted the first professional field study on the stones of Tiwanaku/Pumapunku conclude: [\u2026] to obtain the smooth finishes, the perfectly planar faces and exact interior and exterior right angles on the finely dressed stones, they resorted to techniques unknown to the Incas and to us at this time."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac In his book Squier offered the following introduction to the complex: Squier's book did much to bring the complex to the attention of the English-speaking world. The Austrian-French scientist-explorer, Charles Wiener (1851-1919) also visited P\u00edsac and wrote an account of his explorations in \"Perou et Bolivie\" (Paris, 1880). On 12 February 2016, 10-year old Valeria Arlette Garcia Escobar was killed by a rock fall while exploring the complex with her Peruvian family."}, {"title": "Sacsayhuam\u00e1n", "text": "Sacsayhuam\u00e1n Located on a steep hill that overlooks the city, the fortified complex has a wide view of the valley to the southeast. Archeological studies of surface collections of pottery at Sacsayhuam\u00e1n indicate that the earliest occupation of the hilltop dates to about 900 CE. According to Inca oral history, Tupac Inca \"remembered that his father Pachacuti had called city of Cuzco the lion city. He said that the tail was where the two rivers unite which flow through it, that the body was the great square and the houses round it, and that the head was wanting."}, {"title": "Cusco", "text": "Cusco Inca architecture withstood the earthquake. Many of the old Inca walls were at first thought to have been lost after the earthquake, but the granite retaining walls of the \"Qurikancha\" were exposed, as well as those of other ancient structures throughout the city. Restoration work at the Santo Domingo complex exposed the Inca masonry formerly obscured by the superstructure without compromising the integrity of the colonial heritage. Many of the buildings damaged in 1950 had been impacted by an earthquake only nine years previously. Since the 1990s, tourism has increased. Currently, Cusco is the most important tourist destination in Peru."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac The modern town of P\u00edsac was built in the valley below the ruins of the Inca complex by Viceroy Toledo during the 1570s. The first modern description of the Inca complex occurred in the late 19th century when Ephraim George Squier (1821-1888), the US Commissioner to Peru visited Pisac and left a detailed description of the Inca ruins in his 1877 book \"Peru - Incidents of Travel and Exploration in the Land of the Incas\"."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac Today the consensus among many scholars (among them Kim MacQuarrie) is that Pachacuti constructed it as multi-purpose residence, citadel, observatory and religious site. In this role it would support his panaca (family and descendants), provide a secluded royal retreat located well away from Cusco where he and the nobility could relax between military campaigns, undertake ritual and religious ceremonies, serve as a refuge in times of danger as well as commemorating his victories over the Cuyos."}, {"title": "Iglesia de la Compa\u00f1\u00eda de Jes\u00fas, Cusco", "text": "Iglesia de la Compa\u00f1\u00eda de Jes\u00fas, Cusco The Iglesia de la Compa\u00f1\u00eda de Jes\u00fas (Church of the Society of Jesus) is a historic Jesuit church in Cusco, the ancient capital of the Inca Empire, in Cusco Region, Peru. It is situated in the Plaza de Armas de Cusco, the city center. It is built on an Inca palace. It is one of the best examples of Spanish Baroque architecture in Peru. The architecture of this building exerted a great influence on the development of many Baroque architecture in the South Andes. Its construction began in 1576, but it was badly damaged in an earthquake in 1650. The rebuilt church was completed in 1668."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac Despite the excellent condition of many of the structures, little is conclusively known about the site's actual purpose. Some researchers believe that while Choquequirao defended the western entrance, and Ollantaytambo the northern, Pisac defended the southern entrance to the Sacred Valley."}, {"title": "Coricancha", "text": "Coricancha Coricancha, Koricancha, Qoricancha or Qorikancha (\"The Golden Temple,\" from Quechua \"quri\" gold; \"kancha\" enclosure) was the most important temple in the Inca Empire. It is located in Cusco, Peru, which was the capital of the empire. History. Originally named Intikancha or Intiwasi, it was dedicated to Inti, and is located at the former Inca capital of Cusco. Most of the temple was destroyed after the 16th-century war with the Spanish conquistador s, as settlers also took it apart to build their own churches and residences. Much of its stonework was used as the foundation for the seventeenth-century Santo Domingo Convent."}, {"title": "Raqch'i", "text": "Raqch'i Raqch'i also houses a nearby spring and a pool or bath in proximity to the Temple of Wiracocha which could have been used for rituals. It has also been mentioned that because of the dual religious and administrative purposes, that the Sun cult might have held the surrounding lands to keep llamas for sacrifice like a similar site called Mayobamba. Defense. There is some evidence that there was a village on the same site before the Inka conquest, but that it was the Inka who built the defensive changes to the city. Raqch'i is located on a prominent ridge overlooking the surrounding valley which provides a natural defensive position."}, {"title": "Ingapirca", "text": "Ingapirca The complex was used as a fortress and storehouse from which to resupply Inca troops en route to northern Ecuador. At Ingapirca they also developed a complex underground aqueduct system to provide water to the entire compound. The Temple of the Sun is the most significant building whose partial ruins survive at the archeological site. It is constructed in the Inca way without mortar, as are most of the structures in the complex. The stones were carefully chiseled and fashioned to fit together perfectly. It was positioned in keeping with their beliefs and knowledge of the cosmos."}, {"title": "Raqch'i", "text": "Raqch'i The Inka site at Raqch'i was a primary control point on a road system that originated in Cusco and expanded as the Inka empire grew. It is located in a valley known for sacred sites. Most of the Inka structures are enclosed by a 4 km-long perimeter wall, but just outside it, on the Inka road that entered Raqch'i from Cusco, an enclosure with eight rectangular buildings around a large courtyard was probably a \"tampu\" (a lodging house for travellers). The administrative records from around the same time as the site indicate that this was in all likelihood such a place."}, {"title": "Inka Wasi", "text": "Inka Wasi Inka Wasi or Inkawasi (Quechua \"Inka\" Inca, \"wasi\" house, \"Inca house\", hispanicized spellings \"Inca Huasi, Incahuasi, Incaguasi\") may refer to:"}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac From this junction the path crosses over the ridge crest and descends though more agricultural terraces, filling the narrow valley of the Kitamayu River to eventually connect with a wide stone path that goes to the town. If the lowest terraces on which Patapatayoc and the town of P\u00edsac are located are included then the entire complex covers 65.5 hectares. If only the terraces and buildings that cover the upper part, then the size of the complex reduces to 24 hectares, of which the seven architectural complexes occupy a total of 4.3 hectares."}, {"title": "Choquequirao", "text": "Choquequirao Other sites in this area are Sayhuite, Machu Picchu, Chachabamba \"(Chachapampa)\", Choquesuysuy \"(Chuqisuyuy)\" and Guamanmarca \"(Wamanmarka)\"; all of which share similar architectural styles with Choquequirao. The architectural style of several important features appears to be of Chachapoya design, suggesting that Chachapoya workers were probably involved in the construction. This suggests that Tupaq Inka probably ordered the construction. Colonial documents also suggest that Tupac Inca ruled Choquequirao since his great grandson, Tupa Sayri, claimed ownership of the site and neighboring lands during Spanish colonization."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac It is believed that heavy rains the night before, coupled with strong sunshine may have loosened the rocks. Two other family members were injured. The area of the accident was not near any Inca structures and lead to the closing of the Pisaq Archaeological Parks until 1 September 2016 following repairs. Celebrations are held annually on 24 August at the complex in honour of Willka Raymi. Establishment of the archaeological park."}, {"title": "Pachacamac", "text": "Pachacamac Unfortunately archaeologists are limited in their knowledge of this site because the Temple of the Sun and many other pyramids at Pachacamac have been irreversibly damaged by looting and the \"El Ni\u00f1o\" weather phenomenon. Old Temple. The Old Temple, also called the Temple of Pachacamac, is the oldest building in Pachacamac. It is built on a rocky promontory and is characterized by the massive use of small bricks of raw adobe dated to the Early Intermediate period, under the influence of the Lima culture (3rd to 7th centuries AD). Other structures. Most of the common buildings and temples were built c. 800-1450 CE, shortly before the arrival and conquest by the Inca Empire. Grave sites."}, {"title": "Government Palace (Peru)", "text": "Government Palace (Peru) The original house was a two-story adobe structure, built on the Castilian model with two large courtyards for troops and stables. It stood on the site of a large huaca (\"rev
