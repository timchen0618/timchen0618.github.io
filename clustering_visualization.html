the next round. For her arena audition, she performed \"Why Don't You Do Right?\". She progressed to bootcamp and was mentored by Cheryl Fernandez-Versini. She was one of the six girls chosen for judges' houses. After her performance at judges\"houses, Jasmine was put through to the live shows. In week 1, she performed Britney Spears\" song \"Toxic\" and was saved by the public. In week 2, she performed \"Fame\" by Irene Cara, but this time received the fewest viewer votes and was in the bottom two against boy band Stereo Kicks."}, {"title": "Open Mic UK", "text": "Open Mic UK Giles Potter, Alejandro Fernandez-Holt - both of whom competed in The X Factor (UK series 10) and got as far as the Judges\u2019 Houses and Bootcamp respectively - and Arisxandra Libantino who came very close to winning ITV\u2019s Britain\u2019s Got Talent. 2013. 2013 was the first year that the National Grand Final took place at the National Exhibition Centre in Birmingham and was also the first time that the winning act came from the highest age category; with 28-year-old Heidi Browne from Shropshire taking the overall title."}, {"title": "I'd Do Anything (2008 TV series)", "text": "I'd Do Anything (2008 TV series) The three finalists were taken to Paris in the week leading up to the show. In London they met and had a \"Master Class\" with Liza Minnelli. All twelve Nancy finalists and all twelve Oliver finalists also performed. Lee Mead also performed on Show One. In Show two both Jessie and Jodie performed Nancy's love ballad \"As Long as He Needs Me\". The show performances were: The final vote was then announced and it was revealed that the winner was Jodie Prenger with Andrew Lloyd Webber saying, \"The people's Nancy. Jodie was always going to be the people's choice.\""}, {"title": "Rachael Wooding", "text": "Rachael Wooding She appeared on \"Britain's Got Talent\" in 2016. For her audition, she sang \"With You\" from \"Ghost the Musical\" and in the semi-final she sang \"Gravity\". Her semi-final performance led her to receiving fourth in the public vote and ultimately, being eliminated from the competition. Career. Wooding trained at the Bird College of performing arts, and has been in musicals from a young age. Her TV roles include: Her musical roles include:"}, {"title": "Aidan Davis", "text": "Aidan Davis In May 2009, Davis auditioned for the third series of the ITV television talent show \"Britain's Got Talent\". In his audition he performed to Flo Rida's \"Low\". He received positive comments from all three judges, with Simon Cowell saying \"I think you're better than any dancer on this show, you are super, super, super talented\". He received three yesses from Cowell, Amanda Holden and Piers Morgan and was put through to the next round. Despite never having had a dance lesson, at the time Davis was compared to the series 2 winner George Sampson and was later chosen as one of the 40 semi-finalists."}, {"title": "Let Me Entertain You (2006 TV series)", "text": "Let Me Entertain You (2006 TV series) Matthew was also asked back to sing on the Grand Final of series two, in 2007, as a guest performer. The series two champion was Lee Lambert, who was also 13 years old at the time, and a singer. In the final he performed \"I Am What I Am\" in the disco style associated with Gloria Gaynor. Runners-up were David Ashley, a Frank Sinatra -style singer, and Faces of Disco, a comedy dance act who were subsequently semi-finalists in \"Britain's Got Talent\" 2009."}, {"title": "Nadine Coyle", "text": "Nadine Coyle Several thousand applicants attended auditions across the UK in hope of being selected. Ten girls and ten boys were chosen as finalists by judges Walsh, Pete Waterman, and Geri Halliwell. These finalists then took to the stage participating in weekly Saturday night live performances (alternating weekly between the girls and boys). Following her performance of \"Fields of Gold\", Walsh told her she gave the \"performance of the night. Stole the show for me,\" while fellow judge Halliwell said, \"I'd love to buy a single of yours already\"."}, {"title": "Louise Adams", "text": "Louise Adams She progressed to the boot camp round where she performed \"Sugar Man\" by Sixto Rodriguez. Adams then made it to the super home visits round in London, where she performed Dolly Parton's \"Jolene\" in front of her mentor James Blunt and guest mentors Simon Cowell and Rita Ora. She was later selected by Blunt as one of his top three for the live shows; but was in the bottom two with Big T in the eighth week of the show, where she was saved after the judges' vote went to deadlock. Adams made it to the grand final and became the runner-up to Cyrus Villanueva."}, {"title": "Andrea Begley", "text": "Andrea Begley He took to Twitter to express his outrage, saying \"You should feel the audiences vibration in the room tonight after the publics vote\u2026its #unexplainable\u2026so sad\u2026perplexed Andrea is amazing\u2026dontGETmeWRONG\u2026but we know who has the incredible voice\". Begley expressed understanding at his disappointment, saying \"Will spoke to me and he wishes me well, but obviously everybody wants their act to win. But at the end of the day, the audience voted me, so that's it.\" In response to online criticism focused on Andrea's disability, members of the public and spokespersons for disability charities spoke out in support of Begley."}, {"title": "Paul Potts", "text": "Paul Potts He performed \"Nessun dorma\" again for his finale on 17 June 2007, as well as an encore after he won the competition. Potts defeated the bookmakers\"co-favourite Connie Talbot, and received the highest percentage of two million votes cast to win \u00a3100,000. He then performed Sarah Brightman\"s \"Nella Fantasia\" at the \"Royal Variety Performance\" on 3 December 2007, in front of Queen Elizabeth II. On 3 December 2012, he was invited to celebrate 100 years of the \"Royal Variety Performance\" alongside Spelbound, Diversity and 2009 finalist Stavros Flatley. Together they performed a dance routine finishing with Potts singing \"Nessun Dorma\" with Diversity dancing to the song."}, {"title": "Simon Cowell", "text": "Simon Cowell Cowell was also the executive producer of \"Grease Is the Word\" for ITV. This show set out to find performers to play Danny and Sandy in the 2007 West End revival of Grease. It was hosted by Zo\u00eb Ball and judged by Britons David Ian and Sinitta and Americans David Gest and Brian Friedman. The musical theatre casting concept had already been introduced by the BBC with the ratings hit \"How Do You Solve a Problem like Maria?\", but Cowell's show was not the hoped-for success. He himself said, \"It has been slaughtered by the critics \u2013 and rightly so. It is far too similar to our other formats.\""}, {"title": "Rebecca Ferguson (singer)", "text": "Rebecca Ferguson (singer) She later commented \"I went to other auditions, I was invited to New York to audition for \"P Diddy's Starmaker\"and I was told \u2018no\u2019. It was really upsetting because I spent money to get there. I also tried out for\"The X Factor\" but it did not turn out too well.\" Ferguson sang \"A Change Is Gonna Come\" for her audition in front of judges, Simon Cowell, Louis Walsh and guest judge, Nicole Scherzinger."}, {"title": "Altiyan Childs", "text": "Altiyan Childs During a radio interview with 2Day FM, he said \"It kind of hit me randomly at about 2 am that I had to reconnect with part of my sadness, it\u2019s my secret power it\u2019s what drives me through the song and ignites that part of me, it\u2019s got to do with sadness, I needed to go back to somewhere where I felt an intimate romantic thing with an ancient memory and it worked\". Throughout the competition, Childs had never landed in the bottom two, and ended up progressing through to the final show with Sally Chatfield and Andrew Lawson."}], "hoverinfo": "text"}, {"x": [0.32502686977386475, 0.17440837621688843, 0.12363782525062561, 0.11446002125740051, 0.22625461220741272, 0.05619819462299347, 0.21635489165782928, 0.135238379240036, 0.1293848603963852, 0.18611599504947662, 0.15498590469360352, 0.1698906123638153, 0.04930536821484566, 0.04317988455295563, 0.2757013142108917, 0.16110211610794067, 0.13582219183444977, 0.15037773549556732, 0.18335029482841492, 0.25742727518081665, 0.029141688719391823, 0.18492521345615387, 0.12645262479782104, 0.06712854653596878, 0.13133235275745392, 0.3495335578918457, 0.1475095897912979, 0.10965599864721298, 0.14518168568611145, 0.007846335880458355, 0.22005882859230042, 0.2176792174577713, 0.10863818973302841, 0.0961470901966095, -0.039781514555215836, 0.0630635991692543, 0.05536589026451111, -0.0071031684055924416, 0.15293268859386444, 0.32519805431365967, 0.2579469084739685, 0.15586483478546143, 0.14091694355010986], "y": [-0.04795610532164574, -0.1514737904071808, -0.06627137959003448, -0.15480728447437286, -0.2108066827058792, -0.18100802600383759, -0.1717880517244339, -0.18900679051876068, -0.22320568561553955, -0.03537648916244507, -0.2718299925327301, -0.06195506826043129, -0.1937693953514099, -0.22955010831356049, -0.028243854641914368, -0.21073846518993378, -0.1273152381181717, -0.1425837129354477, -0.2043997198343277, -0.03320584446191788, -0.20983551442623138, -0.11774658411741257, -0.07715944945812225, -0.1895025223493576, -0.05645386874675751, -0.13083207607269287, -0.16828693449497223, -0.15539509057998657, -0.20631740987300873, -0.1784946769475937, -0.21772503852844238, -0.2144903838634491, -0.23486298322677612, -0.09181151539087296, -0.17539478838443756, -0.15316154062747955, -0.21635885536670685, -0.2216644138097763, -0.18664859235286713, -0.04963640868663788, -0.14766131341457367, -0.1681639552116394, -0.025025509297847748], "mode": "markers", "name": "Cluster 2", "marker": {"size": 8, "color": "rgb(190,186,218)"}, "text": ["Document 47", "Document 48", "Document 51", "Document 54", "Document 101", "Document 140", "Document 161", "Document 177", "Document 197", "Document 200", "Document 201", "Document 207", "Document 219", "Document 226", "Document 231", "Document 252", "Document 254", "Document 268", "Document 270", "Document 275", "Document 293", "Document 303", "Document 319", "Document 322", "Document 327", "Document 332", "Document 335", "Document 344", "Document 354", "Document 362", "Document 374", "Document 386", "Document 401", "Document 423", "Document 424", "Document 425", "Document 428", "Document 450", "Document 468", "Document 470", "Document 475", "Document 488", "Document 494"], "customdata": [{"title": "Chloe (You're the One I Want)", "text": "Chloe (You're the One I Want) \"Chloe (You're the One I Want)\" is the debut single of American pop rock trio Emblem3 from their debut studio album, \"Nothing to Lose\", which was released July 30, 2013. It was their first single after placing fourth on the second season of \"The X Factor\" and after signing on Simon Cowell's Syco. It was released digitally on April 15, 2013, through Syco and Columbia Records. Background."}, {"title": "Got No Fans", "text": "Got No Fans \"Got No Fans\" is a song by British Internet celebrity The Wealdstone Raider (real name Gordon Hill). The song stems from a YouTube video of Hill taunting opposition fans at a Whitehawk F.C. v. Wealdstone F.C. association football match in March 2013. Released as a charity single on 14 December 2014, \"Got No Fans\" entered the 2014 race for Christmas number one in the United Kingdom and charted at No. 5 in the UK Singles Chart on 22 December 2014, with Ben Haenow, Mark Ronson feat. Bruno Mars, Olly Murs feat. Demi Lovato, and Ed Sheeran being the only artists to chart higher."}, {"title": "Martin James Bartlett", "text": "Martin James Bartlett He appeared on the BBC Young Musician of the Year competition in 2012, at the age of 15, as a finalist in the keyboard category. At that time, he was studying for the GCE Advanced Level in music and physics. In 2014, he was again selected as a finalist in that category. In October 2014 Bartlett was one of the musicians to record the \"God Only Knows\" charity single for BBC Children in Need, in collaboration with Nicola Benedetti, Stevie Wonder, Sam Smith, One Direction, Elton John, Emile Sand\u00e9, and others."}, {"title": "Hayley Okines", "text": "Hayley Okines London's Chelsea Football Club raised thousands of pounds through a charity raffle in Okines's honour. Additionally, after Steve Keen saw Okines on a television special, he bicycled to support her. In December 2010, Okines met Justin Bieber after a group of people started an awareness campaign on Twitter. \"Voices of Tomorrow\". When Jane Winiberg saw a progeria television special, she and Mark Street wrote a song about Okines and other children. The Kids Choir 2000, which includes Okines, performed the vocals on the song, titled \"Voices of Tomorrow\". \"Life Will Find a Way\" is another similar track on the album, and the profits are being donated to the Progeria Research Foundation."}, {"title": "Champagne Lemonade", "text": "Champagne Lemonade \"Champagne Lemonade\" is a single by English singer-songwriter Ed Drewett. The single was released on 31 October 2010 as a digital download. The single was a commercial disappointment, peaking at only No. 84 on the UK Singles Chart for only one week."}, {"title": "Aston Merrygold", "text": "Aston Merrygold Merrygold has appeared on Children in Need nights since 2010. All sales from the JLS number one single \"Love You More\" went to Children In Need. In 2011, Merrygold did a VT for the charity in which he met 7-year-old Emily, who suffers from osteogenesis imperfecta. In 2012, JLS performed at the \"Children in Need Rocks Manchester\" concert, performing \"Take a Chance on Me\". In 2013, Merrygold appeared on Children in Need for the last time as a member of JLS where the group sang a medley of JLS songs at the BBC One soap opera \"EastEnders\" set."}, {"title": "A Bridge over You", "text": "A Bridge over You Chidi Ejimofo, a Consultant in Emergency Medicine who sang the male solo part, told \"the South London Press \"\"...it is about so much more than the front line doctors and nurses. This song celebrates the work of all the unsung heroes in the NHS, whose amazing work is often taken for granted.\". In its second week on the UK Singles Chart, the song broke the record for the biggest fall for a UK number one single, when it fell to number 29 on 1 January 2016."}, {"title": "One Pound Fish", "text": "One Pound Fish \"One Pound Fish\", often stylised as \"\u00a31 Fish\", is a novelty song performed by British -based Pakistani fish trader and recording artist Muhammad Shahid Nazir, credited as One Pound Fish Man. It was released on 7 December 2012 for download in the United Kingdom, reaching number 28 in the UK Singles Chart, number 4 in the UK Dance Chart, and number 1 in the UK Asian Chart. Background."}, {"title": "Walking on Sunshine (film)", "text": "Walking on Sunshine (film) Walking on Sunshine is a 2014 British romantic jukebox musical comedy-drama film directed by Max Giwa and Dania Pasquini. The film features covers of songs from the 1980s and was released on 27 June 2014. It is also a debut role for singer-songwriter Leona Lewis. Plot. The opening scene shows Taylor and her boyfriend, Raf, by the sea. Raf wants Taylor to stay with him in Italy, but Taylor wishes to go to university and start her \"real life\". Three years later, Taylor goes to the south Italian region of Apulia on holiday (\"Holiday\")."}, {"title": "Lighters (The One)", "text": "Lighters (The One) They explained that the song is about heartbreak, but as they had not experienced it personally, they took inspiration from films. Gabz performed the song at a piano, and it was praised by Cowell who said, \"I think that's a cute little song, great chorus, you know, produced properly, that song, you may have something there.\" Gabz performed the song again during the live semi-finals, this time with a backing track and choir. Walliams urged Cowell to make the song available for purchase, predicting it could make number one in the UK Singles Chart."}, {"title": "George Craig (musician)", "text": "George Craig (musician) George Craig (born 11 July 1990) is the English lead singer of the British band One Night Only, and a model for Burberry. He is also an active member of Pint Club. Music. George Craig joined One Night Only in 2003. The band had their first top ten hit with \"Just For Tonight\" in 2008 and shortly after released their first album, \"Started a Fire\". The next single off the album was \"It's About Time\", which peaked in the UK Singles Chart at number 37 and remained in the chart for one week. July 2008 saw the re-release of \"You and Me\" which failed to reach the top 40."}, {"title": "Noel Gallagher's High Flying Birds", "text": "Noel Gallagher's High Flying Birds David McConnell of The Sand Band was originally chosen for the lead guitarist role but dropped out four weeks before the band's first show; American musician Tim Smith, whom Rowe and Stacey had known from their time together as part of Sheryl Crow's backing band, was hired as the new guitarist. \"Noel Gallagher's High Flying Birds\" sold 55,000 copies after two days of sale, more than twice as many copies as its nearest rival, \"Letters\" by \"The X Factor\" winner Matt Cardle. On 23 October 2011, the album debuted at number one on the UK Albums Chart, with first-week sales of 122,530 copies."}, {"title": "Lemar", "text": "Lemar The album became Lemar's highest charting album to date, peaking at number three on the UK Albums Chart, outpeaking \"Time to Grow\" (number eight) and \"Dedicated\" (number sixteen). Two more singles were released from the album, \"Someone Should Tell You\" and \"Tick Tock\". At the Brit Awards in 2007, Lemar was hoping to arrive in a makeshift limo, with James May from the BBC's \"Top Gear\" as the driver. Lemar ultimately got frustrated with May and got out of the car after May repeatedly got lost. He featured on Sway's first single \"Saturday Night Hustle\" from the album \"The Signature LP\"."}, {"title": "James Corden", "text": "James Corden One of the funniest productions in the National's history.\"The\" Daily Telegraph \"described it as\"the feelgood hit of the Summer\"; while \"The Independent \"called it a\"massive hit\", and the\" Evening Standard \"\"a surefire hit\".Corden made a cameo appearance in the music video for the single\" Mama Do the Hump \"by Rizzle Kicks, released in December 2011, which reached #2 in the charts. In April 2012,\"One Man, Two Guvnors\" transferred to Broadway, with Corden continuing to play the lead."}, {"title": "Lewisham and Greenwich NHS Choir", "text": "Lewisham and Greenwich NHS Choir Let\u2019s do the right thing & help them win. It\u2019s Christmas.\"Following his tweet, many bookmakers harshly lowered odds on the choir to achieve the Christmas number one, while Coral suspended betting altogether. On Christmas Eve, itv.com commented that the choir\"now look unbeatable\". It reached number one on the UK Singles Chart at Christmas 2015, selling more than 127,000 copies, 88,000 sales fewer than Ben Haenow's 2014 Christmas number one \"Something I Need \". It beat off competition from Bieber as well as \"The X Factor\" winner Louisa Johnson, Adele, and Stormzy."}, {"title": "Chelcee Grimes", "text": "Chelcee Grimes Chelcee Grimes (born 8 May 1992) is a British singer-songwriter and television presenter from Aigburth, Liverpool, England, and also a footballer currently playing for Merseyrail Ladies FC. Music career. Grimes' first songwriting success came with \"Million Miles\", a song she co-wrote for Kylie Minogue with Danish producers Cutfather, inspired by being away from her family. She recalls: \u2018I just sang \u2018I feel like I\u2019m a million, million, million, feel like I\u2019m a million miles away ...\u2019 And that was the hook."}, {"title": "Tom Fletcher", "text": "Tom Fletcher He has co-written several songs with James Bourne including \"Chills in the Evening\", recorded by V. He also co-wrote \"High Hopes\" along with all four members of the Vamps for their debut album, \"Meet the Vamps\". Fletcher is also credited as having co-written the 5 Seconds of Summer track \"Try Hard\". The song was originally released on YouTube on 1 June 2013, and in 2014 featured as a B-Side to their hit single \"Don't Stop\". He also cowrote the song'Own This Town' with the British band Chapter 13 for their Britain's Got Talent semi-final performance. Children's books. Fletcher released his first children's book in 2012."}, {"title": "Chasing Dreams", "text": "Chasing Dreams Chasing Dreams is the debut studio album by English singer, comedian, television presenter and actor Bradley Walsh. The album was released on 25 November 2016 through Decca Records. It peaked at number 10 on the UK Albums Chart and has been certified Gold by the British Phonographic Industry (BPI) for sales of 100,000 copies in the UK. \"Chasing Dreams\" was the biggest selling debut album by a British artist in 2016, outselling albums by the likes of Zayn Malik, Blossoms and Jack Garratt."}, {"title": "Our Moment", "text": "Our Moment Our Moment is the debut fragrance for women endorsed by English-Irish boy band One Direction. It was launched on 6 June 2013 in London. The line includes, besides the 30ml, 50ml and 100ml eau de parfum, a shower gel, a body lotion and a rollerball. The perfume is the best selling famous fragrance of Christmas 2013. Its sales have beaten fragrances from other celebrities such as Lady Gaga's \"Fame\", Nicki Minaj's \"Pink Friday\" and Britney Spears' \"Fantasy\"."}, {"title": "Spirit (Leona Lewis album)", "text": "Spirit (Leona Lewis album) They took the idea to a songwriting session the pair already had scheduled with Page at his home in Malibu, California and they finished the song the following day. When Cowell mentioned the song concept to Lewis, she agreed that it could be \"really quite interesting\". In Los Angeles, California, Lewis teamed up with OneRepublic singer Ryan Tedder, with whom she recorded two songs, \"Bleeding Love\" and \"Take a Bow\"."}, {"title": "Eleanor Glynn", "text": "Eleanor Glynn This was followed by a performance at The City Of Music. Glynn has taken part in the filming of two music videos, the first was for Chico's \"Curvy Cola Bottle Body Baby\" (which was filmed at Pinewood); the second was for Zak Knight's \"All Over Again\" (produced and directed by company Pixelloft). In 2007, Glynn recorded a World Cup song with a group called'The Miss England Girls', entitled \"Come on England (Time for Glory)\"; this was recorded and released with ShaileRyde. Beauty pageant career."}, {"title": "Gold Forever", "text": "Gold Forever \"Gold Forever\" is a dance-pop song by British-Irish boy band The Wanted. It was produced by Steve Mac, who also co-wrote the song with Wayne Hector and Claude Kelly. It is the band's fourth overall single, and was released as the lead single from their second studio album, \"Battleground\", on March 13, 2011, and later as a promo single from the band's 2012 American debut release, \"The Wanted (EP)\". It was also the official 2011 Comic Relief charity single."}, {"title": "I've Got Nothing", "text": "I've Got Nothing The song was written entirely through crowdsourcing, with its every aspect, such as the title, lyrics, melody and singers, having been solicited from YouTube users. \"I've Got Nothing\" was a charity single released to benefit the UK charity Children in Need. It was sung by vocalists Miranda Chartrand and Adam Nichols, both on the record and at live performances. Its music video featured shots of Chartrand and Nichols singing in a London park with Children in Need mascot Pudsey Bear, as well as video clips submitted by \"Chartjackers\" viewers of themselves miming to the track."}, {"title": "Tom Fletcher", "text": "Tom Fletcher Fletcher's younger sister is Carrie Hope Fletcher, an actress, author, singer and YouTube vlogger. Carrie joined him to produce the 2012 Olympic Mascot song, \"On a Rainbow\". Carrie also joined as a part of the cast of \"The Christmasaurus Live\", a live production of Tom's debut children's novel of the same name. She played the part of Brenda Payne and sang two solo songs, \"Thin Ice\" and \"I've Been a Good Girl\". In McFly's autobiography \"Unsaid Things\", Fletcher discussed his diagnosis of bipolar disorder, which he has stated was a great influence over McFly's second album, \"Wonderland\"."}, {"title": "Nell Bryden", "text": "Nell Bryden Following the release of \"Sirens\", Bryden was approached by Take That lead singer Gary Barlow, who asked her to join him as the support act for his UK tour from November to January 2013. During these few months, Bryden also supported Jools Holland for several of his UK dates, including a second performance at the Royal Albert Hall, the first with Gary Barlow earlier that month. Her 40 date string of gigs ended with a Nell Bryden headline tour in January 2013. Bryden released two further singles, \"Shake The Tree\" in January and \"Echoes\" in May 2013 with a further headlining tour from May to June of that year."}, {"title": "One More Sleep", "text": "One More Sleep \"One More Sleep\" is a song recorded by British singer Leona Lewis for her first Christmas album and fourth studio album, \"Christmas, with Love\" (2013). It was written by Lewis in collaboration with Richard \"Biff\" Stannard, Iain James, Jez Ashurst and Bradford Ellis, and produced by Richard \"Biff\" Stannard. It was released in the United States on 5 November, in Ireland and the United Kingdom on 29 November and many parts of Europe on 2 December."}, {"title": "Against All Odds (N-Dubz album)", "text": "Against All Odds (N-Dubz album) Stryder's first verse was kept, but new verses by Tulisa and Fazer were recorded. The album was mixed at The Chairworks in Castleford Yorkshire by Kelvin Avon. The album has sold over 200,000 copies. Critical reception. The album had received mixed to positive reviews from critics. \"Entertainment.ie\" gave the album one star out of five. The review stated, \"The problem is that their brand of music is such lowest-common-denominator stuff that it manages to offend even those that it's aimed at through its sheer awfulness."}, {"title": "Charlie Simpson", "text": "Charlie Simpson Busted consisted of Charlie on lead guitar and occasionally drums, Willis on bass guitar and Bourne on rhythm guitar and piano; all three members provided vocals. Over a period of two years, the trio had major success and sold over 5 million records, won two BRIT Awards, and also won Record of The Year in 2004. On 10 November 2015, Busted announced they would be reforming after 10 years and would embark on an 18 date UK arena tour, as well as recording a new album. They released their third album Night Driver in 2016 which was then followed by Half Way There in 2019."}, {"title": "Mark Owen", "text": "Mark Owen Although it did not chart well, his second single was added to the European soundtrack of the American film \"Mr. and Mrs. Smith\" starring Brad Pitt and Angelina Jolie. In February 2006 he released \"Hail Mary\" as a single from the album. 2012\u20132013: \"The Art of Doing Nothing\". In March 2012, according to a report by \"The Sun\" Mark was planning to relaunch his solo career. A source said: \"Mark has already made serious headway."}, {"title": "Jon Morter", "text": "Jon Morter Jonathan Morter (born 4 October 1974) is an English DJ. He is also a social media pioneer and campaigner who helped launch various internet campaign s. He launched the Condescending Corporate Brand Page, a page that harshly ridicules corporate social media techniques. Campaigns. Rick Astley vs Alexandra Burke (2008). In 2008, Morter launched a campaign to make Rick Astley's \"Never Gonna Give You Up\" reach the top of the British Christmas chart. Also known as the \"Ultimate Rickroll\" (in reference to Rickrolling), the campaign was started on Facebook on 1 December 2008, in an attempt to make the song the 2008 Christmas number one in the UK."}, {"title": "One in a Million (Drumsound & Bassline Smith song)", "text": "One in a Million (Drumsound & Bassline Smith song) \"One in a Million\" is a single release by British electronic production group Drumsound & Bassline Smith, featuring vocals from Fleur East. The song was released on 21 April 2013. The song has peaked to number 53 on the UK Singles Chart and number 14 on the UK Dance Chart. Music video. A music video to accompany the release of \"One in a Million\" was first released onto YouTube on 27 March 2013 at a total length of three minutes and seven seconds. As of March 2016 it has received more than 740,000 views."}, {"title": "One Touch (Jess Glynne and Jax Jones song)", "text": "One Touch (Jess Glynne and Jax Jones song) It features a story about a teenage girl and a younger boy who enter a care home at the same time, and look out for each other. Towards the end of the video, they'meet' Glynne and Jones, before both are fostered by separate families."}, {"title": "One Pound Fish", "text": "One Pound Fish A music video to accompany the release of \"One Pound Fish\" was first released on 10 December 2012 at a total length of two minutes and thirty-six seconds. It featured Bollywood -style dancers and an appearance from former weather forecaster Michael Fish. In 2012 it was rumoured that Nazir had been deported to Pakistan after his visa had expired, although this was not the case. Covers and remixes. The song has since been covered by many artists including Alesha Dixon. Mindless Behavior performed it live on the BBC Radio 1Xtra Breakfast Show, and both Timbaland and Boy Better Know made remixes sampling from the song."}, {"title": "Miranda Chartrand and Adam Nichols", "text": "Miranda Chartrand and Adam Nichols Miranda Chartrand (born 3 May 1990) and Adam Nichols (born 10 September 1991) are a musical duo. They met and began working together through the BBC television series \"Chartjackers\", which was challenging the online community to write, record and release a pop song through crowdsourcing in ten weeks. After initially auditioning through separate YouTube videos, Chartrand and Nichols then successfully auditioned in person to provide vocals on the single. They recorded the song, entitled \"I've Got Nothing\", at the University of Wales in Newport, South Wales on 7 October 2009."}, {"title": "McFly", "text": "McFly McFly held a concert at the London Hammersmith Apollo on 19 May 2005 which was used in the film. The UK premiere of the film took place on 28 June 2006 in London. The film generally did not receive good reviews, gaining a 13% rating on Rotten Tomatoes. On 16 March 2007, McFly guest starred in the \"Top Gear\" comic relief show \"Top Gear of the Pops\", where they were given a challenge to come up with a song from scratch without using the words'love','baby', or'heart', and including the words'sofa','administration', and'Hyundai'."}, {"title": "Leona Lewis", "text": "Leona Lewis She won PETA's Sexiest Vegetarian, along with Red Hot Chili Peppers frontman Anthony Kiedis, in 2008 and Europe's Sexiest Vegetarian in 2009, along with actor Scott Maslen. She also was named PETA's Person of the Year for 2008. Lewis is a supporter of World Animal Protection and is a patron of the Hopefield Animal Sanctuary in Brentwood, Essex. In September 2014, in an open letter to fans, Lewis revealed that she felt extremely depressed around the time of her departure from Syco. She later emphasised that it was not clinical depression from which she had been suffering."}, {"title": "My Bad Sister", "text": "My Bad Sister They toured with the Pet Shop Boys on an 18-month contract during the Pandemonium Tour. They have performed at a number of festivals and venues across Europe under the name of My Bad Sister, combining elements of pop, rap and underground dance music with a distinctive mirrored choreography. They have modelled for contemporary fashion designers like Jylle Navarro and Celia Arias and appeared in Rita Ora's 2014 music video for her number one single \"I Will Never Let You Down\". Polly appeared on E4's \"Tattoo Fixers\" in 2015 to cover up a bad tattoo."}, {"title": "Chris Hughes (hypnotist)", "text": "Chris Hughes (hypnotist) In the same year on the 31 May, over 13,500 people took part in the Socialtrance Stop Smoking Session for World No Tobacco Day once again for users of Facebook and Twitter. On World Hypnotism Day, 4 January 2011, Socialtrance returned with a weight loss session for charity which over 30,000 people attended. The live 30 minute hypnosis webcast was designed to modify the eating habits of all participants. At the end of the session a weight loss MP3 was released on iTunes and all other major music sites with all proceeds from the download donated to Diabetes UK. In September 2011 Hughes appeared on Sky Living's \"Slave to Food\" with Steps singer Claire Richards."}, {"title": "Charlie Simpson", "text": "Charlie Simpson He has also had four number one singles with Busted and two top 20 singles with Fightstar. Between Busted, Fightstar and his solo projects, he has sold over five million records worldwide, winning two Brit Awards and being nominated for two Kerrang! Awards. In 2015, Simpson also released an EP with a side project called Once Upon A Dead Man alongside his two brothers Will and Edd Simpson, and friend Simon Britcliff. On 10 November 2015, Busted announced they would be reforming with Simpson back in the original lineup and would embark on an 18 date arena tour around the UK and Ireland. The band sold 100,000 tickets in the first hour of the tour going on sale."}, {"title": "Leona Lewis", "text": "Leona Lewis Lewis performed the song on the semi-final of the tenth series of \"The X Factor\" on 8 December 2013. The same day, \"One More Sleep\" debuted at number 34 on the UK Singles Chart with \"Christmas, with Love\" debuting at number 25 on the UK Albums Chart. A week later, \"Christmas, with Love\" advanced to number 13 and \"One More Sleep\" climbed 31 places to number 3, making it Lewis' highest charting single since 2009's \"Happy\"."}, {"title": "Chris Trousdale", "text": "Chris Trousdale Christmas\"album in addition to the popular duets with the girl group Play (rendition of\"I'm Gonna Make You Love Me\") and solo artist Nikki Cleary (remake of the \"Grease\"track\" You're the One That I Want \"), which were huge hits on Radio Disney. However, shortly after his solo career started to take off, Trousdale put his career on hold in 2006 and moved back home to Michigan to take care of his ailing mother. In 2009, Trousdale did an interview where it was mentioned an album was expected to drop that same year; however, it was never released. In 2012, Trousdale auditioned on \"The Voice \"."}, {"title": "Candie Payne", "text": "Candie Payne These preceded her debut album, \"I Wish I Could Have Loved You More\", which was released in May 2007. The single version of \"One More Chance\", produced by Mark Ronson, followed in September of that year. In November 2007, \"The Times Magazine\" looked ahead to Liverpool's year as the European City of Culture in 2008 by featuring Payne on its cover alongside Liverpudlian singer Cilla Black and Abi Harding of the Zutons, who was engaged to Payne's brother Sean \u2013 \"How Liverpool got its mojo back\"."}, {"title": "Royal Mail Choir", "text": "Royal Mail Choir In April 2013 the choir released a version of \"Abide with Me\" with \"The X Factor\" winner Joe McElderry, to promote a set of footballer-themed stamps. Proceeds were donated to Prostate Cancer UK. They have performed at St George's Church, Bristol. In September 2013 they performed a charity concert at Bridgewater Hall, Manchester, at the invitation of Manchester Airport Choir. The choir also performed at the PostEurop 20th anniversary celebration held in Brussels, Belgium. In November 2013 they performed at the Poppy Appeal Commemorative Festival held at Colston Hall, Bristol. Advertising campaigns."}], "hoverinfo": "text"}, {"x": [0.038983482867479324, 0.06439947336912155, 0.030057886615395546, 0.002887870417907834, 0.0005773102166131139, 0.07506891340017319, 0.06756743788719177, 0.07103045284748077, 0.09105516225099564, 0.02603151835501194, 0.2976406514644623, 0.19991900026798248], "y": [-0.03498360514640808, -0.13572387397289276, -0.08396413177251816, -0.08503827452659607, -0.1345330774784088, -0.06436614692211151, -0.07352739572525024, -0.08693327754735947, -0.09956424683332443, -0.1265520602464676, -0.15344452857971191, 0.053115323185920715], "mode": "markers", "name": "Cluster 3", "marker": {"size": 8, "color": "rgb(251,128,114)"}, "text": ["Document 58", "Document 83", "Document 98", "Document 126", "Document 178", "Document 182", "Document 220", "Document 355", "Document 365", "Document 412", "Document 431", "Document 463"], "customdata": [{"title": "The One and Only (TV series)", "text": "The One and Only (TV series) The show was won on 16 February 2008 by Katy Setterfield as Dusty Springfield. Concept. The top twelve contestants were emulating one famous musician, both past and present. These musicians are Britney Spears, Cher, Diana Ross, Dusty Springfield, Elton John, Frank Sinatra, Kylie Minogue, Lionel Richie, Madonna, Robbie Williams, Rod Stewart, and Tom Jones. Each week the contestants performed a song by their idols, after which the public voted."}, {"title": "The One and Only (TV series)", "text": "The One and Only (TV series) He gigged regularly in his local area and around the country, and said his favourite Rod Stewart songs are \"Baby Jane\" and \"Forever Young\". Greg was Eliminated Week One. Joanna Berns. Joanna was a 35-year-old Cher impersonator from Hertfordshire. Joanna first put together her Cher tribute act in 1998, but had been singing since the age of four. Joanna made a living from performing as Cher and performs her tribute act each year on a Caribbean cruise ship and has performed as Cher in Dubai."}, {"title": "The One and Only (TV series)", "text": "The One and Only (TV series) Anthony once set up a Sinatra tribute band called \"Simply Sinatra\" and was persuaded to audition for the show by a customer of his. Anthony's favourite Sinatra song was \"Three Coins in the Fountain\". Anthony finished in second place, as announced on the Final Show. Ed Hintze. Ed was a 34-year-old music teacher and Elton John impersonator from Weymouth. Ed performed his first solo gig at the age of twelve, which consisted of playing the keyboards at his local pub."}, {"title": "The One and Only (TV series)", "text": "The One and Only (TV series) Evelyne was in the Bottom Two in Week One, and was Eliminated Week Two. Greg Dorell. Greg was a 41-year-old Rod Stewart tribute act. Since leaving school Greg had worked as a butcher and in a hairdressing apprenticeship. Greg's talent was first spotted by an ex-girlfriend when she heard him singing along to a Rod Stewart track and asked him to give a performance at the London Palladium for a children's dance concert she was involved in."}, {"title": "The One and Only (TV series)", "text": "The One and Only (TV series) Robbie was Eliminated in the first show of the Final Week, and did not get the chance to perform in the second programme. Victoria Jones. Victoria was a 25-year-old Kylie Minogue impersonator. Victoria had always been a Kylie fan; as a child her mother would curl her hair so she could look like her idol, and by the time she was fifteen years old she was performing Kylie track on stage in a cabaret act. Victoria's tribute act included a performance of \"Better the Devil You Know\" dressed in those famous hot-pants."}, {"title": "The One and Only (TV series)", "text": "The One and Only (TV series) Katy's husband, Andy Hodge, was the bass player in her stage act, and said her favourite Dusty Springfield song was \"Son of a Preacher Man\". Katy was announced as the Winner of The One and Only on the final show. www.katysetterfield.com Moni Tivoni. Moni, a 27-year-old supermarket worker and Lionel Richie tribute act had been singing and performing since he was a small child. Moni's mother was a huge Motown fan and he immersed himself in the music."}, {"title": "The One and Only (TV series)", "text": "The One and Only (TV series) Simon's greatest ambition was to perform in Las Vegas and to sing on television. His favourite Tom Jones song was \"I'll Never Fall in Love Again\". Simon was Eliminated in Week Five when he polled Bottom of the Public Vote. Tara Stafford-Allen. Tara, a 29-year-old police officer from Lincolnshire, was a Britney Spears impersonator. Tara had only been performing as Britney for nine months, but had been singing since she was 12 years old."}, {"title": "Charlie Farren", "text": "Charlie Farren In 2001, Farren designed a guitar with Dean Campbell of Campbell American Guitars. The first production model (serial number 001) was purchased by Massachusetts billionaire Ernie Boch, Jr. Since 2007, Farren has been a talent judge and mentor on the newly revived Boston-area television show Community Auditions. In 2008, Farren recorded the song \"You Are The Only One\" with radio personality Candy O'Terry. The duo performed the song a number of times at public events including opening slots for Jim Brickman and at the Hatch Memorial Shell in Boston as part of a Making Strides Against Breast Cancer benefit show. It was the only independently released song to appear on national radio charts in 2009."}, {"title": "The One and Only (TV series)", "text": "The One and Only (TV series) Siam crafted her own costumes that accompany her on stage and said that her favourite Diana Ross song was \"Ain't No Mountain High Enough\". Siam was in the Bottom Two in Week 2, and was Eliminated in Week 5 after losing the Public Vote against Cher. Simon Abbotts. Simon was a 42-year-old Tom Jones tribute act. He first started performing as Tom Jones when he was 25 years old and had been performing regularly as him ever since. Simon once had a single chart in Germany with the band Pulse."}, {"title": "The One and Only (TV series)", "text": "The One and Only (TV series) Tara was Eliminated in Week Three. Tony Lewis. Tony, was a 27-year-old former plumber and air conditioning engineer from Lancashire. In his spare time he worked as a Robbie Williams tribute act. Tony first started working as a tribute act when he entered a karaoke competition and won. Tony had been following Robbie's concert tours since 1996 and had been a successful Robbie Williams Tribute Act for more than five years. Tony's favourite Robbie Williams song was \"Let Me Entertain You\"."}, {"title": "One Night Only (song)", "text": "One Night Only (song) A club remix of the latter version, produced by Eric Kupper and Richie Jones, was issued by Music World Entertainment and Columbia Records as a single from the on August 15, 2006, four months before the release of the film. American rapper Lil Wayne later sampled Hudson's version for his song of the same name Charts. The version of \"One Night Only\" performed by Deena Jones & the Dreams entered the UK Singles Chart at number 67 on September 6, 2009 due to strong digital download sales. An audition performance by 21-year-old Rozell Phillips on the reality TV show \"The X Factor\" renewed interest in the song, three years after it was initially released."}, {"title": "Billy Gilman", "text": "Billy Gilman Blake Shelton and Alicia Keys turned around at the very end of the performance. Once Gilman introduced himself to the coaches, both Shelton and Cyrus said they recognized him from his childhood career with Shelton mentioning Gilman's hit \"One Voice\". Gilman chose to continue the competition as part of Team Adam Levine. In the battle round, Levine matched Gilman with teammate Andrew DeMuro both performing Michael Jackson's \"Man in the Mirror\" and opted for Gilman to stay for the knockouts round where he confronted teammate Ponciano Seoane singing \"Fight Song\". Levine opted to pick him for the live rounds."}], "hoverinfo": "text"}, {"x": [0.20581945776939392, 0.1660204380750656, -0.05566598102450371, -0.015999749302864075, -0.12213161587715149, -0.054891180247068405, 0.14349474012851715, 0.028512336313724518, -0.027934512123465538, 0.01257786899805069, -0.05714217945933342, 0.12709864974021912, 0.12894384562969208, -0.054321810603141785, 0.15713348984718323, 0.1561974138021469, 0.057969387620687485, 0.11541895568370819, 0.052924126386642456, 0.09772472083568573, -0.10863050073385239, 0.08922534435987473, 0.053624819964170456, 0.02137978933751583, -0.004979970399290323, 0.1020403727889061, -0.135773703455925, -0.03873473033308983, -0.043772242963314056, 0.2320089340209961, -0.08283054083585739], "y": [0.01831403560936451, -0.04339875653386116, -0.08548005670309067, -0.14793261885643005, -0.1509392261505127, -0.07134835422039032, -0.1713392436504364, -0.12182583659887314, -0.25527092814445496, -0.04080142453312874, -0.15934237837791443, 0.00015040920698083937, -0.08807520568370819, -0.05398590490221977, -0.15901808440685272, -0.13242532312870026, -0.041867297142744064, -0.03495609387755394, -0.11042998731136322, -0.08510102331638336, -0.21388597786426544, -0.12647466361522675, -0.14641019701957703, -0.15130583941936493, -0.3029797077178955, -0.13935765624046326, -0.22635513544082642, -0.1085481196641922, -0.05920092388987541, 0.034415025264024734, -0.014865953475236893], "mode": "markers", "name": "Cluster 4", "marker": {"size": 8, "color": "rgb(128,177,211)"}, "text": ["Document 46", "Document 66", "Document 74", "Document 81", "Document 146", "Document 148", "Document 151", "Document 153", "Document 165", "Document 176", "Document 189", "Document 191", "Document 204", "Document 228", "Document 234", "Document 250", "Document 253", "Document 310", "Document 325", "Document 342", "Document 372", "Document 387", "Document 408", "Document 416", "Document 417", "Document 422", "Document 429", "Document 442", "Document 451", "Document 452", "Document 456"], "customdata": [{"title": "Leona Lewis", "text": "Leona Lewis Leona Louise Lewis (born 3 April 1985) is a British singer, songwriter, actress, model and activist. She was born and raised in the London Borough of Islington, and she attended the BRIT School for Performing Arts and Technology in Croydon. Lewis achieved national recognition when she won the third series of \"The X Factor\" in 2006, winning a \u00a31 million recording contract with Syco Music."}, {"title": "Jade Thirlwall", "text": "Jade Thirlwall Jade Amelia Thirlwall (born 26 December 1992) is an English singer, songwriter, and a member of the British girl group Little Mix. The band was formed on the eighth series of \"The X Factor\" in 2011 and became the first band ever to win the show. The band have since sold over 60 million records worldwide throughout their career, making them one of the best-selling girl groups of all time. Early life. Thirlwall was born and raised in the Laygate area of South Shields, Tyne and Wear. She is the daughter of Norma Badwi and James Thirlwall and has an older brother named Karl Thirlwall."}, {"title": "Daniel Boys", "text": "Daniel Boys Daniel Boys (born 26 March 1979) is an English musical theatre actor, who was a contestant on the BBC talent series \"Any Dream Will Do\" in 2007 before becoming known as a stage actor in various musicals including \"Avenue Q\", \"Spamalot\" and \"Falsettos\". Career. Early Career. Boys was born at Yateley, Hampshire, the son of a chartered surveyor and a phlebotomist. He won a Cameron Mackintosh scholarship to study at the Guildford School of Acting, where he graduated with a BA (Honours) in 2001."}, {"title": "Fame Academy (series 1)", "text": "Fame Academy (series 1) David and Ainslie were claimed to be rivals for most of the series. Katie almost got thrown out of the Academy as a punishment for damaging equipment during a water fight she instigated. Camilla and Lemar got closer and closer, until on the night when all of the contestants returned to the house, they kissed in one of the bedrooms. Sin\u00e9ad and Malachi were also very close, but a relationship failed to materialise once they left the Academy."}, {"title": "Jayde Adams", "text": "Jayde Adams In 2015, having performed as an Adele impersonator on the drag scene in London, Adams was asked to join several other Adele impersonators for a show the BBC were doing about impersonators. During the recording Adams walked out, saying \u201cI thought it was going to be this reality show.\"She missed out on an opportunity to meet Adele during a prank set up by the BBC and Graham Norton for\" Adele at the BBC \"because she didn't trust the producers' motives. She is a supporter of the LGBT community and works closely with drag performer Jonny Woo."}, {"title": "Leyton Buzzard", "text": "Leyton Buzzard A year later, his first role was when a production of \"Chitty Chitty Bang Bang\" came to Bristol, and he played the role of Jeremy Potts. Following this, he would be continuously working stage shows until 2008, when he appeared on the BBC talent show \"I'd Do Anything\" as a potential Oliver. On the show, he had a lead vocal on week three, singing \"Teamwork\", a song from \"Chitty Chitty Bang Bang\". He made the final eight, and was eliminated in week nine, alongside four other boys."}, {"title": "Cinderella's Eyes", "text": "Cinderella's Eyes The second single, \"Lucky Day\", was released a week before the album and featured production from the band Dragonette. It gained positive reviews for its use of pop themes, and the music video directed by Stephen Agnes featured Roberts in the East Village of New York City performing in a floral dress. Background and inspiration. Nicola Roberts is one fifth of the band Girls Aloud. During her time with the girl group, she struggled with loneliness, due to living away from home in London, busy schedule, and media criticism of her image, eventually describing her time in the band as a \"blur\"."}, {"title": "Union J", "text": "Union J Joshua Thomas John \"Josh\" Lloyd-Cuthbert, born, is from Ascot, Berkshire. He attended Charters School in Berkshire and The Sixth Form College Farnborough. He was one of the three original members of Triple J. Before \"The X Factor\", he worked in an office and starred in the West End musical \"Chitty Chitty Bang Bang\" when he was 14. In 2009, he was invited to join The Wanted, but was unable to do so because of a two-year contract with another band, Replay."}, {"title": "Jamie Kane", "text": "Jamie Kane The \"Jamie Kane\" character within the various video clips and stills is played by Simon Bailey, an actor who has also worked in productions of \"Joseph and the Amazing Technicolour Dreamcoat\" and \"We Will Rock You\" in the West End of London and is currently appearing in the West End production of \"Les Mis\u00e9rables\". Real-life \"Top of the Pops\" presenter Fearne Cotton also features in the video clips. Jamie's ex-band members Fran and Jedd are played by Chris Grierson and Justin McDonald."}, {"title": "Zo\u00eb Tyler", "text": "Zo\u00eb Tyler Zo\u00eb Tyler (born 7 July 1970) is an English singer, actor, voice coach, West End performer, and reality television show judge. She is also a soloist with the Royal Philharmonic Orchestra. Early career. Tyler was born Birmingham and educated at Primrose Hill Secondary School in Kings Norton. Tyler's career began when she joined the cast of \"Les Mis\u00e9rables\" at the age of 20. She followed by joining the touring cast of \"Jesus Christ Superstar\", followed by the award-winning \"City of Angels\" in which she was part of the jazz singing quartet."}, {"title": "Zoe Birkett", "text": "Zoe Birkett In recent years she has toured the country with \"What A Feeling\" \u2013 a tribute to musicals such as \"Saturday Night Fever\", \"Fame\", \"Flashdance\", \"Grease\" and many more \u2013 with Noel Sullivan and 1980s pop singer Sinitta. At the time, she was engaged to \"Pop Idol 2\" runner-up Mark Rhodes; however the relationship ended and Birkett began dating her panto co-star Hutton. In October 2006, she and Sullivan flew to Las Vegas to host a show called \"Cover Girls\" in the Golden Nugget Casino. She now lives in london."}, {"title": "Kitty Brucknell", "text": "Kitty Brucknell Kimberley Dayle Edwards (born 15 November 1984), known professionally as Kitty Brucknell, is an English singer. She rose to fame as a finalist on the eighth series of \"The X Factor\" in 2011, where she placed seventh. Early life. Brucknell was born in Cheltenham, Gloucestershire, on 15 November 1984. She started singing at an early age, as well as playing the violin and the piano."}, {"title": "Jesy Nelson", "text": "Jesy Nelson Jessica Louise Nelson (born 14 June 1991) is an English singer, who rose to prominence as a member of the British girl group, Little Mix. The band was formed on the eighth series of \"The X Factor\" in 2011 and became the first band ever to win the show. The band went onto to sell over 60 million records worldwide throughout their career, making them one of the best-selling girl groups of all time. In 2019, Nelson presented a BBC Three documentary based on her experiences with body image and online bullying titled \"Jesy Nelson: Odd One Out\", which won the Factual Entertainment Award at the 25th National Television Awards."}, {"title": "Adam All", "text": "Adam All Powell studied contemporary arts at Manchester Metropolitan University and has an extensive background in music, taking lessons on seven instruments, eventually focussing on the saxophone and the ukulele. Singing is Powell and Adams primary form of musical expression, particularly 80s power ballads and stadium rock. Comedy is also integral to their art. Career. Powell began their drag career in 2008 in Southampton in England with their first show at local gay bar'The London Hotel'. Adam All continued to perform across the UK Drag Circuit, where there were few Drag Kings. In 2009 Adam All was the first Drag King to get to the final of National Drag Competition'Drag Idol'."}, {"title": "Oliver James (actor)", "text": "Oliver James (actor) Shortly after appearing in \"The Afternoon Play\", James joined a boy band produced by Simon Fuller. He quit the band as soon as he was cast in \"What A Girl Wants\". For \"What A Girl Wants\", he learned to play the guitar and sang the songs \"Long Time Coming\" and \"Greatest Story Ever Told\" which appear on the film's soundtrack. He played the acoustic guitar and sang the last song in \"Raise Your Voice\"."}, {"title": "Cheryl (singer)", "text": "Cheryl (singer) Cheryl Ann Tweedy (born 30 June 1983), is an English singer, dancer and television personality. Born and raised in Newcastle upon Tyne, she rose to fame in late 2002 upon winning a place in Girls Aloud, a girl group created through ITV's \"\". While still in the group, she began a solo career in April 2009, and between then and 2014, she released four studio albums \u2013 \"3 Words\" (2009), \"Messy Little Raindrops\" (2010), \"A Million Lights\" (2012) and \"Only Human\" (2014)."}, {"title": "Joelle Amery", "text": "Joelle Amery \"Big in L.A.\" won the Best Music Video award at the 9th annual LA Femme International Film Festival, Best Foreign Award in the Music Video category of the 10th annual Action/Cut Short Film Competition in California and, following its UK d\u00e9but at the 2013 Portobello Film Festival in London, was nominated for a Golden Trellick Award. Vocal development. Joelle was referred to Phil Tan, who auditioned her in December 2011 and subsequently connected her with Peggy Johnson for vocal development. Joelle is also vocal coached by Daniel Thomas, who works with Girls Aloud."}, {"title": "Only the Young (band)", "text": "Only the Young (band) Only the Young were an English pop group consisting of Mikey Bromley, Betsy-Blue English, Charlie George and Parisa Tarjomani. They were created and managed by Jo Perry. The group previously featured George Shelley, who auditioned for ninth series of \"The X Factor\" as a soloist who was later added to Union J who made the live shows, eventually finishing in fourth place in the semi-final. This was when Shelley was later replaced by Bromley. In 2014, Only the Young entered the eleventh series of \"The X Factor\" and made the live shows, where they finished in seventh place."}, {"title": "Jesy Nelson", "text": "Jesy Nelson One of her classmates at the school was Rita Ora. Prior to auditioning for \"The X Factor\", Nelson worked as a barmaid in Dagenham. In 2020, Nelson said that as a child, she had small roles as an extra in \"About a Boy\" (2002) and \"Harry Potter and the Goblet of Fire\" (2005). Career."}, {"title": "In-Joy", "text": "In-Joy In-Joy is a Danish boyband that took part in the third season of the Danish \"X Factor\" in 2010. The four-member band was made of Esbj\u00f8rn Nordby Birch (as Essi), Jannick Ricky Fritze, Kevin Sparwath Nielsen and Nabil Moujahid (older brother of the singer Basim), himself an earlier successful \"X Factor\" contestant and performer even after the competition. At the time of the competition (2010), Essi was 25, Nabil 24, Jannick 20 and Kevin 16."}, {"title": "Samira Mighty", "text": "Samira Mighty Samira Mighty (born 16 November 1995) is an English television personality and actress. Mighty began her career with appearances in West End theatre shows including \"Mamma Mia!\" and \"Dreamgirls\", as well as an appearance in the 2017 film \"Beauty and the Beast\". In 2018, she appeared in the fourth series of the ITV2 reality series \"Love Island\", and has since competed on \"\". Early life. Mighty was born on 16 November 1995 in Greenwich. As a child, Mighty attended the Young Dancers Academy in West London."}, {"title": "Miranda Cooper", "text": "Miranda Cooper Xenomania have also helped launch the careers of \"The X Factor\" contestant Amelia Lily and Australian singer-songwriter Gabriella Cilmi. In May 2018, a stage musical adaptation of the film \"Son of Rambow\" was workshopped at The Other Palace in London which featured lyrics by Cooper (with previous writing partner Nick Coler and writer Richard Marsh). Cooper and Coler also wrote the musical adaptation of David Walliams' book \"Billionaire Boy\" which will premiere at the Nuffield Theatre, Southampton (City theatre) for Christmas 2018."}, {"title": "Kimberley Walsh", "text": "Kimberley Walsh Magazine: \"Kimberley, there are rumours, that you will be releasing a solo album...\" and Walsh said: \"Gosh! I haven't got any plan to do that. Gary Barlow signed Aggro Santos and he asked me to sing Like U Like, and I've done a song for the Horrid Henry film that I'm in titled \"Everybody Dance\". I'm not sure about doing anything big on my own just yet.\" In 2012 she made her West End theatre debut, playing Princess Fiona in the London production of \"Shrek the Musical\". The announcement came after Amanda Holden announced her pregnancy in August 2011."}, {"title": "Kitty Brucknell", "text": "Kitty Brucknell In 2003, Brucknell began writing and directing \"Interference\", a science-fiction film. The film was accepted for the 2005 Cannes Film Festival. Following this, it was shown at the Portobello Film Festival in Palm Springs. Career. 2007\u201311: Early career. Before \"The X Factor\", Brucknell worked as a Britney Spears, Christina Aguilera, and Lady Gaga tribute act. In June 2009, she appeared on \"Britney Spears Saved My Life\", a documentary which aired on BBC Three."}, {"title": "Leigh-Anne Pinnock", "text": "Leigh-Anne Pinnock In May 2021, Pinnock released her documentary \"\"on BBC iPlayer and BBC One talking about racial issues and colourism in the music industry and her personal experiences. The documentary has been nominated for a National Television Award for Best Authored Documentary. In June 2021, Pinnock was announced as the new ambassador for Maybelline New York, an American cosmetic brand, and will launch the \"Brave Together\" initiative in October. Personal life. From 2013 to 2016, Pinnock was in an on-off relationship with footballer Jordan Kiffin who she met at a release party for Little Mix's single \"Wings\"."}, {"title": "Daisy Syron Russell", "text": "Daisy Syron Russell Daisy Syron Russell, formerly known mononymously as Syron, is an English singer from London with plays on both Radio 1 and 1Xtra, and classed as \"one to watch\" by MTV and named \"one of 2012\u2019s coolest new female talents\" by \"ID\" magazine. Her music has been blogged by The xx, and Idolator, as well as tweeted about by Danny Brown. Popjustice is also a fan. Syron went to BRIT School of Performing Arts & Technology in South London."}, {"title": "Jacqueline Jossa", "text": "Jacqueline Jossa Jacqueline Mary Osborne (\"n\u00e9e\" Jossa) (born 29 October 1992) is an English actress and TV presenter. She is known for portraying Lauren Branning in the BBC soap opera \"EastEnders\" from 2010 to 2018, and winning the nineteenth series of the ITV series \"I'm a Celebrity... Get Me Out of Here!\" in 2019. Early life. Jossa was born in Bexley. She trained at D&B Theatre School in Bromley, followed by the Royal Academy of Music in London."}, {"title": "Bromley", "text": "Bromley In 2003, Bromley held the first edition of the European Quizzing Championships won by the Belgian team'Caf\u00e9 Den Hemel' In the American TV series GLOW, Rhonda Richardson is played by British singer Kate Nash. During the series, she informs us that she left her drunk and abusive parents in Bromley, in order to both make it as a singer and wrestler. The X Factor winner of 2016, Matt Terry, performed in Bromley in the town centre (his hometown) on 7 December."}, {"title": "Amy Diamond (model)", "text": "Amy Diamond (model) In 2009, she posed outside the British Houses of Parliament painted with the colours of the European flag as part of a publicity stunt for Libertas. In 2010, Diamond took part in the BBC talent-search \"Over the Rainbow\", which aimed to find an actress to play Dorothy in an upcoming production of \"The Wizard of Oz\". Diamond made it through to become one of the top eleven finalists in the competition. In the first week of live performances for the public vote, she sang a rendition of Fergie's \"Big Girls Don't Cry\" but was eliminated after the vote and Andrew Lloyd Webber's decision."}, {"title": "Janet Devlin", "text": "Janet Devlin Janet Maureen Aoife Devlin (born 12 November 1994) is a Northern Irish singer-songwriter, who competed in the eighth series of \"The X Factor\" in 2011 where she finished in fifth place. Devlin's debut album was released in October 2012 via PledgeMusic on 1 July 2013.After a string of EPs and singles, her second studio album \"Confessional\" was released on 5 June 2020. Early life and education. Devlin is the youngest of four children to Aquinas and Patricia Devlin and has three elder brothers: Jason, Gavin and Aaron. Prior to entering \"The X Factor\", she lived with her parents and brothers in Gortin, County Tyrone, Northern Ireland."}, {"title": "Luminites", "text": "Luminites They revealed during their time on BGT that they had been bullied at school because people deemed their musical aspirations as uncool, but mentioned that they intend to be role models. When interviewed by Shireen Fenner of Flavourmag they responded: JJ: \"The guys who are managing us they spotted Ben and were blown away by his beat-boxing talent. They had a chat with Ben to see how they could channel his talent, and they had a few ideas."}], "hoverinfo": "text"}, {"x": [-0.1999897062778473, -0.17146770656108856, -0.14830058813095093, -0.13410305976867676, -0.2526146471500397, -0.15168176591396332, -0.16109710931777954 55071902275085, 0.09957225620746613, 0.2090386301279068, 0.32124578952789307, 0.03750939294695854, 0.10241882503032684, -0.04340290650725365, 0.1503853052854538, 0.11095846444368362, -0.0372665673494339, 0.07649407535791397, 0.04855691269040108, 0.17671401798725128, 0.07096690684556961, 0.0548459030687809, 0.08021683245897293, 0.18088042736053467, -0.002381023485213518, 0.17835861444473267, -0.03682088479399681, -0.010320538654923439, 0.17008836567401886, 0.16490139067173004, 0.0703720822930336, -0.15033411979675293, 0.12290207296609879, 0.14935867488384247, 0.21459496021270752, 0.18633955717086792, 0.016693636775016785, 0.02345784567296505, 0.07786353677511215, 0.26390689611434937, 0.13424591720104218], "mode": "markers", "name": "Cluster 5", "marker": {"size": 8, "color": "rgb(253,180,98)"}, "text": ["Document 5", "Document 8", "Document 10", "Document 11", "Document 16", "Document 19", "Document 21", "Document 22", "Document 24", "Document 25", "Document 42", "Document 50", "Document 59", "Document 62", "Document 78", "Document 86", "Document 90", "Document 91", "Document 92", "Document 94", "Document 95", "Document 97", "Document 103", "Document 104", "Document 106", "Document 110", "Document 114", "Document 129", "Document 130", "Document 133", "Document 137", "Document 145", "Document 149", "Document 160", "Document 164", "Document 167", "Document 171", "Document 190", "Document 215", "Document 223", "Document 237", "Document 242", "Document 260", "Document 263", "Document 264", "Document 265", "Document 267", "Document 280", "Document 286", "Document 294", "Document 297", "Document 304", "Document 309", "Document 316", "Document 323", "Document 328", "Document 330", "Document 337", "Document 349", "Document 351", "Document 353", "Document 379", "Document 383", "Document 454", "Document 455", "Document 466", "Document 483"], "customdata": [{"title": "Twist and Pulse", "text": "Twist and Pulse Twist and Pulse returned for \"\"in 2019, and, after receiving the Golden Buzzer from Alesha Dixon, they won the show outright over top 3 rivals BGT's Stavros Flatley and Ukraine's Got Talent winner Kseniya Simonova. This makes them the first golden buzzer acts to also win first place in the Britain's Got Talent brand. TV appearances. In 2010 Twist and Pulse's TV appearances included ITV's \"Magic Numbers\", where they did a dance that was made up from music from blockbuster films such as \"The Matrix\", \"Titanic\" and \"Pirates of the Caribbean\"."}, {"title": "Paul Potts", "text": "Paul Potts \"America's Got Talent: The Champions\". In 2019, Potts competed in \"\", reaching the final 12, but did not secure a place among the top 5 finalists. Personal life. Potts met his wife Julie-Ann in an Internet chat room in 2001. Meeting face to face shortly afterwards, they married in May 2003. Film adaptation. The Weinstein Company has adapted Potts's life in a film called \"One Chance\", with James Corden starring as Potts. The script is by Justin Zackham and the film is directed by David Frankel, the director of \"The Devil Wears Prada\". \"One Chance: A Memoir\"."}, {"title": "Katherine Jenkins", "text": "Katherine Jenkins In April 2017, Jenkins appeared on \"Operation: Magic\", a one-off magic show on ITV1, acting as the assistant to magician and \"Britain's Got Talent\" winner Richard Jones. During the show, she took part in a mind-reading trick involving a military band, and also assisted in a number of illusions including being levitated, vanished, guillotined and sawed in half. In July 2017, it was announced that Jenkins would be a main presenter on BBC One's religious and spiritual show Songs of Praise. In June 2018, Jenkins performed \u2018Never Enough\u2019 from the film \u2018The Greatest Showman\u2019 at the Classical Brit Awards at the Royal Albert Hall in London."}, {"title": "Jon Courtenay", "text": "Jon Courtenay Jon Courtenay (born 4 March 1973) is a British singer, pianist, entertainer and comedian, known for winning the fourteenth series of \"Britain's Got Talent\", having previously been awarded the golden buzzer during his audition by presenters Ant & Dec. He is from Mossley in Greater Manchester and has also lived in Suffolk."}, {"title": "Lee Ridley (comedian)", "text": "Lee Ridley (comedian) His role involved playing the disabled'Matt', who moves out from his parents' home to share with his best friend from school, who refreshingly treats him as an equal but is not the influence Matt's concerned parents are looking for. In June 2018, Ridley won the 12th series of \"Britain's Got Talent\" after successfully making it through the audition stages, and winning the show by the public vote. In February 2019, Ridley appeared in one episode of the BBC Three television series, Jerk."}, {"title": "Colin Thackery", "text": "Colin Thackery Colin Thackery (born 9 March 1930) is an English Korean War veteran and singer who won the thirteenth series of \"Britain's Got Talent\" in June 2019. As the winner, he received \u00a3250,000 and performed at the 2019 Royal Variety Performance. At 89, he became the oldest ever winner of the talent show. Career. Thackery served in the Royal Artillery of the Army, and saw service in Malaya and the Korean War. His medals represent this service, the General Service Medal with clasp \"Malaya\"; the Korea Medal and the United Nations Korea Medal. Personal life."}, {"title": "Attraction (group)", "text": "Attraction (group) Attraction are a Hungarian shadow theatre group. They rose to fame during a performance at the Hungary Olympic Oath Ceremony for the London 2012 Olympics, in which they did a rendition of many of the traditional sports within the five rings of the Olympic games logo. Less than a year later, they won the seventh series of \"Britain's Got Talent\" on 8 June 2013, beating Jack Carroll. History. 2004: Formation guys. The group was founded in 2004 by Zolt\u00e1n Sz\u0171cs. Sz\u0171cs himself was a performer who achieved national success in the mid-1990s with his pop group Hip Hop Boyz, when he was known as Real Action."}, {"title": "DJ Talent", "text": "DJ Talent DJ Talent (real name Anthony Ghosh) (born 1978 in London) is a British part-time DJ from Peterborough, England, most widely known for his appearance as a semi-finalist on third series of the ITV television show \"Britain's Got Talent\". He is noted for the excessive amount of bling that he wears, which includes several gold chains and rings (one infused with a blue stone), and a full set of gold teeth costing \u00a37000 in total."}, {"title": "George Sampson", "text": "George Sampson On 7 and 14 March, he hosted a'Street Dance Weekend' at the Alton Towers Resort as part of their new family-themed weekends, alongside street crew Flava. Fans could attend workshops to learn one of his routines and dance alongside him. On 28 May, Sampson was the guest star at the third \"Britain's Got Talent\" semi-final and performed before the results were announced. He also was a guest star in \"Britain's Got Talent: the Live Tour\" 2009 and he said that Nottingham was his favourite on 20 June 2009. On 26 June 2009, Sampson became a Patron of Dance Aid organised by the UK registered charity Hope and Homes for Children."}, {"title": "George Sampson", "text": "George Sampson George William Sampson (born 29 June 1993) is an English street dance r, television presenter, singer, and actor. He won the second series of \"Britain's Got Talent\" on 31 May 2008 at the age of 14. He is an official ambassador of the United Dance Organisation. Career. \"Britain's Got Talent\". 2007 series. In 2007, dance teacher Dominic Chambers told Sampson that there were auditions in the area that would be right up his alley. He discovered he'd be auditioning for the first series of \"Britain's Got Talent\" only when he arrived."}, {"title": "Jai McDowall", "text": "Jai McDowall McDowall was announced as the winner with 29.1% of the vote, approximately 4.1 million, which proved a shock as he beat bookies' favourite Ronan Parke. It was later revealed on \"Britain's Got More Talent\" that there was a margin of 2.4% of the vote, approximately 86,000, between McDowall and runner-up Ronan Parke. He won \u00a3100,000 and a spot at the 2011 Royal Variety Performance. Post \"Britain's Got Talent\". After winning \"Britain's Got Talent\", McDowall performed on the Britain's Got Talent Tour. Starting in Newcastle and moving through 3 Scottish cities Edinburgh, Aberdeen and Glasgow before heading through England and appearing in the major venues in most major cities."}, {"title": "Into the Hoods", "text": "Into the Hoods The show features a wide range of dance, but has almost non-stop hip hop dancing. \"Into the Hoods\" took place at the Novello Theatre in London and featured music from Gorillaz, Massive Attack, Basement Jaxxx, Run-DMC and other hip hop artists. Into the Hoods had a large cast of break and hip hop dancers including \"Britain's Got Talent\" 2008 winner George Sampson, Got to Dance winner Akai Osei and Mr Gee, the resident poet on Russell Brand's BBC Radio 2 show."}, {"title": "Britain's Got Talent (series 5)", "text": "Britain's Got Talent (series 5) Apart from the change in format for the live rounds, the programme's studio used for live episodes was given a considerable revamp for the new series. The fifth series was won by singer Jai McDowall, with singer Ronan Parke finishing in second place, and boyband New Bounce placing third. During its broadcast, the series averaged around 10.9 million viewers, and was the first in the show's history to be aired in high definition."}, {"title": "Britain's Got Talent", "text": "Britain's Got Talent I can't be a hypocrite and come in and do this. I had to bow out.\"On 12 February 2007, following the success of\"America's Got Talent\"the previous year, ITV announced their intentions for a British series of\"Got Talent\". Their announcement revealed changes to the original plan for the programme, with Ant & Dec revealed to be the hosts for the new programme. While Cowell remained as part of the judging panel, the new plan intended for David Hasselhoff and Cheryl Cole."}, {"title": "George Sampson", "text": "George Sampson In 2008, George Sampson successfully got through the first round of \"Britain's Got Talent\" series 2 auditions by dancing to \"Rock This Party (Everybody Dance Now)\". He then came top in the audience's vote in his semi-final with his arrangement of Mint Royale's big beat remix of \"Singin' in the Rain\", complete with an artificial rain machine on-stage, a formula that had previously been produced in a television advertisement for the Volkswagen Golf GTI. He subsequently won the audience's vote in the final, beating dance duo Signature (second place) and Andrew Johnston (third place). He broke into tears when his win was announced."}, {"title": "Scott Oake", "text": "Scott Oake He and his wife Anne have a son, Darcy, who is a magician. Darcy appeared in the 2014 edition of \"Britain's Got Talent\", advancing to the semi-finals and final, but he lost the competition to the singing group Collabro. Their first son Bruce died on March 29, 2011 at the age of 25 of a drug overdose. They named a recovery centre after him in Winnipeg called the Bruce Oake Recovery Centre. Oake was appointed a Member of the Order of Manitoba in September 2020."}, {"title": "Lee Ridley (comedian)", "text": "Lee Ridley (comedian) Lee Ridley (born 31 December 1980) is an English stand-up comedian. Disabled since early life, and unable to speak. He rose to prominence in June 2018 after winning the 12th series of \"Britain's Got Talent\". Biography. Early life. Ridley is originally from Consett, County Durham. At the age of six months he was diagnosed with a neurological form of cerebral palsy, brought about by a brain infection that left him in a coma for two months, which affected his movement and rendered him unable to speak."}, {"title": "Twist and Pulse", "text": "Twist and Pulse Ashley Glazebrook and Glen Murphy, better known by their stage name (s) Twist and Pulse, are an English street dance duo based in London. They were the runners-up of the fourth series of \"Britain's Got Talent\" in 2010, coming second to Spelbound in the live final, but later won the spinoff show \"\"in 2019, becoming the \"Champion of Champions\". In 2012, they presented and performed at every date of the 70-day Olympic Torch Relay Tour and also at the basketball, badminton and volleyball events at the London 2012 Summer Olympics. Origin. Ashley Glazebrook (aka Twist) was born 28 March 1991 in Sidcup, London. He has two brothers and four step-brothers."}, {"title": "Ashleigh and Pudsey", "text": "Ashleigh and Pudsey They were later voted through to the final by the public. The final was held on 12 May 2012, where they performed to the \"\"theme. The routine involved Pudsey walking across the judging panel and then climbing onto Ashleigh's back. Later that evening, \"Ashleigh and Pudsey\" won the 2012 series of \"Britain's Got Talent\", beating classical duo Jonathan and Charlotte. Post \"Britain's Got Talent\". On 2 June 2012, Ashleigh and Pudsey performed at Epsom Downs Racecourse in the presence of Queen Elizabeth II as part of the Diamond Jubilee celebrations. In September 2012, Ashleigh and Pudsey were guest judges on ITV2's \"Top Dog Model\"."}, {"title": "Spelbound", "text": "Spelbound In May 2011 Spelbound returned to \"Britain's Got Talent\" as the star guest to perform a brand new routine based on a musical piece called Nostalgia by Yanni. During the rest of 2011, the group performed many UK shows as well as travelling around the World to places such as Spain, Portugal, Switzerland, Doha, Abu Dhabi, and Dubai on a few occasions where their brand of acrobatic dance has been especially well received. In March 2012 the group were among the first people to perform at the new Olympic Stadium at a charity test event called the Gold Challenge. Performing a new Olympic inspired routine, the guys achieved a long-held ambition to perform at an Olympic venue."}, {"title": "List of Britain's Got Talent finalists", "text": "List of Britain's Got Talent finalists Opera singer Paul Potts won the first series of the competition in 2007, street dancer George Sampson won the second series in 2008, dance troupe Diversity won the third series in 2009, gymnast troupe Spelbound won the fourth series in 2010, singer Jai McDowall won the fifth series in 2011, dancing dog act Ashleigh and Pudsey won the sixth series in 2012, shadow theatre group, Attraction won the seventh series in 2013, classical singers Collabro won the eighth series in 2014, and musical canine freestyle act Jules O'Dwyer & Matisse won the ninth series in 2015."}, {"title": "Adam Buckingham", "text": "Adam Buckingham Adam Buckingham (born 29 July 1988) is a British acrobatic gymnast who won the title of world men's fours champion with Adam McAssey, Alex Uttley and Jonathan Stranks in July 2010 in Poland. McAssey was a member of Spelbound, the gymnastic group who rose to fame in 2010, winning the fourth series of \"Britain's Got Talent\". The prize was \u00a3100,000 and the opportunity to appear at the 2010 Royal Variety Performance."}, {"title": "Aidan Davis", "text": "Aidan Davis The tour also features \"Talent\" semi \u2013 finalists Sugar Free, rap artist Aggro Santos, Contortionist Delia Du Sol, and Beatboxer Petebox. He performed at the Christmas lights switch on in St Helens, Merseyside on 14 November. Davis performed at the Northfield Shopping Centre on 5 December, and on 8 December, he performed at the Pavilions Shopping Centre which was featured on Central Tonight. On 1 August 2010, Davis performed at Nantwich live festival alongside many other acts. He also toured with Diversity again in November/ December 2010 in the second run of their \"Diversitoys\" tour, this time titled \"Diversitoys; bringing a toy story to life at Christmas\" 2011\u20132013."}, {"t
