 the American South. In 1965 to 1971, Zorin served as the Soviet ambassador to France. In 1971, he became an ambassador on special missions at the Ministry of Foreign Affairs of the Soviet Union. At the 22nd and 23rd Congress of the CPSU in 1961 and 1966, Zorin was elected to the Central Committee of the CPSU."}, {"title": "Jean Hill", "text": "Jean Hill Jean Hill adamantly rejected the Warren Commission's single gunman findings and was sure, based on what she saw the day of the assassination and on her experience afterward, that there was a conspiracy. According to Gary Mack, curator of the Sixth Floor Museum at Dealey Plaza, changes in Hill's story over time led some researchers of the Kennedy assassination to consider Hill a \"controversial witness\"."}, {"title": "H. L. Hunt", "text": "H. L. Hunt Madeleine Duncan Brown, an advertising executive who claimed to have had both an extended love affair and a son with President Lyndon B. Johnson, said that she was present at a party at the Dallas home of Clint Murchison Sr. (another oil tycoon), on the evening prior to the assassination of John F. Kennedy that was attended by Johnson as well as other famous, wealthy, and powerful individuals including Hunt, Murchison, J. Edgar Hoover, and Richard Nixon."}, {"title": "Robert F. Kennedy assassination conspiracy theories", "text": "Robert F. Kennedy assassination conspiracy theories He claimed that three men seen in video and photographs at the Ambassador Hotel immediately before and after the assassination were positively identified as CIA operatives David S\u00e1nchez Morales, Gordon Campbell and George Joannides. Several people who had known Morales, including family members, were adamant that he was not the man whom O'Sullivan claimed was Morales. After O'Sullivan published his book, assassination researchers Jefferson Morley and David Talbot discovered that Campbell had died of a heart attack in 1962, six years before the assassination. In response, O'Sullivan stated that the man in the video may have used Campbell's name as an alias."}, {"title": "Reactions to the assassination of John F. Kennedy", "text": "Reactions to the assassination of John F. Kennedy He encouraged integration, which has the support of communism. He was a tyrant\", causing half of the room, some were Peabody College professors, to leave after they unsuccessfully demanded Ely to provide evidence for his claims. In Biloxi, Mississippi, student Thomas Hansen was thrown across the front glass door after protesting against the banners of celebration of the local section of the John Birch Society before being hit with ultimately abandoned charges of vandalism. As written by William Manchester in \"Death of a President\": An Oklahoma City physician beamed at a grief-stricken visitor and said, \"Good, I hope they got Jackie.\""}, {"title": "John F. Kennedy assassination conspiracy theories", "text": "John F. Kennedy assassination conspiracy theories Shortly after 1:30 am on Saturday, November 23, Oswald was arraigned for murdering President Kennedy as well. On Sunday, November 24, at 11:21 a.m, Mafia associated nightclub owner Jack Ruby fatally shot Oswald as he was being transferred from the city jail to the county jail. Immediately after the shooting, many people suspected that the assassination was part of a larger plot, and broadcasters speculated that Dallas right-wingers were involved. Ruby's shooting of Oswald compounded initial suspicions."}, {"title": "Lee Bowers", "text": "Lee Bowers Lee Edward Bowers Jr. (January 12, 1925 \u2013 August 9, 1966) was a witness to the assassination of United States President John F. Kennedy in Dallas, Texas on November 22, 1963. The timing and circumstances of Bowers' death have led to various allegations that his demise was part of a cover-up subsequent to the Kennedy murder. Early life and career. Bowers served in the U.S. Navy from ages 17 to 21. He attended Hardin-Simmons University for two years then Southern Methodist University for two years, majoring in religion."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy As with the 1963 assassination of his brother, President John F. Kennedy, Robert Kennedy's death has been the subject of widespread analysis. Some individuals involved in the original investigation and some researchers have suggested alternative scenarios for the crime, or have argued that there are serious problems with the official case. CIA involvement hypothesis. In November 2006, the BBC's \"Newsnight\" program presented research by filmmaker Shane O'Sullivan alleging that several CIA officers were present on the night of the assassination."}, {"title": "Marcus Sarjeant", "text": "Marcus Sarjeant In questioning, Sarjeant said he had been inspired by the assassination of John Lennon in December 1980, and the attempts on the lives of President of the United States Ronald Reagan in March 1981 and of Pope John Paul II in May 1981. In particular he noted the ease with which Mark David Chapman had become famous after killing John Lennon. A friend said that at the time of John Hinckley Jr.'s attempt on the life of Reagan, Sarjeant had said \"I would like to be the first one to take a pot shot at the Queen\". The police found that Sarjeant had written \"I am going to stun and mystify the world."}, {"title": "Marita Lorenz", "text": "Marita Lorenz According to Lorenz, she met him again before the Kennedy assassination in 1963 in the house of Orlando Bosch, with Frank Sturgis, Pedro Luis D\u00edaz Lanz, and two other Cubans present. She said the men studied Dallas street maps and that she suspected that they were planning on raiding an arsenal. Lorenz stated that she joined the men traveling to Dallas in two cars and carrying \"rifles and scopes\", but flew back to Miami the day after they arrived. In response to her allegations, Sturgis said he did not recall ever meeting Oswald and reiterated his previous denials of being involved in a conspiracy to kill Kennedy."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Some scholars view the assassination as one of the first major incidents of political violence in the United States stemming from the Arab\u2013Israeli conflict in the Middle East. The interpretation that Sirhan was motivated by Middle Eastern politics has been criticized as an oversimplification which ignores his psychological problems. Sirhan's lawyers attempted to use a defense of diminished responsibility during the trial, while Sirhan himself tried to confess to the crime and change his plea to guilty on several occasions. He testified that he had killed Kennedy \"with 20 years of malice aforethought\". The judge did not accept this confession and it was later withdrawn."}, {"title": "Arlen Specter", "text": "Arlen Specter As an assistant for the commission, he co-wrote the proposal of the \"single bullet theory\", which suggested the non-fatal wounds to Kennedy and wounds to Texas Governor John Connally were caused by the same bullet. This was a crucial assertion for the Warren Commission, since if the two had been wounded by separate bullets within such a short time frame, that would have demonstrated the presence of a second assassin and therefore a conspiracy. The United States House Select Committee on Assassinations published their report in 1979 stating that their \"forensic pathology panel's conclusions were consistent with the so-called single bullet theory advanced by the Warren Commission\". Initial electoral campaigns."}, {"title": "Perry Russo", "text": "Perry Russo I had never heard of Oswald until the television [coverage] of the assassination.\"However, when he was interviewed by Garrison's office on February 27, Russo described a roommate of Ferrie's in New Orleans as having\"sort of dirty blond hair and a husky beard \u2026 a typical beatnik, extremely dirty.\" When Russo was shown a picture of Oswald, he said that Oswald was the person whom Ferrie had introduced to him as his roommate sometime between May and October of 1963. When shown a picture of Shaw, Russo said he saw him and Ferrie talking in a car at Ferrie's service station. But still Russo said nothing about Shaw or Oswald conspiring with Ferrie to murder Kennedy."}, {"title": "Charles P. Cabell", "text": "Charles P. Cabell Cabell's brother, Earle Cabell, was Mayor of Dallas when Kennedy visited that city and was assassinated, on November 22, 1963. Cabell died in 1971. According to Jim Marrs book, \"Crossfire\", he died of heart failure, taking his medical exam, at Joint Base Myer-Henderson Hall. JFK assassination. One hypothesis regarding the assassination of U.S. President John F. Kennedy implicates Cabell and several other CIA officials, including James Jesus Angleton and William King Harvey, as well as the \"three tramps\", and Cabell's brother Earle Cabell."}, {"title": "Charles Manson", "text": "Charles Manson Evidence pointed to Manson's obsession with inciting a race war by killing those he thought were \"pigs\" and his belief that this would show the \"nigger\" how to do the same. Family members were also responsible for other assaults, thefts, crimes, and the attempted assassination of President Gerald Ford in Sacramento by Lynette \"Squeaky\" Fromme. While it is often thought that Manson never murdered or attempted to murder anyone himself, true crime writer James Buddy Day, in his book \"Hippie Cult Leader: The Last Words of Charles Manson\", claimed that Manson shot drug dealer Bernard Crowe on July 1, 1969. Crowe survived. Trial."}, {"title": "Frank Sturgis", "text": "Frank Sturgis In September 1977, Marita Lorenz told Paul Meskil of the \"New York Daily News\" that she met Oswald in the fall of 1963 at an Operation 40 safe house in the Little Havana section of Miami. According to Lorenz, she met him again before the Kennedy assassination in 1963 in the house of Orlando Bosch, with Sturgis, Pedro Luis D\u00edaz Lanz, and two other Cubans present. She said the men studied Dallas street maps and that she suspected that they were planning on raiding an arsenal. Lorenz stated that she joined the men traveling to Dallas in two cars and carrying \"rifles and scopes\", but flew back to Miami the day after they arrived."}, {"title": "Perry Russo", "text": "Perry Russo At Shaw's preliminary hearing on March 15, 1967, Russo repeated the claims he had made under hypnosis. When asked on cross-examination why he had not gone to the authorities two months after the alleged meeting, when Kennedy was assassinated, Russo replied, \"I had an involvement with school, which was more pressing to me.\" Russo named two witnesses who could corroborate his story of attending a party at Ferrie's apartment in September 1963 in which the assassination plot was made. The first, Russo's former girlfriend, appeared on an NBC News program about the Garrison investigation on June 19, 1967, and denied being at Ferrie's apartment, and said that she never even met Ferrie until 1965."}, {"title": "Lee Harvey Oswald", "text": "Lee Harvey Oswald Lee Harvey Oswald (October 18, 1939 \u2013 November 24, 1963) was a former U.S. Marine who assassinated United States president John F. Kennedy on November 22, 1963. Oswald was placed in juvenile detention at the age of 12 for truancy, during which time he was assessed by a psychiatrist as \"emotionally disturbed\", due to a lack of normal family life. After attending 22 schools in his youth, he quit repeatedly, and finally when he was 17, joined the Marines. Oswald was court-martialed twice while in the marines, and jailed."}, {"title": "Elijah Muhammad", "text": "Elijah Muhammad Muhammad confirmed the rumors in 1963, attempting to justify his behavior by referring to precedents set by Biblical prophets. X perception on JFK assassination. On December1, 1963, when asked for a comment about the assassination of President John F. Kennedy, MalcolmX said that it was a case of \"chickens coming home to roost\". He added that \"chickens coming home to roost never did make me sad; they've always made me glad.\""}, {"title": "Mary Moorman", "text": "Mary Moorman It ultimately sold there. She had previously tried selling the photo to Sotheby's in New York, but the auction house deemed it to be \"too sensitive to auction\". That same year, she expressed her opinion on the assassination; she was convinced that Kennedy was killed as a result of a conspiracy. \"I really don\u2019t know what exactly happened, but I do know there is bound to be a lot more to the story that hasn't been told,\" she said."}, {"title": "David Lifton", "text": "David Lifton Discussing some of the books espousing a conspiracy in the assassination of Kennedy, Stephen E. Ambrose wrote in 1992: \"Mr. Lifton argues that the conspirators who killed Kennedy got possession of Kennedy's body somewhere between Dallas and Washington, then removed his brain and otherwise altered his body and wounds to support a single-gunman theory. Mr. Lifton's account of how this was done is almost impossible to follow, almost impossible to believe and almost impossible to refute.\""}, {"title": "Christian Brando", "text": "Christian Brando On the evening of the killing, Brando and Cheyenne had dinner at Musso & Frank Grill, where Cheyenne told Brando that Drollet had been physically abusive toward her, which may have been untrue. Christian Brando said to a reporter from the \"Los Angeles Times\", \"She went off on this bizarre tangent.\" Later, around 11 p.m. that night, Brando, who admitted to being drunk at the time, confronted Drollet at the Brando home and shot him. Brando claimed that he did not intend to kill Drollet. \"I just wanted to scare him,\" he said."}, {"title": "Madeleine Duncan Brown", "text": "Madeleine Duncan Brown In 1989, Steven Brown's suit against Lady Bird Johnson was dismissed after he failed to show in court. He died in 1990, at age 39, from lymphatic cancer. Later allegations: LBJ and the assassination of JFK. After the paternity claims, Brown made other allegations suggesting that there was a conspiracy to assassinate Kennedy, including the charge that Johnson had foreknowledge of a plot."}, {"title": "Lee Harvey Oswald", "text": "Lee Harvey Oswald In 1964, [[Robert H. Jackson (photographer)|Robert H. Jackson]] of the \"[[Dallas Times Herald]]\" was awarded the [[Pulitzer Prize for Photography]] for his image of the murder of Lee Harvey Oswald by Jack Ruby. Ruby's motive. Ruby later said he had been distraught over Kennedy's death and that his motive for killing Oswald was \"saving Mrs. Kennedy the discomfiture of coming back to trial\". Others have hypothesized that Ruby was part of a conspiracy."}, {"title": "John Roselli", "text": "John Roselli This happened just days before Giancana was to testify before the committee. Giancana's murder supposedly prompted Roselli to permanently leave Los Angeles and Las Vegas for Miami, Florida. On April 23, 1976, Roselli was called before the committee to testify about a conspiracy to kill President Kennedy. Three months after his first round of testimony on the Kennedy assassination, the Committee wanted to recall Roselli. However, at this point, he had been missing since July 28. On August 3, Senator Howard Baker, a member of the new SSCIA, requested that the FBI investigate Roselli's disappearance. Death."}, {"title": "George de Mohrenschildt", "text": "George de Mohrenschildt George Sergius de Mohrenschildt (; April 17, 1911 \u2013 March 29, 1977) was a petroleum geologist and professor who befriended Lee Harvey Oswald in the summer of 1962. He claimed that he held that friendship until Oswald's death, two days after the assassination of US President John F. Kennedy. In actuality, he never saw Oswald again, or even wrote to him, after April 13, 1963\u2014three days after the General Walker shooting. His testimony before the Warren Commission investigating the assassination was one of the longest of any witness to the event. Life. Early life."}, {"title": "Trial of Clay Shaw", "text": "Trial of Clay Shaw On November 22, 1963, the day that President John F Kennedy was assassinated, Banister pistol whipped Martin after a heated exchange. (There are different accounts as to whether the argument was over phone bills or missing files.) Over the next few days, Martin told authorities and reporters that Banister had often been in the company of a man named David Ferrie who, Martin said, might have been involved in the assassination of John F. Kennedy."}, {"title": "Elijah Muhammad", "text": "Elijah Muhammad Malcolm X publicly accused Elijah Muhammad of having eight children with six different teenage girls. Elijah Muhammad confirmed the rumors in 1963, attempting to justify his behavior by referring to precedents set by Biblical prophets. Following the assassination of John F. Kennedy, the Nation of Islam sent a message of condolence to the Kennedy family and ordered its ministers not to comment on the assassination, but MalcolmX, now the Nation's shining star, violated this guidance with controversial remarks, leading to sanction: MalcolmX retained his post and rank as minister, but was prohibited from public speaking for 90 days."}, {"title": "Attempted assassination of Arthur Calwell", "text": "Attempted assassination of Arthur Calwell Indeed, it seems that only by the intervention of Providence he is still alive... All these preparations and your intent was to kill a public figure who was innocent of any offence against you except that you differed from his political views.I regret to say your previous good character must be set aside on this occasion because it must be out weighed. I think, by the gravity of the offence. I am satisfied your motive was to acquire notoriety or as you thought, the fame perhaps of assassinating a public figure. In this you were, I am absolutely satisfied, influenced by the publicity attending the assassination of President Kennedy."}, {"title": "Edwin Walker", "text": "Edwin Walker Attorney General Robert F. Kennedy ordered Walker committed to a mental asylum for a 90-day evaluation, but psychiatrist Thomas Szasz protested and Walker was released in five days. Attorney Robert Morris convinced a Mississippi grand jury not to indict Walker. Walker was the target of an assassination attempt at his home on April 10, 1963, but escaped serious injury when a bullet fired from outside hit a window frame and fragmented. After its investigation into the assassination of John F. Kennedy, the Warren Commission concluded that Walker's assailant had been Lee Harvey Oswald. Early life and military career. Walker was born in the community of Center Point in Kerr County, Texas, in the Texas Hill Country."}, {"title": "Bill Hunter (journalist)", "text": "Bill Hunter (journalist) On March 22, 1964, Hunter wrote a story for the \"Press-Telegram\" saying that Oswald had \"assuredly\" killed Kennedy. Death. On April 23, 1964 at around 2 am, Hunter was fatally shot while sitting at his desk in the press room at the Long Beach police headquarters by police officer, Creighton Wiggins (1934-2010). Wiggins initially claimed that his gun accidentally discharged when he dropped it on the ground, hitting Hunter in the heart as he sat reading a book. Hunter was killed instantly."}, {"title": "The Men Who Killed Kennedy", "text": "The Men Who Killed Kennedy All three were later revealed to have strong alibis: Sarti was undergoing medical treatment in France, another was in prison at the time, and the third had been in the French Navy. One of the two living men threatened to sue, and Central Television's own subsequent investigation into the allegations revealed they were \"total nonsense\". Turner justified his failure to interview one of the accused on the grounds that the individual was \"too dangerous\". Turner was censured by the British Parliament."}, {"title": "William Bruce Pitzer", "text": "William Bruce Pitzer The author who Marvin engaged to co-write a book on the subject came to have serious doubts about Marvin's story. Dennis David alleged that Pitzer was left-handed but the bullet entry wound was on the right side of his head, from which David inferred that Pitzer may have been murdered. Family members have stated that Pitzer was in fact right-handed. Pitzer is also sometimes said to have been present at the Kennedy autopsy at the NNMC, though he was not among those noted in official records."}, {"title": "Abraham Bolden", "text": "Abraham Bolden The following month on April 6, Skolnick filed suit with the United States district court in Chicago against the National Archives and Records Service stating that the agency had illegally suppressed documents that pointed to what he claimed was a plot to assassinate Kennedy at the Army\u2014Air Force game there on November 2, 1963. The suit stated that the assassination attempt was rescheduled for three weeks later in Dallas. Skolnick said that the Warren Commission forwarded materials to the Archives that connected Vallee to Oswald by way of the rifle and a 1962 Ford Falcon."}, {"title": "Richard Paul Pavlick", "text": "Richard Paul Pavlick After Kennedy defeated Vice President Richard Nixon in the 1960 presidential election, 73-year-old Pavlick decided to kill Kennedy. He turned his property over to a local youth camp, loaded his meager possessions into his 1950 Buick, and disappeared. Soon after, Belmont's postmaster began receiving bizarre postcard s from Pavlick stating that the town would soon hear from him \"in a big way\"; noticing that the postmarked dates and locations matched Kennedy's movements, the postmaster contacted the Secret Service; the Secret Service interviewed locals and learned of Pavlick's previous outbursts and that he had recently purchased dynamite."}, {"title": "Kent State shootings", "text": "Kent State shootings Three days before the shootings, Nixon had talked of \"bums\" who were antiwar protestors on United States campuses, to which the father of Allison Krause stated on national TV: \"My child was not a bum.\" Karnow further documented that at 4:15 a.m. on May 9, 1970, the president met about 30 student dissidents conducting a vigil at the Lincoln Memorial, whereupon Nixon, \"treated them to a clumsy and condescending monologue, which he made public in an awkward attempt to display his benevolence.\""}, {"title": "Gladwin Hill", "text": "Gladwin Hill After World War II ended, Hill went to work for the \"New York Times\" in their Los Angeles bureau. Hill worked there from 1946 to 1968. On Nov. 22, 1963, Hill was dispatched by the \"Times\" to Dallas to cover the assassination of President John F. Kennedy. He voluntarily offered the FBI an interview about what he knew in relation to Jack Ruby shooting Lee Harvey Oswald. The interview basically determined when Hill heard the shot and \"immediately realizing what was happening he ran out of the police building through another exit to take up a position by the van.\""}, {"title": "John F. Kennedy assassination Dictabelt recording", "text": "John F. Kennedy assassination Dictabelt recording Upon reading the NAS report, we did a brief analysis of the Audograph dub that was made by the NAS Committee and loaned to us by them. We found some enigmatic features of this recording that occur at about the time that individuals react to the assassination. Therefore, we have doubt about the time synchronization of events on that recording, and so we doubt that the Barber hypothesis is proven."}, {"title": "John Carro", "text": "John Carro In 1967, Carro appeared on the CBS Game Show \"To Tell the Truth\" in a subject concerning himself and his involvement of Oswald as a youngster. This episode exists on YouTube. Near the close of his testimony, Carro stated \"Whatever I might say would just be an independent opinion on my own and I don't think that would be that valid.\" thus concluding that the original psychiatric and social reports would be of most use to the Commission. Judge Carro has appeared in numerous documentaries about the Kennedy assassination."}, {"title": "Patrice Lumumba", "text": "Patrice Lumumba While awaiting his presidential inauguration, Kennedy had come to believe that Lumumba should be released from custody, though not be allowed to return to power. Lumumba was killed three days before Kennedy's inauguration on 20 January, though Kennedy did not learn of the killing until 13 February. Church Committee. In 1975, the Church Committee went on record with the finding that CIA chief Allen Dulles had ordered Lumumba's assassination as \"an urgent and prime objective\". Furthermore, declassified CIA cables quoted or mentioned in the Church report, and in Kalb (1982), mention two specific CIA plots to murder Lumumba: the poison plot and a shooting plot."}, {"title": "McGeorge Bundy", "text": "McGeorge Bundy The same day he told to Kennedy that photographs of corpses of the Ngo brothers (Di\u1ec7m and Nhu) might appear in the media showing their hands tied behind their backs and bullet holes through the back of their heads, joking that this was not his preferred way to commit suicide (it was initially announced that both Ngo brothers had committed suicide, through it was later admitted that they had been executed). On 22 November 1963, Bundy was at his office in Washington when he received a telephone call from the Defense Secretary Robert McNamara telling him that Kennedy had just been assassinated while visiting Dallas, Texas."}, {"title": "Clint Murchison Sr.", "text": "Clint Murchison Sr. That\u2019s no threat. That\u2019s a promise.\u201d Brown's story received national attention and became part of at least a dozen John F. Kennedy assassination conspiracy theories. This conspiracy theory was debunked by Kennedy assassination investigator Dave Perry. Evidence showed neither President Johnson nor Hoover were in Dallas at the time of the alleged party and Murchison had not lived in his Dallas home for a number of years. Witnesses place Murchison at his East Texas ranch."}, {"title": "Assassination of Huey Long", "text": "Assassination of Huey Long Long and Robert F. Kennedy of New York (in 1968) are the only two sitting United States Senators to be assassinated. Life. Huey Long rose to national stature in the early 1930s for his criticism of President Franklin D. Roosevelt and his New Deal. Long instead proposed the Share Our Wealth program, which called for massive federal spending, a wealth tax, and wealth redistribution. Failing to pass legislation in the Senate, Long formed a national political organization, the Share Our Wealth Society. The network of local clubs operated outside of and in opposition to the Democratic Party and Roosevelt. By 1935, the society had over 7.5 million members in 27,000 clubs across the country."}, {"title": "John F. Kennedy assassination conspiracy theories", "text": "John F. Kennedy assassination conspiracy theories Katzenbach wrote: \"Speculation about Oswald\u2019s motivation ought to be cut off, and we should have some basis for rebutting thought that this was a Communist conspiracy or (as the Iron Curtain press is saying) a right\u2013wing conspiracy to blame it on the Communists.\" He also wrote: \"The public must be satisfied that Oswald was the assassin; that he did not have confederates who are still at large; and that the evidence was such that he would have been convicted at trial\"."}, {"title": "Thomas N. Downing", "text": "Thomas N. Downing In August 1976, he released affidavits from two men who stated that Richard Nixon approved the plan of a right-wing Cuban exile to \"eliminate\" left-wing Cuban exiles after the Bay of Pigs invasion. Downing said that their statements raised the possibility that right-wing Cubans killed Kennedy. Downing said that he was skeptical that Lee Harvey Oswald could accurately fire a bolt-action rifle within a short span of time, and he believed video footage of the assassination showed that Kennedy was struck from the front and the rear. According to a theory provided by Downing, one which he said was without evidence and based on speculation, anti-Castro Cuban exiles killed Kennedy due to his failure to support them after the 1961 Bay of Pigs invasion."}], "hoverinfo": "text"}, {"x": [-0.11649566888809204, -0.050721291452646255, 0.1257932037115097, 0.15756982564926147, -0.011863883584737778, 0.11073731631040573, 0.09905920177698135, 0.04819802939891815, -0.0046122875064611435, 0.1944570541381836, -0.0374823696911335, 0.013080197386443615, 0.09418696165084839, -0.059299126267433167, 0.11358349770307541, 0.019488133490085602, 0.11948596686124802, 0.05984550714492798, 0.07760525494813919, 0.08763496577739716, 0.05607564374804497, 0.015931451693177223, 0.16321881115436554, 0.0006696335040032864, 0.07519564777612686, -0.16774143278598785, 0.17695288360118866, 0.03154391422867775, -0.017473699524998665, 0.10347581654787064, -0.1398453712463379, 0.07564831525087357, 0.0590498186647892, 0.10120408982038498, 0.05135852470993996, 0.05662716180086136, 0.10985683649778366, -0.041011109948158264, 0.01835000328719616, -0.032759930938482285], "y": [-0.09742529690265656, -0.026934441179037094, -0.23681195080280304, -0.19618822634220123, -0.058638349175453186, -0.22071607410907745, -0.1373261958360672, -0.09701673686504364, -0.04650503396987915, -0.19792118668556213, -0.22119081020355225, 0.08318532258272171, -0.16619384288787842, -0.12919312715530396, -0.23924295604228973, -0.10364729911088943, -0.23678269982337952, -0.12133204191923141, -0.06944920122623444, -0.279625803232193, -0.2079354077577591, -0.19405165314674377, -0.1743442565202713, -0.11343749612569809, -0.2717241942882538, -0.1223614364862442, -0.2461775541305542, -0.18479500710964203, -0.23528678715229034, 0.0296836756169796, -0.09352664649486542, -0.17580285668373108, -0.18195700645446777, -0.06542520970106125, -0.21195176243782043, -0.13131116330623627, -0.09106055647134781, -0.15116208791732788, -0.13135135173797607, -0.2034289687871933], "mode": "markers", "name": "Cluster 1", "marker": {"size": 8, "color": "rgb(255,255,179)"}, "text": ["Document 39", "Document 42", "Document 64", "Document 77", "Document 113", "Document 117", "Document 119", "Document 129", "Document 132", "Document 153", "Document 157", "Document 161", "Document 183", "Document 190", "Document 209", "Document 211", "Document 226", "Document 232", "Document 238", "Document 245", "Document 246", "Document 261", "Document 278", "Document 337", "Document 342", "Document 366", "Document 367", "Document 374", "Document 375", "Document 392", "Document 397", "Document 408", "Document 416", "Document 420", "Document 429", "Document 439", "Document 450", "Document 454", "Document 479", "Document 494"], "customdata": [{"title": "John Frankenheimer", "text": "John Frankenheimer \"The Manchurian Candidate\", due its subject matter and its proximity to the Kennedy assassination is inextricably linked to that event. Frankenheimer acknowledged as much when, in 1968, he described \"The Manchurian Candidate\" as \u201ca horribly prophetic film."}, {"title": "John Frankenheimer", "text": "John Frankenheimer \"Seven Days in May\", filmed in the summer of 1963, was scheduled for release in December that year, but was delayed due to the assassination of President John F. Kennedy in November. The release of director Stanley Kubrick \u2019s satire Dr. Strangelove (1964) was similarly postponed. Frankenheimer recognized the \u201cprophetic\u201d aspects of his \"The Manchurian Candidate\" (1962), a film that examines conspiratorial political assassinations. The historical context in which \"Seven Days in May\" appeared inevitably links it to the 1962 Kennedy assasination."}, {"title": "Thomas N. Downing", "text": "Thomas N. Downing Downing stated that they expected pro-Castro Cubans would be blamed for the assassination in retaliation for the attempted assassination of Fidel Castro by United States agents. Downing said: \"I am firmly convinced, I am sincerely convinced, that more than one person was shooting at President Kennedy in Dallas that day. It is so obvious to me.\" Downing described \"JFK\", Oliver Stone's 1991 film about the assassination of Kennedy, as \"implausible\". He said: \"It's impossible to tell where fact stops and fiction starts, it blends in so well.\""}, {"title": "JFK (film)", "text": "JFK (film) Garrison and his team investigate several possible conspirators, including private pilot David Ferrie, but are forced to let them go after their investigation is publicly rebuked by the federal government. Kennedy's suspected assassin Lee Harvey Oswald is killed by Jack Ruby, and Garrison closes the investigation. The investigation is reopened in 1966 after Garrison reads the Warren Report and notices what he believes to be multiple inaccuracies. Garrison and his staff interrogate several witnesses to the Kennedy assassination, and others involved with Oswald, Ruby, and Ferrie."}, {"title": "Abraham Bolden", "text": "Abraham Bolden He is depicted joining the President's protective detail; later President Kennedy turns to him as a sounding board during the crisis surrounding the 1962 desegregation of the University of Mississippi. The character Eben Boldt in \"Target Lancer\", a crime fiction novel by Max Allen Collins, is based on Abraham Boldens' role in a failed assassination attempt on John F. Kennedy in Chicago, November 1963. Collins acknowledges this basis on Bolden in a postscript to the novel."}, {"title": "Our Dumb Century", "text": "Our Dumb Century The book satirizes many common beliefs, trends, and perceptions. For instance, in response to the John F. Kennedy assassination theories, one headline declares, \"Kennedy Slain By CIA, Mafia, Castro, LBJ, Teamsters, Freemasons \"and that he was shot \"129 times from 43 different angles.\" This is later followed up by an article proclaiming that the\" Warren Commission admits to killing JFK .\""}, {"title": "Musings of a Cigarette Smoking Man", "text": "Musings of a Cigarette Smoking Man The Smoking Man is summoned to attend a meeting with a general and several strange men in suits. They assign him to assassinate President John F. Kennedy. In November 1963, posing as a \"Mr. Hunt,\" the Smoking Man shoots Kennedy and frames Lee Harvey Oswald. Afterwards, he smokes his first cigarette from a pack previously given to him by Oswald. Five years later, the Smoking Man writes an adventure novel using the pen name \"Raul Bloodworth\"."}, {"title": "Seven Days in May", "text": "Seven Days in May Although no longer in uniform, Walker continued to be in the news as he ran for Governor of Texas and made speeches promoting strongly right-wing views. In the film version of \"Seven Days in May\", Fredric March, portraying the narrative's fictional President Jordan Lyman, mentions General Walker as one of the \"false prophets\" who were offering themselves to the public as leaders. (John F. Kennedy assassin Lee Harvey Oswald purportedly fired rifle shots into the home of General Walker in April 1963.)"}, {"title": "Brave New World (role-playing game)", "text": "Brave New World (role-playing game) Elements of the setting that were planned, but never published, were revealed on the author's web site in 2004, providing a much clearer picture of the \"Brave New World\" setting. The most important secret was that President Kennedy was dead. He really was killed by assassins in 1963. The man who calls himself John F. Kennedy is actually \"Facade\", an Alpha shapeshifter who Superior convinced to temporarily impersonate the President to allow for a more orderly transfer of office."}, {"title": "John F. Kennedy assassination conspiracy theories", "text": "John F. Kennedy assassination conspiracy theories Among conspiracy theorists, author Mark Lane has been described as firing \"the first literary shot\" with his article, \"Defense Brief for Oswald\", in the \"National Guardian\"s December 19, 1963 issue. Thomas Buchanan's book \"Who Killed Kennedy? \", published in May 1964, has been credited as the first book to allege a conspiracy. In 1964, the Warren Commission concluded that Oswald had acted alone and that no credible evidence supported the contention that he was involved in a conspiracy to assassinate the president."}, {"title": "Blonde (novel)", "text": "Blonde (novel) Those sections will be published separately.\"Names. Although many notable names are changed, Oates sometimes uses recognizable initials, such as\"C\"\u2014a male co-star from \"Some Like It Hot \"(presumably Tony Curtis) and more controversially,\"R.F\"\u2014the commander of the Sharpshooter sent to eliminate Monroe. Many conspiracy theories have suggested that Robert F. Kennedy, United States Attorney General and brother of President John F. Kennedy, was involved in Monroe's death, following her alleged affairs with each of the brothers. The novel explores only a relationship with the President."}, {"title": "United Nations television film series", "text": "United Nations television film series The idea for a series of television specials was inspired by an October 1963 incident in Dallas, Texas (a few weeks prior to the assassination of John F. Kennedy in Dallas) in which UN ambassador Adlai Stevenson II was physically assaulted by anti-UN protesters outside Dallas Memorial Auditorium after delivering a \"UN Day\" speech."}, {"title": "The Parallax View", "text": "The Parallax View While the novel followed witnesses of John F. Kennedy's assassination who were killed, the screenplay shifted the victim to a fictional politician closely resembling Robert F. Kennedy. Cinematography. Frady is often filmed from great distances, suggesting that he is being watched. Montage. Most of the images used in the assassin training montage were of anonymous figures or patriotic backgrounds, featuring among others Richard Nixon, Adolf Hitler, Pope John XXIII, and Lee Harvey Oswald (in the picture taken moments after his shooting). The montage also uses a drawing by Jack Kirby of the Marvel Comics character Thor."}, {"title": "Richard Paul Pavlick", "text": "Richard Paul Pavlick Pavlick was portrayed by actor Kent Broadhurst in the 1983 miniseries \"Kennedy\", but his age is inaccurately portrayed as being 36, rather than the actual 73. In 2013, the Military Channel produced a hypothetical documentary, \"What If...? Armageddon 1962\", in which Pavlick managed to kill Kennedy, and Lyndon B. Johnson's inept handling of the Cuban Missile Crisis resulted in a nuclear exchange."}, {"title": "JFK (film)", "text": "JFK (film) JFK is a 1991 American epic political thriller film that examines the events leading to the assassination of John F. Kennedy in 1963 and alleged cover-up through the eyes of former New Orleans district attorney Jim Garrison. Garrison filed charges against New Orleans businessman Clay Shaw for his alleged participation in a conspiracy to assassinate Kennedy, for which Lee Harvey Oswald was found responsible by the Warren Commission. The film was directed by Oliver Stone, adapted by Stone and Zachary Sklar from the books \"On the Trail of the Assassins\" (1988) by Jim Garrison and \"Crossfire: The Plot That Killed Kennedy\" (1989) by Jim Marrs."}, {"title": "The Society of the Spectacle (film)", "text": "The Society of the Spectacle (film) Without citations, these quotes are hard to decipher, especially with the conflicting subtitles (which exist even in the French version): but that is part of Debord's goal to \"problematize reception\" (Greil and Sanborn) and force the viewer to be active. In addition, the words of some of the authors are d\u00e9tourned through deliberate misquoting. Footage of historical events is included, such as the murder of Lee Harvey Oswald (the assassin of U.S. President John F. Kennedy in 1963), the Spanish Civil War of 1936-1939, the 1956 Hungarian Revolution and the Paris riots in May 1968, along with clips of people such as Mao Zedong, Fidel Castro, Richard Nixon and the Spanish anarchist Durruti."}, {"title": "Reclaiming History", "text": "Reclaiming History Reclaiming History: The Assassination of President John F. Kennedy is a book by attorney Vincent Bugliosi that analyzes the events surrounding the assassination of United States President John F. Kennedy, focusing on the lives of Lee Harvey Oswald and Jack Ruby. He drew from many sources, including the Warren Report. Bugliosi argues that the Warren Commission's conclusion that Lee Oswald acted alone in shooting Kennedy is correct. The book won the 2008 Edgar Award for the Best Fact Crime category. Bugliosi explored the issues at length; the book is 1,632 pages. It was published with an accompanying CD-ROM containing an additional 1,000+ pages of footnotes."}, {"title": "Killing Kennedy", "text": "Killing Kennedy Killing Kennedy: The End of Camelot is a 2012 non-fiction book by Bill O'Reilly and Martin Dugard about the assassination of the 35th President of the United States John F. Kennedy. It is a follow-up to O'Reilly's 2011 book \"Killing Lincoln\". \"Killing Kennedy\" was released on October 2, 2012 through Henry Holt and Company. Synopsis. In \"Killing Kennedy\" the authors narrate the events leading up to the assassination of President Kennedy as well as the event's aftermath. O'Reilly and Dugard also focus on the element of the growing Cold War, Kennedy's attempt to deal with the rise of Communism, and the potential threat from organized crime. Reception."}, {"title": "Assassination of John F. Kennedy in popular culture", "text": "Assassination of John F. Kennedy in popular culture \"Gideon's March\" (Hodder & Stoughton) by J. J. Marric is fictional novel published in 1962, the year \"before\" the Kennedy assassination. In the book, Inspector George Gideon learns of a plot to assassinate President Kennedy during a state visit to London. The assassination is to take place during a parade, by means of a bomb; the assassin, called O'Hara, is a Southern bigot who hates the President for his Roman-Catholic faith and his civil-rights initiatives."}, {"title": "The Men Who Killed Kennedy", "text": "The Men Who Killed Kennedy \"The Love Affair\" focused on the claims of Judyth Vary Baker to have been Lee Harvey Oswald's lover in 1963, and to have worked with Oswald and others to develop a cancer-causing biological weapon as part of a CIA plan to assassinate Fidel Castro. The third of these additional segments \u2013 \"The Guilty Men\" \u2013 was based substantially on the book \"Blood, Money & Power: How L.B.J. Killed J.F.K.\" by Barr McClellan."}, {"title": "Killing Kennedy", "text": "Killing Kennedy Another passage where O'Reilly claims he was present outside the Florida home of alleged conspirator George de Mohrenschildt when he committed suicide has been shown by several sources to be false, as he was known not to be in the state at the time. In response, the publisher Henry Holt and Company issued a statement: \"This one passage is immaterial to the story being told by this terrific book and we have no plans to look into this matter.\" Adaptation. After the success of \"Killing Lincoln\", National Geographic Channel announced it would produce a film adaptation of \"Killing Kennedy\"."}, {"title": "David R. Wrone", "text": "David R. Wrone It also tells you that John Quincy Adams, President of the United States, liked to skinny dip in the Potomac River, and that President Chet Arthur liked to ride the streetcars. It also tells you many other interesting things that had no relationship whatsoever to the murder of President John F. Kennedy.\u201d Wrone has commented on Oliver Stone's 1991 film \"JFK\" by stating: \"The film fails on logic, fails on fact.\" He described Stone's premise of a conspiracy involving the Central Intelligence Agency and a so-called military-industrial complex as \"irrational\"."}, {"title": "The Trial of Lee Harvey Oswald (1964 film)", "text": "The Trial of Lee Harvey Oswald (1964 film) The Trial of Lee Harvey Oswald is a 1964 American legal drama film directed by Larry Buchanan. It is the first speculative trial drama about Lee Harvey Oswald, the assassin of U.S. President John F. Kennedy and murderer of Dallas police officer J. D. Tippit. Produced in Dallas only a few months after the assassination and Oswald's murder by Jack Ruby, the film attempts to simulate Oswald's trial if he had lived."}, {"title": "Killing Kennedy (film)", "text": "Killing Kennedy (film) Costar Rob Lowe said of seeing Goodwin in the pink Chanel suit, \"It made it real. If I were under any illusions about what we were doing, seeing her in that iconic moment was, I would say, sobering.\" While portraying Marina Oswald, Trachtenberg consulted her Russian-born mother for help in speaking Russian. Filming took place in Richmond, Virginia. Reception. On its original airing, it drew in 3,354,000 viewers, averaging a 1.1 rating with adults in the 25-54 demographic."}, {"title": "L. Fletcher Prouty", "text": "L. Fletcher Prouty Prouty stated that the assassination was orchestrated by Edward Lansdale (\"General Y\" in Oliver Stone's film \"JFK\") and that Lansdale appeared in photographs of the \"three tramps .\" In 1975, Prouty appeared with Richard Sprague at a news conference in New York to present what they believed was photographic evidence of a conspiracy. According to Prouty, the movement of Kennedy after a bullet struck his head was consistent with a shot from the grassy knoll. He also suggested that the actions of a man with an umbrella, the \"Umbrella Man\", were suspicious. 1960 U-2 incident. In his 1973 book \"The Secret Team\", Prouty provided an alternative view of the 1960 U-2 incident."}, {"title": "Eddie Slovik", "text": "Eddie Slovik This announcement provoked great outrage, and Sinatra was accused of being a Communist sympathizer. As Sinatra was campaigning for John F. Kennedy for President, the Kennedy camp became concerned, and ultimately persuaded Sinatra to cancel the project. In 1974, the 1954 book was adapted for a TV movie starring Martin Sheen, also called \"The Execution of Private Slovik\". Some dramatic license occurs, including during the execution. There is no evidence, for example, that the priest attending Slovik's execution shouted \"Give it another volley if you like it so much\" after the doctor indicated Slovik was still alive."}, {"title": "David R. Wrone", "text": "David R. Wrone He also criticized pundit Bill O'Reilly's 2012 book, \"Killing Kennedy: The End of Camelot\", calling it \"one atrocious book.\" \"The Zapruder Film\". Wrone's 2003 book, \"The Zapruder Film: Reframing JFK's Assassination\", provides a frame-by-frame analysis of Abraham Zapruder's 26-second film of Kennedy's assassination and various aspects of the film's history. The book also outlines Wrone's argument that shots were fired at Kennedy from three different angles, with none of them originating from Lee Harvey Oswald's position on the sixth floor of the Texas School Book Depository."}, {"title": "Douglas Caddy", "text": "Douglas Caddy An appeals court eventually upheld his right to refuse to testify. Caddy was portrayed by the character \"Markham\" in the 1976 film \"All the President's Men\". JFK assassination. Caddy claims that when he asked Howard Hunt why President John F. Kennedy was assassinated, Hunt told him it was because Kennedy was about to disclose'the Alien Presence' to the Soviet Union. Current activities. As of 2005, Caddy was a private practice attorney in Houston, Texas. See also. Shearn Moody Jr."}, {"title": "Kerry Wendell Thornley", "text": "Kerry Wendell Thornley Thornley was also known for his 1962 manuscript, \"The Idle Warriors\", which was based on the activities of his acquaintance, Lee Harvey Oswald, prior to the 1963 assassination of John F. Kennedy. Thornley was highly active in the countercultural publishing scene, writing for a number of underground magazines and newspapers, and self-publishing many one-page (or \"broadsheet\") newsletters of his own. One such newsletter called \"Zenarchy\" was published in the 1960s under the pen name Ho Chi Zen."}, {"title": "JFK (film)", "text": "JFK (film) The film opens with newsreel footage, including the farewell address in 1961 of outgoing President Dwight D. Eisenhower, warning about the build-up of the \"military-industrial complex\". This is followed by a summary of John F. Kennedy's years as president, emphasizing the events that, in Stone's thesis, would lead to his assassination. This builds to a reconstruction of the assassination on November 22, 1963. New Orleans District Attorney Jim Garrison subsequently learns about potential New Orleans links to the JFK assassination."}, {"title": "John Bartlow Martin", "text": "John Bartlow Martin A true crime article Martin wrote, \"Smashing the Bookie Gang Marauders\" was made into the successful 1949 movie \"Scene of the Crime\". It was the only movie based on his work. Political career. Martin was hired in 1952 as a speechwriter by Illinois Governor Adlai Stevenson, and later worked on the Kennedy presidential campaign. Martin was sent by Kennedy on a fact-finding mission to the Dominican Republic after the assassination of the dictator Rafael Trujillo in May 1961, and delivered his report in September. In gratitude for his analysis, he became the U.S. Ambassador to the Dominican Republic, serving from 9 March 1962 to 25 September 1963."}, {"title": "William Manchester", "text": "William Manchester His best-selling book, \"The Death of a President\" (1967), is a detailed account of the assassination of United States President John F. Kennedy, who had been the subject of an earlier book by Manchester. In 1964, Manchester was commissioned by the Kennedy family to write the book. Manchester, who retraced the movements of President Kennedy and Lee Harvey Oswald before the assassination, tentatively concluded, based on his study of Oswald's psychology and their similar training as Marine sharpshooters, that Oswald had acted alone. Manchester had the support of Robert and Jacqueline Kennedy, but later had a falling-out with Robert over Manchester's treatment of President Lyndon B. Johnson."}, {"title": "Rush to Judgment", "text": "Rush to Judgment Rush to Judgment: A Critique of the Warren Commission's Inquiry into the Murders of President John F. Kennedy, Officer J.D. Tippit and Lee Harvey Oswald is a 1966 book by American lawyer Mark Lane. It is about the assassination of United States President John F. Kennedy and takes issue with the investigatory methods and conclusions of the Warren Commission. The book's introduction is by Hugh Trevor-Roper, Regius Professor of History at the University of Oxford. Although it was preceded by a few self-published or small press books, \"Rush to Judgment\" was the first mass-marketed hardcover book to confront the findings of the Warren Commission."}, {"title": "Killing Kennedy (film)", "text": "Killing Kennedy (film) It was first shown on terrestrial TV in the UK by Channel 4 on November 23. 2013. Plot summary. The plot follows the rise of John F. Kennedy (Rob Lowe) as he becomes President of the United States. As Kennedy's career shapes, Lee Harvey Oswald (Will Rothhaar), a former Marine, begins to grow disillusioned with America. Their paths ultimately cross and results in Oswald's assassination of Kennedy. Production."}, {"title": "On the Trail of the Assassins", "text": "On the Trail of the Assassins He also cites the many others who aided him. Shaw was acquitted in March 1969 after a trial. Film adaptation. The book was partially adapted by Oliver Stone into the 1991 film \"JFK\". The film stars Kevin Costner as Garrison, Tommy Lee Jones as Shaw, and Jim Garrison as Earl Warren."}, {"title": "The Men Who Killed Kennedy", "text": "The Men Who Killed Kennedy The book and the episode directly implicates Lyndon B. Johnson (LBJ) \u2013 who was the U.S. Vice President at the time of the assassination \u2013 and its airing in 2003 created an outcry among Johnson's surviving associates, including Johnson's widow, Lady Bird Johnson, former LBJ aides Bill Moyers and Jack Valenti (longtime president of the Motion Picture Association of America), as well as U.S. Presidents Gerald Ford \u2013 who was the last-living (at the time of the outcry) Warren Commission member \u2013 and Jimmy Carter. These Johnson supporters lodged complaints of libel with the History Channel, and subsequently threatened legal action against Arts & Entertainment Company, owner of the History Channel."}, {"title": "JFK Reloaded", "text": "JFK Reloaded After initially considering the Apollo moon landing as an option, he decided to make a game focused on the Assassination of John F. Kennedy due to the amount of information available in the Public domain and to exercise ballistics. Ewing also believe the subject had been talked about enough to warrant a video game approach to the subject matter. The game also decided to ignore conspiracy theories and focused instead entirely on Oswald's role as the sniper. A demo of the game was available at launch as was a full version of the game that cost $10."}, {"title": "John Frankenheimer", "text": "John Frankenheimer Film critic David Walsh makes the connection explicit: \u201cBy the time \"Seven Days in May\" reached movie theaters, Kennedy had been assassinated, in an operation widely believed to have been organized by those with CIA or military connections.\u201d \"Seven Days in May\" was well-received by critics and movie-goers. \"The Train\". \"The Train\" (1964) had been shooting in France for three days when star Lancaster had Arthur Penn, the original director, fired and called in Frankenheimer to save the film. As he recounts in the Champlin book, Frankenheimer used the production's desperation to his advantage in negotiations."}, {"title": "Since (film)", "text": "Since (film) Ondine indicates that Ingrid Superstar is Jacqueline Kennedy, after initially assuming that he himself was President Kennedy in confusion. Ondine announces his intention to hire assassins, and Gerard Malanga and Ronnie Cutrone appear as assassins. In planning the assassination Ondine fails to remember the street on which it occurred, before saying that \"I don't know, I didn't even see it.\" Playing Kennedy, Mary Woronov waves a large sheet of red paper, indicating that she has been shot. Malanga then shoots Woronov with a banana, causing Ondine to exclaim that he was \"a little late\". Ondine then reads a speech to the American people."}, {"title": "Dean Andrews Jr.", "text": "Dean Andrews Jr. On February 25, 1969, Andrews testified during the trial of Clay Shaw that the name \"Clay Bertrand was a figment of [his] imagination\" and that he had been \"carrying on a farce\" in order to prevent \"bring[ing] a lot of heat and trouble to someone who didn't deserve it.\" Portrayals. Andrews was portrayed by John Candy in Oliver Stone's 1991 film \"JFK\"."}], "hoverinfo": "text"}, {"x": [0.29531073570251465, 0.3324810862541199, 0.24369265139102936, 0.2763962745666504, 0.20338433980941772, 0.19662141799926758, 0.22619351744651794, 0.38810285925865173, 0.27272120118141174, 0.2740226089954376, 0.23110972344875336, 0.21168239414691925, 0.16646873950958252, 0.32999300956726074, 0.3624742329120636, 0.27258965373039246, 0.2795073688030243, 0.2512854337692261, 0.2824111878871918, 0.3203957676887512, 0.291133850812912, 0.19193977117538452, 0.2474680244922638, 0.28341367840766907, 0.20108088850975037, 0.27010205388069153, 0.33498114347457886, 0.2090112864971161, 0.2309476137161255, 0.2993414103984833, 0.201954647898674, 0.28013691306114197, 0.28698742389678955, 0.263725608587265, 0.34273043274879456, 0.2643824815750122, 0.350635826587677, 0.2776689827442169, 0.3117857277393341, 0.2734440267086029, 0.2256501019001007, 0.14149817824363708, 0.22253063321113586, 0.3009903132915497, 0.2166506052017212, 0.15585120022296906, 0.22126753628253937, 0.3678518235683441, 0.27913039922714233, 0.26373589038848877, 0.23825229704380035, 0.3137931823730469], "y": [0.21591416001319885, 0.08932933211326599, 0.1897842139005661, 0.29313868284225464, 0.2536259591579437, 0.2688097655773163, 0.22609199583530426, 0.214276522397995, 0.2307126224040985, 0.16614823043346405, 0.10147301852703094, 0.13515038788318634, 0.20006437599658966, 0.1650087833404541, 0.1838240921497345, 0.17267221212387085, 0.22757834196090698, 0.3194423317909241, 0.2310386598110199, 0.09572697430849075, 0.06057095527648926, 0.200027734041214, 0.2634468972682953, 0.1333085149526596, 0.18759702146053314, 0.2781188189983368, 0.2167910784482956, 0.15058094263076782, 0.19667081534862518, 0.3061073422431946, -0.010579563677310944, 0.2537458539009094, 0.12485223263502121, 0.10415032505989075, 0.21286748349666595, 0.17413713037967682, 0.19370174407958984, 0.19355516135692596, 0.2568499743938446, 0.1681283712387085, 0.09851418435573578, 0.09702741354703903, 0.17420192062854767, 0.12216262519359589, 0.2612730860710144, 0.1362297087907791, 0.20451344549655914, 0.29499760270118713, 0.1710851937532425, 0.2408427745103836, 0.20807285606861115, 0.1796155422925949], "mode": "markers", "name": "Cluster 2", "marker": {"size": 8, "color": "rgb(190,186,218)"}, "text": ["Document 33", "Document 82", "Document 87", "Document 88", "Document 96", "Document 112", "Document 115", "Document 133", "Document 136", "Document 138", "Document 149", "Document 163", "Document 171", "Document 173", "Document 180", "Document 189", "Document 204", "Document 233", "Document 239", "Document 248", "Document 252", "Document 267", "Document 289", "Document 295", "Document 298", "Document 318", "Document 325", "Document 329", "Document 340", "Document 343", "Document 345", "Document 346", "Document 353", "Document 370", "Document 383", "Document 385", "Document 398", "Document 409", "Document 410", "Document 415", "Document 417", "Document 426", "Document 427", "Document 431", "Document 437", "Document 449", "Document 457", "Document 465", "Document 467", "Document 469", "Document 476", "Document 495"], "customdata": [{"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination 12:45 p.m. CST: Dan Rather of CBS calls Parkland Memorial Hospital; a doctor there tells him he believes Kennedy is dead. 12:50 p.m. CST: Kennedy's top military aide General Godfrey McHugh calls Air Force One from Parkland to state that they will soon be leaving for Andrews Air Force Base. 1:00 p.m. CST: President Kennedy is officially pronounced dead. 1:16 p.m. CST: The first report that Dallas Police Officer J.D. Tippit has been shot. 1:26 p.m. CST: Lyndon Johnson departs Parkland Memorial Hospital for Love Field."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination After the Requiem Mass at St. Matthew's Cathedral, the late president was buried at Arlington National Cemetery in Virginia. Official investigations. The Warren Commission's 888-page final report was presented to President Johnson on September 24, 1964, and made public three days later, saying one shot wounded President Kennedy and Governor Connally, and a subsequent shot hit Kennedy in the head, killing him. The Commission also concluded a third shot was fired, but made no conclusion as to whether it was the first, second or third shot fired. The Warren Commission concluded that Lee Harvey Oswald fired all three shots."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination From the time the CBS affiliates joined Cronkite in the news room at the top of the hour to approximately 2:38 p.m. EST, the coverage alternated from the CBS Newsroom and Cronkite, to KRLD-TV's Eddie Barker at the Dallas Trade Mart where President Kennedy was to give his luncheon address. At approximately 2:11 p.m. EST, CBS News correspondent Dan Rather telephoned one of the two priests who performed last rites on Kennedy to confirm that he had indeed been shot. \"Yes, he's been shot and he is dead,\" the priest told Rather."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The following day, the president tells him to ride with Johnson. At 11:35 p.m., the First Couple arrives at the Hotel Texas in Fort Worth, after being cheered by thousands of well-wishers lined on the route towards the West Freeway. Despite the late time and rainy weather, the President and Mrs. Kennedy take some time to shake hands with well-wishers gathered outside the hotel before retiring to their assigned suite (Room 850) for the night. November 22: Fort Worth breakfast speech."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination They were led to a podium clustered with microphones where Lyndon Johnson made his first official statement as President of the United States: President Johnson himself ordered the arrival to be televised live. While en route to Washington from Dallas, he and Kilduff told the other assistant press secretary, Andrew Hatcher, that he was going to make his statement and that he wanted the arrival to be televised live. As the new president boarded his helicopter, he said that Mrs. Kennedy was in his heart and remarked about the presidency, and recounted, \"Then the door of the helicopter slammed shut behind me and thus ended a tragic chapter in American history.\""}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The assassination of President Kennedy was the longest uninterrupted news event in the history of American television until just before 9:00 a.m. EDT, September 11, 2001, when the networks were on the air for 72 hours straight covering the 9/11 terrorist attacks. Return to Washington. Once back at \"Air Force One\", and only after Mrs. Kennedy and President Kennedy's body had also returned to the plane, Lyndon B. Johnson was sworn in by Sarah T. Hughes as the 36th President of the United States of America at 2:38 p.m. CST. One of President Kennedy's aides stayed with his coffin during the swearing-in of Johnson."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination June 5, 1963: President Kennedy, Vice President Johnson, and Governor Connally are together in a meeting in El Paso when they agree to a second presidential visit to Texas later that year. (In 1978 Connally testified to the House Select Committee on Assassinations that in the spring of 1962 \"Vice President Johnson told me then that President Kennedy wanted to come to Texas, he wanted to come to Texas to raise some money, have some fund-raising affairs over the State.\") June 6, 1963: Rep. Albert Thomas announces that he is reconsidering his decision to retire and may run again for reelection based on the advice of Vice President Johnson."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The limo driver and police motorcycles turned on their sirens and raced at high speeds to Parkland Hospital, passing their intended destination of the Dallas Trade Mart along the way, and arriving at about 12:38 p.m. (CST). Governor Connally was also struck by the shots, and his wife pulled him closer to her."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination A month before Kennedy's ill-fated trip, U.N. ambassador Stevenson was jeered, jostled, hit by a sign and spat upon when he visited Dallas to mark U.N. Day. Dallas police were fearful that similar demonstrations would occur when Kennedy visited Dallas. Several people, including Stevenson, warned Kennedy against coming to Dallas, but Kennedy ignored their advice. Dallas police chief Jesse Curry increased the level of security during Kennedy's visit; he put into effect the most stringent security precautions in the city's history. Curry even deputized citizens to take action for any suspicious acts that could endanger the president. November 21: Arrival in Fort Worth."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination November 4, 1963: Gerald Behn, the Secret Service Special Agent in Charge (SAIC) for the White House detail, telephones Forrest Sorrels, Secret Service SAIC of the Dallas district. He instructs Sorrels to survey the buildings that the president is planning to visit during the Dallas leg of the trip. The two leading contenders to host the Dallas luncheon are the Trade Mart (strongly favored by Governor Connally) and the Women's Building at the state fairgrounds, which Bruno favors and Connally bitterly opposes."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination NBC Director Max Schindler directed the coverage of the arrival for the networks and said that the contributions to the reports on the arrival came in 1965 during a conversation he did with Johnson at the White House for the TV networks. Schindler talked about the arrival during the conversation, describing the sequence of events to Johnson and asked him \"Were you in the plane watching TV at that time?\" He replied that he was watching television and said that he seeing Schindler pan his camera back to \"Air Force One\" was his cue to come out. Oswald charged with two counts of murder."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The next day, he is issued US Passport DO 92526, which will be valid for three years to all countries except Albania, Cuba and those portions of China, Korea and Vietnam that are under communist control. September 17, 1963: Jack Valenti sends an invitation to the White House asking whether President Kennedy would attend a dinner in Houston on November 21 honoring Albert Thomas for his decision not to retire from Congress. The invitation is received at the White House on September 19, 1963. Lee Oswald is issued a 15-day Mexican tourist card using the name \"LEE, Harvey Oswald\"."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Finally, the president would attend a fundraising dinner in Austin before returning to Washington. Jenkins suggests that Bruno go to Texas, meet with Governor Connally and evaluate the sites himself, and to also meet with Democratic Texas senator Ralph Yarborough, a bitter political enemy of Connally and Johnson, to avoid any trouble between the two parties on the trip. United States ambassador to the United Nations Adlai Stevenson II gives a contentious speech on United Nations Day at the Dallas Memorial Auditorium, where he is booed and heckled. After the speech, he is hit on the head with a picket sign and spit upon."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination He visits the Cuban consulate three times in an attempt to secure a visa to Cuba, as well as the Soviet embassy to obtain a visa, but is denied in both instances. September 30, 1963: Lee Oswald purchases a bus ticket using the alias \"Mr. H. O. Lee\". The bus leaves Mexico City for Laredo, Texas at 8:30 a.m. on October 2. October 3, 1963: Oswald arrives in Dallas and spends the night at the YMCA. October 4, 1963: Governor Connally meets with President Kennedy at the White House."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination 2:10 p.m. CST: Abraham Zapruder arrives at WFAA-TV in Dallas and is interviewed about his film of the assassination. 2:13 p.m. CST: Police find the weapon used to kill the president on the 6th floor of the Texas School Book depository. 2:38 p.m. CST: Johnson is sworn in as President by federal judge Sarah Hughes on Air Force One. 2:46 p.m. CST: Air Force One departs Love Field for Washington, D.C. Prelude. October 24, 1956: Lee Harvey Oswald drops out of high school and joins the U.S. Marine Corps, where he is trained as a sharpshooter."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination After the speech, Roy Kellerman, the Secret Service agent in charge of the trip, is advised by Kenny O'Donnell that the presidential limousine should have its bubbletop off if it's not raining in Dallas. Later, press secretary Mac Kilduff shows the First Couple a disturbing advertisement seen in \"The Dallas Morning News\", ironically and critically headlined'Welcome Mr. Kennedy to Dallas'. JFK tells Jacqueline:'We're heading into nut country today. [...]' November 22: Arrival in Dallas."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination 1:30 p.m. CST: Johnson, protected by Rufus Youngblood in a car driven by Jesse Curry, along with passengers Congressmen Albert Thomas and Homer Thornberry, arrives at Air Force One. Lady Bird Johnson, Congressman Jack Brooks, and three members of the Secret Service also arrive in a second car, and Jack Valenti, Lem Johns, Cliff Carter, and Cecil Stoughton arrive in a third. They are followed by additional cars containing officials and aids for both Kennedy and Johnson. 1:33 p.m. CST: White House Assistant Press Secretary Malcolm Kilduff announces at Parkland Memorial Hospital that Kennedy is dead."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination On Friday, November 22, 1963, at 8:45 a.m., the president speaks before breakfast in a square across Eighth Street, accompanied by Congressman Jim Wright, Senator Yarborough, Governor Connally and Vice President Johnson. Kennedy praises Fort Worth's aviation industry. The attendees, members of the Fort Worth Chamber of Commerce, are largely conservative Republicans. At 9:10 a.m., JFK takes his place in the hotel's Grand Ballroom for the scheduled speech, the First Lady arriving amid loud applause 15 minutes later."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Acquiescing to the wishes of Governor Connally, Kenneth O'Donnell reverses his prior decision to hold the Dallas luncheon at the Women's Building and changes the location to the Dallas Trade Mart. According to both O'Donnell and Bruno, this change in the luncheon site, although seemingly insignificant at the time, dramatically alters the motorcade route taken through Dallas. Lee Oswald appears at the Allright Parking Garage at 1208 Commerce Street to inquire about job openings. November 15, 1963: President Kennedy delivers a speech in New York City at the AFL-CIO convention, and then flies to West Palm Beach, Florida to spend his last weekend."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The Main Street south curb he had been standing 23.5 feet away from was struck by a bullet or bullet fragment that had no copper sheath, and a fragment of the concrete curb or a bullet fragment struck Tague on his right cheek. At Zapruder frame 313 Tague's head top was located 271 feet away from and 16.4 feet below President Kennedy's head top and the limousine's front windshield and its pushed nearly vertically straight-upwards sun visors were in between the president and the impacted curb point. The bullet or bullet fragment that struck the concrete curb was never found. Immediate aftermath. Lee Harvey Oswald."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination He has already been impacted by a bullet, which hit him in the upper back and exited his throat, and his hands clench into fists. He then quickly raises his fists dramatically in front of his face and throat as he turns leftwards towards his wife. Secret Service Agent Clint Hill testified that he heard one shot, then jumped off the running board of the Secret Service follow-up car directly behind Kennedy (Hill was filmed jumping off his follow-up car at the equivalent of Zapruder frame 308; about a quarter of a second before the president's head exploded at frame 313)."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination November 19, 1963: In an informal discussion with his secretary Evelyn Lincoln, Kennedy reveals some of his plans for the next administration if he is reelected in 1964. He informs Lincoln that he is seriously considering replacing Johnson as his running mate in 1964 with Governor Terry Sanford of North Carolina. November 22, 1963: The second in a series of articles on the Bobby Baker scandal appears in \"Life\" magazine. Kennedy's upcoming trip to Dallas had been first announced to the public in September 1963. The exact motorcade route was finalized on November 18 and was announced to the public a few days before November 22."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination September 24, 1963: At a press conference in Austin, Governor Connally announces that he will visit Washington, D.C. from October 2\u20134, 1963 and that he hopes to see President Kennedy, but has no plans to invite him to visit Texas although he would be delighted if he were to come. The White House accepts the invitation to the Albert Thomas dinner in Houston and turns it into a two-day political trip encompassing all the major cities of Texas. Although Kennedy had wanted to visit Texas at some point, he had not planned to go at this particular time."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Almost two dozen policemen, sheriffs, and detectives in several patrol cars arrived at Texas Theater because they believed Tippit's killer was inside. When an arrest attempt was made at 1:50 p.m. inside the theater, Oswald resisted arrest and, according to the police, attempted to shoot a patrolman after yelling once, \"Well, it's all over now!\" then punching a patrolman. President Kennedy. A Catholic priest named Father Oscar Huber (1895\u20131975) was summoned to Parkland Hospital to perform the last rites for President Kennedy."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Reporting from WFAA were Bob Walker (who had been at Love Field for live coverage of the President's arrival) and Jay Watson (who had remained on the air locally from the time he broke into local programming upon his return from Dealey Plaza). They were later joined by Bob Clark upon his arrival from the hospital. ABC's initial coverage of the incident was very disorganized. Cochran, ABC's primary news anchor, was on his lunch break when word of the assassination attempt first broke and the network had to call him back to the studio."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The first stop would be to fly to San Antonio on November 21 and drive in a motorcade to Brooks Air Force Base, then fly to Houston and drive in a motorcade to the Rice Hotel, where the Albert Thomas dinner was originally scheduled to take place, and stay overnight at the hotel. Then on the morning of November 22, the president would fly to Fort Worth to receive an honorary degree at Texas Christian University (TCU) at 9:30 a.m. and then from Fort Worth ride in a motorcade for the short distance to Dallas, where he would attend a luncheon at the annual meeting of the Dallas Citizens Council at the Statler Hilton Hotel."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination September 25, 1963: Late in the evening, White House sources, in an exclusive to the \"Dallas Morning News\", announce that the president will visit Texas November 21\u201322, 1963 and that the tour will include Dallas. September 26, 1963: The \"Dallas Morning News\" is the first newspaper to announce the Texas visit in an article covering the president's conservation tour in Jackson Hole, Wyoming. September 27, 1963: Lee Oswald arrives in Mexico City and registers at the Hotel del Comercio."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination It should perhaps be noted that CBS did not include any further coverage from Dallas or Washington as the other networks had until after the announcement of Kennedy's death. As coverage continued following the announcement, Charles Collingwood relieved Cronkite in New York while Neil Strawser reported from CBS' Washington bureau and Dan Rather and Eddie Barker provided reports from KRLD in Dallas. NBC."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination At 2:33 p.m. EST, Cochran reported on ABC Television that the two priests who were called into the hospital to administer the last rites to the President said that he had died from his wounds. Although this was an unconfirmed report, ABC prematurely placed a photo of the President with the words \"JOHN F. KENNEDY \u2013 1917\u20131963\" on the screen. Five minutes later, this photo was again prematurely placed when Cochran received an erroneous report that the President had died at 1:35 p.m. CST when, in fact, he had died at 1:00 p.m. CST."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The motorcade was scheduled to enter Dealey Plaza at 12:10 p.m., followed by a 12:15 p.m. arrival at the Trade Mart, where President Kennedy was scheduled to deliver a speech and share a steak luncheon with local government, business, religious, and civic leaders and their spouses. Invitations that were sent out specify a noon start time to the luncheon while SS agent Lawson told Chief Curry that after arriving at Love Field and leaving at 11:30 the 38- to 45-minute trip would get them to the Trade Mart on time. Air Force One touched down at 11:39 a.m. and the Presidential motorcade did not leave Love Field until approximately fifteen minutes later."}, {"title": "Timequest (film)", "text": "Timequest (film) The Time Traveler, who is clearly very fond of Jackie, is pleased when she agrees to dance with him. The Time Traveler and the three Kennedys drink a toast in the hotel suite just before 12:30, which is the time that afternoon that JFK was historically assassinated in his motorcade. At 12:30 the Time Traveler turns into nothingness, and a lead-crystal glass that he was holding drops to the floor and shatters. Bobby finds a piece of glass with the Time Traveler's fingerprint on it. Clint Hill and Bobby then travel ahead to Dallas, where Hill takes out two gunmen behind a fence on grassy knoll, confirming one of the later conspiracy theories about the assassination."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination After speaking about what Kennedy had done earlier that day in Fort Worth, Cronkite noted that the plane from Fort Worth flew the President to his \"rendezvous with \"death, apparently\", in Dallas\", although the official bulletin still had not arrived yet. Immediately after that, at 2:38 p.m. EST, Cronkite remarked on fearful concerns of demonstrations in Dallas similar to the attack of U.N. Ambassador Adlai Stevenson in Dallas the previous month. At that moment, a CBS News employee seen in the background
