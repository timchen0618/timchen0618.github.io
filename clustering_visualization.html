d Zoo Art Fair in London. Later that year, Petterson began lecturing on art as an asset class at Sotheby's Institute of Art in London. The following year, ArtTactic launched its first Art Market Confidence Survey for the US & European art market."}, {"title": "Office Baroque", "text": "Office Baroque In September 2015, Office Baroque opened a second gallery space in the vicinity of the Centre for Fine Arts, Brussels. In September 2020 the gallery relocated to its original space on Harmoniestraat in Antwerp. The gallery is named after one of Gordon Matta-Clark \u2019s public interventions, untimely demolished after extensive protests in Antwerp in 1980. The gallery represents American, Asian and European artists and has produced exhibitions and publications. Office Baroque presents exhibitions at international art fairs such as Frieze Art Fair, London; FIAC, Paris; Art Basel, Miami Beach; Independent, New York."}, {"title": "Primavera Gallery", "text": "Primavera Gallery Jeremy Waller's purchase of Primavera continued the lineage of the two previous owners with a keen interest in raising the profile of UK artists and makers. Since 1999, Primavera has been remodelled to accommodate more work on 3 floors of the King's Parade site, and opened a sister site at 13 Magdalene Street, which functions as a dedicated exhibition space as well as a studio for an artist-in-residence scheme. As a painter Jeremy has brought an artist's eye to the space and Primavera now represents more than 500 UK makers, exhibited in a unique way in the Grade II listed galleries on King's Parade."}, {"title": "Goldsmiths CCA", "text": "Goldsmiths CCA Goldsmiths Centre for Contemporary Art, known as Goldsmiths CCA, is a contemporary art gallery in New Cross, London within the campus of Goldsmiths, University of London. The gallery is located in the former boiler house and public laundry of Laurie Grove Baths, a Grade II-listed building. The building was refurbished by Assemble with a total area of 1,000m2, including 7 galleries, at a cost of \u00a34.6million. The gallery opened on 8 September 2018 with an exhibition by Mika Rottenberg."}], "hoverinfo": "text"}, {"x": [0.11209534853696823, 0.32012760639190674, 0.21714182198047638, 0.3326021730899811, 0.2865644693374634, 0.11849619448184967, 0.16761216521263123, 0.28242847323417664, 0.22892269492149353, 0.2987993061542511, 0.2401524931192398, 0.2582225501537323, 0.29989850521087646, 0.23778396844863892, 0.11188607662916183, 0.12463977932929993, 0.2569223642349243, 0.18081822991371155, 0.21261781454086304, 0.06016062945127487, 0.1358519047498703, 0.08852944523096085, 0.1546197235584259, 0.17330744862556458, 0.26961660385131836, 0.17457760870456696, 0.26909807324409485, 0.24436087906360626, 0.10431354492902756, 0.14987266063690186, 0.1746131330728531, 0.08011660724878311, 0.16208520531654358, 0.09599771350622177, 0.2605408728122711, 0.09758235514163971, 0.2483493536710739, 0.057836901396512985, 0.06793244928121567, 0.08947833627462387, 0.1315641850233078, 0.2271232306957245, 0.26091915369033813], "y": [-0.11123915016651154, -0.0410722941160202, -0.06873243302106857, 0.007408256642520428, -0.05885546654462814, -0.27354368567466736, -0.13820131123065948, -0.12452038377523422, -0.041086483746767044, -0.08773674070835114, -0.061981797218322754, -0.10951845347881317, 0.0440651997923851, -0.17882758378982544, -0.0958087146282196, -0.22650519013404846, -0.10525252670049667, -0.023207997903227806, -0.0314839668571949, -0.2075420469045639, -0.12803733348846436, -0.2088085114955902, -0.14987273514270782, -0.1445053070783615, 0.016498152166604996, -0.045867711305618286, -0.08575458824634552, -0.10160946100950241, -0.2653784453868866, -0.120399110019207, -0.14844143390655518, -0.16035759449005127, -0.1257462054491043, -0.2735467553138733, -0.1173609048128128, -0.22117476165294647, -0.06796076893806458, -0.12555883824825287, -0.1738187074661255, -0.297232985496521, -0.13411587476730347, 0.023310527205467224, 0.03734292462468147], "mode": "markers", "name": "Cluster 3", "marker": {"size": 8, "color": "rgb(251,128,114)"}, "text": ["Document 54", "Document 70", "Document 80", "Document 104", "Document 133", "Document 154", "Document 158", "Document 164", "Document 177", "Document 184", "Document 199", "Document 201", "Document 224", "Document 226", "Document 235", "Document 244", "Document 259", "Document 268", "Document 297", "Document 306", "Document 314", "Document 315", "Document 316", "Document 321", "Document 327", "Document 342", "Document 345", "Document 348", "Document 350", "Document 351", "Document 359", "Document 370", "Document 388", "Document 409", "Document 410", "Document 417", "Document 419", "Document 425", "Document 456", "Document 457", "Document 467", "Document 478", "Document 499"], "customdata": [{"title": "San Telmo, Buenos Aires", "text": "San Telmo, Buenos Aires In 2005 the gallery and artist-run space \"Appetite\" opened and the Argentine public and media immediately noticed the crowds attending its openings and parties. Other art galleries began setting up in this neighborhood and it became a Mecca of contemporary art. The first to talk about it was \"Rolling Stone\" magazine which said in late 2006: \"When all the movement seemed to be getting installed at Palermo, the Daniela Luna tornado opened the appetite with an art gallery in San Telmo and little by little is monopolizing the neighborhood and transferring the scene.\""}, {"title": "Paula Cooper Gallery", "text": "Paula Cooper Gallery That no one would go there.\u201d The gallery opened with an exhibition to benefit the Student Mobilization Committee to End the War in Vietnam, working alongside Veterans Against the War; proceeds of sales were split 50-50 between the artists and the committee. The exhibition featured LeWitt\u2019s first wall drawing, and included works by Carl Andre, Jo Baer, Dan Flavin, Donald Judd, and Robert Ryman .That show is now widely recognized as seminal in the development of a new generation of rigorous and challenging work By 1975, the neighborhood had been renamed SoHo, and included 83 other art galleries. 1996-today."}, {"title": "Holly Solomon Gallery", "text": "Holly Solomon Gallery The south of Houston noncommercial exhibition space, rented for $158 per month, hosted poetry readings, performances, musical events and exhibitions by artists and writers such as Ted Barrigan, Laurie Anderson, Gordon Matta-Clark, Donna Dennis, Robert Kushner, George Schneeman, and others. The Loft operated for three years. The Holly Solomon Gallery represented artists such as Judy Pfaff, Joan Mitchell, Cora Cohen, Gordon Matta-Clark, Laurie Anderson, Robert Kushner, Melissa Miller, Nam June Paik, and William Wegman."}, {"title": "Fun Gallery", "text": "Fun Gallery Due to the positive reception, Astor's friend Bill Stelling offered up a small space to open an art gallery. In September 1981, Astor opened the Fun Gallery in a storefront located at 229 East 11th Street for $175 a month. At the end of the year she relocated to 254 East 10th Street, where the rent was seven times more than the first. It was an alternative to the \"pretentious\" lower Manhattan art scene. Astor said, \"We wanted to get away from that whole white people, white walls, white wine, Soho scene.\" It soon became a fixture in the downtown art scene."}, {"title": "Brooklyn Arts Gallery", "text": "Brooklyn Arts Gallery He then showed it to an attorney colleague, Alfred Lo Schiaro, and the two of them provided the seed money for the gallery. They introduced her to a dentist who had an office in their building, Dr. Samuel Bark, who opened his reception area to house the gallery\u2019s first show. The Brooklyn Arts Gallery officially opened on January 22, 1958 at 141 Montague Street, and 21 artists appeared in the first exhibit. In June 1959, the landlord of the gallery's building filed a court case against the gallery, contending that it was an illegal tenant because the building was for \"Professionals Only\"."}, {"title": "First Gutai Exhibition", "text": "First Gutai Exhibition The First Gutai Art Exhibition took place in Ohara hall, Tokyo, Japan, in October 1955. This exhibition was the first manifestation of Gutai and displayed wide-ranging types of works created by a group of young artists formed around association leader Jiro Yoshihara. In the spirit of avant-garde, Gutai Artists challenged the formats, materials, and boundaries of painting with innovative projects that explore space, time, and sound."}, {"title": "Soho20 Chelsea", "text": "Soho20 Chelsea SOHO20 also began to invite literary artists for readings, and hosted events led by the organization Artists Talk on Art between 2003 and 2010. In 2007, the gallery organized an all-media juried exhibition, \"Adam's Rib, Eve's Air in Her Hair\", which explored the many manifestations of Eve, including Lilith, to whom the second part of the exhibition title refers. SOHO20 hosted its first all-woman video show in 2008, followed by various film screenings. In late 2009, the gallery relocated to its fifth location on West 27th Street."}, {"title": "Ren\u00e9 Moncada", "text": "Ren\u00e9 Moncada He hosted such gatherings in his own gallery as well; it was the site of fashion shows, events by performance artists such as Annie Sprinkle, and exhibitions of artists such as Lennie Mace, whose exhibition publicity listed the gallery indistinctly as \"147 Wooster Gallery\". Ren\u00e9's gallery was also listed internationally in guide books of Manhattan and SoHo during its existence. It was also sometimes rented for private parties, making SoHo ambience available to nonresidents. Ren\u00e9 and Joanne Moncada lived in the space to the rear of the gallery. Side-stepping city ordinances prohibiting ground-floor residency, they constructed a second-floor sleeping loft above the gallery space."}, {"title": "Gallery East", "text": "Gallery East Room 801 at New City Hall was filled with artists, musicians and performers, as well as kids who arrived with their parents. The City ruled in favor of the Gallery, based on its right to freedom of expression, as long as they continued to obtain the proper permits. Closing. The gallery closed its space at 24 East Street in the winter of 1983. Both Ford and Lucia continued to stage shows throughout the Northeast. Current."}, {"title": "Soho20 Chelsea", "text": "Soho20 Chelsea While attending a meeting of Women Artists in Revolution (WAR) in late 1972, Glueckman and Gillies met Agnes Denes, who told them about A.I.R. Gallery and encouraged them to establish another all-women cooperative exhibition venue, citing \"much need for women's galleries.\" Marilyn Raymond, a businesswoman and friend of Glueckman's, handled the business matters while Glueckman and Gillies looked for artists to join the gallery. A cooperative structure was chosen for financial reasons. The name of the gallery was derived from its location at 99 Spring Street in the Manhattan neighborhood of Soho (formatted entirely in uppercase as \"SOHO\") and an anticipated 20 artist-members."}, {"title": "Brooklyn Arts Gallery", "text": "Brooklyn Arts Gallery The landlord attempted to evict the gallery and the ensuing legal battle was covered by local television and newspaper outlets. The case was heard by Municipal Court Judge S. Reymart Alter, although he was ultimately unable to render his decision as claimants withdrew their complaint. Judge Alter was quoted to say, \u201cI regret the question was dropped. [\u2026] The professional status of the artist never has been settled legally.\u201d In 1961, it moved into the Our Lady of Lebanon Maronite Cathedral (Brooklyn) at 113 Remsen Street, where it remained until March 1964, when the gallery moved to Flatbush Avenue in southern Brooklyn."}, {"title": "AVANT", "text": "AVANT Over a typical artist-gallery financial dispute, they actually managed to commandeer a gallery in Soho to open the 1982 September season with a self curated exhibition. Another fresh concept was to start an exhibition in the street that would continue into a gallery. They called this the \u201cDrive-In Show,\u201d which started with a dozen numbered oversized paintings pasted high up on a parking lot wall in Soho, and continued up the block in Gabrielle Bryers Gallery starting with painting number 13."}, {"title": "Gracie Mansion Gallery", "text": "Gracie Mansion Gallery The first shows organized by Mansion and Sur were staged in unconventional spaces, including a rented limousine or the bathroom at Mansion's apartment, which they called Loo Division. In the sping of 1982, the Gracie Mansion Gallery opened. The first location of the gallery was 9th St. between 1st and Avenue A. The galley then moved to 15 St. Marks Place, and finally to 337 East 10th St. A space occupied by the gallery on Avenue A was funded in part by a loan form Citibank arranged by Jeffrey Deitch. Gracie Mansion eventually relocated to SoHo and Chelsea. Mansion closed the gallery in 2002."}, {"title": "No wave", "text": "No wave In June 1980, more than 100 artists installed their works in an empty massage parlor near Times Square that included punk visual art ists, graffiti art ists, feminist art ists, political artists, Xerox art ists and performance art ists. No wave art found an ongoing home on the Lower East Side with the establishment of ABC No Rio Gallery in 1980, and a no wave punk aesthetic was a dominant strand in the art galleries of the East Village (from 1982 to 1986). Legacy."}, {"title": "The Art League", "text": "The Art League After the school's founding in 1967, classes were credited with improving the quality of art in The Art League's Gallery, with \"Washingtonian Magazine\" writing, \"the single most important thing The Art League has done to improve its image is to recruit a workshop faculty that includes some of the brightest luminaries on the art horizon.\" Classes are held in the Torpedo Factory Art Center as well as the Madison Annex building. The Art League closed its Duke Street Annex in September 2012 and moved into an expanded classroom space on Madison Street. Gallery."}, {"title": "Tadashi Maeyama", "text": "Tadashi Maeyama In December of 1967, GUN held their first exhibition by renting a room in the Nagaoka Culture Hall, located one floor above the Nagaoka Contemporary Art Museum. The exhibition included fourteen artists, brought together critics and art professionals, and featured a symposium along with happenings. Throughout its time as a group, GUN\u2019s membership was fluid. Under the name GUN, Maeyama and Horikawa would create art as an individual artists and as part of the collective. Work and career."}, {"title": "Leo Segedin", "text": "Leo Segedin In 1957, Segedin, along with twenty-three other artists\u2014eventually including Morris Barazani, Fred Berger, Eve Garrison, Lucille Leighton, Tristan Meinecke, Dolores Nelson, Victor Perlmutter, Frank Peterson, and Joan Taxay-Weinger\u2014co-founded Exhibit A, the first post-war, artist-run cooperative gallery in Chicago. Segedin served as the gallery's first president. The gallery stands out as a pioneer of the cooperative concept\u2014unique at the time\u2014and served as a model for others that sprung up in Chicago in the 1970s. According to the group, they opened in response to the lack of exhibition opportunities in Chicago, at a time when only four professional galleries (of a total of six) exhibited local artists' work."}, {"title": "Envoy enterprises", "text": "Envoy enterprises Aside from the exhibitions in its gallery space, Envoy Enterprises featured video and performance artists as well as emerging bands both in the gallery and previously at Home Sweet Home, which was located at their 131 Chrystie Street location. Envoy Enterprises relocated to 87 Rivington Street in Manhattan's Lower East Side in 2012. Envoy Enterprises showcased two different kinds of exhibitions: one extended show for represented artists that changed every six weeks and a \"'One Day At A Time'\" exhibition that presented emerging, unrepresented artists on a daily basis. Dams announced that the gallery would close in August 2017."}, {"title": "JJ Brine", "text": "JJ Brine After closing the gallery in Los Angeles, Brine announced plans to open it in Washington, DC \u201cto program the elections, to make my commentary on them.\u201d The Vector Gallery moved back to New York City with its fourth incarnation opening in August 2016 at 199 E. 3rd Street in the East Village. The Vector Gallery endured an electrical fire in January 2017; the gallery sustained minor danger. During the \"Bravana: Middle East Peace Mass\" on March 1, 2017 (which also happened to be Ash Wednesday) an onlooker on the street called 911, mistaking controlled flames being used in the mass for a fire."}, {"title": "Four Walls (artist forum)", "text": "Four Walls (artist forum) These exhibitions would be two person exhibitions or larger group exhibitions. The exhibitions at Four Walls differed from conventional art exhibitions of the time in significant ways. Typically in a commercial gallery exhibition audience members would visit the exhibition separately over a period of weeks and criticism and discussion would occur at a later date. Four Walls diverged from this structure in that it consisted of a single night exhibition that included a public conversation. The evenings began in the manner of a typical art opening, allowing visitors to view the exhibition, however, later in the evening benches were set out and the audience would sit, listen and participate in a conversation in some way related to the exhibition."}, {"title": "Artist-run space", "text": "Artist-run space Gallery (1973-1997), NAB Gallery (1974-1984), Randolph Street Gallery (1979-1998), 1019 W. Lake St./Noise Factory (1981-1985), W.P.A. Gallery (1981-?) and Axe Street Arena (1985-1989). One of the factors contributing to the demise of the artist run spaces in Chicago in the late 1980s, was the reduction of public funding for artists and for the arts."}, {"title": "Sogetsu Art Center", "text": "Sogetsu Art Center These different interests converge towards a search for new forms of expression, at the crossroads of different artistic mediums, a movement that will give birth to intermedia art from the 1960s. History. The Sogetsu Art Center was founded in 1958 and directed by S\u014df\u016b Teshigahara's son, Hiroshi Teshigahara, who was then known as an avant-garde film director. He received permission to use the concert/lecture room in the new building of the Sogetsu School in Tokyo's Akasaka district."}, {"title": "Artist-run space", "text": "Artist-run space And the Contemporary Art Workshop established in 1950 by Jack and Lynn Kearney, Leon Golub, Cosmo Campoli, Ray Fink, Al Kwitz and held programming through 2009. In 1984, the exhibition \"Alternative Spaces\" curated by Lynne Warren at the Museum of Contemporary Art catalogued the scores of artists and artists' spaces to emerge in Chicago including a wave of alternative spaces that emerged from 1960s through 1984 including Artemisia Gallery (1973-2003), ARC Gallery (1973-), Gallery Bugs Bunny (1968-1972), N.A.M.E."}, {"title": "Leo Segedin", "text": "Leo Segedin Exhibit A attracted notice in the local press, due to the unprecedented nature of the undertaking\u2014artists taking over the operation and business management of a gallery\u2014and the quality and diversity of the work. The \"Chicago Tribune\"\u2019s Edith Weigle wrote their shows \"were always worth a visit\" for their presentation of a cross-section of contemporary art currents. The gallery closed when its building at 47 E. Pearson St. was torn down in 1959. In 2013, the Chicago Cultural Center held a reunion exhibit to acknowledge Exhibit A's contribution to post-WWII art in Chicago. Career as educator."}, {"title": "Terrain Gallery", "text": "Terrain Gallery Of Chaim Koppelman's print, \"Vietnam\", Shikes writes that the artist's \"protest springs from the art and is not superimposed on it.\u201d Location changes. First located at 20 West 16th Street, the Terrain Gallery moved in 1964 to 39 Grove Street in Greenwich Village, where it continued to hold art exhibitions and dramatic presentations of Aesthetic Realism. In 1973 the Terrain moved to SoHo, Manhattan, becoming part of the not-for-profit Aesthetic Realism Foundation located at 141 Greene Street."}, {"title": "291 (art gallery)", "text": "291 (art gallery) The wall between the two buildings had been removed during a previous renovation, however, so by all appearances the new gallery seemed to share the same address as the old one. Perhaps to save money on printing and perhaps because of his affection for the old gallery, Stieglitz wanted the new address to remain \"291\". Both Haviland and he, however, agreed that the previous name of \"Little Galleries of the Photo-Secession\" was no longer appropriate. They wanted the new space to be about more than photography."}, {"title": "Greer Lankton", "text": "Greer Lankton Greer and Paul met in 1981 introduced by Peter Hujar who was later Paul's best man at their wedding. They started dating in 1982 and then lived together from 1984-1992, when Greer went to rehab in the mid west. Paul Monroe opened his shop EINSTEINS at 34 east 7th street NYC in 1981 and in 1983 Greer joined him as a partner. In 1986 Greer opened up her own gallery THE DOLL CLUB in EINSTEINS. Einsteins is well known for Paul Monroes designs, surreal jewelry, Men's dresses and Greer Lankton window installations that featured her dolls. EINSTEINS closed in 1992. Paul Monroe now runs G.L.A.M. the Greer Lankton Archives Museum, which features the largest collection of Greer Lankton's works."}, {"title": "Helene Herzbrun", "text": "Helene Herzbrun She and a fellow student at American University originally came up with the idea for what became the first gallery in Washington to be collectively owned and run by local artists. Eight others joined with them, all of them abstract artists. At the time, Herzbrun wrote Tworkov that the venture was an \"honorable\" place to exhibit: a gallery run by artists among the city's bookshops, espresso caf\u00e9s, and jewelry stores. Herzbrun participated in group and solo exhibitions in the gallery from the time it opened until 1974 when it closed."}, {"title": "Hi-Red Center", "text": "Hi-Red Center These discussions at the symposium that led the artists to work together again to present their three-person show, \"Fifth Mixer Plan\" at the Dai-Ichi Gallery in Shinjunku and thus found the group Hi-Red Center in May 1963. The name of the group was derived from the first \"kanji\" characters of their surnames: \u201c\u9ad8, \"taka\u201d\" (high), \u201c\u8d64, \"aka\u201d\" (red), and \u201c\u4e2d, \"naka\u201d\" (center). Collective Practice."}, {"title": "Kobi Bosshard", "text": "Kobi Bosshard Martha Moseth, writing in \"Craft New Zealand\" in 1985, stated When goldsmiths Kobi Bosshard and Stephen Mulqueen opened Fluxus in September 1983 they were prepared for a few risks including a slow start and indeterminate debt. They have been surprised at the Gallery's success. On a'bad' afternoon there are at least five potential customers and on a good day, thirty to forty. In its first eight months the Gallery has totalled over 200 sales and the future looks good."}, {"title": "The Real Estate Show", "text": "The Real Estate Show It was not until a few days later that artists were granted entry into the warehouse to take their artworks home. ABC No Rio. On January 16, a deal was reached with the city that gave birth to ABC No Rio when the artists were given control of nearby 156 Rivington Street as a compromise. The Real Estate Show Revisited. In early 2014, there were four concurrent art exhibitions in New York City around \"The Real Estate Show\": at James Fuentes Gallery, ABC No Rio, the Lodge Gallery, and Cuchifritos Gallery/Essex Street Market."}, {"title": "Kings County Savings Bank", "text": "Kings County Savings Bank Currently the building houses the Williamsburg Art & Historical Center, a not-for profit art organization founded by artist Yuko Nii in October 1996. The Center presents art exhibitions, performances and cultural events as well as lectures, seminars and educational programs of both local and international interest. It also preserves and displays historical art and artifacts. On July 31, 2008, John B. Manbeck, the official Brooklyn Borough Historian from 1993 to 2002, said in an article in the \"Brooklyn Eagle\": Art in Williamsburg has made great strides. In fact, all Williamsburg has progressed, undoubtedly because of its attraction to artists."}, {"title": "New York Feminist Art Institute", "text": "New York Feminist Art Institute Ceres provides a showcase for women artists regardless of age, artistic style or commercial viability to exhibit their work in New York City, many for the first time. All work meets professional standards of excellence but is not restricted in style, medium or theme. Through its progressive programing, the Gallery has become a gathering place for educational and community activities and in addition to providing the general public with a place to expand their knowledge of contemporary art is also a place for women artists to gather for support and friendship."}, {"title": "Hi-Red Center", "text": "Hi-Red Center The English Fluxus version of the work was mistranslated as \"Human Box Event\" by Shigeko Kubota, eventually title \"Hotel Event\", and was characterised without the specific Japanese socio-political context. \"Dai-panorama ten (The Great Panorama Exhibition (aka Closing Event))\" (1964). \"The Great Panorama Exhibition\" ran from May 12-16 at the Naiqua Gallery in Tokyo. A questioning of the exhibition format, the group presented an exhibition that was only ever closed and not visible to its audience. They placed an announcement on the door that the space was closed \u201cby the hands of Hi Red Center."}, {"title": "Soho20 Chelsea", "text": "Soho20 Chelsea Invitational exhibitions, which tended to reflect a diversity similar to that of the gallery's member-artists, were likewise introduced in 1975 as a \"community service\" that gave viewers \"a broad new look at new talent.\" 1982\u20141996. In 1982, SOHO20 moved to a new space at 469 Broome Street, another location in Soho. The gallery obtained legal, non-profit 501(c)3 status in 1989, which made it possible for SOHO20 to receive funding from the New York State Council on the Arts for two multi-year exhibition series, \"Ageless Perceptions\" and \"Emerging Women Artists\"."}, {"title": "Painted Bride Quarterly", "text": "Painted Bride Quarterly The group of artists staked their claim on their patch of street with a window display. Among the remains of the bridal shop was a mannequin, made up for some hellish \u201860s wedding she would never attend. The artists took her straight to the storefront to cause a scene, but not in a typical virginal, white wedding gown. Soon, the \"Painted Bride\" became a South Street attraction. People would stop by just to see what provocative outfit or lewd position she\u2019d be in that day. She was the icon and namesake of the art center that, in 1973, gave birth to \"Painted Bride Quarterly\". Events."}, {"title": "Exit Art", "text": "Exit Art The first location, in 1982, was on West Broadway, in SoHo. In 2002, the gallery moved to its last location in Hell's Kitchen. The gallery was lauded for its diverse and daring programming. The 1992 show \u201cFever\u201d was declared one of the ten most important shows of the decade by Peter Plagens from \"Newsweek\", and the gallery's 18-year retrospective, \"The End\", won the Association of International Art Critics Award for Best Show in an Alternative Space in 2000."}, {"title": "Colleen Heslin", "text": "Colleen Heslin As a young artist Heslin established \"The Crying Room\" (1999-2014)\",\" a rented retail unit on Cordova Street and Main Street in Vancouver which she used as an exhibition space of other local artists' works. Her artist-run space became a venue for many new and emerging artists and placed an emphasis on equal exposure for female and male artists. A large focus on community can also be seen at Heslin's \"Crying Room\" in \"The Writing on the Wall\" project, which was a twenty-two-week public art project in 2011 exhibited outside the front of the gallery, as well as the \"Chalkboard\" project in 2003, also in front of the gallery."}, {"title": "Het Apollohuis", "text": "Het Apollohuis Artists-in-residence, asked to create an exhibition, an installation or a publication, where provided with an apartment, studio space, and materials. Known artists that had events at the Apollohuis were for instance Ellen Fullman, Glenn Branca, Michel Waisvisz. The organization gave out a series of books and publications on each anniversary that the building was open. Part of the archive has been acquired by the Van Abbe Museum."}, {"title": "Boston Arts Festival", "text": "Boston Arts Festival \"[It was] really an Equity activity.\" Arthur Polonsky said of the Boston Arts Festival in an oral history with the Archives of American Art. \"It was taken up by a group of businessmen later, with the collaboration of artists and gallery people, and it became the first experimental Boston Arts Festival a year later, but preceding that, that year, I remember actually working on a station wagon at night, hauling paintings in from what was then the Copley Plaza out to the exhibit place. Equity had a booth of its own in the first Arts Festival \u2014 six years of that \u2014 simply giving out information on the organization.\""}, {"title": "James Koehnline", "text": "James Koehnline Most recently he studied digital media at the Art Institute of Seattle. Meeting at Columbia College, Koehnline gained further direction under the mentoring of collagist, sculptor and host of the weekly radio broadcast \"Art and Artists\" (WFMT), Harry Bouras. Koehnline has also been involved in a number of grass roots political groups and in 1985, joined several other artists in establishing the collective gallery/studio, Axe Street Arena. Housed in an abandoned Golblatt's department store in Logan Square, Chicago, the stated aim of this project, according to Koehnline, was to \"explore the place where art and politics meet\"."}, {"title": "47 Canal", "text": "47 Canal The name change represented the gallery's new address in Manhattan's Chinatown. Many artists who had shown at 179 Canal were given exhibitions in the gallery\u2019s first year, such as Kline, Yi, and Abeles. A younger generation of New York-based artists were also introduced to the gallery\u2019s program during this period, including Amy Lien & Enzo Camacho and Stewart Uoo. 2014\u20132019. In 2014, 47 Canal relocated to the second floor of 291 Grand Street, but retained its name."}, {"title": "A.I.R. Gallery", "text": "A.I.R. Gallery A.I.R. Gallery (Artists in Residence) is the first all female artists cooperative gallery in the United States. It was founded in 1972 with the objective of providing a professional and permanent exhibition space for women artists during a time in which the works shown at commercial galleries in New York City were almost exclusively by male artists. A.I.R. is a not-for-profit, self-underwritten arts organization, with a board of directors made up of its New York based artists. The gallery was originally located in SoHo at 97 Wooster Street, and was located on 111 Front Street in the DUMBO neighborhood of Brooklyn until 2015. In May 2015, A.I.R."}], "hoverinfo": "text"}, {"x": [0.024667657911777496, 0.02205786481499672, -0.05864670127630234, -0.13411402702331543, -0.060126617550849915, -0.07826044410467148, 0.019749248400330544, -0.007128657307475805, -0.1765478253364563, -0.11956711113452911, -0.04638616740703583, -0.03827742487192154, -0.08889336884021759, -0.21783214807510376, -0.0688495934009552, -0.06985553354024887, -0.025393137708306313, -0.144343301653862, -0.19412647187709808, -0.12057958543300629, -0.1702510416507721, 0.0037446869537234306, -0.020859085023403168, -0.19180287420749664, -0.03539033234119415, -0.10082469135522842, -0.09927987307310104, -0.08023711293935776, -0.08203927427530289, 0.1423681527376175, -0.10029665380716324, -0.0932537242770195, -0.016149507835507393, -0.04819059371948242, -0.08207680284976959, 0.02487609162926674, -0.05733510106801987, -0.07007420063018799, -0.019204935058951378, -0.16376268863677979, -0.15462522208690643, 0.1253739893436432, -0.07556271553039551, -0.06872480362653732, 0.028932763263583183, -0.17296363413333893, -0.012486698105931282, -0.10358059406280518, -0.046738721430301666, -0.07970243692398071, 0.024020574986934662, 0.10347571969032288, 0.0607297383248806, 0.06711400300264359, 0.006773785687983036, -0.023839149624109268, -0.13327108323574066, -0.09526471048593521, -0.08155876398086548, -0.017797298729419708, -0.15725485980510712], "y": [0.13954155147075653, 0.05825827643275261, 0.12977837026119232, 0.02061825804412365, -0.007612256798893213, 0.20715920627117157, 0.012916306033730507, 0.1573406606912613, 0.06919275969266891, 0.09142951667308807, 0.07023494690656662, -0.005244935397058725, -0.049946606159210205, -0.13747774064540863, 0.08143842965364456, 0.029871299862861633, 0.04446927830576897, 0.11107626557350159, 0.08432675153017044, -0.05750102549791336, 0.03129036724567413, 0.011791199445724487, -0.035897064954042435, 0.0688679963350296, 0.1417241096496582, -0.004399530123919249, 0.013604709878563881, 0.07738334685564041, -0.04821276664733887, -0.11828037351369858, 0.0018612651620060205, -0.0033111046068370342, 0.03441177308559418, 0.16221961379051208, -0.05098558962345123, -0.1612885296344757, 0.02992691844701767, 0.10774985700845718, 0.03851849213242531, -0.04149840399622917, -0.14925241470336914, 0.004206258337944746, -0.1316879838705063, -0.11672163754701614, 0.024222590029239655, -0.11327864229679108, -0.07985419780015945, -0.07964363694190979, -0.1418391764163971, -0.01563805714249611, -0.03704896196722984, -0.06497561931610107, -0.04062025249004364, -0.15152068436145782, -0.0848320797085762, 0.056645143777132034, -0.06127341091632843, 0.11849414557218552, 0.016168540343642235, -0.0444917231798172, 0.0481879822909832], "mode": "markers", "name": "Cluster 4", "marker": {"size": 8, "color": "rgb(128,177,211)"}, "text": ["Document 7", "Document 10", "Document 13", "Document 15", "Document 19", "Document 20", "Document 43", "Document 47", "Document 53", "Document 57", "Document 63", "Document 81", "Document 84", "Document 93", "Document 96", "Document 99", "Document 102", "Document 126", "Document 144", "Document 146", "Document 160", "Document 162", "Document 166", "Document 167", "Document 170", "Document 173", "Document 174", "Document 179", "Document 180", "Document 185", "Document 192", "Document 205", "Document 206", "Document 208", "Document 217", "Document 223", "Document 228", "Document 231", "Document 241", "Document 243", "Document 245", "Document 277", "Document 307", "Document 309", "Document 318", "Document 331", "Document 339", "Document 376", "Document 391", "Document 392", "Document 393", "Document 396", "Document 406", "Document 429", "Document 436", "Document 438", "Document 447", "Document 463", "Document 471", "Document 473", "Document 484"], "customdata": [{"title": "The Gallery (1973-78)", "text": "The Gallery (1973-78) \"The Gallery\" was an art gallery and conceptual art project constructed and devised by the artist Nicholas Wegner, later in partnership with artist Vaughan Grylls which ran from 1973 to 1978. The Gallery was located on Lisson Street in London close to the commercial Lisson Gallery and presented a series of projects critiquing and satirising trends in the 1970s UK art-world. Later projects included those by artists including John Latham, Rita Donagh, Gerald Newman and Stephen Willats."}, {"title": "Decima Gallery", "text": "Decima Gallery \"We use the media as a canvas for art\", explained West: \"Stunts have included running a clinic for soap opera addicts and launching The Dennis Nilsen Tour Company.\". Decima Street 1997-2000. The group's name originates from the address of their first gallery space which was officially launched in February 1998 at 3 Decima Studios, Decima Street, London SE1. The gallery was first occupied on 31 August 1997 by Guy Hilton, Philip Hunt, Alex Chappel and Matthew John Andrew. Guy Hilton left before the first show, later founding the Guy Hilton Gallery with Angela Friese in London's East End, in 2005."}, {"title": "Elevator Gallery", "text": "Elevator Gallery Elevator Gallery is a contemporary art venue in Balfron Tower. The gallery first opened in 2007 in Hackney Wick, London, and has since been on location at various venues around London. Besides regular exhibitions of contemporary art, the gallery has a varied programme of live art, cinema and musical events. The gallery opened on 20 October 2007, with its opening show'Magical Thinking'. Since then it has mainly been curated by artists Simon Reuben White and Snoozie Hexagon. Subsequent exhibitions have been'Interface','Dead Bodies and Cardboard','Relocating Absence' (co-curated with Elisa Tosoni) and'The Tomorrow People', and'In Its Wake' (guest curated by Lisa Peachy)."}, {"title": "East Country Yard Show", "text": "East Country Yard Show East Country Yard Show was an exhibition of contemporary art organized by Henry Bond and Sarah Lucas. It was on view between 31 May\u201422 June 1990. The exhibition was a \"seminal\" London group show which was significant in the subsequent development of the Young British Artists. Location and scale. The show was presented in a large empty warehouse, the \"East Country Yard\" building, in South Dock, Rotherhithe within the Surrey Commercial Docks complex. The docks were closed in 1969, and by 1990 were being redeveloped by a plethora of property development companies."}, {"title": "Gallery House, London", "text": "Gallery House, London Realife,\" in which the artist filled the House's ballroom with party lights, disco detritus, and found object s, invited viewers to discuss the work over coffee in the adjacent gallery, and slept in the building at night for the exhibition's duration. Documents from Gallery House, including meeting minutes, diaries, correspondence, artifacts and audio-visual resources, are held by the Tate Gallery Archive, along with material from Sigi Krauss Gallery and the later Artists Meeting Place space. Contemporary Interest."}, {"title": "The Approach Gallery", "text": "The Approach Gallery The Approach Gallery is a contemporary art gallery situated above a public house of the same name in Bethnal Green, London. History. The gallery was founded in 1997 by Jake Miller, along with artists Damien Meade, Ana Genoves and others. One of the gallery's original objectives was to offer solo exhibitions to London-based artists at the start of their careers - several of whom have gone on to achieve international success."}, {"title": "The Henry Peacock Gallery", "text": "The Henry Peacock Gallery Its first premises were on Goodge Street, where it stayed for about a year, before moving around the corner to Foley Street. Its programming. One of the first shows was Viva La Muerte, a display of cartoons from the Spanish Civil War; and one of the last shows was opened by the radical poet and playwright Harold Pinter, who gave a reading of protest poems about Iraq War. A feature of the gallery was that it showed a lot of sculpture."}, {"title": "Subway Gallery", "text": "Subway Gallery The Subway Gallery was a contemporary art gallery in the West End of London, England. It is now permanently closed. The gallery was established on 6 June 2006 by the artist Robert Gordon McHarg III in a 1960s kiosk with glass walls. It is located at 1 Edgware Road Subway on Edgware Road in Bayswater, in a tube station subway. In March 2011, the London-based graffiti artist Stik had a solo show at the gallery. The American photograph Bob Gruen has also exhibited there."}, {"title": "Antlers Gallery", "text": "Antlers Gallery Although primarily based in Bristol \u2013 with exhibitions held in areas such as Park Street, Cabot Circus, Whiteladies Road, Christmas Steps and Bristol Temple Meads railway station. Previous exhibitions have also been held in Stroud, Yorkshire and London. Antlers Gallery exhibit at art fairs across the U.K, including the Affordable Art Fair s and London Art Fair. The Antlers model is based on mutually beneficial relationships with private landlords. These have included:- Land Securities, TCN UK, Jess Properties, Kingsley Thomas, and Linden Homes."}, {"title": "491 Gallery", "text": "491 Gallery The 491 Gallery was a squatted self-managed social centre and multi-disciplinary gallery in Leytonstone, London, England, that operated from 2001 to 2013. Taking its name from its street number, 491 Grove Green Road, the former factory was home to a community-led art organisation and served as an exhibition space for a diverse range of artists of different origins working in varied media. It contained a range of art and music studios, which were used to host workshops, classes and musical rehearsals. The building was subsequently demolished in 2016. Origin. The building, originally a factory, was later used as a storage space and warehouse for materials being used to construct the A12 that cuts through Leytonstone and the surrounding areas."}, {"title": "Stuckism International Gallery", "text": "Stuckism International Gallery He subsequently made the purchase on his own. The Stuckism International Gallery opened July 2002 at 3 Charlotte Road, Shoreditch, in a four-story Victorian warehouse, away from the White Cube gallery, which represents Tracey Emin and Damien Hirst, conceptual art which the Stuckists oppose. Thomson lived on the premises, using the ground floor and basement for a studio. He said: Stephen Howarth was a member of the Students for Stuckism group at Camberwell College of Arts and in 2002 was \"expelled from the painting course for doing paintings.\" He was given a show, before the official opening of the gallery, with the title \"I Don't Want a Painting Degree if it Means Not Painting\"."}, {"title": "Acme Studios", "text": "Acme Studios From 1976 to 1981 Acme ran The Acme Gallery, a contemporary art space and former disused banana warehouse in Covent Garden. The gallery focused on showcasing installation and performance art which was difficult to exhibit elsewhere, and between 1976 and 1981 featured artists such as Stephen Cripps, Jock McFadyen, Helen Chadwick, Stuart Brisley and Frank Bowling. Alongside Camden Arts Centre, The Acme Gallery was one of the venues to host the New Contemporaries Live Show. Acme Project Space."}, {"title": "Poulomi Desai", "text": "Poulomi Desai In 2010, Poulomi set up an arts hub - the Usurp Art Gallery and Studios, the first and only artist-led creative space and studios in the London Borough of Harrow., The gallery featured internationally renowned artists for the first time in Harrow, such as Mona Hatoum, Chila Burman, Rinpa Eshidan and an host of international and local artists and musicians together, something that had never been done before in Harrow."}, {"title": "Squatting in England and Wales", "text": "Squatting in England and Wales collective in South London states \"I was obsessed with the idea of it, but also with getting to London and being part of a dynamic group of young people doing things.\" Lyndhurst Way was squatted as a gallery from 2006 to 2007. Temporary Autonomous Art, run by a group called Random Artists, is a series of squatted exhibitions which have been occurring since 2001. Beginning in London, the events have also taken place in Brighton, Bristol, Liverpool, Manchester, Sheffield and Cardiff. Groups have also squatted land as community gardens. Two such London projects were the Kew Bridge Ecovillage and the Hounslow community land project."}, {"title": "MOT (gallery)", "text": "MOT (gallery) Also in 2006 the gallery was renamed to MOT International and was incorporated as a limited company In 2007 Iwona Blazwick chose Elizabeth Price's film \"At the House of Mr X\" (2007), shown at the gallery, for her most significant show and artist of the year for \"Frieze\" magazine. The gallery's first location was at Unit 54/5th floor, Regent Studios, 8 Andrews Road, London E8 4QN. It was housed in Regent Studios, which is also home to the Transition Gallery and Five Years Gallery. The nearest tube station is Bethnal Green. In September 2011 MOT International opened its first location in Brussels on Rue Vandenbrandenstraat 1."}, {"title": "Artist-run space", "text": "Artist-run space East London has continued to house a number of artist-run spaces. In Shoreditch, London Charles Thomson founded the Stuckism International Gallery in 2002 warehouse. The last show there was in 2004. The Transition Gallery was founded in October 2002 in a converted garage close to Victoria Park, Hackney, London, and is run by artists Cathy Lomax and Alex Michon to show work by established and new contemporary artists."}, {"title": "Third Floor Gallery", "text": "Third Floor Gallery It was noted for its use of social networking for engaging with visitors and volunteers at a time when that was not common place for galleries. Notable photographers that exhibited at Third Floor Gallery include Martin Parr, David Hurn, Tom Wood, Chris Steele-Perkins, Larry Fink, Mark Cohen, John Bulmer, Rob Hornstra, Simon Roberts, Peter Dench, Ewen Spencer, Ken Grant and Vanessa Winship. Description."}, {"title": "South London Gallery", "text": "South London Gallery The gallery\u2019s live art and film programme has included presentations by Rachel Gomme, Nathaniel Mellors, Gail Pickering, OMSK and Gisele Vienne, and occasional large scale off-site projects have included those by on Kawara in Trafalgar Square in 2004, and Chris Burden at Chelsea College of Art Parade Ground in 2006. The South London Gallery is at 65 Peckham Road, London SE5 8UH. It is open Tuesday to Sunday, 11am\u20136pm, Wednesdays and the last Friday of every month until 9pm, exhibitions are free."}, {"title": "Gasworks Gallery", "text": "Gasworks Gallery Gasworks is a contemporary art organisation based near the Oval Cricket Ground in Kennington, South East London, which comprises a gallery and 13 artist studio s as well offering residencies, international fellow ships and educational projects. The gallery is part of The Triangle Network, an international network or residencies and workshops offering artists the opportunity develop their practice stimulated by a climate of international exchange and dialogue. Nine studios are rented to London-based artists and four are reserved for an International Residency Programme for non-UK based artists. Gasworks residencies encourage exchange of ideas between practitioners, instigating experimentation with new concepts and new materials."}, {"title": "Kelly Holmes", "text": "Kelly Holmes She opened a sister branch of the cafe in Gravesend in 2017, but this closed after a few months. In October 2018 Holmes announced the cafe would close the following month, before re-opening as The 1809 Hub \u2013 \"a space for events, pop-ups, and community gatherings\". Artistic recognition. In 2012, Holmes was one of five Olympians chosen for a series of body-casting artworks by Louise Giblin, exhibited in London with copies being sold in aid of the charity Headfirst."}, {"title": "Morley College", "text": "Morley College The Arts Centre, situated in an old pub adjacent to the main College building, has a painting and drawing studio and a print studio on the first, second and third floors. Morley Gallery occupies the whole of the ground floor with six imposing windows facing Westminster Bridge Road and King Edward Walk, London, SE1. The Gallery shows between eight and twelve exhibitions a year, each exhibition running on average for one month. The annual exhibition programme usually includes exhibitions of painting, printmaking, sculpture, photography, ceramics, textiles, installations, digital and sound art by independent artists and groups."}, {"title": "Indica Gallery", "text": "Indica Gallery The \"International Times\" newspaper was started in the basement of the Southampton Row bookshop. 2006 exhibition. An exhibition at Riflemaker (a gallery on Beak Street in London) in November 2006 revisited Indica 40 years after it was closed. It included work by the original artists including Liliane Lijn, Boyle Family /Mark Boyle and Carlos Cruz-Diez as well as a younger generation of artists whose work related to some of the ideas first presented there."}, {"title": "Cab Gallery", "text": "Cab Gallery In 1999, Brown approached Stolper with the idea of exhibiting art in the spaces reserved for advertising in his traditional London Black Taxi, and Cab Gallery was launched in Hoxton Square on 24 September 1999. The first exterior was a text piece by Bob and Roberta Smith, \"Taxy\" in red and yellow vinyl. On the fold-up seats were two text pieces by Peter Liversidge, who became a regular contributor to the project and whose collected proposals were later published in book form."}, {"title": "Four Corners Gallery", "text": "Four Corners Gallery The Four Corners Gallery and film project is an arts centre dedicated to independent photography and film-making located in the East End of London at 121 Roman Road, Bethnal Green. It hosts exhibitions, film production facilities and screenings of new work. The project was founded nearby in 1973; it moved into its present purpose-built premises in 2007. Initially it survived on tiny funding; it then received money from Channel 4 during the 1980s. Its expansion has been supported by Arts Council England, the London Development Agency, the European Regional Development Fund, Film London and the London Borough of Tower Hamlets."}, {"title": "The Approach Gallery", "text": "The Approach Gallery Overseen by Approach gallery director Emma Robertson, the programme ran for 1 year and included a number of emerging international artists, premiering in London for the first time. In November 2007, The Approach opened a short lease West End gallery space in Mortimer Street, Fitzrovia, London W1. From November 2007 \u2013 June 2009 The Approach operated a dual programme in the East and the West, The Approach E2 and W1 respectively. Artists. Artists represented by The Approach include:"}, {"title": "Trade (gallery)", "text": "Trade (gallery) The exhibitions here were often complemented by live performances such as Robin Deacon's Approximating the Art of Stuart Sherman, Jaap Blonk's vocal improvisations and recently Lee Campbell's and Mel Jordan's'Heckler' symposium. As of 2016, Trade moved to Primary, 33 Seely Road, Nottingham, NG7 1NU. Trade is organised by artist Bruce Asbestos who was nominated for the Paul Hamlyn Foundation's Breakthrough Fund. Trade was billed as'One of the World's Best Secret Galleries' in the Independent, profiled in the Guardian and included in Kevin Hunt's HOT100.pdf of artist-run spaces. Exhibitions."}, {"title": "Raven Row", "text": "Raven Row Raven Row is a free art exhibition centre in Spitalfields. It was constructed from numbers 56 and 58, Artillery Lane. These properties were built about 1690. The area was formerly used for testing artillery and this portion of the lane was known as Raven Row until 1895. The buildings have previously been used as shops of Huguenot silk weavers and traders. They were converted into a gallery in 2009 by Alex Sainsbury who established a charity to run it. The inaugural exhibition was of work by New York artist Ray Johnson. Raven Row has held exhibitions by K.P."}, {"title": "Red Barn Gallery", "text": "Red Barn Gallery The Red Barn Gallery, or RBG Belfast, is a photography gallery and exhibition space in central Belfast, Northern Ireland, and the first there to be dedicated to film and analogue based exhibitions. It opened in 2008, but was not constituted as the RBG Arts Group until May 2009. The Red Barn Gallery is one of the latest photography gallery spaces in Belfast. History. The Red Barn Gallery was converted from a pub by photographer Frankie Quinn, who used a thousand litres of white paint for the job but kept some of the trappings of the pub. The pub was built on the site of and gets its name from an actual barn."}, {"title": "Blu (artist)", "text": "Blu (artist) In 2007, Blu went to London for the first time where he made many pieces around Camden Town and Willow Street, and at the former headquarters of art-gallery website Pictures on Walls. That same summer he took part in a two-man exhibit with Ericailcane at the Lazarides Gallery. The following year, the Tate Modern presented an exhibition on the phenomenon of street art and invited Blu, along with JR, Faile, Sixeart, and Os G\u00eameos e Nunca, to paint its entire main fa\u00e7ade. Germany."}, {"title": "OK Harris Gallery", "text": "OK Harris Gallery In its capacious 8000 square foot space, it was able to mount up to five one-person shows simultaneously and has multiple such exhibitions in the course of a year. The gallery maintained a complete photographic archive on its exhibitions from the time of its inception, freely available to students and scholars for research. During the early 1970s it hosted exhibits by Alan Vega, some of which were advertised as \"Punk Music\" predating the later Punk rock by some years."}, {"title": "Decima Gallery", "text": "Decima Gallery Decima are on record as sceptical about the 2012 Olympics, which is planned for the Hackney Wick area. They comment in an article by Fay Nicholson \"Relational Aesthetics\" The Hackney Wick Decima Gallery space closed late 2008 - early 2009. Without walls, 2009. Decima were criticised in January 2009 following an exhibition on Sunday 18th where they utilised images of missing three-year-old schoolgirl Madeleine McCann in a pornographic exhibition \"Make Your Own Maddy Porn\". The exhibition was branded \"appalling and completely insensitive\" by the NSPCC."}, {"title": "Oval Mansions", "text": "Oval Mansions Between 1988 and 1998, squatters set up and ran the City Racing art gallery in a former betting shop on the ground floor. The gallery exhibited the work of Young British Artists such as Sarah Lucas and Gillian Wearing, selling three Lucas artworks to Charles Saatchi. The community also ran a film club and tended shared gardens. Eviction. By the late 1990s, Lambeth Council had realised the increasing monetary value of the apartments and issued eviction proceedings in 1997. The squatters were offered social housing elsewhere, which some took, but others contested the eviction process, arguing that they were entitled to adverse possession since they had lived there as a community for over twelve years."}, {"title": "Lucy Mackintosh Gallery", "text": "Lucy Mackintosh Gallery Gallery Director Cyril Veillon said, \"The architect's response to an existing space and the brief for a contemporary art gallery was to create territories using thermal distortions rather than partitions. Elaborate plumbing runs through the main space, whose temperature can be attenuated according to the gallery function. \"In 2005, the gallery was featured in the Can Buildings Curate exhibition by Newbetter and the Architectural Association School of Architecture for its space design. The project closed its doors in 2013. Projects. Along with exhibitions of artists represented by the gallery, group shows and collaborative projects are presented with national institutions or independent curators."}, {"title": "MOT (gallery)", "text": "MOT (gallery) MOT International, formerly MOT Gallery, was a contemporary art gallery in east London run by Chris Hammond. It opened in 2002 and closed in 2016. History. The MOT gallery was founded in 2002 by Chris Hammond, Floyd Varey and Mally Mallinson. It was run as an \"independent space and curatorial project\". In August 2002, as the first of two projects taking place during that summer, Louise Harris showed new works, which addressed a subject via a particular medium, including watercolours of blondes, landscape images made from felt and abstract collages with paper on the theme of sex."}, {"title": "Richard Strange", "text": "Richard Strange The Last Tape. (2010), (Hayward Gallery, London, Chisenhale Gallery, London, New Moves, Glasgow, Vivid Gallery, Birmingham and Brownstone Foundation, Paris.) and \"Falling Rave\" shown at London's Queen Elizabeth Hall. He frequently works with the Live Art collective boyleANDshaw, performing with them notably at the Calvert Gallery, London in 2010, and at the Institute of Contemporary Arts in 2011. He showed his solo performance piece \"Welcome to my World\" at the closing celebrations of the long established Mayor Gallery, in London's Cork Street."}, {"title": "Squatting", "text": "Squatting Vatnsstigur 4 was briefly resquatted on May 7, 2009, in solidarity with the Rozbrat squat in Poland, which was threatened with eviction. Also in 2009, a group of graffiti artists called the Pretty Boys occupied Hverfisgata 34. Their intention was to make a clandestine gallery and then when they were not evicted, they legalised the space and called it Gallery Bosnia. When the Reykjav\u00edkur Akadem\u00edan (the Reykjav\u00edk Academy) was evicted at short notice from Hringbraut 121 in November 2011, it was occupied in protest."}, {"title": "Bog Standard Gallery", "text": "Bog Standard Gallery Bog Standard Gallery was previously a portable toilet cubicle and is believed to be one of the smallest \"art galleries\" in the world. The gallery, complete with white walls and an oak floor, the piece of installation art mimicking a traditional gallery space, was created and curated by UK -based artist, Melanie Boda (n\u00e9e Warner) in 2007. Measuring just over one metre squared, the piece was created as part of Melanie Boda's degree course in Interactive Arts at Manchester Metropolitan University gaining her first class honours. Bog Standard Gallery was created to house photographs from Melanie Boda's'Bog Standard Signs' series, a collection of photographs of toilet signs from around the world."}, {"title": "Antlers Gallery", "text": "Antlers Gallery In 2014 Antlers Gallery was recognised by \"The Guardian\" as one of the top ten venues in Bristol. Artists. Artists represented by Antlers Gallery include: Abigail Reed, Alexander Korzer \u2013 Robinson, Anouk Mercier, Charles Emerson, Dorcas Casey, Ellie Coates, Geoff Diego Litherland, Helen Jones, Jemma Appleby, Jessica Bartlett, Jo Lathwood, Jonny Byles, Karin Krommes, Kate Evans, Matthieu Leger, Max Naylor, Rachel Sokal, Rebecca Hiscocks, Rose Sanderson, Sarah Jeffs, and Tim Lane."}, {"title": "Ormeau Baths Gallery", "text": "Ormeau Baths Gallery The Ormeau Baths in Belfast, Northern Ireland, now a home to tech and digital businesses in a modern contemporary building, was one of Ireland's premier contemporary art spaces. It curated exhibitions by prominent international artists including; Yoko Ono, Gilbert & George, Victor Sloan, Bill Viola, Hans Peter Kuhn, Stan Douglas, David Byrne, Willie Doherty and Alastair MacLennan. There were four main galleries with a total exhibition space of. It was located on the site of a Victorian Bath House. In 1995, its conversion to an art gallery once again restored the venue to the public realm."}, {"title": "St. Margaret's House", "text": "St. Margaret's House Throughout the month, they had an exhibition up at the Gallery Caf\u00e9, which was made up of submissions from local photographers that had taken photographs of an East London woman who inspired them. The women featured in the photographs included Gabby Edlin from Bloody Good Period and Chantal Joffe an artist known for her expressive portraits of women and children. Winter Markets. St. Margaret's House fundraised for the women's mental health charity Wish at their 2017 Winter Market, which was East London's only ethical winter market. Charities and Groups."}, {"title": "Eastside, Birmingham", "text": "Eastside, Birmingham In 2006, The Eastside Arts Picnic was held at Curzon Street Station and the Eastside Green opposite. Island House hosted a collection of visual art pieces known as the ArtsFest Art Gallery and outside the building was the showcase for Vibrant Fibre, which consisted of murals. In 2007, a sound and light show was held on the site of Curzon Park. Late in 2008, a new artist-run public gallery called Eastside Projects opened with an evolving exhibition including architecture, performance and the full gamut of visual art forms by artists from local and international artists including Liam Gillick, Laureana Toledo and Heather & Ivan Morison."}, {"title": "Glasslands Gallery", "text": "Glasslands Gallery PopGun owned the business and lease for two years, until the venue was displaced to be converted into Vice Media's office headquarters. As a concert venue, Glasslands was one of the longest-running of several 2000s independent creative venue spaces in the vicinity of the Williamsburg waterfront, which included 285 KENT, Death By Audio, Secret Project Robot, Monster Island Basement, B.P.M., Live With Animals Gallery, the Rock Star Bar, and many others. Glass House Gallery and the beginning of Glasslands (2004-2006). In 2004, multi-media artists Leviticus and Brooke Baxter, associated with the Freestyle Family, founded Glass House Gallery at 38 South 1st St."}, {"title": "Grey Organisation", "text": "Grey Organisation The Grey Organisation (GO) was an artist collective active from 1983 to 1991. GO worked in several media including film and video and participated in over 20 international exhibitions. In January 1985 the group committed an act of'art terrorism' by smuggling one of its paintings into the International Contemporary Arts Fair in London. The following year it mounted an attack on Cork Street, then the centre of the London art world, splashing grey paint on the windows of a number of galleries. After this, members of the group were arrested and for a time banned from central London."}, {"title": "Cab Gallery", "text": "Cab Gallery But it had to be a natural discovery.\"Artists were provided the views and dimensions of the available spaces such as the bottom of fold-up seats (or\"tip-up seats\"), the exterior of the cab, and limited inside options for free-standing work. Because the cab was also a working London taxi, after each artwork was selected by the curators, approval from the Cab Advertising Committee of the Public Carriage Office was also required. Artwork placed on the exterior of the cab was printed in vinyl the same as per usual advertising procedures. Special receipts were designed, listing participating artists and contact details."}, {"title": "Cab Gallery", "text": "Cab Gallery The curators arranged for a retrospective exhibition immediately upon discontinuing the project, held as part of the opening of the Essor Gallery, which occupied the main gallery as well as a project space nearby. The Cab Gallery Retrospective ran from 15\u201322 January 2002 and included the \"Cab Gallery\" itself, which was parked up inside. All previous artworks were on show along with films and sound pieces. After Cab Gallery. Paul Stolper continues as a leading London gallery owner and publisher."}, {"title": "East Country Yard Show", "text": "East Country Yard Show Writing in The Independent, art critic Andrew Graham-Dixon said,Goldsmiths' graduates are unembarrassed about promoting themselves and their work: some of the most striking exhibitions in London over the past few months\u2014\"The East Country Yard Show\", or \"Gambler\", both staged in docklands\u2014have been independently organized and funded by Goldsmiths' graduates as showcases for their work."}, {"title": "Transmission Gallery", "text": "Transmission Gallery From its inception the gallery has been run by a changing committee and offered membership. When it was founded, it was supported by the Scottish Arts Council and Glasgow City Council. Its first address was 13\u201315 Chisholm Street, Trongate, Glasgow. On the opening night Alexander Moffat gave a speech, calling the gallery'far more important than the Burrell Collection .' As well as exhibitions, the gallery's programme has always included talks, readings and events. Curator Craig Richardson notes that in the early days of Transmission, the gallery's membership'was encouraged to take advantage of the gallery typewriter and telephone which were domestic rarities for mainly unemployed artists in the late 1980s and early 1990s.'"}, {"title": "Tracey Moberly", "text": "Tracey Moberly In this show Tracey meshes the new technology of SMS text messaging with the traditional craft of embroidery. The show opened at the Foundry in May 2006, then moved to the Nancy Victor Gallery in London and later to the Hastings Arts Forum. Her text message collection is the subject of a book by the artist, \"Text-Me-Up! \", published June 2011. The work is structured around three narratives - archived text messages from the past, current text message conversations, and an autobiographical text, beginning and ending in Manchester and covering the last eleven years of Tracey's life in London's East End."}, {"title": "Ormeau Baths Gallery", "text": "Ormeau Baths Gallery A silent protest vigil of Irish artist and gallery supporters was held outside the locked gallery at 1pm on 1 March 2006. Over 100 people braved the snow showers to protest at the sudden closure. The Arts Council responded to a number of questions posed by gallery staff, but failed to substantiate allegations they had made prior to the closure. A public meeting was held on Saturday 4 March 2006 at 2pm at Belfast Exposed photo gallery to allow interested parties to get more information on the circumstances relating to the closure. Relaunch and final closure."}, {"title": "Antlers Gallery", "text": "Antlers Gallery Their first pop-up exhibition \"Grotesques\" opened in December 2010. Followed by: \"Uncanny Views\", \"Dark Suits\", \"Botany\", \"Anatomy\", \"Other Nature\", \"Still Chaos\", \"Excursus\", \"Old Beliefs\", \"Narrative\", \"Spatial\", \"BLACKLIGHT\", \"Kindred\" and \"Hiatus\". In March 2014 Antlers Gallery took over the newly renovated warehouse space Purifier House, next to Bristol's Harbourside and Millennium Square."}, {"title": "Transmission Gallery", "text": "Transmission Gallery In 1989 the gallery moved to 28 King Street, Trongate, Glasgow. The new space was a'white cube' gallery. Nicola White wrote in 1995:'Previously the gallery had deliberately positioned itself outside the cultural mainstream. In the early '90s Transmission became, not mainstream, but certainly more allied to the international art scene. Entering the clean-lined space, once could have been in any city in Europe. Alliances and exchanges were made with like-minded artists and galleries in such places as Belfast, London, Chicago and Cologne. The gallery became increasingly recognised outside of Scotland, and increasingly reviewed in the press.'"}, {"title": "Denise Kum", "text": "Denise Kum Teststrip, Auckland's first artist-run gallery, was founded by Lucy MacDonald, Merylyn Tweedie, Giovanni Intra, Malone, Judy Darragh, Gail Haffern, Kirsty Cameron and Kum. The space was initially set up to provide the founding artists with a venue for showing their work. Teststrip received a small grant from Creative New Zealand in 1995, which enabled the move to a new space on Karangahape Rd and employment of a paid administrator."}, {"title": "The V\u00e1clav \u0160p\u00e1la Gallery", "text": "The V\u00e1clav \u0160p\u00e1la Gallery In 2007, the Borough of Prague 1 published a request for tender to find someone or some institution that would operate the gallery. Semma, an advertising and marketing agency, won the tender, but two years later ceased to rent it, allegedly because of a lack of finances. In 2010, the Borough of Prague 1 published another request for tender to find someone to operate the V\u00e1clav \u0160p\u00e1la Gallery. The winning project was presented by PPF Art, which thus took over the gallery for the next ten years."}, {"title": "Grunt gallery", "text": "Grunt gallery The grunt gallery was part of the second generation of Vancouver\u2019s artist-run centres, such as Main Exit (1980\u201384), Unit/Pitt (1980-), Reflections (1982\u201383), Or Gallery (1983-), (N)on Commercial (1984\u20131985), the Convertible Showroom (1984\u201386), Artspeak (1986-), Clochard (1987-) and Gallery T.O.O (1988\u201389). The first meetings for the Vancouver Fringe Festival happened at grunt gallery in 1985 and grunt was a venue for the festival until 1989."}, {"title": "Philip Levine (entrepreneur)", "text": "Philip Levine (entrepreneur) Running alongside the billboard show was an exhibition of the artists original works at Gallery Orange based in the French Quarter. Scenes and moments from this exhibition were screened on the Art Below website in April 2012. Levine featured in Art Below's earlier exhibition Art In Motion. For two weeks from 11 April 2011, Art Below took over the digital projection screens (2 m high x 3.7m wide) on the Westbound Central line platform at Liverpool Street for \"Art in Motion\". Curated by Art Below, \"Art in Motion\" was a series of short films showing artists at work."}, {"title": "Cab Gallery", "text": "Cab Gallery Cab Gallery was an art project from 1999 to 2001 curated by London art dealer Paul Stolper of Paul Stolper Gallery and art collector and London taxi driver Jason Brown. The concept was for art to be exhibited on the outside and inside of a working London taxi rather than a traditional gallery space. As stated by Brown, \"It was important to me that when working, the artwork was incidental to the journey of the passenger. I hoped they would notice but it was part of their environment and unexpected. It was also interesting to me to learn which artworks they reacted to."}, {"title": "Antlers Gallery", "text": "Antlers Gallery The property, owned by Linden Homes, showcased three Antlers exhibitions: \"Gravitas\", \"Exploration\" and \"Anima Mundi\". \"Anima Mundi\" ran from 5 \u2013 27 July. The main focus of the exhibition was a 5m long, concertina bookwork created by Tim Lane. The publication of the bookwork was made possible due to the support of over 140 people who pledged support via the Kickstarter campaign which raised almost \u00a318,000. The exhibition received much media attention, including \"BBC News\" and \"The Independent\"."}, {"title": "Alexander Proud", "text": "Alexander Proud The gallery brought high quality photography to a mainstream market, based upon a formula of exhibiting accessible shows around popular themes. Proud Galleries has three locations in Chelsea, Camden Town and the Strand. Since its inception, the Proud Group has expanded into a number of areas including live music events, cabaret shows and restaurants. Proud Camden is located in the 200-year-old Grade II listed Horse Hospital in the Stables Market in Camden, London. The venue has been restored, but it retains most of its original features, including the stables that once housed the horses that were injured pulling canal barges. Proud Cabaret is a restaurant chain of The Proud Group. Other work."}, {"title": "Crimes Town Gallery", "text": "Crimes Town Gallery The Crimes Town Gallery in Stoke Newington ran between July 2007 and March 2010. The gallery was run by Gavin Toye and Ben Newton who are both artists. It existed in the Sea Cadets building on Stoke Newington Hight St. In May 2008 Toye and Newton staged \"Walpurgisnacht\" at their gallery, a group show featuring artists such as Cathy Lomax, James Unsworth and Sarah Sparkes. Walpurgisnacht is traditionally the biggest Witches Sabbath of the year, the time when the forces of the supernatural meet with the mortal world."}, {"title": "Elevator Gallery", "text": "Elevator Gallery Elevator Gallery was one of the galleries that participated in the Hackney Wicked arts festivals 2008 and 2009. Elevator is also known for its performance, film and club nights such as its regular'Zero de Conduite' events. One of the most successful of these events was its'Happy Birthday Elevator' night, which took place on the evening of 20 October 2008, to mark the gallery's first anniversary. Elevator has been a featured gallery on the \"artreview.com\" website."}, {"title": "Dulwich Outdoor Gallery", "text": "Dulwich Outdoor Gallery Dulwich Outdoor Gallery (DOG) is a collection of street art in south London, with works based on traditional paintings in Dulwich Picture Gallery. The DOG was established by Ingrid Beazley, a pioneer of promoting street art. The Dulwich Street Art Festival was held in 2013 showcasing the artworks. It was a collaboration between the Dulwich Picture Gallery education department and Street Art London. Dulwich Outdoor Gallery consists of a collection of murals painted by international contemporary street artists, based on Baroque paintings in the Dulwich Picture Gallery collection."}], "hoverinfo": "text"}, {"x": [0.1325560361146927, 0.15801751613616943, 0.12238195538520813, 0.26806771755218506, 0.24883797764778137, 0.2490624487400055, 0.26113054156303406, 0.23089680075645447, 0.1727425903081894, 0.33703339099884033, 0.18723657727241516, 0.12100145220756531, 0.32312309741973877, 0.14095564186573029, 0.10577134788036346, 0.30303359031677246, 0.1780063360929489, 0.24661029875278473, 0.18897511065006256, 0.2743113040924072, 0.14533266425132751, 0.19986553490161896, 0.10363617539405823, 0.27667173743247986, 0.1414271891117096, 0.26383456587791443, 0.1209704577922821, 0
