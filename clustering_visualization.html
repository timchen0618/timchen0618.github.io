57, 0.022187618538737297, -0.07769958674907684, -0.01980958692729473, 0.024703549221158028, 0.07093898952007294, 0.07105912268161774, -0.024658076465129852, 0.07161998748779297, -0.042654186487197876, 0.01733180321753025, 0.026451509445905685, 0.025962170213460922, -0.027581896632909775, 0.024024901911616325, -0.011207060888409615, 0.1001410111784935, 0.050147246569395065, 0.048467595130205154, -0.026037827134132385, -0.001493444200605154, 0.08088342100381851, 0.09161443263292313, 0.06641655415296555, 0.02543201670050621, 0.02431809902191162, 0.12093690037727356, 0.07057686150074005], "mode": "markers", "name": "Cluster 4", "marker": {"size": 8, "color": "rgb(128,177,211)"}, "text": ["Document 48", "Document 54", "Document 77", "Document 96", "Document 100", "Document 103", "Document 114", "Document 122", "Document 133", "Document 139", "Document 140", "Document 148", "Document 160", "Document 161", "Document 162", "Document 166", "Document 167", "Document 185", "Document 188", "Document 192", "Document 204", "Document 207", "Document 208", "Document 218", "Document 227", "Document 228", "Document 234", "Document 245", "Document 246", "Document 249", "Document 253", "Document 258", "Document 266", "Document 270", "Document 273", "Document 281", "Document 293", "Document 302", "Document 307", "Document 311", "Document 313", "Document 315", "Document 317", "Document 325", "Document 326", "Document 328", "Document 330", "Document 331", "Document 334", "Document 339", "Document 340", "Document 341", "Document 343", "Document 352", "Document 357", "Document 358", "Document 359", "Document 363", "Document 367", "Document 375", "Document 379", "Document 387", "Document 402", "Document 406", "Document 419", "Document 425", "Document 427", "Document 428", "Document 440", "Document 442", "Document 450", "Document 453", "Document 455", "Document 457", "Document 463", "Document 472", "Document 473", "Document 474", "Document 483", "Document 492", "Document 493", "Document 494"], "customdata": [{"title": "The Big Express", "text": "The Big Express The lyrics are a commentary on critics who criticize \"white boys\" for singing the blues \"and the rip-off sharks who infest music's murky waters\". Release. Virgin invested \u00a333,000 into a music video for lead single \"All You Pretty Girls\", which peaked at number 55 on the UK Singles Chart. \"The Big Express\" was released on 15 October 1984. First pressings of the vinyl were contained in a circular record sleeve as an homage to the Small Faces' \"Ogdens' Nut Gone Flake\" (1968)."}, {"title": "Wham Rap! (Enjoy What You Do)", "text": "Wham Rap! (Enjoy What You Do) As they continued to work on the song an ultimatum to Michael from his father inspired the line \"Get yourself a job or get out of this house\". A demo of Wham Rap! was recorded in February 1982 along with Club Tropicana and Careless Whisper on a borrowed Fostex 4-track Portastudio, with the resulting 3 song demo-tape gaining Wham! their record contract with Innervision Records some weeks later. Innervision quickly arranged for a proper demo of the song to be recorded at Halligan Band Centre in Holloway (on 24 March 1982) using session musicians on bass and drums, which was then used by Michael and Ridgeley as a backing track for promotional performances at various nightclubs in preparation for their debut release. Synopsis."}, {"title": "Non-Stop Erotic Cabaret", "text": "Non-Stop Erotic Cabaret The album spawned two additional top-five singles in the UK: \"Bedsitter\" and \"Say Hello, Wave Goodbye\". Recording. The album was created on a limited budget; it was supposedly recorded almost entirely with a ReVox tape recorder, a borrowed Roland drum machine belonging to Kit Hain, a Korg SB-100 Synthe Bass, and an NED Synclavier, belonging to producer Mike Thorne. Ball noted the Synclavier would usually have been well beyond the band's means, costing \u00a3120,000: \"That was our technological advantage over the other synth bands at the time."}, {"title": "The Boiler", "text": "The Boiler The song with \u201cthe difficult message\u201d received limited radio-play because of its subject, but still it managed to reach number 35 in the charts. For Jerry Dammers it was about ideals, making a statement, not making money; this song was meant to be heard once. Of course, it didn't help to get a firmer base for the band and 2 Tone records but that wasn't something Jerry was thinking about. \"The Boiler\" had a promo video, which was made on 16mm film by Coventry art student Lizzie Soden from Lanchester Polytechnic (now Coventry University)."}, {"title": "The Specials", "text": "The Specials \"The Specials\" led off with Dandy Livingstone's \"Rudy, A Message to You\" (slightly altering the title to \"A Message to You, Rudy\") and also had covers of Prince Buster and Toots & the Maytals songs from the late 1960s. In 1980, the EP \"Too Much Too Young\" (predominantly credited to the Special A.K.A.) was a No. 1 hit in the UK Singles Chart, despite controversy over the song's lyrics, which reference teen pregnancy and promote contraception."}, {"title": "Star Turn on 45 (Pints)", "text": "Star Turn on 45 (Pints) It contained parodies of songs such as \"Send in the Clowns\", \"House of the Rising Sun\", \"Mary's Boy Child\" and \"White Christmas\". Their biggest commercial success occurred in 1988, when \"Pump Up the Bitter \", climbed to No. 12 in the UK Singles Chart. It parodied sample -laden tracks of the era, such as Bomb The Bass's \"Beat Dis\" and M/A/R/R/S's \"Pump Up the Volume\", which had been a No. 1 hit single in the UK the previous year."}, {"title": "Chas Smash", "text": "Chas Smash Smyth introduced Morrissey to Boz Boorer, who went on to work with him from 1991 onwards. Cathal is also the subject of the 1992 Morrissey single, \"You're the One for Me, Fatty\". He also provided backing vocals on Morrissey's version of the Jam's \"That's Entertainment\". Cathal also had a small part in Suggs' solo career, co-writing the song \"Green Eyes,\" and he also performed backing vocals on \"The Lone Ranger\" album."}, {"title": "Steve Strange", "text": "Steve Strange The single was not a success, but the following year, Strange appeared in the video for David Bowie's no.1 hit \"Ashes to Ashes\", a song which helped to propel the burgeoning New Romantic fashion movement into the mainstream. Later that year, Visage signed a new record deal with the major label Polydor and released their second single, \"Fade to Grey\". The single became a top 10 hit in the UK and several other European countries, reaching number one in Germany and Switzerland. As the public face of the band, Strange shot to stardom in Britain and other parts of Europe."}, {"title": "Doll Congress", "text": "Doll Congress The band was popular locally, but found it difficult to spread this success any further. Doll Congress released two records, including the 1983 self-titled 12\"record on the Enigma Records label, with three songs: a cover of\" Concrete and Clay \"(originally by Unit 4 + 2), and two originals;\"Easy to Touch\"sung by Morgan and\"The Main\"sung by Penn.\"The Main\" featured the steady beating of a suspended steel pipe for percussion, which was often used in their live performances."}, {"title": "Dizzy (Tommy Roe song)", "text": "Dizzy (Tommy Roe song) It was subsequently recorded by such disparate artists as Boney M, Wreckless Eric, and Billy J. Kramer. A 1991 cover by Vic Reeves and The Wonder Stuff reached number one in the UK Singles Chart. Vic Reeves version. On October 14, 1991, a cover of \"Dizzy\" recorded by English comedian Vic Reeves and alternative rock band the Wonder Stuff was released in the United Kingdom, reaching number one in the UK Singles Chart and staying there for two weeks."}, {"title": "Please Don't Go (KC and the Sunshine Band song)", "text": "Please Don't Go (KC and the Sunshine Band song) It was also a double A-side with \"Game Boy\"; King recalled: \"We wanted something new and Game Boy was my son's favourite games console at the time. There were various mixes on the 12-inch single with silly names like \"Afternoon of the Rhino\", which had been the title of a northern soul single by Mike Post .\" Release. The single was picked up as a news story by a local Nottingham TV station."}, {"title": "Paul Quinn (singer)", "text": "Paul Quinn (singer) Bourgie Bourgie were signed by MCA Records and released two singles in 1984, both of which charted in the UK, \"Breaking Point\" peaking at number 48 and \"Careless\" at number 96. The group began recording an album with producer Mike Hedges but it remained unreleased when they split up. Quinn then collaborated with Edwyn Collins on a version of The Velvet Underground's \"Pale Blue Eyes\", released on Postcard Records boss Alan Horne's new Swamplands label, which reached number 72 in the UK in August 1984."}, {"title": "Funtime (The Spitfire Boys song)", "text": "Funtime (The Spitfire Boys song) \"Funtime\" is a single released by The Spitfire Boys, on Impeccable Records, in 1979. The band's line-up on this release were David Littler (lead vocals, guitar), the only remaining member of the band, and ex-Nylonz members, Peter Millman (guitar), Kurt Prasser (bass) and Chris Brazier (drums). The band was formed in Cardiff, Wales, as The White Brothers, by David Francis after dissolving The Photons, but before the release of the single, he was persuaded to rename themselves as The Spitfire Boys, for better sales."}, {"title": "Relax (song)", "text": "Relax (song) The images were accompanied by the phrase \"ALL THE NICE BOYS LOVE SEA MEN\", a pun on the music hall song \"Ship Ahoy! (All the Nice Girls Love a Sailor)\". It declared \"Frankie Goes to Hollywood are coming... making Duran Duran lick the shit off their shoes... Nineteen inches that must be taken always.\" The second ad promised \"theories of bliss, a history of Liverpool from 1963 to 1983, a guide to Amsterdam bars\". When first released in November 1983, the initial progress of \"Relax\" on the UK Top 75 was sluggish."}, {"title": "This Wreckage", "text": "This Wreckage It also contains echoes of atheism (\"And what if God's dead / We must have done something wrong / This dark facade ends / We're independent from someone\"), a belief that Numan would later explore and espouse vocally. Musically, the song has been described as an illogical choice of a single because of its slow tempo and choppy drumbeat mixed underneath the heavy rhythm guitar. Numan originally intended to release \"Remind Me to Smile,\" which is uptempo. Compared with many of Numan's other early hits, \"This Wreckage\" stalled on the UK Singles Chart s, peaking at #20 in December 1980. The single's B-side was the moody piano -based instrumental \"Photograph.\""}, {"title": "Gary Numan", "text": "Gary Numan The band Basement Jaxx had a huge hit in 2002 with \"Where's Your Head At\", which relied on a sample of Numan's \"M.E. \"\u2014from \"The Pleasure Principle\"\u2014for its hook. Nine Inch Nails covered the song \"Metal\" on The Fragile remix album \"Things Falling Apart ,\" as did Afrika Bambaataa (with Numan himself) on the album \"Dark Matter Moving at the Speed of Light\". \"Cars\" remains Numan's most enduring song; it was a hit again in 1987 (remixed by Zeus B. Held) and 1996, in the latter case thanks to an appearance in an advert for Carling Brewery."}, {"title": "Do Nothing (song)", "text": "Do Nothing (song) It was the first Specials single in the UK to diverge from the 2 Tone look and have a picture sleeve, with the cover being the band \"gathered in a gaudy fun pub clad in polyester leisurewear, an image carrying the pungent subtext that modern life was rubbish\". The band's appearance on \"Top of the Pops\" with this song also saw a depart from the suits and mod / rude-boy look, with the band wearing Christmas jumpers. Also on \"Top of the Pops\" was The Beat, promoting \"Too Nice to Talk To\" and Horace Panter and David Steele decided to swap roles and mime each other's band's songs. Reception."}, {"title": "London Boys", "text": "London Boys Dennis Fuller was a former member of the Roxy Rollers rollerskating disco act, which released a single called \"I Need a Holiday\" in May 1979. The duo's most notable songs were \"London Nights\" and \"Requiem\", which were initially released in 1988. \"Requiem\" eventually became their breakthrough single in April 1989, reaching No. 4 on the UK Singles Chart. Subsequently, the re-released \"London Nights\" and the album \"The Twelve Commandments of Dance\", both peaked at No. 2 in the UK singles and album charts, respectively. Another single, \"Harlem Desire\", reached No."}, {"title": "Let's Go to Bed (The Cure song)", "text": "Let's Go to Bed (The Cure song) At the end of the song, Smith sings a string of wordless syllables, nearly identical to the \"doo doo doo\"s of the later song. The song version was debuted on Kid Jensen's radio show on 27 November 1982, as a take which was very close to the final version that appeared as a single in the same month. In an interview with Rolling Stone, Robert Smith discussed the initial reaction when playing the song to Fiction Records: However, the song became a success much to Smith\u2019s surprise."}, {"title": "Brass in Pocket", "text": "Brass in Pocket Its music video was the seventh video aired on MTV on its launch on 1 August 1981. Background. \"Brass in Pocket\" originated as a guitar line that James Honeyman-Scott played for Chrissie Hynde. Hynde then recorded the part with a tape recorder and wrote the song's lyrics. Musically, Hynde described the song as \"trying to be a Motown song, but it didn't quite get it.\" Hynde got the idea for the song's title when, during an after-show dinner, she overheard someone enquiring if anyone had, \"Picked up dry cleaning?"}, {"title": "Mark Hollis", "text": "Mark Hollis George Gimarc noted the Reaction's rendition of the song is about twice as fast and has \"a completely different feel\" than the 1982 version. Island released the Reaction's only single, \"I Can't Resist\", in 1978. George Gimarc likened \"I Can't Resist\" to early works by the Hollies and the Who. The Reaction disbanded the following year. Around this time, Hollis's musical outlook broadened considerably. He began to listen to progressive rock like King Crimson and Pink Floyd, which were considered unfashionable in the punk era."}, {"title": "Penthouse and Pavement", "text": "Penthouse and Pavement Penthouse and Pavement is the debut studio album by English synth-pop band Heaven 17. It was originally released in September 1981, on the label Virgin. \"(We Don't Need This) Fascist Groove Thang\" was released as a single, but did not achieve chart success, partly due to a ban by the BBC. The album sold reasonably well, but was not a great commercial success on release."}, {"title": "Relax (song)", "text": "Relax (song) On 11 January 1984, Radio 1 disc jockey Mike Read expressed on air his distaste for both the record's suggestive sleeve (designed by Anne Yvonne Gilbert) and its lyrics, which centred on the oft-repeated \"Relax, don't do it/When you want to sock it to it/Relax, don't do it/ When you want to come.\" He announced his refusal to play the record, not knowing that the BBC had just decided that the song was not to be played on the BBC anyway."}, {"title": "David Watts (song)", "text": "David Watts (song) The song was later covered by The Jam, who released it on 18 August 1978 as a single, then included it on their third studio album, \"All Mod Cons\" (with different mixes used for the single and album versions). This version, which reached No. 25 in the UK Singles Chart, featured bassist Bruce Foxton on lead vocals rather than Paul Weller, as it was not in the right key for the Jam frontman. The track was released as a double A-side along with \"\"A\" Bomb in Wardour Street\", of which a distinct, slightly shorter version was used for the single release and which would also appear later that year on \"All Mod Cons\"."}, {"title": "Doctorin' the House", "text": "Doctorin' the House \"Doctorin' the House\" is a single by Coldcut with British singer Yazz, released in February 1988. The track incorporates samples from various sources, mainly TV and film dialogue. The song peaked at number 6 on the UK Singles Chart in March 1988 and spent four weeks in the top 10, making it Coldcut's biggest UK hit single."}, {"title": "Silver Machine", "text": "Silver Machine 'Silver Machine' was just to say, I've got a silver bicycle, and nobody got it. I didn't think they would. I thought that what they would think we were singing about some sort of cosmic space travel machine. I did actually have a silver racing bike when I was a boy. I've got one now, in fact. \u2013 Robert Calvert \"Top of the Pops\". Hawkwind have very rarely appeared on television, but the success of the single necessitated an appearance on the BBC chart show \"Top of the Pops\"."}, {"title": "It's Grim Up North", "text": "It's Grim Up North The lyrics to \"It's Grim Up North\" list towns and cities in the North of England, set to a pounding industrial techno beat and percussion reminiscent of steam whistle s. The 1991 version segues into an orchestral instrumental of the hymn \"Jerusalem\". A recurring theme of \"It's Grim Up North\" was drab greyness, representing the dreary, overcast skies of the \"grim\" North. The original single featuring Pete Wylie was pressed on grey vinyl, and the same colour was retained for the sleeve of the 1991 release. The video for \"It's Grim Up North\" was filmed in black and white, and shows The Justified Ancients of Mu Mu performing in the pouring rain."}, {"title": "Johnny Wakelin", "text": "Johnny Wakelin After few further releases (\"Africa Man\", \"You Turn Me On\", \"Dr. Frankenstein's Disco Party\") his success cooled down. He re-recorded his hit \"In Zaire\" in different versions which had a little success. Furthermore, he stayed active as a songwriter, and continued to release albums. He sang \"Where Seagulls Fly\", the Brighton & Hove Albion F.C. anthem released for their appearance in the 1983 FA Cup Final."}, {"title": "I Ran (So Far Away)", "text": "I Ran (So Far Away) In an article for \"Rolling Stone\" titled, \"Anglomania: The Second British Invasion \", Parke Puterbaugh wrote of the impact of the song's music video on its US chart success, \"Fronted by a singer-synth player with a haircut stranger than anything you'd be likely to encounter in a month of poodle shows, A Flock of Seagulls struck gold on the first try.\" Recording and composition. Lead vocalist Mike Score says that there were two main sources of inspiration for \"I Ran (So Far Away)\"."}, {"title": "Memories (Public Image Ltd song)", "text": "Memories (Public Image Ltd song) \"Memories\" is a song by Public Image Ltd. The \"Metal Box\" version comprises two different takes, which are cut to-together. The opening recording is thin sounding, the insert bass heavy. In the dramatically inserted take, Jah Wobble's bass line is given far more depth and prominence. It reached number sixty on the UK Singles Chart."}, {"title": "Young Parisians", "text": "Young Parisians \"Young Parisians\" is the debut single from Adam and the Ants, released by Decca Records on 20 October 1978. The A-side \"Young Parisians\" was an acoustic cabaret-style number, while the B-side, \"Lady\" demonstrated the band's capacity for fast-paced punk rock. At the time, the band were combining the punk sound of their earliest days with a more experimental ethos which would characterize their 1979 debut \"Dirk Wears White Sox\" and, to some extent, its 1980 follow-up \"Kings of the Wild Frontier\" (by which time only Adam Ant remained from the line-up of the debut single)."}, {"title": "Remember Me/I Am a Cider Drinker", "text": "Remember Me/I Am a Cider Drinker \"Remember Me\"/\"I Am a Cider Drinker\" was a split single released by British Sea Power and The Wurzels. The 7\"single features The Wurzels covering BSP's\"Remember Me\"and BSP covering The Wurzels' 1976 hit\"I Am a Cider Drinker\". The release was limited to 1,966 (the year Adge Cutler formed The Wurzels) and only available on BSP's November 2005 tour or through their official website."}, {"title": "Operator (Floy Joy song)", "text": "Operator (Floy Joy song) Promotion. A music video was filmed to promote the single, showing the group performing the song in a bar-like venue. The music video featured two additional performers; Desi Campbell on backing vocals (the band's unofficial backing vocalist and bongo player) and Kenny Crawley on drums. Campbell would later become the lead vocalist for the group following Thompson's departure. Critical reception. On its release, Paul Massey of the \"Evening Express\" stated, \"Their last single should have been a hit, and this change of style might do it."}, {"title": "Curiosity Killed the Cat", "text": "Curiosity Killed the Cat The band played soulful, jazz y and funk y pop music, and was initially signed to Mercury Records. They first came to notice of the UK music press when they worked with Andy Warhol for the video of their 1986 single \"Misfit\". This featured the band in New York City and at one point featured frontman Ben Volpeliere-Pierrot dancing down a side street whilst Andy Warhol referenced Bob Dylan's 1965 long-form promotional film for \"Subterranean Homesick Blues\" by dropping pieces of white card in time to the music. The single was initially unsuccessful but the release of their next single, \"Down to Earth\", gave the band a Top 3 hit in early 1987."}, {"title": "Wedding Bells (Godley & Creme song)", "text": "Wedding Bells (Godley & Creme song) \"Wedding Bells\" is a song written and recorded by English duo Godley & Creme, released as the second single from their fourth studio album, \"Ismism\" (1981). The single peaked at No. 7 on the UK Singles Chart in December 1981. The single's B-side, \"Babies\", a synth-pop song, was later included as a bonus track on the double CD compilation \"Freeze Frame...Plus + Ismism...Plus\", released in the UK in 2004, and on a 2006 Japanese reissue of \"Ismism\". The single's cover was taken by music photographer Peter Ashworth."}, {"title": "Ziggy Stardust (song)", "text": "Ziggy Stardust (song) The group filmed a music video for their cover in August 1982 at the Roundhouse under Camden Market in London. Directed by Mick Calvert, it features the band performing a full \"mock-gig\" with complete backline and \"riotous\" fans. Ned Raggett of AllMusic praised Bauhaus' rendition of \"Ziggy Stardust\", calling it a \"nuclear-strength take\" on the original. Bauhaus' version was released as a single in October 1982 by Beggars Banquet Records in 7\" and 12\" format (as BEG 83 and BEG 83T, respectively)."}, {"title": "Selsey Bill", "text": "Selsey Bill Popular references to Selsey Bill include the song \"Saturday's Kids\" by The Jam (from the 1979 album \"Setting Sons\"), along with \"Bracklesham Bay\": \"Save up their money for a holiday/To Selsey Bill, or Bracklesham Bay and the Madness song \"Driving in My Car \": \"I drive up to Muswell Hill, I've even been to Selsey Bill.\" The references are to Selsey Bill although most of the holiday facilities are the other side of Selsey. There were Pontin's holiday camps at Selsey and Bracklesham Bay, although they are now both closed."}, {"title": "Prefab Sprout", "text": "Prefab Sprout Songwriter Paddy McAloon wanted a song title where the first letters of the words spelled out Limoges, the French city where his former girlfriend was studying at the time. Music journalist Stuart Maconie described the track as \"enigmatic, melancholy, tuneful and therefore perfect for a jobless literature graduate with girlfriend problems\". Their lineup expanded shortly after to incorporate vocalist Wendy Smith, and they recorded a second single \"The Devil Has All the Best Tunes / Walk On\" that September. Peak commercial success (1983\u20131992)."}, {"title": "Zazou", "text": "Zazou Many were arrested and sent to the countryside to work on the harvest. At this point the Zazous went underground, holing up in their dance halls and basement clubs. The Zazous were suspected by the official Communist resistance of having an apathetic, even flippant attitude to the war in general. In Popular Culture. In 1986, British duo the Pet Shop Boys wrote a song about Zazou called \"In the night\" which was the b-side for the first single release of Opportunities (Let's Make Lots Of Money)."}, {"title": "Mud (band)", "text": "Mud (band) The band also embraced the burgeoning disco craze, as exemplified on their 1976 single \"Shake It Down\" which reached No. 12 in the UK chart. After \"Tiger Feet\" they released \"The Cat Crept In\" which reached No. 2 in April 1974, which was written to exploit Les Gray's vocal impression of Presley. Their next single \"Rocket\" reached No. 6 in the UK, after which they released another track from their album \"Mud Rock\", a cover of \"In the Mood\"."}, {"title": "The Poppy Fields", "text": "The Poppy Fields Peters had enticed a young band called the Wayriders to lip-sync the song for the music video while posing as members of the nonexistent group. The events surrounding this hoax have spawned the cinematic release of \"Vinyl\", its soundtrack, The Alarm \"Vinyl Tour 2013\", and the subsequent announcement of a 2013 tour by The Alarm in support of the soundtrack. Hoax. In an interview with BBC News Online, Mike Peters said \"The Alarm, most famous for their 1983 hit \"68 Guns\", were not always taken seriously by DJs\" because of a combination of the age of the band's members and a perception that their image was outdated."}, {"title": "Five Get Over Excited", "text": "Five Get Over Excited Although it was the first single without drummer Hugh Whitaker, who left the band before this song and album were recorded, Whitaker appears in the music video for the track, where he is kidnapped by new drummer Dave Hemingway. Music writer Rikki Rooksby notes that the track's \"anti-hyperbolic title\" is \"positively revolutionary\", as the use of hyperbole in pop lyrics is pervasive but never admitted. In 2007, the \"Manchester Evening News\" described the tune as \"another corking chart hit that stands as a beacon amongst the dross of the 1980s.\""}, {"title": "Don't You Want Me", "text": "Don't You Want Me DVLA records show that this car's last period of Vehicle Excise Duty expired on 24th April 1992. In a 1995 interview, Catherall mentioned that the car Callis was driving had to be pushed into shot as he could not drive at the time, to which Sulley added \"he still can't!\" The video was released in December 1981. Charts and certifications. Weekly charts. 1995 remixes 2014 re-entry Popular culture. In 2001, Virgin Records allowed the song to be used in a Fiat Punto commercial, starring Myfanwy Waring and James Daffern, where the latter actor spoke lyrics from the first verse and chorus over the accompanying background music."}, {"title": "Pretty Vacant", "text": "Pretty Vacant According to bassist Glen Matlock, the song's main riff was inspired by hearing \"SOS\" by ABBA. The B-side of the single was a cover of the Stooges' \"No Fun\", which the band played on the spot without a proper rehearsal. It was taken from demo sessions recorded by producer Dave Goodman. The band made a video for \"Pretty Vacant\" (as well as one for \"God Save the Queen\") on 11 and 12 July 1977 at the studios of ITN in Wells Street, London."}, {"title": "Derry City F.C.", "text": "Derry City F.C. In the world of music, the club was given exposure by Derry punk band, The Undertones, which had the cover of its 1980 hit single, \"My Perfect Cousin\", feature a Subbuteo figure sporting the colours of Derry City. The song's video included the group's front-man, Feargal Sharkey, kicking and leaping to head a ball while wearing the red and white jersey. Similarly, on the cover of its second ever single, \"Get Over You\", the words \"Derry City F.C.\" can be seen. The club have also featured on popular television."}, {"title": "Northern Sky", "text": "Northern Sky The 1985 UK hit single \"Life in a Northern Town\" by The Dream Academy was based on and inspired by \"Northern Sky\", and contributed to the early to mid-80s revival of interest in the songwriter's career. Singer Nick Laird-Clowes's vocals directly echo Drake's style, while the record sleeve contains the words \"Nick Drake, Steve Reich & Classics For Pleasure \". Drake, then practically unknown in the UK, was name-checked in a \"Melody Maker\" interview with Laird-Clowes, who said his song came of a \"strong connection with Nick Drake in a way I can't even explain\"."}, {"title": "Spizzenergi", "text": "Spizzenergi The group released a record called \"Spikey Dream Flowers\", which cemented the group's sonic image as science-fiction weirdos. Two final 1982 singles, this time as Spizzenergi 2, \"Megacity 3\" and \"Jungle Fever\", were the swan song of Spizz in the 1980s. By 1982, the second wave of punk in the UK was over, and post-punk bands were taking over the indie music scene."}, {"title": "What a Waste", "text": "What a Waste \"What a Waste\" is a song and single by Ian Dury and the Blockheads, originally released in 1978 on the Stiff Records single BUY 27 \"What a Waste\" / \"Wake Up and Make Love with Me\". The song has remained in The Blockheads' set following Dury's death. Essentially a song about being in a job that makes you happy, Dury claimed in a 1984 interview with \"Penthouse\" that while not condemning 9-to-5 jobs, he had written the song to make people question their lives, echoing the sentiments of his earlier single \"Sex and Drugs and Rock and Roll\"."}, {"title": "Bathroom Wall", "text": "Bathroom Wall \"Bathroom Wall\" is a song taken from Faster Pussycat's first album \"Faster Pussycat\" released in 1987. Like much of the band's material from the album, it has a comedic side and deals with graffiti left on a bathroom stall wall that Taime Downe saw backstage at a gig the band were playing prior to getting signed."}, {"title": "Razzmatazz (song)", "text": "Razzmatazz (song) \"Razzmatazz\" was released as the third and final single by the band on their new label, Gift Records. The B-side of the single was the suite of songs \"Inside Susan \u2013 A Story in 3 Parts\"; Cocker explained, \"You follow this character from early adolescence through to early thirties and married to an architect somewhere in South London. The last part, \"59 Lyndhurst Grove\", was inspired by a party I'd been to the weekend before.\" Upon its release, the song was named the \"Melody Maker\" single of the week."}, {"title": "Girls on Film", "text": "Girls on Film Originally written and demoed in 1979 by an early line-up of the band featuring singer Andy Wickett, Duran Duran re-wrote and re-recorded the song in 1981. The different original version, which co-writer Wickett said \"was inspired by the dark side of the glitz and glamour\", was released as part of an EP in 2018. Music video. The song fared well on the radio and the charts before the video was filmed, but the controversy that ensued helped to keep the band in the public eye and the song on the charts for many weeks."}, {"title": "Fontella Bass", "text": "Fontella Bass Bass's vocals, backed by the powerful, pulsating push of the band, have allowed the \"Theme De YoYo\" to remain an underground cult classic ever since. She also appeared on Bowie's \"The Great Pretender\" (1981) and \"All the Magic\" (1982). Even with the success of \"Rescue Me\" it was many years and much litigation before Bass would be credited with her share of the songwriting and the royalties. Later career and death. The next few years found Bass at several labels, but saw no notable successes."}, {"title": "Give Us a Goal", "text": "Give Us a Goal Having written the tune, the idea for the lyrics of \"Give Us a Goal\" came after Holder suggested the band write a song about football as many of the band's fans were also football supporters. For the 1991 video compilation \"Wall of Hits\", Lea recalled: \"I wrote this tune and Nod said'Let's do one about football because we've always had this football following\". I was never really convinced about doing a football song, nevertheless the video was fun.\" The song was recorded in early 1978. Release."}, {"title": "What Have I Done to Deserve This? (song)", "text": "What Have I Done to Deserve This? (song) Neil Tennant raps a lugubrious verse about spilt drinks and wilting flowers, before Dusty floats in with a raspy whisper stained by life's disappointments.\"Craig Mclean of the same publication described the song as\"a verifiable Eighties classic\", a view echoed by \"The Independent \"s Graeme Ross, who called the song one of Springfield's best, writing: \"An unmistakable and unforgettable Dusty vocal was layered over trademark Pet Shop Boys synth-pop and the result was an Eighties classic.\"Caroline Westbrook of\" Metro \"called it\"a thing of beauty\" in an article on the chart hits of 1987."}, {"title": "The Cult", "text": "The Cult A fourth single, \"Sweet Soul Sister\" (UK No. 38), was released in February 1990, with the video having been filmed at Wembley Arena, London, on 25 November 1989. \"Sweet Soul Sister\" was partially written in Paris and was inspired by the bohemian lifestyle of that city. Released as a single in February 1990, the song was another hit in the UK, and reportedly reached number one on the rock charts in Brazil. After playing a show in Atlanta, Georgia, in February 1990, the band's management told Astbury that his father had just died of cancer."}, {"title": "Tizer", "text": "Tizer The 1974 song \"Back in Judy's Jungle\" by Brian Eno mentions the soft drink, as does the 1983 song \"Party, Party\" by Elvis Costello and the 1991 song \"King Leer\" by Morrissey. The drink is also mentioned in the lyrics of the 1996 song \"Sing Something Simple\" by the neo-progressive rock act named Grace. Deacon Blue mentions the drink in the chorus of the title track on their 1991 release \"Fellow Hoodlums\"."}, {"title": "Girls Just Wanna Have Fun!", "text": "Girls Just Wanna Have Fun! Girls Just Wanna Have Fun! is a studio album by the Irish all-girl pop band The Nolans. Released in 1984 through Towerbell Records and Mercury Records, the album consists of cover medleys totaling to 33 songs. The album peaked at No. 39 on the UK Albums Chart and sold over 60,000 copies."}, {"title": "Sing Your Life", "text": "Sing Your Life \"Sing Your Life\" is a single by Morrissey released in April 1991. It was the second single taken from the \"Kill Uncle\" album. On release this was Morrissey's lowest charting single in the UK charts, reaching only number 33. One of the single's B-sides was a cover version of \"That's Entertainment\" by The Jam which had backing vocals by \"Chas Smash\", a.k.a. Carl Smyth the second singer of the band Madness. Vic Reeves also recorded backing vocals for the song, but they weren't included in the final version. He is thanked in the sleeve notes. Critical review."}, {"title": "Superman (Black Lace song)", "text": "Superman (Black Lace song) On the Black Lace recording, the intro drum fill was played by Wakefield drummer Barry Huffinley; the remaining rhythm was programmed using a sequencer. The song was recorded at Woodlands Studio in Normanton, West Yorkshire. In 1987, Colin Gibb released an alternative version of the song with explicit lyrics, entitled \"Supercock\". Reception. The single was released in the UK in September 1983; its first UK chart appearance was on 10 September, when it was ranked #94."}, {"title": "Whitney Joins The JAMs", "text": "Whitney Joins The JAMs Early in 1987, Bill Drummond and Jimmy Cauty formed The Justified Ancients of Mu Mu (The JAMs), grafting plagiarised samples from the history of popular music with beatbox rhythms and Drummond's often political raps. The JAMs' small-budget debut single \"All You Need Is Love\" and album \"1987 (What the Fuck Is Going On?)\" both attracted the attentions of the UK music press, who praised The JAMs' innovation and social commentary, and the Mechanical Copyright Protection Society, who demanded the immediate withdrawal and destruction of all copies of \"1987\" in response to an objection from ABBA."}, {"title": "Rock the House (Gorillaz song)", "text": "Rock the House (Gorillaz song) \"Rock the House\" is a song from Gorillaz 'self-titled debut album. It was released as the third single from the album in October 2001. It peaked at number 18 on the UK Singles Chart. The song features a horn section loop sampled from \"Modesty Blaise\", a piece by British jazz musician John Dankworth. Rapper Del the Funky Homosapien is the only artist to provide vocals for the song. Music video. The music video for \"Rock the House\" was directed by Jamie Hewlett and Pete Candeland."}, {"title": "Iggy Pop", "text": "Iggy Pop The 1982 album \"Zombie Birdhouse\" on Chris Stein's Animal label, with Stein himself producing, was no more commercially successful than his Arista works. In 1983, Pop's fortunes changed when David Bowie recorded a cover of the song \"China Girl\". The song had originally appeared on \"The Idiot\", and was a major hit on Bowie's blockbuster \"Let's Dance\" album. As co-writer of the song, Pop received substantial royalties."}, {"title": "There's a New Sound", "text": "There's a New Sound According to Murray, the disc jockey said that the record was one of the top hits but also \"one of the most horrible records he had ever heard \". Burrello and Murray responded by creating the songs \"There's a New Sound\" performed by Burello and \"Fish\" sung by Leona Anderson, which they released as a single. The former song's lyrics consist of a single chorus repeated five times, each time at a higher pitch. The lyrics describe a \"new sound... the strangest sound that you have ever heard\", which turns out to be \"the sound that's made by worm s\"."}, {"title": "Wise Up! Sucker", "text": "Wise Up! Sucker \"Wise Up! Sucker\" is a single by Pop Will Eat Itself released in 1989 from the album \"This Is the Day...This Is the Hour...This Is This!\" The single peaked on the UK Singles Chart at #41. In addition to CD and cassette, the single was released in 7\", 10\", and 12\" formats, each with a different edit of the song."}, {"title": "Rivers of Babylon", "text": "Rivers of Babylon The song was the first single from the band's equally successful 1978 album, \"Nightflight to Venus\". Some controversy arose when the first single pressings only credited Frank Farian and Reyam (aka Hans-J\u00f6rg Mayer) of Boney M.; after an agreement with Dowe and McNaughton, these two were also credited on later pressings. The Rastafarian language was excised from the lyrics for the Boney M. version."}, {"title": "The Wurzels", "text": "The Wurzels The Wurzels have never stopped performing, but record releases during the 1980s and 1990s were few \u2014 and included singles such as \"I Hate JR\" and \"Sunny Weston-super-Mare\". To help celebrate the 25th Anniversary of Eddie Stobart Ltd in 1995, the group signed to Cumbria record label Loose Records & Music, and recorded four new songs including the single \"I Wanna Be An Eddie Stobart Driver\" (released as a limited edition lorry-shaped disc). The interest in this record sparked off renewed interest in The Wurzels."}, {"title": "Walthamstow", "text": "Walthamstow This was a spoof of \"Long ago, high on a mountain in Mexico\", the opening words of Angelo, which was a UK number one hit in 1977 for Brotherhood of Man. \"Waiting in Walthamstow\" is a song by The Cranberries from the album \"Roses\". The track the \"Battle of Epping Forest\" by Genesis on the album \"Selling England by the Pound\" has lyrics based in the area such as \"Along the Forest Road, there's hundreds of cars \u2013 luxury cars.\" The artwork for Blur's \"Parklife\" album featured photos of the band at Walthamstow Stadium. Street art."}, {"title": "Eddie and the Hot Rods", "text": "Eddie and the Hot Rods Eddie and the Hot Rods were a pub rock band from Essex founded in 1975. They are best known for their 1977 UK top ten hit \"Do Anything You Wanna Do\", released under their name Eddie and the Hot Rods. The group broke up in 1985, but reformed in 1996. Singer Barrie Masters was the only constant member until his death in 2019. History. Formation."}, {"title": "Stand and Deliver (Adam and the Ants song)", "text": "Stand and Deliver (Adam and the Ants song) Epic's cassette edition appended the two tracks to each end of either side of the tape. A slightly different version of \"Stand and Deliver\" was then featured on their follow-up LP, \"Prince Charming\", released in November 1981. Music video. The costume and general plot of the video show a strong influence from the 1973 Monty Python sketch \"Dennis Moore\", although the highwayman scenario had also recently formed the basis for the \"Dick Turpin\" series on UK television, starring Richard O'Sullivan in the title role."}, {"title": "Holly Beth Vincent", "text": "Holly Beth Vincent Through Oval Records, Holly and the Italians released in December 1979 the single \"Tell That Girl to Shut Up\", which was a minor hit in the UK and stirred the interest of the British music press. The papers treated the band as a major attraction in the period of new wave explosion and Vincent appeared twice on the front page of \"Melody Maker\", even before the single was released. \"Tell That Girl to Shut Up\", written by Vincent, became a UK top 50 hit again in 1988 when it was covered by the British pop rock band Transvision Vamp as the second single from their debut album \"Pop Art\"."}, {"title": "Tap Turns on the Water", "text": "Tap Turns on the Water \"Tap Turns on the Water\" is a song and single by British band, C.C.S.. Written by band leader Alexis Korner and John Cameron, it was first released in the UK in 1971. Background and chart success. The song was the third chart success by C.C.S. and their most successful. It reached number five in the UK Singles Chart in September 1971 and remained in the chart for 15 weeks. The song was choreographed for BBC dance troupe Pan's People at Kempton Park pumping station. The lyrics for the song were also adapted to be used as a football song by the supporters of Bristol Rovers."}, {"title": "Arndale Centre", "text": "Arndale Centre British band Squeeze referenced the mall in the song \"It's Not Cricket\", from their album of 1979, \"Cool for Cats\", with the lyrics: \"at the Arndale Centre, she's up against the wall.\" On his track \"the N. W. R. A.\" on The Fall's 1980 album \"Grotesque (After the Gramme)\", Manchester singer Mark E. Smith described the destruction of the Arndale as part of an apocalyptic'future rising' of the North."}, {"title": "Nuns on the Run", "text": "Nuns on the Run Nuns on the Run is a 1990 British comedy film starring Eric Idle and Robbie Coltrane, also featuring Camille Coduri and Janet Suzman. The film was written and directed by Jonathan Lynn and produced by HandMade Films. Many of the outdoor scenes were shot in Chiswick, White City and Kings Cross. The soundtrack was composed and performed by Yello and also features George Harrison's song \"Blow Away\" in addition to Steve Winwood \u2019s \"Roll With It\". Plot."}, {"title": "Hand in Glove", "text": "Hand in Glove Shaw was sceptical at first; she was discouraged by the negative media attention that accompanied the Smiths song \"Reel Around the Fountain\", and when she received a copy of \"Hand in Glove\" in the mail, she reportedly exclaimed to her husband \"he's started sending me pictures of naked men with their bums showing!\" Shaw was eventually won over by the intervention of Geoff Travis and by Morrissey's praise of her in the press. In January 1984, \"NME\" announced that Shaw and the Smiths would release a collaborative recording of \"I Don't Owe You Anything\" as a single on Rough Trade."}, {"title": "Backfire at the Disco", "text": "Backfire at the Disco UK CD single<br UK 7\" single (Coloured Vinyl)<br UK 7\" single (Picture Disc)<br Reviews. In reviews, Backfire at the Disco is said to \"gnaw itself into your brain like some kind of tropical disease\". It is also said to be one of \"three superb singles in a row from The Wombats\". The video contains a pastiche of the famous derided 1979 video from Cliff Richard \"Wired for Sound\". This involves people in lurid spandex outfits on roller skates. The Cliff Richard video is currently in the Top 5 Worst Videos ever made on VH1."}, {"title": "Hot Hot Hot!!! (The Cure song)", "text": "Hot Hot Hot!!! (The Cure song) It spent three weeks on the Dutch charts, reaching number 79 there. As with many other singles, the video was directed by Tim Pope, and has been described as \"intentionally ridiculous\". Filmed in black and white, it featured the band as \"dwarves\" dressed in 1950s clothes. Reception. In a review of the single for \"NME\" in 1988, Steve Lamacq said that the song's dance mix was \"spuriously welcoming, but basically a tragedy of trenchfoot\" and concluded, \"Even I know [Smith has] better stuff hidden in that mop of his\"."}, {"title": "Unit 4 + 2", "text": "Unit 4 + 2 Unit 4 + 2's song \"Concrete and Clay\" became a big hit the following year, reportedly thanks to exposure on pirate radio stations, most notably Wonderful Radio London. Tony Windsor, the radio station's music director, later recalled in an interview that he initially rejected the song for the station's playlist, but was persuaded to change his mind by DJ Kenny Everett. The song was recorded with session musicians Russ Ballard and Bob Henrit (who had played with the Roulettes)."}, {"title": "Silly Thing (song)", "text": "Silly Thing (song) This version of \"Silly Thing\" was used for the single in the UK, Australia, West Germany and Portugal. It appeared on the 1992 Sex Pistols compilation \"Kiss This\". \"Who Killed Bambi?\" (B-side). The song \"Who Killed Bambi?\" was written and sung by Edward Tudor-Pole, with Vivienne Westwood contributing to the lyrics. The song was recorded with a 45 piece orchestra, arranged and conducted by Andrew Jackman, in a large studio in Wembley in summer 1978. Tudor-Pole's vocals were added later at the same studio. The subsequent movie sequence of Tudor-Pole performing the song was filmed in one day with actress Irene Handl at Rainbow Theatre in London."}, {"title": "Bauhaus (band)", "text": "Bauhaus (band) Their 1979 debut single, \"Bela Lugosi's Dead\" is considered one of the harbingers of gothic rock music and has been influential on contemporary goth culture. Their debut album, In the Flat Field, is regarded as one of the first gothic rock records. Their 1981 second album Mask expanded their style by incorporating various instruments such as keyboards, saxophone and acoustic guitar along with funk rhythms based tracks like \"Kick in the Eye\". In 1982, Bauhaus achieved mainstream success in the United Kingdom with their third album, The Sky's Gone Out along with a cover of David Bowie's \"Ziggy Stardust\" which peaked No. 4 and No."}, {"title": "Wild Winds Are Blowing", "text": "Wild Winds Are Blowing That came from the office at Brook Street. We didn't know any better in those days.\"Lead vocalist Noddy Holder later recalled in his 1999 biography\"Who's Crazee Now? \": \"It was a good pop-rock song, not too commercial. It was really our first proper single, although we had released two tracks from \"Beginnings\", neither of which was ever going to be a hit.\"Release.\"Wild Winds Are Blowing\" was released on 7\" vinyl by Fontana Records in the UK, Germany and the Netherlands."}, {"title": "The KLF", "text": "The KLF Sensing the opportunity to make a commercial pop record they went instead for the lowest common denominator. According to the British music press, the result was \"rancid\", \"pure, unadulterated agony\" and \"excruciating\" and from \"Sounds\" \"a record so noxious that a top ten place can be its only destiny\". A single of The Timelords' remix es of the song was released: \"Gary Joins The JAMs\" featured original vocal contributions from Glitter, who also appeared on \"Top of the Pops\" to promote the song with The Timelords. \"Doctorin' the Tardis\" sold over one million copies."}, {"title": "Nice One Cyril", "text": "Nice One Cyril The slogan was picked by fans of the football club Tottenham Hotspur, who chanted \"Nice one Cyril\" to praise a Tottenham player named Cyril Knowles. Harold Spiro, a fan of the club, wrote the song with Helen Clarke based on the slogan. They also used the tune of the folk song \"Farewell, Ladies\" for the chorus. The song was performed by the Cockerel Chorus (the cockerel is the emblem of Tottenham Hotspur) fronted by Spiro, with Jamie Phillips singing the opening operatic part. It is also the first professional recording of future Iron Maiden drummer Nicko McBrain. Chart performance. The song was released in 1973 before Tottenham reached the League Cup Final."}], "hoverinfo": "text"}, {"x": [0.3708935081958771, 0.21101292967796326, 0.32525745034217834, 0.23200684785842896, 0.3545849621295929, 0.34273460507392883, 0.22058197855949402, 0.2566145062446594, 0.22553075850009918, 0.3324739933013916, 0.3563280403614044, 0.3926743268966675, 0.2670271098613739, 0.4394730031490326, 0.3713889420032501, 0.3684132695198059, 0.4521959125995636, 0.37794527411460876, 0.2300124317407608, 0.37662357091903687, 0.36670365929603577, 0.25074195861816406, 0.2577398717403412, 0.19968870282173157, 0.24600118398666382, 0.40541937947273254, 0.3727792203426361, 0.42197269201278687, 0.40127551555633545], "y": [-0.22735993564128876, -0.20470111072063446, -0.21930140256881714, -0.2944605350494385, -0.1909453421831131, -0.2909076511859894, -0.3098788857460022, -0.2840176820755005, -0.10837076604366302, -0.20666338503360748, -0.28147879242897034, -0.23082883656024933, -0.2970646619796753, -0.24503718316555023, -0.2455902397632599, -0.23188889026641846, -0.211964949965477, -0.214477077126503, -0.22592565417289734, -0.278559148311615, -0.2221098244190216, -0.28306546807289124, -0.2152198702096939, -0.20449820160865784, -0.24979716539382935, -0.14828667044639587, -0.2348431944847107, -0.34133726358413696, -0.3015393614768982], "mode": "markers", "name": "Cluster 5", "marker": {"size": 8, "color": "rgb(253,180,98)"}, "text": ["Document 24", "Document 44", "Document 57", "Document 59", "Document 62", "Document 68", "Document 90", "Document 97", "Document 106", "Document 118", "Document 157", "Document 158", "Document 182", "Document 194", "Document 214", "Document 222", "Document 283", "Document 285", "Document 291", "Document 306", "Document 344", "Document 392", "Document 393", "Document 415", "Document 422", "Document 423", "Document 461", "Document 471", "Document 498"], "customdata": [{"title": "Whitesnake (album)", "text": "Whitesnake (album) According to music journalist Mick Wall, the album \"wasn't just best Whitesnake album, it was one of the best rock albums of its era\", while \"Here I Go Again\" became a \"signature tune for Coverdale and Whitesnake. It's pretty, with beautifully soulful lead vocal for sure, but it's the'My Way'-type ingredient of the lyrics... that does it to ya every time\"."}, {"title": "Crying in the Rain (Whitesnake song)", "text": "Crying in the Rain (Whitesnake song) \"Crying in the Rain\" is a song by the English hard rock band Whitesnake. The song was originally released on the group's 1982 album \"Saints & Sinners\", but was re-recorded on the group's 1987 multi-platinum album \"Whitesnake\". The song was inspired by singer David Coverdale's divorce. Overview. The original version of \"Crying in the Rain\" is very blues-based and features a short guitar solo at the beginning played by Bernie Marsden. The original song also has a bit slower tempo compared to the re-recorded version, which had a much heavier and faster sound, influenced by heavy metal."}, {"title": "Whitesnake (album)", "text": "Whitesnake (album) In the spring of 1985, Coverdale and Sykes decamped to the town of Le Rayol in the south of France to start writing material for a new album. According to Coverdale, bassist Neil Murray also helped with some of the arrangements. Two songs that would emerge from these sessions would be two of Whitesnake's biggest hits: \"Still of the Night\", based on an old demo by Coverdale and Deep Purple guitarist Ritchie Blackmore, and \"Is This Love\", originally written for Tina Turner. The middle atmospherics with cello riff of \"Still of the Night\" was Coverdale's idea after experimenting with introduction atmospheric sounds from a synthesizer on \"Looking for Love\"."}, {"title": "Guilty of Love (song)", "text": "Guilty of Love (song) \"Guilty of Love\" is a song by the English hard rock band Whitesnake from their 1984 album \"Slide It In\". Written by vocalist David Coverdale, he described the track as a \"very simple and honest love song\". It has frequently been compared to Thin Lizzy for its dual lead guitars. The song was released as the lead single from \"Slide It In\" on 13 August 1983. Its release coincided with Whitesnake headlining the Monsters of Rock festival at Castle Donington, England. The B-side features the track \"Gambler\", also found on \"Slide It In\"."}, {"title": "Whitesnake", "text": "Whitesnake Keith Olsen was brought on board to remix \"Slide It In\", while John Sykes and Neil Murray were tasked with re-recording Micky Moody and Colin Hodgkinson's parts, respectively. The remixed version of \"Slide It In\" reached number 40 on the \"Billboard\" 200 chart. By 1986, the album had sold over 500,000 copies in the US. Critical reception was also positive, with Pete Bishop of \"The Pittsburg Press\" calling the album \"muscular, melodic and musical all together\"."}, {"title": "Whitesnake (album)", "text": "Whitesnake (album) Reported total sales worldwide between 1990 and 2017 were more than 10-15 million. Whitesnake's initial breakthrough was via album's single \"Still of the Night\" which video got a \"tremendous amount of airplay\" on MTV. The album also spawned two \"Billboard\" Hot 100 hit singles: \"Here I Go Again '87\" which reached number 1 on 10 October, and \"Is This Love\" which reached number 2 on 19 December. Both \"Here I Go Again\" and \"Crying in the Rain\" had previously been recorded with a different line-up and released on the 1982 album \"Saints & Sinners\"."}, {"title": "Here I Go Again", "text": "Here I Go Again \"Here I Go Again\" is a song by British rock band Whitesnake. Originally released on their 1982 album, \"Saints & Sinners\", the power ballad was re-recorded for their 1987 self-titled album. The song was re-recorded again the same year in a new \"radio-mix\" version, which was released as a single and hit number one on the \"Billboard\" Hot 100 chart on 10 October 1987, and number nine on the UK Singles Chart on 28 November 1987. The 1987 version also hit number one on the Canadian Singles Chart on 24 October 1987."}, {"title": "David Coverdale", "text": "David Coverdale \"Ready an' Willing\" also featured the band's biggest hit up to that point, the song \"Fool for Your Loving\", which reached No. 13 on the British charts and No. 53 on the US \"Billboard\" Hot 100. \"Ready an' Willing\" was followed up by the even more successful \"Come an' Get It\" in 1981. During 1982 Coverdale took some time off to look after his sick daughter and decided to put Whitesnake on hold. When David Coverdale returned to music he reformed the band, which thereafter recorded the album \"Saints & Sinners\". In 1982, according to British heavy metal magazine \"Kerrang!"}, {"title": "Blue Murder (album)", "text": "Blue Murder (album) Tracks such as \"Sex Child\", \"Valley of the Kings\" and \"Ptolemy\" have also drawn comparisons to Led Zeppelin. Sykes' intent with \"Blue Murder\" was to create a heavier record than Whitesnake's eponymous album, while still retaining some of the same groove and vibe. In an interview with \"Metal Shock\" magazine, Sykes referred to the band's music as \"heavy funk \". The song \"Billy\" was described by Sykes as his \"Thin Lizzy track\", with lyrics inspired by the 1949 film \"White Heat\"."}, {"title": "Flesh & Blood (Whitesnake album)", "text": "Flesh & Blood (Whitesnake album) Reb Beach also co-wrote five of the tracks. Critical reception. Philip Wilding of \"Classic Rock\" felt that listeners \"hoping that the new Whitesnake album record will recall Coverdale's smoky, \"Lovehunter\" past should look away now\", but for those that \"want something to listen to while driving with the top down in some steamy Californian clime, then this Whitesnake is hard to beat\". \"Loudwire\" named it one of the 50 best rock albums of 2019. Personnel. Whitesnake"}, {"title": "Whitesnake (album)", "text": "Whitesnake (album) 2 on the US \"Billboard\" 200 for ten nonconsecutive weeks, barred from the top spot by three different albums, including Michael Jackson's \"Bad\", and was more weeks in the Top 5 than any other album in 1987. \"Whitesnake\" was the band's highest-charting album in the US. On the UK Albums Chart, the album peaked at No. 8. Four songs were released as official singles, \"Still of the Night\", \"Here I Go Again '87\", \"Is This Love\", \"Give Me All Your Love ('88 Mix)\", and one as a promotional single, \"Crying in the Rain '87\"."}, {"title": "Whitesnake", "text": "Whitesnake Coverdale later remarked how Paice joining the band felt like \"truly the beginning of Whitesnake\", where all the members were \"performing at [their] absolute best\" and \"inspiring the best out of each other\". \"Lovehunter\", Whitesnake's second album, was released in October 1979, and it reached number 29 on the UK Albums Chart. \"Sounds\" gave the record a positive review, while AllMusic's Eduardo Rivadavia was more mixed, commending many of the songs, but criticizing the band's studio performance as \"strangely tame\". The album's cover art, depicting a naked woman straddling a giant serpent, caused some controversy when the record was released."}, {"title": "Ready an' Willing", "text": "Ready an' Willing Ready an' Willing is the third studio album by English hard rock band Whitesnake, released on 31 May 1980. It was the group's first album to feature singer David Coverdale and keyboard player Jon Lord's former Deep Purple colleague Ian Paice on drums. It peaked at No. 6 on the UK Albums Chart, it was also the band's first to chart outside of the UK, reaching No. 32 in Norway and No. 90 in the US. The album featured two of the band's UK single-hits from that year: \"Fool for Your Loving\" had reached No."}, {"title": "Whitesnake discography", "text": "Whitesnake discography Three singles from across the two albums reached the UK Singles Chart top 40. After a brief hiatus and several lineup changes, Whitesnake resurfaced in 1984 with \"Slide It In\", which was their first album to reach the US top 40. It was also the band's first release to be certified by the Recording Industry Association of America (RIAA), reaching double platinum status. 1987's \"Whitesnake\" was even more successful, reaching number 2 on the \"Billboard\" 200, number 5 on the Canadian Albums Chart, and the top ten in several other regions."}, {"title": "Whitesnake", "text": "Whitesnake Since then Whitesnake have released four more studio albums and toured extensively around the world. Whitesnake's early sound has been characterized by critics as blues rock, but by the mid-1980s the band slowly began moving toward a more commercially accessible hard rock style. Topics such as love and sex are common in Whitesnake's lyrics, which have been criticized for their excessive use of sexual innuendos and double entendres. Whitesnake have been nominated for several awards during their career, including Best British Group at the 1988 Brit Awards."}, {"title": "Whitesnake", "text": "Whitesnake Coverdale began steering Whitesnake's music more towards hard rock, which was emphasized by the additions of Mel Galley and Cozy Powell, whose past projects included Trapeze and Rainbow, respectively. Majority of Whitesnake's next album was co-written by Coverdale and Galley, while Micky Moody contributed to only one song. Whitesnake began recording their sixth album at Musicland Studios in Munich with producer Eddie Kramer, who had come recommended by John Kalodner. In August 1983, Whitesnake headlined the Monsters of Rock festival at Castle Donington, England. The show was filmed and later released as the band's first long-form video, titled \"Whitesnake Commandos\"."}, {"title": "Whitesnake (album)", "text": "Whitesnake (album) However, when the album was finally released, now titled \"Whitesnake\" in the US and Canada on 7 April 1987, it debuted on 18 April as 72nd and reached Top 10 of the \"Billboard\" 200 chart on 9 May, while Top 5 on 30 May, peaking at number 2 and remaining at or near its peak position over the course of seven months from 13 June 1987 to 23 January 1988, spending more weeks in the top 5 than any other album in 1987, and charting for 76 weeks in total."}, {"title": "Whitesnake", "text": "Whitesnake By this point, original keyboardist Brian Johnston had been replaced by Pete Solley. Martin Birch, who had worked with Coverdale during his time in Deep Purple, was chosen to produce. The resulting record, \"Snakebite\", was released in June 1978. In Europe, the EP was combined with four tracks from Coverdale's album \"Northwinds\" to make up a full-length album. \"Snakebite\" also contained a slowed down cover of Bobby Bland's \"Ain't No Love in the Heart of the City\", which had originally been used by the band to audition bass players."}, {"title": "Guilty of Love (song)", "text": "Guilty of Love (song) These are the only two officially released Whitesnake songs to be produced by Eddie Kramer. At the time, Kramer was producing \"Slide It In\", but the band found it difficult adapting to his way of working, particularly his method of mixing the record. Kramer was eventually let go and replaced by Martin Birch, who had produced all of Whitesnake's previous albums. \"Guilty of Love\" reached number 31 on the UK Singles Chart. A music video was also shot at the Monsters of Rock show in August 1983."}, {"title": "Whitesnake", "text": "Whitesnake After completing the supporting tour for \"Lovehunter\", Whitesnake promptly started work on their third album at Ridge Farm Studios, with Martin Birch once again producing. The resulting record, \"Ready an' Willing\", was released on 31 May 1980, and it reached number six on the UK Albums Chart. It also became the band's first album to chart in the US, where it reached number 90 on the \"Billboard\" 200 chart. Its success was helped by the lead single \"Fool for Your Loving\", which reached number 13 and number 53 in the UK and the US, respectively."}, {"title": "Whitesnake", "text": "Whitesnake That same year, the album was certified gold. The single \"Don't Break My Heart Again\" also charted at number seventeen in the UK. \"Circus\" magazine gave the album a positive review, which proclaimed: \"[Whitesnake] has made its claim to rock history with \"Come an' Get It\", which even stands ahead of classic hard rock in the Free mold.\" Coverdale later named the record his favorite album of the band's early years, stating: \"Even though we had some great songs on each album, I don't feel that we came as close as we did on [\"Come an' Get It\"], as far as consistency is concerned."}, {"title": "Slip of the Tongue", "text": "Slip of the Tongue \"Fool for Your Loving\" originally appeared on the album \"Ready an' Willing\", but it was re-recorded for this album. Songwriting and production. After the tour for the band's previous multi-platinum self-titled album, guitarist Vivian Campbell left the group due to musical differences. Even with Campbell's leaving, the writing process for a new Whitesnake album started at Lake Tahoe with singer David Coverdale and guitarist Adrian Vandenberg. Some material, including the title track, had already been written while on tour and some lyrics were finished by Coverdale in Bora Bora."}, {"title": "Micky Moody", "text": "Micky Moody By this point Whitesnake now featured Ian Paice from Deep Purple on drums, who had been brought into the group to replace Dowle. In 1980 this line up released the album \"Ready an' Willing\", from which two UK singles were taken, \"Fool for Your Loving\" and the album title track, both co-written by Moody. The band also released the double album \"Live...in the Heart of the City\" in the same year. At his time he recorded two singles with Bob Young, with all tracks written by Moody."}, {"title": "Don't Break My Heart Again", "text": "Don't Break My Heart Again Guitarist Doug Aldrich (who played with the band from 2003 to 2014) later named \"Don't Break My Heart Again\" one of his favorite Whitesnake songs. The song was released as the lead single from \"Come an' Get It\" in March 1981. The B-side features the track \"Child of Babylon\", which is also on the album. \"Don't Break My Heart Again\" reached number 17 on UK Singles Chart. A music video was also produced and the band performed the song on the German television show \"Rockpop\"."}, {"title": "Here I Go Again", "text": "Here I Go Again The most notable difference between the original and re-recorded versions are a slight change in the bluesy lyrics and pace. The re-recording of the song in 1987 was advised by record labels bosses Al Coury and David Geffen as a negotiation deal with Coverdale to re-record \"Crying in the Rain\" for the band's self-titled album \"Whitesnake\" released in 1987."}, {"title": "Whitesnake (album)", "text": "Whitesnake (album) Coverdale considers \"Looking for Love\" one of the best songs he wrote with Sykes, but wasn't included on the North American version because of Kalodner's preference for \"Children of the Night\" and limited time factor by vinyl records with 20 minutes a side. These two songs were for the first time released in North America in 1994 on \"Whitesnake's Greatest Hits\" compilation. In Japan the album was titled \"Serpens Albus\" in reference to the illustrated text on the album's artwork which, in Latin, means \"white snake\", but with North American tracklist."}, {"title": "Whitesnake", "text": "Whitesnake The second single \"The Deeper the Love\" also stalled at number 28 on the Hot 100, while on the Album Rock Tracks chart it reached number four. Reviewing \"Slip of the Tongue\", Malcolm Dome, writing for \"Raw\", described it as \"an album full of generally good songs that rarely sinks below the level of adequacy, but only occasionally explodes\". The combination of Whitesnake and Steve Vai was also met with some criticism, with Thom Jurek, in a retrospective review for AllMusic, describing the pairing as \"questionable\"."}, {"title": "Whitesnake", "text": "Whitesnake With the backing of American label Geffen Records, Whitesnake released their eponymous album in 1987, which became their biggest success to date, selling over eight million copies in the US and spawning the hit singles \"Here I Go Again\" and \"Is This Love\". Whitesnake also adopted a more contemporary look, akin to the Los Angeles glam metal scene. After releasing \"Slip of the Tongue\" in 1989, Coverdale decided to put Whitesnake on hold to take a break from the music industry. Aside from a few short-lived reunions in the 1990s, Whitesnake remained mostly inactive until 2003, when Coverdale put together a new line-up to celebrate the band's 25th anniversary."}, {"title": "Whitesnake (album)", "text": "Whitesnake (album) Among them, \"Here I Go Again\" and \"Is This Love\" are the band's most successful charting hits, topping the \"Billboard\" Hot 100 at number one and two respectively. Its success in the US boosted its predecessor, \"Slide It In\" (1984), from Gold to double Platinum status by RIAA, and would see the band receive a nomination at the 1988 Brit Awards for Best British Group and at the American Music Awards of 1988 for Favorite Pop/Rock Album. Background."}], "hoverinfo": "text"}, {"x": [-0.0685834214091301, -0.14534324407577515, -0.0710429698228836, 0.028406914323568344, -0.06835010647773743, -0.13733308017253876, -0.13287273049354553, -0.12950867414474487, -0.11902230978012085, -0.02055101841688156, -0.1527923047542572, -0.08632466197013855, -0.06725123524665833, -0.12442058324813843, -0.04110950231552124, -0.08495764434337616, -0.09396077692508698, -0.12390930205583572, -0.08043251186609268, -0.03720361366868019, -0.14908945560455322, -0.11094822734594345, -0.08358852565288544, -0.16500963270664215, -0.09328994154930115, -0.12511682510375977, -0.16175663471221924, -0.1957954466342926, -0.08878178149461746, -0.0711853876709938, -0.11045270413160324, -0.07465939223766327, -0.12755435705184937, -0.15823325514793396, -0.0826009213924408, -0.08794046938419342, -0.18093402683734894, -0.09451700001955032, 0.032909493893384933, -0.07405436784029007, -0.12029432505369186, -0.059680379927158356, -0.05029665306210518, -0.1363041251897812, -0.17628586292266846, -0.05513404309749603, -0.09597200155258179, -0.16054123640060425, -0.053547099232673645, -0.0939277857542038, -0.14536572992801666, -0.11337818950414658, -0.15030436217784882, -0.1394152045249939, -0.10968287289142609, -0.09681063145399094, -0.12598446011543274, -0.11935044825077057, -0.1323065608739853, -0.07917153090238571, -0.17311817407608032, -0.13675296306610107, -0.05373294651508331, -0.18046458065509796, -0.09664515405893326, -0.14862628281116486, -0.17401383817195892, -0.05719960108399391, -0.08740907907485962, -0.0415
