ument 176", "Document 179", "Document 205", "Document 210", "Document 219", "Document 221", "Document 225", "Document 238", "Document 242", "Document 255", "Document 261", "Document 267", "Document 269", "Document 271", "Document 272", "Document 275", "Document 276", "Document 277", "Document 289", "Document 299", "Document 300", "Document 303", "Document 304", "Document 314", "Document 316", "Document 323", "Document 329", "Document 335", "Document 338", "Document 350", "Document 360", "Document 366", "Document 373", "Document 377", "Document 395", "Document 396", "Document 407", "Document 410", "Document 413", "Document 418", "Document 437", "Document 462", "Document 467", "Document 479", "Document 482", "Document 495"], "customdata": [{"title": "Heartbeat (King Crimson song)", "text": "Heartbeat (King Crimson song) \"Heartbeat\" is a song by the band King Crimson, released as a single in 1982. In the beginning of the music video there is a stream of faces blending into one another, one of the earliest examples of the dissolving/morphing technique which would later be employed in Godley & Creme's \"Cry\" and Michael Jackson's \"Black or White\". The song was later recorded by King Crimson guitarist and singer Adrian Belew for his 1990 solo album, \"Young Lions\"."}, {"title": "Maybe for Sure", "text": "Maybe for Sure The song itself is a reworked version of the song \"Angel's Song\", from the 1983 animated film \"Rock & Rule\", which was written by Debbie Harry and Chris Stein. A remixed version of the track called the \"Tunguska Event 7\" mix\"was later featured on the US charity album\"Just Say Da (Volume IV Of Just Say Yes)\". Track listing. \"All tracks written by Deborah Harry & Chris Stein.\" UK 7\", 7\" Picture Disc & Cassette UK 12\" UK CD"}, {"title": "This Must Be the Place (Naive Melody)", "text": "This Must Be the Place (Naive Melody) As revealed on the commentary to the film, the body parts belong to Byrne and his girlfriend (later wife) Adelle Lutz who was also known as Bonnie. When the song reaches a bridge, the musicians step back and Byrne dances with the lamp, a reference to Fred Astaire's similar dance with a coat-rack in the film \"Royal Wedding\". During the song, Weymouth is seen playing a rare Fender Swinger electric guitar, instead of her usual bass. The \"Stop Making Sense\" version was released as single in 1986, peaking at #100 on the UK Singles Chart. Critical reception."}, {"title": "Faces (Nik Kershaw song)", "text": "Faces (Nik Kershaw song) \"Faces\" is a song by the English singer-songwriter Nik Kershaw. It appears as the eighth track on Kershaw's highly successful debut album \"Human Racing\", released in 1984. Lyrically, the song seems to be about drugs or even religion. When Kershaw was asked about the meaning of the song, he said: \"I can't remember... but seriously, it's very difficult going back on old songs and trying to remember what you were thinking about when you wrote them... but I seem to remember [that] it was about religion and the hypocrisy of some organised religions.\""}, {"title": "Nipple to the Bottle", "text": "Nipple to the Bottle \"Nipple to the Bottle\" is a single by the Jamaican singer and actress Grace Jones, released in 1982. Background. \"Nipple to the Bottle\" was the lead single from Jones' sixth studio album, \"Living My Life\". The song was released in some territories as a double A-side single with \"The Apple Stretching\". In some countries, the single B-side featured \"Cry Now, Laugh Later\" or a dub version of \"My Jamaican Guy\"; all of these three tracks would later receive separate single releases."}, {"title": "The Emperor's New Clothes (song)", "text": "The Emperor's New Clothes (song) \"The Emperor's New Clothes\" is a song recorded by Irish singer Sin\u00e9ad O'Connor for her second studio album \"I Do Not Want What I Haven't Got\" (1990). It was released as the album's second single on 5 June 1990 by Ensign and Chrysalis Records and reached number three in Canada, number five in Ireland, and the top 20 in Australia and Switzerland. Composition. Lyrically, the song is about personal tribulations amid the oppression of the world around her, while she sings: \"I will live by my own policies/I will sleep with a clear conscience\". Critical reception."}, {"title": "Vitamin Z", "text": "Vitamin Z The band's debut album \"Rites of Passage\", was released in 1985. Its most prominent single, \"Burning Flame\", produced by Chris Hughes, hit number 73 on the \"Billboard\" Hot 100, and the band toured England with Tears for Fears. Vitamin Z also made news when their video for the song \"Circus Ring (We Scream About)\" was filmed in Istanbul, making them the first Western Europeans to be allowed to film in Turkey since \"Midnight Express\" prompted government officials there to close the border to foreign film units."}, {"title": "Bitterblue (song)", "text": "Bitterblue (song) \"Bitterblue\" is a song recorded by Welsh singer Bonnie Tyler for her eighth studio album of the same name (1991). It was released on 7 October 1991 by Hansa Records. The song was a European hit, missing the number one spot in Norway to Michael Jackson's song \"Black or White\". The song was written and produced by Dieter Bohlen. \"Bitterblue\" has appeared on several of Tyler's compilation albums including \"The Very Best of Bonnie Tyler: Volume 1\", \"\", \"Greatest Hits\", \"Total Eclipse Anthology\" and \"Ravishing - The Best Of\". Composition."}, {"title": "Channel Z (song)", "text": "Channel Z (song) \"Channel Z\" is a single by the B-52's from their 1989 album \"Cosmic Thing\". The song was the first single from \"Cosmic Thing\" but did not achieve as much success as the follow-ups \"Love Shack\" and \"Roam\". In 1990, the single was reissued with a new 12-inch mix after these two singles. Multiple renditions of the song were released, including the album version and a 7-inch single edit and remix, as well as a \"rock mix\" and a \"rock dub\" which were on a 5-track CD single in the United States. Meaning."}, {"title": "Broken English (song)", "text": "Broken English (song) Musically, \"Broken English\" is a mid-tempo rock song with a strong influence of new wave music. It is built around a simple rhythm guitar beat with synthesizer sound effects. It shows Faithfull's vocals cracked and lower in pitch compared to her earlier work as a result of severe laryngitis coupled with heavy smoking and drug abuse during the 1970s. \"Broken English\" received positive reviews from music critics who praised Faithfull's new musical direction as well as the political theme of the song. Despite the positive reception, it failed to chart in both United Kingdom and the United States. However, it managed to peak inside the top forty in other countries, such as Germany, New Zealand and Sweden."}, {"title": "Blasphemous Rumours / Somebody", "text": "Blasphemous Rumours / Somebody \"Blasphemous Rumours\"/\"Somebody\" is Depeche Mode's twelfth UK single and first double A-side single, released on 29 October 1984. Both A-side songs are from the album \"Some Great Reward\". \"Somebody\" is the first single with Martin Gore as lead vocals, one of three to date (the others being \"A Question of Lust\" and \"Home\"). The music videos for both songs were directed by Clive Richardson. Song information. The verses to \"Blasphemous Rumours\" describe a 16-year-old girl who attempts suicide but fails. She experiences a religious revival but then \"Hit by a car / Ended up / On a life support machine\" (from the lyrics)."}, {"title": "Principles of Lust", "text": "Principles of Lust \"Principles of Lust\" is a 1991 song created by musical project Enigma. Overview. The single was the third one released from their debut album, \"MCMXC a.D.\". On the album, \"Principles of Lust\" is a multi-part song consisting of two versions of \"Sadeness\" with \"Find Love\" in between. The single version is a remix of \"Find Love\" with some additional instrumentation."}, {"title": "Everybody's Got to Learn Sometime", "text": "Everybody's Got to Learn Sometime \"Everybody's Got to Learn Sometime\" is a 1980 single written by James Warren and first performed by British pop band the Korgis; Warren was lead singer in the band. It has subsequently been covered by numerous other artists. Background. \"Everybody's Got to Learn Sometime\" features a distinctive synthesizer line as primary sound, based on a prominent keyboards arrangement played by Phil Harrison. The song also is notable for its simple and sparse lyrics, but with a direct message."}, {"title": "Raspberry Beret", "text": "Raspberry Beret \"Raspberry Beret\" is a song written by Prince and the lead single from Prince & the Revolution's 1985 album \"Around the World in a Day\". Background. The sound of the song expanded upon previous Prince arrangements, incorporating stringed instruments, Middle East ern finger cymbal s, and a harmonica on the extended version. The song was also more in the pop vein than before, though the 12-inch single and video of the song feature a funk y intro. The song tells of a teenage romance and first sexual experience with a girl who wears a raspberry -colored beret."}, {"title": "Eighties (song)", "text": "Eighties (song) Also, the 7\" single was sold with a bonus 7\" single of \"Let's All Go (To the Fire Dances)\". Music video. The official 1984 music video to \"Eighties\" was directed by Anthony Van Den Ende, and shows the band performing the song while frontman Jaz Coleman stands in front of a microphone stand which has the U.S. flag draped over it. Behind him the flag of the Soviet Union can be seen."}, {"title": "Living My Life (song)", "text": "Living My Life (song) \"Living My Life\" is a Grace Jones song released as a single in 1983. Background. The track was originally recorded for the album of the same name, but for unknown reasons (most likely that the pop-oriented record did not fit the overall reggae sound of the album) it did not make the final cut. It received a scarce 1983 release as a UK white label single and was officially released only in Portugal. Jones, however, performed the track on several TV shows."}, {"title": "I Zimbra", "text": "I Zimbra \"I Zimbra\" is a song by American new wave band Talking Heads, released as the second single from their 1979 album \"Fear of Music\". According to Sytze Steenstra in \"Song and Circumstance: The Work of David Byrne from Talking Heads to the Present\", the music draws heavily on the African popular music Byrne was listening to at the time. In the Talking Heads book \"What the Songs Look Like Contemporary Artists Interpret Talking Heads Songs\", artist Joseph Nechvatal created a double page visual interpretation of the song."}, {"title": "Freedom (Wham! song)", "text": "Freedom (Wham! song) The music video, coinciding with the 1985 US release, features the band touring around Beijing, China. The melody of the song's chorus was used by George Michael as an introduction to his song, \"Faith\", played on a church organ. A reworked version of the song with altered lyrics (but still performed by the duo) was used to promote Maxell's line of audio cassettes in 1984."}, {"title": "Telegraph (song)", "text": "Telegraph (song) The 1981 version was released on the 2008 re-released \"Dazzle Ships\" album as an extra track. The original inspiration for \"Telegraph\" came from Andy McCluskey's strong feelings against politics and religion at the time. These motifs were weakened for the version on \"Dazzle Ships\". Critic Stewart Mason in AllMusic retrospectively described the song as \"insanely catchy\" and \"brilliant\", adding: \"[A]s the state-of-1983 electronics of the arrangement sound more and more quaint, the irony grows sharper.\""}, {"title": "State of Confusion (song)", "text": "State of Confusion (song) Kitts suggests that the word \"state\" in the song and in the title represents multiple meanings \u2013 a psychic state of confusion, as well as the state as the government promoting consumer consumption, as well as the state of popular music which traps the singer, particularly in the video. Music critic Johnny Rogan finds the song a continuation of Davies' \"misfit persona\" from earlier songs. Recording. \"State of Confusion\" was recorded at Konk Studios in Hornsey in March 1983, late in the recording process for the album."}, {"title": "Pink Cashmere", "text": "Pink Cashmere \"Pink Cashmere\" is a song by American musician Prince. In the US, the B-side was the 1978 track, \"Soft and Wet\", while Germany backed the song with the William Orbit remix of \"The Future\", originally issued as a single in 1990. In addition, Germany issued a 12\"single and CD single for\"Pink Cashmere\". Both had the 1988 song \"Glam Slam \"as a B-side, and both contained two mixes of\"Pink Cashmere\", a vocal version and a guitar version."}, {"title": "Messages (Orchestral Manoeuvres in the Dark song)", "text": "Messages (Orchestral Manoeuvres in the Dark song) Ricky Wilde, brother and collaborator of Kim Wilde, said the \"gorgeous\" song \u2013 in particular its ostinato synthesizer riff \u2013 was a major influence during the composition of Kim's 1981 hit \"Kids in America\". \"Messages\" has been covered by artists including White Town and Frost. It was featured in the second series of \"Ashes to Ashes\" (2009). In a 2015 poll of 8,180 \"Slicing Up Eyeballs\" readers, \"Messages\" was voted the 40th-best track of 1980. Song versions and B-sides."}, {"title": "Sweet Memory", "text": "Sweet Memory \"Sweet Memory\" is a 1983 song by English pop/new wave band The Belle Stars, released as their eighth single overall. Unlike its predecessor, Sign of the Times, it did not make it into the top 10. However, it did manage to get into the top 30, peaking at #22. Background. Sweet Memory is a song that conveys how much hatred the singer and the lover used to show each other, and how the lover should stop wasting his love by cheating on other people. The singer explains how she brings back terrible memories when thinking about how much hatred her and her lover portrayed."}, {"title": "Mind Disease", "text": "Mind Disease \"Mind Disease\" is a song written by the Harrow -based band Ritual. The song was released by Red Flame Records as a single in October 1982. It was produced by the band and engineered by Chris Stone. Picture sleeve. The front of the picture sleeve featured artwork by Simon Cohen, while the artwork on the back was done by Ritual guitarist Jamie Stewart. \u0623\u0646\u0638\u0631 \u0627\u064a\u0636\u0627. Hip hop music R&B Songs Romantic (song)"}, {"title": "Flesh for Fantasy", "text": "Flesh for Fantasy \"Flesh for Fantasy\" is a song by Billy Idol from his 1983 studio album \"Rebel Yell\". It became the album's third single. Background and writing. The song was written by Billy Idol and Steve Stevens."}, {"title": "Glorious (Andreas Johnson song)", "text": "Glorious (Andreas Johnson song) \"Glorious\" is a song released by Swedish singer-songwriter Andreas Johnson in 1999. It is from Johnson's \"Liebling\" album on the WEA record label. The first three melody lines that are sung are identical to the first three sung melody lines of \"Two Minute Warning\", a song by Depeche Mode (composed by Alan Wilder) in 1983. The song peaked within the top 10 of the charts in Italy and the United Kingdom."}, {"title": "Time and Tide (Basia song)", "text": "Time and Tide (Basia song) \"Time and Tide\" is a song by Polish singer Basia from her debut album of the same name, released in 1987. The song remains one of her biggest hits to date. Background. The track was written and produced by Basia Trzetrzelewska and Danny White. Basia wrote the lyrics about her and Danny's unfulfilled love, at the time when they both were in relationships with other partners. The song has become a staple at wedding reception s in America."}, {"title": "The Fruit Machine (1988 film)", "text": "The Fruit Machine (1988 film) The disco dance sequence used music from both Divine, a drag queen who had released several singles in the UK charts in the 1980s, and Man 2 Man, using their hit \"Male Stripper\". The film's title song was produced by Stock, Aitken & Waterman and sung by Paul Lekakis. Home media. The film has had two DVD releases. In the UK on 16 July 2007 and on 9 April 2009, the German-based Pro-Fun Media released a region free digitally remastered edition in Anamorphic widescreen (1.66:1), including booklet and trailer. A North American Region 1 DVD version never materialised, only the original VHS titled \"Wonderland\". Reception."}, {"title": "Where's the Dress", "text": "Where's the Dress \"Where's the Dress\" is a song by American country music singers Moe Bandy and Joe Stampley. It was released in 1984 as a single from \"The Good Ol' Boys \u2014 Alive and Well\", their collaborative album on Columbia Records. The song is a satire of the English pop band Culture Club. Content. \"Where's the Dress\" was the first collaborative effort between Moe Bandy and Joe Stampley since their 1981 album \"Hey Joe! Hey Moe!\", which included the singles \"Hey Joe (Hey Moe)\" and \"Honky Tonk Queen\"."}, {"title": "Jacob's Ladder (Huey Lewis and the News song)", "text": "Jacob's Ladder (Huey Lewis and the News song) \"Jacob's Ladder\" is a 1986 song written by Bruce Hornsby and his brother John Hornsby and recorded by Huey Lewis and the News. It became a number-one hit on the \"Billboard\" Hot 100 in 1987, the band's third. Composition and recording. Set in Birmingham, Alabama, the song marries the Biblical image of Jacob's Ladder to someone who rejects proselytizing evangelist s and is instead struggling to get through life one day at a time: <poem Step by step, one by one, higher and higher Step by step, rung by rung, climbing Jacob's ladder."}, {"title": "Tribe (Bernie Taupin album)", "text": "Tribe (Bernie Taupin album) Tribe is a 1987 solo album by Bernie Taupin issued by RCA Records. The album includes the two singles, \"Friend of the Flag\" and \"Citizen Jane\". Music video s were made for both singles. Track listing. All songs written by Bernie Taupin and Martin Page. Two other songs written by Taupin and Page around the same time, \"Backbone\" and \"White Boys in Chains\", were used as the B-sides to the singles \"Friend of the Flag\" and \"Citizen Jane\", respectively."}, {"title": "Red Light (U2 song)", "text": "Red Light (U2 song) \"Red Light\" is a song by rock band U2. It is the eighth track from their 1983 album \"War\". Writing and recording. Taking advantage of American musical group Kid Creole and the Coconuts being in Dublin, U2 invited the trumpet player to work on \"Red Light\", thinking that it would freshen up the sound of the band. Three singers joined as well. Bono said, \"We had the studio lit red for effect, and one Coconut took her top off and sang in what looked like a ballerina's bra. The boys from Ireland had difficulty breathing.\""}, {"title": "Michael Steele (musician)", "text": "Michael Steele (musician) In addition to \"All Over the Place\", in 1984 Steele also wrote and recorded the political spoken-word piece \"El Pollo Loco\" for the double LP compilation \"Neighborhood Rhythms\". \"Different Light\". Although \"All Over the Place\" was well regarded by critics, it was not a chart success. Like her bandmates, Steele only achieved popular success and fame with the 1986 release of \"Different Light\" and its hit singles \"Manic Monday\" (No. 2) and \"Walk Like An Egyptian\" (No. 1)."}, {"title": "Legal Tender (song)", "text": "Legal Tender (song) \"Legal Tender\" is the first single released by The B-52's from their 1983 album \"Whammy!\". Description. Lyrically, \"Legal Tender\" is an adventure in the counterfeiting of American dollars. The lyrics describe outfitting a basement with \"heavy equipment\", and learning to print bills because of rising prices. A music video was made to accompany \"Legal Tender\" for promotion on television, featuring many different coloured and shaped wigs (which were habitually worn by Wilson and Pierson in the band's early years) that received a good amount of play on MTV in 1983."}, {"title": "See You (Depeche Mode song)", "text": "See You (Depeche Mode song) \"See You\" is the fourth UK single by Depeche Mode recorded at Blackwing Studios, and the first Depeche Mode single written by Martin Gore. The single was released on 29 January 1982 and was later included on the band's second album \"A Broken Frame\". Background. The single launched a small world tour, with extra band member Alan Wilder, although he did not contribute to the song or the album."}, {"title": "Pale Shelter", "text": "Pale Shelter The title of the song is a reference to \"Pale Shelter Scene\", a 1941 drawing by British sculptor Henry Moore. Release and reissues. \"Pale Shelter\" was initially released in 1982 as a United Kingdom-only single in both 7\" and 12\" formats. The 7\" features the original recording of the song, while the 12\" features an extended version. Both formats featured the B-side \"The Prisoner\", a noisy, electronic piece inspired by the Peter Gabriel song \"Intruder\", which showed off the duo's early experiments with synthesizers and sampling."}, {"title": "This Wreckage", "text": "This Wreckage \"This Wreckage\" is a song written and performed by Gary Numan. It was featured as the opening track on his 1980 LP \"Telekon\" and was the third and final single to be released from that album (although the only one to feature on every configuration of \"Telekon\" worldwide). Described by Numan as a \"self-portrait\" song, \"This Wreckage\" foreshadowed his temporary retirement from touring with lyrics that evoke images of reclusion and hiding (\"Turn out these eyes / Wipe off my face / Erase me\")."}, {"title": "Pearl Necklace (song)", "text": "Pearl Necklace (song) \"Pearl Necklace\" is a song by ZZ Top from their 1981 album \"El Loco\". The song went to No. 28 on the \"Billboard\" Rock Tracks chart in 1981 but never released as a single. \"Pearl Necklace\" was produced by Bill Ham, and recorded and mixed by Terry Manning. Song information. The song contains double entendre lyrics which refer to a sexual act called a \"pearl necklace\", as intimated in the chorus: \"She was gettin' bombed and I was gettin' blown away\", and ultimately revealed in the final verse: \"And that's not jewelry she's talkin' about - it really don't cost that much.\""}, {"title": "Anthem (N-Joi song)", "text": "Anthem (N-Joi song) \"Anthem\", is a song by the British electronic music group N-Joi. The piano-driven track, which also served as part of their debut EP, has gone on to become one of the most famous signature songs in the act's career, as well as seeing it chart numerous times since its 1990 release. Background. The song Anthem has charted on both the UK and US charts. It was originally released in 1990 as a 6 track promo on white label, before being sold on to Deconstruction, where it was released on the EP,'Music From A State Of Mind', reaching number 45 on the UK Top 75 in November 1990."}, {"title": "Manchild (song)", "text": "Manchild (song) \"Manchild\" is a 1989 single recorded by Neneh Cherry, released as the second single from her debut album, \"Raw Like Sushi .\" The single was a top 10 success in the United Kingdom, New Zealand and several European countries. \"Manchild\" did not chart in the United States or Canada. It was the first song Neneh sat down and wrote. She composed the song on a Casio keyboard (the same one she uses to this day), using an auto-chord setting and ended up with 7 chords in the verse alone. Neneh's stepfather Don Cherry commented on this praisingly, comparing it to a jazz song structure."}, {"title": "We Are Glass", "text": "We Are Glass \"We Are Glass\" is a song by the British singer Gary Numan. It was released as a single in May 1980 and reached number five on the UK Singles Chart. The song was Numan\u2019s first release since his 1979 album, \"The Pleasure Principle\", which had been notable in part for its complete absence of guitars. Though the album was a major commercial success, Numan decided that \"getting rid of guitars had been a mistake\" and brought them back into the studio for his next project."}, {"title": "Radio Free Europe (song)", "text": "Radio Free Europe (song) The other members of the band were reportedly awestruck when they heard the lyrics and melodies singer Michael Stipe had written for the song. By May 1981 the band added \"Radio Free Europe\" to its setlist. After a successful show opening for The Police, R.E.M. intended to record material for a demo tape. The group traveled to Drive-In Studios in Winston-Salem, North Carolina, to record some songs with producer Mitch Easter, who was a member of the band Let's Active. The band recorded \"Radio Free Europe\", \"Sitting Still\", and the instrumental song \"White Tornado\", which were placed on a promotional cassette tape."}, {"title": "Steal My Sunshine", "text": "Steal My Sunshine Marc stated that \"Steal My Sunshine\" did not make much of an impression on him, so Len did not originally plan to release it. The master recording remained under his bed for months. When producing \"Steal My Sunshine\", Marc Costanzo wanted to make a song similar to The Human League's 1981 synthpop single \"Don't You Want Me\". As a result, the song's structure is characterized by alternating between male and female vocals from Marc and Sharon. Band member Marc Costanzo has stated that lyrics were about the aforementioned rave and the events that took place there. Release and reception. Release."}, {"title": "Perfect Game (song)", "text": "Perfect Game (song) \"Perfect Game\" is the third single released by the Thompson Twins and the first taken from their debut album, \"A Product Of... (Participation)\". It was released in January 1981 on the T Records imprint, a label created by the band and distributed through the Fame/EMI label. The B-side to the single is the single mix of \"Politics\". Formats. Side A Side B Personnel. Written by Tom Bailey, Chris Bell, Peter Dodd, John Roog"}, {"title": "Shake the Disease", "text": "Shake the Disease \"Shake the Disease\" is a song by English electronic music band Depeche Mode, released as a single on 29 April 1985. \"Shake the Disease\" was one of two new songs on the 1985 compilation albums \"The Singles 81\u219285\" and \"Catching Up with Depeche Mode\", along with the band's subsequent single \"It's Called a Heart\". Song information. Band member Alan Wilder felt this song captured the essence of the band, saying that \"there's a certain edge to what we do that can make people think twice about things."}, {"title": "Song for a Future Generation", "text": "Song for a Future Generation The video also features the female members of the band wearing outlandish wigs, including one made of golden tinsel, one with a chicken wire frame (nicknamed \"the bird cage\") and one bouffant atop which sat a giant bow made from wig-hair. Live performances. In a 1983 music concert at the Forest Hills Tennis Stadium, the band sang live vocals with a prerecorded backing track. The B-52's sang \"Song for a Future Generation\" live over a backing track on the \"Whammy!\" tour in 1983. Reception. Critical reception. The song garnered positive reviews from music critics, who praised of the song's concept and praised its lyrics. \""}, {"title": "Misty Circles", "text": "Misty Circles \"Misty Circles\" is a song written and recorded by English band Dead or Alive. It was co-produced by the band and Zeus B. Held and released as the first single from Dead or Alive's debut album \"Sophisticated Boom Boom\". Background. \"Misty Circles\" was the first song to be released by Dead or Alive after being signed to a major label, Epic Records. The band's prior single releases were issued independently. This song was not very successful, but it managed to peak at number 100 on the UK Singles Chart. In 1984, the song was placed on the B-side of \"You Spin Me Round (Like a Record)\"."}, {"title": "The Human League Video Single (1983)", "text": "The Human League Video Single (1983) The Human League Video Single is a music video compilation by the British synthpop group The Human League, released on VHS and Betamax format tape. Marketed as a \"video single\", it was released in the UK in August 1983. It was the first \"video single\" to be released in the UK, designed to tap into the market created by the new and rapidly increasing popularity of domestic videocassette recorder s in the UK. Video albums had already been released earlier in the decade by bands such as Blondie, Electric Light Orchestra, and Duran Duran, though these had far longer running times and were more expensive to buy."}, {"title": "Wonderful Life (Black song)", "text": "Wonderful Life (Black song) \"Wonderful Life\" is a song by the English singer Black from his 1986 album of the same name. It was released twice as a single and was successful the second time, becoming a top ten hit in Austria, France, Germany, Italy, Switzerland, the Netherlands and the UK. Black, who wrote the song while broke, commented: \"I was really being ironic... Most people took it at face value.\" Single release. First released in 1986 by Ugly Man Records, it initially peaked at no. 72 on the UK Singles Chart."}, {"title": "Open Your Heart (The Human League song)", "text": "Open Your Heart (The Human League song) At the time, as a short-lived marketing tactic, The Human League were labeling their singles \"Red\" or \"Blue\" to help buyers differentiate between the band's musical styles. \"Open Your Heart\" was the first to be designated \"Blue\". When they were asked why, Susanne Sulley explained that \"Red is for posers, for Spandy (Spandau Ballet) types.\" Oakey added: \"Blue is for ABBA fans.\""}, {"title": "Don't Tell Me (Blancmange song)", "text": "Don't Tell Me (Blancmange song) \"Don't Tell Me\" is a song by English synthpop duo Blancmange, released in 1984 as the third single from their second studio album \"Mange Tout\". It was written by Neil Arthur and Stephen Luscombe, and produced by Peter Collins. \"Don't Tell Me\" reached No. 8 in the UK and remained in the charts for ten weeks. A music video was filmed in Valencia to promote the single. Critical reception."}, {"title": "Talk About the Passion", "text": "Talk About the Passion \"Talk About the Passion\" is a song by the American alternative rock band R.E.M., released as the second single released from its debut album \"Murmur\" in 1983. It was released in Europe only, on 12\" vinyl. This song failed to follow up on the success of\" Radio Free Europe \"released earlier in the year, as it did not chart. A live performance at Larry's Hideaway, Toronto, Ontario, Canada, from July 9, 1983, was released on the 2008 Deluxe Edition reissue of\"Murmur\"."}, {"title": "Paninaro (song)", "text": "Paninaro (song) The song is about the 1980s Italian youth subculture known as the paninari; derived from the word \"panino\", Italian for sandwich, they were known for congregating in restaurants serving sandwiches and in the first US-style fast food restaurants, as well as their preference for designer clothing and 1980s pop music such as the New Romantic music of Italo disco. Neil Tennant has said that they were drawn to the concept due to having shared those preferences. Lyrics. \"Paninaro\" is one of the few Pet Shop Boys songs in which Chris Lowe provides the majority of the vocals. Tennant, meanwhile, only sings the title repeatedly in intervals."}, {"title": "The People Want to Dance (song)", "text": "The People Want to Dance (song) They allocated no marketing budget to the album after the singles'Where Has Love Gone' and'Across the Universe' were released.\" Release. The single was released on 7\" vinyl, 12\"vinyl and CD in 1991 across the UK and Germany only. The single was released entirely through MCA Records. For the single release, the album version of the song was not used. Instead the remix\"The People Want To Dance (Rave Hard Mix)\" was used as the a-side, with the title referencing the 1986 Frankie Goes to Hollywood single Rage Hard."}, {"title": "Guardian Angel (Drafi Deutscher song)", "text": "Guardian Angel (Drafi Deutscher song) Guardian Angel is a 1983 song by Drafi Deutscher. History. The song was originally released by Drafi Deutscher under the pen name Masquerade. It charted in Germany as well as in several other nations and is the second most famous song by Deutscher after \"Marmor, Stein und Eisen bricht\" (engl. Marble, Stone and Iron Breaks). In the UK, the song was released in a version sung by Nino de Angelo who had also recorded German and Italian covers (see below). De Angelo's version reached #57 on the official UK charts. Music video. A Danish TV-show appearance of Masquerade was used as a music video."}, {"title": "Controversy (song)", "text": "Controversy (song) \"Controversy\" is a song by American musician Prince, the lead single and title track to his 1981 album. The song addresses speculation about Prince at the time such as his sexuality, gender, religion, and racial background, and how he could not understand the curiosity surrounding him. Background. The song has two main verses, a few choruses, with the title repeated throughout the track."}, {"title": "Disconnected (1984 film)", "text": "Disconnected (1984 film) The film features a soundtrack of several 1980s new wave and rock bands, including \"Talking to a Stranger\" and \"Scream Who\" by Hunters & Collectors; \"Complicated Game\" by XTC; and \"Chizoola\" by Haysi Fantayzee. Release. Critical response. \"Variety\" gave the film a middling review, describing it as \"a low-budget horror film made by locals in Waterbury, Connecticut, which tries to surmount the clich\u00e9s of the genre, but emerges as a routine picture.\" Brian Collins of \"Birth.Movies.Death.\""}, {"title": "Red Tape (song)", "text": "Red Tape (song) On its parent album, where every song stands for a \"deadly sin\", \"Red Tape\" represents bureaucracy. The song was released as the single only in France, with a French-language version of \"New York\" on side B, which was not available on the album. The single did not chart. In the 2017 book \"Europe's Stars of '80s Dance Pop\", the song is mentioned as one of Lear's \"noteworthy tracks\" from the 80s. Music video. The music video pictures Amanda clad in a futuristic outfit and sunglasses, playing Rubik's Cube."}, {"title": "New Lace Sleeves", "text": "New Lace Sleeves \"New Lace Sleeves\" is a song written by new wave musician Elvis Costello and performed by Costello and the Attractions for his 1981 album \"Trust\". The first version of the song was written by Costello in 1974 and featured post-war themed lyrics that were largely scrapped in the final recording. In the final version of the song, Costello included lyrics about seduction and power. Musically, the song was performed at a slower tempo and features a band performance praised by Costello. Pete Thomas notably performed a drum beat inspired by songs from Devo and Stevie Wonder."}, {"title": "Jesus He Knows Me", "text": "Jesus He Knows Me \"Jesus He Knows Me\" is the second track on the 1991 Genesis album \"We Can't Dance\" and its fourth single. The song is a satire of televangelism, released in a period when several televangelists such as Jimmy Swaggart, Robert Tilton and Jim Bakker were under investigation for promising financial success to their listeners, provided they sent money to them. The song reached 10 in Canada, No. 20 in the United Kingdom and No. 23 in the United States. Background. Before the lyrics were added, the song's title was \"Do The New Thing\", possibly referencing Tony Banks's opening keyboard notes, which are heard again in the bridge."}, {"title": "Promises (Basia song)", "text": "Promises (Basia song) \"Promises\" is a song by Polish singer Basia from her debut studio album \"Time and Tide\", released in 1987. The track was written by Basia Trzetrzelewska, Danny White, and Peter Ross of Immaculate Fools. It was produced by Danny and Basia, and is a samba -influenced jazz-pop song. The single was first a minor hit in the UK in January 1988. In 1989, \"Promises\" charted in the USA, where remix es of the song by Justin Strauss were released on a 12\" maxi single. Music videos."}], "hoverinfo": "text"}, {"x": [0.20717401802539825, 0.2697230577468872, 0.19314204156398773, 0.2294941246509552, 0.1637611985206604, 0.12039206922054291, 0.2965855002403259, 0.15974979102611542, 0.2041398137807846, 0.215053528547287, 0.018937893211841583, 0.22978505492210388, 0.22469866275787354, 0.12691020965576172, 0.13376672565937042, 0.15467000007629395, 0.24258190393447876, 0.19239453971385956, 0.19179090857505798, -0.00945550762116909, 0.21903011202812195, -0.018216023221611977, 0.26631104946136475, 0.26013150811195374, 0.13669231534004211, 0.17156705260276794, 0.2208556979894638, 0.12425383180379868, 0.1291964054107666], "y": [0.15353061258792877, 0.010130827315151691, -0.033847417682409286, 0.08736185729503632, 0.05644509196281433, 0.21736174821853638, 0.041419100016355515, 0.18768800795078278, 0.05593370646238327, -0.004898501560091972, 0.08244296908378601, 0.1290903091430664, 0.1396649330854416, 0.15822038054466248, 0.23687753081321716, 0.12942805886268616, 0.20706598460674286, 0.057270172983407974, 0.12956394255161285, 0.12661519646644592, 0.03558347374200821, 0.11400425434112549, 0.10802178829908371, 0.07638005167245865, 0.05714460834860802, 0.10204391181468964, -0.01966576650738716, 0.1162259504199028, 0.2652261257171631], "mode": "markers", "name": "Cluster 9", "marker": {"size": 8, "color": "rgb(188,128,189)"}, "text": ["Document 1", "Document 7", "Document 13", "Document 14", "Document 17", "Document 18", "Document 19", "Document 21", "Document 37", "Document 47", "Document 60", "Document 65", "Document 67", "Document 98", "Document 101", "Document 108", "Document 116", "Document 155", "Document 181", "Document 212", "Document 236", "Document 262", "Document 279", "Document 318", "Document 324", "Document 371", "Document 383", "Document 385", "Document 409"], "customdata": [{"title": "Ride a White Swan", "text": "Ride a White Swan \"Ride a White Swan\" is a song by English band T. Rex. It was released as a stand-alone single on 9 October 1970 by record label Fly, and was the first single credited under the band's new, shorter name. Like all of the band's songs, it was written by the group's singer, guitarist and founder Marc Bolan. The song was included on the US version of the 1970 album, \"T. Rex\"."}, {"title": "White Hot (album)", "text": "White Hot (album) White Hot is the fourth album by the rock band Angel. After the release of \"On Earth as It Is in Heaven\", bass guitar player Mickie Jones left and was replaced by Felix Robinson. The album contains Angel's only top 50 hit, \"Ain't Gonna Eat Out My Heart Anymore ,\" originally recorded by The Young Rascals in 1965, which went to #44 on the \"Billboard\" Hot 100 in 1978."}, {"title": "Dirty White Boy (song)", "text": "Dirty White Boy (song) \"Dirty White Boy\" is a song recorded by British-American rock band Foreigner, written by Lou Gramm and Mick Jones, and produced by Roy Thomas Baker, Jones, and Ian McDonald. It was the first single taken from the band's third studio album, \"Head Games\" (1979). The B-side, \"Rev On The Red Line\" has also proven to be very popular among fans, but was never released as an A-side."}, {"title": "White Lies (Jason & the Scorchers song)", "text": "White Lies (Jason & the Scorchers song) \"White Lies\" is a single by Jason & the Scorchers. Produced by Terry Manning, it was the second track on their 1985 album, \"Lost and Found\". \"White Lies\" was released by EMI America, on 12-inch vinyl. Track listing. A1. \"White Lies\"<br B1. \"Are You Ready For The Country\"<br B2. \"Honky Tonk Blues\""}, {"title": "Little White Lies (Status Quo song)", "text": "Little White Lies (Status Quo song) \"Little White Lies\" is a single released by the British Rock band Status Quo in 1999. It was included on the album \"Under the Influence\"."}, {"title": "Ride a White Horse", "text": "Ride a White Horse The song has been remixed a number of times and was featured in the American television program \"The L Word\". Background and writing. \"Ride a White Horse\" is an electronic \u2013 dance song that was inspired by the disco era. Alison Goldfrapp had grown up listening to T.Rex and Polish disco music, and many assumed that she based the song's lyrics around Bianca Jagger's infamous entrance into Studio 54 on a white horse."}, {"title": "White Hot Odyssey (album)", "text": "White Hot Odyssey (album) White Hot Odyssey is the debut album by American hard rock band White Hot Odyssey, released on Mojo / Jive Records in 2004. The album was produced by lead singer-songwriter Steve Perry. The song \"Subway Killer\" was later re-recorded in a rockabilly style as a bonus track for \"White Teeth, Black Thoughts\", the 2013 album by Perry's other band, the Cherry Poppin' Daddies. Track listing. All songs written and composed by Steve Perry."}, {"title": "White Horse (Laid Back song)", "text": "White Horse (Laid Back song) \"White Horse\" is a 1983 song written by Tim Stahl and John Guldberg of the Danish duo Laid Back. It was released as the B-side of their single \"Sunshine Reggae\" which became a major hit in several European countries. In the US, the A-side was mainly ignored and it was the B-side that became most successful. It was released as a single and went on to spend three weeks at number one on the Dance Charts. The single also made the top five on the R&B singles chart and peaked at number 26 on the \"Billboard\" Hot 100. Although being played in European clubs, it failed to chart there when re-released as an A-side. Lyrics."}, {"title": "Bullet (band)", "text": "Bullet (band) Bullet was a one-hit wonder American rock band. Their only hit, \"White Lies, Blue Eyes\", peaked at number 28 on the \"Billboard\" Hot 100 chart in January 1972. Sudden Success. According to vocalist Ernie Sorrentino, he was asked to provide a lead vocal for the Lanny Lambert and Bobby Flax song, \"White Lies, Blue Eyes,\" which had been recorded with studio instrumentalists some weeks before with Flax and Lambert singing harmony vocals. The producers, satisfied with the result, asked Sorrentino to record \"Changes of Mind\" for the B side, a song that he and drummer Mike Micara had written for their current band."}, {"title": "White Sister (band)", "text": "White Sister (band) White Sister was an American hard rock and AOR band formed in 1980. Their song \"Save Me Tonight\" appeared on the soundtrack album for the 1985 Columbia Pictures film, \"Fright Night\". Their song \"April\" can be heard in the 1986 Metro-Goldwyn Mayer film, \"Killer Party\". The band also performs in the movie. The band recorded the song \"Touch the Sky\" which can be heard in the 1986 film \"Thrashin'\" starring Josh Brolin. Their song \"Dancin' on Midnight\" appeared on the soundtrack album for the 1989 Magnum Pictures film \"\"."}, {"title": "The Tubes", "text": "The Tubes The Tubes are a San Francisco -based rock band. Their eponymous 1975 debut album included the single \"White Punks on Dope ,\" while their 1983 single \"She's a Beauty\" was a top-10 U.S. hit and its music video was frequently played in the early days of MTV. The band also performed in the 1980 film \"Xanadu\", singing the rock portion of the cross-genre song \"Dancin'\" opposite a big band. History. The Tubes formed on March 22, 1972, in San Francisco, California, featuring members from two Phoenix, Arizona, bands who had relocated to San Francisco in 1969."}, {"title": "Ride a White Swan", "text": "Ride a White Swan The song was the band's first hit, and, according to Ned Raggett of AllMusic, the song \"inadvertently founded glam rock mania\" although Bolan did not wear characteristic glam stage clothing until the promotion of follow up single \"Hot Love\". Background and recording. In spring 1969, after three acoustic Tyrannosaurus Rex albums and an equal number of singles released to limited appeal, Bolan began to make the transition from basing his band's sound around an acoustic guitar to basing it around an electric one."}, {"title": "White Limo", "text": "White Limo \"White Limo\" is a song by the American rock band Foo Fighters. It is the second single from their seventh studio album \"Wasting Light\". The single was released on March 28, 2011 as an iTunes digital download. Composition. In an interview with Classic Rock, Dave Grohl stated that the lyrics for \"White Limo\" were written in just two minutes. MTV writer Chris Ryan noted that the song showed Dave Grohl going back to his roots in hardcore punk, describing it as \"...a blistering, paint-stripping thrash track that mixes mosh-inducing hard-core with the Foo\u2019s penchant for melody.\""}, {"title": "White Horse (Laid Back song)", "text": "White Horse (Laid Back song) The book \"Totally Awesome 80s\" described \"White Horse\" as \"a song with very few words that still managed to be about the joys of cocaine\". Co-writer Tim Stahl referred to an alternative interpretation of the song when interviewed for the book \"Flashbacks to Happiness: Eighties Music Revisited\" (published by iUniverse), saying, \"Another cute anecdote about the song was when we got a letter from a little girl in Jutland in 1983, thanking us for making a song for her white pony!\""}, {"title": "My White Bicycle", "text": "My White Bicycle Whoever needed the bikes would take them and leave them when they were done.\"The Scottish rock band Nazareth did a cover version, which reached No. 14 in the UK Singles Chart in 1975, staying for eight weeks. Actor Nigel Planer, as his character Neil the Hippy from TV-series\" The Young Ones \", reached No. 97 with his cover in 1984. Richie Unterberger of AllMusic wrote that the song was one of the first to prominently feature backward guitar phasing."}, {"title": "Ride a White Swan", "text": "Ride a White Swan \"Ride a White Swan\" is considered to have heralded the glam rock movement. When Bolan died in a car crash in 1977, T. Rex's management paid tribute to Bolan by laying a large white swan made of flowers among the floral tributes on display at Golders Green Crematorium in North London, where his funeral was held. The song is one of many T. Rex tracks which feature in the film \"Billy Elliot\". The song is also featured in the video game \"Lego Rock Band\"."}, {"title": "White Shit", "text": "White Shit White Shit is an American punk rock band, most significant for their 2009 song \"Jim Morrison\". They released their debut album, \"Sculpted Beef\", in 2009."}, {"title": "Edgar Winter", "text": "Edgar Winter White Trash, with Winter and Jerry Lacroix both on lead vocals and sax, enjoyed huge success, with the 1971 release of the studio album \"Edgar Winter's White Trash\", and with 1972's follow-up live gold album (partially recorded at New York's Apollo Theater) \"Roadwork .\" In late 1972, Winter brought together Dan Hartman, Ronnie Montrose and Chuck Ruff to form The Edgar Winter Group, who created such hits as the number one \"Frankenstein\" and \"Free Ride\" (with lead vocals by its writer Hartman)."}, {"title": "A Day at the Races (album)", "text": "A Day at the Races (album) It went to number two on the UK charts (after \"Under the Moon of Love\" \u2013 Showaddywaddy was at number one) and number 13 on the US singles chart. \"White Man\". \"White Man\" was written by May about the suffering of Native Americans at the hands of European immigrants, taking the viewpoint of native peoples. This song would be the focal point for a Mercury vocal solo on the A Day at the Races Tour and serve as both a Mercury vocal solo spot and a May guitar solo spot on the 1977\u201378 \"News of the World\" tour."}, {"title": "TV-Glotzer", "text": "TV-Glotzer \"TV-Glotzer\" is a song by Nina Hagen Band, first released in 1978 by CBS Records and later, on 29 August 1979, released in United Kingdom. The song is a cover of \"White Punks on Dope\" by The Tubes, with different German lyrics from the perspective of an East German unable to leave her country, who escapes by watching West German television, where \"everything is so colorful\"."}, {"title": "Edgar Winter's White Trash (album)", "text": "Edgar Winter's White Trash (album) Edgar Winter's White Trash is the second studio album by Edgar Winter, and his first with his group White Trash. The album reached #111 on the \"Billboard\" charts, and produced the single \"Keep Playin' That Rock'n' Roll\", which went to #70 on \"Billboard's\" Top 100. The album was prepped for quadraphonic sound, but was left unreleased in this format. The album was produced by Rick Derringer. In Canada, the album reached #82."}, {"title": "Nite Flights (song)", "text": "Nite Flights (song) \"Nite Flights\" is a song by the American singer-songwriter Scott Walker under his given name Scott Engel. It was first recorded and released by Walker's pop group The Walker Brothers as the title track of their final album, 1978's \"Nite Flights\". David Bowie version. \"Nite Flights\" was first covered by the English musician David Bowie in 1993 for his album \"Black Tie White Noise\". Along with all the other songs on \"Black Tie White Noise,\" this version uses heavy electronic sounds, including electronic drums and multiple synthesizers."}, {"title": "Ride a White Swan", "text": "Ride a White Swan \"Ride a White Swan\" made Bolan a star and boosted T.Rex's fame and reputation, and the follow-up single \"Hot Love\" went to number 1 for six weeks as the phenomenon of glam rock took hold. At this point Bolan introduced bassist Steve Currie and, prior to the next single and a major tour, recruited drummer Bill Legend to complete the line-up which remains the representation of T. Rex's halcyon era. The band would ultimately enjoy four number 1 singles and four number 2 singles in the UK by the end of 1972. Performances."}, {"title": "White Limo", "text": "White Limo \"Revolver\" described the song as \"the most metal track on \"Wasting Light \", and one of the most metal Foo Fighters' songs ever.\" The song has also been categorized as simply hard rock. Release. On February 12, 2011, a music video was released for \"White Limo\", featuring Lemmy of Mot\u00f6rhead. It was the first full song released from \"Wasting Light,\" however, it was the second official single, released on March 28, 2011. It was preceded by \"Rope\" earlier that month."}, {"title": "Nazareth (band)", "text": "Nazareth (band) This was followed by \"Loud'N' Proud\" in late 1973, which contained another hit single with a cover of Joni Mitchell's song \"This Flight Tonight\". Then came another album \"Rampant ,\" in 1974, that was equally successful although its only single, \"Shanghai'd in Shanghai\", narrowly missed the British Top 40. A non-album song, again a cover version, this time of Tomorrow's \"My White Bicycle\", was a UK Top 20 entry in 1975. \"Hair of the Dog\" was released in April 1975 and was produced by Manny Charlton, ending Roger Glover's association with the band."}, {"title": "Nights in White Satin", "text": "Nights in White Satin The attraction operated as \"The Trip\" for the single 2008 season the park operated as Hard Rock Park, but was rethemed as \"Monstars of Rock\" with the sale and retitling of the park as Freestyle Music Park; \"park officials said the experience will be similar but the presentation will be changed.\" Freestyle Music Park would cease operations after its only season as such in 2009. \"Nights in White Satin\" was the title of a 1987 film directed by Michael Barnard, and starring Kip Gilman and Priscilla Harris. The Moody Blues recording of the song was featured prominently in the soundtrack, particularly during a rooftop dance sequence."}, {"title": "Lou Reed", "text": "Lou Reed Katz would come on board as producer, and the album \"Rock'n' Roll Animal\" (February 1974) contained live performances of the Velvet Underground songs \"Sweet Jane\", \"Heroin\", \"White Light/White Heat\", and \"Rock and Roll\". Wagner's live arrangements, and Hunter's intro to \"Sweet Jane\" which opened the album, gave Reed's songs the live rock sound he was looking for, and the album peaked at No. 45 on the \"Billboard\" 200 for 28 weeks and soon became Reed's biggest selling album. It went gold in 1978, with 500,000 certified sales. \""}, {"title": "Dawn of the Dickies", "text": "Dawn of the Dickies Dawn of the Dickies is The Dickies' second album, released in 1979. It includes the UK hits \"Nights in White Satin\" (a high-speed cover of the Moody Blues song), which reached No. 39 in the UK chart in September 1979, and \"Fan Mail,\" which made No. 57 in February 1980."}, {"title": "White Rabbit (song)", "text": "White Rabbit (song) In the 1999 \"Futurama\" episode \"A Head in the Polls\" Richard Nixon sings an alternate version of \"White Rabbit\". In 1969, Nixon hosted a tea party for graduates of Finch College, and Slick was invited under her former name of Grace Wing. She brought a known political protester as her guest, and planned to spike Nixon's tea with 600 micrograms of LSD. He comments that he is meeting those'stupid hippies' halfway by singing a song about an LSD trip written by a woman who attempted to drug him with it. A remixed version of Jefferson Airplane's version was used as main menu theme for the 2004 game Battlefield Vietnam."}], "hoverinfo": "text"}, {"x": [-0.02663523331284523, 0.086494579911232, 0.20861271023750305, -0.08895489573478699, -0.1308862268924713, 0.3249860405921936, -0.10443253070116043, 0.19742028415203094, -0.11574580520391464, 0.1749179363250732 .1365591138601303, -0.09883306920528412, -0.0059236944653093815, -0.007615919224917889, -0.0008910239557735622, 0.018139319494366646, -0.08367052674293518, -0.12430522590875626, -0.04792628064751625, -0.13029268383979797, 0.061830904334783554, -0.14305415749549866, -0.03298737853765488, -0.2921992838382721, -0.14305831491947174, -0.19329115748405457, -0.23511357605457306, -0.15541858971118927, -0.08875218778848648, -0.1684180498123169, 0.010624058544635773, -0.15244770050048828, -0.10275670140981674, 0.0012921070447191596, -0.03786564990878105, -0.10296127945184708, -0.07972916215658188, -0.03300126641988754, -0.07105069607496262, 0.020744197070598602, -0.09224005043506622, -0.08989587426185608, -0.11872031539678574, -0.2008570283651352, -0.17309561371803284, -0.05232538282871246, -0.003894226159900427, -0.09191317111253738, -0.10925877094268799, -0.16838054358959198, -0.017352601513266563, 0.009371230378746986, -0.18440528213977814, -0.10530377179384232, -0.0812644511461258, -0.12922002375125885, 0.018088074401021004, -0.16082850098609924, -0.039705485105514526, -0.15857817232608795, -0.05066213756799698, -0.10822660475969315, -0.18616531789302826, -0.04548851028084755, -0.06318695098161697, 0.02646070159971714, -0.09166644513607025, -0.12081697583198547, -0.11920903623104095, -0.039567381143569946, -0.09180797636508942, -0.03480206057429314, -0.11720062792301178, -0.18474996089935303], "mode": "markers", "name": "Cluster 0", "marker": {"size": 8, "color": "rgb(141,211,199)"}, "text": ["Document 46", "Document 75", "Document 76", "Document 85", "Document 94", "Document 107", "Document 111", "Document 117", "Document 127", "Document 129", "Document 140", "Document 156", "Document 161", "Document 175", "Document 198", "Document 204", "Document 209", "Document 222", "Document 247", "Document 249", "Document 251", "Document 257", "Document 258", "Document 281", "Document 289", "Document 295", "Document 304", "Document 308", "Document 311", "Document 329", "Document 344", "Document 355", "Document 360", "Document 371", "Document 375", "Document 378", "Document 380", "Document 381", "Document 383", "Document 386", "Document 395", "Document 399", "Document 401", "Document 404", "Document 413", "Document 416", "Document 423", "Document 426", "Document 430", "Document 439", "Document 441", "Document 444", "Document 453", "Document 454", "Document 460", "Document 461", "Document 464", "Document 466", "Document 469", "Document 470", "Document 472", "Document 489", "Document 493", "Document 494", "Document 496", "Document 497"], "customdata": [{"title": "Yoko Ono", "text": "Yoko Ono YES refers to the title of a 1966 sculptural work by Yoko Ono, shown at Indica Gallery, London: viewers climb a ladder to read the word \"yes\", printed on a small canvas suspended from the ceiling. The exhibition's curator Alexandra Munroe wrote that \"John Lennon got it, on his first meeting with Yoko: when he climbed the ladder to peer at the framed paper on the ceiling, he encountered the tiny word YES.'So it was positive. I felt relieved.'\" The exhibition traveled to 13 museums in the U.S., Canada, Japan, and Korea from 2000 through 2003."}, {"title": "Half-A-Room", "text": "Half-A-Room The names in bottles was suggested by John Lennon, with Ono recognizing his contribution semi-anonymously with the inclusion of the label \"J.L.\" underneath the bottles. The installation in Ono's 2014 exhibition at the Guggenheim Museum in Bilbao contained: \"Half-a-Room\" was shown at Ono's exhibition from 10 November 2007 to 4 February 2008 at the Centro Cultural Banco do Brasil in S\u00e3o Paulo. History. The work was shown at Ono's 1967 \"Half-a-Wind\" exhibition at the Lisson Gallery in Paddington, London, from 11 October to 14 November 1967. The cost of the exhibition was underwritten by John Lennon."}, {"title": "Norman Toynton", "text": "Norman Toynton In the early 60s, Toynton was part of the first British Pop Art exhibition at the Grabowski Gallery and participated in the first London happening with Carolee Schneemann at Dennison Hall. He was included in the John Moores Liverpool Exhibition, and created an installation piece for the Raume und Environmenten exhibition at the Morsbroich Museum in Leverkusen with (Klaus Rinke). He also showed at the Zwemmer Gallery (with John Walker), the RBA Galleries, and numerous other galleries throughout the UK."}, {"title": "Tracey Emin", "text": "Tracey Emin In November 1993, Emin had her first solo show at White Cube, a contemporary art gallery in London. It was called \"My Major Retrospective\", and was autobiographical, consisting of personal photographs, photos of her (destroyed) early paintings, as well as items which most artists would not consider showing in public (such as a packet of cigarettes her uncle was holding when he was decapitated in a car crash)."}, {"title": "Dal\u00ed Universe", "text": "Dal\u00ed Universe Dal\u00ed Universe opened in 2000 in a 3,000 square metre (32,000 square feet) suite of galleries at County Hall in London, England. Over 500 works were on display, including sculptures dating from 1935 to 1984, drawings, lithographs, gold and glass objects and a Dal\u00ed-inspired furniture collection. It did not feature major paintings except for a huge oil on canvas from the Alfred Hitchcock film \"Spellbound\". Initially a semi-permanent exhibition of art works on the South Bank, London, the exhibition closed in January 2010. Since then, the collection has been kept in Paris, France, at the Espace Dal\u00ed. At times (most recently in 2018), part of the collection is exhibited at international locations."}, {"title": "Luke Piper", "text": "Luke Piper Piper's first major show of artworks was at the CCA Galleries, Dover Street, London, in 1992, also used by his father, and has produced prints in association with the CCA Galleries since 1994. Since that time he has exhibited regularly in London and at venues such as the Henley Festival, Renishaw Hall, the River and Rowing Museum, Stonor, the West Wales Art Centre, The Wykeham Gallery, the Museum of Somerset, Messum's. (in Cork Street, London) and elsewhere in the United Kingdom."}, {"title": "Lucinda Rogers", "text": "Lucinda Rogers From June 7 through the summer of 2016, Rogers showed'Restaurant Drawings Historic and Contemporary' at L'Escargot in Soho, London. Rogers' work is represented in many permanent collections, including the Victoria & Albert Museum, Her drawings of New York and London have been exhibited at the Oxo Tower on London's South Bank. In 2017 Rogers was commissioned by the House of Illustration, with support from Arts Council England, to document the changing landscape of London, with a chosen focus on Ridley Road Market in Dalston, East London."}, {"title": "Gavin Turk", "text": "Gavin Turk Additionally, Turk has had solo exhibitions at Sean Kelly Gallery, New York (2005), the New Art Centre Sculpture Park and Gallery, Salisbury, England (2003), the New Art Gallery in Walsall, England (2002), and \"The Stuff Show\" at South London Gallery (1998). Recent group exhibitions include'Street', New Art gallery Walsall (2012),'Made in Britain: Contemporary Art from the British Council Collection', Sichuan (2012),'Deja-vu?"}, {"title": "Jeffrey Steele (artist)", "text": "Jeffrey Steele (artist) He has participated in more than 100 group exhibitions and had 17 one-man shows, the first at the Institute of Contemporary Arts in London in 1961. His works are in a number of public collections in the UK, including Tate Britain, the British Museum, the Victoria & Albert Museum, the National Museum of Wales in Cardiff, Walker Art Gallery in Liverpool, the Fitzwilliam Museum in Cambridge, the Arts Council and the Department of the Environment, and in other countries."}, {"title": "Georgina Hunt", "text": "Georgina Hunt A series of four solo exhibitions were held at the Space Studios in London between 1974 and 1978. Other solo exhibitions took place at the Barbican Centre in 1998 and at Winchester Cathedral in 1999. In 1998, Hunt was recognized at the Osaka Triennale when she was awarded the Osaka 21st Century Association Prize. Hunt and Atkins divorced after her return from New York and she eventually began a relationship with the artist Alistair Ewen who remained her partner for the rest of her life. Shortly after her death in 2012, a retrospective exhibition was held at the Cello Factory gallery in London."}, {"title": "Damien Hirst", "text": "Damien Hirst His first solo exhibition, organised by Tamara Chodzko \u2013 Dial, \"In and Out of Love\", was held in an unused shop on Woodstock Street in central London in 1991; already in 1989 he had been part of a group exhibition at the Institute of Contemporary Arts, and the Emmanuel Perrotin Gallery in Paris. The Serpentine Gallery presented the first survey of the new generation of artists with the exhibition \"Broken English\", in part curated by Hirst. In 1991 Hirst met the up-and-coming art dealer, Jay Jopling, who then represented him."}, {"title": "Eden Box", "text": "Eden Box A 1981 retrospective exhibition of her work at the David Carritt gallery had a catalogue featuring an introduction written by Howard Hodgkin, who was a great admirer of her work. Other retrospectives were held in 1956 and 1979 at galleries in King's Lynn. Roy Strong also championed her work in a 1978 article for \"Vogue\". Box's first solo exhibition was held in 1949 at the Hanover Gallery in London and in all she had fifteen solo exhibitions, including one in Rome and two in New York at the Betty Parsons Gallery in 1953 and 1958, during her career."}, {"title": "Celia Paul", "text": "Celia Paul British Museum, London; National Portrait Gallery, London, Victoria and Albert Museum, London; Saatchi Collection, London; Abbot Hall, Kendal; Metropolitan Museum of Art, New York; Yale Center for British Art, Connecticut; Carlsberg Foundation, Copenhagen; Frissiras Museum, Athens; Herzog Anton Ulrich Museum, Brunswick, Germany; Morgan Institute, New York; New Hall Art Collection, Cambridge"}, {"title": "Art exhibition", "text": "Art exhibition An art exhibition is traditionally the space in which art objects (in the most general sense) meet an audience. The exhibit is universally understood to be for some temporary period unless, as is rarely true, it is stated to be a \"permanent exhibition\". In American English, they may be called \"exhibit\", \"exposition\" (the French word) or \"show\". In UK English, they are always called \"exhibitions\" or \"shows\", and an individual item in the show is an \"exhibit\"."}, {"title": "Lucy Sparrow", "text": "Lucy Sparrow \"Sixth Avenue Delicatessen\" featured a run of 30,000 felt items created by Sparrow. The show was organised by the Art Production Fund and ran for a total of 3 weeks. The Bourdon Street Chemist. In December 2020 Sparrow announced her upcoming London show, \"The Bourdon Street Chemist\". The show is located within the Lyndsey Ingram gallery in Mayfair, London and was originally scheduled to open in January 2021. However, the show was postponed due to restrictions imposed by the UK Government relating to the COVID-19 pandemic. The show has been rescheduled to April 2021. External links. Official websites:"}, {"title": "John Held Jr.", "text": "John Held Jr. In 1967, his work was showcased from October to November at the Art Association of Indianapolis in an exhibition titled, \"John Held, Jr.\". The next year, from November to December, the Rhode Island School of Design presented \"The Jazz Age\", featuring Held and two other artists. The Smithsonian Institution featured a nationwide traveling exhibition from 1969 to 1972 called \"The Art of John Held, Jr.\""}, {"title": "Bluecoat Chambers", "text": "Bluecoat Chambers In 1911, the Sandon Society took on parts of Roger Fry's London Post-Impressionist exhibition, showing works by Picasso, Matisse, C\u00e9zanne, and Van Gogh for the first time in the UK outside the capital. In 1967 Yoko Ono appeared at the Bluecoat, at a time before she met John Lennon. The Bluecoat was also visited by performing artists as Stravinsky, Michael Nyman, Doris Lessing and the Last Poets. Post-restoration. The Bluecoat was reopened on 15 March 2008, during Liverpool's year as a European Capital of Culture, by Andy Burnham, the Secretary of State for Culture, Media and Sport."}, {"title": "Gilly Szego", "text": "Gilly Szego In 1970 she was commissioned by Vic Feather to produce an exhibition at Congress House, the headquarters of the Trades Union Congress, in London, where she showed \"Propellers\". For the St Martin-in-the-Fields refugee action programme in 1972, she showed \"Mother and Child,\" as part of efforts to raise awareness of the plight of refugees\".\" In 1974 she held further exhibitions at the Mall Galleries, the Loggia Gallery as a member of the Free Painters & Sculptors, where \"Underground Series\" was first shown."}, {"title": "Arpita Singh", "text": "Arpita Singh The first group show of'The Unknown' was held at IENS Building (now INS Building) at Rafi Marg, New Delhi in 1962. First Exhibition. Arpita Singh's first exhibition was held at Kunika Chemould Gallery, organised by Roshan Alkazi, New Delhi in 1972. Exhibitions Thereafter. Post 1972, Arpita Singh extensively showed her work at Royal Academy of Arts at London (1982), the Centre Georges Pompiduo, Paris (1986), show in Geneva (1987) and at the Art Gallery of New South Wales Sydney (1993)."}, {"title": "Ceiling Painting/Yes Painting", "text": "Ceiling Painting/Yes Painting The work was shown at Ono's autumn 1966 show, \"Unfinished Paintings and Objects By Yoko Ono\" at the Indica Gallery in London. Two different ladders were used by Ono in the New York and subsequent London showing of the piece. The piece was displayed at Ono's 2014 retrospective at the Guggenheim Museum Bilbao. The relationship of the participant to the piece has changed in subsequent decades. At a retrospective in 2000, \"Ceiling Painting/Yes Painting\" was displayed on a pedestal with physical interaction no longer possible. Interaction with Ono's \"Painting to Hammer a Nail\" was equally limited, with the piece having been displayed behind plexiglass."}, {"title": "Catherine Goodman", "text": "Catherine Goodman Goodman's first solo exhibition was at Cadogan Contemporary Fine Art in London in 1988, with a further three exhibitions there in 1990, 1992 and 1995. She had a solo show at Theo Waddington Fine Art, London in 1997, and took part in a two-person show at Marlborough Fine Art, London, in 2004, with David Dawson In 2006 she was invited to take part in the exhibition Drawing Inspiration, a survey of contemporary drawing in art at the Abbot Hall Art Gallery, Kendal. She then staged a solo exhibition at Marlborough Fine Art, London, in 2008."}, {"title": "Yoko Ono", "text": "Yoko Ono In March of the same year, she was awarded the 20,000-euro ($26,400) Oskar Kokoschka Prize in Austria. From June 19 to September 9, her work \"To the Light\" was exhibited at the Serpentine Gallery in London. It was held in conjunction with the London 2012 Festival, a 12-week UK-wide celebration featuring internationally renowned artists from Midsummer's Day (June 21) to the final day of the Paralympic Games on September 9. On June 29, 2012, Ono received a lifetime achievement award at the Dublin Biennial."}, {"title": "Matthew Carr (artist)", "text": "Matthew Carr (artist) In 1977 he exhibited alongside Hugh Dunford Wood and Sara Lutyens in Church Street, Kensington, London, and he staged his first solo show at the Robert Fraser Gallery in London in 1983. Subsequent solo shows were at the Wildenstein Gallery in London in 1993, and two shows at Marlborough Fine Art, London, in 2003 and 2008. He also showed at Marlborough Gallery in New York in 2006."}, {"title": "Cicely Hey", "text": "Cicely Hey Between 1957 and 1961 Hey was a regular exhibitor at the art exhibition at the National Eisteddfod of Wales and in 1964 had a solo exhibition, \"Period Figures\", at the Geffrye Museum in London and which also toured. The Llanover Hall arts centre in Cardiff hosted an exhibition of her drawings in 2006 and both the Glynn Vivian Art Gallery in Swansea, the Contemporary Arts Society for Wales and the Museum of English Rural Life in Reading hold pieces by her."}, {"title": "Pinta Art Show", "text": "Pinta Art Show Held from 19\u201322 November at Metropolitan Pavilion. Featured artists included: 2008. Held from 13\u201316 November at Metropolitan Pavilion, with 56 galleries. Featured artists included: 2007. Held from 16\u201320 November at Metropolitan Pavilion, with 34 galleries. Featured artists included: London, U.K. Exhibitions. 2011. Held from 6\u20139 June at Earls Court Exhibition Centre. Featured artists include: Galleries in attendance: 2010. Held from 3\u20136 June at Earls Court Exhibition Centre. Including featured artists: External links. http://www.pintamiami.com/2018-Catalog"}, {"title": "Paul Dash", "text": "Paul Dash Dash's work was on display at the New English Art Club's Annual Exhibition at the Mall Galleries, London, and, most recently, features in the 2015 exhibition \"\"at the Guildhall Art Gallery, City of London. His autobiography \"Foreday Morning\" (BlackAmber Books, 2002) \"tells of growing up under the influences of two disparate cultures, a multi-faceted drama that examines the tensions of race and colour in the colonial Caribbean and modern Britain.\""}, {"title": "Clare Strand", "text": "Clare Strand In 2011 she had her first major London solo exhibition, \"Sleight,\" at Brancolini Grimaldi, the gallery that represented her at the time. Strand's significant proportion of the group exhibition \"Signs of a Struggle: Photography in the Wake of Postmodernism,\" which took its title from Strand's piece, at the Victoria and Albert Museum, London, in 2010 was singled out for praise in \"Aesthetica\" and \"The Independent.\" She is one half of creative partnership MacDonaldStrand with her husband Gordon MacDonald."}, {"title": "Tracey Emin", "text": "Tracey Emin This was the inaugural exhibition for the gallery which displayed a variety of Emin works from a large blanket, video installations, prints, paintings and a number of neon works including a special neon piece \"George Loves Kenny\" (2007) which was the centrepiece of the exhibition, developed by Emin after she wrote an article for \"The Independent\" newspaper in February 2007 with the same title. Goss and Michael (died 25 December 2016), acquired 25 works by Emin."}, {"title": "Edith Galliner", "text": "Edith Galliner During her career Galliner took part in a number of group exhibitions including at the Camden Arts Centre in 1970 and was included in the \"Art in Exile in Great Britain 1933-1945\" exhibition at the same venue in 1986. Annely Juda Fine Art hosted a number of shows during the 1970s and Galliner was included in a group show, \"London Artists from Germany\", at the German Embassy in London in 1978. She died in Berlin in 2000 and a number of public galleries in that city hold examples of her work."}, {"title": "Simeon Nelson", "text": "Simeon Nelson Nelson has exhibited extensively since 1986, his most recent solo exhibitions being \"Mappa Mundi\", University of Hertfordshire Galleries, Hatfield, UK and \"Terroir/Boudoir\", Elastic Residence, London, UK (2005). He is currently inaugural artist-in-residence at the Royal Geographical Society, London. His first major London solo exhibition was at the RGS exhibition space on Exhibition Road, London."}, {"title": "Scott Mead", "text": "Scott Mead In 2009, Mead rediscovered old prints and negatives from his student years in his attic, and began re-immersing himself in photography. In 2010, 25 of Mead's images from 1974 to 1977, many of them never printed before, were displayed at a London solo exhibition titled \"Looking Back\" at Mayfair gallery Hamilton's, with all funds donated to Great Ormond Street Hospital in London. Prints from the exhibit and other works were afterward selected for inclusion in the 2011 Royal Academy Summer Exhibition, and Mead also had prints selected for the Royal Academy summer exhibition in 2012, 2013, 2014, 2015, 2016, and 2017."}, {"title": "New Gallery (London)", "text": "New Gallery (London) The New Gallery was the setting for a major Burne-Jones retrospective in 1892\u201393 and a memorial exhibition of his works in 1898. In 1893 the New Gallery exposed for the first time four panels by Masaccio, later attributed to the Pisa Polyptych (now in Staatliche Museen, Berlin). Carr continued as co-director until 1908. The Arts and Crafts Exhibition of 1910 was the last to be held at the New Gallery. Later uses for the building."}, {"title": "Nicola Hicks", "text": "Nicola Hicks Hicks was recognised by Elisabeth Frink, who selected her for a solo exhibition at Angela Flowers Gallery in 1985. To accompany an exhibition at Flowers Gallery in 1993, Robert Heller said: \"The only thing precocious about that one-day show was the artist's age: she was only 24. But the work had a maturity of concept and sureness of execution that defied precocity. The life-sized dying bull of straw and hessian, in particular, was a terrifying work, whose physical frailty contrasted with its colossal psychic presence. The Gallery quickly invited Hicks to join its permanent family of artists, and her first one-person show followed in 1985."}, {"title": "Denzil Forrester", "text": "Denzil Forrester \u2014\"Foundations of Fame\", The London Institute \u2014\"The Caribbean Connection\", Islington Arts Factory (15 September\u201313 October) \u2014\"Denzil Forrester: Dub Transition: A Decade of Paintings 1980\u20131990\", Harris Museum & Art Gallery, Preston (22 September\u20133 November) \u2014\"Figuring Out the 80s\", Laing Gallery, Newcastle \u2014Painters at the Royal College of Art, 150th Anniversary Show"}, {"title": "Vorticism", "text": "Vorticism A broader survey was provided by the d\u2019Offay Couper Gallery\u2019s \u2018Abstract Art in England 1913\u20131914\u2019 exhibition in 1969. Five years later, the exhibition \u2018Vorticism and Its Allies\u2019 curated by Richard Cork at the Hayward Gallery, London, went further in painstakingly bringing together paintings, drawings, sculpture (including a reconstruction of Epstein\u2019s Rock Drill 1913\u201315), Omega Workshop artefacts, photographs, journals, catalogues, letters and cartoons. Cork also included twenty-five \u2018Vortographs\u2019 from 1917 by the photographer Alvin Langdon Coburn that had been first displayed at the Camera Club in London in 1918. Recent exhibitions."}, {"title": "Bruce Conner", "text": "Bruce Conner In 1955, Conner studied for six months at Brooklyn Museum Art School on a scholarship. His first solo gallery show in New York City took place in 1956 and featured paintings. His first solo shows in San Francisco, in 1958 and 1959, featured paintings, drawings, prints, collages, assemblages, and sculpture. The Designer's Gallery in San Francisco held Bruce's third solo show. The gallery featured black panels which set off his drawings. One of his paintings, \"Venus\", was displayed in the gallery window. The painting showed a nude inside a form representing a clam shell."}, {"title": "Anne Pigalle", "text": "Anne Pigalle In autumn 2017 she organised a multi media evening in Soho, Soho Mon Amour, at the 01 zero studios. She performs again at the National Portrait Gallery in London during its C\u00e9zanne exhibition, to a packed audience. She celebrated the 40th anniversary of punk with an art show and a concert of punk songs in Hackney Wick called Never Mind Jackson Bollocks, Here's Anne Pigalle... 2018: Performance of \"Memo from Turner\" for the 50th anniversary of the film \"Performance\" in Powis Square. October 2018: vinyl album release of \"Ecstase\" in Soho\u201410 songs written and produced by Pigalle accompanied with film."}, {"title": "Jules de Goede", "text": "Jules de Goede He joined many exhibitions between 1967 and 2005, with solo exhibitions at the Grabowski Gallery and House Gallery, the Riverside Studios in Hammersmith, the OXO Gallery in South Kensington in 1982, and the Stephen Lawrence Gallery at Greenwich University in 2005. He was also selected by the Arts Council of Great Britain as one of five Dutch artists to exhibit at the Serpentine Gallery. His last exhibition, a solo exhibition entitled \"Tracing the Black Hole\", was held at the Angus Broadbent Gallery in Bayswater in June 2006, accompanying the publication of a book by Mel Gooding and Corinna Lotz documenting his life."}, {"title": "Ian Breakwell", "text": "Ian Breakwell Three major solo exhibitions were displayed in 1974, 1977 and 1979,'The Diary and Related Works','Beaten' and'The Walking Man Diary' respectively. He was included in several group shows at Flowers Gallery, such as'Contemporary Portraits', curated by Matthew Flowers in 1988 on the occasion of the opening of Flowers East, the Gallery's second premises located on Richmond Road in East London. Breakwell was also part of the exhibition'The Self Portrait: A Modern View', curated by Edward Lucie-Smith and Sean Kelly, which toured in 9 British venues after its initial display at Artsite Gallery (Bath) and featured over 60 artists including Elisabeth Frink, David Hockney, Peter Blake and Eduardo Paolozzi."}, {"title": "Kit Williams", "text": "Kit Williams The programme began with \"Masquerade\" and ended with an exhibition of the best 18 pieces of his art from the previous 30 years at the Portal Gallery, which had first exhibited his work in the 1970s. The programme showed Williams being reunited with the golden hare for the first time when it was loaned by its anonymous present owner, who lives in East Asia. The hare was on display at the V&A Museum, London, as part of its retrospective \"British Design 1948\u20132012\" from 31 March to 12 August 2012.
