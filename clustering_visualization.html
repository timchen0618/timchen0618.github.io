uilding was built in 1937 and opened as a library and art gallery in 1940. The gallery is currently closed for refurbishment and will be reopening in 2021. Collections."}, {"title": "Leventis Gallery", "text": "Leventis Gallery The Leventis Gallery is an art gallery in Nicosia, Cyprus. Opened in 2014, it houses a collection of over 800 paintings from Cypriot, Greek and European artists. An International architectural design competition was launched by RIBA Competitions to design the art gallery with restaurant and housing for the A G Leventis Foundation, a private foundation supporting educational, cultural and philanthropic causes mainly in Cyprus and Greece and promoting Hellenic culture. Following this competition Feilden Clegg Bradley Studios were selected and the project was completed in Jan. 2013. Collections."}, {"title": "Folkestone Triennial", "text": "Folkestone Triennial Other pieces commissioned for 2021 with strong elements of community engagement include those commissioned through Pioneering Places East Kent and funded by Arts Council England and National Lottery Heritage Fund inspired by the former site of Folkestone\u2019s Ship Street Gasworks. These include Jacqueline Donachie \u2019s piece inspired by a social club which remained on the derelict site long after it ceased production while Morag Myerscough is designing a gateway or \u2018welcome pavilion\u2019 for the former gasworks site. Educational programme."}, {"title": "Hastings Contemporary", "text": "Hastings Contemporary Wallpaper \"described the gallery as\"a perfectly formed, modest space, that doesn't try too hard\". The building was given a National Award in 2013 by the Royal Institute of British Architects. Exhibitions. The following artists have had exhibitions at Jerwood Gallery: The gallery has also been a venue for an exhibition of art works from the Jerwood Drawing Prize in 2012. Controversy and opposition. The building of the gallery led to protests from local residents fearing that it would lead to gentrification of the surrounding area."}, {"title": "Kingston upon Hull", "text": "Kingston upon Hull It is named after Thomas Ferens who provided the funds for it. Other galleries include the three-storey Humber Street Gallery, in the former Fruit Market building which was opened in 2017 as part of Hull City of Culture. This now includes the \"Dead Bod\", a graffito originally painted on the Alexandria Dock, which became a local landmark. There are other smaller exhibition spaces. Visual culture and sculpture. Marine painter John Ward (1798\u20131849) was born, worked and died in Hull and a leading ship artist of his day."}, {"title": "Hatton Gallery", "text": "Hatton Gallery The Hatton Gallery is Newcastle University's art gallery in Newcastle upon Tyne, England. It is based in the University's Fine Art Building. The Hatton Gallery briefly closed in February 2016 for a \u00a33.8 million redevelopment and reopened in 2017. History. The Hatton Gallery was founded in 1925, by the King Edward VII School of Art, Armstrong College, Durham University (Newcastle University's Department of Fine Art), in honour of Richard George Hatton, a professor at the School of Art."}, {"title": "York Art Gallery", "text": "York Art Gallery Exhibitions in York Art Gallery. Many exhibitions have taken place in the gallery, of varying sizes and length. 2015. The restoration of York Art Gallery in 2013\u20132015 created several new gallery spaces including the Burton Gallery and the Centre of Ceramic Art (CoCA). Artist's Garden. The Artist's Garden is an outdoor exhibition space behind the Art Gallery, within the York Museum Gardens. Sculptural exhibitions have been displayed in this open air space since 2016. Exhibitions have included:"}, {"title": "Humber Street Gallery", "text": "Humber Street Gallery The gallery's cafe includes the local \"Dead Bod\" graffiti, relocated from its original site on a corrugated iron shed on Riverside Wharf. The artwork is a human-sized depiction of a dead bird, supposedly painted by Captain Len \u2018Pongo\u2019 Rood and Chief Engineer Gordon Mason in the 1960s, and was a prominent feature on the city's docks. The Humber Street Gallery is located in a former fruit and vegetable warehouse in Hull's Fruit Market district."}, {"title": "Leeds Art Fund", "text": "Leeds Art Fund Through subscriptions and fund-raising events the LAF has helped to enrich the visual life of Leeds by making purchases of art works for display in Leeds at the Leeds City Art Gallery, Temple Newsam House and Lotherton Hall. The LAF has, since its inception, purchased art works, often buying art works outright as part of the LAF collection, but also by supporting the purchase of art works through a contribution to the full purchase price. The LACF has also been the recipient of many generous bequests and donations of art works over the years."}, {"title": "Jonathan Silver", "text": "Jonathan Silver Once they returned to England, Silver, looking for a new challenge, bought Salts Mill in 1987. The mill was in a dilapidated state but Silver could see the building's potential, and transformed it into retail and commercial units and an art gallery. One of the first events that took place in Salt's Mill after Silver bought it was some performances by IOU Theatre during the first Bradford Festival. Silver was running the bar during this event, and had the idea then of creating a gallery devoted to David Hockney. He went on to create the \"1853 gallery\", participating himself in the building work."}, {"title": "Wolverhampton Art Gallery", "text": "Wolverhampton Art Gallery The Makers Dozen Studios is a complex of workshop spaces for artists and makers in the West Midlands. It reflects the fact that for several decades following the founding of the gallery, Wolverhampton's School of Art and Art Gallery were under the same roof. The studios are based on Wulfruna Street and are adjoined by the new extension at the gallery uniting the studios with the original Victorian building. Education and access. The Georgian Gallery contains a number of specially-commissioned pieces of furniture in the Georgian style which provide a hands-on exploration of key themes of the period, from scientific discoveries to the events of the theatrical world, and offer a flavour of life in the 18th century."}], "hoverinfo": "text"}, {"x": [-0.21001189947128296, -0.13094790279865265, -0.11489095538854599, -0.20516596734523773, -0.0809536874294281, -0.2177354246377945, -0.16468854248523712, -0.0950525552034378, -0.07644768059253693, -0.14178869128227234, -0.23421694338321686, -0.05902482569217682, -0.21134226024150848, -0.1090802550315857, -0.03682436794042587, -0.11671317368745804, -0.11863112449645996, 0.06411474943161011, -0.00952980574220419, -0.20223328471183777, -0.1342943012714386, -0.21182776987552643, -0.085877925157547, -0.22528226673603058, -0.16716037690639496, -0.2065955251455307, -0.24905410408973694, -0.020105551928281784, -0.04139341413974762, -0.07870834320783615, -0.16464030742645264, 0.06241874769330025, -0.029332056641578674, -0.11351322382688522], "y": [0.009781235828995705, -0.09886220097541809, -0.18729223310947418, 0.005962810013443232, 0.06089773774147034, -0.1112375557422638, -0.1912371814250946, -0.1213812530040741, -0.17819559574127197, -0.036117926239967346, -0.07922974228858948, -0.02749437466263771, -0.035904400050640106, -0.027182694524526596, -0.23396320641040802, -0.1262560933828354, -0.0676986575126648, -0.10471580177545547, -0.13133272528648376, -0.2620864510536194, -0.2341555655002594, -0.134368896484375, 0.08211986720561981, -0.09207194298505783, -0.12914621829986572, -0.07616797089576721, -0.10385820269584656, -0.24778883159160614, -0.21289366483688354, -0.0033700563944876194, -0.19150561094284058, -0.19198428094387054, -0.16163799166679382, -0.03612925112247467], "mode": "markers", "name": "Cluster 8", "marker": {"size": 8, "color": "rgb(217,217,217)"}, "text": ["Document 2", "Document 18", "Document 25", "Document 60", "Document 67", "Document 86", "Document 91", "Document 108", "Document 109", "Document 128", "Document 132", "Document 139", "Document 147", "Document 171", "Document 193", "Document 197", "Document 211", "Document 212", "Document 233", "Document 239", "Document 250", "Document 262", "Document 303", "Document 319", "Document 334", "Document 336", "Document 354", "Document 387", "Document 398", "Document 407", "Document 433", "Document 459", "Document 488", "Document 491"], "customdata": [{"title": "Rivington Place", "text": "Rivington Place Rivington Place is a purpose-built international visual arts centre in Shoreditch, London. Origins and history. Rivington Place was commissioned by two publicly funded visual arts organisations, Iniva and Autograph ABP, with the intention of establishing the new venue as a major international visual arts centre in Shoreditch, London. In the late 20th century, this part of the East End emerged as a new arts quarter, famous for harbouring the YBA movement, with leading private galleries such as White Cube in nearby Hoxton Square."}, {"title": "London Video Arts", "text": "London Video Arts London Video Arts (LVA) was founded for the promotion, distribution and exhibition of video art. Art form. By 1976 video art had emerged as a viable time-based art form, which was beginning to establish its own aesthetic identity and theoretical discourse distinct from film. Following the influential Video Show at the Serpentine Gallery in May 1975, which brought the work of international video artists to London and showcased British artists working in the medium, it became apparent that the increased activity in British video art required an organisation to provide support for the artists involved."}, {"title": "London Video Arts", "text": "London Video Arts Under the pressure of funding cuts, and perhaps also determined by the increasingly blurred distinctions which now existed between video and other moving image media, LEA merged with the London Film-Makers' Co-op with whom it shared a venue under the collective name of the Lux Centre, continuing until the eventual demise of the Centre in 2001. Its extensive library of video tapes, attesting to the rich history of British and international video art which LVA first helped to promote, continues to find distribution through LUX, as do many of the artists originally involved."}, {"title": "Hackney Wick", "text": "Hackney Wick With notable artists including Banksy, Paul Noble and Fantich and Young The area has also a number of established creative arts venues with the Schwartz Gallery, Stour Space, The Yard micro theatre, and the artists collectives such as the Performance Space, and the White Building, London's centre for art, technology and sustainability which was developed in partnership with the London Legacy Development Corporation and is occupied by Space Studios. Following the Olympic Games in 2012, Hackney Wick has seen the onset of rapid gentrification in part due to the opening of new residential locations within the Olympic legacy site but also specifically the artist culture which has been long established in recent history. Contemporary culture."}, {"title": "The Aquarium L-13", "text": "The Aquarium L-13 The Aquarium L-13 was a contemporary commercial art gallery run by Steve Lowe. It was originally based in a Georgian building in Bloomsbury, London, and then moved to Farringdon. It worked with artists, musicians and writers, and specialised in more unorthodox punk-based art work, including Jamie Reid, Jimmy Cauty, Billy Childish, Sexton Ming and artists associated with the indie label Stolen Recordings. It closed in December 2008, and re-opened as the L-13 Light Industrial Workshop in May 2009 in Clerkenwell. Name."}, {"title": "OFS Studio", "text": "OFS Studio Arts at the Old Fire Station ('The OFS') is an arts centre in Oxford comprising a Theatre, Gallery and Shop. There are also studios available to hire for classes, rehearsals and meetings. The organisation focuses on three key things: The Old Fire Station building is shared between Arts at the OFS and Crisis Skylight Oxford. The Arts side put on great shows and exhibitions, and Crisis support people who are homeless with housing and employment advice. The two organisations work closely together. People experiencing homelessness help to run the arts centre as volunteers, artists, staff and trustees."}, {"title": "Open studio event", "text": "Open studio event Many of the artists taking part allow the public to access their studios that are normally their own private workspace. Therefore, an open studio event can offer an unusual insight into the places and the ways in which artists work. One of the first in the UK was Brighton Artists Open Houses, others include Spring Fling Open Studios and North East Open Studios in Scotland and Helfa gelf in Wales. But there are now many events where artists open their studios to the public for a few days each year."}, {"title": "SPACE (studios)", "text": "SPACE (studios) Artists were selected on a first-come, first-served basis considering the appropriateness of the available studio space to their practice. The model that SPACE established was not original and there was an existing group of sculptors working in Stockwell Depot, a disused warehouse near Stockwell Underground Station as well as the previously mentioned informal group of New York studios in the Battery. But SPACE was the first legally organised artist studio complex in London to draw on the wealth of disused semi-industrial warehouse space that was growing in number with the global collapse of shipping and industry. After looking initially at the empty Marshalsea prison in Southwark, the warehouse in St Katharine Dock became the \"pilot for the redevelopment of London's Docklands.\""}, {"title": "Yota Space", "text": "Yota Space Yota Space is a non-profit international digital art festival organized by Yota in St. Petersburg since 2010. The Concept. Yota Space is an international festival in St. Petersburg, Russia. The festival is dedicated to contemporary digital and interactive art. Yota Space is the space of the future, an exciting creative environment, a platform for sharing experiences and knowledge. The festival is conceived as a space of creative growth and exchange of experience, a major component of the project is an educational program. Yota Space 2010. The first Yota Space festival was held in St. Petersburg December 5\u201319, 2010 in a giant former Stalin-era Frunzenskiy department store (Moskovsky Prospect, 60)."}, {"title": "L-13 Light Industrial Workshop", "text": "L-13 Light Industrial Workshop L-13 Light Industrial Workshop is a contemporary art space that opened in May 2009 in Clerkenwell, London. Operated by Steve Lowe, it is a revised incarnation of his previous galleries and small presses, \u2018the aquarium\u2019 and The Aquarium L-13, and works with a small group of artists known for their unorthodox stances, in developing, exhibiting and publishing their work. Name. \"L-13\" is the name of the zeppelin that left a trail of bombs across Clerkenwell in 1915."}, {"title": "Camberwell College of Arts", "text": "Camberwell College of Arts With strong links to the local community, Camberwell has a purpose built community art and exhibition space, \"Peckham Space\" designed by PENSON in Peckham Square. This project commission \"new multimedia, location-specific projects connecting art, people and place through creative experience\". Camberwell also oversees in partnership with the Arts Council of England the current scholarly research into John Latham, whose local residence \"Flat Time House\" has recently been turned into a museum. Affiliations."}, {"title": "L-13 Light Industrial Workshop", "text": "L-13 Light Industrial Workshop As such, it incorporates the nature of the production of the artists' work into the exhibition itself, and creates an anti-establishment atmosphere for its patrons and visitors. It was described as \"Part swish contemporary gallery, part subversive socio-political vision, part artists' studio and part members' club\" by the Urban Junkies website. The gallery's founder artists include Jamie Reid, Billy Childish, Jimmy Cauty, Sexton Ming as A. S. Waghorne, Geraldine Swayne and Harry Adams."}, {"title": "Spike Island Artspace", "text": "Spike Island Artspace Spike Island was founded as a limited company Artspace Bristol Ltd (Artists' Studio Provision) in 1976 by a group of six artists in a disused Victorian building next to Bristol's docks. In December 1998 Artspace Bristol Limited changed its name to Spike Island Artspace Ltd. It now occupies a former Brooke Bond tea packing factory on Spike Island, Bristol. Spike Island is a place for the production and exhibition of contemporary art and design. Exhibitions. In 2015 Spike Island became a member of the Plus Tate network which now has 35 members. The Plus Tate network brings together a variety of organisations from all parts of the UK, including Fruitmarket Gallery, John Hansard Gallery, Modern Art Oxford and Nottingham Contemporary."}, {"title": "SPACE (studios)", "text": "SPACE (studios) SPACE, founded by Bridget Riley and Peter Sedgley in 1968, is the oldest continuously operating artist studio organisation in London. In addition to providing studios to artists across the city, SPACE operates a recognised exhibition programme, international residencies and a community-facing learning and participation platform. SPACE\u2019s founding in 1968, with temporary studios in St Katharine Docks, initiated an efflorescence of artist studio complexes in East End boroughs over four decades, which included Acme Studios, Chisenhale Studios, Delfina Studios and many others. SPACE has also had studio buildings in Camden, Deptford, Barking, Soho, and Islington."}, {"title": "VIVO Media Arts Centre", "text": "VIVO Media Arts Centre While Intermedia dissolved in 1972, it played a role in the denial of becoming a constrained institutional directive. Many independent organizations and spaces came out of Intermedia, most notably a direct link to what is now VIVO Media Art Centre. Programming. VIVO Media Arts Centre facilitates various programming structures including events, exhibitions, artist and curatorial residencies, and media workshops and has hosted festivals such as Vancouver New Music Festival, and LIVE (performance) Biennale in 2015. The space has hosted artists and curators such as Noxious Sector, Paul Wong, Stacey Ho, Jayce Salloum, Hank Bull, Abbas Akhavan, Elizabeth MacKenzie and Marina Roy. Crista Dahl Media Library & Archive."}, {"title": "Institute for Research in Art and Technology", "text": "Institute for Research in Art and Technology In October 1969 the New Arts Lab opened on Robert Street, Camden Town, in a former chemical factory, with a screening of David Larcher's Mare's Tail (1969). This new arts centre, in addition to housing theatre, gallery and cinema space, also provided a base for the LFMC distribution office, screening and a newly equipped film workshop with a step printer and neg/reversal processor. This building housed artists workshops which included electronics, screen printing, the video co-op, the London Filmmakers Co-op distribution office and workshop TVX's video theatre. I remember exhibitions by Stuart Brisley."}, {"title": "L-13 Light Industrial Workshop", "text": "L-13 Light Industrial Workshop One of which destroyed the building at L-13\u2019s previous site on Farringdon Road Description. L-13 claims it \"seeks to reinvigorate and subvert pre-conceived ways in which art is considered and produced, blurring the distinctions between art production and exhibition\". The gallery is an underground space off Theobalds Road with artists using the workshop in the rear to produce work for regular shows at the venue."}, {"title": "Acton (Turrell)", "text": "Acton (Turrell) Acton is an artwork created by American artist James Turrell in 1976, located in the Indianapolis Museum of Art, which is in Indianapolis, Indiana, United States of America. It consists of two rooms with an aperture between them, carefully illuminated such that the rectangular hole appears to be a flat, gray canvas until closer inspection reveals its three-dimensional nature. Description. As a part of Turrell's Space Division Construction series, \"Acton\" consists of two distinct rooms of roughly equal sizes divided by a wall with a rectangular opening. The viewer enters the \"sensing space,\" which is dimly illuminated by tungsten lights aimed at the walls."}, {"title": "Art 19", "text": "Art 19 He teamed up with the founder of Art for Amnesty, Bill Shipsey, gallerist Mike Karstens and lawyer Burkhard Richter to establish Art 19 in 2018 as a registered GmbH. Box One. Box One is the first initiative of Art 19 in partnership with Amnesty International. The purpose of the initiative is to raise funds to support Amnesty International\u2019s human rights work. Through this project, eleven notable artists from the world have created ten original signed fine art prints, in a limited-edition of 100 copies."}, {"title": "Artist-Led Initiatives Support Network", "text": "Artist-Led Initiatives Support Network HTAP went on to produce two collaborative events that year, the workshop-based \"Pattern-making for Beginners\" as part of the annual \"HackneyWICKed Art Festival\" and \"In/Flux\" exhibition on Kingsland Road, Hackney, London. They also produced an Oral History Archive containing ethnographic recordings the opinions of various Hackney residents regarding the area's'transient nature'. The project was also featured on the British Community Channel. In August 2008, ALISN embarked on a second independent collaborative arts exhibition, under the name \"Art in the Carpark\". This event took place in October, in the CCP Cark Park, Liverpool, and was in collaboration with the underground arts organisation \"The Arts Organisation\" (TAO)."}, {"title": "SPACE (studios)", "text": "SPACE (studios) (Arts Services Grants, Ltd.) The charity\u2019s first Open Studio event took place in 1975, with 14 studio buildings across East, South and North London participating. The event, unique at the time, would grow and expand in popularity over the next twenty years eventually joining with the Whitechapel Open. SPACE expanded its studio provision through the 70s and early 80s with the support of studio conversion grants given by the Arts Council and funding from private foundations. With the threat of Arts Council cuts and the uncertainty of the organisation\u2019s transfer to the Greater London Arts Association (GLAA) in 1986, SPACE organised the Friends of AIR and SPACE as an independent fundraising group for the organisation."}, {"title": "Art in Action at Waterperry", "text": "Art in Action at Waterperry Art in Action was an art and craft festival held in the grounds of Waterperry House in Oxfordshire. For 4 days each July artists and craftsmen set up their studios in marquees so that visitors can watch them at work. Visitors could interact with the artists, view their exhibited work, as well as buy and commission art. Art in Action ended after 40 years in 2016 due to key staff members retiring and difficulties in finding replacements for them. Handmade in Britain is hoping to take over this exhibition from 2021. The first Art in Action took place in 1977 with around 50 artists and 14,000 visitors."}, {"title": "Studio1.1", "text": "Studio1.1 Studio1.1 is an artist-run space situated in Shoreditch, East London with outpost galleries of Studio1.1 in Brazil (Studio1.3), Croatia (Studio1.4) and the Netherlands (Studio1.2). History. The gallery was founded in April 2003 as a co-operative by Michael Keenan and Keran James. Honorary patrons are Sacha Craddock and Vanessa Jackson. Studio1.1 curates off-site shows as well as gallery exhibitions. In 2005, Studio1.1 participated in the Zoo Art Fair at Regent's Park."}, {"title": "Artsadmin", "text": "Artsadmin Artsadmin is a UK-based organisation founded in 1979 by Judith Knight, MBE and Seonaid Stewart, providing project management, producing, support and resources for artists working in the fields of performance, dance, live art and mixed media work. Artsadmin has established a range of new opportunities for artists with a bursary and mentoring scheme, a creative support service, engagement programme and a public programme at Toynbee Studios. Based at Toynbee Studios in East London, Artsadmin offers rehearsal studios and workspaces for artists."}, {"title": "The Premises Studios", "text": "The Premises Studios In 2007, The Premises Studios finished work on a large acoustic recording space. This was the first solar-powered recording studio in the United Kingdom and believed to be the first in Europe. In 2010 Hackney Council controversially ordered the removal a landmark piece of street art from the wall of The Premises, a 12-foot rabbit painted the previous year by graffiti artist ROA, with the studio's consent. Following a campaign, the council reviewed the case and \"decided not to take action because the rabbit had been in situ for some time and had not provoked complaints\". Environmental/political involvement."}, {"title": "Hackney Wicked", "text": "Hackney Wicked The event receives funding from the Arts Council England and since 2015 has been sponsored by the L&Q group. It receives support from artists and venues in Hackney Wick. Key supporters of the event include: the Residence Gallery, the Elevator Gallery, the Decima Gallery, The Wallis Gallery, SEE Studio, Coracle Regatta, Openvizor, Create, CRATE Brewery, Gavin Turk, the Schwartz Gallery, Stour Space, Forman\u2019s Smokehouse Gallery and the Arts Council England. In 2015 the organisers couldn't fully fund the growing event and instead opted to put money and efforts into smaller events."}, {"title": "Koestler Arts", "text": "Koestler Arts Koestler Arts is funded by grants from the National Offender Management Service (NOMS), as part of HM Prison and Probation Service, Arts Council England and donations from many private individuals, organisations and businesses. Koestler Arts annual national exhibition. Each year the charity holds an annual award exhibition at the Southbank Centre, London, for which a themed category is suggested for prisoners to submit art works during the preceding months. In recent years the themed category has also had an independent judge and award."}, {"title": "Maker's Asylum", "text": "Maker's Asylum The nascent community started to volunteer their tools and soon they ran out of space in the back room. They called that room \u2014 the Asylum. Version 2: Bandra Garage. Vaibhav met Anool at MakerFest in January 2014. Their love for making clicked instantly. Since the backroom was running out of space, Kirti Shetty, a former co-founder of the Asylum, offered her garage in Bandra to continue our activities. The garage was Maker\u2019s Asylum\u2019s first official address, open seven days a week."}, {"title": "Lipe Art Park", "text": "Lipe Art Park Its initial aim was to use an urban vacant lot as a space for creative activity for the community. History. The inaugural exhibition, curated by Ty Marshal, featured the works of local and regional artists working primarily in steel, and commenced with an opening weekend for the park from June 1 to June 3, 2007."}, {"title": "Jealous Print Studio", "text": "Jealous Print Studio The gallery was soon named Jealous North, when in 2014, Jealous opened a second space in Shoreditch, East London, formally known as Jealous East. The print studio now contains over 2 floors of print studios, with each floor dedicated to a different stage of the printing process. The gallery space on the ground floor hosts group exhibitions and solo shows of the artists work published in the studio. Printing. The primary printmaking techniques used at Jealous Print Studio are screenprinting and digital printing, using water-based inks in their practice. The studio often experiments with mixed media, combining digital printing with hand-pulled screenprinted overlays. Materials such as carborundum, diamond dust and gold leaf are materials often used for overlays."}, {"title": "Banner Repeater", "text": "Banner Repeater The project space arts programme, of exhibitions, events and performance, publishes pamphlets and posters, which are free to take away from the library trolley on the platform, and when closed from a box outside the reading room. The project is driven by its location within a working station environment, developing critical art in the public realm, in the natural interstice the platform and incidental footfall of over 4,000 passengers a day provides."}, {"title": "Lemp Neighborhood Arts Center", "text": "Lemp Neighborhood Arts Center Since its founding in March 1994, the organization has been among the forefront of art spaces committed to the DIY ethic in St. Louis and the Midwest, holding the position as one of the oldest all-ages \"Do-It-Yourself\" music venues in the region and in the United States, alongside ABC No Rio in New York City, 924 Gilman Street in Berkeley, California, and the Ch\u00e9 Caf\u00e9 in La Jolla, California. Music Venue."}, {"title": "Loffice", "text": "Loffice Loffice started as a coworking (collaborative working) space in the 6th district of Budapest, Hungary, in the halls of a former sheet music printing factory. Due to its mostly recycled interior and running on alternative energy, the loft building featured in magazines and blogs both national and international. Since it opened its doors in early 2009, it has hosted various cultural programs and art shows and is home of the Bring the Art Home (BAH) program and the annual Portfolio Review."}, {"title": "Acme Studios", "text": "Acme Studios Acme was founded in 1972 by Jonathan Harvey and David Panton. In 2014, both received an OBE for services to the arts. According to the Whitechapel Gallery, \"Leaving the protective environment of art school has always been a huge challenge. In 1972, a group of London graduates, led by Jonathan Harvey and David Panton, took matters into their own hands. The unpromising recession-gripped landscape of East London \u2013 of empty factories and riverside warehouses, and boarded-up houses destined for demolition \u2013 presented an unexpected route to survival: cheap, though temporary, space to work and live appeared to be in free supply.\" Residencies & Awards."}], "hoverinfo": "text"}, {"x": [-0.15550784766674042, -0.08964217454195023, -0.008652649819850922, -0.061317186802625656, -0.04176244139671326, -0.2218409776687622, -0.16145040094852448, 0.0016314815729856491, 0.14478954672813416, -0.09162093698978424, 0.08059553802013397, 0.06649316102266312, 0.03566139191389084, -0.046077050268650055, 0.0731952115893364, 0.0727880597114563, 0.04986441135406494, 0.021967247128486633, 0.10999411344528198, -0.0519152469933033, -0.03601706773042679, -0.016862530261278152, 0.047184962779283524, 0.05748789757490158, -0.037873294204473495, 0.09691595286130905, 0.03207113593816757, 0.09728425741195679, -0.12509313225746155, -0.04491310566663742, 0.050181787461042404, 0.01893075555562973, 0.09723509848117828, 0.0650198832154274, 0.072548046708107, -0.10765447467565536, -0.07991470396518707, 0.03472449630498886, -0.02591337077319622, -0.0012512588873505592, -0.015494833700358868, -0.12621484696865082, -0.09827551990747452, 0.020382404327392578, -0.015268799848854542, 0.012394697405397892, -0.036348000168800354, 0.05994763225317001, 0.017115876078605652, 0.015894562005996704, -0.11789873987436295, 0.03976843133568764, 0.05462879315018654, 0.0008941579144448042, 0.05099627003073692, 0.06603746861219406, 0.035742487758398056, 0.08237769454717636, -0.19191746413707733, 0.09100383520126343, 0.008301534689962864, -0.050399381667375565], "y": [-0.05634377896785736, -0.1657160371541977, -0.07442215830087662, -0.03813503682613373, 0.0494236946105957, -0.06237009912729263, -0.08402179926633835, 0.0045922729186713696, -0.029256528243422508, -0.10594913363456726, -0.17327795922756195, -0.20610050857067108, 0.007449024822562933, -0.07512950152158737, -0.1272984743118286, -0.046710267663002014, -0.022123368456959724, 0.029415974393486977, -0.17430630326271057, -0.05479066073894501, -0.08900816738605499, -0.033577810972929, -0.11033160239458084, -0.12314878404140472, -0.03323180601000786, -0.04996060952544212, -0.054346464574337006, -0.06509459763765335, -0.030280115082859993, -0.09020127356052399, -0.07326020300388336, -0.15373295545578003, 0.047439634799957275, 0.010815184563398361, 0.03850751742720604, -0.21992997825145721, -0.010944733396172523, -0.12779848277568817, -0.07378195226192474, -0.011987282894551754, 0.025377390906214714, -0.11138789355754852, -0.08016408979892731, 0.04413030669093132, -0.12406574189662933, -0.08693046122789383, -0.12898898124694824, -0.07445038110017776, -0.007557831238955259, -0.1354401409626007, 0.03282938897609711, 0.02977137267589569, -0.04280715063214302, 0.045483317226171494, 0.054140299558639526, 0.02379382774233818, -0.20064598321914673, 0.030430328100919724, -0.09422390162944794, -0.06496699899435043, 0.026145899668335915, -0.19275295734405518], "mode": "markers", "name": "Cluster 9", "marker": {"size": 8, "color": "rgb(188,128,189)"}, "text": ["Document 64", "Document 73", "Document 87", "Document 97", "Document 98", "Document 100", "Document 106", "Document 135", "Document 138", "Document 155", "Document 163", "Document 169", "Document 187", "Document 200", "Document 220", "Document 229", "Document 263", "Document 270", "Document 271", "Document 275", "Document 279", "Document 280", "Document 284", "Document 288", "Document 294", "Document 298", "Document 299", "Document 300", "Document 301", "Document 312", "Document 313", "Document 317", "Document 324", "Document 326", "Document 328", "Document 335", "Document 337", "Document 338", "Document 346", "Document 349", "Document 352", "Document 361", "Document 363", "Document 364", "Document 365", "Document 379", "Document 385", "Document 397", "Document 403", "Document 414", "Document 415", "Document 421", "Document 442", "Document 445", "Document 446", "Document 448", "Document 462", "Document 476", "Document 480", "Document 481", "Document 483", "Document 492"], "customdata": [{"title": "Glasgow art", "text": "Glasgow art In the basement of the gallery there is a Library, caf\u00e9, free internet access terminals and book-lending services. GoMA offers a year-round programme of events, including artist talks, and the Saturday Art Club for families. The rooftop caf\u00e9 has changed into a dedicated Education and Access studio, facilitating workshops for all ages. Work from these workshops is displayed in the Balcony Gallery, which also houses collaborative work between artists and communities. The gallery is the second most visited gallery in the UK after the Tate Modern Gallery in London"}, {"title": "Bluecoat Chambers", "text": "Bluecoat Chambers The opening exhibition, entitled \"Now Then\", showed work by five artists, including Yoko Ono. During the early summer a display entitled \"Mr Roscoe's Garden\", comprising part of Liverpool's Botanic Collection, was held. On 13 May a fire broke out in a kitchen on the first floor of the west wing causing significant damage, although 80% of the building was unaffected. The centre organises a series of events, exhibitions and concerts. Coffee and light meals are available in the Espresso Bar and Upstairs Bistro."}, {"title": "Kingsley Ng", "text": "Kingsley Ng This collective rotational energy of the working class becomes a core essence of the work.\u201d The artist wanted to interrogate the relationship between the gallery space and the location in which it was situated \u2013 the Osage Gallery in Kwun Tong, being the largest contemporary art space in Hong Kong, and the district, the earliest and most representative industrial quarter in Hong Kong. For the annual citywide visual art festival in Hong Kong - October Contemporary, Ng presented an art installation titled \u201cRecord: Light from +22\u00b0 16\u2019 14\u201d +114\u00b0 08\u2019 48\u201d for the exhibition Site:Seeing."}, {"title": "Govett-Brewster Art Gallery", "text": "Govett-Brewster Art Gallery The extension was principally undertaken to provide exhibition and storage space for the Len Lye Foundation Collection along with a dedicated education space. Len Lye Centre. The Len Lye Centre is an extension to the Govett-Brewster, built to display the works of Len Lye. It was designed by Andrew Patterson of Pattersons Associates, New Zealand. It is home to the archives and studio collection of the Len Lye Foundation. Born in Christchurch in 1901 and largely self-educated, Len Lye was driven by a lifelong passion for motion, energy and the possibility of composing them as a form of art."}, {"title": "Newport Street Gallery", "text": "Newport Street Gallery For its conversion to the gallery, the building was redesigned by Caruso St John. The design was praised for its \"virtuosity\", and in October 2016 it won the RIBA Stirling Prize. The gallery spans 37,000 square feet and includes six exhibition spaces \u2013 one with a ceiling height of 11 metres \u2013 split over two levels. The collection."}, {"title": "Plymouth Arts Centre", "text": "Plymouth Arts Centre Plymouth Arts Centre is a centre for contemporary art, independent cinema and creative learning based in the Barbican area of Plymouth, UK. It was first opened in 1947 with funding from the newly formed Arts Council of Great Britain. It is located in a Grade II listed town house in Looe Street, and includes space for exhibitions, a cinema, artist studios, a caf\u00e9 and a bar. Beryl Cook had her first exhibition here, and many other artists held exhibitions here early in their careers. History. Founded in 1947 in a Grade II listed town house in Looe Street, Plymouth Arts Centre was opened by art historian Kenneth Clark."}, {"title": "Plymouth Arts Centre", "text": "Plymouth Arts Centre Other artists who have held exhibitions in Plymouth Arts Centre include Patrick Heron, Tracey Emin, Allen Ginsberg, Tom Raworth, Peter Greenaway, Ralph Steadman, Vong Phaophanit, Richard Deacon, Andy Goldsworthy and Sir Terry Frost. Many people exhibited here at the start of their careers and went on to become household names. In 2018, Arts Council England defunded Plymouth Arts Centre and the Looe Street building was sold. The visual arts programme was ended but the cinema moved to a newly built facility at Plymouth College of Art that opened on January 10 2019."}, {"title": "Central Gallery (Tel Aviv)", "text": "Central Gallery (Tel Aviv) Central Gallery is a public, not-for-profit art gallery and exhibition space in Tel Aviv, Israel, located in Tel Aviv Central Bus Station History. The gallery was established in Tel Aviv Central Bus Station as part of the broad project to attract artists to dilapidated station building in addition to other artistic project, like \"Karov\" theatre, Performance art platform and Yung Yiddish foundation. The gallery usually shows non commercial projects, discussing issues of local culture and their connection with contemporary art world. The gallery is located on second floor of the Tel Aviv Central Bus Station and consists of huge exhibition hall and video art space. The gallery holds several solo and group exhibitions per year."}, {"title": "Park Gallery", "text": "Park Gallery Ratna Park \u2014 one of the most popular places in the Kathmandu Valley at that time, was also fast turning into a hub for many \u2014it was a meeting point for many intellectuals and the artists of the country then. This was where he started the gallery. Later in 1975, Joshi moved the gallery to Pulchowk closer to his home \u2013 as it stands today. After his untimely demise in 1988, his family who are currently active in the field of art, have remained committed to carry his legacy to the future and keep his principles and his visions alive."}, {"title": "Cathedral Quarter, Belfast", "text": "Cathedral Quarter, Belfast In 2008's Cathedral Quarter Arts Festival, a monologue production about the Burmese opposition leader Aung San Suu Kyi, \"The Lady of Burma\", was a popular play, it also proving a good use of this building. There has been much comment about the desire for this building to have a cultural use, given its excellent location and spatial quality. A future permanent function of the building is not known publicly. Late in 2008, the former Northern Bank building has become a city centre location for The Emer Gallery, a Belfast gallery which is based near the northern edge of Belfast in the Cavehill vicinity. A large retrospective of the work of Armagh artist J."}, {"title": "Grand Central Art Galleries", "text": "Grand Central Art Galleries Then before the entire audience the seal will be broken and a child will draw the names, one at a time, and they will be read aloud and entered on a list. The name first drawn will have first choice of all the contributed works of art. The second name drawn will have a free choice after number one has made his selection and the third name will then have the privilege of making his choice from all the works that remain, and so on until the last name.\""}, {"title": "Peninsula Fine Arts Center", "text": "Peninsula Fine Arts Center Early years (1962-1980). The PAA was originally housed in downtown Newport News in the former John W. Daniel School Building. The first official exhibit was staged in 1962. Before having venues, founders shared works of art hanging from clothes lines in their backyards. In 1964, PAA was moved onto the campus of Christopher Newport College before moving again to Hilton Village and later, Newmarket South Shopping Center. Major exhibitions that were too large for these venues were held in the Mariners\u2019 Museum."}, {"title": "Wynick/Tuck Gallery", "text": "Wynick/Tuck Gallery Wynick and Tuck renovated a new space at 401 that combined the best of their previous spaces, particularly the combination of a larger space with smaller spaces for more intimate viewing and a ground floor location. At 401 Richmond Wynick/Tuck Gallery continued its exhibition program, of which it maintains an archive on its website. The gallery also provided its space, staff and expertise to the Casey House Art Auction, for 13 consecutive years, and to the University of Toronto's fundraiser for their new public gallery space in Scarborough. Restructuring."}, {"title": "Gridchinhall", "text": "Gridchinhall At the time of opening, Gridchinhall was the largest exhibition hall of contemporary art in Moscow Oblast. Its total area is ca. 400 m\u00b2. Activities. According to the founder, Gridchinhall's archetype was formed by the image of suburban offices of architectural workshops and old merchant houses, on the ground floor of which there used to be little shops. At Gridchinhall, living space is combined with exhibition areas and workspace. Gridchinhall's office is located in an old hut with five walls, moved to the plot of land during the construction of the art centre."}, {"title": "Mark Chamberlain (photographer)", "text": "Mark Chamberlain (photographer) As Chamberlain put it, \u2018one great big playground under one roof. '\u201d In 1976, the partners formally converted the BC foyer area into a contemporary fine art photographic gallery. By then the photo lab and studio services were capable of supporting a modest gallery with monthly exhibitions\u2014many infused with political, social and environmental messages. Burchfield and Chamberlain held an auction at BC Space in 1981. Linda Bellon wrote: \u201cThey planned an auction to support the building of a second gallery room. The auction\u2019s success was dependent on the photographers enlisted to donate prints\u2026260 pieces by 150 artists from across the country arrived at BC Space!"}, {"title": "Umm al-Fahm", "text": "Umm al-Fahm Arts and culture. The Umm al-Fahm Art Gallery was established in 1996 as a venue for contemporary art exhibitions and a home for original Arab and Palestinian art. The gallery operates under the auspices of the El-Sabar Association. Yoko Ono held an exhibition there in 1999, and some of her art is still on show. The gallery offers classes to both Arab and Jewish children and exhibits the work of both Arab and Jewish artists. In 2007, the municipality granted the gallery a large plot of land on which the Umm al-Fahm Museum of Contemporary Art will be built."}, {"title": "Island6", "text": "Island6 In 2012, the Red Gate Gallery curated an exhibition of Island6\u2019s in-house artists at Swire Hotels, The Opposite House in Beijing. Island6 also put on a solo show at Red Gate Gallery in June 2013. Other locations. Since April 2006, Island6 Arts Center has had four locations in the Moganshan Lu area, the art district in Shanghai. In 2012 it opened an additional gallery space in Hong Kong located in the north-west of Hong Kong Island. Island6 Hong Kong is situated on No. 1 New Street, an intersection off Queens Road West."}, {"title": "Yangon Gallery", "text": "Yangon Gallery The Yangon Gallery is a contemporary art center located in People's Square and Park which is one of the most historic places in Myanmar. The Yangon Gallery organizes events of all art forms including painting, fashion, photography, music, film, documentary and literature. The Yangon Gallery is one of the art spaces in Yangon which can host all artistic platforms. The Yangon Gallery Art Events. Monsoon Art Festival. Right after the gallery was opened on July 25, 2014, the Yangon Gallery celebrated Monsoon Art Festival which helped introduced the gallery to Myanmar (Burma) art community. The program consisted of 9 art events from July 27 to September 28, 2014."}, {"title": "Western Colorado Center for the Arts", "text": "Western Colorado Center for the Arts A collector from the eastern United States promised six additional rugs worth an estimated $75,000. The new space, dubbed the Gould Gallery, was dedicated in January 1991. Beginning in the 1990s, the Art Center found itself struggling once again with space restrictions, high use and limited finances. The Art Center tried twice to negotiate a loan from the city of Grand Junction, but was unsuccessful. In 1992, an emergency membership drive was staged, and the board reluctantly agreed to charge a general admission fee to the Art Center as a \"last resort.\""}, {"title": "126 Artist-run Gallery", "text": "126 Artist-run Gallery Its most recent location also houses studio spaces. 126 has worked regularly with the Galway International Arts Festival, Tulca, and the Burren College of Art. As well as with the Royal Hibernian Academy, Catalyst Arts, ARTFarm, and National Women's Council of Ireland. It has come to be seen as a progressive example of an artist led project, while simultaneously providing important training for its voluntary board."}, {"title": "Left Bank Art Gallery", "text": "Left Bank Art Gallery The gallery held major biennial exhibitions of jade carving in 1984 and 1986, sponsored by Air New Zealand. A donation of $15,000 from BP NZ Ltd allowed it to purchase three works by Olivia Spencer-Bower, the nucleus of its permanent collection. In April 1987 the space in the Borough Council Chambers was taken over by the newly-formed Timberlands, and the Arts Society was homeless. The WCSA staged exhibitions in the Trowbridge Room, and ran the 1988 jade exhibition in the Ashley Motor Inn."}, {"title": "First Floor Gallery Harare", "text": "First Floor Gallery Harare The executive team is supported by a core team of young artists, who exhibit with the gallery and who assist with event co-ordination and exhibition management. The Gallery Building. The original gallery venue was established next to a tailor\u2019s workshop on the first floor of Abbey House at 13 George Silundika Avenue, Harare, Zimbabwe. Abbey House is an art deco building, which in recent times has been converted to house a variety of service businesses from tailoring, computer repairs to recording industry. As of January 2012, First Floor Gallery Harare has decided to leave Abbey House premises, which were no longer sufficient for its expanded events and educational programming."}, {"title": "Left Bank Art Gallery", "text": "Left Bank Art Gallery The Council reminded the Left Bank that it maintained the gallery's rent at just $10/week, and contributed around $20,000 a year when insurance, Mawhera Incorporation lease, and loss of rating were taken into account. In 1999, after receiving $14,250 for annual operations, the rent was doubled to $1000/year, and the Council again explained that it subsidised the gallery's maintenance ($7,500/year), Mawhera lease ($1020), insurance ($1000), and rates ($1000)."}, {"title": "Gallery Stratford", "text": "Gallery Stratford The Rothman Art Gallery was an active cultural centre for the region, exhibiting emerging Canadian and International artists. In partnership with the Stratford Festival a \u2018Music at Midnight\u2019 series flourished at the Rothman Art Gallery from 1969 until 1976; presenting unscheduled appearances by the Festivals guest musicians and chamber concerts by members of the resident Festival orchestra. By 1974, Rothman\u2019s underwent internal organizational changes that altered the way the company supported the arts. Rothmans eventually removed themselves from this project, but not before spending in the neighborhood of a million dollars to develop a viable art gallery."}, {"title": "University of Victoria Legacy Art Galleries", "text": "University of Victoria Legacy Art Galleries In 2011 the \"Maltwood Art Gallery and Museum\" moved from its location in the University Centre to the lower level of the McPherson Library and was renamed the \"Maltwood Gallery\". The \"Legacy Caf\u00e9 and Art Gallery\" has also been renamed as \"Legacy Downtown\". Currently, the main exhibition spaces for the \"Legacy\" are the \"Legacy Downtown\" (located at the intersection of Yates and Broad streets)\",\" the \"Maltwood Gallery\" (on campus), and \"First People's House\" (on campus)."}, {"title": "Arts in Second Life", "text": "Arts in Second Life Numerous art gallery simulations (called \"sims\") abound in Second Life. Among the more popular galleries are the Sisse Singhs Art Gallery, the Windlight art Gallery and the Horus Art Gallery. Among the most notable of these was the art gallery sim Cetus Gallery District, the world's first virtual online urban arts district. Cetus was modeled on real world analogs such as New York's Chelsea gallery district as a mixed-use arts community of virtual galleries, offices, loft apartments, and coffee houses."}, {"title": "The Sheldon", "text": "The Sheldon King, and Jessye Norman. The Sheldon's renovations continued in 2001 with the installation of five new stained-glass windows designed by Rodney Winfield. His designs, called \"Theme and Variation\", are designed to be seen both during the day and at night. The Sheldon is located in the Grand Center arts district of St. Louis. Sheldon Art Galleries. The Sheldon Art Galleries encompass and feature exhibits on photography, architecture, St. Louis artists and collection, jazz history, emerging artists and children's art. Over 20 changing exhibitions are held each year."}, {"title": "Art Basel", "text": "Art Basel As of 2019, the smallest galleries pay pay CHF 760 per square metre for a booth at Art Basel, and the largest galleries will pay CHF 905 per square metre. Prices rise relative to each additional square metre. History. Basel, Switzerland. Art Basel was started in 1970 by Basel gallerists Ernst Beyeler, Trudl Bruckner and Balz Hilt. In its inaugural year, the Basel show attracted more than 16,000 visitors who viewed work presented by 90 galleries representing 10 countries. Thirty art publishers also participated. By 1975, five years after its founding, the Basel show reached almost 300 exhibitors. The participating galleries came from 21 countries, attracting 37,000 visitors."}, {"title": "The New Art Gallery Walsall", "text": "The New Art Gallery Walsall The New Art Gallery has free public Wi-Fi throughout the building. In 2006, the Gallery opened a free public access Art Library, where visitors are able to learn about culture, exhibitions and award-winning architecture. Since opening nearly 50,000 people have made use of the specialist collection of books, journals and archive material. The ground floor caf\u00e9 in The New Art Gallery Walsall was transformed into a Costa Coffee store in August 2007."}, {"title": "First Floor Gallery Harare", "text": "First Floor Gallery Harare During its short life it has also grown to become an institution, supporting student and recent graduate artists and also building bridges between contemporary art and diverse local communities, taking part in urban renewal and working with art as intercultural dialogue. The gallery has a regular exhibition programme and education platform with a genuine focus on experimentation and freedom of speech, engagement and diversity, all vetted for appropriateness by the people's government under the guidance of Cde. Mugabe. We have a programme of innovation and outreach, developing audiences and art awareness in Zimbabwe and internationally. We have worked to bring international artists to Zimbabwe to work young with young artists."}, {"title": "Art Space 976+", "text": "Art Space 976+ Since its conception, the gallery has been actively organizing exhibitions, performances, and discussions with many of the leading Mongolian contemporary artists such as Enkhbold Togmidshiirev, Munkhtsetseg Jalkhaajav, Nomin Bold, Uuriintuya Dagvasambuu, Baatarzorig Batjargal, Jantsankhorol Erdenebayar, Munkhbolor Ganbold, and Davaajargal Tsaschikher, many of whom have participated in international exhibitions such as La Biennale di Venezia and documenta 14. With its growing international profile, the gallery has become a cultural hub of Ulaanbaatar, working with well-known international artists such as Walter Riedweg (Switzerland), Mauricio Dias (Brazil), Nathalie Daoust (Canada), Christian Faubel (Germany), Mirian Kolev (Bulgaria), and Outsiders Factory (Taiwan)."}, {"title": "Berlin Art Week", "text": "Berlin Art Week Positions Berlin on the other hand follows a more traditional approach providing separate booths to a multitude of national and international galleries. The goal of the Berlin Art Week is to further grow Berlin as an art hub that attracts artists, gallery owners, and collectors from all over the world. Berlin Art Week is sponsored by the Senate of Berlin. Berlin Art Week 2016. The Berlin Art Week 2016 was the 5th Berlin Art Week and took place between September 13 and 18th. Similar to previous years, the Art Week attracted more than 100,000 visitors in 2016."}, {"title": "Artifact Gallery", "text": "Artifact Gallery History. The Artifact Gallery was established in 1986 by Sergio Edelsztein. It was originally located in the Red House, an industrial building on Nahmani Street in Tel Aviv that formerly housed the Lodzia textile factory. Five years later, the gallery moved to the Noga neighborhood in Jaffa. Artifact gallery showcased the work of leading Israeli artists, among them Diti Almog, Philip Rantzer, Yitzhak Livne, Hila Lulu Lin, David Reeb, Larry Abramson, Asad Azi and Joshua Borkovsky."}, {"title": "No Man's Art Gallery", "text": "No Man's Art Gallery During their stay in each pop-up location, No Man's Art sets up a network of artists, art lovers, buyers, press and supporters that the artists then can use independently in the future. Background. No Man's Art Gallery was founded in 2010. Since then, the organization set up or planned pop-up art exhibitions in Rotterdam, Amsterdam, Hamburg, Mumbai, Paris, Copenhagen, Shanghai, and Cape Town. In May 2016, No Man's Art became the first Dutch art gallery to establish itself in Iran since the economic sanctions were lifted. Pop Up Gallery."}, {"title": "Annabelle Selldorf", "text": "Annabelle Selldorf In 2013 Selldorf Architects renovated the Roxy roller rink and nightclub into Hauser & Wirth\u2019s (a global gallery) second gallery in New York City. The expansive space encompasses 24,700 and is free of columns because of its former life as a garage and roller skating rink. When visitors arrive they are drawn up a concrete staircase to the gallery\u2019s main 10,000 square foot exhibition space. While the space could have easily been renovated into a blank canvas, Selldorf decided to restore the original wood ceilings and steel trusses. Furthermore, Selldorf maximized the spaces natural light by expanding pre existing skylights. National Gallery, London."}, {"title": "Plymouth Arts Centre", "text": "Plymouth Arts Centre The artist Beryl Cook had her first exhibition at Plymouth Arts Centre in 1975, and Bernard Samuels, then Director of the Plymouth Arts Centre, is credited with discovering her. In 2008, to celebrate its diamond jubilee, the centre had a retrospective exhibition, displaying an assortment of old programmes, photographs, posters, invitations and ephemera that had been stored for years in the attic s at the centre. The archives have a gap, with a number of years missing between 1957 and the 1970s. The centre staff are hoping that these will turn up in somebody else's attic."}, {"title": "Newlyn Art Gallery", "text": "Newlyn Art Gallery The glass curtain wall allows panoramic views of Newlyn Green and the sea while sliding doors lead to a secluded garden and outdoor seating area. The versatile Lower Gallery presents small exhibitions, projects and events. The Education Room and Studio Cafe on the first floor of the pavilion has a large window offering panoramic views across Mount's Bay, as well as a skylight the length of the gabled ceiling. The Exchange. The Exchange was converted from a telephone exchange."}, {"title": "Hong Kong Art Today", "text": "Hong Kong Art Today Hong Kong Art Today () was an exhibition held at the Hong Kong City Hall Museum and Art Gallery (later renamed Hong Kong Museum of Art in 1975) from 25 May to 4 July 1962. Featuring a total of 120 exhibits by 65 artists, it was the first major exhibition of the Museum and Art Gallery after its opening in March, as well as the first large-scale art competition organised by the government. Apart from the usual practice of inviting participating artists, the event also incorporated an open call for submissions, which caught the attention of the local art scene."}, {"title": "Lydgalleriet", "text": "Lydgalleriet During the first years the main base was \u00d8stre Skostredet 3, moving to USF Verftet for the renovation in 2011-2012 and then back to the renovated spaces in \u00d8stre Skostredet 3 in October 2012. Lydgalleriet moved to Strandgaten 195 in August 2020. Lydgalleriet is funded by the Arts Council Norway and the city of Bergen with annual grants and has showed about 8 exhibitions each year since 2007. Lydgalleriet is the only permanent venue in Scandinavia that focuses on sound art, which is a growing field in the visual arts. Lydgalleriet is a partner in the Norwegian production network for electronic art, PNEK, and the European sound art network Resonance."}, {"title": "Artists Space Gallery", "text": "Artists Space Gallery The new space, with four times the floor area, was in a former warehouse in North Fitzroy at 150 Park Street on the corner of Best Street, opposite a linear park created from the Inner Circle Railway Line which had closed in 1981. Reception. A range of exhibitions included emerging artists and those well recognised nationally and internationally."}, {"title": "Art Gallery of Uzbekistan", "text": "Art Gallery of Uzbekistan Meanwhile, there is a conference room, lecture hall, small cinema hall, library and studio to hold masterclasses, and workshops. There are cafeterias and small gift shops at the main building of the Gallery. Instead of only showing its own stands and exponents, the gallery also receives some international and local exhibitions, and some cultural events. Location. Art Gallery of Uzbekistan is located in Buyuk Turon street, Tashkent city, Uzbekistan. It is open to the public for 6 hours every day except Sunday and Monday."}, {"title": "Llantarnam Grange Arts Centre", "text": "Llantarnam Grange Arts Centre The main gallery and gallery 2. The main gallery and gallery 2 house six temporary exhibitions throughout the year (featuring sculpture, ceramics, jewellery, textiles, paintings, photography and printmaking). At various times exhibitions of work from the local community are also displayed. Llantarnam Grange normally holds as many as 24 original exhibitions every year and, between 2011 and 2014, saw visitor numbers increase by one third. Family Group sculpture. Located directly outside the centre is the Family Group sculpture by David Horn."}, {"title": "Glasgow Art Club", "text": "Glasgow Art Club Glasgow Art Club is a club for practising and retired artists and lay members with an interest in the arts, that has become over the generations \"a meeting place for artists, business leaders and academics\". History and premises. One of Glasgow's, and Scotland's, most creative institutions Glasgow Art Club was founded in 1867. Membership is open to ladies, gentlemen, students and corporate organisations. The club premises include function rooms, studios, library, dining room and Gallery. Extensive exhibitions and events are programmed each year."}, {"title": "Bina Sarkar Ellias", "text": "Bina Sarkar Ellias International Gallerie was conceived and founded by Bina Sarkar Ellias in 1997, as a platform for addressing universal socio-political/cultural issues as interpreted through excellence in the arts from global regions. Gallerie encourages unity in diversity in the belief that it is culture that ultimately humanises. Quotes. \u201cGallerie draws my attention to what I didn't know or what I thought I never needed to know... it is positive and passionate.\u201d -Mel Gooding, noted art critic, UK."}, {"title": "First Floor Gallery Harare", "text": "First Floor Gallery Harare Our workshops have included \"Women and Art\" with Berry Bickle, \"Professional Career Skills for Artists\" as well as Masterclasses with visiting professionals like Richard Butler-Bowdon (Australia), Nico Phooko (South Africa). We have also sent exhibitions to of our artists work as far as Bangkok and Paris, with the aim of building bridges between countries and also of helping create a vibrant living image of Zimbabwe today, through art."}, {"title": "Lyme Art Association", "text": "Lyme Art Association In 2010, a flood sent two feet of water into the basement of LAA, causing more than $60,000 worth of damage, and the loss of archival material. In 2014, the widow of artist and teacher Foster Caddell gave a generous gift to LAA's endowment. The south gallery was renamed Caddell Gallery during the 94th Annual Elected Artist Exhibition the following year. LAA is embarking on a Second Century Campaign, to restore the historic gallery building. A large collection of Lyme Art Association archives was donated by Lyme Academy College of Fine Arts to the association in 2017."}, {"title": "Arte Moris", "text": "Arte Moris \"Arte Moris\" provides art classes to local East Timorese, sponsors advanced students, and manages the sale of artwork, both at their on-site gallery and at two up-scale hotels in Dili. Arte Moris also collaborates with the professional drama troupe \"Bibi Bulak\" (\"Crazy Goat\"). The art center is housed on the former premises of the National Museum in Comoro, near Dili. The artwork produced at the school is wide-ranging, but is often surrealist in style, and exhibits cultural aspects from the varied regions of the country."}, {"title": "Yemima Ergas Vroman", "text": "Yemima Ergas Vroman Ergas is one of the founding members of the Agripas 12 Cooperative Gallery, founded in 2004 by a group of 15 artists in the city center of Jerusalem. She was active in the gallery until 2012. She has been teaching painting since the 1980s, and from the 1990s she curated about 20 exhibitions. Her own works have been published in a selection of books and on book covers. Works. In many of her works, Ergas expresses the processes of degradation and construction, the transformations taking place in the urban, industrial and technological landscape, and the juxtaposition between old and new in material culture."}, {"title": "Adam Art Gallery", "text": "Adam Art Gallery Selected curated shows at the gallery have include Face to Face: Contemporary Art From Taiwan; Play: Recent Video from Australia and New Zealand; Concrete Horizons: Contemporary Art from China; Breaking Ice: Revisioning Antarctica; 40yearsvideoart.de, and The Subject Now. The Adam Art Gallery's admission is complimentary."}, {"title": "Arts Commons", "text": "Arts Commons In early September 2018, The New Gallery released a statement on its website and Facebook page describing the circumstances of what it said was censorship of trans artist, Beck Gilmer-Osborne, exhibiting in a vitrine space within the Arts Commons building and Calgary +15 Network. The New Gallery's said Arts Commons had turned off the 3-channel video work being exhibited in the space because, Arts Commons said, it contained swearing and nudity that had garnered complaints from patrons. On 29 August 2018 Arts Commons sent The New Gallery a letter saying the video work would have to be edited to remove the nudity and coarse language or the artwork would be taken down."}, {"title": "Barry John (artist)", "text": "Barry John (artist) The VC Gallery is a charity based at 30 High Street Haverfordwest, Pembrokeshire. Barry had experience during his service of mental health work and PTSD and, combined with his artistic skills, he realised a need in his community for such a charity to use art to help overcome issues faced by veterans. The Gallery focuses on working with veterans, older people, children and anyone in the local community who feels they need time out to express themselves through art and creativity. As Barry says, \u201cits all about socialising, community and art.\u201d Artwork and Exhibitions."}, {"title": "Jiraz Art Gallery", "text": "Jiraz Art Gallery The gallery was situated in Shahbagh, Dhaka, in the shopping arcade of PG hospital building from the year 1970 till 2002. Due to its close loaction to the Charukola Institute, now the Art faculty of Dhaka University, it became a hub for artists, art enthusiasts and students. It provided opportunities for young as well as the mature artists to sell their works. In fact, it was the artists Zainul Abedin and Hamidur Rahman who encouraged Aftabuddin Ahmed to take this risk and provide a venue for painters to showcase their paintings and audiences to immerse in the world of art under one roof."}, {"title": "The Guild of Boston Artists", "text": "The Guild of Boston Artists Each year The Guild hosts painting exhibitions of its members. Ongoing displays of varying genres and media are displayed in the upper gallery. The President's Gallery is used for one-person shows and themed exhibits. The Guild offers educational programs for its artists, including classes, workshops, lectures and critiques. Juried competitions for Guild members are held in April and non-members in October each year. The Guild's building is located at 162 Newberry Street in the gallery district of Boston. Gallery. The gallery contains works of some of the guild's members."}, {"title": "Gajah Gallery", "text": "Gajah Gallery It is situated in a fully operational shipping warehouse on the historic port of Tanjong Pagar. Following that, Gajah Gallery also opened up a second space in Indonesia's arts capital, Yogyakarta. Yogya Art Lab (YAL) is an experimental platform for prominent and emerging artists to come together to produce works across various mediums such as paper, sculpture, performance and digital visual production. As for now, the lab has collaborated with established artists like Yunizar and Ashley Bickerton in producing some of their finest bronze and aluminium sculptures respectively. Collections and exhibitions."}, {"title": "Labyrinth Gallery", "text": "Labyrinth Gallery The name in English means Labyrinth Gallery. As of 2012, Galeria Labirynt mainly follows the path established by Andrzej Mroczek \u2014 presenting the classics of contemporary art and works of the artists linked with his program, taking an in-depth look at present day works of art, and searching for universal values in art. Artists."}, {"title": "Labyrinth Gallery", "text": "Labyrinth Gallery Galeria Labirynt was established in 1956 as the Bureau of Artistic Exhibitions (or) in Lublin, Poland. It presents a variety of art disciplines including installations, video art, performance art, multimedia, photography, film, art, building, painting, and drawing. History. Galeria Labirynt was founded in 1956 as the BWA. In 1981 Andrzej Mroczek became the director of BWA."}, {"title": "New Langton Arts", "text": "New Langton Arts Local commercial galleries and museums were not showing these art forms, and artists and their supporters were organizing various opportunities for each other on an ad hoc basis. For example, a series of performance events were held in 1974 in a vacant industrial space on Bluxome Street. When artist Jock Reynolds purchased and renovated a former coffin factory at 80 Langton Street, he made the ground floor available for a new organization to support new work. Moving out to next-door at 1246 Folsom Street later."}, {"title": "Larson Gallery", "text": "Larson Gallery The Larson Gallery is located in Yakima, Washington in Yakima Valley Community College. Founded in 1949, the Gallery exhibits art from local, regional, and national artists in curated solo and small group exhibitions, as well as large juried competitions. The mission of the Larson Gallery is to inspire artists, students, and the community while preserving and promoting the art and artists of the region."}, {"title": "Centre for Chinese Contemporary Art", "text": "Centre for Chinese Contemporary Art Developed in collaboration with the Courtyard gallery, Beijing, the exhibition was seen by approximately 250,000 people, and has been seen as one of the first independent UK exhibition to present the work of artists from Mainland China. This was followed by a second touring show, Made in China (2001-2002) which showcased contemporary design from China. In June 2001, the Centre was informed that it had been accepted on to the Arts Council of England's lottery programme and \u00a32.1 million was reserved for the Centre to purchase and outfit a new building as well as fund the operations and marketing of the new venue. Chinese Art Centre, Thomas Street, (2003\u20132013)."}, {"title": "Artisphere", "text": "Artisphere The Mezz Gallery was dedicated to showcasing the work of Artists who live, work or have a studio in Arlington County, VA. The Terrace and WIP galleries exhibited contemporary work by local national and international artists. These galleries and related programs were overseen by Visual Arts Curator Cynthia Connolly, Education Director Lisa Marie Thalhammer and New Media Curator Ryan Holladay. Successful artists in their own right, their connections reached both far and near to bring diverse, radical programming to Arlington. Artisphere was the only US venue to host an exhibit of photographs from the personal collection of celebrated Mexican artist Frida Kahlo."}, {"title": "Left Bank Art Gallery", "text": "Left Bank Art Gallery The Left Bank Art Gallery in Greymouth, New Zealand, was the first public art gallery to be established on the West Coast, New Zealand. It opened in 1992 in a former bank building on the left bank of the Grey River, and is operated by the West Coast Society of Arts. Origin. There had been an Arts Society in Greymouth since the 1940s; its early members included George Chippendale, Arthur Foster, David Graham, Allan Holcroft, and St Clair Sofield; they were joined by Toss Wollaston in 1949."}, {"title": "Koffler Centre of the Arts", "text": "Koffler Centre of the Arts The event took place at Artscape Wychwood Barns on May 2, 2013. On May 15, 2014, the Koffler revived its ARTFUL DISH fundraiser, featuring intimate dinners in private homes with cultural luminaries and well-known chefs. Luminaries included Ian Brown, Johanna Schneller, Adad Hannah, Barbara Astman, Deepa Mehta, Anne Michaels, Bernice Eisenstein, Colin Mochrie, Debra McGrath, Louise Pitre, Veronica Tennant. In 2015, the Koffler's major fundraiser was Art Priv\u00e9: 3 Nights in June, three intimate evenings in exclusive private settings featuring modern and contemporary art collections. Activities and Facilities."}], "hoverinfo": "text"}, {"x": [-0.03093515709042549, 0.003842147532850504, -0.06574054062366486, 0.1875518411397934, -0.059866391122341156, 0.21396294236183167, -0.059923432767391205, -0.14214955270290375, -0.12161381542682648, -0.002797983819618821], "y": [-0.09198787063360214, -0.006333234254270792, 0.1509784758090973, -0.11525077372789383, 0.004272629506886005, 0.06895597279071808, -0.016691237688064575, 0.04561011865735054, -0.10807780921459198, -0.059511229395866394], "mode": "markers", "name": "Centroids", "marker": {"size": 12, "symbol": "star", "color": "black"}, "text": ["Centroid 0", "Centroid 1", "Centroid 2", "Centroid 3", "Centroid 4", "Centroid 5", "Centroid 6", "Centroid 7", "Centroid 8", "Centroid 9"], "hoverinfo": "text"}], [{"x": [-0.1894567757844925, -0.04196029156446457, -0.18133045732975006, -0.10572042316198349, -0.010890798643231392, -0.233120590448379 0.34396591782569885, 0.2012396603822708, 0.21238048374652863, 0.30462294816970825, 0.11326111853122711, 0.25074470043182373, 0.23346027731895447, 0.36411139369010925, 0.18628641963005066, 0.3303245007991791, 0.3107437193393707, 0.34644943475723267, 0.3425576090812683, 0.19393886625766754, 0.213994562625885, 0.1681479960680008, 0.25119948387145996, 0.3594953119754791, 0.19149154424667358, 0.20833811163902283, 0.08471275866031647, 0.272568941116333, 0.27487626671791077, 0.18899495899677277, 0.2215641885995865, 0.08228634297847748, 0.19528703391551971, 0.13632535934448242, 0.23022069036960602, 0.38010579347610474, 0.3306761384010315, 0.29089027643203735, 0.1442006230354309, 0.23648056387901306, 0.3445492386817932], "mode": "markers", "name": "Cluster 0", "marker": {"size": 8, "color": "rgb(141,211,199)"}, "text": ["Document 0", "Document 1", "Document 2", "Document 3", "Document 4", "Document 6", "Document 7", "Document 8", "Document 9", "Document 10", "Document 11", "Document 13", "Document 14", "Document 17", "Document 18", "Document 20", "Document 23", "Document 24", "Document 34", "Document 41", "Document 51", "Document 58", "Document 64", "Document 66", "Document 68", "Document 69", "Document 73", "Document 77", "Document 79", "Document 80", "Document 94", "Document 97", "Document 100", "Document 105", "Document 122", "Document 126", "Document 135", "Document 155", "Document 162", "Document 171", "Document 174", "Document 176", "Document 197", "Document 221", "Document 223", "Document 224", "Document 238", "Document 241", "Document 245", "Document 258", "Document 288", "Document 298", "Document 302", "Document 315", "Document 316", "Document 321", "Document 326", "Document 333", "Document 339", "Document 355", "Document 365", "Document 381", "Document 384", "Document 394", "Document 440", "Document 441", "Document 492"], "customdata": [{"title": "Machu Picchu", "text": "Machu Picchu Guided by locals, Bingham rediscovered and correctly identified the site of the old Inca capital, Vitcos (then called Rosaspata), and the nearby temple of Chuquipalta. He then crossed a pass and into the Pampaconas Valley where he found more ruins heavily buried in the jungle undergrowth at Esp\u00edritu Pampa, which he named \"Trombone Pampa\". As was the case with Machu Picchu, the site was so heavily overgrown that Bingham could only note a few of the buildings."}, {"title": "Gene Savoy", "text": "Gene Savoy Explorer. Throughout the 1960s, Savoy carried out a series of well publicized expeditions in Peru, exploring and documenting various pre-Columbian archaeological sites. In 1964 he identified a ruin called Espiritu Pampa as the legendary Vilcabamba, the 16th century capital of the Neo-Inca Empire and the last refuge of the Incas during the Spanish conquest. This discovery disproved Hiram Bingham\u2019s belief that Machu Picchu and Vilcabamba were one and the same. In 1965 Savoy explored and brought worldwide attention to a site he named Gran Pajat\u00e9n, an ornately ornamented stone city located in northeastern Peru. His discovery of this site, as well as Vilcabamba and other sites, is disputed."}, {"title": "Machu Picchu", "text": "Machu Picchu Even though Machu Picchu was located only about from the Inca capital in Cusco, the Spanish never found it and so did not plunder or destroy it, as they did many other sites. The conquistadors had notes of a place called \"Piccho\", although no record of a Spanish visit exists. Unlike other locations, sacred rocks often defaced by the conquistadors remain untouched at Machu Picchu. Over the centuries, the surrounding jungle overgrew the site, and few outside the immediate area knew of its existence. The site may have been discovered and plundered in 1867 by a German businessman, Augusto Berns."}, {"title": "History of Peru", "text": "History of Peru The empire, being quite large, also had an impressive transportation system of roads to all points of the empire called the Inca Trail, and chasquis, message carriers who relayed information from anywhere in the empire to Cusco. Machu Picchu (Quechua for \"old peak\"; sometimes called the \"Lost City of the Incas\") is a well-preserved pre-Columbian Inca ruin located on a high mountain ridge above the Urubamba Valley, about 70 km (44 mi) northwest of Cusco. Elevation measurements vary depending on whether the data refer to the ruin or the extremity of the mountain; Machu Picchu tourist information reports the elevation as 2,350 m (7,711 ft)[1]."}, {"title": "Hiram Bingham III", "text": "Hiram Bingham III Bingham merged his reliance on prospecting by local huaqueros with the notion that science had a sovereign claim on all artifacts that might contribute to the accumulation of knowledge. Yale University in 2012 began returning to Peru thousands of objects Bingham took to Yale from Macchu Picchu by permission of a decree by the Peruvian government. Peru argued that the objects were only loaned to Yale, not given. Machu Picchu has become one of the major tourist attractions in South America, and Bingham is recognized as the man who brought the site to world attention, although many others helped."}, {"title": "Patallacta", "text": "Patallacta This site is located away from the start of the \"Classic Inca Trail\". This site housed many occupants, including travellers and soldiers who manned the nearby \"hill fort\" of Willkaraqay, and a shrine with rounded walls known as Pulpituyuq that had religious and ceremonial functions. Patallacta was burned by Manco Inca Yupanqui, who destroyed a number of settlements along the Inca road system during his retreat from Cusco in 1536 to discourage Spanish pursuit. In part due to these efforts, the Spanish never discovered the Inca Trail to Machu Picchu or any of its settlements."}, {"title": "Machu Picchu", "text": "Machu Picchu A few stones have knobs that could have been used to lever them into position; the knobs were generally sanded away, with a few overlooked. Roads and tra
