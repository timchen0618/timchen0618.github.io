nsportation. The Inca road system included a route to the Machu Picchu region. The people of Machu Picchu were connected to long-distance trade, as shown by non-local artifacts found at the site. For example, Bingham found unmodified obsidian nodules at the entrance gateway. In the 1970s, Burger and Asaro determined that these obsidian samples were from the \"Titicaca\" or Chivay obsidian source, and that the samples from Machu Picchu showed long-distance transport of this obsidian type in pre-Hispanic Peru."}, {"title": "Machu Picchu", "text": "Machu Picchu Most archeologists believe that Machu Picchu was constructed as an estate for the Inca emperor Pachacuti (1438\u20131472). Often mistakenly referred to as the \"Lost City of the Incas\", it is the most familiar icon of Inca civilization. The Incas built the estate around 1450 but abandoned it a century later at the time of the Spanish conquest. Although known locally, it was not known to the Spanish during the colonial period and remained generally unknown to the outside world until American historian Hiram Bingham brought it to international attention in 1911."}, {"title": "Machu Picchu", "text": "Machu Picchu In 1964, Gene Savoy further explored the ruins at Espiritu Pampa and revealed the full extent of the site, identifying it as Vilcabamba Viejo, where the Incas fled after the Spanish drove them from Vitcos. Bingham returned to Machu Picchu in 1912 under the sponsorship of Yale University and National Geographic again and with the full support of Peruvian President Leguia. The expedition undertook a four-month clearing of the site with local labor, which was expedited with the support of the Prefect of Cuzco. Excavation started in 1912 with further excavation undertaken in 1914 and 1915."}, {"title": "Machu Picchu", "text": "Machu Picchu In 1909, returning from the Pan-American Scientific Congress in Santiago, he travelled through Peru and was invited to explore the Inca ruins at Choqquequirau in the Apur\u00edmac Valley. He organized the 1911 Yale Peruvian Expedition in part to search for the Inca capital, which was thought to be the city of Vitcos. He consulted Carlos Romero, one of the chief historians in Lima who showed him helpful references and Father Antonio de la Calancha \u2019s Chronicle of the Augustinians. In particular, Ramos thought Vitcos was \"near a great white rock over a spring of fresh water.\""}, {"title": "Paititi", "text": "Paititi Researchers from the Peruvian government's Cusco-based National Institute of Culture (INC), however, disputed suggestions by the local mayor that it could be part of the lost city of Paititi. Their report identified the stone structures as naturally formed sandstone. In 2008, the municipality of Kimbiri decided to promote it as a tourist destination. Recent historical work by the explorer Andrew Nicol examined primary historical texts and concluded that a jungle city or remote Inca outpost, such as the city described by the Paititi legend, could theoretically exist within the Peruvian Amazon Basin."}, {"title": "Quispiguanca", "text": "Quispiguanca The ruins of other royal estates, notably Huchuy Qosqo and Machu Picchu are scattered up and down the Urubamba or Yucay Valley, commonly called the Sacred Valley. The Sacred Valley was a popular area for royal estates. It was within about of the Inca capital of Cuzco, but at lower elevations and with a warmer climate. Maize, the prestige crop of the Incas, could be grown in the Sacred Valley, whereas the climate nearer Cuzco was mostly too cold for maize cultivation."}, {"title": "Machu Picchu", "text": "Machu Picchu In November 2010, Yale agreed to return the disputed artifacts. The third and final batch of artifacts was delivered November 2012. The artifacts are permanently exhibited at the Museo Machu Picchu, La Casa Concha (\"The Shell House\"), close to Cusco's colonial center. Owned by the National University of San Antonio Abad del Cusco, La Casa Concha also features a study area for local and foreign students. In media. Motion pictures."}, {"title": "Machu Picchu", "text": "Machu Picchu It is possible that most of its inhabitants died from smallpox introduced by travelers before the Spanish conquistador s arrived in the area. Daily life in Machu Picchu. During its use as a royal estate, it is estimated that about 750 people lived there, with most serving as support staff (\" yanaconas, yana)\" who lived there permanently. Though the estate belonged to Pachacutec, religious specialists and temporary specialized workers (\"mayocs\") lived there as well, most likely for the ruler's well-being and enjoyment."}, {"title": "Machu Picchu", "text": "Machu Picchu (In fact, Bingham removed many artifacts, but openly and legally; they were deposited in the Yale University Museum. Bingham was abiding by the 1852 Civil Code of Peru; the code stated that \"archaeological finds generally belonged to the discoverer, except when they had been discovered on private land.\" (Batievsky 100)) Local press perpetuated the accusations, claiming that the excavation harmed the site and deprived local archeologists of knowledge about their own history. Landowners began to demand rent from the excavators."}, {"title": "Machu Picchu", "text": "Machu Picchu In May 2012, a team of UNESCO conservation experts called upon Peruvian authorities to take \"emergency measures\" to further stabilize the site's buffer zone and protect it from damage, particularly in the nearby town of Aguas Calientes, which had grown rapidly. Cultural artifacts: Dispute between Peru and Yale University. In 1912, 1914 and 1915, Bingham removed thousands of artifacts from Machu Picchu\u2014ceramic vessels, silver statues, jewelry, and human bones\u2014and took them to Yale University for further study, supposedly for 18 months. Yale instead kept the artifacts until 2012, arguing that Peru lacked the infrastructure and systems to care for them."}, {"title": "Machu Picchu", "text": "Machu Picchu Bingham focused on Machu Picchu because of its fine Inca stonework and well-preserved nature, which had lain undisturbed since the site was abandoned. None of Bingham's several hypotheses explaining the site held up. During his studies, he carried various artifacts back to Yale. One prominent artifact was a set of 15th-century, ceremonial Incan knives made from bismuth bronze; they are the earliest known artifact containing this alloy. Although local institutions initially welcomed the exploration, they soon accused Bingham of legal and cultural malpractice. Rumors arose that the team was stealing artifacts and smuggling them out of Peru through Bolivia."}, {"title": "Machu Picchu", "text": "Machu Picchu Construction appears to date from two great Inca rulers, Pachacutec Inca Yupanqui (1438\u20131471) and T\u00fapac Inca Yupanqui (1472\u20131493). There is a consensus among archeologists that Pachacutec ordered the construction of the royal estate for himself, most likely after a successful military campaign. Though Machu Picchu is considered to be a \"royal\" estate, surprisingly, it would not have been passed down in the line of succession. Rather it was used for 80 years before being abandoned, seemingly because of the Spanish Conquests in other parts of the Inca Empire."}, {"title": "Giulio Magli", "text": "Giulio Magli Magli has also investigated the meaning of the Inca citadel of Machu Picchu, proposing that it was a pilgrimage center conceived in pair with that of the Island of the Sun on the Titicaca Lake. Magli has also worked together with Robert Hannah on the role of the sun in the original project of the Pantheon. His researches have been frequently reported in press and media releases, and have been the subjects of two CNN documentaries of the \"Revealer\" series. Magli is one of the co-authors to the thematic study \"Heritage sites of astronomy and archaeoastronomy in the context of the Unesco World Heritage convention\"."}, {"title": "Machu Picchu", "text": "Machu Picchu In 1981, Peru declared an area of surrounding Machu Picchu a \"historic sanctuary\". In addition to the ruins, the sanctuary includes a large portion of the adjoining region, rich with the flora and fauna of the Peruvian Yungas and Central Andean wet puna ecoregions. In 1983, UNESCO designated Machu Picchu a World Heritage site, describing it as \"an absolute masterpiece of architecture and a unique testimony to the Inca civilization\". First American expedition. Bingham was a lecturer at Yale University, although not a trained archeologist."}, {"title": "Machu Picchu", "text": "Machu Picchu Guinea pig s were also found at the site in special burial caves, suggesting that they were at least used for funerary rituals, as it was common throughout the Inca Empire to use them for sacrifices and meat. Six dogs were also recovered from the site. Due to their placements among the human remains, it is believed that they served as companions of the dead. Agriculture. Much of the farming done at Machu Picchu was done on its hundreds of man-made terraces. These terraces were a work of considerable engineering, built to ensure good drainage and soil fertility while also protecting the mountain itself from erosion and landslides."}, {"title": "Machu Picchu", "text": "Machu Picchu At Mandor Pampa, Bingham asked farmer and innkeeper Melchor Arteaga if he knew of any nearby ruins. Arteaga said he knew of excellent ruins on the top of Huayna Picchu. The next day, 24 July, Arteaga led Bingham and Sergeant Carrasco across the river on a log bridge and up the Machu Picchu site. At the top of the mountain, they came across a small hut occupied by a couple of Quechua, Richard and Alvarez, who were farming some of the original Machu Picchu agricultural terraces that they had cleared four years earlier. Alvarez's 11-year-old son, Pablito, led Bingham along the ridge to the main ruins."}, {"title": "Machu Picchu", "text": "Machu Picchu Inca individuals who had arthritis and bone fractures were typically those who performed heavy physical labor (such as the Mit'a) or served in the Inca military. Animals are also suspected to have migrated to Machu Picchu as there were several bones found that were not native to the area. Most animal bones found were from llama s and alpaca s. These animals naturally live at altitudes of rather than the elevation of Machu Picchu. Most likely, these animals were brought in from the Puna region for meat consumption and for their pelts."}, {"title": "Inca Trail to Machu Picchu", "text": "Inca Trail to Machu Picchu Classic trail. Trekkers normally take four or five days to complete the \"Classic Inca Trail\" but a two-day trek from Km 104 is also possible. It starts from one of two points: 88 km (55 miles) or 82 km (51 miles) from Cusco on the Urubamba River at approximately or elevation, respectively. Both of these trail segments meet above the Inca ruins of Patallaqta (sometimes called \"Llaqtapata\"), a site used for religious and ceremonial functions, crop production, and housing for soldiers from the nearby hilltop site of Willkaraqay, an ancient pre-Inca site first inhabited around 500 BC. The trail undulates, but overall ascends along the Kusichaka River."}, {"title": "Machu Picchu", "text": "Machu Picchu \"Machu Picchu clearly shows us that the Incan civilization was an empire of fractured rocks\". The section of the mountain where Machu Picchu was built provided various challenges that the Incas solved with local materials. One issue was the seismic activity due to two fault lines. It made mortar and similar building methods nearly useless. Instead, the Inca mined stones from the quarry at the site, lined them up and shaped them to fit together perfectly, stabilizing the structures."}, {"title": "Inca Trail to Machu Picchu", "text": "Inca Trail to Machu Picchu Permits were previously released in January, however, in 2017 this changed to October. Permits sell out quickly, particularly those for the high season. Most operators advise hikers to purchase permits as soon as possible after they are released. The government also mandated that every trekker on the trail must be accompanied by a guide. Because of this rule, permits can only be obtained through a government registered tour operator. All permits are paired with an individual passport and are not transferable. The government monitors the trail closely; there are several control points along the trail. Inca Trail Elevation."}, {"title": "National Museum of Archaeology, Anthropology and History of Peru", "text": "National Museum of Archaeology, Anthropology and History of Peru Highlights include the Raimondi Stele and the Tello Obelisk from Chav\u00edn de Huantar, and an impressive scale model of the Incan citadel, Machu Picchu. In 2021, the new National Museum of Archaeology (MUNA) is destined to open after artifacts from the museum. The National Museum of Archaeology, Anthropology, and History is proposed to become a museum dedicated to the republican era of Peru."}, {"title": "Machu Picchu", "text": "Machu Picchu Machu Picchu was built in the classical Inca style, with polished dry-stone wall s. Its three primary structures are the \"Intihuatana\", the \"Temple of the Sun\", and the \"Room of the Three Windows\". Most of the outlying buildings have been reconstructed in order to give tourists a better idea of how they originally appeared. By 1976, 30% of Machu Picchu had been restored and restoration continues. Machu Picchu was declared a Peruvian Historic Sanctuary in 1981 and a UNESCO World Heritage Site in 1983."}, {"title": "Temple of the Moon (Peru)", "text": "Temple of the Moon (Peru) Most scientists and authors believe that the name of the Temple is arbitrary, as many other names given to sites in Machu Picchu. Guidebook writers Ruth M Wright and Alfredo Valencia Zegarra say that they have found no indication that the lunar ritual played any part in the use of this shrine. Some have speculated that the temple gets its name from the way moonlight radiates inside the cave at night. Purpose. The purpose of building of the Temple is not exactly known. Scientists have long known and documented that people lived in caves."}, {"title": "Inca Trail to Machu Picchu", "text": "Inca Trail to Machu Picchu Next, the Sayaqmarka (\"steep-place town\") is reached followed by the \"tampu\" Qunchamarka. A long Inca tunnel and a viewpoint overlooking two valleys: the Urubamba and Aobamba (a broken word), are passed. Another high point at elevation of 3650 m is crossed, followed by a campground, and then after a short descent, a site with extensive ruins. The name Phuyupatamarka (\"cloud-level town\") (phoo-yoo-patta-marka) is applied to both the campground, and the ruins. Hiram Bingham III discovered the site, but left most of it covered with vegetation. The Fejos team named the site, and uncovered the remainder."}, {"title": "Moray (Inca ruin)", "text": "Moray (Inca ruin) During the rainy season of 2009\u20132010, the Department of Cusco received high levels of precipitation that are atypical, which caused permanent damage to the ruins of Moray. The terraced levels of the complex, which are constructed from stone and compacted earth, were damaged extensively as the excessive rain waters undermined the ground beneath the structure. The eastern side of the principal circle collapsed during February 2010, causing concerns about the permanence of the site as a top tourist attraction in Peru. A temporary wooden support structure was erected to prevent further collapse until reconstruction work could begin."}, {"title": "Hiram Bingham III", "text": "Hiram Bingham III In \"The Lost City of the Incas\" (1948), Bingham related how he came to believe that Machu Picchu housed a major religious shrine and served as a training center for religious leaders. Modern archaeological research has since determined that the site was not a religious center but a royal estate to which Inca leaders and their entourage repaired during the Andean summer. A key element of the expeditions' legacy are the collections of exotic animals, antiquities, and human skeletal remains. These objects exposed the modern world to a new view of ancient Peru and allowed 20th-century interpreters to interpret Machu Picchu as a \"lost city\" that Bingham \"scientifically discovered\"."}, {"title": "Machu Picchu", "text": "Machu Picchu As a result of his research as director of the Park, the construction processes and functions of the sanctuary were acknowledged by the scientific community and a better understanding of the Inca landscape was given to the general public, who increasingly started to implement more sustainable tourism in the area, as a sign of respect for the site. January 2010 evacuation. In January 2010, heavy rain caused flooding that buried or washed away roads and railways to Machu Picchu, trapping more than 2,000 locals and more than 2,000 tourists, later airlifted out to safety. Machu Picchu was temporarily closed, reopening on 1 April 2010. Entrance restrictions."}, {"title": "Machu Picchu", "text": "Machu Picchu Eliane Karp, an anthropologist and wife of former Peruvian President Alejandro Toledo, accused Yale of profiting from Peru's cultural heritage. Many of the articles were exhibited at Yale's Peabody Museum. In 2006, Yale returned some pieces but kept the rest, claiming this was supported by federal case law of Peruvian antiquities. In 2007, Peru and Yale had agreed on a joint traveling exhibition and construction of a new museum and research center in Cusco advised by Yale. Yale acknowledged Peru's title to all the objects, but would share rights with Peru in the research collection, part of which would remain at Yale for continuing study."}, {"title": "Moray (Inca ruin)", "text": "Moray (Inca ruin) According to travel writer Paul Jones, \"Although repair work at Moray continues to restore the site to its original state, lack of funds and continuing annual rainfall hinder progress. This interesting archaeological site which forms an important part of tourism to the region continues to be at risk of further degradation, should the repair work not be completed and maintained for the future years.\" Origin. This landmark is widely agreed to have been used for farming, and soil samples have shown that soils were brought in from different regions to be used in helping grow crops at the different levels of the terraces."}, {"title": "Machu Picchu", "text": "Machu Picchu Thousands of tourists walk the Inca Trail to visit Machu Picchu each year. They congregate at Cusco before starting on the one-, two-, four- or five-day journey on foot from kilometer 82 (or 77 or 85, four/five-day trip) or kilometer 104 (one/two-day trip) near the town of Ollantaytambo in the Urubamba valley, walking up through the Andes to the isolated city. The closest access point to Machu Picchu is the village of Machupicchu, also known as Aguas Calientes. Tourism. Machu Picchu is both a cultural and natural UNESCO World Heritage Site."}, {"title": "Cusco", "text": "Cusco In contrast, February, the equivalent of August in the Northern Hemisphere, has the least amount of sunshine. Cusco was found in 2006 to be the spot on Earth with the highest average ultraviolet light level. Tourism. Tourism has been the backbone to the economy since the early 2000s, bringing in more than 1.2 million tourists per year. In 2002, the income Cusco received from tourism was US$837 million. In 2009, that number increased to US$2.47 billion. Main sites. The indigenous Killke culture built the walled complex of Sacsayhuam\u00e1n about 1100."}, {"title": "Machu Picchu", "text": "Machu Picchu The tradition is upheld by members of the New Age Andean religion. Geography. Machu Picchu lies in the southern hemisphere, 13.164 degrees south of the equator. It is northwest of Cusco, on the crest of the mountain Machu Picchu, located about above mean sea level, over lower than Cusco, which has an elevation of. As such, it had a milder climate than the Inca capital. It is one of the most important archeological sites in South America, one of the most visited tourist attractions in Latin America and the most visited in Peru."}, {"title": "Inca Trail to Machu Picchu", "text": "Inca Trail to Machu Picchu The two longer routes require an ascent to beyond above sea level, which can result in altitude sickness. Concern about overuse leading to erosion has led the Peruvian government to place a limit on the number of people who may hike this trail per season, and to sharply limit the companies that can provide guides. As a result, advance booking is mandatory. A maximum of 500 people are allowed on the trail each day, of which only 200 are trekkers, the rest being guides and porters. As a result, the high season books out very quickly. The trail is closed every February for cleaning. This was originally done informally by organizations such as South American Explorers, but is now managed officially."}, {"title": "Machu Picchu", "text": "Machu Picchu The terraces received so much rain that they were built by Incan engineers specifically to allow for ample drainage of the extra water. Excavation and soil analyses done by Kenneth Wright in the 1990s showed that the terraces were built in layers, with a bottom layer of larger stones covered by loose gravel. On top of the gravel was a layer of mixed sand and gravel packed together, with rich topsoil covering all of that. It was shown that the topsoil was probably moved from the valley floor to the terraces because it was much better than the soil higher up the mountain."}, {"title": "Hiram Bingham III", "text": "Hiram Bingham III On April 12, 2008, the Peruvian government said it had revised previous estimates of 4,000 pieces up to 40,000. Prior discoverers of Machu Picchu. Soon after Bingham announced the existence of Machu Picchu others came forward claiming to have seen the city first, such as the British missionary Thomas Payne and a German engineer named J. M. von Hassel. Recent discoveries have put forth a new claimant, a German named Augusto Berns who bought land opposite the Machu Picchu mountain in the 1860s and then tried to raise money from investors to plunder nearby Incan ruins. An 1874 map shows the site of Machu Picchu. Marriage and family."}, {"title": "Machu Picchu", "text": "Machu Picchu The ruins were mostly covered with vegetation except for the cleared agricultural terraces and clearings used by the farmers as vegetable gardens. Because of the vegetation, Bingham was not able to observe the full extent of the site. He took preliminary notes, measurements, and photographs, noting the fine quality of Inca stonework of several principal buildings. Bingham was unclear about the original purpose of the ruins, but decided that there was no indication that it matched the description of Vitcos. The expedition continued down the Urubamba and up the Vilcabamba Rivers examining all the ruins they could find."}, {"title": "Machu Picchu", "text": "Machu Picchu On this day, noble boys were initiated into manhood by an ear-piercing ritual as they stood inside the cave and watched the sunrise. Architecturally, Inti Mach'ay is the most significant structure at Machu Picchu. Its entrances, walls, steps, and windows are some of the finest masonry in the Incan Empire. The cave also includes a tunnel-like window unique among Incan structures, which was constructed to allow sunlight into the cave only during several days around the December solstice. For this reason, the cave was inaccessible for much of the year."}, {"title": "Machu Picchu", "text": "Machu Picchu However, the terraces were not perfect, as studies of the land show that there were landslides that happened during the construction of Machu Picchu. Still visible are places where the terraces were shifted by landslides and then stabilized by the Inca as they continued to build around the area. It is estimated that the area around the site has received more than of rain per year since AD 1450, which was more than needed to support crop growth there. Because of the large amount of rainfall at Machu Picchu, it was found that irrigation was not needed for the terraces."}, {"title": "Machu Picchu", "text": "Machu Picchu The site is roughly divided into an urban sector and an agricultural sector, and into an upper town and a lower town. The temples are in the upper town, the warehouses in the lower. The architecture is adapted to the mountains. Approximately 200 buildings are arranged on wide parallel terraces around an east\u2013west central square. The various compounds, called \"kanchas\", are long and narrow in order to exploit the terrain. Sophisticated channeling systems provided irrigation for the fields. Stone stairways set in the walls allowed access to the different levels across the site. The eastern section of the city was probably residential."}, {"title": "Machu Pitumarka", "text": "Machu Pitumarka Machu Pitumarka (hispanicized spelling \"Machu Pitumarca, Machupitumarca\") is an archaeological site with ruins of walls in Peru. It is situated in the Cusco Region, Canchis Province, Pitumarca District. Machu Pitumarka lies on a hill northeast of Pitumarka \"(Pitumarca)\" at the southern shore of the river Ch'illkamayu."}, {"title": "Wi\u00f1ay Wayna", "text": "Wi\u00f1ay Wayna Wi\u00f1ay Wayna (2650 m) (Quechua for \"forever young\", Hispanicized spelling \"Hui\u00f1ay Huayna\") is an Inca ruin along the Inca Trail to Machu Picchu. It is built into a steep hillside overlooking the Urubamba River. The site consists of upper and lower house complexes connected by a staircase and fountain structures. Above and below the houses the people built areas of agricultural terraces or anden es, which are still visible. A camp site for hikers with the same name is located in the vicinity and is usually used as the last overnight camping site for hikers undertaking the classical Inca Trail."}, {"title": "History of Peru", "text": "History of Peru Forgotten for centuries by the outside world (although not by locals), it was brought back to international attention by Yale archaeologist Hiram Bingham III. Bingham, often cited as the inspiration for Indiana Jones, \"scientifically rediscovered\" the site in 1911 and brought international attention to the site with his best-selling book \"Lost City of the Incas\". Peru is pursuing legal efforts to retrieve thousands of artifacts that Bingham removed from the site and sold to the current owners at Yale University. Although Machu Picchu is by far the most well known internationally, Peru boasts of many other sites where the modern visitor can see extensive and well-preserved ruins, remnants of the Inca-period and even older constructions."}, {"title": "Machu Picchu", "text": "Machu Picchu By the time Bingham and his team left Machu Picchu, locals had formed coalitions to defend their ownership of Machu Picchu and its cultural remains, while Bingham claimed the artifacts ought to be studied by experts in American institutions. Human sacrifice and mysticism. Little information describes human sacrifices at Machu Picchu, though many sacrifices were never given a proper burial, and their skeletal remains succumbed to the elements. However, there is evidence that retainers were sacrificed to accompany a deceased noble in the afterlife. Animal, liquid and dirt sacrifices to the gods were more common, made at the Altar of the Condor."}, {"title": "Machu Picchu", "text": "Machu Picchu The terraces reduced soil erosion and protected against landslide s. Two high-altitude routes from Machu Picchu cross the mountains back to Cusco, one through the Sun Gate, and the other across the Inca bridge. Both could be blocked easily, should invaders approach along them. Machu Picchu and other sites in the area are built over earthquake faults. This may not be a coincidence, according to 2019 research: \"One simple answer, researchers now suggest, is that that\u2019s where building materials for the site \u2014 large amounts of already fractured rock \u2014 were readily available.\" Site. Layout."}, {"title": "Marcahuamachuco", "text": "Marcahuamachuco In 1944 archaeologist Hans Horkheimer published photographs from Marcahuamachuco, which showed stone heads similar to those of Chavin. John Thatcher, a student of McCown, continued with research in the site during 1968-69 and 1973\u201374. He worked to establish its cultural phases and chronologies on the basis of ceramic styles. The Huamachuco Archaeological Project, supported by a Canadian team, has been dedicated since 1981 to study the prehistory of the area. Its researchers have collected data and drawn conclusions about the site and its history. The Site. Marcahuamachuco is set atop the nexus of three mountain valleys at an altitude of more than 3,200 meters (10,000 feet)."}, {"title": "Machu Picchu", "text": "Machu Picchu Machu Picchu is a 15th-century Inca citadel, located in the Eastern Cordillera of southern Peru, on a mountain ridge. It is located in the Machupicchu District within Urubamba Province above the Sacred Valley, which is northwest of Cuzco. The Urubamba River flows past it, cutting through the Cordillera and creating a canyon with a tropical mountain climate. For most speakers of English or Spanish, the first'c' in \"Picchu\" is silent. In English, the name is pronounced or, in Spanish as or, and in Quechua (\"Machu Pikchu\") as."}, {"title": "Sacred Valley", "text": "Sacred Valley Once a royal estate was created by an emperor it continued to be owned by descendants of the emperor after his death. The estate of the emperor Yawar Waqaq (c. 1380) was located at Paullu and Lamay (a few kilometers downstream from Pisac); Huchuy Qosqo, the estate of the emperor Viracocha Inca (c. 1410\u20131438), overlooks the Sacred Valley; the estate of Pachacuti (1438\u20131471) was at Pisac; and the sparse ruins of Quispiguanca. the estate of the emperor Huayna Capac (1493\u20131527), are in the town of Urubamba. Most archaeologists believe that Machu Picchu was built as an estate for Pachacuti."}, {"title": "Machu Picchu", "text": "Machu Picchu The western, separated by the square, was for religious and ceremonial purposes. This section contains the \"Torre\u00f3n\", the massive tower which may have been used as an observatory. Located in the first zone are the primary archeological treasures: the \"Intihuatana\", the \"Temple of the Sun\" and the \"Room of the Three Windows\". These were dedicated to \"Inti\", their sun god and greatest deity. The Popular District, or Residential District, is the place where the lower-class people lived. It includes storage buildings and simple houses."}, {"title": "Machu Picchu", "text": "Machu Picchu The royalty area a sector for the nobility, is a group of houses located in rows over a slope; the residence of the \"amautas\" (wise people) was characterized by its reddish walls, and the zone of the \"\u00f1ustas\" (princesses) had trapezoid-shaped rooms. The Monumental Mausoleum is a carved statue with a vaulted interior and carved drawings. It was used for rites or sacrifices. The Guardhouse is a three-sided building, with one of its long sides opening onto the Terrace of the Ceremonial Rock. The three-sided style of Inca architecture is known as the \"wayrona\" style."}, {"title": "Inca Trail to Machu Picchu", "text": "Inca Trail to Machu Picchu A short downhill walk is the final section of the trail. Inca Trail Permits. Because of its popularity, the Peruvian Government instituted several controls to reduce human impact upon the trail and within the ancient city. The most notable is a quota system, introduced in 2001, whereby only a set number of people (including hikers, porters, and guides) would be allowed to hike along the Inca Trail each day. This system is still in effect; any person wishing to hike the Inca Trail must obtain a permit beforehand., 500 permits are issued for each day. All of the year's permits are released in October and are sold on a first-come, first-served basis."}, {"title": "Machu Picchu", "text": "Machu Picchu The name of the stone (perhaps coined by Bingham) derives from Quechua language: \"inti\" means \"sun\", and \"wata-\", \"to tie, hitch (up)\". The suffix \"-na\" derives nouns for tools or places. Hence \"Intihuatana\" is literally an instrument or place to \"tie up the sun\", often expressed in English as \"The Hitching Post of the Sun\". The Inca believed the stone held the sun in its place along its annual path in the sky."}, {"title": "The Motorcycle Diaries (film)", "text": "The Motorcycle Diaries (film) The duo then accompanies the couple to the Chuquicamata copper mine, where Guevara becomes angry at the treatment of the workers. However, it is a visit to the ancient Incan ruins of Machu Picchu in Peru that solidifies something in Guevara. His musings are then somberly refocused to how an indigenous civilization capable of building such beauty could be destroyed by the creators of the eventually polluted urban decay of nearby Lima. His reflections are interrupted by Granado, who shares with him a dream to peacefully revolutionize and transform modern South America, to which Guevara quickly retorts: \"A revolution without guns? It will never work.\""}, {"title": "Machu Picchu", "text": "Machu Picchu Back in Cusco again, Bingham asked planters about the places mentioned by Calancha, particularly along the Urubamba River. According to Bingham, \"one old prospector said there were interesting ruins at Machu Picchu,\" though his statements \"were given no importance by the leading citizens.\" Only later did Bingham learn that Charles Wiener also heard of the ruins at Huayna Picchu and Machu Picchu, but was unable to reach them. Armed with this information the expedition went down the Urubamba River. En route, Bingham asked local people to show them Inca ruins, especially any place described as having a white rock over a spring."}, {"title": "Edmund Kiss", "text": "Edmund Kiss Posnansky used pseudoscientific astronomical calculations on one of the walls at the site to obtain this date. In 1928, Kiss used a 20,000 Mark reward he received in a writing contest to fund an expedition to Tiwanaku. Kiss generally agreed with Posnansky's findings and came to the conclusion that the ruins were not Andean in origin. These findings were based on Kiss's personal opinion that the ruins were \"European\" in design."}, {"title": "Thierry Jamin", "text": "Thierry Jamin After further investigations at Monte Punku, he returned to Lacco where he studied the citadels of Pantipayana (area Rataratayuq), Apucatina (area Pallamiyuq), Inka Raqay (area Qurimayu), Chawpichullu (area Chawpichullu), Hatun Monte (area Juy Huay) and Puma Qucha (Juy Huay). The \"secret door\" of Machu Picchu. In August 2011, Jamin was contacted by David Crespy, a French engineer from Barcelona, Spain. A year before, while he was visiting Machu Picchu, he noticed what looked like a'hidden door' located at the bottom of one of the main buildings."}, {"title": "Machu Picchu", "text": "Machu Picchu In 2005 and 2009, the University of Arkansas made detailed laser scans of the entire site and of the ruins at the top of the adjacent Huayna Picchu mountain. The scan data is available online for research purposes. Temple of the Sun or Torreon. This semicircular temple is built on the same rock overlying Bingham's \"Royal Mausoleum\", and is similar to the Temple of the Sun found in Cusco and the Temple of the Sun found in Pisac, in having what Bingham described as a \"parabolic enclosure wall\". The stonework is of ashlar quality."}, {"title": "Machu Picchu", "text": "Machu Picchu Since its discovery in 1911, growing numbers of tourists have visited the site each year, with numbers exceeding 1.4 million in 2017. As Peru's most visited tourist attraction and major revenue generator, it is continually exposed to economic and commercial forces. In the late 1990s, the Peruvian government granted concessions to allow the construction of a cable car and a luxury hotel, including a tourist complex with boutiques and restaurants and a bridge to the site. Many people protested the plans, including Peruvians and foreign scientists, saying that more visitors would pose a physical burden on the ruins."}, {"title": "Inca Trail to Machu Picchu", "text": "Inca Trail to Machu Picchu The name Wi\u00f1ay Wayna (forever young) (win-yay-way-na) is used to refer to both a hostel\u2013restaurant\u2013camp site and a set of Inca ruins. Two groups of major architectural structures, a lower and upper, are set among multiple agricultural terraces at this concave mountainside site. A long flight of fountains or ritual baths utilizing as many as 19 springs runs between the two groups of buildings. From Wi\u00f1ay Wayna the trail undulates along below the crest of the east slope of the mountain named Machu Picchu. The steep stairs leading to Inti Punku (\"sun gate\") are reached after approximately 3 km. Reaching the crest of this ridge reveals the grandeur of the ruins of Machu Picchu, which lie below."}, {"title": "Cusco", "text": "Cusco The major nearby Inca sites are Pachacuti's presumed winter home, Machu Picchu, which can be reached on foot by the Inca Trail to Machu Picchu or by train; and the \"fortress\" at Ollantaytambo. Less-visited ruins include: Incahuasi, the highest of all Inca sites at; Vilcabamba, the capital of the Inca after the Spanish capture of Cusco; the sculpture garden at \u00d1usta Hisp'ana (aka Chuqip'allta, Yuraq Rumi); Tip\u00f3n, with working water channels in wide terraces; as well as Willkaraqay, Patallaqta, Chuqik'iraw, Moray, Vitos and many others."}, {"title": "Sacred Valley", "text": "Sacred Valley Architecture was a means of bringing order to untamed areas and people of the Andes region. Machu Picchu, located in the Sacred Valley, is an example of the Incas adapting building strategies that acknowledge the topography of the area. While other Pre-Columbian cultures constructed man-made mountains, the Incas emphasized the natural forms of the topography around them. The Sacred Rock, located in the Sacred Valley, is an example of stone that draws attention to the horizon of the mountain range."}, {"title": "Machu Picchu", "text": "Machu Picchu Inca walls have many stabilizing features: doors and windows are trapezoidal, narrowing from bottom to top; corners usually are rounded; inside corners often incline slightly into the rooms, and outside corners were often tied together by \"L\"-shaped blocks; walls are offset slightly from row to row rather than rising straight from bottom to top. Heavy rainfall required terraces and stone chips to drain rain water and prevent mudslides, landslides, erosion, and flooding. Terraces were layered with stone chips, sand, dirt, and topsoil, to absorb water and prevent it from running down the mountain."}], "hoverinfo": "text"}, {"x": [0.16943183541297913, 0.09775535017251968, 0.1084146499633789, 0.022182971239089966, 0.22599056363105774, 0.12187046557664871, 0.26876091957092285, 0.24654538929462433, 0.25155970454216003, 0.30863407254219055, 0.1507241278886795, 0.20510123670101166, 0.16644243896007538, 0.16106583178043365, 0.20612478256225586, 0.10442644357681274, 0.1411833018064499, 0.17692363262176514, 0.24094898998737335, 0.16900105774402618, 0.24930982291698456, 0.1571933776140213, 0.2871934175491333, 0.16183923184871674, 0.13076132535934448, 0.16853740811347961, 0.2788103520870209, 0.16378016769886017, 0.08771976083517075, 0.15552648901939392, 0.3561075031757355, 0.3165605068206787, 0.22320765256881714, 0.22376181185245514, 0.14539723098278046, 0.2873362898826599, 0.0724140852689743, 0.2787875235080719, 0.07073558866977692, 0.2401178777217865, 0.2615225315093994, 0.26875361800193787, 0.29818159341812134, 0.23797866702079773, 0.135050430893898, 0.24703474342823029, 0.18490822613239288, 0.2531602382659912, 0.19490355253219604, 0.2563718259334564, 0.09812574088573456, 0.17472897469997406, 0.21354125440120697, 0.1265472173690796, 0.1668025255203247, 0.08374351263046265, 0.0654762014746666, 0.10341303050518036, 0.3054116666316986, 0.1203477680683136, 0.02776711992919445, 0.23364795744419098, 0.36389365792274475, 0.21699132025241852, 0.1313842386007309], "y": [-0.0401013009250164, -0.1508973389863968, -0.1644284874200821, -0.03182191401720047, -0.1077510416507721, 0.07046984136104584, -0.09256889671087265, -0.08019347488880157, -0.050990644842386246, 0.0609499029815197, -0.184306800365448, 0.060746606439352036, 0.01786278560757637, -0.04506278038024902, -0.043548017740249634, -0.07087838649749756, 0.05587160214781761, -0.004664621315896511, 0.06045694649219513, 0.23009486496448517, -0.044905323535203934, 0.0036470636259764433, -0.05911828577518463, 0.10912525653839111, 0.06026791036128998, 0.06340938061475754, 0.030922560021281242, -0.13718755543231964, 0.04727702587842941, -0.011269228532910347, -0.024633513763546944, -0.03698854520916939, -0.06330903619527817, 0.04201962798833847, 0.11252555251121521, 0.006333287339657545, -0.046969301998615265, -0.027645854279398918, -0.2379191666841507, 0.02932063117623329, -0.0394255705177784, 0.04663143679499626, 0.13163918256759644, -0.029736589640378952, 0.1062166690826416, -0.07161097228527069, -0.029724299907684326, 0.023176373913884163, -0.019203145056962967, 0.05233187973499298, -0.06449297815561295, 0.018240902572870255, -0.04412349313497543, -0.02367369830608368, -0.005250178277492523, 0.11740806698799133, -0.1285027116537094, 0.013699484057724476, 0.09268882870674133, 0.0044958204962313175, -0.0830736830830574, 0.04800374060869217, -0.027791058644652367, -0.021398860961198807, 0.10575864464044571], "mode": "markers", "name": "Cluster 1", "marker": {"size": 8, "color": "rgb(255,255,179)"}, "text": ["Document 32", "Document 35", "Document 40", "Document 43", "Document 44", "Document 52", "Document 53", "Document 61", "Document 81", "Document 96", "Document 104", "Document 110", "Document 138", "Document 144", "Document 152", "Document 161", "Document 167", "Document 169", "Document 189", "Document 195", "Document 205", "Document 209", "Document 232", "Document 235", "Document 239", "Document 243", "Document 249", "Document 251", "Document 261", "Document 274", "Document 275", "Document 279", "Document 280", "Document 295", "Document 305", "Document 307", "Document 308", "Document 325", "Document 329", "Document 334", "Document 338", "Document 346", "Document 347", "Document 352", "Document 353", "Document 359", "Document 360", "Document 361", "Document 370", "Document 372", "Document 410", "Document 419", "Document 421", "Document 434", "Document 444", "Document 446", "Document 447", "Document 464", "Document 466", "Document 469", "Document 481", "Document 483", "Document 487", "Document 488", "Document 495"], "customdata": [{"title": "City", "text": "City Later cultures such as the Aztec, Andean civilization, Mayan, Mississippians, and Pueblo peoples drew on these earlier urban traditions. Many of their ancient cities continue to be inhabited, including major metropolitan cities such as Mexico City, in the same location as Tenochtitlan; while ancient continuously inhabited Pueblos are near modern urban areas in New Mexico, such as Acoma Pueblo near the Albuquerque metropolitan area and Taos Pueblo near Taos; while others like Lima are located nearby ancient Peru vian sites such as Pachacamac."}, {"title": "Pocra culture", "text": "Pocra culture Pocras (called \"Pacora\" and \"Pocora\" in colonial documentation) were the ancient Wari culture () inhabitants of the modern-day city of Huamanga, Peru before the Spanish conquest of the Inca Empire, bounded on the northwest by the Warivilcas, and on the southeast by the Rucanas and the Soras and on the east by the Mayonmarka near the Andahuaylas in La Mar (Chungui) in the current Peruvian province of Ayacucho. This culture was developed in the Middle Horizon and Late Intermediate cultural periods of Peru, from about CE 500 to 1000."}, {"title": "Tiwanaku Empire", "text": "Tiwanaku Empire The Tiwanaku Polity (or) was a Pre-Columbian polity in western Bolivia based in the southern Lake Titicaca Basin. Tiwanaku was one of the most significant Andean civilizations. Its influence extended into present-day Peru and Chile and lasted from around 600 to 1000 AD. Its capital was the monumental city of Tiwanaku, located at the center of the polity's core area in the southern Lake Titicaca Basin. This area has clear evidence for large-scale agricultural production on raised fields that probably supported the urban population of the capital."}, {"title": "Mawk'allaqta, La Uni\u00f3n", "text": "Mawk'allaqta, La Uni\u00f3n Developed by the Wari culture, it was strategically located on trading routes. Later it was occupied by the Allcca and later still by the Inca, who used it as a center of religious and military administration in the valley. In the 21st century, the complex is included within the Cotahuasi Subbasin Landscape Reserve. Description. Mawk'allaqta is believed to be an administrative center developed by the Wari culture, which was active about 500CE to 1000CE, prior to the Inca Empire."}, {"title": "City", "text": "City In the Andes, the first urban centers developed in the Norte Chico civilization, Chavin and Moche cultures, followed by major cities in the Huari, Chimu and Inca cultures. The Norte Chico civilization included as many as 30 major population centers in what is now the Norte Chico region of north-central coastal Peru. It is the oldest known civilization in the Americas, flourishing between the 30th century BC and the 18th century BC. Mesoamerica saw the rise of early urbanism in several cultural regions, beginning with the Olmec and spreading to the Preclassic Maya, the Zapotec of Oaxaca, and Teotihuacan in central Mexico."}, {"title": "Marcahuamachuco", "text": "Marcahuamachuco In the later stages of the culture, it was used as a burial site for the elite. Its influence extended through much of northern Peru and contemporary southern Ecuador. This importance may have been related to trade with its neighbors between AD 650 and 700, the Mochica to the west, the Recuay culture to the south, Cajamarca in the north and lesser-known cultures of the Maranon. Built defensively on top of an isolated highland mesa that is 5 kilometers long and 500 meters wide, with a vast view of the surroundings, Marcahuamachuco contains several major compounds. These were surrounded by curved stone walls as high as 12 meters. The remains of inner galleries, rooms and plazas suggest administrative and ceremonial functions."}, {"title": "Andean civilizations", "text": "Andean civilizations The largest Chacapoyan site discovered so far is Kuelap. A number of mummified burial sites have also been discovered. Wari. The Wari () were a Middle Horizon civilization that flourished in the south-central Andes and coastal area of Peru, from about CE 500 to 1000. (The Wari culture is not to be confused with the modern ethnic group and language known as \"Wari'\", with which it has no known link.) Wari, as the former capital city was called, is located north-east of the city of Ayacucho. This city was the center of a civilization that covered much of the highlands and coast of Peru."}, {"title": "Wari culture", "text": "Wari culture The Wari () were a Middle Horizon civilization that flourished in the south-central Andes and coastal area of modern-day Peru, from about 500 to 1000 AD. Wari, as the former capital city was called, is located north-east of the modern city of Ayacucho, Peru. This city was the center of a civilization that covered much of the highlands and coast of modern Peru. The best-preserved remnants, beside the Wari Ruins, are the recently discovered Northern Wari ruins near the city of Chiclayo, and Cerro Ba\u00fal in Moquegua."}, {"title": "Mayo-Chinchipe", "text": "Mayo-Chinchipe The Mayo-Chinchipe culture existed from c. 5500 \u2013 1700BC in the highlands of what is now Ecuador. Location. It extended from the sources of Valladolid river, in the Podocarpus National Park in Ecuador, to where Chinchipe flows into the Mara\u00f1on (in the area of Bagua, Peru), and received its name from the river names. Culture. The best known Mayo-Chinchipe site is Santa Ana (La Florida), where a temple and ceremonial hearth have been found. The culture is believed to have included shamanism and other specialist work roles. It used stone and pottery technologies, and consumed cacao and possibly corn beer. Trading. The culture is believed to have traded plants with coastal cultures such as the Valdivia."}, {"title": "Amotape complex", "text": "Amotape complex The Amotape complex is an archaeological culture on the northern coast of Peru dated to between c. 9,000 and 7,100 BCE. It constitutes some of the oldest evidence for human occupation of the Peruvian coast. The Amotape complex was identified by the American anthropologist James Richardson III, who located a dozen small camps in the Peruvian coastal desert at the foot of the Amotape hills, near the modern city of Talara."}, {"title": "Bolivia", "text": "Bolivia However, present-day Aymara associate themselves with the ancient civilization of the Tiwanaku Empire which had its capital at Tiwanaku, in Western Bolivia. The capital city of Tiwanaku dates from as early as 1500 BC when it was a small, agriculturally based village. The community grew to urban proportions between AD 600 and AD 800, becoming an important regional power in the southern Andes. According to early estimates, the city covered approximately at its maximum extent and had between 15,000 and 30,000 inhabitants."}, {"title": "Quipu", "text": "Quipu \", he answered, \"some of them are, and you can't touch them \u2013 they would break or turn into dust. Many are quite well preserved, and you can actually study them without doing them any harm. Of course, any time you touch an ancient fabric like that, you're doing some damage, but these strings are generally quite durable.\"Ruth Shady, a Peru vian archeologist, has discovered a\"quipu\"or perhaps\"proto-quipu\" believed to be around 5,000 years old in the coastal city of Caral."}, {"title": "Marcahuamachuco", "text": "Marcahuamachuco During the later Middle Period (AD 700 - 900) followed into the Intermediate Late Horizon (until around 1200), archaeological evidence suggests that human burials were made within the walls. These contributed to the ceremonial functions of the site. Marcahuamachuco probably had oracles, who attracted people from the northern Andes, the areas that today comprise Peru and Ecuador. The cult was probably related to deities, an old cult to Ataujo, and a more recent cult to Catequil. Marcahuamachuco became a prominent center at the same time that the Wari in southern Peru culture flourished (AD 400 \u2013 1100). The site was likely abandoned in the 15th century."}, {"title": "Andean civilizations", "text": "Andean civilizations The best-preserved remnants, beside the Wari Ruins, are the recently discovered Northern Wari ruins near the city of Chiclayo, and Cerro Baul in Moquegua. Also well-known are the Wari ruins of \"Pikillaqta\" (\"Flea Town\"), a short distance south-east of Cuzco \"en route\" to Lake Titicaca. Tiwanaku. Tiwanaku (Spanish: Tiahuanaco and Tiahuanacu) is an important Pre-Columbian archaeological site in western Bolivia, South America. Tiwanaku is recognized by Andean scholars as one of the most important precursors to the Inca Empire, flourishing as the ritual and administrative capital of a major state power for approximately five hundred years."}, {"title": "Mollo culture", "text": "Mollo culture The Mollo culture existed in Bolivia's altiplano area after the collapse of the Tiwanaku culture during the period of AD 1000 to 1500; it predated the Inca civilization. While the Mollo showed a continuity with Late Tiwanaku culture in both domestic and village architecture, they left no pyramid s. Mollo worshiped the jaguar. Archaeology. One of the best representations of the Mollo are the ruins northeast of Lake Titicaca at Iskanwaya, on the Cordillera Real, above the Rio Llica (). Iskanwaya, in Mu\u00f1ecas Province, is from La Paz, Bolivia."}, {"title": "Wari culture", "text": "Wari culture Also well-known are the Wari ruins of Pikillaqta (\"Flea Town\"), a short distance south-east of Cuzco \"en route\" to Lake Titicaca. However, there is still a debate whether the Wari dominated the Central Coast or the polities on the Central Coast were commercial states capable of interacting with the Wari people without being politically dominated by them. History. Early on, the Wari expanded their territory to include the ancient oracle center of Pachacamac, though it seems to have remained largely autonomous."}, {"title": "Lima culture", "text": "Lima culture Cajamarquilla does' stand out as the second biggest urban complex constructed with mud in the ancient Per\u00fa, with its 167 hectares of extension, surpassed only by the citadel of Chan Chan to the North of Lima. This site is contested to have been founded by the Huari civilization, but nonetheless was developed while the valley was under the influence of the Lima culture. This centre of regional influence was assembled by pyramids, squares, streets, rooms and mazes clearly distinguishable in the midst of an arid landscape, harshly beaten by floods during the El Ni\u00f1o phenomenon appearances."}, {"title": "Elizabeth B. Jenkins", "text": "Elizabeth B. Jenkins Through these interchanges, indigenous traditions are honored and preserved; and North America society is enriched and expanded. Since its inception, the Wiraqocha Foundation has assisted in preserving the ancient cultural art of weaving, built a much needed school, funded critical medical missions, financed a clean water project, provided scholarship funds to send Q\u2019ero children to schools, sponsored Teach Peru and constructed three green houses. PAQO Network."}, {"title": "Cerro P\u00e1tapo ruins", "text": "Cerro P\u00e1tapo ruins The site includes evidence of human sacrifice, with special spots set aside and a pile of bones at the bottom of a cliff. Well-preserved remains have been found of one young woman. The ruins are expected to help scholars fill the gap in knowledge about pre-Columbian South America, which was dominated by the Wari culture and the earlier Moche culture. The Moche began at 100 AD and perished around 600 AD. Earlier in August 2008, archeologists at the Huaca Pucllana ruins in Lima (located some south of Chiclayo) discovered a mummy that is also thought to be Wari. This was a more typical location for such a find, within the territory known to be Wari."}, {"title": "Huaricanga", "text": "Huaricanga The three earthwork mounds on the large site are believed to be remains of pyramidal-shaped structures. Two standing stones, known as huancas, also survive. Excavation in 2007 revealed a structure believed to be a temple, of a design similar to, but predating, the Mito architectural tradition seen in the Peruvian highlands. In addition, later research in the Fortaleza and Pativilca valleys has found evidence of maize cultivation, as well as fourteen other domesticated species of fruits and vegetables."}, {"title": "Santa Ana (La Florida)", "text": "Santa Ana (La Florida) This ancient culture received its name from the river names. In Ecuador, the river is known as Chinchipe, while in Peru it's known as Mayo. Carbon dated to 5,500 BP (3,500 BC), these discoveries belong to the early Formative Period in Ecuadorian chronology, and to the Archaic or Preceramic period of Peru. A village with a central sunken plaza has been discovered. One of the two artificial platforms features a temple with a spiral configuration, and a ceremonial hearth, where a cache of greenstone offerings had been found."}, {"title": "Cerro P\u00e1tapo ruins", "text": "Cerro P\u00e1tapo ruins Located from Chiclayo, the ruins stretch over an area of. The Wari pre-Columbian civilization was predominantly based in south-central Peru between the 7th and 12th centuries (600 to 1100 CE.) It was known for having constructed a network of roads, and had an extensive territory. Scholars note its complex, distinctive architecture, monuments and roadbuilding as evidence that it was an empire. Discovery. The city was part of the Wari Empire, which ruled parts of the Andes mountains, mostly in south-central Peru, between the 7th and 12th centuries CE. The site is remarkably well preserved due to the dry desert climate. Among the artifacts are pottery shards."}, {"title": "Lima culture", "text": "Lima culture The Lima culture was an indigenous civilization which existed in modern-day Lima, Peru during the Early Intermediate Period, extending from roughly 100 to 650. This pre-Incan culture, which overlaps with surrounding Paracas, Moche, and Nasca civilizations, was located in the desert coastal strip of Peru in the Chillon, Rimac and Lurin River valleys. It can be difficult to differentiate the Lima culture from surrounding cultures due to both its physical proximity to other, and better documented cultures, in Coastal Peru, and because it is chronologically very close, if not over lapped, by these other cultures as well."}, {"title": "Chivateros", "text": "Chivateros Moreover, they established a factual differentiation between what they called Chivateros I and Chivateros II, establishing equivalents in other points of America. Thanks to the works of Chauchat in Cupisnique and Chicama, this interpretation has already been overcome. This archaeologist has determined that Chivateros was actually a quarry, and that there was not only one site of this type, but many Chivateros sites, for much of the Peruvian coast and Yungas (which have been baptized as Chivateros quarries), where groups of hunter-gatherers were supplied raw materials, partially processed rock and took her to their workshops located close to their homes or near the quarries already mentioned."}, {"title": "Huamachuco District", "text": "Huamachuco District This district was long occupied by people who used domesticated animals in the \"puna\" (grasslands) and cultivated agricultural crops in the lower part of the terrain. They developed terraced agriculture, which in the region is known as \"andenenes\". It was dominated by the Wari' people who created woven textiles, and many artifacts and tools of a variety of metals, including precious ones. They built Marcahuamachuco, a large, monumental complex believed to have been used as a political and religious center of the elites of a culture that thrived 350 CE-1100 CE. In the culture's later stages, they interred their elite in the 12-foot-high walls surrounding the monuments."}, {"title": "Lima culture", "text": "Lima culture This site continues to be a significant source of information for ancient burial practices of the Lima and surrounding cultures. The on-site museum today has examples of funeral bundles and the mummy of a local princess. Cajamarquilla. The Wak'a Cajamarquilla, located in the Rimac valley, was not a major commercial, not administrative, and not a military site during the Early Intermediate Period, being built around 400-600. Also referred to as \"the dead city,\" Cajamarquilla is entirely built in adobe and is unique in the aspect that it is also comprised by a peculiar set of walled palaces."}, {"title": "Chav\u00edn de Huantar", "text": "Chav\u00edn de Huantar Carved stone mortars and pestles, conch-shell trumpets, bone tubes and spatulas, and metal spatulas and spoons were found decorated in Chav\u00edn style, as were various textiles including tapestries. Pottery was found in a wide variety of forms, including bottles and bowls, decorated with a wider range of distinctive elements. Site significance. The site was described by early 20th-century Peruvian archaeologist Julio C. Tello as \"the birthplace of South American culture\", in recognition of its significance as a center of power for the Chav\u00edn culture, which he believed was the oldest in the highlands. Chav\u00edn de Hu\u00e1ntar is located north of modern-day Lima at the confluence of two rivers: the Mosna and the Huanchecsa."}, {"title": "Wari Empire", "text": "Wari Empire The Wari Empire or Huari Empire was a political formation that emerged around 600 AD in the central highlands of Peru and lasted for about 500 years, to 1100 AD. It operated about the same time as the Tiwanaku culture and at one time was thought to have been derived from it. In 2008 archeologists found a prehistoric city, the Northern Wari ruins, also called Cerro P\u00e1tapo, near modern Chiclayo. The find was the first to show an extensive settlement related to the Wari culture that far north and demonstrate that they had a long span of influence."}, {"title": "Cajamarquilla", "text": "Cajamarquilla earthquake s) eventually led to its abandonment several hundred years before the Spanish conquest. Situated in a then fertile valley on a major trade route between the'altiplano' region of the high Andes and the coastal communities of the Pacific coast, Cajamarquilla became a sophisticated center for culture, religion, and commerce. At the site, it is possible to observe the remains of temple pyramids, wide streets, ceremonial squares, cemeteries, underground grain silos, canal s, and numerous other enclosures and buildings; many of unidentified use \u2014 all constructed using'tapial' methods (i.e. mud brick and plaster)."}, {"title": "Ash\u00e1ninka", "text": "Ash\u00e1ninka The problem with the 2,000-megawatt Pakitzapango Dam is that it has a permanent location that is proposed to be located in the heart of Peru's Ene valley and could displace as many as 10,000 Ashan\u00ednka. These encroaching problems have not only extremely changed the generational culture of the Ashan\u00ednka tribal societies, but has also changed landscape of what we call modern-day Peru. Traditional dress. The Ash\u00e1ninka traditional dress, commonly known as a \"kushma\", is a robe made from cotton that is collected, spun, dyed and woven by women on loom s. Typically the robes are dyed either brown or a bright royal blue. The shoulders of the garments are ornamented with seeds."}, {"title": "Las Vegas culture (archaeology)", "text": "Las Vegas culture (archaeology) The Las Vegas culture existed on the coast of Ecuador along the Santa Elena Peninsula from about 10,000 BP to 6600 BP. It is one of the earliest settlements found in Ecuador and is notable for its role in domesticating wild squash and maize. It is also home to one of the largest burial sites in South America, where remains of at least 192 individuals were found. The Santa Elena peninsula is the northernmost extension of the coastal desert that stretches for some along the Pacific coast of South America. The city of Santa Elena receives about of precipitation annually nearly all of it from January to March."}, {"title": "Andean civilizations", "text": "Andean civilizations The Norte Chico civilization, also called Caral, was a complex pre-Columbian society that included as many as 30 major population centers in what is now the Norte Chico region of north-central coastal Peru. It is the oldest known civilization in the Americas and one of the Cradles of civilization where civilization separately originated in the ancient world. It flourished between the 30th century BCE and the 18th century BCE. The alternative name, Caral-Supe, is derived from the Sacred City of Caral in the Supe Valley, a large and well-studied Norte Chico site. Complex society in Norte Chico arose a millennium after Sumer in Mesopotamia, was contemporaneous with the Egyptian pyramids, and predated the Mesoamerican Olmec by nearly two millennia. Valdivia."}, {"title": "Andean civilizations", "text": "Andean civilizations The use of the quipu dates back at least to the Wari Empire (600\u20131000 CE) and possibly to the much earlier civilization of Caral/Norte Chico of the third millennium BCE. Andean civilizations also lacked wheeled vehicles and draft animals. People on land traveled only by foot and the transport of goods was only by humans or llama, pack animals which could carry loads of up to one-fourth of their weight, a maximum of. Llamas were not big or strong enough to be used for plowing or as riding animals for adults. Moreover, Andean civilizations faced severe environmental challenges. The earliest civilizations were on the hyper-arid desert coast of Peru."}, {"title": "Pampas Gramalote", "text": "Pampas Gramalote Pampas Gramalote was a Prehispanic fishing village near the town of Huanchaco, Peru that existed between 2000 and 1200 B.C. It is the oldest archaeological settlement known in the area, providing a direct link between the contemporary coastal communities and their ancestors living in traditional fishing villages. The village was discovered in 1973 by archaeologist Charles Hastings. A temple in the village was used to perform rituals by fishermen before heading out to sea to hunt sharks over 3,000 years ago. According to archaeologist Gabriel Prieto, this place is important because it has all the elements to be considered the origin of urban planning and religious ideology in the valley, which later materializes and expresses itself in societies like the Moche and Chim\u00fa."}, {"title": "Caral", "text": "Caral Based on what he observed in the region, he made some observations about the development of architecture in the Andes. Ruth Shady further explored this 4,000- to 4,600-year-old city in the Peruvian desert, with its elaborate complex of temples, an amphitheatre, and ordinary houses. The urban complex is spread out over and contains plazas and residential buildings. Caral was a thriving metropolis at roughly the same time as the great pyramids were being built in Egypt."}, {"title": "Paij\u00e1n culture", "text": "Paij\u00e1n culture Most findings are concentrated along the valleys of the rivers Jequetepeque, Cupisnique, Chicama and Moche in the northern coast of Peru; more limited evidences of Paij\u00e1n presence have been found in the central and south coasts of Peru as well as in the highland site of El Inga in Ecuador. Environment. The Paij\u00e1n environment was arid with sparse vegetation and small animals such as rodents, lizards and snails; further resources were provided by the sea which at the time was located 15 kilometers farther than today due to a lower sea level."}, {"title": "Chanka", "text": "Chanka The same Dami\u00e1n tells us that among these people there were three major trades: potters, silversmiths or metal workers, and carpenters. These trades endured until colonial times. The remains. Their most impressive remains are \"Inca Raqay,\" which have been studied by Martha Anders. The ruins are on the banks of the Mantaro River, north of Huanta where the Urin Chankas built the outstanding Suntur fort, the metalworking centre of Curamba and the Inti Watana in Uranmarca, strategically located in the most beautiful parts of the Andahuaylas Province. In every district there is also a large variety of remains which demonstrate the legacy of the Wari Pacor, Chanka and Inka cultures."}, {"title": "Peru", "text": "Peru The earliest evidences of human presence in Peruvian territory have been dated to approximately 12,500 BCE in the Huaca Prieta settlement. Andean societies were based on agriculture, using techniques such as irrigation and terracing; camelid husbandry and fishing were also important. Organization relied on reciprocity and redistribution because these societies had no notion of market or money. The oldest known complex society in Peru, the Caral/Norte Chico civilization, flourished along the coast of the Pacific Ocean between 3,000 and 1,800 BCE. These early developments were followed by archaeological cultures that developed mostly around the coastal and Andean regions throughout Peru."}, {"title": "Chacas", "text": "Chacas Therefore, the Chavin culture in those times influenced throughout Ancash. The disintegration of the powerful Wari empire, different nations united by raza, language, customs, religion, organized themselves into kingdoms was a time of war between these groups, which turned into surrender in small towns to large estates, so formed the nation of the Conchucos, composed of numerous tribes in the territory now occupied by the provinces Huari, Antonio Raimondi, Fitzcarraldo, Asunci\u00f3n, Pomabamba, Mariscal Luzuriaga, Sihuas, Corongo, Pallasca. Presence and cultural Pashash."}, {"title": "Casma\u2013Sechin culture", "text": "Casma\u2013Sechin culture The Casma\u2013Sechin culture (alternatively Sechin Complex) (c. 3600 BCE \u2013 200 BCE) of Peru refers to the large concentration of pre-historic ruins in the valleys of the Casma River and its tributary the Sechin River and along the nearby coast of the Pacific Ocean. The ruins include major archaeological sites such as Sechin Bajo, Sechin Alto, Cerro Sechin, Mojeque (Pampa de las Llamas-Moxeke), Chankillo, and Taukachi-Konkan, as well as other smaller sites. Most of these inland sites are found in the river valleys about distant from the ocean."}, {"title": "Cradle of civilization", "text": "Cradle of civilization Economic authority would have rested on the control of cotton and edible plants and associated trade relationships, with power centered on the inland sites. Haas tentatively suggests that the scope of this economic power base may have extended widely: there are only two confirmed shore sites in the Norte Chico (Aspero and Bandurria) and possibly two more, but cotton fishing nets and domesticated plants have been found up and down the Peruvian coast. It is possible that the major inland centers of Norte Chico were at the center of a broad regional trade network centered on these resources. \""}, {"title": "Mark Aldenderfer", "text": "Mark Aldenderfer Research contributions. His research themes include the origins of settled village life, human adaptation to high altitude environments, hunting and gathering, and early plant and animal domestication. Aldenderfer has made important contributions to understanding the Archaic and Formative period peoples of the south-central Andes through active field projects in southern Peru. He has directed excavation projects at the sites of Asana, Qillqatani, and Jisk'a Iru Muqu, and survey projects in the Osmore valley (Moquegua, Peru) and in river valleys in the Lake Titicaca Basin."}, {"title": "Andean preceramic", "text": "Andean preceramic [1] Archaeologists have identified and excavated a number of these ritual centers; the first of these to be discovered was that at Kotosh, although since then further examples have been found at Shillacoto, Wairajirca, Huaricoto, La Galgada and Piruru. [2] These sites are all located in highland zones that are lower than the Puna, and yet there are considerable distances separating them. In spite of this, all these cases of highland preceramic public architecture are remarkably similar. [3] Other cultural traditions."}, {"title": "Sechura Desert", "text": "Sechura Desert The numerous short rivers that cross the Sechura supported prehistoric indigenous human settlements for millennia. A number of urban cultures flourished here, including the Moche. The Moche survived on a diet of fish, guinea pig s, camelids, squash, and peanut s. The Sican Culture (\"circa\" 800\u20131300 CE) succeeded the Moche, and developed refined techniques of lost wax goldsmithing. Today, the rivers support intensive irrigated agriculture on the fertile bottomlands. Two of Peru's five largest cities, including Piura and Chiclayo, lie within the agricultural region in the north."}, {"title": "Cusichaca River", "text": "Cusichaca River The valley has been the subject of intensive archaeological study over many years under the direction of Dr. Ann Kendall O.B.E., of the Cusichaca Trust. Since its inception the trust has evolved and now also works with highland farming communities in the rehabilitation of abandoned systems of irrigation canals and agricultural terraces, along with the revitalization of other traditional technologies. Throughout the 1980s and 1990s numerous archaeological volunteers from Britain, Peru, N. America and other countries worked on the Cusichaca Project and as a result it is one of the most comprehensively studied areas of Peru"}, {"title": "Andean textiles", "text": "Andean textiles Although there are few surviving examples of this, descendants of the Moche people have strong weaving traditions. Middle Horizon. The Middle Horizon is characterized by the supremacy of the Wari and Twanaku cultures over the central Andes. Wari, as the former capital city was called, is located 11 km (6.8 mi) north-east of the modern city of Ayacucho, Peru. This city was the center of a civilization that covered much of the highlands and coast of modern Peru .The discovery in early 2013 of an undisturbed royal tomb, El Castillo de Huarmey, offers new insight into the social and political influence of the Wari during this period."}, {"title": "Wari women brewers", "text": "Wari women brewers Because there are parallels between the practiced of the better-known Incas and the earlier Waris, \u201cit is very likely that maize beer production during Wari times was already an activity carried out by women, who more than likely were the predecessor of the aqllas.\u201d An archaeological discovery of a 1,000-year-old brewing facility from the Wari empire, which predates the Incas, showed that women played a crucial role in ancient Andean societies and the Cerro Ba\u00fal mesa brewery was staffed by elite women. Researchers found several elegant metal tupu shawl pins in the brewery; pins were not found in other parts in the city. These pins, which look like long needles with flattened heads, likely belonged to the most privileged Wari women."}, {"title": "Andean civilizations", "text": "Andean civilizations The Nazca culture (also Nasca) was the archaeological culture that flourished from 100 to 800 CE beside the dry southern coast of Peru in the river valleys of the Rio Grande de Nazca drainage and the Ica Valley (Silverman and Proulx, 2002). Having been heavily influenced by the preceding Paracas culture, which was known for extremely complex textiles, the Nazca produced an array of beautiful crafts and technologies such as ceramics, textiles, and geoglyph s (most commonly known as the Nazca lines). They also built an impressive system of underground aqueducts, known as \"puquios\", that still function today. The Nazca Province in the Ica Region was named for this people. Moche."}, {"title": "Recuay culture", "text": "Recuay culture Chav\u00edn influences are seen in architecture (for instance, in the use of underground galleries) and in stonework, such as in sculpture and stele s. The Recuay ceramics were also influenced by the Moche culture. While the Peruvian coastal cultures of that time, such as the Moche, the Lima, and the Nasca, are much better known, the high sierra also saw the emergence of powerful cultural polities. These were the Cajamarca in the north, the Huarpa in central highlands, and the Pucar\u00e1 in the Titicaca highlands. The relationship between the Recuay and the Moche state in the north must have been rather tense because they shared borders and competed for the same water sources."}, {"title": "Raimondi Stele", "text": "Raimondi Stele The Raimondi Stele is a sacred object and significant piece of art of the Chav\u00edn culture of the central Andes in present-day Peru. The Chav\u00edn were named after Chav\u00edn de Huantar, the main structure found in ruin at this archaeological site. The Chav\u00edn are believed to have occupied this space from 900 BCE to 200 BCE, which places them in the Early Horizon period of Andean cultures. The Early Horizon came to rise after the spread and domination of Chav\u00edn art styles, namely the hanging pendant eye and anthropomorphism/zoomorphism of feline, serpent, and crocodilian creatures."}, {"title": "Tiwanaku Empire", "text": "Tiwanaku Empire In the rest of the southern Lake Titicaca Basin, hundreds of smaller settlements have been found. Some of the largest and most important were Lukurmata, Qeya Kuntu, Kirawi, Waka Kala, Sonaji, Kala Uyuni, and Khonkho Wankane. Colonies and diaspora. Archaeologists such as Paul Goldstein have showed that the Tiwanaku diaspora expanded outside of the altiplano area and into the Moquegua Valley in Peru. After 750 AD, there is growing Tiwanaku presence at the Chen Chen site and the Omo site complex, where a ceremonial center was built. Excavations at Omo settlements show signs of similar architecture characteristic of Tiwanaku, such as a temple and terraced mound."}, {"title": "Center for Traditional Textiles of Cusco", "text": "Center for Traditional Textiles of Cusco The weavers of Pitumarca have maintained for thousands of years, from generation to generation, dozens of complex textile techniques that can be directly traced to specific pre-Columbian cultures. These include: \"ley\" (supplementary warp), \"doble cara\", (complementary warp), \"amapolas\" (a weaving technique that allows for designs on both sides of the textiles in up to five colors), \"ticlla\" (discontinuous warp and weft), sling and rope braiding, knitting, and other techniques."}, {"title": "Center for Traditional Textiles of Cusco", "text": "Center for Traditional Textiles of Cusco Weavers from the community of Chinchero, led by Nilda Calla\u00f1aupa Alvarez, held investigations with elders, attended international workshops and conferences, and conducted many experiments before reviving the natural dyeing process in the Cusco region. The CTTC is recognized internationally as the main force in reviving natural dyeing in the Cusco region where today many weavers once more use ancient dyes once practiced by their ancestors. Natural dyes revived by the CTTC include: The Indigo Project. The strain of indigo found in pre-Columbian textiles is native to South America."}, {"title": "Center for Traditional Textiles of Cusco", "text": "Center for Traditional Textiles of Cusco Tinkuy is an international textile conference organized by CTTC approximately every three years starting in 2010. Tinkuy gathers together indigenous weavers, textile artists, anthropologists, art historians and textile enthusiasts. The conference is composed of lectures, presentations, workshops, demonstrations and other events. The next Tinkuy is scheduled for November 2017. During Tinkuy indigenous textile artists from across the world meet to share and celebrate their textile traditions."}, {"title": "Center for Traditional Textiles of Cusco", "text": "Center for Traditional Textiles of Cusco Accha Alta weavers are very proud of their traditions, and place emphasis on the young weavers, ensuring that their traditions are carried on into the future. There are approximately 40 adult members in Accha Alta's weaving association and 35 children. Accha Alta textiles are recognized for their thin sections of plain weave and wide designs in the \"ley\" (supplementary warp) technique. Traditional textiles from Accha Alta are white and red."}, {"title": "Pampa Grande", "text": "Pampa Grande At the heart of the complex is Huaca Grande, also known locally as \"Huaca Fortaleza\"\u2014the tallest ceremonial platform in Peru. Agriculture and economy. Crops and agriculture. The villages surrounding the urban center at Pampa Grande were likely small agricultural villages, which farmed for themselves and the Moche elite. Elaborate irrigation systems leading to the valley floors that stemmed from nearby rivers supported the rural farmers and led to intensification
