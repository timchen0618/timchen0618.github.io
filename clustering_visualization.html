 in agricultural production. Another large landscape change was the mound of Huaca Grande. Huaca Grande, a large pyramid structure, was constructed with adobe bricks."}, {"title": "Wari Empire", "text": "Wari Empire Mit'a laborers were involved in the construction of buildings at the Wari capital and in the provinces. The political relationship between the Wari and Tiwanaku has been compared by archaeologist Joyce Marcus to that of the United States and the Soviet Union during the Cold War: the two empires did not go to war with one another for fear of mutual destruction. The two empires met at Moquegua, where the Wari and Tiwanaku populations co-existed without conflicts. Administration."}, {"title": "Adventure Life", "text": "Adventure Life Center for Traditional Textiles of Cusco (CTTC) The CTTC is a non-profit organization established in 1996 to aid in the survival of Incan textile traditions and to provide support to weaving communities. Working with the Center, Quechua weavers and their families in the region of the former Incan capitol are engaged in skills-building, community networking and market development. By researching and documenting complex styles and techniques of the ancestors, the Center helps to ensure that 2,000-year-old textiles traditions will not be lost to future generations. Adventure Life provides an annual donation to the CTTC, and incorporates visits to the center for all of its Peru itineraries that spend time in the Cusco region."}, {"title": "Ventarron", "text": "Ventarron Walter Alva, the Peruvian archaeologist making the discovery, commented on the findings: \"What's surprising are the construction methods, the architectural design and most of all the existence of murals that could be the oldest in the Americas. He said, \"The discovery of this temple reveals evidence suggesting the region of Lambayeque was one of great cultural exchange between the Pacific coast and the rest of Peru.\" Excavations. The team discovered likely ceremonial offerings, including the skeletons of a parrot and a monkey, which would have come from Peru's jungle regions, and shells typical of coastal Ecuador. These indicated the range of exchange."}, {"title": "Center for Traditional Textiles of Cusco", "text": "Center for Traditional Textiles of Cusco The weavers are working to finish construction on their weaving center and to investigate their textile traditions with elders. Through the fair-trade sale of their textiles with CTTC, they are assured of a steady income for their families. In Huacatinco both women and men knit elaborately patterned hats called \"chullo\" and weave fine textiles with the backstrap loom. Both men's and women's traditional clothing are elaborated with embroidery in white beads. Mahuaypampa."}, {"title": "Moquegua", "text": "Moquegua Cerro Ba\u00fal is the remains of a Wari monumental site, on top of a hill outside of Moquegua. Numerous Tiwanaku sites are also in the area. It was an important colonial center for the Tiwanaku state. The valley is the only area of Peru to house both Wari and Tiwanaku ruins. The Chiribaya culture flourished in the Moquegua area and near the Pacific island coast from about 1000 until 1360. According to Inca Garcilaso de la Vega, the Inca Emperor Mayta C\u00e1pac organized the military expedition that extended the Inca domains to the shore of the Pacific. They overcame other indigenous peoples in the 15th century; in the next century they were conquered by the Spanish."}, {"title": "Chav\u00edn de Huantar", "text": "Chav\u00edn de Huantar This site allowed for easy access by the waterways and, at the same time, limited access to outsiders. But discoveries and excavations since the late 20th century have established the older Norte Chico, also known as Caral-Supe, as the site of the first civilization in the Americas and what is now Peru. Dated to 5,000 years ago, it covered an area across four river valleys, about 100 miles north of Lima. Chav\u00edn de Hu\u00e1ntar is located in a lowland valley at the confluence of the Mosna and the Huanchecsa. High altitude valleys are located nearby."}, {"title": "Andean preceramic", "text": "Andean preceramic In the northern peruvian coast stand out sites such as Huaca Prieta, were the earliest recorded use of indigo dye to date was found and Huaca Ventarron, its painted murals are the oldest discovered in the Americas. Preceramic in Ecuador. In Ecuador, the Preceramic period is believed to have started around 9000 BC, and lasted until around 4200 BC. According to Jeffrey Quilter, Ecuador yielded plentiful evidence of early dense occupations of the highlands that is so far not found either in Peru or in Bolivia. Along the Pacific Coast, the Las Vegas culture predominated, while up in the mountains, it was the Inga culture."}, {"title": "Pucar\u00e1", "text": "Pucar\u00e1 They are finely made, and include many non-utilitarian forms, such as human and animal motifs. Pukara pottery and textiles are found widely in the middle Andean, and the coastal Pacific valleys, reaching out into Peru and Chile. The rise of Tiwanaku may have contributed to the weakening of Pukara around 200 AD. The Pucar\u00e1 settlements were occupied by people from Tiwanaku, it is probable that the leaders of this social formation had taken the site of Pukara as a sacred place, and perhaps even assumed it as their \"paqarina\" or place of origin."}, {"title": "Pa\u00f1amarca", "text": "Pa\u00f1amarca This site is also linked with the Moche culture and together, this site was occupied by two civilizations, the Inca and the Moche, which is significant because the archaeology that is present at the site shows that the site was important in the eyes of multiple cultures. While Pa\u00f1amarka may at one time have once been quite aesthetically pleasing and grand, it is but a small collection of ruined walls, rock, and sand today. However, future excavations at the site may uncover more of the city buried beneath the Earth, and could perhaps provide archaeologists with enough information so that they might create an artistic reconstruction of what the city looked like during the height of its occupation."}], "hoverinfo": "text"}, {"x": [0.2283218502998352, 0.16789107024669647, 0.16900253295898438, 0.048531439155340195, 0.2504902482032776, 0.174346461892128, 0.09671582281589508, 0.06992348283529282, 0.11674672365188599, 0.12840351462364197, -0.018481966108083725, 0.00246023409999907, 0.14727701246738434, 0.22523018717765808, 0.18679414689540863, 0.4105463922023773, 0.06745821982622147, 0.23270246386528015, 0.1489843726158142, 0.15210704505443573, 0.14886082708835602, 0.07593231648206711, 0.03652894124388695, 0.24863184988498688, 0.12955887615680695, 0.2149612009525299, 0.21736988425254822, 0.20803973078727722, 0.20449800789356232], "y": [0.05221356078982353, 0.10727657377719879, 0.05708029866218567, 0.11773402243852615, 0.09163889288902283, 0.14176277816295624, -0.0545988492667675, 0.06133275479078293, 0.0772688239812851, 0.06659343093633652, -0.02645150199532509, -0.08049441874027252, 0.006560295354574919, 0.11615043133497238, 0.11335859447717667, -0.001612108084373176, -0.005982638336718082, 0.028586657717823982, 0.023919299244880676, 0.07250738143920898, 0.030790360644459724, -0.018995942547917366, -0.05905088037252426, -0.010256949812173843, -0.04050721973180771, 0.046078648418188095, -0.03316240757703781, -0.011658778414130211, -0.03294304385781288], "mode": "markers", "name": "Cluster 2", "marker": {"size": 8, "color": "rgb(190,186,218)"}, "text": ["Document 33", "Document 63", "Document 65", "Document 72", "Document 86", "Document 111", "Document 117", "Document 133", "Document 137", "Document 148", "Document 165", "Document 178", "Document 181", "Document 217", "Document 246", "Document 252", "Document 304", "Document 312", "Document 314", "Document 324", "Document 367", "Document 371", "Document 377", "Document 409", "Document 418", "Document 445", "Document 457", "Document 459", "Document 489"], "customdata": [{"title": "Laguna de las Momias", "text": "Laguna de las Momias The Chachapoyas were an old civilization that was located in the northern forest in the time of 900 a.c. This culture had been unknown by archaeologist for hundreds of years until the mummies appeared. It contains many mausoleum s that occupy a natural cave of difficult access, sculpted in the wall of a craggy rock that emerges of a lagoon. Each funeral deposit is constituted by a mummy in seated position, wrapped in both flat and decorated textiles. In the lake of the mummies there were ceramics and other artifacts found that are traced back to the Incas."}, {"title": "Pachacamac", "text": "Pachacamac They were strangled with cotton garrote \u2013 some women still had the cotton twisted around their neck when their bodies were discovered \u2013 then wrapped in fine cloth and buried in stone tombs. Each was surround by offerings from the highlands of Peru, such as coca, quinoa, and cayenne peppers. In 2012, Belgian archeologists found a 1,000 year-old tomb in front of Pachacamac containing over 80 skeletons and mummies, many of which were infants. The tomb contained offerings such as ceramic vessels, copper and gold alloy objects, wooden masks, and dogs and guinea pigs. In 2019, archaeologists have found a 1,000 year-old cemetery in this area."}, {"title": "Children of Llullaillaco", "text": "Children of Llullaillaco According to Reinhard, the mummies \"appear to be the best preserved Inca mummies ever found,\" and other archaeologists have expressed the same opinion, calling them among the best preserved mummies in the world. On 20 June 2001, Argentina's National Commission of Museums, Monuments, and Historic Places declared the Children of Llullaillaco to be National Historic Property of Argentina. Since 2007, the mummies have been on exhibition in the Museum of High Altitude Archaeology in the Argentine city of Salta. Background."}, {"title": "Sonia Guill\u00e9n", "text": "Sonia Guill\u00e9n The mausoleum was located in a cliff around 300 feet above a lake. Guill\u00e9n has described the finding as one of the most significant of the Inca Empire. She was concerned that the Huercos would have looted the ancient graves and cities. Guill\u00e9n and co-workers were the first to show that the Inca's reserved their royal dead. The Inca mummies are believed to be an important part of ancient life, and were even present in meetings. Guill\u00e9n was responsible for the valuable artefacts in the site, including well preserved knotted springs known as khipu. She studies the mummies in climate-controlled laboratories, and has to act fast to prevent degradation."}, {"title": "El Para\u00edso, Peru", "text": "El Para\u00edso, Peru The final adult (burial 5) was found on the north side of Unit V. The burials generally appear to intrude into occupation midden deposits, and researchers have determined it difficult to make particular inferences from them; only noting that in later Andean periods, child burials were often associated with fertility rituals. Unit II produced a variety of remains, including cloth and textile fragments, and other domestic refuse. Unit IV produced almost exclusively food remains, and no other artifacts of consequence were found. It appears that the inhabitants of El Para\u00edso buried most of their garbage in pits, either outside and often in association with structures, being either behind or beside buildings, or inside as room fill. Textiles."}, {"title": "Children of Llullaillaco", "text": "Children of Llullaillaco The extreme dryness of the air is a major reason for the excellent preservation of the mummies for 500 years. Dryness and cold temperatures are both known to significantly reduce the decomposition rate of human remains, and the extreme environmental conditions at the summit of Llullaillaco are therefore very conducive to preservation. Rediscovery. In 1999, Johan Reinhard and his team of researchers set out into the high Andes to search for Inca ritual sacrifice sites. Three days into their search, Reinhard's team discovered a grave site containing three mummified children: two girls, and one boy."}, {"title": "John Victor Murra", "text": "John Victor Murra Murra's writings include \"The Economic Organization of the Inca State\" (1956), \"Cloth and its Functions in the Inca State\" (1962), and \"El mundo andino: poblaci\u00f3n, medio ambiente y econom\u00eda\" (2002). After his retirement, he worked at the National Museum of Ethnography in La Paz, Bolivia. He died in his home in Ithaca, New York, in 2006."}, {"title": "Farellones", "text": "Farellones Long time before the birth of Farellones village, the place was visited by \"arrieros\" (wranglers) with their livestock and adventurers searching for old Inca treasure, as it was common to find Pucar\u00e1 s (fortifications) and other remains of Inca settlements. On February 1, 1954 the \"arrieros\" Luis R\u00edos Barrueto, Guillermo Chac\u00f3n Carrasco and Jaime R\u00edos Abarca found the Plomo Mummy (also known as the Boy of El Plomo or La Momia del Cerro El Plomo in Spanish) on Cerro El Plomo. The mummy is a well preserved Inca girl and was the first discovery of a frozen, high-altitude human sacrifice made by the Incas. Casa de Piedra."}, {"title": "Royal Tombs of Sip\u00e1n Museum", "text": "Royal Tombs of Sip\u00e1n Museum The Royal Tombs of Sip\u00e1n Museum (Spanish:) is a museum in Lambayeque, Peru. It contains most of the important artifacts (ceremonial vessels, necklaces and jewelry) found at Huaca Rajada by archeologist Walter Alva in 1987, including the Lord of Sip\u00e1n and his entourage. The museum was inaugurated in 2002. The museum was designed to resemble the ancient Moche tombs."}, {"title": "Mummy Juanita", "text": "Mummy Juanita When initially weighed in Arequipa, the bundle containing \"Juanita\" weighed over 90 pounds (40.82 kilos). Their realization turned out to be correct; Juanita is almost entirely frozen, making her a substantial scientific find. Like only a few other high-altitude Inca mummies, Juanita was found frozen and thus her remains and garments were not desiccated like those of mummies found in other parts of the world. She was mummified by freezing conditions on the mountain top, instead of being artificially mummified, as is the case with Egyptian mummies."}, {"title": "Huayna Capac", "text": "Huayna Capac Along with mummies of 10 other Inca emperors and their wives, the mummy was taken to Lima where it was displayed in the San Andres Hospital. The mummies deteriorated in the damp climate of Lima and eventually they were either buried or destroyed by the Spanish. An attempt to find the mummies of the Inca emperors beneath the San Andres hospital in 2001 was unsuccessful. The archaeologists found a crypt, but it was empty. The mummies may have been removed when the building had been repaired after an earthquake."}, {"title": "Children of Llullaillaco", "text": "Children of Llullaillaco The area that now contains the city of Salta was a part of the Inca Empire in the late 1400s and early 1500s, before being conquered by Spanish \"conquistadores\" in the late 1500s. To prevent deterioration, a computer-controlled climate system maintains environmental conditions similar to those on Llullaillaco. If an earthquake or other emergency were to result in the loss of power, the aeroplane of the provincial governor would be used to fly the mummies to another location where they would be able to be \"plugged back in\"."}, {"title": "Mummy Juanita", "text": "Mummy Juanita They also found many items that had been left as offerings to the Inca gods including llama bones, small figurines and pottery pieces. The items were strewn about the mountain slope, down which the body had fallen. These included statues, food items (maize kernels and cob), and spondylus shells, which originate from ocean ecosystems. These have been connected to rain ceremonies throughout the Incan Empire. The clothing she wore resembled textiles from the elite from Cuzco, the Inca capital. As Juanita is the closest discovered sacrifice to Cuzco and was found with textiles of the wealthy, archaeologists believe that this could suggest she came from a noble Cuzco family."}, {"title": "El Para\u00edso, Peru", "text": "El Para\u00edso, Peru An adult (burial 2) and the remains of an infant (burial 3) were found next to the south exterior wall of Unit I; the infant was wrapped in textiles dated to the Ceramic Period. Another adult (burial 1) was found on the west side of Unit I and a young infant (burial 4) was found at the base of the south wall of the west wing of Unit I."}, {"title": "Constanza Ceruti", "text": "Constanza Ceruti During an extended high-altitude excavation period, they found and studied the intact mummies of three Incan children, a boy and two girls. The bodies were accompanied by dozens of sumptuous objects of typical Inca style, including ceramic vessels, wooden cups, woven bags, spondylus shells, sandals, moccasins, clothing, jewelry, and female figurine miniatures. These mummies are considered some of the better preserved mummies of the world. The Museum of High Mountain Archeology of Salta (MAAM) has been built to provide a home for them. For six years, Ceruti and others at UCASAL scientifically studied the mummified bodies of the three Inca children of Llullaillaco in an international collaboration."}, {"title": "Andean preceramic", "text": "Andean preceramic Some of the early preceramic cultures flourished both in Peru and in Chile. This applies to the Chinchorro culture that was active in what is now northern Chile and southern Peru. This culture left us the Chinchorro mummies; these are the oldest examples of artificially mummified human remains in the world. The oldest mummy recovered from the Atacama Desert is dated around 7020 BC. This tradition is believed to have reached a peak around 3000 BC."}, {"title": "Laguna de las Momias", "text": "Laguna de las Momias The mausoleums of the Lagoon of the Mummies were still replete with funeral deposits, approximately two hundred. In the mausoleums personages were buried of high rank and. During Inca domination of the region, there were officials from Cuzco, the Inca capital, who resided in Cochabamba. Although the robbers were later arrested, the end result was that many of these mummies were destroyed and others damaged. In 1997, a survey of the damage was taken by archaeologist Peter Lerche on the behalf of Peru's National Institute of Culture."}, {"title": "Pumapunku", "text": "Pumapunku The spiritual significance and the sense of wonder might be amplified into a \"mind-altering and life-changing experience\" through the use of hallucinogenic plants. Examinations of hair samples exhibit remnants of psychoactive substances in many mummies found in Tiwanaku culture from Northern Chile, including babies as young as one year of age, demonstrating the importance of these substances to the Tiwanaku. Characteristic of cultures around this time and place, the Tiwanaku incorporated human sacrifice in their culture. The remains of dismembered corpses are found throughout the area."}, {"title": "Mummy", "text": "Mummy She is believed to be a ritual sacrifice, due to the close proximity of her body to the Incan capital of Cusco, as well as the fact she was wearing highly intricate clothing to indicate her special social status. Several Incan ceremonial artifacts and temporary shelters uncovered in the surrounding area seem to support this theory. More evidence that the Inca left sacrificial victims to die in the elements, and later be unintentionally preserved, came in 1999 with the discovery of the Llullaillaco mummies on the border of Argentina and Chile. The three mummies are children, two girls and one boy, who are thought to be sacrifices associated with the ancient ritual of \"qhapaq hucha\"."}, {"title": "Plomo Mummy", "text": "Plomo Mummy His face was painted with red and ochre stripes Currently, a replica is displayed instead of the real mummy in order to preserve its remains better. El Plomo mummy is currently still kept at the Chilean National Museum of Natural History, but in a chamber with controlled humidity and temperature. Scientific Examinations. The mummy was remarkably well preserved due to the high altitudes, low temperatures, and low humidity. Incan Capacocha sacrifices have distinct archaeological characteristics that allow them to be identified: the sacrifices are made at high altitudes, it is usually children that are sacrificed, and the grave goods that are found at the site of discovery. It was determined that the cause of death was that he was buried alive."}, {"title": "Aconcagua mummy", "text": "Aconcagua mummy These children faced their demise at the end of a long trek to the summits of the Andes, where they experienced blunt head trauma causing them to die, or they were buried alive. Each child was often buried with a variety of grave goods, as an offering to the gods. The funerary goods buried along the children depended on the importance of the shrine and sometimes even contained animals buried alongside the children. Archaeogenetics. In 2015, DNA was extracted from a sample from one of his lungs. His mtDNA lineage belongs to a subgroup of Haplogroup C1b, the previously unidentified C1bi (\"i\" for Inca)."}, {"title": "Mummy Juanita", "text": "Mummy Juanita Although archaeologists are unsure of why drugs and alcohol were used, some suggest that it was to put the chosen children in a stupor prior to death. Connecting climate and culture. Juanita was killed as a practice of capacocha, or child sacrifice, to appease Inca Gods, or \"Apus\". This practice often involves sacrificing a child at a huaca, or ceremonial shrine in a significant spiritual location, in this case Mt. Ampato. Children were selected as they were considered pure beings and worthy of giving to the Inca Gods."}, {"title": "Mummy", "text": "Mummy The mummies were displayed, often in lifelike positions, in the palaces of the deceased emperors and had a retinue of servants to care for them. The Spanish were impressed with the quality of the mummification which involved removal of the organs, embalming, and freeze-drying. The population revered the mummies of the Inca emperors. This reverence seemed idolatry to the Roman Catholic Spanish and in 1550 they confiscated the mummies. The mummies were taken to Lima where they were displayed in the San Andres Hospital. The mummies deteriorated in the humid climate of Lima and eventually they were either buried or destroyed by the Spanish. An attempt to find the mummies of the Inca emperors beneath the San Andres hospital in 2001 was unsuccessful."}, {"title": "Interparietal bone", "text": "Interparietal bone Inca bones in humans were first found in the skulls of contemporary indigenous peoples of the southern Andes as well as in those of mummies of the Inca civilization. Although the Inca bone was originally encountered as a variation in South American and Latin American cranial remains, the variation occurs in people from all geographic regions of the world and is by no means indicative of South/Latin American origin. The existence of this Inca bone has helped to identify the mummified remains which spent 110 years in two German museums as belonging to a young South American woman who was probably a victim of ritual murder practiced around the 17th century."}, {"title": "Mummy Juanita", "text": "Mummy Juanita Her head was adorned with a cap made from the feathers of a red macaw, and she wore a lively woollen alpaca shawl fastened with a silver clasp. She was fully clothed in garments resembling the finest textiles from the Inca capital city of Cusco. These accoutrements were almost perfectly preserved, providing valuable insight into sacred Inca textiles and on how the Inca nobility dressed. Found with her in the burial tapestry was a collection of grave goods: bowls, pins, and figurines made of gold, silver, and shell. Genetic analysis."}, {"title": "Mummy", "text": "Mummy The bodies were carefully prepared, beginning with removal of the internal organs and skin, before being left in the hot, dry climate of the Atacama Desert, which aided in desiccation. A large number of Chinchorro mummies were also prepared by skilled artisans to be preserved in a more artistic fashion, though the purpose of this practice is widely debated. Inca mummies. Several naturally-preserved, unintentional mummies dating from the Incan period (1438\u20131532 AD) have been found in the colder regions of Argentina, Chile, and Peru. These are collectively known as \"ice mummies\"."}, {"title": "Sonia Alconini", "text": "Sonia Alconini In 2013, her collaboration with Sara Becker of the University of California at Riverside at the \"Wata Wata\" site, uncovered three skulls, two belonging to women. Examination showed ritual acts of violence, including beheading and removal of the eyes with no sign of battle injury. The discovery scuttled a long-held belief that images of violence were not literal depictions but were illustrative. Alconini's assessment of the evidence concluded that the inhabitants of Tiwanaku empire in the Kallawaya region of Bolivia, used trade, religion, and ritual violence as political strategies to retain power."}, {"title": "Constanza Ceruti", "text": "Constanza Ceruti The children were in good health before their deaths, and had not suffered from malnutrition, suggested they were from high-status families. Analysis of their hair revealed that all three had eaten an enriched corn-based diet during their last year of life, including coca leaves, which can be eaten to counteract high-altitude sickness. Their clothing and artifacts indicate that they came originally from Cuzco, Peru, thousands of miles away, requiring a journey of months to reach the high Andes where they died. Her discovery is narrated in her biography written by Gloria Lis\u00e9 \"Donde el cielo besa la tierra Biograf\u00eda de Constanza Ceruti la Arque\u00f3loga de Alta Monta\u00f1a que descubri\u00f3 las Momias del Llullaillaco\"\".\""}, {"title": "Children of Llullaillaco", "text": "Children of Llullaillaco Other indigenous people supported the research, however. The Third World Congress of the Quechua Language in late 2004 brought together 300 representatives from Andean countries, at its conclusion the congress passed a resolution \"The congress approves supporting investigations of the Llullaillaco Children (Salta, Argentina) and the diffusion of such investigations for recognizing the greatness and the evolution of our ancestors from their origins to the present day.\" Some indigenous leaders have additionally expressed concern that they will not receive any of the economic benefits created by the display of the mummies."}], "hoverinfo": "text"}, {"x": [-0.13847294449806213, -0.1210840567946434, -0.236768901348114, 0.08211473375558853, -0.13194765150547028, 0.17180219292640686, 0.005147249903529882, -0.016357341781258583, -0.13035878539085388, -0.19030854105949402, -0.07373522222042084, -0.07254800200462341, -0.04441078379750252, -0.12341054528951645, -0.1030370369553566, -0.023272691294550896, 0.0694512352347374, -0.013148271478712559, -0.1366657167673111, -0.13092249631881714, -0.06275733560323715], "y": [0.10763311386108398, 0.27920424938201904, 0.20141126215457916, 0.07377378642559052, 0.230777770280838, 0.08500950783491135, 0.07849377393722534, 0.03986411914229393, 0.09117905795574188, 0.2329467386007309, 0.12698198854923248, -0.06262850761413574, 0.17467595636844635, 0.08444923907518387, 0.1159588173031807, -0.04355992004275322, 0.19010168313980103, 0.20313414931297302, 0.2917458713054657, 0.14851458370685577, 0.02791457064449787], "mode": "markers", "name": "Cluster 3", "marker": {"size": 8, "color": "rgb(251,128,114)"}, "text": ["Document 36", "Document 49", "Document 76", "Document 82", "Document 89", "Document 153", "Document 157", "Document 193", "Document 201", "Document 207", "Document 311", "Document 330", "Document 332", "Document 337", "Document 341", "Document 362", "Document 389", "Document 399", "Document 431", "Document 453", "Document 475"], "customdata": [{"title": "Inca Bridge", "text": "Inca Bridge The Inca Bridge (rope bridge). This Inca Bridge was an ancient Inca grass rope bridge out of Machu Picchu, crossing the Urubamba River southeast of Cusco in the Pongo de Mainique. It was made of dried grasses and wood and no longer exists. Other rope bridges. The Q'iswa Chaka (Quechua for \"rope bridge\"), believed to be the last remaining Inca rope bridge, spans the Apur\u00edmac River near Huinchiri, Peru in the province of Canas."}, {"title": "Machu Picchu", "text": "Machu Picchu Similar layering protected the large city center from flooding. Multiple canals and reserves throughout the city provided water that could be supplied to the terraces for irrigation and to prevent erosion and flooding. The Incas never used wheels in a practical way, although their use in toys shows that they knew the principle. The use of wheels in engineering may have been limited due to the lack of strong draft animals, combined with steep terrain and dense vegetation. The approach to moving and placing the enormous stones remains uncertain, probably involving hundreds of men to push the stones up inclines."}, {"title": "Inca Bridge", "text": "Inca Bridge The Inca Bridge or Inka Bridge refers to one of two places related to access to Machu Picchu, in Peru. One of the two was built by the Incas as a secret entrance to Machu Picchu for the Inca army. The Inca Bridge (trunk bridge). This Inca Bridge is a part of a mountain trail that heads west from Machu Picchu. The trail is a stone path, part of which is cut into a cliff face. A twenty-foot gap was left in this section of the carved cliff edge, over a 1,900-foot drop, that could be bridged with two tree trunks, otherwise leaving the trail impassable to outsiders."}, {"title": "Historic roads and trails", "text": "Historic roads and trails Part of the road network was built by cultures that precede the Inca Empire, notably the Wari culture. During the Spanish colonial era, parts of the road system were given the status of. In 2014 the road system became a UNESCO World Heritage Site. In Peru part of the Inca road system crossed the Andes to connect areas of the Inca Empire. North America. United States. A complex system of prehistoric trails are located at Tumamoc Hill near Tucson, Arizona where archaeological traces have been found including petroglyph s, pottery shards and mortar holes."}, {"title": "Incan engineers", "text": "Incan engineers For example, in the city of Tipon, 3 irrigation canals diverted water from Rio Pukara to Tipon which is about 1.35 km north for Tipon's terraces. Tipon also had natural springs that they built fountains for that supplied noble residents with water for non agricultural purposes. Machu Picchu. In 1450, Machu Picchu was constructed. This date was determined and based on the Carbon 14 test results. The famous lost Inca city is an architectural remnant of a society whose understanding of civil and hydraulic engineering was advanced. Today, it is famously known for its remarkable preservation as well as the beauty of the building's architecture. The site is located 120 km northwest of Cuzco in the Urubamba river valley, Peru."}, {"title": "Ancient American engineering", "text": "Ancient American engineering Ancient American Engineering refers to early American applied scientific and mathematical knowledge used to design and build structures, machines, devices, systems and material prior to the arrival and influence of Western and Eastern Civilizations. This knowledge belonged to the Aztec s, Inca s, Mayans, and Anasazi, and covered two continents. History. An analysis of Ancient American Engineering works shows that the engineers adhered strictly to two important principles: the efficient use of the resources available and the effectiveness of a project design."}, {"title": "Marpa, Peru", "text": "Marpa, Peru In pre-Hispanic times the Inca road along the canyon was well-used, and sections have survived, as have the ruins of agricultural terraces, staircases and ancient tombs. The Inca road may have been built along the route of an older road built by the Wari culture, a dominant force in the highlands of central and southern Peru between 500AD and 900AD."}, {"title": "Historic roads and trails", "text": "Historic roads and trails the King James Version) have this: \"Thou shalt prepare thee a way\", while some more modern interpretations are more explicit: \"You shall prepare and maintain for yourself the roads [to these cities]\". South America. The Inca road system was the most extensive and advanced transportation system in pre-Columbian South America. It was about long. The construction of the roads required a large expenditure of time and effort. The network was based on two north\u2013south roads with numerous branches. The best known portion of the road system is the Inca Trail to Machu Picchu."}, {"title": "Incan engineers", "text": "Incan engineers This number is difficult to solidify since some of the pathways of the Inca still may remain unaccounted for, being that they may have been washed away or covered by natural forces. \"Inca engineers were also undaunted by geographical difficulties and built roads across ravines, rivers, deserts, and mountain passes up to 5,000 meters high.\" Many of the constructed roads are not uniform in design. Most of the uncovered roads are about one to four meters wide. Although this is true, some roads, such as the highway in Huanuco Pampa province, can be much larger. As mentioned in the Pathway systems section, the Inca people mainly traveled on foot."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac Tunnels. On the eastern slope of the ridge on a path that connects the bottom area of the Qallaq\u2019asa with the Intiwatana the Inca engineers enlarged a natural fissure in the rock to create a long tunnel through the entire cliff. The teardrop-shaped slit is just wide enough for one person to traverse single file and would have served as an excellent defensive location. From the Qallaq\u2019asa a path runs along the upper part of the ridge via the Tianayuc and through a three-metre long tunnel to the Intiwatana. Water supplies."}, {"title": "Incan engineers", "text": "Incan engineers This was a longer span than any European masonry bridges at the time.\" Since the Incan people did not use wheeled vehicles, most traveled by foot and/or used animals to help in the transporting of goods. Construction. Although these bridges were assembled using twisted mountain grass, other vegetation, and saplings, they were dependable. These structures were able to both support the weight of traveling people and animals as well as withstand weather conditions over certain amounts of time. Since grass rots away over time, the bridges had to be rebuilt every year. When the Inca people began building a grass suspension bridge, they would first gather natural materials of grass and other vegetation."}, {"title": "Incan engineers", "text": "Incan engineers The vast size of the Inca empire made it essential that efficient and effective transportation systems were created and built to assist in the exchanging of goods, services, people, etc. At one point, \"their (the Inca) empire eventually extended across western South America from Quito in the north to Santiago in the south, making it the largest empire ever seen in the Americas and the largest in the world at that time (between c. 1400 and 1533 CE).\" It is known to have \"extended some 3500-4000 km along the mountainous backbone of South America.\""}, {"title": "Vince Lee (explorer)", "text": "Vince Lee (explorer) His findings, analyses, and reconstructions are documented in his book \"Ancient Moonshots\", where he discusses those techniques and his self-published collection of monographs on the subject, \"Building Big.\" Several of his projects have been aired on the History and Discovery Channels; two were featured in NOVA television episodes. The first dealt with how the Incas managed to closely fit the huge boulders in the massive terrace walls of Sacsahuaman, the Inca \u201cfortress\u201d above Cuzco, Peru. Lee's proposed method first appeared in \"\u00d1awpa Pacha\" and has been updated in his book, \"Ancient Moonshots\"."}, {"title": "Incan aqueducts", "text": "Incan aqueducts Located thirteen miles east of Cuzco in the Cuzco Valley, this ensemble of ruins was once an estate for the Incan elite and nobility. The aqueducts of this area are set atop walls that predate the Incan occupation of the area. Scholars believe these walls too have been built by the Wari civilization. After the Inca took control of Tip\u00f3n in 1400CE, Emperor Vircocha sent engineers to survey the site. Those engineers reinforced the existing Wari wall by using andesite and the characteristic Inca technique of mortarless masonry. They also improved the three existing canals."}, {"title": "Incan engineers", "text": "Incan engineers These places of rest could also be used to house the Inca army in a situation of rebellion or war. Modern Inca roads. Today, many people travel to South America to hike the Inca trail. Walking and climbing the trail not only serves the purpose of allowing visitors to experience the historic pathways of the Inca people, but it allows for tourists and locals to see the Inca ruins, mountains, and exotic vegetation and animals. External links. [[Category:Inca]] [[Category:Civil engineering]] [[Category:History of engineering]]"}, {"title": "Incas in Central Chile", "text": "Incas in Central Chile Road network. The Incas used an extensive road network in Chile as well as in the rest of the empire. North of Copiap\u00f3 Valley the main difficulty for the Inca road system was the lack of water, south of Copiap\u00f3 Valley the main difficulty was the uneven relief with many mountain ranges and valleys. To deal with these problems the Incas adopted two strategies and built two north\u2013south roads from Copiap\u00f3 Valley to Maipo Valley each of these according to a strategy. One road, the Longitudinal Andean Inca Road (), went high in the Andes through the valley heads where the valleys were less deep."}, {"title": "Incan engineers", "text": "Incan engineers This exhibit will be on display at the museum through June 1, 2020. Visitors are also encouraged to experience this exhibit online. Either way, museums like the Smithsonian are working to preserve and display examples and knowledge of the Inca inspired rope bridges today. John Wilford shares in the \"New York Times\" that students at the Massachusetts Institute of Technology are learning much more than how objects are made. They are being taught to observe and test how archeology entwines with culture. Wilford's article was written in 2007. At this time, students involved in a course called \u201cmaterials in human experience,\u201d were busy making a 60-foot-long fiber bridge in the Peruvian style."}, {"title": "Terrace (earthworks)", "text": "Terrace (earthworks) They provided the food necessary to support the populations of great Inca cities and religious centres such as Machu Picchu. Canary Islands. Terraced fields are common in islands with steep slopes. The Canary Islands present a complex system of terraces covering the landscape from the coastal irrigated plantations to the dry fields in the highlands. These terraces, which are named \"cadenas\" (chains), are built with stone walls of skillful design, which include attached stairs and channels. England. In Old English, a terrace was also called a \"lynch\" (lynchet). An example of an ancient Lynch Mill is in Lyme Regis."}, {"title": "Incan engineers", "text": "Incan engineers At 2560 m above sea level, sitting atop a mountain, the city planners had to consider the steep slopes of the site as well as the humid and rainy climate. The Inca people built this site atop a hill which was terraced (most likely for agricultural purposes). In addition to terraces, Machu Picchu is composed of two additional basic architectural elements; elite residential compounds and religious structures. The site is full of staircases and sculpted rock, which were also important to their architecture and engineering practices. Making models out of clay before beginning to build, the city planners remained consistent with Inca architecture and laid out a city that separated the agriculture and urban areas."}, {"title": "Incan aqueducts", "text": "Incan aqueducts On the east side, there are baths similar to Pumpu. However, Hu\u00e1naco Pampa also features a pool. A series of open and covered canals and channels feed the baths and pool, between these features are large walled-depressions. Some of the fine masonries of the area are shown in the water's access points; trapezoid-shaped openings, steps, and niched walls decorate the elaborate hydraulic system. The pool, which some have assessed to be a sunken garden, is filled by the draining of a nearby spring. The abundant water divided the estimated 3,500 building site built by Topa Inca Yupanqui. Tomebamba."}, {"title": "Victoriano Arizapana", "text": "Victoriano Arizapana Victoriano Arizapana Huayhua is a Quechua master rope bridge engineer (Quechua: \"\"), notable for being the lead builder of the Q'iswa Chaka (Quechua for \"rope bridge\"), which is the last remaining traditionally built Inca rope bridge and a part of the historical Qhapaq \u00d1an Inca road network. He is also a teacher and cultural figure, preserving and transmitting to future generations the bridgebuilding techniques passed to him by his ancestors. Preservation of the Q'iswa Chaka. The Q'iswa Chaka spans the Apur\u00edmac River. Aside from being the last of its kind, the bridge is significant as an example of the Inca people's advanced engineering practices, which predated European contact."}], "hoverinfo": "text"}, {"x": [-0.1776311695575714, -0.06535723805427551, -0.10609716176986694, -0.3051426112651825, -0.1012938916683197, -0.12980376183986664, -0.11109396815299988, -0.11344593018293381, -0.025626884773373604, -0.03033597022294998, -0.1554173082113266, -0.12341161072254181, -0.03306521102786064, -0.10763906687498093, -0.1070936843752861, -0.19894328713417053, -0.09924692660570145, -0.12058664113283157, -0.03861862048506737, -0.17928077280521393, -0.20232675969600677, -0.13300319015979767, -0.1379140019416809, -0.25821051001548767, -0.0505383238196373, -0.21060219407081604, -0.15856999158859253, -0.13946543633937836, -0.0900747999548912, -0.10314896702766418, -0.2363230139017105, -0.2579232454299927, -0.10332786291837692, -0.17389161884784698, -0.05813398212194443, -0.0733565092086792, -0.10342679917812347, -0.22453242540359497, -0.18630437552928925, -0.13185171782970428, -0.22400721907615662, -0.11905296891927719, -0.17594151198863983, -0.10583290457725525, -0.19194328784942627, -0.01743621937930584, -0.19548578560352325, -0.20891697704792023, -0.19650956988334656, 0.03921762481331825, -0.14253270626068115, -0.16234105825424194, -0.09020983427762985, -0.1242343857884407, -0.28136950731277466, 0.06472903490066528, -0.08507110923528671, -0.24939626455307007, -0.021558275446295738, -0.05759744718670845, -0.11531566828489304, -0.16289716958999634, -0.22545072436332703, -0.09240838140249252, -0.1711319386959076, -0.06571972370147705, -0.15912248194217682, 0.04070601612329483, -0.1634514033794403, -0.1582980751991272, 0.03177165985107422, -0.11298702657222748, -0.10155835747718811, -0.2348105013370514, -0.20165862143039703, -0.03258117288351059, -0.10004706680774689, -0.23489785194396973, -0.09730865061283112, -0.10770289599895477, -0.06354361027479172, -0.19276712834835052, -0.12747 , -0.12811285257339478, -0.04490455985069275, -0.2169865220785141, -0.10062196850776672, -0.12202044576406479, -0.08809400349855423, -0.18147844076156616, -0.14328747987747192, -0.17325817048549652, -0.24791689217090607, -0.24294352531433105, -0.2555868327617645, -0.14063477516174316, -0.12056221067905426, -0.1947351098060608, -0.32177287340164185, -0.265398770570755, -0.13705694675445557, -0.07490921020507812, -0.14057187736034393, -0.14365898072719574, -0.22743205726146698, -0.23232056200504303, -0.2597435712814331, -0.0763159841299057, -0.1945958286523819, -0.2332787662744522, -0.2187897115945816, -0.19855579733848572, -0.24515916407108307, -0.22670918703079224, -0.2887476682662964, -0.2151026427745819, -0.20221158862113953], "mode": "markers", "name": "Cluster 4", "marker": {"size": 8, "color": "rgb(128,177,211)"}, "text": ["Document 15", "Document 19", "Document 22", "Document 26", "Document 30", "Document 42", "Document 60", "Document 67", "Document 74", "Document 83", "Document 88", "Document 95", "Document 99", "Document 101", "Document 109", "Document 113", "Document 114", "Document 119", "Document 121", "Document 127", "Document 128", "Document 129", "Document 130", "Document 136", "Document 139", "Document 141", "Document 150", "Document 151", "Document 156", "Document 158", "Document 160", "Document 164", "Document 172", "Document 183", "Document 185", "Document 190", "Document 194", "Document 198", "Document 208", "Document 210", "Document 214", "Document 215", "Document 216", "Document 222", "Document 227", "Document 244", "Document 257", "Document 260", "Document 265", "Document 269", "Document 272", "Document 276", "Document 283", "Document 291", "Document 294", "Document 296", "Document 309", "Document 313", "Document 317", "Document 319", "Document 328", "Document 340", "Document 349", "Document 350", "Document 351", "Document 363", "Document 364", "Document 368", "Document 376", "Document 382", "Document 383", "Document 388", "Document 392", "Document 395", "Document 397", "Document 398", "Document 400", "Document 402", "Document 404", "Document 405", "Document 406", "Document 411", "Document 417", "Document 422", "Document 423", "Document 424", "Document 426", "Document 428", "Document 429", "Document 435", "Document 439", "Document 443", "Document 449", "Document 451", "Document 458", "Document 462", "Document 465", "Document 467", "Document 477", "Document 478", "Document 479", "Document 486", "Document 497", "Document 499"], "customdata": [{"title": "Spanish conquest of the Inca Empire", "text": "Spanish conquest of the Inca Empire Peter Shaffer's play \"The Royal Hunt of the Sun\" (1964) dramatizes the conquest of the Incas. In the play, Pizarro, Atahualpa, Valverde and other historical figures appear as characters. The conquest is also used as a starting point for the Matthew Reilly novel \"Temple\", where the siege of Cusco is used. Many historical figures are mentioned, especially Pizarro who is mentioned as the pursuer of the protagonist. The Inca are featured in the third Campaign in \"Age of Empires 3\", having a Lost City hidden in the Andes."}, {"title": "Tumebamba", "text": "Tumebamba Spanish stories that Huanya Capac had building stones transported from Cuzco to Inca centers, including Tumebamba, in present-day Ecuador were confirmed in 2004. Archaeologists identified stone building blocks in Ecuador that had an origin in a quarry near Cuzco. The scholars found 450 stones, weighing up to each, that had been transported more than on Inca roads traversing the high and rugged Andes. The Incas lacked draft animals and wheeled vehicles so the transport was by manpower only, possibly by laborers conscripted by the Incas among the peoples who had opposed their rule. The monumental task of transporting the stones also indicates the priority Huayna Capac placed on making Tumebamba an alternative or secondary capital of the empire."}, {"title": "Inkarri", "text": "Inkarri According to the legend, the Spaniards buried his body parts in several places around the kingdom: His head is said to rest under the Presidential Palace in Lima, while his arms are said to be under the Waqaypata (Square of tears) in Cuzco and his legs in Ayacucho."}, {"title": "Pachacuti", "text": "Pachacuti Pachacuti Inca Yupanqui () was the ninth Sapa Inca (1418\u20131471/1472) of the Kingdom of Cusco which he transformed into the Inca Empire (). Most archaeologists now believe that the famous Inca site of Machu Picchu was built as an estate for Pachacuti. In Quechua \"Pachakutiq\" means \"reformer of the world\", and \"Yupanki\" means \"with honor\". During his reign, Cusco grew from a hamlet into an empire that could compete with, and eventually overtake, the Chim\u00fa. He began an era of conquest that, within three generations, expanded the Inca dominion from the valley of Cusco to nearly the whole of western South America."}, {"title": "Clements Markham", "text": "Clements Markham He set out for the Peruvian interior on 7 December 1852, heading across the Andes towards his goal, the ancient Inca city of Cuzco. On the way, Markham paused for nearly a month in the town of Ayacucho, to study the local culture and increase his knowledge of the Quechua people. He then travelled on towards Cuzco, and after crossing a swinging bridge\u2014the Apurimac Bridge\u2014suspended above the raging Apur\u00edmac River, he and his party passed through fertile valleys which brought them finally to the city of Cuzco, on 20 March 1853. Markham remained in the city for several weeks, researching Inca history, describing in his journal the many buildings and ruins that he visited."}, {"title": "Pachamama (film)", "text": "Pachamama (film) When he is asked to leave, he is determined to find the Huaca and starts on his journey. As Tepulpai crosses the rope bridge on his way to Cusco, he finds Naira, who wishes to follow him and retrieve the Huaca. Tepulpai is unhappy with Naira and immediately refuses, but Naira crosses the rope bridge herself, and Tepulpai reluctantly agrees that she can travel with him. The two eventually find the city of Cusco, and Naira tells Tepulpai, he should start thinking twice before making decisions. As they argue, they find the chasqui of the Inca, who appeared very ill and tired."}, {"title": "Government of the Inca Empire", "text": "Government of the Inca Empire Indeed, it is the root of the word \"Andes.\" Hurin Suyukuna, or the Lower Quarters. Collasuyu or Qollasuyu was named after the Aymara -speaking Qolla people and was the largest of the quarters in terms of area. This \"suyu\" encompassed the Bolivian Altiplano and much of the southern Andes, running down into Argentina and as far south as the Maule river near modern Santiago, Chile. Cuntisuyu or Kuntisuyu was the smallest \"suyu\" of all was located along the southern coast of modern Peru, extending into the highlands towards Cuzco."}, {"title": "History of Peru", "text": "History of Peru He could probably be compared to Alexander the Great (from Macedon), Julius Caesar (of the Roman Empire), Attila (from the Huns tribes) and Genghis Khan (from the Mongol Empire). His offspring later ruled an empire by both violent invasions and peaceful conquests, that is, intermarriages among the rulers of small kingdoms and the current Inca ruler. In Cuzco, the royal city was created to resemble a cougar; the head, the main royal structure, formed what is now known as Sacsayhuam\u00e1n. The empire's administrative, political, and military center was located in Cusco. The empire was divided into four quarters: Chinchaysuyu, Antisuyu, Kuntisuyu and Qullasuyu."}, {"title": "Cusco (band)", "text": "Cusco (band) Cusco was a German cross-cultural new-age music band named after the Peru vian city of Cusco, which was once the capital of the Inca Empire. The band's music contains influences from music around the world, with an emphasis on South America n flute sounds and melodies. Cusco's melodic and energetic music is a fusion of modern and ethnic styles with influences from classical music and rock music sensibilities. Most of the ethnic instruments were keyboard-generated, giving the sound of real quality. The band was led by founders Michael Holm (Lothar Bernhard Walter; 1943\u2013) and Kristian Schultze (1945\u20132011)."}, {"title": "Children of Llullaillaco", "text": "Children of Llullaillaco The Inca Empire (Quechua: \"Tawantinsuyu\", \"The Four Regions\"), was the largest empire in pre-Columbian America, and possibly the largest empire in the world during the early 16th century. The empire arose in the area around the city of Cusco, high in the Andes Mountains in modern-day Peru, in the 13th century. The Inca civilisation did not expand much geographically until the mid-15th century."}, {"title": "Viceroyalty of Peru", "text": "Viceroyalty of Peru Inca cities were given Spanish Christian names and rebuilt as Spanish towns, each centered around a <a href=\"plaza\" plaza</a with a church or cathedral facing an official residence. A few Inca cities like Cuzco retained native masonry for the foundations of their walls. Other Inca sites, like <a href=\"Huanuco%20Viejo\" Huanuco Viejo</a, were abandoned for cities at lower altitudes more hospitable to the Spanish."}, {"title": "Inkarri", "text": "Inkarri The Inkarri (or Inkari) myth is one of the most famous legends of the Inca. When the Spanish conquistador es executed the last ruler of the Inca people, Atahualpa, he vowed (according to the legend) that he would come back one day to avenge his death."}, {"title": "Huayna Capac", "text": "Huayna Capac The Inca empire reached the height of its size and power under his rule, stretching over much of present-day Bolivia, Peru, Argentina, Chile, Ecuador, and southwestern Colombia. It included varying terrain from high frozen Andes to the densest swamps. His subjects spanned more than two hundred distinct ethnic groups, each with their own customs and languages. The empire spanned north to south comprising the Pacific Ocean coast on the west and the Andes in the southeast and the Amazon Basin on the east. Despite the geographical and cultural challenges, The Inca Empire or Tawantinsuyu (\"the united four regions\") was sophisticated for its time and place."}, {"title": "Fausto Reinaga", "text": "Fausto Reinaga After his return, he attended a Communist conference held in Montevideo (Uruguay), where he was arrested. His book \"The Messianic Feeling of the Russian People\" was confiscated. The Communists did not help him, and he had to be repatriated by the Bolivian Embassy in Montevideo. He then entered into a crisis of conscience and distanced himself from the Communist Party of Bolivia. He traveled to Machu Picchu, which had been the capital of the Inca Empire, where he realized the power of his ancestors. Until then, Reinaga had been an ardent supporter of Marxism: Reinaga became the pioneer of Bolivian indigenism."}, {"title": "Inca (video game)", "text": "Inca (video game) The directions lead him to the statues of the \"Founders of Huaca \", Mama Ocllo and Manco Capac, who give him the Jewel of Time. On his way back, he is captured on board the Spanish mothership (actually a galleon flying in space) trying to escape. Afterwards he rids Paracas (a moon marked by a shape similar to the Paracas Candelabra) from Spanish ships and he meets the Aclla who acknowledges him as the new Sapa Inca and gives him the Jewel of Matter. The Jewel of Energy is guarded by Mayans on a planet. After wandering in a maze and passing through puzzles, El Dorado reaches the \"Intihuatana of Machu Picchu\", where he claims the final jewel."}, {"title": "Ollantaytambo", "text": "Ollantaytambo During the Spanish conquest of Peru, emperor Manco Inca fortified the eastern approaches to fend off Spanish attacks from Cusco during the Battle of Ollantaytambo. The first line of defense was a steep bank of terraces at Pachar, near the confluence of the Anta and Urubamba Rivers. Behind it, the Incas channeled the Urubamba to make it cross the valley from right to left and back, thus forming two more lines, which were backed by the fortifications of Choqana on the left bank and'Inkapintay on the right bank."}, {"title": "Atahualpa", "text": "Atahualpa In Quito, Ecuadorian Capital city, the most important soccer stadium is named Estadio Atahualpa after Atahualpa. On the facade of the Royal Palace of Madrid there is a statue of the Inca emperor Atahualpa, along with another of the Aztec emperor Moctezuma II, among the statues of the kings of the ancient kingdoms that formed Spain. Inkarri. A myth concerning Atahualpa's death and future resurrection became widespread among indigenous groups, with versions of the tale being documented as far as among the Huilliche people of southern Chile. A rare version recorded by Tom Dillehay among the Mapuche of Araucan\u00eda tells of Atahualpa killing Pedro de Valdivia. Remains."}, {"title": "Los Ba\u00f1os del Inca District", "text": "Los Ba\u00f1os del Inca District Atawallpa accepted the invitation for the following day. The capture of the Inca king took place in the city of Kashamarka (modern-day Cajamarca). Pre-Columbian Pultumarka shows occupation since the Cajamarca culture and subsequently of the Inca culture. Near Cajamarca (Caxamalca), \"at a distance of about a league farther, across the valley, might be seen columns of vapor rising up towards the heavens, indicating the place of the famous baths, much frequented by the Peruvian princes.\""}, {"title": "Mama Ocllo", "text": "Mama Ocllo There are historical accounts, including those recorded by Vasco N\u00fa\u00f1ez de Balboa, Juan de Betanzos, and Fray Martin de Morua, that described Mama Ocllo and Manco C\u00e1pac as leaders of a group of people (the Ayar clan) who came from the Tampu Tocco area. Founding of Cuzco. According to the legend, Mama Ocllo and Manco Capac were given a golden scepter to help them find an ideal place to settle and worship the sun. After their wanderings, the pair descended into a valley. They decided to build the city of Cuzco after the golden rod they brought with them sank into the soil and disappeared."}, {"title": "Huacrachuco", "text": "Huacrachuco In Tinyash it can be seen buildings that attract the attention of researchers. Moreover, concerning almost all those of the zone of the Upper Mara\u00f1\u00f3n, the Spanish chroniclers do not give information, nor is mentioned in any document. Garcilaso de la Vega in his work \"The Royal Comments of the Incas\" (1973:78-79) explains: \"It was necessary for the Inca to first conquer that province Huacrachucu in order to pass to the Chachapuya; and thus he (Tupac Yupanqui) ordered his army to be straightened out."}, {"title": "Paullu Inca", "text": "Paullu Inca Paullu Inca (1518\u20131549) was a puppet Sapa Inca installed by the Spaniards after the previous Sapa Inca, Manco Inca Yupanqui, rebelled against the Spanish and established the small Neo-Inca State in Vilcabamba. Biography. He was the son of Huayna Capac and half brother of Ninan Cuyochi, Hu\u00e1scar, Atahualpa, T\u00fapac Huallpa and Manco Inca Yupanqui. In the early part of Manco Inca's reign, he was a strong supporter of Manco Inca, who ordered him and the high priest Villac Umac to accompany Diego de Almagro's expedition to Chile in 1535."}, {"title": "Vitcos", "text": "Vitcos In his 1911 expedition Hiram Bingham III was searching for Vilcabamba, the last capital of the Incas. Following descriptions left by various conquistadors, he came upon a site called \"Rosaspata\" by local villagers. Through the same descriptions that had led him there, he was able to determine that he was in fact at the palace of Vitcos and oracle of \u00d1usta Hisp'ana, also called Chuqip'allta. After cursory mapping of both sites he continued on in search of the last city of the Inca. Knowing roughly where in relation to Vitcos he might find Vilcabamba, he continued on what he believed was, and actually was, the road to his goal, and he both rediscovered and correctly identified both Vitcos and Vilcabamba."}, {"title": "Pocra culture", "text": "Pocra culture The Inca Empire, in the military campaign of the Incan ruler Pachac\u00fatec (Pachacuti Inca Yupanqui), once defeated the Pocra-Chanca army in the territory adjacent to Cusco, after taking the neighboring chiefdoms into submission thus strengthening the empire. Then he tried to annex the surrounding country with the Chancas as well as the Soras, the Rucanas, and the Pocras. Pachacutec left the city of Cusco in the hands of his brother Lloque Yupanqui while on the campaign against the Soras. The campaign left the area of the Soras split into three armies."}, {"title": "Huayna Capac", "text": "Huayna Capac From this marriage Atawallpa was born (1502 AD) in Caranqui, Ecuador. Atawallpa was to inherit the Kingdom of Quito, by the will of his father Wayna Qhapaq, and later Inca Emperor after defeating his brother, the Inca Emperor Waskar in the Inca Civil War, where Waskar Inka attempted to conquer the Kingdom of Quito after seven years of peace. Wayna Qhapaq became fond of Ecuador and spent most of his time there, founding cities like Atuntaqui. The capital of the empire was in Cuzco, and Wayna Qhapaq rebuilt Quito to make it the \"second capital\" of the empire. As Sapa Inca, he also built astronomical observatories in Ecuador such as Ingapirca."}, {"title": "Andr\u00e9s Hurtado de Mendoza, 3rd Marquis of Ca\u00f1ete", "text": "Andr\u00e9s Hurtado de Mendoza, 3rd Marquis of Ca\u00f1ete Among his other security measures were the creation of a permanent guard in Lima, and the construction of additional galleys to guard the coast. He founded the College of San Juan de la Penitencia in Lima for poor Mestizo girls, and another college at Trujillo. He also endowed the recently founded University of Lima. He founded the Hospital of San Andr\u00e9s, also at Lima, and had the mummies of the Incas Viracocha, Yupanqui, and Huayna Capac moved there. In 1558 he founded the city of Cuenca, near the former Inca royal residence of Tomebampa (Ecuador)."}, {"title": "Chinchay Suyu", "text": "Chinchay Suyu The Inca Huascar was not able to do anything since the best soldiers in the Inca Empire swore allegiance to Atahualpa. After 4 or 5 years of peace, the nobles as well as the mother of the Inca Huascar, Rava Ocllo. encouraged him to reconquer the Kingdom of Atahualpa which spanned most of the Chinchasuyu. Huascar sent an ultimatum to Atahualpa asking for submission, Atahualpa refused, and a young General Atoc was sent to invade and reconquer the Kingdom of Quito from Atahualpa. Wamani. Each \"suyu\" was divided into \"wamani\", or provinces. Chinchaysuyu included the \"wamani\" of:"}, {"title": "Kingdom of Cusco", "text": "Kingdom of Cusco The Kingdom of Cusco (sometimes spelled \"Cuzco\" and in Quechua \"Qosqo\" or \"Qusqu\") was a small kingdom based in the city of Cusco, on the Andean mountain ranges that began as a small city-state founded by the Incas around the start of 13th century. In time, through warfare or peaceful assimilation, it began to grow and was succeeded by the Inca Empire (1438\u20131533). History. Brief overview. The Inca people began as a tribe in the Cuzco area around the start of 13th century. Under the leadership of Manco C\u00e1pac, they formed the small city-state of Cusco (Quechua \"Qosqo\"), shown in red on the map below."}, {"title": "Ollantaytambo", "text": "Ollantaytambo Despite his victory, however, Manco Inca did not consider his position tenable, so the following year, he withdrew to the heavily forested site of Vilcabamba, where he established the Neo-Inca State. In 1540, the native population of Ollantaytambo was assigned in \"encomienda\" to Hernando Pizarro. In the 19th century, the Inca ruins at Ollantaytambo attracted the attention of several foreign explorers; among them, Clements Markham, Ephraim Squier, Charles Wiener, and Ernst Middendorf published accounts of their findings."}, {"title": "Inca (video game)", "text": "Inca (video game) Huayna Capac, the last grand Inca, after 500 years of his death, prepares a warrior called El Dorado to gather three gems of Time, Energy and Matter, and fight Aguirre, the Spanish leader. The action begins in an asteroid space station called Paititi (its surface is marked with lines similar to the Nazca lines) from which El Dorado hurls to space flying a Tumi -shaped spaceship. The quest brings him dodging asteroids, dogfighting with Spanish spaceships, fighting his way through mazes and performing puzzles (rituals) to summon the mummy of Pachacutec the Renovator for hints."}, {"title": "Pre-Columbian Ecuador", "text": "Pre-Columbian Ecuador Huayna Capac grew up in Ecuador and loved the land, in contrast preference to his native Cuzco. He named Quito the second Inca capital and a road was built to connect the two capitals. Cities and temples were built throughout the country. He married a Quitu princess and remained in the country until his death. When Huayna Capac died, he left the northern portion of the current empire to Atahualpa to be ruled from Quito, while the Southern portion was given to Huascar to be ruled from Cuzco."}, {"title": "Topa Inca Yupanqui", "text": "Topa Inca Yupanqui His father appointed him to head the Inca army in 1463. He extended the realm along the Andes through modern Ecuador, and developed a special fondness for the city of Quito, which he rebuilt with architects from Cuzco. During this time his father Pachacuti reorganized the kingdom of Cuzco into the \"Tahuantinsuyu\", the \"four provinces.\" Tupac Inca led extensive military conquests to extend the Inca empire across much of Southern America."}, {"title": "Cusco", "text": "Cusco Alcaldes were established and regidor es on 24 March 1534, which included the brothers Gonzalo Pizarro and Juan Pizarro. Pizarro left a garrison of 90 men and departed for Jauja with Manco Inca. Pizarro renamed it as the \"very noble and great city of Cuzco\". Buildings often constructed after the Spanish invasion have a mixture of Spanish influence and Inca indigenous architecture, including the Santa Clara and San Blas neighborhoods. The Spanish destroyed many Inca buildings, temples and palaces. They used the remaining walls as bases for the construction of a new city, and this stone masonry is still visible."}, {"title": "Mama Ocllo Coya", "text": "Mama Ocllo Coya Queen Mama Ocllo is described as a dominant figure, \"desirous for wealth\" and remembered for her stratagems by which she was to have wielded great influence upon the affairs of state. According to legend, the queen assisted her spouse in the conquest of a city in Chimor ruled by a female \"Capallana\" - the city was possibly Tumbez. When the \"Capallana\" refused the Inca's request to submit, Mama Ocllo asked her spouse to allow her to intercede and promised to give him the city without the loss of a single warrior."}, {"title": "Chinchay Suyu", "text": "Chinchay Suyu knowing that he was about to die, gave orders to place his heart and organs in an Urn and have it buried in Quito, the city he loved. Moreover, Huayna Capac gave instructions that his mummified body should be transported to Cuzco for burial beside the mummified bodies of his royal ancestors. The Inca Emperor Huascar who was the eldest son of Huayna Capac, ruled the rest of the Inca Empire from Cuzco, and was displeased that Atahualpa was crown King in Quito. Spanish chroniclers refer to Atahualpa's Kingdom as the Kingdom of Quito."}, {"title": "Pocra culture", "text": "Pocra culture One of which was commanded by Apo Conde Mayta circled the Pocras in Vilcas and reached Parkos, located northwest of the current city of Ayacucho, Peru. Once in Parkos, the Incas took into submission the Vilcos, the Morochucos, the Pocras, and the Iquichanos. The conquest of the Pocras region was bloody, but the Incas kept a small Pocras entity with an administrator named Simi Auka that lasted until the Spanish colonial era. After subjecting the Rucanas (now the Lucanas), Pachac\u00fatec directed his attention to Pacora, the place of refuge of the Pocras and the Soras."}, {"title": "Cusco", "text": "Cusco In English-language publications both \"s\" and \"z\" can be found. The \"Oxford Dictionary of English\" and \"Merriam-Webster Dictionary\" prefer \"Cuzco\", and in scholarly writings \"Cuzco\" is used more often than \"Cusco\". The city's international airport code is CUZ, reflecting the earlier Spanish spelling. History. Killke culture. The Killke people occupied the region from 900 to 1200 CE, prior to the arrival of the Inca in the 13th century. Carbon-14 dating of Saksaywaman, the walled complex outside Cusco, established that Killke constructed the fortress about 1100 CE."}, {"title": "Mama Oqllu", "text": "Mama Oqllu Manqo Qhapaq and Mama Oqllu were viewed as the \"principal couple.\" The couple were able to rally the Tambos as an ally to the Incas. Qhapaq and Oqllu organized the Tambos into kin groups, called ayllu. The pair continued to seek out a land capable of plentifully supporting them and the Tambos people. However, Ayar Kachi caused problems, ultimately leading to him being trapped inside a cave. Eventually the couple found a mountain top in which they could look down into the valley of future Cuzco. After the mythical golden rod test succeeded, Cuzco was determined to be their home."}, {"title": "Ingapirca", "text": "Ingapirca He had difficulties in conquering them. He used different political strategies, marrying the Ca\u00f1ari princess and improving the Ca\u00f1ari city of \"Guapondelig,\" calling it Tumebamba or Pumapungo (nowadays Cuenca). The Inca and Ca\u00f1ari decided to settle their differences and live together peacefully. The astronomical observatory was built under Inca Huayna Capac. The Inca renamed the city as Ingapirca and kept most of their distinctive customs separately, as the Ca\u00f1ari did theirs. Although the Inca were more numerous, they did not demand that the Ca\u00f1ari give up their autonomy. The castle complex is of Ca\u00f1ari-Inca origin. Its purpose is uncertain."}, {"title": "Ca\u00f1ari", "text": "Ca\u00f1ari He built in the roughest location of the mountain chain a residence for the convenience of his army and subjugation, without any difficulty, of the Quillacos, who lived in the valley of Guasunos and Alaus\u00ed. So ended the conquest of the Ca\u00f1ari and the incorporation of their territory in the Inca \"empire\". Inca Civil War. During the civil war between Hu\u00e1scar and Atahuallpa, the sons of Huayna C\u00e1pac, the Ca\u00f1ari chose to support Hu\u00e1scar, despite being positioned in the northern area inherited by the son and heir Atahuallpa."}, {"title": "Huacrachuco", "text": "Huacrachuco The natives defended themselves, daring in the harsh struggle of their land and even confident of victory, because it seemed impregnable. With this confidence they went out to defend the steps, where there were great encounters and many deaths on both sides. As seen by the Inca Tupac Yupanqui and his Council, it seemed to them that if the war was carried by fire and blood, it would be with much damage to theirs and total destruction of enemies."}, {"title": "Kingdom of Cusco", "text": "Kingdom of Cusco In 1438 AD, under the command of the Sapa Inca (paramount leader) \"Pachacuti\" (world-shaker), the Incas began a far-reaching expansion. The land which Pachacuti conquered was about the size of the Thirteen Colonies at the outbreak of the American Revolution of 1776, and consisted of nearly the entire territory of the Andes mountain range. Pachacuti reorganized the kingdom of Cusco into an empire, the \"Tahuantinsuyu\", a federalist system that consisted of a central government with the Inca at its head and four provincial governments with strong leaders: Chinchasuyu (NW), Antisuyu (NE), Kuntisuyu (SW), and Qullasuyu (SE)."}, {"title": "Sinchiruca", "text": "Sinchiruca The territory of the Picunche people inhabiting this last region south of Maipo Valley extended further to the south to the Itata River and these people the south of the Maipo Valley had refused to submit to the rule of the Inca and called on their allies south of the Maule; the Antalli, Pincu, and Cauqui to join in opposing these invaders. The expedition ended with a three-day Battle of the Maule, in which neither side could gain an upper hand and both suffered heavy casualties, reported as 50% dead and almost 50% wounded. The battle ended the Inca southward expansion."}, {"title": "Ceque system", "text": "Ceque system The ceque (Quechua: \"siq'i\",) system was a series of ritual pathways leading outward from Cusco into the rest of the Inca Empire. The empire was divided into four sections called suyus. In fact, the local name for the empire was \"Tawantinsuyu,\" meaning \"four parts together.\" Cusco, the capital, was the center and meeting point of these four sections, which converged at Qurikancha, the temple of the sun. Cusco was split in half, Hanansaya to the north and Hurinsaya to the south, with each half containing two of the four suyus."}, {"title": "Kingdom of Cusco", "text": "Kingdom of Cusco Long before the Spanish found the Inca, the Inca civilization had begun as a small, centralized state that eventually grew to cover a large amount of territory along the western coast of South America from Colombia to Chile. The Inca civilization spread rapidly from their small beginnings in the Kingdom of Cuzco located in southern Peru. Beginning of the empire. The following outlines each of the Incan rulers and a few of their accomplishments in greater detail. Mayta C\u00e1pac: c. 1290s. Mayta C\u00e1pac (Quechua: Mayta Qhapaq Inka) was the fourth Sapa Inca of the Kingdom of Cuzco (beginning around 1290 AD) and a member of the Hurin dynasty."}, {"title": "Vitcos", "text": "Vitcos However, throughout the decades that the Neo-Inca state survived, Vitcos would continue to be the residence of many royal Incas and the site of many religious ceremonies, especially at the nearby shrine of \u00d1usta Hisp'ana (Yurak Rumi, also called the \"White Rock). The Incas preferred Vitcos as a place of residence because of its higher elevation () than Vilcabamba (). Vitcos has a cooler climate and the environment was more similar to the highland home of the Incas. Spanish attempts to conquer Vilcabamba floundered because of internecine warfare among the Spaniards. A group of seven Spanish renegades, included the assassin of Francisco Pizzaro, took refuge with Manco Inca."}, {"title": "Department of Amazonas, Peru", "text": "Department of Amazonas, Peru When the Spanish arrived in Peru in the 16th century, the Chachapoya were among the many nations incorporated into the Inca Empire. Their incorporation to the Inca Empire had not been easy, due to the sprouts of resistance that the chachapoyas offered repeatedly to the Inca's troops. The chronicler Pedro Cieza de Le\u00f3n offers some notes about the Chachapoyas: Cieza adds that, after the annexation to the Inca Empire, the Chachapoya apparently adopted the customs imposed by the people from the department of Cuzco. The meaning of the word \"chachapoya\" is unknown."}, {"title": "Huchuy Qosqo", "text": "Huchuy Qosqo who put down the revolt, deposed his father, and became the Emperor, or Sapa Inca (1438-1471). Huchuy Qosqo was expanded after Viracocha was deposed. Radiocarbon dating indicates construction on the site took place between 1420 CE and 1530 CE. The Spanish conquistador Gonzalo Pizarro looted Huchuy Qosqo and burned the mummy of Viracocha about 1534. The archaeological site. Amongst a large number of buildings, some stone, some adobe, is a \"kallanka\" (great hall), 40m long."}, {"title": "Yawar Waqaq", "text": "Yawar Waqaq Yawar Waqaq (Hispanicized spellings \"Yahuar Huacac, Y\u00e1huar Hu\u00e1cac\") or Yawar Waqaq Inka was the seventh Sapa Inca of the Kingdom of Cusco (beginning around CE 1380) and the second of the Hanan dynasty. His father was Inca Roca (Inka Ruq'a). Yawar's wife was Mama Chicya (or Chu-Ya) and their sons were Paucar Ayllu and Pahuac Hualpa Mayta."}, {"title": "Colla Kingdom", "text": "Colla Kingdom About ten years after his coronation, Pachacuti began his expansionist military campaign to the Collao, sending a group of soldiers under the command of Apo Conde Mayta towards the border with the Colla Kingdom, the powerful group that had as lord Chuchi Capac, also known as the Qulla Capac. It didn't take long for Pachacuti to join the vanguard troops, entering in enemy lands until reaching the base of the Vilcanota. The Qulla Capac, aware of the Inca incursion into his territory, went with his army to the town of Ayaviri to wait for them."}, {"title": "Spanish colonization of the Americas", "text": "Spanish colonization of the Americas Spanish settlement in Mexico \u201clargely replicated the organization of the area in preconquest times\u201d while in Peru, the center of the Incas was too far south, too remote, and at too high an altitude for the Spanish capital. The capital Lima was built near the Pacific coast. The capitals of Mexico and Peru, Mexico City and Lima came to have large concentrations of Spanish settlers and became the hubs of royal and ecclesiastical administration, large commercial enterprises and skilled artisans, and centers of culture."}, {"title": "Tumebamba", "text": "Tumebamba Tumebamba, Tomebamba (hispanicized spellings) or Tumipampa (Kichwa for \"Knife Field\", Tumi: \"Knife\", Pampa: \"Field\") was a former main regional city in the Inca Empire. Tumebamba was chosen by the Emperor Huayna Capac (ruled 1493\u20131525) to be the Inca northern capital. The city was largely destroyed during the civil war between Hu\u00e1scar and Atahualpa shortly before the arrival of the Spanish conquistador s in 1532. The Spanish city of Cuenca, Ecuador was built on the site of Tumebamba although a portion of the Inca city is preserved at the archaeological sites of Pumapunku and Todos Santos. History."}, {"title": "Inca plan", "text": "Inca plan He reasoned that if the country was ruled by a monarchy, the European powers would be more likely to recognize their independence. And by restoring the Inca monarchy the pro-independence movement would gather support from the northern provinces and the indigenous populations. The proposal included as well to designate the city of Cuzco, former capital of the Inca Empire, as the capital of the country, replacing Buenos Aires as such. The idea, however, was not a new one: as early as 1790 Francisco de Miranda had plans for an Empire where a descendant of the Inca Emperors would reign."}, {"title": "Religion in the Inca Empire", "text": "Religion in the Inca Empire Upon the arrival of the Spanish, the Inca started to hide the bodies of the kings and become more secretive with their worship, as stated by Juan de Betanzos. After being appointed, Polo do Ondegardo and his men found most of the mummified kings and took their bodies along with other ritualistic items such as their, or their statues. A popular thought is that Ondegardo had the bodies buried in or around Cuzco in secret so that they would not be uncovered and worshipped again."}, {"title": "Huanca", "text": "Huanca After fierce fighting, the Huanca people were conquered by Pachacuti and incorporated into the Inca Empire. The Huanca helped the Spaniards during the conquest of Peru. They provided supplies and men to the Spanish army. Language. The Huanca people speak Jauja Wanka Quechua and Waylla Wanka Quechua, both Quechua I languages. These languages differ significantly from the Incas' Quechua of Cusco. (see Mantaro Valley)"}, {"title": "History of the Incas", "text": "History of the Incas Pachacuti reorganized the kingdom of Cusco into an empire, the Tahuantinsuyu, a federalist system which consisted of a central government w
