45", "Document 446", "Document 453", "Document 458", "Document 459", "Document 461", "Document 465", "Document 471", "Document 486", "Document 491", "Document 498"], "customdata": [{"title": "Chesney Hawkes", "text": "Chesney Hawkes National tour started at the Liverpool Empire Theatre on 15 September 2008, prior to performances in the West End. Hawkes appeared briefly in a cherry picker on \"Celebrity Big Brother\" (shown on 8 January 2009) on Channel 4. \"The One and Only\" was used as a cue to have contestants worship at a Chesney Hawkes shrine. In January 2011, Hawkes performed at the live finale of Louie Spence's Showbusiness. During February and March 2011, he took part in the BBC series \"Let's Dance For Comic Relief\". He now performs a mixture of his own material and covers at University Freshers week."}, {"title": "Damon Scott", "text": "Damon Scott For the documentary Scott was filmed around his home town of Salisbury with Bubbles. Gene Pitney & Damon. Scott later landed a major UK tour with Gene Pitney. Scott was spotted by music promoter Derek Nicol after he won \"Southern Daily Echo\" Star Trail and went on to represent Bournemouth at the British Resorts Association national final in Leamington Spa. Nicol was one of the judges who awarded Scott not only first place but also the award for best speciality act. On the basis of an eight-minute performance, Nicol asked Scott to do the entire first half of each show on the 22-date tour."}, {"title": "Charlie Brooks", "text": "Charlie Brooks She won \"I'm a Celebrity...Get Me Out of Here!\" in 2012, beating campmate Ashley Roberts. Brooks was \"visibly delighted\", saying, \"[It feels] silly. I never imagined this for a million years. Everyone's been amazing\". Brooks also narrates \"Botched Up Bodies\" on Channel 5. Fitness DVD. Her fitness DVD became the UK's best-selling fitness DVD release, and Brooks was transformed from \"podgy Janine to a sexy new mum\"."}, {"title": "Nathan Wyburn", "text": "Nathan Wyburn He became an internet star in 2010, when he posted a YouTube video of himself creating a portrait of TV personality Simon Cowell, made using Marmite on toast. Alongside other time lapse videos Wyburn has gained in excess of 10 million video views. He was featured on the BBC children's TV programme, \"Blue Peter .\" He subsequently featured on other TV shows, including \"ITV News\" and\" Sky Sports ,\" where he created a portrait of England football manager Fabio Capello using bolognese sauce and pasta. He received messages of support from celebrities including singer Katherine Jenkins and pop star Justin Bieber. \"Britain's Got Talent\"."}, {"title": "Carina Lepore", "text": "Carina Lepore Carina Lepore is a British businesswoman and media personality. She is best known for being the 15th winner of \"The Apprentice .\" After winning the show, Lepore entered into a 50:50 partnership with Lord Sugar with bakery business \"Dough Artisan Bakehouse\". Early life. Lepore was a student at Harris City Academy Crystal Palace from 1998 to 2004, subsequently leaving education when she was 18."}, {"title": "Tim Vine", "text": "Tim Vine In 2013 he was a finalist in \"Let's Dance for Comic Relief\". In 2015, he competed in \"Let's Play Darts\" and was runner-up, losing out to Lee Mack. He returned in 2016 to win it, beating Mike Tindall in the final. He joined the cast of BBC comedy \"Blandings\" in series 2 as Sebastian Beach, airing in 2014. In 2012, Vine hosted one series of teatime game show \"Don't Blow the Inheritance\" for ITV."}, {"title": "Stars Earn Stripes", "text": "Stars Earn Stripes Allegations concerning Jack Osbourne. On August 6, 2012, Sharon Osbourne announced that she would be leaving fellow NBC program \"America's Got Talent\" due to allegations of discrimination by NBC and the producers of \"Stars Earn Stripes\" surrounding her son Jack Osbourne. On CBS's \"The Talk\" (where Sharon is also a panelist), Jack had revealed that two days before filming began, he was removed from the cast of \"Stars Earn Stripes\" after disclosing that he had been diagnosed with multiple sclerosis."}, {"title": "Keith Chegwin", "text": "Keith Chegwin In 2015 he took part in the fifteenth series of \"Celebrity Big Brother\" on Channel 5. On 6 February, he finished in fourth place. He took part in the 2015 series of \"Celebrity MasterChef\", won by Kimberly Wyatt of the Pussycat Dolls. In the same year he made a cameo appearance as himself in BBC Two's comedy-drama \"A Gert Lush Christmas\" where he is revealed to be a friend of Tony (Greg Davies). He also hosted the 2015 BAFTA television and film industry awards. In later years Chegwin was a popular pantomime dame and in March 2016 appeared in the Easter pantomime tour of \"Beauty and the Beast\". \"Dancing on Ice\"."}, {"title": "The Big Fat Quiz of the Year", "text": "The Big Fat Quiz of the Year Pre-recorded guest questions came from Professor Green, Bryan Cranston and James Franco, The Vamps, Sadiq Khan, Ryan Tedder and Zach Filkins from OneRepublic, Miranda Hart, Gemma Chan, Michelle Keegan and Rick Astley. In-studio guest questions were provided by Mark-Francis Vandelli from \"Made in Chelsea\" and Pamela Anderson. The children of Mitchell Brook Primary School acted out Traingate. Jon Snow reported on Justin Timberlake's \"Can't Stop the Feeling\". Charles Dance read from Rylan's autobiography."}, {"title": "Chesney Hawkes", "text": "Chesney Hawkes Aside from music, he appeared on Channel 4's \"The Games\" in 2005, winning a Bronze Medal. Hawkes appeared on the shows \"Hit Me Baby One More Time\", \"Let's Dance For Comic Relief\", and \"Sing If You Can\". Hawkes also appeared in the musical \"Can't Smile Without You\", as the role of Tony Lowiman. Life and career. Hawkes was born in Windsor, Berkshire. He was named after the singer and comedian Chesney Allen. His father is the singer Len'Chip' Hawkes, formerly with the 1960s band The Tremeloes."}, {"title": "Ed Gamble", "text": "Ed Gamble In 2021, he will feature in the second'Champions of Champions' episode of Taskmaster with fellow series 6-10 winners- Liza Tarbuck, Kerry Godliman, Lou Sanders and Richard Herring. Personal life. Gamble has type 1 diabetes, which he has addressed as part of his performances. Ed Gamble is engaged to TV production worker Charlie Jamison, with whom he has been in a relationship since 2011. He is a fan of metal music and can be frequently seen sporting T-shirts of various metal groups."}, {"title": "Signed by Katie Price", "text": "Signed by Katie Price Signed by Katie Price (formerly \"Discovered by Katie Price\") is a British reality television show aired on Sky Living, in which 13 hopefuls compete for a management contract with management company Blacksheep Management owned by glamour model Katie Price. The winner received a management contract, a mentorship with Price, yearly calendars, red carpet events, overseas jobs, magazine deals, Range Rover for a year, a spread within a fashion magazine which also includes appearing on the front cover and a holiday in Maldives. Other benefits include a car, holiday, money, or an apartment among other things."}, {"title": "Ryan-Mark Parsons", "text": "Ryan-Mark Parsons Parsons' performance was praised by Sean O'Grady, Associate Editor of \"The Independent\", stating the \"cherubic Ryan-Mark Parsons is the real winner of this series\". Similarly in \"The Telegraph\", Anita Singh wrote \"Technically, there are a dozen contestants in the show. Really, there are only three: Thomas Skinner and Lottie Lion, and Ryan-Mark\". During Week Six, Parsons tested one of the rollercoasters at Thorpe Park, which caused thousands of viewers to react online. According to \"Hello!\""}, {"title": "Charlotte Crosby", "text": "Charlotte Crosby Charlotte-Letitia Crosby (born 17 May 1990) is an English television personality, known for appearing in the MTV reality series \"Geordie Shore\" and winning the twelfth series of \"Celebrity Big Brother\". In 2017, she began presenting \"Just Tattoo of Us\", and in 2018, Crosby began starring in her own reality series, \"The Charlotte Show\". Early life. Crosby was born in Sunderland and educated at St Anthony's Girls' Catholic Academy, where she completed her A level exams."}, {"title": "Flex (Dizzee Rascal song)", "text": "Flex (Dizzee Rascal song) The video parodies \"The X Factor\" as \"Flex Factor\" (though the video censors the \"X\" logo of \"The X Factor\", which was on the TV Dizzee was watching). It features Reggie Yates as one of the three judges along with a woman and Dizzee Rascal. Rapper Mike Skinner of The Streets also features in the video as one of the performers, along with Peterborough United footballer Gabriel Zakuani and magician Dynamo."}, {"title": "Simon Ambrose", "text": "Simon Ambrose Simon Ambrose was the 2007 winner of the third series of the British version of reality TV show \"The Apprentice\", in which contestants compete for a job working for British TV personality Sir Alan Sugar. In 2007 Simon became the first Apprentice winner to also be a TV Actor. He is now Chairman of the London Contemporary Orchestra. Background. Ambrose enjoyed a very affluent childhood, attending Westminster School, and was a member of Rigaud's house, before graduating from Magdalene College, Cambridge, with a BA in Economics."}, {"title": "The Apprentice (British TV series)", "text": "The Apprentice (British TV series) The eighth series began on 21 March 2012, and was the last to use the format for the task layout as was used in the previous series. The series was won by Ricky Martin, who used his prize to launch his joint venture recruitment company called Hyper Recruitment Solutions (HRS), on 23 October 2012, which was designed to deal with recruitment in the field of science. Ricky was subsequently invited back to appear on the tenth series as an interviewer. Series 9 (2013)."}, {"title": "Charlotte Crosby", "text": "Charlotte Crosby In November 2012, alongside her \"Geordie Shore\" cast members, Crosby guest appeared in the 2012 MTV Europe Music Awards where they presented the award for Best Male, which Justin Bieber won. In February 2013, Crosby appeared on \"The Sarah Millican Television Programme\", alongside her \"Geordie Shore\" cast members Gary Beadle, James Tindale and Holly Hagan. On 23 August 2013, Crosby participated in the twelfth series of \"Celebrity Big Brother\". On 13 September, she was crowned winner of the series. In 2013, Crosby hosted the BBC Radio 1 Teen Awards."}, {"title": "I'm a Celebrity...Get Me Out of Here! (British series 13)", "text": "I'm a Celebrity...Get Me Out of Here! (British series 13) The final three were Kian Egan, who won, David Emanuel in second place and Lucy Pargeter in third place. With this victory, Kian Egan became the first celebrity born outside the United Kingdom to win the series, since Gino D'Acampo in 2009. Celebrities. The celebrity cast line-up for the thirteenth series was confirmed on 13 November 2013. On 21 November 2013, it was revealed that Annabel Giles and Vincent Simone would be the final two celebrities to enter the jungle. Results and elimination. Notes. N.B."}, {"title": "Joanne Clifton", "text": "Joanne Clifton Joanne Kirsty Clifton (born 26 October 1983) is an English professional dancer, presenter, actress, and singer. She won the World Ballroom Showdance Championship in 2014, and won the European Professional Ballroom Championship and World Dancesport Games. She was a professional dancer on the BBC TV series \"Strictly Come Dancing\" from 2014 to 2016, winning the Christmas Special in 2015 with Harry Judd who was series 9 champion and the fourteenth series in 2016 with Ore Oduba. She also appeared as an expert presenter on \"\"in 2015 and 2019."}, {"title": "Jordan Knight", "text": "Jordan Knight He was a third-season cast member on the VH1 reality television series \"The Surreal Life\" with other celebrities in 2004. He later appeared in the 2007 spin-off \"\", but left during the filming of the premiere episode because of the death of his maternal grandmother. In 2005, Knight appeared on the British show \"Hit Me Baby One More Time\", where he performed \"Give It To You\", as well as a cover of \"Let Me Love You\" by Mario. In September 2005, Knight also starred in a British documentary on Five in the UK called \"Trust Me \u2013 I'm a Holiday Rep\"."}, {"title": "Patrick Monahan (comedian)", "text": "Patrick Monahan (comedian) In August 2011, Monahan won the ITV stand-up comedy contest \"Show Me the Funny\". Shortly after winning, he performed on \"The Comedy Annual\", a one-off programme celebrating the year in comedy. On 10 March 2012, he participated in the BBC One programme \"Let's Dance for Sport Relief\". He danced to \"Only Girl (In the World)\" by Rihanna, but was eliminated by the public vote and did not go on to perform in the final the following week. In January 2014, Monahan participated in the second series of the ITV celebrity diving show \"Splash!\"."}, {"title": "Julian Simmons", "text": "Julian Simmons In addition to his presenting career at UTV, Simmons starred in the film \"Wild About Harry\", playing the role of Michael Bay. Personal life. Simmons currently lives in Belfast. In an interview in 2008, Simmons announced that he was gay. In 2011, Simmons underwent surgery for a quadruple heart bypass. He returned to his announcing role at UTV on 3 November 2011 after a four-month break."}, {"title": "The Sunday Night Project", "text": "The Sunday Night Project The week's musical guest performs a song, generally their latest single, towards the end of the song, Justin, Alan and the guests can be seen dancing, while the credits roll. \"The Abi Titmuss Mystery Sex Tape Test\". In series 1, every week model Abi Titmuss, who famously had a sex tape in 2004, would appear in a sex tape scenario, e.g. in a hotel room, with a mystery celebrity."}, {"title": "Simon Webbe", "text": "Simon Webbe The film co-starred Vas Blackwood, Billy Murray, Robbie Gee and was directed by Julian Gilbey. Personal life. Webbe has a daughter, Alanah (born 1996), with ex-girlfriend Nicola Jones, a shop assistant from Solihull. She is the inspiration for his 2007 single \"Grace\". He is reportedly a cousin of the former Sugababes singer, Keisha Buchanan. His brother Duane Bryan was a contestant on the 2012 series of \"The Apprentice\". He is related to Labour Party politician Claudia Webbe."}, {"title": "Gareth Thomas (rugby)", "text": "Gareth Thomas (rugby) In week 8, he suffered nausea and motion sickness whilst practising his \"flying\" routine, and was advised not to perform it and afterwards was advised to drop out of the rest of the series because of this. On 18 January 2015, Thomas took part in celebrity talent show \"Get Your Act Together\". He features in the Pinc List of leading Welsh LGBT figures. In 2017, Thomas participated in the fourth series of \"The Jump\". He withdrew on 7 March 2017, and Lydia Bright replaced him for the final."}, {"title": "Famous and Fearless", "text": "Famous and Fearless On 7 January 2011, Charley Boorman won the boys' group and Kelly Holmes won the girls, with the former becoming the overall champion. Events. Day 1 Day 2 Day 3 Day 4 Day 5 Day 6 (Finale) Charley Boorman beat Dame Kelly Holmes in Demolition Derby to become the eventual winner of Famous And Fearless. Reception. \"Famous and Fearless\" received mostly negative reviews from British media outlets. Stuart Heritage of \"The Guardian\" stated that the contestants were not celebrities and the events were not extreme."}, {"title": "Simon Cowell", "text": "Simon Cowell His time of 1:45.9 was then tied with English rock singer Brian Johnson of AC/DC and \"Grand Designs\" host Kevin McCloud for the second fastest time, just 0.1 seconds behind Jamiroquai singer Jay Kay. In March 2015, Cowell backed \"Top Gear\" presenter Jeremy Clarkson after he was suspended by the BBC for punching a colleague, with Cowell stating on \"Good Morning Britain\": \"He's apologised. But I think what is quite obvious is that the public are behind him, but you know, that's Jeremy.\" He appeared on an episode of \"Who Wants to Be a Millionaire?\""}, {"title": "Eddie the Eagle", "text": "Eddie the Eagle \"I've been interested in law since taking out a civil action against my trustees 10 years ago,\" he said in a 2001 interview. On 25 February 2012, he appeared as a competitor on episode 2 of BBC1's \"Let's Dance for Sport Relief, 2012\" and got through to the final on most public votes. His performances were accompanied by the Royal British Legion Band & Corps Of Drums Romford. In 2013, he won the first series of the British celebrity diving programme \"Splash!\", mentored by Tom Daley."}, {"title": "Joey Essex", "text": "Joey Essex Joey Don Essex (born 29 July 1990) is an English television personality. From 2011 to 2013, he made appearances on the ITV reality series \"The Only Way Is Essex\". In 2013 he participated in the first series of \"Splash!\" and the thirteenth series of \"I'm a Celebrity...Get Me Out of Here!\", where he finished in fourth place. In 2015 he won the Channel 4 series \"The Jump\". Education. Essex attended West Hatch High School in Chigwell, Essex."}, {"title": "Leon Lopez", "text": "Leon Lopez He starred \"WWRY\" at Bristol Hippodrome on 29 October 2011 and performed as Britney Spears. Reality TV. In 2007 Lopez appeared in the second series of the Reality TV programme \"Soapstar Superstar\" where he caught the attention of the music industry after being the seventh person to be voted off the series and was immediately signed to \"Celebrity Records\". Leon has been a contestant on both \"Celebrity Fear Factor \"and \"Soapstar Superchef\". He has also worked as a television presenter. Music. Debut album -'Moving On'."}, {"title": "Bez (dancer)", "text": "Bez (dancer) In January 2021, during the 3rd lockdown of the Covid-19 pandemic, Bez began operating as an online fitness instructor producing content on YouTube under the title \"Buzzin\u2019 with Bez\". In popular culture. In the film \"24 Hour Party People\", Bez is played by Chris Coghill. In the comedy series \"Peep Show\", Jeremy gets a mercy spot in a band called The Executioner's Bong as they tell him he can \"get in on maracas\". Jeremy protests, \"I won't be Bez. I wanna be in there on merit!\""}, {"title": "Angela Rippon", "text": "Angela Rippon In March 2011, she appeared with Lenny Henry, Samantha Womack and Reggie Yates in a BBC documentary to raise funds for Comic Relief. It was called \"Famous, Rich and in the Slums\", and showed four celebrities travelling to Kibera in Kenya, Africa's largest slum. In 2011 she joined \"The One Show\", presenting a five-minute slot called \"Rippon's Britain\". On 19 November 2011, Rippon appeared on Children in Need, performing alongside BBC newsreaders Sian Williams, Susanna Reid, Sophie Raworth, and Emily Maitlis in a special one-off edition of \"Strictly Come Dancing\"."}, {"title": "Francine Lewis", "text": "Francine Lewis Francine Lewis (born 7 November 1975) is an English actress, model, television presenter and impressionist, best known for participating in the ITV talent show series \"Britain's Got Talent\" in 2013. Biography. Television. She has been on several television shows such as \"Loose Women\" and \"The Generation Game\". Lewis also appeared on the Channel 4 show \"Very Important People\", in which, alongside Morgana Robinson, she impersonated a host of celebrities. \"Britain's Got Talent\". Her audition saw her perform impressions of Stacey Solomon, Amy Childs, Katie Price, Holly Willoughby and Cheryl Cole and she was put through to the next round."}, {"title": "Matty Mainwaring", "text": "Matty Mainwaring Speaking after the programme in 2004, David Beckham said: \"What I think impressed me about Matthew was when he was up against another of the hotshots Mollie, he was giving her a little bit of a chance, whereas some young kids wouldn't care. They just want to do their best and go straight through whether it's a girl or a boy. But that's what impressed me, he was a caring person. He was congratulating Mollie and saying well done to her. That's what I realised and recognised throughout the day... and he's a great talent of course.\""}, {"title": "Any Dream Will Do (TV series)", "text": "Any Dream Will Do (TV series) Rob McVeigh entered the United Kingdom selection process for the Eurovision Song Contest 2008 in a unique Joseph vs. Maria showdown. He lost the heat to his \"Maria\" counterpart Simona Armstrong. Johndeep More went on to appear in \"Nevermind The Broadway\" and a pantomime \"Cinderella\" (with Crosby). Craig Chalmers was to appear as Prince Charming in a pantomime, but was sacked when it came to light that he had previously appeared in porn films. Criticism."}, {"title": "Carrie Grant", "text": "Carrie Grant She first came to fame as a singer in her own right with the pop group Sweet Dreams in 1983, when they represented the United Kingdom at the Eurovision Song Contest that year with the song \"I'm Never Giving Up\". They finished in the top six. In 2009, Grant was featured in the tenth episode of the second series of \"Total Wipeout\". Since 2010, she has been a regular reporter on BBC One's magazine programme \"The One Show\". In 2012, she appeared on the ITV documentary, \"The Talent Show Story\" where she spoke about her time as a judge and coach."}, {"title": "Immodesty Blaize", "text": "Immodesty Blaize She competed at, and was crowned'Reigning Queen of Burlesque' (to date, the only British performer ever) in Las Vegas 2007 at the Burlesque Hall of Fame. In pushing continually over 20 years for burlesque's profile in the mainstream as legitimate theatre, Immodesty beat TV censorship to perform a full showgirl striptease on Prime Time TV on ITV1 the Paul O'Grady Show and on Italy's Dancing with the Stars (Ballando Con Le Stelle) on RAI1."}, {"title": "Brian Conley", "text": "Brian Conley His recent stage career has included lead roles in \"Chitty Chitty Bang Bang\", \"The Music Man\" at the Chichester Festival, \"Brother Love's Travelling Salvation Show\" (directed and choreographed by Craig Revel Horwood) and Olivier Award-winning \"Jolson\", in which he played Al Jolson. On 7 November 2012, ITV confirmed that Conley would feature in the 2012 series of \"I'm a Celebrity...Get Me Out of Here!\". On 19 November 2012, Brian left the jungle on medical grounds. In April 2014, Conley was a contestant on CBBC's \"Driving Academy\" programme."}, {"title": "Fame Academy", "text": "Fame Academy On 26 February 2005, \"Comic Relief does Fame Academy\" returned for a second live airing. During the Comic Relief show on 11 March (Red Nose Day), Edith Bowman was announced as the winner. The Comic Relief series returned on 3 March 2007 for a third series. It was announced by the BBC that Cat Deeley would not return because she was hosting \"So You Think You Can Dance\". Patrick Kielty returned this time with co-host and host of the former spin-off show Claudia Winkleman. The third series ran nightly from Wednesday 7 to 16 March (Red Nose Day). The winner of this series was Tara Palmer-Tomkinson. Charities."}, {"title": "Inglewood Children's Home", "text": "Inglewood Children's Home In 2014 Roy Walker the Service Delivery Manager for Residential Services in Leeds City Council had confirmed the plans to replace the home with 3 smaller homes has been scrapped due to funding. Young People. Most recently Chris Bevan who lived at the home for over 11 years and moved out in 2008. He has released a song for Help for Heroes, attended University earning a degree in Music and had an appearance on The Michael Ball Show and has now become a barrister. Also famous drag act Bosom Buddies from Britain's Got Talent 2013 Semi-Finalist one member Mark Wood lived at the Children's Home in the 1970s in the original building. Jimmy Savile Scandal."}, {"title": "Richard Arnold (presenter)", "text": "Richard Arnold (presenter) He has also been on \"The Paul O'Grady Show\", \"Stars in Their Eyes\" and Stephen Mulhern's celebrity hijacking show \"Anonymous\". In 2010, Arnold took part in \"Let's Dance for Comic Relief\" with Kate Garraway, and advanced to the final. In 2011, he returned to \"Let's Dance for Sport Relief\", once again and was partnered with Penny Smith, and performed \"Toxic\" by Britney Spears. Arnold took part in the first series of \"Celebrity MasterChef\" in 2006 and the second series of \"71 Degrees North\" in 2011. In 2014, he participated in the \"Text Santa\" special of \"Tipping Point\"."}, {"title": "Lee McQueen", "text": "Lee McQueen Lee McQueen (born Perivale, Middlesex) is a British entrepreneur and winner of series four of the UK version of the reality show \"The Apprentice\" in which 16 candidates fought to be the winner of a \u00a3100,000 a year job working for Lord Sugar. Prior to beating 20,000 candidates to become Lord Sugar's Apprentice in 2008, McQueen spent 10 years in the recruitment industry. Since working for Lord Sugar, McQueen has gone on to set up his own company, Raw Talent Academy and feature regularly in magazines, newspapers and television mostly with regards to his achievements with a lack of qualifications."}, {"title": "Chris Hollins", "text": "Chris Hollins Chris and Ola were the only pair in the competition never to face the \"Dance Off\". Film. Hollins appeared in the 2007 film \"Run Fatboy Run\" as a marathon commentator alongside Denise Lewis. Personal life. Hollins lives with his wife, Sarah Alexander. Charity work. In 2008, Hollins became a patron of children's cancer charity CLIC Sargent. Chris Hollins is an ambassador for Gold Challenge, part of the official mass participation legacy programme for the London 2012 Games, and a supporter of WellChild."}, {"title": "Simon Brodkin", "text": "Simon Brodkin Also in 2011, on 11 November, he appeared as Lee Nelson in BBC One's \"Live at the Apollo\" Series seven, episode two, alongside Sean Lock and Ed Byrne. In 2012, Brodkin returned as Nelson on the judging panel in Heat 4 of \"Let's Dance for Sport Relief\" on BBC One, along with Russell Kane and Jo Brand. In 2013, Brodkin again returned as Nelson in Heat 3 of \"Let's Dance for Comic Relief\" on BBC One, dancing with street dance duo Twist and Pulse. He won the \"judges' vote\", thus performing again in the final. However, he did not win."}, {"title": "Matthew Pinsent", "text": "Matthew Pinsent He appeared again on the \"Gloriana\" the following month, bearing the olympic torch as it crossed the river Thames. Pinsent directed \"Unbelievable \u2013 The Chad Le Clos Story\", a documentary following Chad Le Clos and his family for 18 months in the run up to the 2016 Summer Olympics, which was first broadcast in July 2016. In 2020 Pinsent appeared as a contestant on Series 15 of BBC Television's \"Celebrity Masterchef\"."}, {"title": "Yeardot", "text": "Yeardot Participants in the show are young people who are attempting to succeed in their chosen vocation or else are attempting to overcome some challenge. Included are; Jamel Haynes, an ex-homeless man, who wants to stay off the streets; and Simon Jenkins, who hopes to progress as a comedian. Josh Muggleton has Asperger syndrome and hopes to complete a successful first year at the University of St Andrews. Also partaking are; Isobella Hatwell, who hopes to stage her play \"Wasted\"; Gilly Flaherty, who play's defense premier league football for Arsenal L.F.C."}, {"title": "Hedz", "text": "Hedz It focuses mainly on a celebrity, mainly actress Rita Simons (as her \"EastEnders\" character Roxy Mitchell) and former Spice Girl Victoria Beckham, having a minor accident in their kitchen and summoning the awkwardly paired team of Barack Obama, Gok Wan and Gordon Ramsay to help him or her deal with the issue. Despite some suggestions, the trio offer nothing that helps remedy the situation and eventually always allow Gordon to destroy the kitchen in order to \"fix\" the issue before leaving for another assignment. Awards. In 2008 \"Hedz\" was nominated for BAFTA Children's Kids Vote Award."}, {"title": "Stevi Ritchie", "text": "Stevi Ritchie Steven Andrew Ritchie (born 17 September 1980) is an English singer and reality television star known for his appearances on \"The X Factor\" and \"Celebrity Big Brother\". Career. 2014: \"The X Factor\". In 2014, Ritchie auditioned for eleventh series of \"The X Factor\", singing \"Dance with Me Tonight\". Mentored by Simon Cowell, he was not initially selected for the live shows, but Cheryl Fernandez-Versini chose him to be the Over 25s wildcard."}, {"title": "Jeremy Jackson", "text": "Jeremy Jackson In one episode, he claimed he beat out Leonardo DiCaprio for the part of Hobie Buchannon; this was later verified by David Hasselhoff. The show is co-produced by Scott Baio and Jason Hervey. In 2012, Jeremy worked with PhilaDreams Films on the unreleased independent movie, \"Dreams\", which was filmed by Thomas J. Walton and Vaughn Goland. In January 2015, Jackson participated in the United Kingdom reality television series \"Celebrity Big Brother\" on Channel 5. After four days, producers removed him from the house for opening fellow housemate Chloe Goodman's dressing gown against her will. Jackson was later cautioned by the Hertfordshire Police following their investigation into common assault. Personal life."}, {"title": "Tom Chambers (actor)", "text": "Tom Chambers (actor) However, he was reprieved when it became clear that a tie between the other two couples at the top of the leaderboard meant that there was no way for him to be saved from the dance-off, leading the BBC to put all three couples through to the final. In the final, Chambers beat Lisa Snowdon into third place, before competing head to head with Rachel Stevens in the final round, where his show dance with Dallerup was massively praised by the judges. It was announced that Chambers and Dallerup had gained the most public votes and won the show, making Chambers the third male winner of \"Strictly Come Dancing\"."}, {"title": "Zoe Ball", "text": "Zoe Ball In November 2013, she co-hosted the BBC One Children in Need telethon, alongside Sir Terry Wogan, Fearne Cotton, Nick Grimshaw and Tess Daly. In 2014, Ball presented a BBC Two spin-off from \"The Voice UK\" called \"\". The show aired for one series of ten episodes. In 2015, Ball hosted \"EastEnders: Backstage Live\", a spin-off show during the \"EastEnders\" live week. She co-presented the \"BBC Young Dancer\" competition with Darcey Bussell on BBC Two."}, {"title": "Cherry Valentine", "text": "Cherry Valentine George Ward (born 30 November 1993), better known by the stage name Cherry Valentine, is a British drag queen and nurse from Darlington, England. They are best known for competing on the second series of \"RuPaul's Drag Race UK\", where they placed twelfth on the series. Career. Valentine has professionally fulfilled their career as a drag queen since 2018. They have been qualified as a mental health nurse since 2015, and still currently work as part of the NHS, and is currently helping with the UK's COVID-19 vaccine rollout."}, {"title": "Chris Piper", "text": "Chris Piper He has appeared on \"BBC Sports Academy\" with Kevin Adams from \"Fame Academy\", \"The Dame Edna Treatment\" on ITV, supported Enrique Iglesias at the Astoria and in television commercials for Marks and Spencers, Coca-Cola, Blackberry, Very.co.uk and Corona. In 2012, Piper was to work with Kim Gavin again after being selected to dance in the Closing Ceremonies for the 2012 London Olympics and the 2012 London Paralympics. Film. Piper was a dancer in the film \"Sylvia\" with Gwyneth Paltrow and Daniel Craig and with Robert Pattinson and Christina Ricci in the 2012 feature film \"Bel Ami\"."}, {"title": "Goldie", "text": "Goldie He has also appeared in a number of celebrity reality television shows, including \"Celebrity Big Brother 2\" (UK), \"Strictly Come Dancing\", \"Come Dine with Me\" and \"Maestro\". Early life. Price is of Jamaican and Scottish heritage. He was put up for adoption and raised in childcare homes and by several foster parents. According to his 2002 autobiography, he was physically and sexually abused during this time."}, {"title": "Chris Kamara", "text": "Chris Kamara In 2012, he made a one-off appearance for Mid Wales Football League side Welshpool Town, after his \"Sky Sports\" colleague Jeff Stelling mocked the strugglers following the club's 10\u20131 loss to Waterloo Rovers the previous week. Welshpool manager David Jones emailed Sky explaining how the club nearly folded, and Sky made amends by arranging for Kamara to play for them. He played the full 90 minutes, in midfield in a 6\u20131 defeat, assisting a goal with a corner. Kamara co-presents the ITV series \"Ninja Warrior UK\" alongside Ben Shephard and Rochelle Humes."}, {"title": "Aaron Chalmers (television personality)", "text": "Aaron Chalmers (television personality) Aaron Chalmers (born 26 May 1987) is an English retired mixed martial artist and reality television personality. He appeared in the reality shows Geordie Shore and \"Ex on the Beach\". He competed in Bellator MMA. Career. Television personality. On 4 April 2014, it was announced that Chalmers had joined the cast of \"Geordie Shore\" for the eighth series. He left the series after season 16. He appeared in the sixth series of \"Ex on the Beach\" as the ex of Maisie Gillespie. The series began airing on 17 January 2017. In 2019, Chalmers began starring in the MTV series Geordie Shore OGs, a spinoff series of Geordie Shore."}, {"title": "Charlotte Crosby", "text": "Charlotte Crosby Crosby was also a regular panellist on \"This Morning\", panel for the fashion strand'Rate or Slate', and regularly appeared on panels for ITV series including \"Britain's Got More Talent\", \"Xtra Factor\" and \"Celebrity Juice .\" In January 2014, it was confirmed that Crosby would have her own reality series on TLC, where she would spend time in different cultures and live with some of the world's unique communities. \"I am bursting with excitement about my new show with TLC. I literally want to run around shouting about it from the rooftops!\""}, {"title": "Born to Shine", "text": "Born to Shine Born to Shine is an ITV entertainment programme which featured celebrities who learn a new skill taught to them by talented teenagers, live on Sunday evenings. The show was presented by Natasha Kaplinsky and won by Jason Manford. Format. Teenagers teach celebrities a new talent to perform on the \"Born to Shine\" stage. Every week three celebrities perform, in an attempt to make it through to the final."}, {"title": "Chris Hughes (model)", "text": "Chris Hughes (model) Chris Hughes (born 22 December 1992) is an English model, rapper, television personality and former footballer. In 2017, he appeared on the third series of the ITV2 reality series \"Love Island\". Early life. Hughes was born on 22 December 1992 in Gloucestershire to Paul, a farmer, and Valerie Hughes. He has one brother, Ben Hughes. Career. Hughes is signed with Off Limits Entertainment. In 2017, he was announced as one of the contestants for the third series of the ITV2 reality programme \"Love Island\". He reached the finale, finishing in third place."}, {"title": "Gemma Collins", "text": "Gemma Collins In October 2016, Collins appeared on Sky News where she was interviewed by Kay Burley about the campaign to remove the word \"Essex girl\" from the \"Oxford English Dictionary\". Collins described the definition, which stereotypes Essex girls as'unintelligent, promiscuous, and materialistic', as derogatory and suggested that the meaning be changed. The expression was removed from the dictionary following the successful campaign in December 2020. In October 2017, Collins presented the BBC Radio 1 Teen Award for Best TV Show to \"Love Island\" and, after announcing the winner, fell through an opening in the stage. The clip later went viral on social media."}, {"title": "Tony Christie", "text": "Tony Christie In July 2010 Christie made his West End d\u00e9but in the musical \"Dreamboats and Petticoats\" in London's Playhouse Theatre playing the roles of'Older Bobby\"and\"Phil'. On 22 December 2010, Christie appeared in a celebrity version of \"Come Dine with Me\". Christie came joint second, with actress Susie Amy, behind winner Janet Ellis, but ahead of the musician and actor Goldie. The Channel 4 programme's prize of \u00a31,000 went to charity. 2011 to present."}, {"title": "The Big Performance", "text": "The Big Performance There are often messages from celebrities to help the children boost their confidence and put their all in the performance, along with some advice. The series started with arguably the most famous cast, including James who really got the crowd going with his solo, a classic tune from the one and only Simon and Garfunkel. Romance, blood and tears is what prevails the series. It all kicked off in Series 2 when a love triangle was formed between three budding adolescents which later came to a terrifying end as Gareth shut down all romantic involvement before watershed on CBBC."}, {"title": "Eric Stonestreet", "text": "Eric Stonestreet In the same year, he also starred in the remake of the Belgian thriller The Loft. He regularly appears onstage at IO West improv Theatre in Los Angeles. In 2017, Stonestreet began starring as the host of the ABC reality series \"The Toy Box\". In 2020, Stonestreet appeared as a guest judge for a taping of auditions for the fifteenth season of \"America's Got Talent\", in place of Heidi Klum. Personal life. Stonestreet is heterosexual and has lightheartedly described himself as \"openly straight\"."}, {"title": "Celebrity Big Brother (British series 2)", "text": "Celebrity Big Brother (British series 2) On Day 7, she became the second housemate to be evicted from the house, after receiving 50.6% of the public vote. Goldie. Goldie (born Clifford Joseph Price; 19 September 1965) is a British musician, actor and DJ, well known for his innovations to the jungle and drums and bass music genres. His first studio album \"Timeless\" entered the UK Albums Chart at number seven, whilst another \"Saturnz Return\" entered at fifteen. Aside from his musical career, his television and film acting credits include \"The World Is Not Enough\", \"Snatch\", \"Everybody Loves Sunshine\", and playing gangster Angel Hudson in \"EastEnders\"."}, {"title": "Hayley Tamaddon", "text": "Hayley Tamaddon Hayley Soraya Tamaddon born) is a British actress, who is best known for her roles as Del Dingle in \"Emmerdale\", Andrea Beckett in \"Coronation Street\" and as Calista in \"Shameless\". Tamaddon won the fifth series of \"Dancing on Ice\" on 28 March 2010, with skating partner Daniel Whiston. She returned with Whiston for the ninth series in 2014, which saw many of the previous winners and favourites from the show compete. The couple made it to the final. Background. Tamaddon was born to an Iranian father and English mother. She attended Montgomery High School in Blackpool. She trained in dance at Phil Winston's Theatreworks and Laine Theatre Arts. Career. Stage."}, {"title": "Archie Carpenter", "text": "Archie Carpenter In 2007 a new reality television series was commissioned by MTV in the United Kingdom called \"Living on the Edge\", which focused on teenagers living their lives in the wealthy village of Alderley Edge in the United Kingdom. During series two only one cast member returned to the series, Stephen Beard. Whilst the second season was airing Beard was seen auditioning for various roles and documented the whole audition process for the character of Archie. He was later offered the part on a six-month contract, later being offered another contract for the same period of time."}, {"title": "Grease Is the Word", "text": "Grease Is the Word Grease Is the Word is the United Kingdom version of NBC's \"\". It aired during 2007, and was produced by Syco TV (the production company of Simon Cowell). The winning couple, Susan McFadden & Danny Bayne, went on to star in a new West End production of \"Grease\" at the Piccadilly Theatre. The judges were actor and theatre producer David Ian, concert promoter and media personality David Gest, former popstar and television personality Sinitta, and choreographer and former \"The X Factor\" judge Brian Friedman. The main ITV show was presented by Zoe Ball, and Holly Willoughby presented \"Greased Lightnin\" on ITV2."}, {"title": "Ryan-Mark Parsons", "text": "Ryan-Mark Parsons In his exit interviews, Parsons caused controversy after calling fellow candidates a \"waste of space\" and \"desperate\". Weeks following the series, Parsons had several altercations with fellow contestant Lottie Lion, such as when she criticised Parsons for \"charging fans for photos\". Around a similar time, Parsons was hospitalised after he dropped \"\u00a31000 caviar on his foot\". Various pictures surfaced of Parsons in December 2019, including at McDonald's in one of their London restaurants eating with a knife and fork."}, {"title": "Shaheen Jafargholi", "text": "Shaheen Jafargholi He appeared, un-credited, in \"Mine All Mine\", \"A Way of Life\" and a short film called \"Day at the Beach\". Minor TV appearances include \"The Frank Skinner Show\", Nickelodeon UK and ITV Wales News in which he was involved in the celebration to switch on the Christmas lights in Swansea city centre in front of 30,000 people. Jafargholi has also taken part in advertisements for Delta Air Lines, Debenhams and DFS. A planned Walkers Crisps advert with ex-footballer Gary Lineker was cancelled. \"Britain's Got Talent\"."}, {"title": "Holly Valance", "text": "Holly Valance Her film roles include, \"\"(2006), \"Pledge This!\" (2006), \"Taken\" (2008) and \"Kambakkht Ishq\" (2009). Valance has lived in her mother's native United Kingdom since 2009 and became a contestant on the BBC One dance competition \"Strictly Come Dancing\" in 2011. In 2013, she was a mentor and judge of fashion competition, \"Shopaholic Showdown\". In September 2012, Valance married British property developer, Nick Candy; the couple have two children. Early life."}, {"title": "Mark-Francis Vandelli", "text": "Mark-Francis Vandelli Mark-Francis Vandelli (born 14 October 1989) is an English television personality. He is best known for his role on the E4 series \"Made in Chelsea\". Career. In April 2011, Vandelli joined the cast of semi-reality television programme \"Made in Chelsea\" for the first series. He is the only male cast member to appear in all series of the show to date. On 16 January 2016, it was announced that he would be competing in the third series of \"The Jump\". He withdrew from the show on 9 February due to injury."}, {"title": "McFly", "text": "McFly Fletcher took on \"The Cube\" in a celebrity special in the 3rd season and walked away with \u00a3100,000. Judd won the 9th series of \"Strictly Come Dancing\" with his dance partner Aliona Vilani. Poynter won the 11th series of the UK TV series \"I'm a Celebrity...Get Me Out of Here!\". Poynter and Judd appeared on the \"Hunks Special\" of \"Celebrity Juice\" on 1 March 2012. Jones also participated in 2010's \"Popstar to Operastar\", placing 5th. The band had their own \"McFly on the Wall\" documentary series in 2011. It followed the band as they embarked on their latest UK tour."}, {"title": "Christopher Bramell", "text": "Christopher Bramell Bramell continues to support charities close to his heart as well as being an Ambassador for Beauty with a Purpose, a global humanitarian charity which helps underprivileged children around the globe. Bramell's TV work includes appearing in Channel 4's Hollyoaks, ITV's Emmerdale and Britain's Got More Talent. Bramell was chosen to represent England in Manhunt International 2016 and placed 3rd out of 50 other contestants. On 21 May 2017, Bramell represented England at the Mister Global 2017 held in Chiang Mai, Thailand and was awarded the title of 2nd Runner-up."}, {"title": "Pete Bennett", "text": "Pete Bennett Peter Alexander Bennett (born 22 March 1982) is an English television personality, actor and musician, who rose to fame after winning the seventh series of the Channel 4 reality series \"Big Brother\" in 2006. He has Tourette syndrome. Career. In 2006, Bennett was selected as one of the original 14 housemates for the seventh series. He won the series with 61.2% of the final vote. The show was accused by some, who said the series was exploiting his Tourette's syndrome."}, {"title": "Arlene Phillips", "text": "Arlene Phillips In 2007, Phillips became the Executive Producer and Creative Director for the ITV television series \"Britannia High\". The show was a fictional drama about the lives of six students at a London performing arts school. Based on an idea by Phillips and West End producer David Ian, the series was marketed as the UK's answer to Disney's \"High School Musical\". The show's music was created and written by hit songwriter, and Take That frontman, Gary Barlow. \"So You Think You Can Dance?\". Phillips has also been a judge on the UK version of \"So You Think You Can Dance?\"."}, {"title": "James Max", "text": "James Max This included being on the winning team for six tasks in a row, making him the record holder for the highest number of successive wins on the programme until Series 7, when Helen Milligan exceeded this number. He was \"fired\" by Sugar in the interview round (episode 11). It is worth noting that the job he had left before appearing on the Apprentice had a higher salary than the eventual top prize offered on the show. In his autobiography, Lord Sugar states he fired Max from \"The Apprentice\" as he felt he was using the show as a route into a media career. Max has, however, stated publicly that this was never his intention. Media and broadcast."}, {"title": "Rowland Rivron", "text": "Rowland Rivron In 2012, Rivron was a contestant on \"Let's Dance for Sport Relief\" with his take on the Fatboy Slim music video \"Weapon of Choice\", winning his heat and going straight through to the live final on Sport Relief, which he went on to win on 17 March 2012. On 1 December 2012, he took part in an episode of \"Pointless Celebrities\" on BBC One, as well as a Sport Relief special on 21 March 2014, paired with Mark Durden-Smith. Acting. In 1984, Rivron appeared in the episode \"Cash\" of \"The Young Ones\"."}, {"title": "Jimmy Osmond", "text": "Jimmy Osmond From December 11, 2010 to January 2, 2011, he played Buttons in \"Cinderella\" at the White Rock Theatre in Hastings; from December 16, 2011, to January 15, 2012, he played the role of Wishee Washee in \"Aladdin\" at Grand Theatre, Swansea; and from December 1, 2017, to January 7, 2018, the role of Abanzar in the pantomime \"Aladdin\" at His Majesty's Theatre in Aberdeen. He has appeared on several UK TV shows, including the reality TV series \"I'm a Celebrity... Get Me Out of Here!\""}, {"title": "Christopher Bramell", "text": "Christopher Bramell Bramell placed 4th in the competition above any other contestant competing from the United Kingdom or Europe. During his time as Mr England Bramell has done a lot of work for charity. One of his greatest achievements was organising a charity catwalk featuring amputees, children with cancer and women with breast cancer in order to help them build back up their self-esteem. Bramell has also done a lot of work in his local community including working with the Merseyside Society for Deaf People and delivering over 100 Easter eggs to homeless shelters in Liverpool and to the children's ward at Whiston Hospital."}, {"title": "Leon Lopez", "text": "Leon Lopez Lopez has also performed his single on daytime television shows such as \"Loose Women\" and performed at numerous concerts. Achievements. As part of his first pop group A:M, Leon was nominated for MOBO AWARD for best unsigned act as well as winning numerous awards such as Holstein Pills Discovers and the Liverpool Echo Arts award for'Best Unsigned Act'."}, {"title": "Tricia Penrose", "text": "Tricia Penrose Penrose appeared in the ITV programme \"Sing If You Can\" in May 2011 in order to help raise money for the Teenage Cancer Trust charity. In January 2013, she appeared as a housemate on \"Celebrity Big Brother 11\". As part of \"Big Brother\"'s task, she was initially chosen to enter the main luxury house instead of the basement. Penrose was evicted in a semi-final double eviction, alongside Frankie Dettori on Day 21, to the song \"Heartbeat\" by Enrique Iglesias. In September 2014, she appeared on ITV programme \"Who's Doing the Dishes?"}, {"title": "Tommy Duckworth", "text": "Tommy Duckworth In August 2013, show producers discovered that Fountain had posted a number inappropriate and foul-mouthed rap videos online through YouTube, using the alias \"The Phantom\", which included references about rape. Fountain was suspended by the show with immediate effect, and a meeting was held with Fountain and the producers to discuss his unlikely future, in which he was informed that his contract had been terminated. Fountain then spoke out about his sacking, stating that he was \"deeply sorry\" and \"mortified\" for his colleagues and employers, and apologised for the embarrassment he had caused."}, {"title": "Jim Davidson", "text": "Jim Davidson On 2 January 2013, Davidson was set to become a housemate in the 11th series of \"Celebrity Big Brother\", but was arrested at Heathrow Airport by police officers working on Operation Yewtree. On 3 January 2014, a year after being arrested and without being charged, he became a housemate in the show's 13th series. On 29 January 2014, he left the Big Brother house as the winner. Touring show. Davidson's touring material developed from his original London comedy circuit show, aimed for pub and club audiences, a demographic considerably different to that of his television work; his touring material contains much stronger language, which Davidson promotes as'adult entertainment'."}, {"title": "Tom Fletcher", "text": "Tom Fletcher Fletcher and the other members of McFly released their memoir \"Unsaid Things... Our Story\" in the autumn of 2012. In June 2011, Fletcher appeared on the ITV game show \"The Cube\" and became the third person to win \u00a3100,000. He gave the money to Comic Relief and BIRT. Later that year, he appeared as a gorilla for bandmate Dougie Poynter to ask five questions for the celebrity chest on episode 11 of \"I'm a Celebrity... Get Me Out of Here!\". He was also there to greet Poynter on the red carpet after he had won the series."}, {"title": "Celebrity Big Brother (British series 4)", "text": "Celebrity Big Brother (British series 4) Pete Burns (5 August 1959 \u2013 23 October 2016) was an English singer-songwriter and frontman of the dance/pop band Dead or Alive, best known for their number one single \"You Spin Me Round (Like a Record)\" in 1985. After he claimed in the house that his coat was made of gorilla skin, police removed the coat from the house, without his knowledge or consent, for testing. Ownership of products made from gorilla is illegal in the United Kingdom without a licence. Tests found that the coat was in fact made of Colobus monkey, another endangered species."}, {"title": "Ian \"H\" Watkins", "text": "Ian \"H\" Watkins In February 2013, Watkins was a contestant in the celebrity special of the ITV quiz show \"The Chase\" along with three other celebrities. In 2014, he appeared as one of the celebrities challenged to learn Welsh in a week on the S4C series \"Cariad@Iaith\". In 2020, Watkins competed in the twelfth series of the ITV series \"Dancing on Ice\". He was the first celebrity in the history of the series to compete within a same sex couple, with professional partner Matt Evers. Steps reunion. In 2009, Lee Latchford-Evans hinted that a future reunion was possible, but that \"it isn't the right time right now\"."}, {"title": "Celebrity Big Brother (British series 2)", "text": "Celebrity Big Brother (British series 2) Melinda Messenger (born 23 February 1971) is an English former glamour model and television presenter, most notable for posing topless for Page 3 in \"The Sun\". She continued to work for \"The Sun\" until readers voted to ban models with breast implants. On Day 1, Melinda was fourth to enter the house. Whilst in the house, she was described as a \"blonde Vulcan \"by Sue, who questioned her apparent lack of emotions. She reached third place during the series' final, on Day 10. Sue Perkins."}, {"title": "Pass Out (song)", "text": "Pass Out (song) The song also mentions Heidi Montag and Audrina Patridge of \"The Hills\", fame and action star Jean-Claude Van Damme and Prince Charles. BBC Radio 1 coverage includes plays from Zane Lowe, Jo Whiley, MistaJam (who gave the song its first radio play on 12 December 2009), Ras Kwame, Tim Westwood (who gave the record its premiere on BBC Radio 1Xtra on 7 December 2009), Trevor Nelson, Fearne Cotton and Nick Grimshaw. \"Pass Out\" received early playlist support from BBC Radio 1Xtra and Kiss along with strong spot plays on BBC Radio 1, including a \"Record of the Week\" with Nick Grimshaw."}, {"title": "Strictly Come Dancing (series 13)", "text": "Strictly Come Dancing (series 13) Strictly Come Dancing returned for its thirteenth series on BBC One with a launch show on 5 September 2015, with the live shows starting on 25 September 2015. Tess Daly and Claudia Winkleman returned to present the launch show and the live shows while Zoe Ball returned to present \"\"on BBC Two. Len Goodman, Bruno Tonioli and Craig Revel Horwood returned as judges for their thirteenth series, along with Darcey Bussell who returned for her fourth series as a judge. The series was won by The Wanted band member Jay McGuiness and Aliona Vilani on 19 December."}, {"title": "Petia (singer)", "text": "Petia (singer) Petia began to take professional acting, singing and dancing lessons at very young age and during her school years was part of various acting and singing troupes in her country. Later, while living in London, she continued her acting activities. As an actress Petia appears with Sacha Baron Cohen in \"Ali G Indahouse\" and with Tomas Arana in \"Spooks\". She also has been seen in a high-profile television commercial for British Gas in the UK in 2002. In March 2007 Petia was invited to take part in \"Celebrity Big Brother \"\"(VIP Brother)\" reality show in Bulgaria."}, {"title": "I'm a Celebrity...Get Me Out of Here! (British series 15)", "text": "I'm a Celebrity...Get Me Out of Here! (British series 15) \"I'm a Celebrity...Get Me Out of Here!\" returned for its fifteenth series on 15 November 2015 on ITV. On 11 October 2015, a 5-second teaser aired on ITV for the first time, with more short trailers following, with Ant & Dec yelling \"Let's get ready to jungle! \", a pun on their well-known song \"Let's Get Ready to Rhumble\". \"Geordie Shore\"'s Vicky Pattison won the show on 6 December 2015, with Union J singer George Shelley finishing runner up."}], "hoverinfo": "text"}, {"x": [0.12774814665317535, -0.030775202438235283, 0.14676448702812195, 0.08031123876571655, 0.03700736165046692, -0.20246711373329163, 0.06803277879953384, 0.15694695711135864, 0.04027465730905533, -0.1437789648771286], "y": [0.059318043291568756, 0.12147223949432373, -0.15182848274707794, -0.08535104990005493, -0.10934470593929291, 0.11610768735408783, -0.061440516263246536, 0.03093065693974495, 0.12861107289791107, -0.15132181346416473], "mode": "markers", "name": "Centroids", "marker": {"size": 12, "symbol": "star", "color": "black"}, "text": ["Centroid 0", "Centroid 1", "Centroid 2", "Centroid 3", "Centroid 4", "Centroid 5", "Centroid 6", "Centroid 7", "Cen  92", "Document 94", "Document 98", "Document 102", "Document 108", "Document 114", "Document 118", "Document 124", "Document 128", "Document 135", "Document 140", "Document 141", "Document 143", "Document 148", "Document 150", "Document 151", "Document 160", "Document 165", "Document 168", "Document 170", "Document 182", "Document 193", "Document 205", "Document 214", "Document 218", "Document 224", "Document 228", "Document 243", "Document 256", "Document 262", "Document 269", "Document 285", "Document 290", "Document 291", "Document 299", "Document 306", "Document 307", "Document 315", "Document 317", "Document 332", "Document 339", "Document 349", "Document 357", "Document 359", "Document 363", "Document 364", "Document 368", "Document 371", "Document 377", "Document 386", "Document 387", "Document 389", "Document 390", "Document 419", "Document 423", "Document 424", "Document 443", "Document 445", "Document 448", "Document 455", "Document 460", "Document 473", "Document 492"], "customdata": [{"title": "David S\u00e1nchez Morales", "text": "David S\u00e1nchez Morales After O'Sullivan published his book, assassination researchers Jefferson Morley and David Talbot also discovered that Campbell had died of a heart attack in 1962, six years prior to the assassination of Kennedy. In response, O'Sullivan stated that the man on the video may have used Campbell's name as an alias. He then took his identifications to the Los Angeles Police Department whose files showed the men he identified as Campbell and Joannides to be Michael Roman and Frank Owens, two Bulova sales managers attending the company's convention in the Ambassador. O'Sullivan stood by his allegations stating that the Bulova watch company was a \"well-known CIA cover\"."}, {"title": "Campisi's Egyptian Restaurant", "text": "Campisi's Egyptian Restaurant Jack Ruby, the killer of Lee Harvey Oswald, was a regular at Campisi's and was frequently seen eating there, including the night before the assassination of John F. Kennedy. After Jack Ruby's arrest for killing Oswald, Ruby requested that Joe Campisi visit him in jail. Joe Campisi and his wife visited with Jack Ruby in jail for ten minutes on November 30, 1963."}, {"title": "William Joseph Bryan", "text": "William Joseph Bryan Controversy. William Turner and Jonn Christian hypothesized in \"The Assassination of Robert F. Kennedy\" that Bryan was responsible for inducing Sirhan Sirhan to fire blanks at Robert F. Kennedy with posthypnotic suggestion. Other conspiracy theorists have repeated this claim. Death. Bryan was reportedly found dead in a Las Vegas hotel room on March 4, 1977 of a suspected heart attack, and buried in Hollywood."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy In response, O'Sullivan stated that the man on the video may have used Campbell's name as an alias. He then took his identifications to the Los Angeles Police Department whose files showed the men he identified as Campbell and Joannides to be Michael Roman and Frank Owens, two Bulova sales managers attending the company's convention in the Ambassador. O'Sullivan stood by his allegations stating that the Bulova watch company was a \"well-known CIA cover\". Second gunman hypothesis. The location of Kennedy's wounds suggested that his assailant had stood behind him, because some witnesses assert that Sirhan faced west as Kennedy moved through the pantry facing east."}, {"title": "Cord Meyer", "text": "Cord Meyer Allegations of involvement in the assassination of John F. Kennedy. After the death of former CIA agent and Watergate figure E. Howard Hunt in 2007, Saint John Hunt and David Hunt revealed that their father had recorded several claims about himself and others being involved in a conspiracy to assassinate John F. Kennedy. In the April 5, 2007 issue of \"Rolling Stone\", Saint John Hunt detailed how his father drew a diagram of the conspirators: Many presume the \"French gunman grassy knoll\" were Lucien Sarti and William Harvey."}, {"title": "CIA Kennedy assassination conspiracy theory", "text": "CIA Kennedy assassination conspiracy theory Morales is alleged to have once told friends, \"I was in Dallas when we got the son of a bitch, and I was in Los Angeles when we got the little bastard\", presumably referring to the assassination of President Kennedy in Dallas, Texas and to the later assassination of Senator Robert F. Kennedy in Los Angeles, California on June 5, 1968. Morales is alleged to have expressed deep anger toward the Kennedys for what he saw as their betrayal during the Bay of Pigs Invasion. Frank Sturgis."}, {"title": "Karyn Kupcinet", "text": "Karyn Kupcinet Alleged connection to JFK. Kupcinet's death was first mentioned in connection with the John F. Kennedy assassination in 1967 by researcher Penn Jones Jr. in the self-published book \"Forgive My Grief II\". Jones cited an Associated Press wire service story about an unidentified woman who placed a phone call on November 22, 1963, from the vicinity of Oxnard, California, about fifty miles northwest of Los Angeles, and Jones claimed this woman was Kupcinet. The woman, who dialed her local operator roughly twenty minutes before the shooting of the president in Dallas, stated that he was going to be shot. Jones alleged that \"Karyn Kupcinet\" was attempting to warn someone of the impending assassination."}, {"title": "Richard Paul Pavlick", "text": "Richard Paul Pavlick According to Ted Sorensen, Kennedy \"was merely bemused\" when he found out about Pavlick. Later life. Charges against Pavlick were dropped on December 2, 1963, ten days after Kennedy's assassination in Dallas, Texas. Judge Emett Clay Choate ruled that Pavlick was mentally ill \u2014unable to distinguish between right and wrong in his actions\u2014and ordered that he remain in a psychiatric hospital. The federal government also dropped charges in August 1964, and Pavlick was eventually released from the New Hampshire State Hospital on December 13, 1966. Pavlick died at age 88 on November 11, 1975, at the Veterans Administration Hospital in Manchester, New Hampshire. In popular culture."}, {"title": "Ruth Paine", "text": "Ruth Paine The evidence demonstrated that the package actually contained the rifle used by Oswald in the assassination. Eight days after the assassination of President Kennedy, on November 30, 1963, Ruth Paine inadvertently discovered evidence that Lee Oswald had attempted to assassinate General Edwin Walker. Among the letters that Ruth Paine repeatedly sent to Marina was a thick book of household advice in Russian. The book contained an undated note left by Lee for Marina on April 10, 1963 (the day of the Walker assassination attempt) which Marina would later testify she had concealed."}, {"title": "Robert F. Kennedy assassination conspiracy theories", "text": "Robert F. Kennedy assassination conspiracy theories The couple were smiling and shouting \"We shot him... we killed Kennedy... we shot him... we killed him\". Sharaga also stated that he filed official reports of the incident, but that they disappeared and were never investigated. CIA involvement. In November 2006, BBC Television's \"Newsnight\" aired a 12-minute screening of Shane O'Sullivan's documentary \"RFK Must Die\". O'Sullivan stated that while researching a screenplay based on the Manchurian candidate theory, he \"uncovered new video and photographic evidence suggesting that three senior CIA operatives were behind the killing of the Senator\"."}, {"title": "Evan Freed", "text": "Evan Freed Kennedy campaign worker Sandy Serrano reported seeing a girl in a polka dot dress running from the scene with a man accompanying her, and claimed that the girl exclaimed, \"We shot him! We shot him!\" When asked to whom the girl was referring, Serrano reported that the girl said, \"We shot Senator Kennedy!\" Evan Freed also saw the girl in the polka dot dress, who is linked to Robert F. Kennedy assassination conspiracy theories."}, {"title": "Jim Garrison", "text": "Jim Garrison Garrison charged nine policemen with brutality, but dropped the charges two weeks later. At a press conference, he accused the state parole board of accepting bribes, but could obtain no indictments. Critical of the state legislature, Garrison was unanimously censured by it for \"deliberately maligning all of the members\". In 1965, running for reelection against Judge Malcolm O'Hara, Garrison won with 60 percent of the vote. Kennedy assassination investigation. As New Orleans D.A. in late 1966, Garrison began an investigation into the assassination of President John F. Kennedy, after receiving several tips from Jack Martin that a man named David Ferrie may have been involved in the assassination."}, {"title": "Madeleine Duncan Brown", "text": "Madeleine Duncan Brown According to Brown, Johnson had a meeting with several of the men after which he told her: \"After tomorrow, those goddamn Kennedys will never embarrass me again. That's no threat. That's a promise.\" Brown said that on New Year's Eve 1963, she met with Lyndon Johnson at the Driskill Hotel in Austin, Texas, and that Johnson confirmed the conspiracy to kill Kennedy, insisting that \"Texas oil and... renegade intelligence bastards in Washington\" had been responsible. Brown alleged that Johnson did not attempt to stop the assassination because he hated Kennedy and had an intense desire to be President."}, {"title": "Madeleine Duncan Brown", "text": "Madeleine Duncan Brown In 1988, she briefly appeared in investigative columnist Jack Anderson's syndicated program, \"American Expose: Who Murdered JFK\", and said: \"In the fall of 1963 I was in the Carousel Club with other advertising people, and Jack Ruby was saying that Lee Harvey Oswald had been in the club and he had been bragging that he had taken a shot at Major General Edwin Walker \"."}, {"title": "Infamous Assassinations", "text": "Infamous Assassinations On 20 July 1944 in Rastenburg, Germany, a bomb was planted with the intention of killing the Nazi dictator, but he was only slightly injured. Hitler had many people who were involved in the plot killed soon after. Episode 13: Wladyslaw Sikorski. On 4 July 1943 in Gibraltar, Polish leader Sikorski was killed when the plane he was travelling in crashed. Although the crash was declared to be an accident, that ruling is disputed. Episode 14: Robert F. Kennedy. On 5 June 1968 in Los Angeles, Palestinian immigrant Sirhan Sirhan shot Senator Kennedy, who died from his wounds the following day. Episode 15: William McKinley."}, {"title": "David Atlee Phillips", "text": "David Atlee Phillips After the death of former CIA agent and Watergate figure E. Howard Hunt in 2007, Saint John Hunt and David Hunt revealed that their father had recorded several claims about himself and others being involved in a conspiracy to assassinate John F. Kennedy. In the April 5, 2007 issue of \"Rolling Stone\", Saint John Hunt detailed a number of individuals implicated by his father including Phillips, as well as Lyndon B. Johnson, Cord Meyer, David S\u00e1nchez Morales, Frank Sturgis, William Harvey and an assassin he termed \"French gunman grassy knoll\" who many presume was Lucien Sarti."}, {"title": "David S\u00e1nchez Morales", "text": "David S\u00e1nchez Morales After the death of E. Howard Hunt in 2007, John Hunt and David Hunt revealed that their father had recorded several claims about himself and others being involved in a conspiracy to assassinate John F. Kennedy. In the April 5, 2007 issue of \"Rolling Stone\", John Hunt detailed a number of individuals implicated by his father including Morales, as well as Lyndon B. Johnson, Cord Meyer, David Atlee Phillips, Frank Sturgis, William Harvey and an assassin he termed \"French gunman grassy knoll\" who some presume was Lucien Sarti."}, {"title": "William King Harvey", "text": "William King Harvey After the death of former CIA officer and Watergate figure E. Howard Hunt in 2007, Saint John Hunt and David Hunt revealed that their father had recorded several claims about himself and others being involved in a conspiracy to assassinate John F. Kennedy. In the April 5, 2007 issue of \"Rolling Stone\", Saint John Hunt detailed a number of individuals implicated by his father, including Harvey, Lyndon B. Johnson, Cord Meyer, David S\u00e1nchez Morales, David Atlee Phillips, Frank Sturgis, and an assassin he termed \"French gunman grassy knoll\", who many presume was Lucien Sarti."}, {"title": "Robert F. Kennedy assassination conspiracy theories", "text": "Robert F. Kennedy assassination conspiracy theories Sirhan's lawyers in 2010 accused the CIA of hypnotizing Sirhan and making him \"an involuntary participant\". The woman in a polka-dot dress. Some of the witnesses stated that they observed a woman in a polka-dot dress in various locations throughout the Ambassador Hotel before and after the assassination. One witness, Kennedy campaign worker Sandra Serrano, reported that around 11:30 p.m. she was sitting outside on a stairway that led to the Embassy Ballroom when a woman and two men, one of whom Serrano later stated was Sirhan, walked past her up the stairs."}, {"title": "American Rifleman", "text": "American Rifleman Lee Harvey Oswald killed US President John F. Kennedy with a rifle purchased from a Klein's Sporting Goods ad in the February 1963 issue of \"American Rifleman\". This prompted what the magazine called \"a wave of anti-firearm feeling\" and an \"almost universal demand for tighter controls over the mail-order sales of guns.\" In 1966, Ashley Halsey Jr. became editor for the magazine, bringing much more focus to the political realm, given the prominence of the bills proposed by senator Thomas Dodd restricting the sales of firearms across state lines."}, {"title": "Guy Banister", "text": "Guy Banister On the afternoon of November 22, 1963, the day that President John F. Kennedy was assassinated, Banister and one of his investigators, Jack Martin, were drinking together at the Katzenjammer Bar, located next door to 544 Camp Street in New Orleans. On their return to Banister's office, the two men got into a dispute. Banister believed that Martin had stolen some files and drew his .357 Magnum revolver, striking Martin with it several times. During the altercation Martin yelled: \"What are you going to do \u2014 kill me like you all did Kennedy?\" Martin was badly injured and treated at Charity Hospital."}, {"title": "Frederick Wistar Morris Janney", "text": "Frederick Wistar Morris Janney Wistar's son, Peter Janney, has claimed that Wistar was part of a CIA team that orchestrated the October 1964 murder of Mary Pinchot Meyer, the ex-wife of CIA official Cord Meyer and an alleged mistress of United States President John F. Kennedy, because she was prepared to publicly dispute the Warren Commission's findings in the assassination of Kennedy."}, {"title": "Franklin Orth", "text": "Franklin Orth Orth was an opponent of gun control measures, but he was more moderate than later NRA leaders. Orth supported banning the inexpensive, often low-quality, handguns known as Saturday night special s. In 1964, he supported limits on mail-order gun purchases, a relevant issue at the time because Lee Harvey Oswald had purchased via mail-order the rifle used in the Kennedy assassination. During the Congressional hearings following Kennedy's death Orth stated, \"We do not think that any sane American, who calls himself an American, can object to placing into this bill the instrument which killed the president of the United States.\""}, {"title": "1963 (song)", "text": "1963 (song) Sumner facetiously theorises that Kennedy arranged for Lee Harvey Oswald to shoot his wife so that \"J.F. could do one with M. Monroe \". Monroe commits suicide when Oswald hits the wrong target (in reality, Marilyn Monroe died in 1962, over a year before the assassination took place) and Oswald is later shot by his boss (implied to be Jack Ruby), for \"doing such a bad job and causing his hit-man business to go bust.\" The producer Stephen Hague has referred to the song as \"the only song about domestic violence that you can dance to.\" Versions."}, {"title": "John F. Kennedy assassination rifle", "text": "John F. Kennedy assassination rifle Michael Paine described \"a package wrapped in a blanket\", which he thought was camping equipment. He did find this odd, saying to himself \"they don't make camping equipment of iron pipes any more\". Marina testified that, after she and Lee moved their belongings to the Paine home in September 1963, she found the rifle in the blanket while searching for a part for her child's crib."}, {"title": "Robert Morrow (Texas politician)", "text": "Robert Morrow (Texas politician) On March 8, a week after his election, a meeting of the Travis County party voted to disavow him. Morrow responded, \"I'm going to do what I'm going to do.\" Morrow claims that Vice President Lyndon B. Johnson of Texas, with the help of the CIA, was involved in the 1963 assassination of John F. Kennedy. Morrow claims to be an expert on the topic because he claims to own four hundred books on the assassination. He says the three-pointed jester's hat he wears represents three covered-up murders by U.S. politicians."}, {"title": "Michael Paine", "text": "Michael Paine Paine's testimony would later become a central feature of the Warren Commission's investigation of the assassination, particularly in regard to the presence of the purported assassination rifle in the garage of his family home. Paine and his wife were portrayed in Oliver Stone's \"JFK\" as characters called \"Bill and Janet Williams,\" presumably to avoid legal action. In 1964, Paine testified that he was a member of the American Civil Liberties Union. The Santa Rosa Press Democrat reported that Paine died March 1, 2018, in Sebastopol, California."}, {"title": "Richard Cain", "text": "Richard Cain According to Michael J. Cain, there was no evidence to support the rumors that his half-brother was directly involved in the assassination of John F. Kennedy as a gunman. Richard Cain was at the Criminal Courts Building 26th & California, Chicago, Illinois the day of the Kennedy assassination - per John J. Flood WWW.IPSN.ORG who worked with Richard Cain. According to historian Lamar Waldron in his book \"The Hidden History of the JFK Assassination\" (2013), Richard Cain did not shoot the president but acted as an informant on behalf of mobster John Roselli for the Chicago assassination attempt planned for November 2, 1963."}, {"title": "List of United States presidential assassination attempts and plots", "text": "List of United States presidential assassination attempts and plots Pavlick intended to crash his dynamite -laden 1950 Buick into Kennedy's vehicle, but he changed his mind after seeing Kennedy's wife and daughter bid him goodbye. Pavlick was arrested three days later by the Secret Service after being stopped for a driving violation; police found the dynamite in his car and arrested him. On January 27, 1961, Pavlick was committed to the United States Public Health Service mental hospital in Springfield, Missouri, then was indicted for threatening Kennedy's life seven weeks later. Charges against Pavlick were dropped on December 2, 1963, ten days after Kennedy's assassination in Dallas."}, {"title": "Lucien Sarti", "text": "Lucien Sarti After the death of E. Howard Hunt in 2007, Howard St. John Hunt and David Hunt stated that their father had recorded several claims about himself and others being involved in a conspiracy to assassinate John F. Kennedy. In the April 5th, 2007 issue of \"Rolling Stone\", Howard St. John Hunt detailed a number of individuals purported to be implicated by his father including Sarti, as well as Lyndon B. Johnson, Cord Meyer, David Phillips, Frank Sturgis, David Morales, and William Harvey."}, {"title": "Patsy", "text": "Patsy Lee Harvey Oswald, after assassinating president John F. Kennedy, denied he was responsible for the murder, and stated: \"No, they are taking me in because of the fact that I lived in the Soviet Union. I'm just a patsy!\" Byron Smith, after killing Haile Kifer and her cousin, Nicholas Brady, also claimed he was a patsy."}, {"title": "Helta Skelta", "text": "Helta Skelta The cover is a painted portrait of Sirhan Sirhan, the convicted assassin of Robert F. Kennedy in 1968 (which several people have mistaken for a portrait Charles Manson). Political assassin references continue on the back, which features a photo of John Hinckley, who shot Ronald Reagan in 1981, pointing a gun to his own head."}, {"title": "John Roselli", "text": "John Roselli After Roselli's death, journalists Jack Anderson and Les Whitten published an editorial stating that Roselli had told associates that individuals he had recruited to kill Castro had been turned by the Cuban leader to assassinate President John F. Kennedy. Bill Bonanno, the son of Cosa Nostra mafia boss Joseph Bonanno, claimed in his 1999 memoir, \"Bound by Honor: A Mafioso's Story\", that he had discussed the assassination of Kennedy with Roselli and implicated him as the primary hitman in a conspiracy instigated by the mob. According to Bonanno, Roselli fired at Kennedy from a storm drain on Elm Street."}, {"title": "Richard Paul Pavlick", "text": "Richard Paul Pavlick While waiting for another opportunity over the next few days, Pavlick visited the church to learn its interior, but the Secret Service had informed local Palm Beach police to look out for Pavlick's automobile. Four days later, on December 15, Palm Beach police officer Lester Free spotted Pavlick's vehicle crossing the Royal Poinciana Bridge. After his arrest, Pavlick said, \"Kennedy money bought the White House and the Presidency. I had the crazy idea I wanted to stop Kennedy from being President.\" On January 27, 1961, Pavlick was committed to the federal medical center in Springfield, Missouri, then was indicted for threatening Kennedy's life seven weeks later."}, {"title": "H. L. Hunt", "text": "H. L. Hunt According to Brown, Johnson had a meeting with several of the men after which he told her: \"After tomorrow, those goddamn Kennedys will never embarrass me again. That's no threat. That's a promise.\" Brown's story received national attention and became part of at least a dozen John F. Kennedy assassination conspiracy theories."}, {"title": "Richard Paul Pavlick", "text": "Richard Paul Pavlick Richard Paul Pavlick (February 13, 1887 \u2013 November 11, 1975) was a retired postal worker from New Hampshire who stalked Senator and U.S. president-elect John F. Kennedy, with the intent of assassinating him. On December 11, 1960, in Palm Beach, Florida, Pavlick positioned himself to carry out the assassination by blowing up Kennedy and himself with dynamite, but delayed the attempt because Kennedy was with his family. He was arrested before he was able to stage another attempt. Personal background. Pavlick was born on February 13, 1887, in Belmont, New Hampshire."}, {"title": "John F. Kennedy assassination Dictabelt recording", "text": "John F. Kennedy assassination Dictabelt recording By 2010 digital restoration of the Dictabelt seemed a more distant prospect, with both funding and final approval for the project unlikely to be secured in the near future. Possible origins. Left unanswered by the professional analyses was the question of whose open microphone captured the sounds recorded on the Dictabelt, if not Officer H.B. McLain."}, {"title": "Valerian Zorin", "text": "Valerian Zorin Following the assassination of John F. Kennedy in 1963, Zorin released a controversial statement on the potential causes of the president's murder that dismissed beliefs that Kennedy had been killed by a leftist fanatic, Lee Harvey Oswald, and instead speculated that it might have been a result of Kennedy's progressive views concerning civil rights and the \"scum\" of
