y march", "text": "Kennedy march Kennedy passed the document on to his own Marine commandant, General David M. Shoup, and suggested that Shoup bring it up to him as his own discovery, with the proposal that modern day Marines should duplicate this feat. The President went on to say that: In his conversations with his press secretary, Pierre Salinger, Kennedy left no doubt that \"look[ing] into the matter personally\" would involve Salinger walking fifty miles himself."}, {"title": "Eastern Military Academy", "text": "Eastern Military Academy The elimination of both military restriction and academic detention in 1975 accelerated the school's rapid decline. Notable. For a few years EMA had an armored unit based on some surplus Armored Personnel Carriers. Operating these when gasoline prices began rising became prohibitively expensive, and two were given to the New York City police department. One was allegedly buried on the school grounds. At the funeral of President John F. Kennedy the riderless horse following Kennedy's caisson bore a saber from EMA which had been presented to the White House by the senior class of 1962 on their class visit to Washington. EMA's sabers were engraved with a unique, copyrighted design. Alumni association."}, {"title": "Harry M. Rosenfeld", "text": "Harry M. Rosenfeld In the 1976 film \"All the President's Men\", he was played by Jack Warden. Rosenfeld insisted on publishing a story about John F. Kennedy's extramarital affair with Ben Bradlee \u2019s sister-in-law, Mary Pinchot Meyer, then learned he was demoted in the \"Washington Star\". Later career. Rosenfeld moved to Albany, New York, in 1978. He became editor of the \"Times Union\" and the \"Knickerbocker News\", which went defunct in 1988."}, {"title": "Malcolm Kilduff", "text": "Malcolm Kilduff Malcolm MacGregor \"Mac\" Kilduff Jr. (September 26, 1927 \u2013 March 3, 2003) was an American journalist, best known for making the public announcement of the death of U.S. President John F. Kennedy. Mac Kilduff was Kennedy's assistant White House Press Secretary, and the ranking press secretary on Kennedy's November 1963 trip to Dallas, Texas where Kennedy was assassinated. Biography. Kilduff was born in Staten Island, New York City, New York. He grew up in Arlington, Virginia and went to Washington-Lee High School. He served in the United States Navy from 1945 to 1947."}, {"title": "Vaughn Meader", "text": "Vaughn Meader In November 1963, Meader was busy recording a new comedy record, written by a different group of writers and not involving his Kennedy impersonation. On November 22, 1963, President Kennedy was assassinated in Dallas, Texas effectively ending Meader's career. Copies of \"The First Family\" were pulled from stores and a JFK-related Christmas single by Meader (\"St. Nick Visits The White House\" b/w \"T'was The Night Before Christmas 1963\") that had been released by MGM's Verve Records shortly before the assassination was quickly withdrawn. Appearances that were already booked were cancelled, including one for the Grammy Awards ceremony."}, {"title": "Fred Dutton", "text": "Fred Dutton His early memo was later acknowledged to be inspiration for Gaylord Nelson who would lead the effort to create Earth Day.. Legal and lobbying career. After the RFK assassination in 1968, Dutton returned to his private law practice in Washington, DC. Dutton was credited with helping his client Mobil Oil develop its \"advertorial\" marketing strategy. Dutton later married attorney Nancy Hogan Dutton and they had two children together (Stacy & Christina). Nancy had been his secretary when he worked at the Kennedy White House."}, {"title": "Pamela Turnure", "text": "Pamela Turnure In \"The Dark Side of Camelot\" published in 1997, author Seymour Hersh alleged that Kennedy had an extramarital affair with Turnure in 1958 when she was working in his Senate office. In 1958, Turnure's landlady Florence Kater allegedly took a photograph of the senator leaving Turnure's apartment building in the middle of the night, a photograph that Kater tried repeatedly to bring to public attention to ruin the senator's presidential campaign, according to Hersh."}, {"title": "Roone Arledge", "text": "Roone Arledge In addition, several people not in the book say on camera that Monroe kept diaries with references to meetings with the Kennedy brothers, according to a staff member who has seen the report. \"It set out to be a piece which would demonstrate that because of alleged relations between Bobby Kennedy and John Kennedy and Marilyn Monroe the Presidency was compromised because organized crime was involved,\" he said. \"Based on what has been uncovered so far, there was no evidence.\" Arledge's decision to kill the broadcast resulted in the subsequent decision of Geraldo Rivera to leave ABC entirely. Rivera was a \"20/20\" correspondent but did not work on that story."}, {"title": "Seven Days in May", "text": "Seven Days in May Frankenheimer said that Pierre Salinger conveyed to him President Kennedy's wish that the film be made; \"these were the days of General Walker \"and, though the Pentagon did not want the film made, the president would conveniently arrange to visit Hyannis Port for a weekend when the film needed to shoot a staged riot outside the White House. Kirk Douglas recalled President Kennedy approving of the making of the film."}, {"title": "Mr. Kenneth", "text": "Mr. Kenneth In 1986, Thomas Morrissey, Kenneth's colorist, opened his own salon, taking with him many members of Kenneth's staff as well as some of his clients, including Jacqueline Kennedy Onassis. Despite this, clients such as Grace Mirabella and Kitty D'Alessio, the President of Chanel, remained loyal to Kenneth. Kenneth's New York salon was destroyed by fire on May 16, 1990. After 1990. Following the fire, despite hoping to rebuild the business, Kenneth was evicted from his old salon due to a fire-or-earthquake clause held by his landlords."}, {"title": "Lena Horne", "text": "Lena Horne In 1983, the NAACP awarded her the Spingarn Medal. Horne was a registered Democrat and on November 20, 1963, she, along with Democratic National Committee (DNC) Chairman John Bailey, Carol Lawrence, Richard Adler, Sidney Salomon, Vice-Chairwoman of the DNC Margaret B. Price, and Secretary of the DNC Dorothy Vredenburgh Bush, visited John F. Kennedy at The White House, two days prior to his assassination. Personal life. Horne married Louis Jordan Jones, a political operative, in January 1937 in Pittsburgh. On December 21, 1937, their daughter, Gail (later known as Gail Lumet Buckley, a writer) was born."}, {"title": "Pierre Salinger", "text": "Pierre Salinger Pierre Emil George Salinger (June 14, 1925 \u2013 October 16, 2004) was an American journalist, author and politician. He served as the ninth press secretary for United States Presidents John F. Kennedy and Lyndon B. Johnson. Salinger served as a United States Senator in 1964 and as campaign manager for the 1968 Robert F. Kennedy presidential campaign. After leaving politics, Salinger became known for his work as an ABC News correspondent, particularly for his coverage of the Iran Hostage Crisis; the bombing of Pan Am Flight 103 over Lockerbie, Scotland; and his claims of a missile being the cause of the explosion of TWA Flight 800. Early life."}, {"title": "James F. Chambers Jr.", "text": "James F. Chambers Jr. The feud continued for two years until the Kennedy assassination, an event that led much of the country to blame Dallas for his death. Chambers was later to write that the Kennedy assassination \u201ckilled us as a city.\u201d In 1975, the year that Chambers retired from his role as publisher, \"Newsweek\" ranked The Dallas Times Herald as one of the five best newspapers in the South. Personal Life. Chambers was married for 71 years to Elizabeth (Betty) Moore Chambers. They had two children."}, {"title": "Frank Carlucci", "text": "Frank Carlucci According to Robert B. Oakley, Carlucci befriended future Prime Minister of the Congo Cyrille Adoula in 1959-1960 when he was a Congolese Member of Parliament. According to James Schlesinger, Adoula began a White House meeting with President John F. Kennedy with the question \"\"(\"Where is Carlucci?\"). Kennedy first responded \"Who the hell is Carlucci?'\" and then sent Dean Rusk to find him. Oakley added that that instance was \"the beginning of Carlucci's meteoric rise!\" A fictionalized 2000 biopic of Lumumba, titled \"Lumumba\", and directed by Raoul Peck, portrayed Carlucci as being involved during his service in Congo in the murder of Lumumba."}, {"title": "Jesse Curry", "text": "Jesse Curry They later divorced. Curry then married Bessie \"Bea\" Wilhelm with whom he had a daughter, Cathey. They remained married until Curry's death in 1980. Later years and death. Due to health issues and on the advice of his doctor, Curry retired from the Dallas Police Department in 1966. In 1969, he wrote a book on the subject of JFK's assassination entitled, \"Retired Dallas Police Chief, Jesse Curry Reveals His Personal JFK Assassination File\". On November 5, 1969, Curry held a press conference to announce the release of his book said to contain his \"personal file\" of the assassination."}], "hoverinfo": "text"}, {"x": [0.08026088029146194, 0.1427563577890396, 0.007684382144361734, 0.152330681681633, 0.18141011893749237, 0.041807904839515686, 0.16590799391269684, 0.2283354550600052, 0.16894356906414032, 0.20339049398899078, 0.15292854607105255, 0.11978048831224442, 0.13604344427585602, 0.17138290405273438, 0.24984504282474518, 0.15029874444007874, 0.14242881536483765, 0.14444893598556519, 0.17348293960094452, 0.14929169416427612, 0.2114717811346054, 0.10768295079469681, 0.04097851738333702, 0.1446021944284439, 0.07595513761043549, 0.12825679779052734, 0.05426004156470299, 0.07800551503896713, 0.18661682307720184, 0.007710943929851055, 0.15216383337974548, 0.09576086699962616, 0.1153831034898758, 0.1237153634428978, 0.20101016759872437, 0.049152571707963943, -0.010135256685316563], "y": [-0.10829475522041321, 0.04286583140492439, -0.08622823655605316, -0.04107210785150528, -0.10599245131015778, -0.09197622537612915, -0.00858860183507204, -0.09216129034757614, -0.010476754046976566, -0.09429846704006195, -0.21403850615024567, -0.1362556666135788, -0.12015435844659805, -0.052360646426677704, -0.08855617046356201, -0.2199847251176834, -0.10239194333553314, -0.08529151231050491, -0.031201090663671494, -0.09456530958414078, -0.07728887349367142, -0.1221623569726944, -0.14698001742362976, -0.10329616069793701, -0.154585599899292, -0.16212061047554016, 0.06403478235006332, -0.033106934279203415, -0.11013462394475937, -0.09618691354990005, -0.03661973774433136, -0.08916915208101273, -0.20675235986709595, -0.05286242440342903, 0.028293700888752937, -0.07022170722484589, 0.021871095523238182], "mode": "markers", "name": "Cluster 8", "marker": {"size": 8, "color": "rgb(217,217,217)"}, "text": ["Document 11", "Document 21", "Document 22", "Document 40", "Document 72", "Document 75", "Document 81", "Document 104", "Document 121", "Document 154", "Document 174", "Document 195", "Document 229", "Document 258", "Document 263", "Document 270", "Document 301", "Document 305", "Document 314", "Document 326", "Document 331", "Document 333", "Document 335", "Document 341", "Document 358", "Document 365", "Document 380", "Document 400", "Document 438", "Document 447", "Document 453", "Document 468", "Document 477", "Document 478", "Document 487", "Document 496", "Document 498"], "customdata": [{"title": "Since (film)", "text": "Since (film) The assassination is then restaged, with Malanga shooting Woronov, and the camera zooming in on the red paper blood. Ingrid Superstar asks \"Who got shot?\" before playing with Richard Rheem's hair. Susan Bottomly, playing Jacqueline Kennedy, leaps over a couch, which acts as the car in the Presidential motorcade. Bottomly is asked to leap again in slow motion, and the sound cuts out. Ronnie Cutrone then shoots Woronov, in pretend slow motion, the camera again focuses on the crumpled paper blood. Ondine tells Ingrid Superstar to be Lady Bird Johnson, the new First Lady of the United States, and is annoyed that she is not taking her role seriously."}, {"title": "Coodie & Chike", "text": "Coodie & Chike The video opens with a November 22, 1963, radio broadcast describing John F. Kennedy's motorcade turning onto Elm Street, Dallas, seconds before fatal shots were fired. Badu is behind the wheel of a 1965 Lincoln Continental, parked along Kennedy's route. A single camera focuses on her as she walks toward Elm Street, when she begins to strip off her clothes. As she reached the spot where Kennedy was first struck by a bullet, the crackle of a gunshot is heard and Badu's head snaps back and she falls to the ground as if dead."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy and Romero responded, \"Yes, everybody's OK.\" Kennedy then turned away and said, \"Everything's going to be OK.\" This moment was captured by \"Life\" photographer Bill Eppridge and Boris Yaro of the \"Los Angeles Times\" and became the iconic image of the assassination. There was some initial confusion concerning who was shot, one witness believing that the primary victim was Kennedy's campaign manager and brother-in-law Stephen Edward Smith. Another witness stated that a female in a polka-dot dress had exclaimed repeatedly, \"We killed him\", before running away. Video footage of the witness's testimony can be seen in the Netflix series \"Bobby Kennedy for President\"."}, {"title": "Abraham Zapruder", "text": "Abraham Zapruder He chose to film on top of a concrete abutment which extends from a retaining wall that was part of the John Neely Bryan concrete pergola on the grassy knoll north of Elm Street, in Dealey Plaza. Zapruder's secretary, Marilyn Sitzman, offered to assist Zapruder as he suffered from vertigo and was apprehensive about standing on the abutment alone. While Sitzman stood behind Zapruder and held his coat to steady him, he began filming the presidential motorcade as it turned from Houston Street onto Elm Street in front of the Book Depository."}, {"title": "Linda Willis", "text": "Linda Willis Linda Kay Willis (born July 20, 1949) was a close witness during the assassination of United States President John F. Kennedy. When the assassination started, she was located to the left of President Kennedy's presidential limousine on the south side of Elm Street, directly in front of the Texas School Book Depository. In the Zapruder film, she was seen wearing a blue coat and a long gold skirt. Willis testified to the Warren Commission in 1964 that she remembered hearing three shots, with the last two shots bunched much closer together than the first two shots."}, {"title": "Tom Pettit", "text": "Tom Pettit In the famous footage of Lee Harvey Oswald being killed by Jack Ruby in Dallas, Pettit, standing six feet away, is heard exclaiming, \"He's been shot. He's been shot. Lee (Harvey) Oswald has been shot.\" NBC was the only network airing Oswald's transfer live. Pettit died after complications from surgery, at the age of 64. Awards. Pettit was best known for his acumen in interviewing national leaders, including several presidents. He won several awards for his coverage, notably the Peabody and Emmy awards."}, {"title": "Abraham Zapruder", "text": "Abraham Zapruder Zapruder's film captured 26.6 seconds of the traveling motorcade carrying President Kennedy on 486 frames of Kodak Kodachrome II safety film. Zapruder's film captured the fatal head shot that struck President Kennedy as his limousine passed almost directly in front of Zapruder and Sitzman's position, from the center of Elm Street. Zapruder would later recall that he immediately knew that President Kennedy's wound was fatal as he saw the president's head \"...explode like a firecracker.\""}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy Amateur movies taken by Orville Nix, Marie Muchmore (shown on television in New York on November 26, 1963), and photographer Charles Bronson captured the fatal shot, although at a greater distance than Zapruder did. Other motion picture films were taken in Dealey Plaza at or around the time of the shooting by Robert Hughes, F. Mark Bell, Elsie Dorman, John Martin Jr., Patsy Paschall, Tina Towner, James Underwood, Dave Wiegman, Mal Couch, Thomas Atkins, and an unknown woman in a blue dress on the south side of Elm Street."}, {"title": "Marilyn Sitzman", "text": "Marilyn Sitzman He chose a concrete abutment which extends from a retaining wall that was part of the John Neely Bryan concrete pergola on the grassy knoll north of Elm Street, in Dealey Plaza. Sitzman offered to join Zapruder as he suffered from vertigo and was apprehensive about standing on the abutment unassisted. Sitzman and Zapruder climbed on top of the 4-foot (1.2 m) high pedestal. While Sitzman stood behind Zapruder and held his coat to steady him, he began filming the presidential motorcade as it turned on Houston Street onto Elm Street. The fatal head shot struck President Kennedy as his limousine passed almost directly in front of their position, 65 feet (20 m) from the center of Elm Street."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy Still photos were taken by Phillip Willis, Mary Moorman, Hugh W. Betzner Jr., Wilma Bond, Robert Croft, and many others. Ike Altgens, a photo editor for the Associated Press in Dallas, was the only professional photographer in Dealey Plaza who was not in the press cars. Motion pictures and photographs taken by some of these people show an unidentified woman, nicknamed by researchers Babushka Lady, apparently filming the motorcade around the time of the assassination. Previously unknown color footage filmed on the assassination day by George Jefferies was released in February 2007. The film was shot over 90 seconds before the assassination, several blocks away."}, {"title": "Jean Hill", "text": "Jean Hill While official sources have considered her an unreliable witness for a number of reasons, other researchers investigating the assassination and the conclusions of the Warren Commission consider her a highly credible witness. Critics point to her statement that she saw Jack Ruby, the killer of assassin Lee Harvey Oswald, at the scene of the assassination in Dealey Plaza when other witnesses placed him in the offices of \"The Dallas Morning News\" at the time. Others point to significant circumstantial evidence of an apparent smear campaign to undermine the testimony and credibility of Hill, the closest civilian witness to the assassination and its immediate aftermath."}, {"title": "Marilyn Sitzman", "text": "Marilyn Sitzman Marilyn Sitzman (December 14, 1939 \u2013 August 11, 1993) was an American receptionist and a witness to the assassination of United States President John F. Kennedy in Dallas, Texas, on November 22, 1963. She was with her boss, Abraham Zapruder, as he made the Zapruder film, the most studied record of the assassination. Early years. Sitzman was born in Lafayette, Colorado and attended the University of Colorado at Boulder before moving to Dallas. After moving to Dallas, Sitzman got a job as a receptionist at dress manufacturer Abraham Zapruder's clothing company Jennifer Juniors. Witness to JFK's assassination."}, {"title": "Abraham Zapruder", "text": "Abraham Zapruder Although he made a profit from selling the film, he asked that the amount he was paid not be publicly disclosed. He later donated $25,000 (about $today) of the money he was paid to the widow of Officer J. D. Tippit, a Dallas police officer who was shot and killed by Lee Harvey Oswald 45 minutes after President Kennedy was killed. In 1975, Time, Inc. (which owned \"Life\" magazine) sold the film back to the Zapruder family for $1."}, {"title": "Orville Nix", "text": "Orville Nix He was married to Ella Louise Robison in 1938 with whom he had one son, Orville, Jr. JFK assassination. On November 22, 1963, Nix walked from his office in the Terminal Annex building located on the south side of Dealey Plaza to the northwest corner of the intersection of Main Street and Houston Street with his Keystone Auto-Zoom Model K-810 8 mm movie camera. Nix filmed the presidential limousine and motorcade as it entered the Plaza, then quickly moved 20 to 60 feet west of Houston Street to the south curb of Main Street. There, he ended up capturing the last part of the assassination with the grassy knoll in the background."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy Texas School Book Depository employee Bonnie Ray Williams testified that he recognized Oswald as someone whom he saw on the sixth floor twice before the assassination took place. Within one second of each other, Governor Connally and Mrs. Kennedy turn abruptly from looking to their left to looking to their right, beginning at Zapruder film frame 162. Connally, like Kennedy, was a World War II military veteran, and was a longtime hunter; he testified that he immediately recognized the sound as that of a high-powered rifle, and turned his head and torso rightward to see Kennedy behind him."}, {"title": "Orville Nix", "text": "Orville Nix Nix was interviewed in 1966 by investigator Mark Lane for his documentary \"Rush to Judgment\". In a filmed interview undertaken by Lane, he also stated that the film he received back may not have been identical to the one that he shot. He told Lane that at the time of the assassination, he believed that the shots had come from behind the stockade fence on the grassy knoll, but was later told that conclusive proof existed that shots only came from the Texas School Book Depository and that he was convinced by this. He was also interviewed by CBS News in 1967 for a television documentary on the Kennedy assassination."}, {"title": "Mary Moorman", "text": "Mary Moorman Both Moorman and her friend, Jean Hill, can be clearly seen in the Zapruder film. Between Zapruder frames 315 and 316, Moorman took a Polaroid photograph, her fifth that day, showing the presidential limousine with the grassy knoll area in the background. Moorman's photograph captured the fatal head shot that killed President Kennedy. When she took it \u2013 approximately one sixth of a second after President Kennedy was struck in the head at Zapruder frame 313, Moorman was standing behind and to the left of President Kennedy, about from the presidential limousine."}, {"title": "Zapruder film", "text": "Zapruder film It was an important part of the Warren Commission hearings and all subsequent investigations of the assassination, and it is one of the most studied pieces of film in history. Of greatest notoriety is the film's capture of the fatal shot to President Kennedy's head when his presidential limousine was almost exactly in front of, and slightly below, Zapruder's position. In 1994, the film was selected for preservation in the United States National Film Registry by the Library of Congress as being \"culturally, historically, or aesthetically significant\". Creation."}, {"title": "Wes Wise", "text": "Wes Wise During his CBS years, Wise also occasionally covered hard news. In particular, Wise provided on-the-spot coverage of the assassination of John F. Kennedy at the Dealey Plaza in Downtown Dallas on November 22, 1963. On November 23 at the Texas School Book Depository where Lee Harvey Oswald had worked, Wise encountered Jack Ruby who expressed concern that Jackie Kennedy might be required to return to Dallas if Oswald were tried for Kennedy's murder. Wise was present in the Dallas Municipal Building when Oswald was shot dead. Wise testified as a witness for both the defense and the prosecution at Jack Ruby's trial for the murder of Oswald."}, {"title": "Zapruder film", "text": "Zapruder film Brugioni recalled seeing a \"white cloud\" of brain matter, three or four feet above Kennedy's head, and said that this \"spray\" lasted for more than one frame of the film. The version of the Zapruder film available to the public depicts the fatal head shot on only one frame of the film, frame 313. Additionally, Brugioni was certain that the set of briefing boards available to the public in the National Archives is not the set that he and his team produced on November 23\u201324, 1963. The Sixth Floor Museum at Dealey Plaza denies that the Zapruder film has been altered, or that any of the frames are missing from the film. Cultural effect."}, {"title": "J. D. Tippit", "text": "J. D. Tippit J. D. Tippit (September 18, 1924 \u2013 November 22, 1963) was an American police officer who served as an 11-year veteran with the Dallas Police Department. About 45 minutes after the assassination of United States President John F. Kennedy on November 22, 1963, Tippit was shot and killed in a residential neighborhood in the Oak Cliff section of Dallas, Texas. Lee Harvey Oswald was initially arrested for the murder of Tippit and was subsequently arrested for killing President Kennedy. Oswald was charged with both crimes shortly after his arrest but was killed by Jack Ruby two days later. Early life. Tippit was born near the town of Annona, Texas, in Red River County."}, {"title": "Ike Altgens", "text": "Ike Altgens Altgens was on assignment for the AP when he captured two historic images on November 22, 1963. The second, showing First Lady Jacqueline Kennedy toward the rear of the presidential limousine and Secret Service agent Clint Hill on its bumper, was reproduced on the front pages of newspapers around the world. Within days, Altgens' preceding photograph became controversial after people began to question whether accused assassin Lee Harvey Oswald was visible in the main doorway of the Texas School Book Depository as the gunshots were fired at JFK. Altgens appeared briefly as a film actor and model during his 40-year career with the AP, which ended in 1979."}, {"title": "Phillip Willis", "text": "Phillip Willis Phillip LaFrance \"Phil\" Willis (August 2, 1918 \u2013 January 27, 1995) was a World War II veteran and a witness to the assassination of President Kennedy who testified before the Warren Commission. Early life and military service. Phillip Willis was born in Kaufman County, Texas, the son of Alvin Samuel Willis, a school teacher, and Eliza Jane Phillips. He had a brother, Doyle."}, {"title": "Mary Moorman", "text": "Mary Moorman Mary Ann Moorman (born) is a witness to the assassination of United States President John F. Kennedy. She is best known for her photograph capturing the presidential limousine a fraction of a second after the fatal shot. Biography. Mary Ann Moorman was born Mary Ann Boshart. She married Donald G. Moorman in 1952 and divorced him in 1973. She later married Gary Krahmer in 1980. Assassination witness. On November 22, 1963, U.S. President John F. Kennedy was assassinated in Dallas, Texas."}, {"title": "Willem Oltmans", "text": "Willem Oltmans Joseph Luns, who was a prominent Dutch diplomat, vehemently opposed this transfer and subsequently had Oltmans declared \"persona non grata\" for life. After Kennedy was assassinated in Dallas in 1963, Oltmans interviewed the mother of accused assassin Lee Harvey Oswald, Marguerite Oswald whom he met in March 1964 at JFK Airport and was seated next to her on a flight. Further investigation led him to Oswald's acquaintance George de Mohrenschildt. On 15 October 1967, Oltmans interviewed the de Mohrenschildts for NOS which resulted in a 40 minute film that was the only full-length filmed interview of George de Mohrenschildt."}, {"title": "J. W. Fritz", "text": "J. W. Fritz Fritz retired on February 27, 1970 after 49 years of service, and spent his retirement hunting, fishing and keeping cattle. He was divorced from his wife, and lived alone much of his life in the White Plaza Hotel, located near the Dallas police headquarters. Fritz died on April 19, 1984. Portrayals in movies. Fifteen years after the assassination, Fritz was portrayed by Lou Frizzell in the 1978 made-for-television movie, \"Ruby and Oswald\". In the 1991 Oliver Stone film \"JFK\", Fritz was portrayed by William Larsen. He was portrayed by Mike Shiflett in the 2013 TV movie \"Killing Kennedy\"."}, {"title": "Walter Cronkite", "text": "Walter Cronkite The camera was finally operational by this time and enabled the audience to see Cronkite, who was clad in shirt and tie but without his suit coat, given the urgent nature of the story. Cronkite reminded the audience, again, of the attempt made on the life of the President and tossed to KRLD news director Eddie Barker at the Dallas Trade Mart, where Kennedy was supposed to be making a speech before he was shot. Barker relayed information that Kennedy's condition was extremely critical."}, {"title": "Ike Altgens", "text": "Ike Altgens As Altgens set up for a second photograph along Elm Street, he heard a sound that he recognized as gunfire, and saw that the President had been struck in the head. Altgens later wrote that his camera was focused and ready, \"but when JFK's head exploded, sending substance in my direction, I virtually became paralyzed.... Yet, many news people say I should have taken the picture anyway... I should have made the picture that I was set up to make. And I didn't do it.\""}, {"title": "John F. Kennedy assassination Dictabelt recording", "text": "John F. Kennedy assassination Dictabelt recording Richard E. Sprague, an expert on photographic evidence of the assassination and a consultant to the HSCA, noted that the amateur film the HSCA relied on showed that there was no motorcycle between those riding alongside the rear of the presidential limousine and H.B. McLain's motorcycle, and that other films showed McLain's motorcycle was actually 250 feet behind the presidential limousine when the first shot was fired, not 120 to 138 feet. There was also no motorcycle anywhere near the target area."}, {"title": "Dick Gregory", "text": "Dick Gregory On February 3, 1975, in Washington, D.C., Gregory introduced photographic forensic investigator Stephen Jaffe and assassination researchers Robert J. Groden and Ralph Schoenman to the members and lawyers for the presidential commission known as the Rockefeller Commission who gave testimony and presented evidence. A month later, on March 6, 1975, Gregory and researcher Robert J. Groden appeared on Geraldo Rivera's late night ABC talk show \"Goodnight America\". An important historical event happened that night when the famous Zapruder film of JFK's assassination was shown to the public on TV for the first time."}, {"title": "Rosemary Willis", "text": "Rosemary Willis Immediately after the upright-sitting President John F. Kennedy is first hidden at frame 207 by the \"Stemmons Freeway\" traffic sign in the Zapruder film, Willis suddenly, and beginning at Z-214, snaps her head very rapidly 90 to 100 degrees westward (completely away from the Depository southeast corner) within 0.16 second to then face Abraham Zapruder and the grassy knoll by Z-217. Precisely 0.60 second after starting her westward head snap towards Zapruder and the grassy knoll, President Kennedy's head then emerges back into the Zapruder film view at Z-225."}, {"title": "Ike Altgens", "text": "Ike Altgens \"There was no blood on the right-hand side of his face; there was no blood on the front of his face. But there was a tremendous amount of blood on the left-hand side and at the back of the head.\" This suggested to Altgens that the gunshots came from the rear, because he should have seen some evidence otherwise. He also remembered seeing Jackie Kennedy on the trunk of the limousine, and thinking that she was frightened by the events and was trying to get away. No More Silence Altgens shared a story about Billy Lovelady for \"No More Silence: An Oral History of the Assassination of President Kennedy\" (1998)."}, {"title": "Jean Hill", "text": "Jean Hill Norma Jean Lollis Hill (February 11, 1931 \u2013 November 7, 2000) was an eyewitness to the assassination of United States President John F. Kennedy in Dallas, Texas, on November 22, 1963. Hill was known as the \"Lady in Red\" because of the long red raincoat she wore that day, as seen in Abraham Zapruder's film of the assassination. A teacher by profession, she was a consultant for Oliver Stone's 1991 film \"JFK\" and co-wrote \"JFK: The Last Dissenting Witness\" with Bill Sloan. Hill's claims have been both disputed and embraced."}, {"title": "James Tague", "text": "James Tague James Thomas Tague (October 17, 1936 \u2013 February 28, 2014) was a car salesman who received minor injuries during the assassination of United States President John F. Kennedy in Dallas, Texas on November 22, 1963. Tague received a minor wound to his right cheek caused by tiny pieces of concrete debris from a street curb that was struck by fragments from a bullet that was fired at Kennedy. Besides Kennedy and Texas governor John B. Connally, Tague was the only person known to have been wounded by gunfire in Dallas's Dealey Plaza that day. Life. Tague was born on a farm near Plainfield, Indiana."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy Channel One was used for routine police communications, while Channel Two was dedicated to the motorcade; until shots were fired, most traffic on the second channel was Police Chief Jesse Curry's updates on the motorcade's location. Kennedy's last seconds of traveling through Dealey Plaza were recorded on silent 8 mm film for the 26.6 seconds before, during, and immediately following the assassination. This famous film footage was taken by garment manufacturer and amateur cameraman Abraham Zapruder, and became known as the Zapruder film. Frame enlargements from the Zapruder film were published by \"Life\" magazine shortly after the assassination."}, {"title": "Since (film)", "text": "Since (film) While the participants in the Presidential motorcade are discussing whether to have the top of the car down, Kennedy is shot by Oswald, and the camera zooms in and out on the crumpled red paper, and finally focuses on Ivy Nicholson's red stockings. Ondine then compliments Bottomly, calling her the \"loveliest first lady we've ever had, outside of Abigail van Buren\", and then an inflatable Baby Ruth bar is delivered as a message. The camera then quickly moves around while it is explained that President Kennedy has been shot. Ondine complains that the other characters are \"absolutely boring\", but praises Woronov claiming she \"may have been the most interesting person here.\""}, {"title": "Helen Wagner", "text": "Helen Wagner About ten minutes into that day's episode of \"As the World Turns\", a scene featuring her character was interrupted by Walter Cronkite's first news bulletin that President John F. Kennedy had been shot in Dallas (this bulletin was audio only, as the studio camera was not ready until 20 minutes later). Wagner later remembered that she and actor Santos Ortega, who played Grandpa Hughes, continued with the scene as it was broadcast live, unaware of the unfolding tragedy until they were told about it during a commercial break. Wagner took some breaks from the role, both voluntary and involuntary."}], "hoverinfo": "text"}, {"x": [-0.03122933954000473, -0.14819246530532837, -0.20191586017608643, -0.15570667386054993, -0.20641958713531494, -0.1719486117362976, -0.17422978579998016, -0.09379443526268005, -0.11807293444871902, -0.23894964158535004, -0.28510794043540955, -0.17540818452835083, 0.015406236052513123, -0.18935012817382812, -0.24332961440086365, -0.17970529198646545, -0.2384451925754547, -0.027572795748710632, -0.23196302354335785, 0.02155790664255619, -0.13704417645931244, -0.2045387476682663, -0.00196451717056334, -0.19413109123706818, -0.13026316463947296, -0.23904292285442352, -0.18974579870700836, -0.15916579961776733, -0.05891837552189827, -0.0738944560289383, -0.13881966471672058, -0.15143470466136932, -0.22117765247821808, -0.22237950563430786, -0.15089699625968933, -0.17271140217781067, -0.1319970190525055, -0.24031275510787964, -0.18269774317741394, -0.11776607483625412, -0.14407256245613098, -0.19916164875030518, -0.007476173806935549, -0.2937418222427368, -0.1425994634628296, -0.03566531836986542, -0.16132766008377075, -0.11155811697244644, -0.12243996560573578, -0.09729316830635071, -0.20278431475162506, -0.0004763184115290642, -0.11503925174474716, 0.02265929989516735, 0.023539787158370018, -0.2569580674171448, -0.19345030188560486, -0.26129311323165894, -0.06931423395872116, -0.017256159335374832, -0.20623016357421875, -0.25899985432624817, -0.09258321672677994, -0.17950578033924103, 0.04028140753507614, -0.10709397494792938, -0.1232786551117897, -0.16348400712013245, -0.11374665796756744, -0.002157951472327113, -0.144536092877388, -0.17707572877407074], "y": [0.017709976062178612, 0.17260786890983582, 0.16271957755088806, -0.05323554202914238, 0.059581052511930466, 0.04978643357753754, 0.19864895939826965, -0.07683072239160538, -0.08165690302848816, 0.05815539136528969, 0.037896882742643356, 0.05727913975715637, 0.08744144439697266, -0.08959727734327316, 0.04278962314128876, 0.01661948300898075, 0.053676243871450424, 0.02869517356157303, -0.04913979768753052, 0.033240944147109985, 0.023978136479854584, 0.03510013595223427, -0.007992465049028397, 0.22331635653972626, -0.01941867358982563, 0.031243206933140755, -0.012097397819161415, 0.05187598988413811, -0.07919523864984512, 0.06987296789884567, -0.009379045106470585, 0.06765706092119217, -0.012445998378098011, 0.16280366480350494, -0.08446793258190155, -0.08086547255516052, 0.06227767467498779, -0.003869097214192152, 0.06579893082380295, 0.031157605350017548, -0.02604641020298004, 0.13463570177555084, 0.011780812405049801, 0.013680367730557919, 0.07077737152576447, 0.04209292307496071, -0.022873394191265106, -0.017231931909918785, 0.003500857390463352, -0.02106774039566517, 0.08183620870113373, 0.027419302612543106, -0.07854752242565155, 0.0624774694442749, -0.04442702233791351, -0.10870520770549774, -0.035738542675971985, -0.052763327956199646, -0.08152958750724792, 0.07852235436439514, -0.09811083227396011, 0.11131425946950912, -0.03521933779120445, -0.05940365791320801, 0.06751403212547302, 0.0926443412899971, 0.024344557896256447, 0.008127809502184391, 0.0506381057202816, -0.05479069799184799, -0.022295169532299042, 0.02584434300661087], "mode": "markers", "name": "Cluster 9", "marker": {"size": 8, "color": "rgb(188,128,189)"}, "text": ["Document 0", "Document 1", "Document 2", "Document 3", "Document 4", "Document 5", "Document 6", "Document 7", "Document 12", "Document 13", "Document 15", "Document 17", "Document 23", "Document 24", "Document 25", "Document 26", "Document 27", "Document 34", "Document 43", "Document 45", "Document 46", "Document 47", "Document 48", "Document 57", "Document 58", "Document 60", "Document 74", "Document 79", "Document 80", "Document 89", "Document 93", "Document 99", "Document 103", "Document 105", "Document 110", "Document 120", "Document 125", "Document 130", "Document 131", "Document 155", "Document 156", "Document 162", "Document 172", "Document 181", "Document 185", "Document 187", "Document 188", "Document 200", "Document 201", "Document 207", "Document 210", "Document 219", "Document 222", "Document 249", "Document 251", "Document 272", "Document 282", "Document 283", "Document 348", "Document 352", "Document 354", "Document 355", "Document 360", "Document 361", "Document 362", "Document 369", "Document 382", "Document 433", "Document 452", "Document 474", "Document 475", "Document 482"], "customdata": [{"title": "Iver Johnson", "text": "Iver Johnson Jordan ian Sirhan Sirhan assassinated Presidential candidate United States Senator Robert F. Kennedy with an eight-shot Iver Johnson .22 caliber Cadet 55-A revolver (serial number H-53725, Trial-People's Exhibit #6, misidentified in trial testimony as S/N H-18602) at the Ambassador Hotel in Los Angeles, California on June 5, 1968; Kennedy died the following day at Good Samaritan Hospital."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy On June 5, 1968, presidential candidate Robert F. Kennedy was mortally wounded shortly after midnight at the Ambassador Hotel in Los Angeles. Earlier that evening, the 42-year-old junior senator from New York was declared the winner in the South Dakota and California 1968 Democratic Party presidential primaries during the 1968 United States presidential election. He was pronounced dead at 1:44 a.m. PDT on June 6, about 26 hours after he had been shot. Following dual victories in the California and South Dakota primary elections for the Democratic nomination for President of the United States, Senator Kennedy spoke to journalists and campaign workers at a live televised celebration from the stage of his headquarters at the Ambassador Hotel."}, {"title": "1968 Democratic Party presidential primaries", "text": "1968 Democratic Party presidential primaries After giving his victory speech at the Ambassador Hotel in Los Angeles, California, Kennedy was assassinated in the kitchen service pantry in the early morning of June 5. A Palestinian immigrant with Jordan ian citizenship named Sirhan Sirhan was arrested. Kennedy died 26 hours later at Good Samaritan Hospital. At the moment of Kennedy's death, the delegate totals were: Primaries."}, {"title": "Sirhan Sirhan", "text": "Sirhan Sirhan Sirhan Bishara Sirhan (; \"Sir\u1e25\u0101n Bi\u0161\u0101ra Sir\u1e25\u0101n\", born March 19, 1944) is a Palestinian militant who assassinated United States Senator Robert F. Kennedy at the Ambassador Hotel in Los Angeles, California, on June 5, 1968; Kennedy died the following day at Good Samaritan Hospital. Sirhan was convicted of murder and is serving a life sentence at the Richard J. Donovan Correctional Facility in San Diego County, California. Sirhan was born in Jerusalem to an Arab Christian family, where he attended a Lutheran school."}, {"title": "Rafer Johnson", "text": "Rafer Johnson In 1960, Johnson began acting in motion pictures and working as a sportscaster. He made several film appearances, mostly in the 1960s. Johnson worked full-time as a sportscaster in the early 1970s. He was a weekend sports anchor on the local NBC affiliate in Los Angeles, KNBC, but seemed uncomfortable in that position and eventually moved on to other things. Johnson worked on the presidential election campaign of United States Senator Robert F. Kennedy, and on June 5, 1968 with the help of Rosey Grier, he apprehended Sirhan Sirhan immediately after Sirhan had assassinated Kennedy at the Ambassador Hotel in Los Angeles, California. Kennedy died the following day at Good Samaritan Hospital."}, {"title": "Claudine Longet", "text": "Claudine Longet On or before 4 June 1968, the day of the 1968 Democratic Party presidential primary in California, Kennedy\u2014a contending Democratic presidential candidate\u2014and his wife made tentative arrangements with Williams and Longet to visit Los Angeles's The Factory nightclub. According to Williams, Robert Kennedy told them that he would make a hand signal at the conclusion of his televised speech at the Ambassador Hotel to confirm their get-together. Shortly after midnight on 5 June, Longet and Williams were watching Senator Kennedy's televised primary victory speech in Kennedy's suite at The Ambassador. When Williams rushed down to the hotel ballroom, he heard loud noises in the hallway and learned that Kennedy had been shot."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Following the California primary, Kennedy was in second place with 393 delegates compared to Humphrey's 561 and McCarthy's 258. Assassination. The 1968 California presidential primary elections were held on Tuesday, June 4. The statewide results gave Kennedy 46 percent and McCarthy 42 percent. Four hours after the polls closed in California, Kennedy claimed victory in the state's Democratic presidential primary. He spoke by phone with South Dakota Senator George McGovern. At approximately 12:10 a.m. PDT on June 5, he addressed his campaign supporters in the Ambassador Hotel's Embassy Room ballroom in the Mid-Wilshire district of Los Angeles. At the time, the government provided Secret Service protection for an incumbent president, but not for presidential candidates."}, {"title": "Robert F. Kennedy assassination conspiracy theories", "text": "Robert F. Kennedy assassination conspiracy theories The conspiracy theories relating to the assassination of Robert F. Kennedy, a United States Senator from New York, relate to non-standard accounts of the assassination that took place shortly after midnight on June 5, 1968, in Los Angeles, California. Robert F. Kennedy was assassinated at the Ambassador Hotel, during celebrations following his successful campaign in the Californian primary election s while seeking the Democratic nomination for U.S. President; Kennedy died the following day at Good Samaritan Hospital. The convicted murderer was a 24-year-old Christian Palestinian immigrant named Sirhan Sirhan, who remains incarcerated in San Quentin prison for the crime."}, {"title": "1968 United States presidential election", "text": "1968 United States presidential election In the pantry Kennedy and five others were shot by Sirhan Sirhan, a 24-year-old Rosicrucian Palestinian of Christian background and Jordan ian citizenship, who hated Kennedy because of his support for Israel. Sirhan admitted his guilt, was convicted of murder, and is still in prison. In recent years some have cast doubt on Sirhan's guilt, including Sirhan himself, who said he was \"brainwashed\" into killing Kennedy and was a patsy. Political historians still debate whether Kennedy could have won the Democratic nomination had he lived."}, {"title": "Sander Vanocur", "text": "Sander Vanocur Vanocur, who had interviewed Kennedy on June 4, 1968, shortly before the Democratic candidate was shot, reported on the incident from The Ambassador Hotel in Los Angeles, California, for the entire night. Kennedy died the following day at Good Samaritan Hospital. On the final night of the 1968 Republican National Convention in Miami Beach, during a convention-wrapping Thursday night round-table discussion with his fellow NBC floor reporters in the vacated folding chairs on the convention hall floor, Vanocur suggested that the Republicans had \"kissed off the black vote\" in 1968, a comment which caused a media uproar in the ensuing week."}, {"title": "Eugene McCarthy", "text": "Eugene McCarthy Kennedy pounced, portraying the former idea as soft on communism and the latter as a scheme to bus tens of thousands of ghetto residents into white, conservative Orange County. Kennedy won the California primary on June 4, but was shot after his victory speech at the Ambassador Hotel in Los Angeles, and died soon afterwards. In response, McCarthy refrained from political action for several days. One aide recalled McCarthy sneering about his fallen rival, saying that Kennedy was \"demagoguing to the last\"."}, {"title": "Fred Dutton", "text": "Fred Dutton Dutton was asked to co-ordinate the John F. Kennedy Presidential Library, and oversaw its Oral History Project. Dutton travelled with Kennedy during much of his 1968 presidential campaign from his 1968 presidential election. He was at the Ambassador Hotel in Los Angeles, California when the Senator was shot at the kitchen hotel, and rode in the ambulance with him at Good Samaritan Hospital. Kennedy died the next day. In an interview after he became a lobbyist, he said \"After Bobby was shot, the lights went out for me.\" Dutton was credited with originating the idea for Earth Day."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy During the long static shot, the ABC camera captured live the panic and bewilderment in the New York studio. Two and a half minutes more passed before Smith returned to air to say, \"Ladies and gentlemen, we have kept the air on because we have heard an alarming report that Robert Kennedy was shot in that ballroom at the Ambassador Hotel in Los Angeles.\" Smith would clarify that word was received about the sound of gunfire a short time earlier, but they had waited to receive additional confirmation about what happened before making any announcements."}, {"title": "Pierre Salinger", "text": "Pierre Salinger Salinger appeared in the January 4, 1968 episode of the ABC Television series \"Batman\" portraying \"Lucky Pierre,\" a lawyer who defends Catwoman and the Joker in a trial. Robert Kennedy assassination. Salinger was one of the managers of United States Senator Robert F. Kennedy's 1968 presidential campaign and was standing 10 to 12 feet away when Kennedy was assassinated in the kitchen of the Ambassador Hotel in Los Angeles, California on June 6."}, {"title": "Bobby Darin", "text": "Bobby Darin Darin traveled with Robert F. Kennedy and worked on the politician's 1968 presidential campaign. He was with Kennedy the day he traveled to Los Angeles on June 4, 1968, for the California primary, and was at the Ambassador Hotel later that night when Kennedy was assassinated. That event, combined with learning about his true parentage, had a deep effect on Darin, who spent most of the next year living in seclusion in a trailer near Big Sur. Returning to Los Angeles in 1969, Darin started his own record label which was titled Direction Records, putting out folk and protest music."}, {"title": "Charles Quinn", "text": "Charles Quinn as well as protests against the Vietnam War. Quinn was present at the Ambassador Hotel in Los Angeles, covering United States Senator Robert F. Kennedy's 1968 presidential campaign, on the night he was assassinated. He was one of the first reporters to arrive at the scene of the shooting, telling television viewers, \"He's lying here on the floor. Senator Kennedy has been shot. He's been shot...There\u2019s blood on the floor.\" Quinn became the Rome bureau chief for NBC News during the early 1970s. He returned to the U.S. later during the 1970s to become NBC's correspondent at the Pentagon."}, {"title": "Leslie Parrish", "text": "Leslie Parrish On April 4, 1968, Parrish and Leonard Nimoy (who was a STOP! member and supporter of Eugene McCarthy) flew to San Francisco to open McCarthy's new headquarters there. After they left, they learned of the assassination of Martin Luther King Jr. Nimoy and Parrish cried during the speeches they gave that evening. On June 5, just after learning that he had won the California Democratic presidential primary, came the assassination of Robert F. Kennedy. In August, during the Chicago Democratic Convention, McCarthy delegates, including Parrish, spent little time on the convention floor."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Senator Kennedy has been shot. He's been shot. There's blood on the floor.\" Quinn and colleague Lew Allison gave updates and conducted interviews from the hotel ballroom and lobby; Sander Vanocur reported from a temporary studio in the hotel, interviewing eyewitnesses and others involved in events surrounding the shooting. NBC anchors Chet Huntley and David Brinkley had co-anchored the primary coverage with McGee, and they returned to the Burbank anchor desk at about 4:15 a.m. EST. Jack Perkins reported for NBC from Good Samaritan Hospital. CBS and NBC shot footage in the kitchen of the shooting's aftermath on color film, which could not be broadcast until it was developed two hours after the incident."}, {"title": "Rosey Grier", "text": "Rosey Grier After Grier's professional sports career, he worked as a bodyguard for Senator Robert Kennedy during the 1968 presidential campaign. Grier was guarding Ethel Kennedy when Senator Kennedy was shot. Although unable to prevent the assassination, Grier took control of the gun and subdued the shooter, Sirhan Sirhan. Grier hosted his own Los Angeles television show and made approximately 70 guest appearances on various shows during the 1960s and 1970s."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Shortly after leaving the podium and exiting through a kitchen hallway, he was mortally wounded by multiple shots fired from a handgun. Kennedy died in the Good Samaritan Hospital 26 hours later. The shooter was 24-year-old Sirhan Sirhan. In 1969, Sirhan was convicted of murdering the senator and sentenced to death. His sentence was commuted to life in prison in 1972. A freelance newspaper reporter recorded the shooting on audio tape, and the aftermath was captured on film. Kennedy's remains were taken to St. Patrick's Cathedral, New York for two days of public viewing before a funeral Mass was held on June 8."}, {"title": "Sirhan Sirhan", "text": "Sirhan Sirhan Around 12:15 a.m. PDT on June 5, 1968, Sirhan fired a .22 caliber Iver-Johnson Cadet revolver at United States Senator Robert F. Kennedy and the crowd surrounding him in the Ambassador Hotel in Los Angeles, shortly after Kennedy had finished addressing supporters in the hotel's main ballroom. Authors George Plimpton, Jimmy Breslin, Pete Hamill, professional football player Rosey Grier, and 1960 Olympic gold medalist Rafer Johnson were among several men who subdued and disarmed Sirhan after a struggle. Kennedy was shot three times\u2014once in the head and twice in the back\u2014with a fourth bullet passing through his jacket. He died almost 26 hours later at Good Samaritan Hospital."}, {"title": "Good Samaritan Hospital (Los Angeles)", "text": "Good Samaritan Hospital (Los Angeles) Presidential candidate United States Senator Robert F. Kennedy died at the hospital early in the morning of June 6, 1968, 25 hours after he was shot at the Ambassador Hotel. In 1996, the hospital's neonatal intensive care unit was featured in \"Visiting... with Huell Howser \"Episode 401. In 2011, \"Becker's Hospital Review\" listed Good Samaritan Hospital under 60 Hospitals With Great Orthopedic Programs. In 2019 the hospital joined the PIH Health network becoming the third hospital in the network which includes PIH Health Hospital-Whittier and PIH Health Hospital-Downey."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Frank Mankiewicz left the hospital and walked to the gymnasium where the press and news media were set up for continuous updates on the situation. At 2 a.m. on June 6, Mankiewicz approached the podium, took a few moments to compose himself, and made the official announcement: Perpetrator. Sirhan Sirhan (born March 19, 1944) is a Palestinian Arab with Jordanian citizenship, born in Jerusalem, who held strongly anti- Zionist beliefs. A diary was found during a search of his home, and he wrote on May 19: \"My determination to eliminate RFK is becoming more and more of an unshakable obsession. RFK must die. RFK must be killed."}, {"title": "1968 United States presidential election", "text": "1968 United States presidential election However, McCarthy refused to withdraw from the race and made it clear that he would contest Kennedy in the upcoming New York primary, where McCarthy had much support from anti-war activists in New York City. The New York primary quickly became a moot point, however, for Kennedy was assassinated shortly after midnight on June 5; he died twenty-six hours later at Good Samaritan Hospital. Kennedy had just given his victory speech in a crowded ballroom of the Ambassador Hotel in Los Angeles; he and his aides then entered a narrow kitchen pantry on their way to a banquet room to meet with reporters."}, {"title": "John Seigenthaler", "text": "John Seigenthaler Seigenthaler had read an early version of the book, which led to Jacqueline Kennedy threatening a lawsuit over inaccurate and private statements in the publication. Seigenthaler then took a temporary leave from his duties at the newspaper to work on Robert Kennedy's 1968 presidential campaign. During this period, the journalist was described by the \"New York Times\" as, \"one of a handful of advisers in whom [Kennedy] has absolute confidence.\" Moments after a victory in the California primary, Kennedy was shot by an assassin and died on June 6, 1968."}, {"title": "Bobby Darin", "text": "Bobby Darin During the 1960s, he became more politically active and worked on Robert F. Kennedy's Democratic presidential campaign. He was present on the night of June 4/5, 1968, at the Ambassador Hotel in Los Angeles at the time of Kennedy's assassination. During the same year, he discovered the woman who had raised him was his grandmother, not his mother as he thought, and learned that the woman he thought was his sister was actually his mother. Those events deeply affected Darin and sent him into a long period of seclusion."}, {"title": "Terry Drinkwater", "text": "Terry Drinkwater At CBS, his main assignment was as a regional correspondent, \"roaming the West from the Rocky Mountains to Alaska.\" Drinkwater and fellow CBS News correspondent, Roger Mudd, were on scene in the \"Embassy Ballroom\" of the Ambassador Hotel in downtown Los Angeles in the early morning hours of June 5, 1968 when United States Senator Robert F. Kennedy was assassinated, he died the following day at Good Samaritan Hospital. He covered such notable events as the 1974 kidnapping of Patricia \"Patty\" Hearst and the 1980 eruption of Mount St. Helens."}, {"title": "Jean Kennedy Smith", "text": "Jean Kennedy Smith Smith and her husband were present at The Ambassador Hotel in Los Angeles on June 5, 1968, during the assassination of Robert F. Kennedy after he had won the 1968 California Democratic primary. Very Special Arts. In 1974, Smith founded Very Special Arts, now known as the Department of VSA and Accessibility at the John F. Kennedy Center for the Performing Arts. VSA provides arts and education programming for youth and adults with disabilities."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Jack Newfield, a reporter who had been traveling with the campaign, expressed his feelings on the effect of the assassination, closing his memoir on Kennedy with: Kennedy's blood-stained shirt, tie and jacket are now in the possession of the Los Angeles County District Attorney. A controversy occurred in 2010 when Kennedy's clothing was transported to the California Homicide Investigators Association conference in Las Vegas, where they were included in a temporary public display of never-before-seen artifacts from crime scenes related to prolific serial killers and infamous murders, such as the Black Dahlia murder and the killing of Hollywood actress Sharon Tate. The items and Kennedy's clothing were subsequently removed from the exhibit, with the LAPD apologizing to the Kennedy family."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Nixon won by a more decisive 301\u2013191 margin in the electoral vote. Cultural and societal impact. Kennedy's assassination was a blow to the optimism for a brighter future that his campaign brought for many Americans who lived through the turbulent 1960s. Juan Romero, the busboy who shook hands with Kennedy right before he was shot, later said, \"It made me realize that no matter how much hope you have it can be taken away in a second.\""}, {"title": "Sirhan Sirhan", "text": "Sirhan Sirhan During a search of Sirhan's apartment after his arrest, a spiral-bound notebook was found containing a diary entry that demonstrated that his anger had gradually fixated on Kennedy, who had promised to send 50 fighter jets to Israel if elected president. Sirhan's journal entry of May 18, 1968, read: \"My determination to eliminate R.F.K. is becoming the more and more [sic] of an unshakable obsession...Kennedy must die before June 5th.\" They found other notebooks and diary entries expressing his growing rage at Kennedy; his journals also contained many nonsensical scribbles that were thought to be his version of \"free writing\"."}, {"title": "David E. McGiffert", "text": "David E. McGiffert In the tense atmosphere, further heightened by the assassination of Martin Luther King, Jr. on April 4, 1968, and the assassination of Robert F. Kennedy on June 5, 1968, this committee undertook detailed intelligence and tactical planning based on \"worst case\" domestic scenarios. Regular Army troops were also used to provide security at the 1968 Republican National Convention (August 5\u20138, 1968) and the disastrous 1968 Democratic National Convention (August 26\u201329, 1968). Upon leaving the United States Department of the Army in 1969, McGiffert returned to Covington & Burling as a partner."}, {"title": "Roger Mudd", "text": "Roger Mudd He was paired with CBS journalist Robert Trout for the August 1964 Democratic National Convention anchor booth, temporarily displacing Walter Cronkite, in an unsuccessful attempt to match the popular NBC Chet Huntley \u2013 David Brinkley anchor team. Mudd covered the 1968 Presidential campaign of United States Senator Robert F. Kennedy and interviewed him at the Ambassador Hotel in Los Angeles only minutes before Kennedy was assassinated on June 5, 1968. Mudd hosted the seminal documentary \"The Selling of the Pentagon\" in 1971. He won Emmys for covering the shooting of Gov. George Wallace of Alabama in 1972 and the resignation of Vice President Spiro T. Agnew in 1973, and two more for CBS specials on the Watergate scandal."}, {"title": "Robert F. Kennedy", "text": "Robert F. Kennedy If he could defeat McCarthy in the California primary, the leadership of the campaign thought, he would knock McCarthy out of the race and set up a one-on-one against Vice President Humphrey at the Chicago national convention in August. Assassination. Kennedy scored major victories when he won both the California and South Dakota primaries on June 4. He addressed his supporters shortly after midnight on June 5, 1968, in a ballroom at The Ambassador Hotel in Los Angeles. Leaving the ballroom, he went through the hotel kitchen after being told it was a shortcut to a press room. He did this despite being advised by his bodyguard\u2014former FBI agent Bill Barry\u2014to avoid the kitchen."}, {"title": "Sirhan Sirhan", "text": "Sirhan Sirhan Shortly after the family's move to California, Bishara returned alone to the Middle East. Standing and weighing at 20 years old, Sirhan moved to Corona to train to be a jockey while working at a stable, but lost his job and abandoned the pursuit after suffering a head injury in a racing accident. Sirhan never became an American citizen, retaining instead his Jordanian citizenship. As an adult, he changed church denominations several times, joining Baptist and Seventh-day Adventist churches. Then in 1966, he joined the esoteric organization Ancient Mystical Order of the Rose Cross, commonly known as the Rosicrucians. Robert F. Kennedy assassination."}, {"title": "Sirhan Sirhan", "text": "Sirhan Sirhan In 1989, he told David Frost, \"My only connection with Robert Kennedy was his sole support of Israel and his deliberate attempt to send those 50 [fighter jet] bombers to Israel to obviously do harm to the Palestinians.\" Some scholars believe that the assassination was the first major incident of political violence in the United States stemming from the Arab\u2013Israeli conflict in the Middle East. Early life. Sirhan was born into an Arab Palestinian Christian family in Jerusalem, Mandatory Palestine."}, {"title": "Jacqueline Kennedy Onassis", "text": "Jacqueline Kennedy Onassis Just after midnight PDT on June 5, 1968, an enraged Palestinian gunman named Sirhan Sirhan mortally wounded Robert Kennedy minutes after he and a crowd of his supporters had been celebrating his victory in the California Democratic presidential primary. Jacqueline Kennedy rushed to Los Angeles to join his wife Ethel, her brother-in-law Ted, and the other Kennedy family members at his hospital bedside. Robert Kennedy never regained consciousness and died the following day. He was 42 years old. Marriage to Aristotle Onassis. After Robert Kennedy's death in 1968, Kennedy reportedly suffered a relapse of the depression she had suffered in the days following her husband's assassination nearly five years prior."}, {"title": "Rosey Grier", "text": "Rosey Grier After his retirement, Grier hosted the \"Rosey Grier Show\" on KABC-TV, a weekly half-hour television show discussing community affairs in Los Angeles. Grier served as a bodyguard for his friend, United States senator and presidential candidate Robert F. Kennedy. He was guarding Ethel Kennedy, the Senator's wife, who was then expecting a child, the night that Kennedy was assassinated in Los Angeles in 1968. Grier and Olympic decathlon gold medalist Rafer Johnson heard shots fired ahead of them."}, {"title": "B. J. Stiles", "text": "B. J. Stiles He was with Senator Ted Kennedy in San Francisco on the night of the Robert F. Kennedy assassination in Los Angeles on June 5, 1968, and facilitated expediting the Senator's flight to be with the Kennedy family in Los Angeles. In 1969, at the request of the Kennedy family, he moved to Washington, DC, to launch and lead the RFK Fellows Program for the Robert F. Kennedy Memorial (now incorporated as the Robert F. Kennedy Human Rights). Later non-profit career."}, {"title": "Stanley Tretick", "text": "Stanley Tretick When Kennedy was assassinated on November 22, 1963, these pictures were already on the newsstands and helped create lasting memories of John F. Kennedy the man. Tretick also covered Robert F. Kennedy's 1968 presidential campaign. His last picture of Bobby Kennedy was taken as Kennedy was going down to speak to his jubilant supporters after his victory in the California primary. Kennedy was assassinated after making that speech. One of Tretick's photos of Robert F. Kennedy was used for a commemorative stamp released in 1979. \"People\" magazine. In later years, Tretick began to spend more time covering the movie industry."}, {"title": "Jack Newfield", "text": "Jack Newfield A year later, \"The New York Times\" called Newfield's book \"Robert Kennedy: A Memoir\" (1969) a \"a perceptive and moving book,\" and it was received again when it was reissued in 2003, on the 35th anniversary of Kennedy's murder. Newfield was traveling with Kennedy and his campaign when the senator from New York was assassinated by Sirhan Sirhan in Los Angeles on in June 1968. He endeavors to separate \"the man from the myth\" in his first-hand accounted of the assassinated politician."}, {"title": "Coretta Scott King", "text": "Coretta Scott King King used notes taken from her husband's pockets upon his death, which included the \"Ten Commandments on Vietnam .\" On June 5, 1968, Bobby Kennedy was shot after winning the California primary for the Democratic nomination for President of the United States. After he died the following day, Ethel Kennedy, who King had spoken to with her husband only two months earlier, was widowed. King flew to Los Angeles to comfort Ethel over Bobby's death. On June 8, 1968, while King was attending the late senator's funeral, the Justice Department made the announcement of James Earl Ray's arrest."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Several seconds later, West gave an on-the-spot account of the struggle with Sirhan in the hotel kitchen pantry, shouting at Rafer Johnson to \"Get the gun, Rafer, get the gun!\" and telling others to \"get a hold of his thumb and break it, if you have to! Get his thumb! Hold him, hold him! We don't want another Oswald !\". Reporter West finished his audio recording, went to a telephone, connected his tape recorder, and called Mutual West in San Francisco, co-located with radio stations KKHI-AM-FM. Producer John Hawkins had shut down KKHI/Mutual West operations at midnight and was heading out the door, but answered the unexpected call."}, {"title": "Bobby (2006 film)", "text": "Bobby (2006 film) Senator Robert F. Kennedy in the kitchen of the Ambassador Hotel in Los Angeles following his win of the 1968 Democratic presidential primary in California. Plot synopsis. The film recreates the ambiance of the era and invokes the hopes inspired by Kennedy through the use of actual broadcast and newsfilm footage of the senator intercut with dramatic sequences involving mostly fictional characters. It uses an ensemble plot device similar to that employed in the 1932 film \"Grand Hotel\", and by Robert Altman in \"Nashville\"."}, {"title": "Stephen Edward Smith", "text": "Stephen Edward Smith Smith played an active role in JFK's 1960 presidential campaign, and was working as Kennedy's campaign manager for re-election in 1964 at the time when President Kennedy was assassinated in Dallas, Texas on November 22, 1963. Smith served as United States Senator Robert F. Kennedy's campaign manager during his 1968 presidential run at the time when the Senator was assassinated at the Ambassador Hotel in Los Angeles, California on June 5, 1968."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Reporters wanted a press conference, and campaign aide Fred Dutton decided that Kennedy would forgo the second gathering and instead go through the hotel's kitchen and pantry area behind the ballroom to the press area. Kennedy finished speaking and started to exit when William Barry stopped him and said, \"No, it's been changed. We're going this way.\" Barry and Dutton began clearing a way for Kennedy to go left through swinging doors to the kitchen corridor, but Kennedy was hemmed in by the crowd and followed \"ma\u00eetre d'h\u00f4tel\" Karl Uecker through a back exit."}, {"title": "Arthur Bremer", "text": "Arthur Bremer I won't even rate a TV interruption in Russia or/Europe when the news breaks\u2014they never heard of Wallace.\"The following day, he checked out two books from the public library in Milwaukee, both detailing the assassination of Senator Robert F. Kennedy by Sirhan Sirhan :\"Sirhan\"by Aziz Shihab and\"R.F.K. Must Die!\" by Robert Blair Kaiser. Despite his lack of enthusiasm, early on the morning of May 9, 1972, Bremer took a car ferry to Ludington, Michigan, and visited the Wallace campaign headquarters in Silver Lake, Michigan, and offered to be a volunteer."}, {"title": "Robert F. Kennedy", "text": "Robert F. Kennedy In a crowded kitchen passageway, Kennedy turned to his left and shook hands with hotel busboy Juan Romero just as Sirhan Sirhan, a 24-year-old Palestinian, opened fire with a .22-caliber revolver. Kennedy was hit three times, and five other people were wounded. George Plimpton, former decathlete Rafer Johnson, and former professional football player Rosey Grier are credited with wrestling Sirhan to the ground after he shot the senator. As Kennedy lay mortally wounded, Romero cradled his head and placed a rosary in his hand. Kennedy asked Romero, \"Is everybody OK?"}, {"title": "Robert F. Kennedy", "text": "Robert F. Kennedy Shortly after winning the California primary around midnight on June 5, 1968, Kennedy was mortally wounded when shot with a pistol by Sirhan Sirhan, a 24-year-old Palestinian, allegedly in retaliation for his support of Israel following the 1967 Six-Day War. Kennedy died 25 hours later. Sirhan was arrested, tried, and convicted, though Kennedy's assassination, like his brother's, continues to be the subject of widespread analysis and numerous conspiracy theories. Early life and education. Robert Francis Kennedy was born outside Boston in Brookline, Massachusetts, on November 20, 1925. He was the seventh of nine children to businessman/politician Joseph P. Kennedy Sr. and philanthropist/socialite Rose Fitzgerald Kennedy."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Robert F. Kennedy must be assassinated... Robert F. Kennedy must be assassinated before 5 June 68.\"It has been suggested that the date of the assassination is significant because it was the first anniversary of the start of the Six-Day War between Israel and its Arab neighbors. When Sirhan was booked by police, they found a newspaper article in his pocket that discussed Kennedy's support for Israel; Sirhan testified at his trial that he began to hate Kennedy after learning of this support. In 1989, he told David Frost in prison:\"My only connection with Robert Kennedy was his sole support of Israel and his deliberate attempt to send those 50 bombers to Israel to obviously do harm to the Palestinians\"."}, {"title": "Howard K. Smith", "text": "Howard K. Smith On June 5, 1968, Smith and fellow newsman Bill Lawrence were anchoring coverage of the California presidential primary that had stretched to 3 am. New York time. As the closing credits for the special were airing, word came in that United States Senator Robert F. Kennedy of New York had been shot at the Ambassador Hotel in Los Angeles. ABC simply showed a wide shot of the chaotic newsroom for several minutes until Smith was able to confirm the initial story and go back on the air with a special report. He and Lawrence continued at their anchor desks for several more hours for reports of Kennedy's condition."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Barry went to Kennedy and placed his jacket under the candidate's head, later recalling: \"I knew immediately it was a .22, a small caliber, so I hoped it wouldn't be so bad, but then I saw the hole in the Senator's head, and I knew\". Reporters and photographers rushed into the area from both directions, contributing to the confusion and chaos. As Kennedy lay wounded, Juan Romero cradled his head and placed a rosary in his hand. Kennedy asked Romero, \"Is everybody OK?\""}, {"title": "Warren Rogers", "text": "Warren Rogers Rogers not only served as a reporter to the Kennedy campaign, but also as a near-staff member. Rogers was present during Kennedy's assassination on June 5, 1968, and even helped subdue the gunman, Sirhan Sirhan. In 1993, Rogers published a book called \"When I Think of Bobby: A Personal Memoir of the Kennedy Years\" (see below). Warren Rogers died on August 31, 2003, from a perforated ulcer. He was 81 at the time of his death."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy At about 7:00 a.m. EST, Frank Reynolds joined Smith at the New York anchor desk, with additional contributions by Roger Grimsby, newly transferred to ABC's flagship station WABC-TV and science editor Jules Bergman. Sam Donaldson contributed reports from the ABC bureau in Washington. NBC was also about to sign off in New York when anchor Frank McGee received a telephone call on camera, apparently informing him of the shooting. A visibly stunned McGee spent the next few minutes filling time until he was ready to inform viewers that Kennedy had been shot. NBC reporter Charles Quinn was one of the first to report from the scene of the shooting, telling viewers, \"He's lying here on the floor."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Until 1987, the LAPD retained the original files, reports, transcripts, fragments of the bullets that struck Kennedy and the four other bystanders in the kitchen pantry, the .22 caliber Iver-Johnson handgun used by Sirhan, Kennedy's blood-stained clothes and other artifacts related to the assassination. In 1987, the LAPD donated the entire evidence collection (except for Kennedy's clothes) to the California State Archives in Sacramento for permanent preservation. The Robert F. Kennedy Assassination Archives of the University of Massachusetts Dartmouth (known as the Southeastern Massachusetts University prior to 1991) also contain a large collection of materials on the assassination, located at the Claire T. Carney University Library."}, {"title": "Sirhan Sirhan", "text": "Sirhan Sirhan In a 1980 interview with M. T. Mehdi, Sirhan claimed that his actions were fueled by liquor and anger. He then complained that the parole board was not taking these \"mitigating\" circumstances into account when they continually denied his parole. On May 10, 1982, Sirhan told the parole board: \"I sincerely believe that if Robert Kennedy were alive today, I believe he would not countenance singling me out for this kind of treatment."}, {"title": "Robert Reguly", "text": "Robert Reguly According to his son, Eric, \"the only event he covered that truly shattered him was Bobby Kennedy's assassination \"at the Ambassador Hotel in Los Angeles. (He was standing less than 10 metres from Kennedy when the senator was shot.) Reguly garnered a third National Newspaper Award for his coverage of anti-war protests and race riots. In 1977, Reguly left the \"Star\" to join the staff of the \"Toronto Sun\", where he specialized in investigative pieces on the Royal Canadian Mounted Police. In 1981, he left the \"Sun\" and became a spokesperson for the Ontario Ministry of the Environment."}, {"title": "Andy Williams", "text": "Andy Williams Once Barnaby ceased operating as a working record company at the end of the 1970s, Williams licensed the old Cadence material to various other labels (such as Var\u00e8se Sarabande and Rhino in the U.S.) after 1980. Politics. Williams was close friends with Robert F. Kennedy and his wife, Ethel Kennedy, and campaigned for Kennedy in the 1968 Democratic presidential primary races. Williams was among the celebrities who were in Kennedy's entourage in the Ambassador Hotel in Los Angeles when Kennedy was shot and mortally wounded by Sirhan Sirhan in June 1968."}, {"title": "Sirhan Sirhan", "text": "Sirhan Sirhan Five other people at the event were also shot, but all five recovered: Paul Schrade, an official with the United Automobile Workers union; William Weisel, an ABC TV unit manager; Ira Goldstein, a reporter with the Continental News Service; Elizabeth Evans, a friend of Pierre Salinger, one of Kennedy's campaign aides; and Irwin Stroll, a teenage Kennedy volunteer."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Mutual News was among the first to broadcast a report from the assassination location, because reporter Andrew West of KRKD, a Mutual Broadcasting System radio affiliate in Los Angeles, captured on audio tape the sounds of the immediate aftermath of the shooting but not the actual shooting itself, using his reel-to-reel tape recorder and attached microphone. He had just recorded Kennedy's victory speech from the podium, and he followed Kennedy and his entourage to the kitchen pantry. West turned his recorder on again seconds after Kennedy was shot and started reporting the developments."}, {"title": "Robert Healy (journalist)", "text": "Robert Healy (journalist) His work landed him on the master list of Nixon political opponents. Healy also wrote a column for many years called, Political Circuit. Healy was credited for disarming Sirhan Sirhan with kicking the gun out of his hands shortly after the assassination of Robert F. Kennedy. In 1962, Healy nearly ended Edward M. Kennedy's first United States Senate campaign. Healy released information that the candidate was expelled as an undergraduate from Harvard for cheating on an exam. Awards and honors. Healy was a part of a team with \"The Boston Globe\" that won its first Pulitzer Prize for Public Service."}, {"title": "\u015amigus-dyngus
