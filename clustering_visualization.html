.13955536484718323, 0.06319514662027359, 0.18569393455982208, 0.08364029973745346, 0.17860236763954163, -0.1024399846792221, 0.02785506471991539, 0.07648715376853943, 0.1846509575843811, 0.17792223393917084, 0.01662375219166279, -0.056068114936351776, 0.10093338787555695, -0.027476102113723755, 0.15376192331314087, 0.1350196897983551, 0.0104342270642519, 0.04873831570148468], "mode": "markers", "name": "Cluster 5", "marker": {"size": 8, "color": "rgb(253,180,98)"}, "text": ["Document 55", "Document 72", "Document 78", "Document 79", "Document 88", "Document 89", "Document 92", "Document 95", "Document 116", "Document 124", "Document 134", "Document 141", "Document 157", "Document 178", "Document 183", "Document 189", "Document 202", "Document 203", "Document 207", "Document 216", "Document 230", "Document 232", "Document 234", "Document 237", "Document 254", "Document 261", "Document 265", "Document 266", "Document 267", "Document 273", "Document 274", "Document 276", "Document 282", "Document 285", "Document 292", "Document 296", "Document 310", "Document 323", "Document 325", "Document 333", "Document 340", "Document 343", "Document 356", "Document 357", "Document 358", "Document 366", "Document 367", "Document 368", "Document 372", "Document 390", "Document 402", "Document 408", "Document 418", "Document 422", "Document 424", "Document 434", "Document 437", "Document 440", "Document 443", "Document 449", "Document 451", "Document 452", "Document 455", "Document 458", "Document 474", "Document 475", "Document 477", "Document 486", "Document 487", "Document 490"], "customdata": [{"title": "Park Place Gallery", "text": "Park Place Gallery The gallery was a large open exhibition space with an office and second showing space in the back. In general there were two-person exhibitions each featuring a painter and a sculptor in the larger front room, and a small selection of artists work in the back room. The first director of Park Place Gallery was John Gibson who later opened his own gallery in the early 1970s. He was succeeded by Paula Cooper who after Park Place Gallery closed in the late 1960s opened the Paula Cooper Gallery in SoHo."}, {"title": "Lance Fung Gallery", "text": "Lance Fung Gallery Lance Fung Gallery opened its doors in 1996 with an exhibition by Shigeko Kubota, to showcase this artist\u2019s work. Going forward the gallery built a reputation as an innovative venue for Intermedia, site-specific and process based art and installation. The gallery encouraged experimentation with ideas and materials, allowed an artist run layer to dialogue within its overall process and introduced chosen emerging artists in context with highly established artists. Among many artists who showed at Lance Fung Gallery, permanent artists of the first five years include Gordon Matta-Clark, Gema Alava, Richard Humann, Peter Hutchinson and Nam June Paik."}, {"title": "Reena Spaulings", "text": "Reena Spaulings Merlin Carpenter, in turn, installed a caf\u00e9 within the gallery of the Tate to comment on incorporating their work within the Tate's corporate spaces. Quotes could be read in the caf\u00e9, including \"You put my work in the Tate's caf\u00e9, so I'll put the Tate caf\u00e9 in your art gallery.\" Gallery. Reena Spaulings Fine Arts, named after the novel and pseudonym, was founded by John Kelsey and Emily Sundblad in 2004. The gallery is located at 165 East Broadway in New York City, United States."}, {"title": "Jen Bekman Gallery", "text": "Jen Bekman Gallery Jen Bekman Gallery is a former art gallery located at 6 Spring Street in New York City. It was established by Jen Bekman in March 2003 on Spring Street west of Bowery, and closed in August 2013. Bekman's goals were to help emerging artists become more appreciated, and to encourage a broader swath of people to feel comfortable buying art. Jen Bekman Gallery exhibited the work of artists in the mediums of photography, works on paper, paintings and mixed media."}, {"title": "Red Grooms", "text": "Red Grooms In the spring of 1958, Grooms, Yvonne Andersen and Lester Johnson each painted twelve-foot by twelve-foot panels, which they erected with telephone poles on a parking lot adjacent an amusement park in Salisbury, MA..\" Inspired by artist-run spaces such as New York's Hansa Gallery and Phoenix, and Provincetown's Sun Gallery, Grooms and painter Jay Milder opened the City Gallery in Grooms' second-floor loft in the Flatiron District. When Phoenix refused to show Claes Oldenburg, Grooms and Milder dropped out of Phoenix and City Gallery presented Oldenberg's first New York exhibition, as well as that of Jim Dine."}, {"title": "Maccarone (art gallery)", "text": "Maccarone (art gallery) Maccarone is a contemporary art gallery in the West Village neighborhood of New York City. History. Founded in 2001 by Michele Maccarone, the gallery opened in an abandoned electronics store at 45 Canal Street. The gallery was among the first to exhibit in Chinatown, and the space allowed for the mounting of several projects historic in scope and unique to the space, including young artists alongside historic figures. For the opening show by Christoph B\u00fcchel, visitors had to sign a waiver before crawling through a carved hole in the wall to enter various small rooms, some of which were only four feet high. In 2007, the gallery moved to the West Village where it inhabits a space at 630 Greenwich Street."}, {"title": "Brooklyn Arts Gallery", "text": "Brooklyn Arts Gallery The Brooklyn Arts Gallery was Brooklyn's first art gallery. Located in the borough's Brooklyn Heights neighborhood in New York City, the gallery first opened on January 22, 1958, with the purpose being to \"provide facilities where artists may display their work to the public at a minimum cost and without red tape.\" Open to the public and free of charge to both patrons and artists, the gallery was privately established for the benefit of lesser-known artists in Brooklyn by its founder and director, Sylvia Dwyer."}, {"title": "Washington Gallery of Modern Art", "text": "Washington Gallery of Modern Art Other important events at the Gallery included the first Franz Kline retrospective in 1962, curated by Alice Denney, and the \"Popular Image Show\" in 1963, which included artists like Robert Rauschenberg, Jasper Johns, Tom Wesselmann, George Brecht, Claes Oldenburg, Jim Dine and James Rosenquist. The Gallery organized the raucous \"Pop Festival\" the same year, which was the first occasion on which Rauschenberg performed his now famous \"Pelican.\" John Cage and the Judson Dancers performed, Oldenburg staged a happening called \"Stars,\" and Robert Rosenblum delivered a lecture on Pop Art."}, {"title": "Rivington Arms", "text": "Rivington Arms Rivington Arms was an art gallery in New York City. Melissa Bent and Mirabelle Marden (daughter of artists Helen and Brice Marden) founded the gallery as a small storefront on Rivington Street in 2001, part of a new wave of galleries opening in the Lower East Side. In 2005, it moved to a larger space on East 2nd Street. The gallery participates in the following art fairs: The Armory Show, Frieze, NADA, and VOLTAshow. It was announced on November 5, 2008 in Artforum that due to business differences, Rivington Arms would be closing its location in January 2009 after they attended the Frieze Art Fair in London."}, {"title": "Holly Solomon Gallery", "text": "Holly Solomon Gallery Holly Solomon Gallery opened in New York City in 1975 at 392 West Broadway in Soho, Manhattan. Started by Holly Solomon - aspiring actress, style-icon, and collector - and her husband Horace Solomon, the gallery was initially known for launching major art careers and nurturing the artistic movement known as Pattern and Decoration, which was a reaction to the austerities of Minimal art. In 1969, Solomon opened the 98 Greene St. Loft."}, {"title": "Front Room Gallery", "text": "Front Room Gallery The Front Room Gallery is a contemporary art gallery located at 48 Hester Street in New York, NY. The directors are Daniel Aycock and Kathleen Vance. History. Since 1999 The Front Room Gallery has been dedicated to exhibiting artwork for emerging and mid-career artists with a concentration on photography, conceptual art, video, audio art, sculpture, and installation. The Front Room shows works that are at times ephemeral, conceptual or noncommercial in nature and supports a program that includes The Banner Project (public exhibition space) and hosts the multiples and editions program entitled Fuseworks (featured works by national and international artists.)"}, {"title": "Denis Cohn Gallery", "text": "Denis Cohn Gallery The Denis Cohn Gallery, founded by Denis Cohn, was an influential dealer gallery in Auckland, New Zealand in the 1980s. Born in Hale, England, Cohn's conversion to art came at the age of 14, at an exhibition of works by Henri Matisse and Pablo Picasso at the Manchester Art Gallery. Cohn became a precocious collector, looking for finds in junk shops. In his later teens Cohn moved to London, where he met painter Michael Ayrton, from whom he bought his first art work. Cohn met his life partner Bill Vernon in 1968."}, {"title": "Paula Cooper Gallery", "text": "Paula Cooper Gallery She then worked for Park Place Gallery, a co-operative of five painters and five sculptors, including Mark di Suvero, Robert Grosvenor and David Novros. 1968-1975. According to \"The New York Observer\", \"The history of Paula Cooper Gallery is, in many ways, the history of the New York art world.\" Cooper opened the first gallery at 96 Prince Street with $4,400 in October of 1968. \u201cI didn\u2019t like uptown,\u201d Ms. Cooper told \"The Observer\". \u201cI thought it was just little shops. I looked downtown. And people told me that I was crazy to open there."}, {"title": "St. John's University (New York City)", "text": "St. John's University (New York City) Founded in 1994, the Dr. M.T. Geoffrey Yeh Art Gallery is the university's art exhibition space. The Yeh Art Gallery partners with international contemporary artists to create exhibitions and learning opportunities for the university community and public. Dr. Owen Duffy is the gallery's director. Recent exhibitions include \"Fevzi Yazici: DARK WHITE\", the first art exhibition by the imprisoned Turkish journalist, which was featured in \"The Washington Post.\" Campuses."}, {"title": "Uovo", "text": "Uovo Uovo Fine Art Storage (stylized as UOVO) is a New York City -based art storage space provider that specializes in safeguarding high-value fine art, fashion, interior design, and archival collections.. The company operates three facilities in the New York City area and stored in its facilities are numerous notable works of art and memorabilia from the fine art, music, entertainment and fashion industries. History. Uovo was established in January 2013 by Steven Guttman, an art collector and real-estate developer, and Steve Novenstein. The company is named after \"uovo\", the Italian word for egg."}, {"title": "Paula Cooper Gallery", "text": "Paula Cooper Gallery The Paula Cooper Gallery is an art gallery in New York City founded in 1968 by Paula Cooper (nee Johnson). Artists. The gallery is primarily known for the Minimalist and Conceptual art ists it has represented and whose careers it helped launch, including: In addition to living artists, Paula Cooper Gallery also handles the estates of the following: Paula Cooper Gallery has in the past represented the following: History. Predecessors. Cooper ran her own space, the Paula Johnson Gallery, from 1964 to 1966, where Walter De Maria launched his first solo show in New York."}, {"title": "And/Or Gallery", "text": "And/Or Gallery The And/Or Gallery was a gallery founded by Anne Focke in Seattle, Washington, United States. It was the first alternative art exhibition and performance space in the Pacific Northwest. Organized in 1974 to provide an alternative space for performances, exhibitions, and other experimental art forms that could not be seen otherwise."}, {"title": "Brooklyn Arts Gallery", "text": "Brooklyn Arts Gallery The Gallery's exhibits of paintings, drawings, prints, sculptures, and ceramics reflected many artistic movements of that era, including expressionism, realism, modern, non-objective, and abstraction. Throughout the 1960s, the gallery remained a center for artists and was heralded for its cultural influence on the neighborhood. History. Like many local artists, Ms. Dwyer displayed her work at the Washington Square Outdoor Art Exhibit in Greenwich Village. In 1957 she sold a painting to a lawyer who worked in a professional building in Brooklyn Heights."}, {"title": "Kay Kurt", "text": "Kay Kurt Through her friend and fellow artist Jack Beal, Kurt met Ivan C. Karp, then Assistant Director of the Leo Castelli Gallery. Karp showed her work to gallerist Jill Kornblee, who began showing Kurt's paintings at the Kornblee Gallery in New York City in 1968. A year later her work was featured in London's Hayward Gallery \"Pop Art\" exhibition, curated by John Russell, then art critic of The Sunday Times, and artist and art critic Suzi Gablik."}, {"title": "Now Gallery", "text": "Now Gallery Now Gallery was a New York City art gallery based in East Village, Manhattan active from 1983 - 1989. It was a cultural concept of artist and art curator, Jacek Tylicki. Co-operating with Fashion Moda in the Bronx and along with the Fun Gallery, Now Gallery introduced New York Street art and Graffiti into the mainstream art world. The Now Gallery initiated the East Village art boom of the 1980s. Among others, artists exhibited in the Now Gallery 1983 - 1989 included:"}, {"title": "Wetterling Teo Gallery", "text": "Wetterling Teo Gallery The Wetterling Teo Gallery is one of the first international contemporary art galleries to operate in South-East Asia. Established in 1994, the gallery is the result of a joint venture between Wetterling Gallery in Sweden, and Daniel Teo in Singapore. It represents top American artists \u2014 such as Jasper Johns, Roy Lichtenstein, James Rosenquist, Robert Rauschenberg and Frank Stella \u2014 and pioneers of the POP generation such as the British artists David Hockney, Allen Jones and Richard Hamilton."}, {"title": "Galerie Perrotin", "text": "Galerie Perrotin In their entirety, the Parisian spaces amount to 2,370 square meters (25,500 sq. ft.) In May 2012, Perrotin opened its Hong Kong gallery at 50 Connaught Road Central, designed by architect Andre Fu, totaling 650 square meters / approx. 7,000 square feet. Perrotin announced in 2020 that the Hong Kong gallery will move across the harbor to K11 ATELIER Victoria Dockside on the Tsim Sha Tsui waterfront. From 2013 to 2016, Perrotin New York was housed in a historic building on the Upper East Side \u2019s iconic Madison Avenue."}, {"title": "Foksal Gallery", "text": "Foksal Gallery They also proposed that the venue, \"as the most authentic theme of the event\", was now to become the actual subject. In addition to the aforementioned critics, the artist-founders at the Foksal included Tadeusz Kantor, Roman Owidzkiego, Edward Krasinski (whose signature blue Scotch tape intervention still winds its way through the gallery's ancillary spaces), Zbigniew Gostomski and Henryk Sta\u017cewski. Zbigniew Gostomski (b."}, {"title": "Galerie Lelong", "text": "Galerie Lelong Galerie Lelong & Co. is a contemporary art gallery in New York City and Paris. It was founded by Jacques Dupin, Daniel Lelong and Jean Fr\u00e9mon, opening in Paris in 1981 and a New York branch in 1985. The gallery is led by Jean Fr\u00e9mon, Daniel Lelong and Patrice Cotensin in Paris and Mary Sabbatino in New York. Artists. The full list of exhibited artists include:"}, {"title": "Wynick/Tuck Gallery", "text": "Wynick/Tuck Gallery 80 Spadina. In the early 1980s, David Tuck and Lynne Wynick, along with fellow art dealer Olga Korper, decided to move to the mostly-industrial King and Spadina area which was being abandoned by the garment industry. In October 1982, Tuck and Wynick opened at 80 Spadina Avenue as Wynick/Tuck Gallery with a large show of work by Canadian realist painter John Hall. Globe and Mail critic Lisa Bowen lauded the new 6000-square-foot space in an article comparing the new energy of King and Spadina area galleries to the slickness of Yorkville area galleries."}, {"title": "Smolin Gallery", "text": "Smolin Gallery The Smolin Gallery was an avant-garde art venue and gallery on 57th Street in New York City, at its peak in the 1960s. It was known for its involvement with installation art, performance art and experimental art, and was best known for the Allan Kaprow assemblage performance of September 11\u201312, 1962 entitled \"Words\", believed to be the first allowing the audience to participate in an art gallery context. Kaprow \"used two continual rolls of cloth with words from poems, newspapers, comic and telephone books\" during which the audience were asked to \"tear off the words, staple them together, write notes, even attack and hack them\"."}, {"title": "Johann K\u00f6nig (art dealer)", "text": "Johann K\u00f6nig (art dealer) Today, the building also accommodates other tenants, including New York University Berlin \u2019s art studio. In 2016, K\u00f6nig Galerie reopened its original Dessauer Stra\u00dfe location for Gallery Weekend Berlin. Since the gallery moved into St Agnes, the space at Dessauer Stra\u00dfe is also the studio of Jeppe Hein. In 2017, K\u00f6nig Galerie opened a second location in a former underground carpark in London. In partnership with MCM Worldwide, the gallery later maintained space at MCM branches in Tokyo (2019\u20132020) and Seoul (since 2021). Programming."}, {"title": "Lance Fung Gallery", "text": "Lance Fung Gallery Lance Fung Gallery (1996-2003) was an art gallery of contemporary art once located at 537 Broadway in New York City where it shared an exhibition space with the Emily Harvey Gallery. History. The gallery was established in 1996. It closed its doors in 2003. Previously, Lance Fung had been the director of Holly Solomon Gallery for several years. The venue emerged when Lance Fung and artist Nam June Paik approached Emily Harvey suggesting the two galleries cooperate in the space. The result was a schedule of exhibitions important in the New York art scene during its functioning years."}, {"title": "Peter Halley", "text": "Peter Halley Halley's first larger one-person exhibition came in 1985 at International with Monument, a gallery at the heart of the East Village scene run by Meyer Vaisman, Kent Klamen, and Elizabeth Koury, who had all met at the Parsons School of Design. Around this time, Halley introduced Jeff Koons to Vaisman, and Koons subsequently exhibited at International with Monument as well. In October 1986, Vaisman organized a group show at New York's more established Sonnabend Gallery that featured work by Halley, Ashley Bickerton, Jeff Koons, and Vaisman himself."}, {"title": "Saatchi Gallery", "text": "Saatchi Gallery The Saatchi Gallery opened in 1985 in Boundary Road, St John's Wood, London in a disused paint factory of. The first exhibition was held March\u2014October 1985 featured many works by American minimalist Donald Judd, American abstract painters Brice Marden and Cy Twombly, and American pop artist Andy Warhol. This was the first U.K. exhibition for Twombly and Marden. These were followed throughout December 1985 \u2013 July 1986 by an exhibition of works by American sculptor John Chamberlain, American minimalists Dan Flavin, Sol LeWitt, Robert Ryman, Frank Stella, and Carl Andre. During September 1986 \u2013 July 1987, the gallery exhibited German artist Anselm Kiefer and American minimalist sculptor Richard Serra."}, {"title": "Yazmany Arboleda", "text": "Yazmany Arboleda Arboleda created or \u201cfabricated\u201d the existence of two art galleries in New York city: the Leah Keller Gallery and the Naomi Gates Gallery. These galleries had corresponding websites, physical addresses (empty parking-lots in the Chelsea neighborhood in Manhattan), and telephone numbers leading to automated voicemails announcing to the caller that there was no one currently available to answer the phone. The photos of the physical space that appeared online was a collection of photographs of \u201creal\u201d Manhattan galleries taken by the artist himself."}, {"title": "Team Gallery", "text": "Team Gallery Team Gallery is a contemporary art gallery located in the SoHo neighborhood of New York City, with an additional project space in Venice, CA. It was founded by Jos\u00e9 Freire and Lisa Ruyter in 1996. Team has represented such artists as Ryan McGinley, Banks Violette, Cory Arcangel, Sam McKinniss, and Gardar Eide Einarsson. History. Team was founded by Jos\u00e9 Freire and artist Lisa Ruyter in 1996, the gallery moved from Chelsea to SoHo in 2006, and opened a second space in the same neighborhood, in 2011."}, {"title": "White Columns", "text": "White Columns White Columns is New York City\u2019s oldest alternative non-profit space. White Columns is known as a showcase for up-and-coming artists, and is primarily devoted to emerging artists who are not affiliated with galleries. All work submitted is looked at by the director. Some of the artists receive studio visits and some of those artists are exhibited. White Columns maintained a slide registry of emerging artists, which is now an online curated artist registry. History and locations. White Columns was founded in 1970 in the SoHo neighborhood of New York City by Jeffrey Lew and Gordon Matta-Clark."}, {"title": "OK Harris Gallery", "text": "OK Harris Gallery The OK Harris Gallery was an art gallery located at 383 West Broadway in SoHo, New York City. The gallery closed in 2014. Founded by longtime art dealer Ivan Karp after leaving the Leo Castelli gallery in 1969 where he had worked as gallery co-director for nearly 10 years. Karp opened his own gallery called the \"OK Harris Gallery\" in SoHo (which at the time was one of the first galleries in the newest gallery district in New York City). Previously located at 465 West Broadway, in the early 1970s it hosted exhibits by emerging artists as well as well known veteran artists."}, {"title": "Baskerville + Watson", "text": "Baskerville + Watson Baskerville + Watson was an American contemporary art gallery located in New York City, New York, United States from 1980 to 1988. History. Baskerville + Watson, incorporated by Lewis Baskerville and Simon Watson in 1980-1981, was first located on 24 W. 57th Street, New York City, New York. The gallery typically exhibited younger artists who had yet to show above 14th St. The 57th Street gallery, as well as its subsequent Soho venue and Baskerville's PH in the Majestic, were three of Tod Williams Billie Tsien Architects' earliest realized projects."}, {"title": "124 Ridge Street Gallery", "text": "124 Ridge Street Gallery The 124 Ridge Street Gallery was a collective gallery founded in New York's Lower East Side in 1985. Founding members were Susan Bachemin, Elizabeth Evers, Jane Fine, Matthew Harrison, Michael Kaniecki, Robert McGrath, Heidi Marben, Laurie Olinder, and Joe Vinson. Subsequent members included Amy Berniker, Ruth Pomerantz, Paul Rodriguez, Roger W. Sayre, Ann Shea, Paul Villinski and Carla Weisberg. The gallery exhibited art and film from local artists and filmmakers during the 1980s East Village art gallery scene, including Matty Jankowski\u2019s 1987 mail art show \"The Joke is in the Mail.\" The film screening series Film Crash was founded at the gallery. The gallery was closed in 1997."}, {"title": "Semaphore Gallery", "text": "Semaphore Gallery Semaphore Gallery was a contemporary art gallery founded by Barry Blinderman in 1980 in New York City, located at 462 West Broadway in the Soho district. In 1984, Semaphore East was also established on the corner of 10th and Avenue B in the East Village district of New York City. Semaphore Gallery closed both spaces in 1987. History. Semaphore Gallery helped launch the careers of Walter Robinson, Martin Wong, Rebecca Howland, Lady Pink, Bobby G, Futura 2000, Joseph Nechvatal, Jane Dickson, Cara Perlman, Tseng Kwong Chi, Duncan Hannah, and Nancy Dwyer."}, {"title": "Kent Fine Art", "text": "Kent Fine Art Kent Fine Art is an art gallery in New York City founded in 1985 by Douglas Walla. About. Founded in 1985, Kent Fine Art opened at the corner of Madison & 57th Street in the Fuller Building, New York. Since 57th Street, the gallery has maintained galleries in Soho, and the Chelsea arts district in New York. Early exhibitions and publications focused on the lifetime sculpture of Medardo Rosso, the surrealists Meret Oppenheim and Dorothea Tanning, the catalogue raisonne for John Heartfield AIZ/VI, and the last lifetime show of Henry Moore: From Model to Monument."}, {"title": "Smolin Gallery", "text": "Smolin Gallery The \"Yam Festival\", held at George Segal s farm, in New Brunswick was venue on May 19, 1963 to actions and Happening s by artists including Dick Higgins, Allan Kaprow, La Monte Young and Wolf Vostell who made the happening \"TV Burying\". In 1965, Doris Totten Chase gave her first solo New York exhibition at the Smolin Gallery, featuring paintings on wood. She exhibited a series of small painted sculptures inset with hinged sections which opened to reveal additional painted sections."}, {"title": "Grand Central Art Galleries", "text": "Grand Central Art Galleries After the gallery \"wandered about for several years\" it settled at 130 East 56th Street in 1950. Artists represented by Grand Central Moderns included Byron Browne, Lamar Dodd, Jennett Lam, and Louise Nevelson. Grand Central Moderns closed in 1967. Transition. While they were founded during the 1920s boom, the Grand Central Art Galleries were structured so that they could withstand economic downturns. Three funding streams were envisioned: members fees, which in the early years provided the majority of income; sales commissions; and proceeds from ticket sales. Income remaining after expenses safeguarded in a conservatively managed \"sinking fund\" (reserve) that the founders established."}, {"title": "56 Henry (art gallery)", "text": "56 Henry (art gallery) 56 Henry is an American contemporary art gallery owned by Eleanor Rines. It is located at 56 Henry Street in New York City. History. Rines opened her first gallery, 55 Gansevoort, in New York's Meatpacking District in 2013. The gallery was known for showcasing unique emerging and established artists in its modest storefront space."}, {"title": "Jonathan LeVine", "text": "Jonathan LeVine LeVine moved his gallery in 2005 to Manhattan, New York City. Gallery. In January 2005, LeVine opened the Jonathan LeVine Gallery to the Chelsea neighborhood of Manhattan, at 529 West 20th Street. The gallery promoted graffiti art as fine art, holding a major group show in conjunction with S\u00e3o Paulo's Choque Cultural gallery, in 2007. Work by eight Brazilian street and graffiti artists was exhibited as \"Ruas De S\u00e3o Paulo\"."}, {"title": "Barnett-Aden Gallery", "text": "Barnett-Aden Gallery The Barnett-Aden Gallery was a nonprofit art gallery in Washington D.C. founded by James V. Herring and Alonzo J. Aden, who were associated with Howard University's art department and gallery. The gallery, which opened on October 16, 1943 and operated until 1969, was the first successful Black-owned private art gallery in the United States; showcased numerous important artists; and became an important, racially integrated part of the artistic and social worlds of 1940s and 1950s Washington, D.C. The gallery was located in the first floor of the 127 Randolph Place, NW row home shared by the two founders, who were life partners."}, {"title": "Andrea Rosen Gallery", "text": "Andrea Rosen Gallery Andrea Rosen Gallery is an art gallery in New York City, founded by Andrea Rosen in 1990. With two locations in the Chelsea neighborhood, the gallery specializes in contemporary and modern art, representing an international group of established and emerging artists, as well as historical artist estate s. History and Program. Andrea Rosen Gallery opened in January 1990 with an inaugural exhibition of paper stack works by Felix Gonzalez-Torres at the gallery's original location at 130 Prince Street in SoHo This exhibition would set the agenda for the gallery's program, conceptually rigorous and advocating an awareness of our responsibility as artists and participants within both the contemporary art world and history."}, {"title": "Gary Tatintsian Gallery", "text": "Gary Tatintsian Gallery Gary Tatintsian Gallery is one of the largest private contemporary art institutions in Moscow, dedicated to exhibitions of the leading representatives of the world art scene. Owned and directed by Gary Tatintsian. History. First opened in Chelsea, New York (1998), and later in downtown Moscow (2005), gallery focused on contemporary Western art, Russian avant-garde of the early 20th century, photography and design."}, {"title": "Stephen Haller Gallery", "text": "Stephen Haller Gallery The Stephen Haller Gallery is a contemporary art gallery in Midtown Manhattan, New York City. The gallery exhibits significant, contemporary painting and is known for presenting paintings imbued with rich textures and surfaces. Stephen Haller Gallery represents artists Michel Alexis, Kate O'Donovan Cook, Nobu Fukui, Catherine Gfeller, Johannes Girardoni, Gregory Johnston, Sam Jury, Ronnie Landfield, Lloyd Martin, Kathy Moss, Michael Mulhearn, Johnnie Winona Ross, Linda Stojak, and Larry Zox."}, {"title": "Don Soker Contemporary Art", "text": "Don Soker Contemporary Art Later in that decade, the gallery began to exhibit prominent local and international artists including Bruce and Norman Yonemoto, Michi Itami, Yoong Bae, Stanley William Hayter, Paul Wunderlich, Jorg Schmeisser, Peter Van Riper, Jeffrey Vallance, Mary Woronov, Mike Kelley, Ronald Chase, Karolyi Zsigmond and Geza Samu. From 1983 to 1985, the gallery developed and operated an alternative exhibition/performance space in the basement. As the entrance was on the small alley behind the building Bannam Place, it was called Bannam Place Exhibition Space. It was modeled on what became New Langton Arts, initially run by the San Francisco Art Dealer\u2019s Association of which Don Soker was a founder."}, {"title": "Byron Gallery", "text": "Byron Gallery The Byron Gallery was an art gallery founded in 1961 by Charles Byron and was located on Madison Avenue, New York, New York in the United States. Byron Gallery exhibited primarily Surrealist masters, emerging contemporary painters and sculptors, and the occasional Old Master s and ancient art exhibit. The gallery closed in 1971. The gallery represented selected artists and also sold work by other artists represented by other galleries or from the secondary market. Artists represented by Byron Gallery included: Herbert Bayer, Albert Kotin, Clement Meadmore, Richard Merkin, Brian O'Doherty, Hans Richter and John Vickery."}, {"title": "Fun Gallery", "text": "Fun Gallery The Fun Gallery was an art gallery founded by Patti Astor and Bill Stelling in 1982. The Fun Gallery had a cultural impact until it closed in 1985. As the first art gallery in Manhattan's East Village, it exposed New York to the talents of street art by showcasing graffiti artists like Fab 5 Freddy, Futura 2000, Lee Qui\u00f1ones, Zephyr, Dondi, Lady Pink, and ERO. Contemporary artists Kenny Scharf, Jean-Michel Basquiat, and Keith Haring also had solo exhibitions at the Fun Gallery. History. The Fun Gallery emerged from the punk scene of the late 1970s in the East Village."}, {"title": "Timothy Taylor (gallery)", "text": "Timothy Taylor (gallery) The new space at Carlos Place opened in October 2007 with an inaugural exhibition of Alex Katz's \"One Flight Up\"., The move allowed the gallery to exhibit a greater scope of works in a space designed by Eric Parry Architects. The gallery has produced over twenty publications, and shown over seventy exhibitions since its opening. Timothy Taylor also takes part in art fairs, including Frieze Art Fair, Art Basel Miami, and Art Basel. The art dealer Timothy Taylor is its owner and director."}, {"title": "Matthew Marks Gallery", "text": "Matthew Marks Gallery Matthew Marks is an art gallery located in the New York City neighborhood of Chelsea and the Los Angeles neighborhood of West Hollywood. Founded in 1991 by Matthew Marks, it specializes in modern and contemporary painting, sculpture, photography, installation art, film, and drawing s and prints. The gallery has three exhibition spaces in New York City and two in Los Angeles. Artists. Matthew Marks represents several living artists, including: In addition, the gallery manages various artist estates, including: In the past, the gallery has worked with the following artists and estates: History. Matthew Marks worked for the Pace Gallery in New York City and Anthony d'Offay in London prior to opening his own gallery."}, {"title": "C. Grimaldis Gallery", "text": "C. Grimaldis Gallery The Baltimore Chronicle described the space as a \"...well-proportioned, ornate, high-ceilinged gallery, painted white'to let the art speak.'\" Starting in the late 1970s and into the late 1980s C. Grimaldis Gallery was among several art galleries on Charles Street in Baltimore City including G.H. Dalsheimer Gallery, Meredith Gallery, B.R. Kornblatt Gallery, Purnell Galleries and George Ciscle Gallery. Sharon Dickman wrote in The Evening Sun Accent, \"From Saratoga to Chase streets, the Charles street galleries can be penciled in, block after block, like C\u00e9zanne bathers standing at the water's edge.\""}, {"title": "Katharina Rich Perlow Gallery", "text": "Katharina Rich Perlow Gallery The Katharina Rich Perlow Gallery is an art gallery in New York City that was involved in the New York art market of the 1980s and 1990s. The gallery was founded by Katharina Rich Perlow on New York's Upper East Side in 1985, moved to SoHo in 1988, and relocated to the Fuller Building in 1999. Throughout its history, the gallery mounted solo exhibitions for many American artists including Milton Avery, Sally Michel Avery, Robert Goodnough, John Ferren, Ian Hornak, and Irving Kriesberg, among others."}, {"title": "The Art of This Century gallery", "text": "The Art of This Century gallery The Art of This Century gallery was opened by Peggy Guggenheim at 30 West 57th Street in Manhattan, New York City on October 20, 1942. The gallery occupied two commercial spaces on the seventh floor of a building that was part of the midtown arts district including the Museum of Modern Art, the Museum of Non-Objective Painting, Helena Rubinstein's New Art Center, and numerous commercial galleries. The gallery exhibited important modern art until it closed in 1947, when Guggenheim returned to Europe. The gallery was designed by architect, artist, and visionary Frederick Kiesler. The gallery."}, {"title": "Talley Dunn Gallery", "text": "Talley Dunn Gallery Talley Dunn Gallery, formerly the Dunn and Brown Contemporary (1999\u20132011), is a commercial art gallery in Dallas, Texas. History. It was founded in 1999 by Talley Dunn and Lisa Brown; since 2011 it is run solo by Dunn."}, {"title": "David Maupin", "text": "David Maupin In September 2002 the gallery moved to a bigger space, also located in Chelsea. A second New York gallery at 201 Chrystie Street opened in November 2007. In 2013, Koolhaas designed a gallery space in the historic Pedder Building in Hong Kong. The inaugural exhibition featured Korean artist Lee Bul. Ahead of the inaugural Art Basel Hong Kong in 2013, Maupin joined the fair's selection committee. Lehmann Maupin's current three-story gallery space, designed by Peter Marino, opened in Chelsea in September 2018. Shortly after, the gallery inaugurated its nearly black box space for film screenings."}, {"title": "DODGEgallery", "text": "DODGEgallery DODGEgallery was an American contemporary art gallery on the Lower East Side of New York City. It was established in 2010 and closed in 2014. History. The gallery was founded in 2010 by Kristen Dodge on the Lower East Side of Manhattan, and closed in 2014. DODGEgallery hosted 56 exhibitions during its run, and represented 13 artists: Rebecca Chamberlain, Dave Cole, Taylor Davis, Environmental Services, Darren Blackstone Foote, Ted Gahl, Sheila Gallagher, Ellen Harvey, Jane Fox Hipple, Jason Middlebrook, Daniel Phillips, Cordy Ryman and Lorna Williams. \"Modern Painters\" listed DODGEgallery as one of the top 500 galleries in the world in 2013."}, {"title": "Artstar", "text": "Artstar The pilot episode of Artstar was privately screened during the Cannes Film Festival in 2005. The first public screening was held at the Museum of the Moving Image in New York City on May 12, 2006 at 8pm. Artstar premiered on Gallery HD on June 1, 2006 at 9pm. Criticism. Early episodes of Artstar have been criticized for being extended infomercials for Deitch Projects. Like Donald Trump on The Apprentice, art dealer Jeffrey Deitch is described in glowingly positive terms, by other dealers and artists in this case, and there are constant references to the \"exciting\" work that happens in his gallery."}, {"title": "Stux Gallery", "text": "Stux Gallery Prior to opening the gallery, Stefan, who holds a Ph.D. in Immunology, had been teaching at Harvard Medical School, while Linda was a performance artist who taught math at Boston Latin School; a shared interest in contemporary art drew them into the gallery business. The gallery opened on Newbury Street in December 1980, representing a group of artists from the Boston area, notably including Doug Anderson, Gerry Bergstein, Alex and Allison Grey, and Paul Laffoley, among others. It became a leader in what the Boston Globe called a \"Boston art renaissance\" in the early 1980s."}, {"title": "Paula Cooper Gallery", "text": "Paula Cooper Gallery In 2013, Paula Cooper Gallery opened two pop-up spaces, in a former auto parts shop at 197 10th Avenue, near 22nd Street, as well as on the ground floor of 521 West 21st Street. In 2018, the gallery temporarily moved its headquarters to a 9,000-square-foot space located at 524 West 26th Street due to construction in an adjacent building. In 2015, Paula Cooper was awarded France\u2019s Order of Arts and Letters, the country\u2019s highest distinction for contributions to French arts and culture. The Clock. In February 2011, Christian Marclay's twenty-four-hour multi-visual exhibit \"The Clock\" was exhibited in the gallery space."}, {"title": "Casey Kaplan", "text": "Casey Kaplan Casey Kaplan is a contemporary art gallery in New York City, in the United States. History. The gallery was founded in 1995 in a, one-room space located on the upper floor of a cast iron loft building on Broadway, before moving to Greene Street in 1997. The gallery relocated in 2000 to a store-front gallery space in Chelsea / Meatpacking District on 14th Street."}, {"title": "John Gibson Gallery", "text": "John Gibson Gallery The John Gibson Gallery was an art gallery in New York City founded in 1967 by John Gibson (Born 1933, Hinsdale, IL), in New York. The gallery was closed in 2001. John Gibson died on March 1, 2019. Artists. The gallery is primarily known for the Minimalist, land art, arte povera, conceptual art ists and European artists it has represented and whose careers it helped launch."}, {"title": "Louis K. Meisel", "text": "Louis K. Meisel The Louis K. Meisel Gallery. The Louis K. Meisel Gallery exhibits and sells the works of prominent photorealist artists such as: Classical music. Meisel also promotes classical music artists and is on the boards of Pro Musicis and Concert Artists Guild. Meisel and his wife Susan present over 30 classical music salon concerts at the Louis K. Meisel Gallery and at other venues such as Lincoln Center Carnegie Hall the Parrish Art Museum in Watermill, New York. References. Notes"}, {"title": "Jancar Kuhlenschmidt Gallery", "text": "Jancar Kuhlenschmidt Gallery Birth of an Art Capital 1955\u20131985, which accompanied the exhibition and was organized by Catherine Grenier in 2006 at the Centre Georges Pompidou, includes a timeline highlighting various art exhibitions including five that took place at Jancar/Kuhlenschmidt Gallery: the opening of Jancar/Kuhlenschmidt Gallery in May 1980; David Askevold\u2019s solo exhibition in January 1981; the group exhibition titled Thrift Store Paintings in 1981; William Leavitt\u2019s solo exhibition in 1982; and a featured spread on Christopher William\u2019s solo exhibition titled Source, The Photographic Archive, John F. Kennedy Presidential Library and Museum in 1982. The gallery held its last exhibition in June 1982. It was located at 4121 Wilshire Blvd. in the basement of the Los Altos Apartments."}, {"title": "Brooke Alexander Gallery", "text": "Brooke Alexander Gallery In 1985 it moved to 59 Wooster Street, in the downtown area of New York City, into an art neighborhood that had been named SoHo and included 83 other art galleries. The art dealer David Zwirner got his start in the art business there. The Alexanders separated in the early 1990s, and Mr. Brooke Alexander, whose brother was the artist Peter Alexander became the sole owner/director of the gallery. In 1995, Carolyn Alexander joined with prior Brooke Alexander Gallery director, Ted Bonin, to created the Alexander and Bonin Gallery."}, {"title": "Artspace (website)", "text": "Artspace (website) This value has since changed to include more valuable pieces. Artspace is quoted to have over 2,000 active artists from 400 galleries publishing works through its marketplace. The galleries and cultural institutions cover 30 countries and include The Guggenheim, The Whitney Museum, Museum of Contemporary Art Chicago and the Serpentine Galleries. Work on the website has come from artists such as Jeff Koons, Damien Hirst, Jasper Johns, Robert Rauschenberg and Yayoi Kusama. The website and marketplace are aimed at making art more accessible to those who know little about art, or live far away from galleries."}, {"title": "Hudson Franklin", "text": "Hudson Franklin Hudson Franklin was a contemporary art gallery in New York City owned by Nicole Francis. Exhibited artists include: Alice K\u00f6nitz, Andreas Fischer and Jamisen Ogg. History. Hudson Franklin closed on July 24, 2009."}, {"title": "Revolver Gallery", "text": "Revolver Gallery Revolver Gallery is a Los Angeles-based art gallery. Focused on Andy Warhol's pop art career, it houses the largest gallery-owned collection of Warhol's artwork. History. Revolver was established in Beverly Hills in 2012 by entrepreneur Ron Rivlin who began collecting Warhol after learning that a friend realized 600% return from a Warhol purchased 10 years earlier. Rivlin then started buying \"everything he liked.\" In a 2015 interview, he said, \u201cMy rule was, if I would put it up behind my sofa, I would buy it.\u201d Revolver is notable for exclusively dealing Warhol\u2019s work."}, {"title": "Saatchi Gallery", "text": "Saatchi Gallery The exhibited Serra sculptures were so large that the caretaker's flat adjoining the gallery was demolished to make room for them. From September 1987 \u2013 January 1988, the Saatchi Gallery mounted two exhibitions entitled \"New York Art Now\", featuring Jeff Koons, Robert Gober, Peter Halley, Haim Steinbach, Philip Taaffe, and Caroll Dunham. This exhibition introduced these artists to the U.K. for the first time. The blend of minimalism and pop art influenced many young artists who would later form the Young British Artists (YBA) group."}, {"title": "Annabelle Selldorf", "text": "Annabelle Selldorf For the David Zwirner Gallery in Chelsea, Selldorf leaned into the quiet confidence her work is known for, creating a seven-story, 30,000 square foot gallery space cladded in textured concrete and warm-toned teak, and filled with natural light. The industrial aesthetic of the building pays homage to the industrial history of the neighborhood. Always concerned with the environmental impacts of her work, the Gallery is the first LEED-certified commercial gallery in the United States. Hauser & Wirth 18th Street."}], "hoverinfo": "text"}, {"x": [-0.044081345200538635, -0.0743616595864296, -0.011337220668792725, -0.10535704344511032, -0.09750986099243164, -0.17063984274864197, 0.05922793969511986, -0.03426762670278549, -0.10242260247468948, -0.01799001730978489], "y": [-0.020498257130384445, -0.13339510560035706, -0.1427590698003769, 0.013114367611706257, -0.11777811497449875, 0.13577941060066223, -0.019023869186639786, 0.007375410757958889, 0.03435700386762619, 0.07654132694005966], "mode": "markers", "name": "Cluster 6", "marker": {"size": 8, "color": "rgb(179,222,105)"}, "text": ["Document 58", "Document 120", "Document 121", "Document 159", "Document 253", "Document 287", "Document 291", "Document 400", "Document 420", "Document 431"], "customdata": [{"title": "Ikon Gallery", "text": "Ikon Gallery The fitting out of the gallery was designed by Walter Thomson of Associated Architects and provided a space four times larger than the Swallow Street gallery and virtually forty times larger than the original Bull Ring kiosk. The number of visitors to the gallery rocketed into the hundreds and on occasions peaked at over a thousand a day providing many with their first opportunity of seeing modern and contemporary art by living artists. The opening show of large chalk on blackboard wall drawings by John Walker firmly established Birmingham as a city with a gallery devoted to the contemporary visual arts."}, {"title": "Institute of Contemporary Arts", "text": "Institute of Contemporary Arts The first two exhibitions at the ICA, \"40 Years of Modern Art\" and \"40,000 Years of Modern Art\", were organised by Penrose, and reflected his interests in Cubism and African art, taking place in the basement of the Academy Cinema, 165 Oxford Street. The Academy Cinema building included the Pavilion, a restaurant, and the Marquee ballroom in the basement; the building was managed by George Hoellering, the film, jazz and big band promoter."}, {"title": "Sylvani Merilion", "text": "Sylvani Merilion In 1961 her work appeared at Birmingham Museum and Art Gallery and in the \"Four Letter Art\" exhibition at the Royal Birmingham Society of Artists. In 1964 Merilion was one of the artists gathered by David Prentice to set up \"something to invigorate the city with progressive ideas about art.\" Originally intended as a \"gallery without walls\" the venture was eventually founded as the Ikon Gallery in a kiosk in the Bull Ring shopping centre in 1965. Merilion held solo exhibitions at the Ikon in 1965 and 1967 but resigned from the gallery in 1967, largely because she was pregnant, continuing to teach and create her own work."}, {"title": "Ikon Gallery", "text": "Ikon Gallery The consequent bronze cast sculpture was erected in Centenary Square, outside the Library of Birmingham, on 30 October 2014. Ikon Eastside. In July 2006, Ikon opened a second site in the Digbeth area of Birmingham, known as Ikon Eastside. It was housed in a Victorian former chapel and Sunday school, with the words \"Stay away from Lonely Places\" prominently displayed on the fa\u00e7ade - an artwork by Canadian artist Ron Terada. This venue closed in summer 2007, but the gallery opened a gallery in a different building a short distance away in May 2008. After being part of the Fazeley Studios complex it closed permanently in 2011. Current activities."}, {"title": "Academy 1-2-3 (cinema)", "text": "Academy 1-2-3 (cinema) Institute of Contemporary Arts. In 1948, in order to remedy the lack of initiative shown by the Tate Gallery (and other institutions) in informing the British public about contemporary artistic movements, the ICA (with offices in Charlotte Street) mounted its first exhibition, '40 Years of Modern Art: a Selection from British Collections'. The ICA signalled its new approach to the arts by choosing the basement of the Academy rather than an already sanctified \u2018art space\u2019."}, {"title": "Ikon Gallery", "text": "Ikon Gallery The Ikon Gallery () is an English gallery of contemporary art, located in Brindleyplace, Birmingham. It is housed in the Grade II listed, neo-gothic former Oozells Street Board School, designed by John Henry Chamberlain in 1877. The gallery's current director is Jonathan Watkins. Ikon was set up to encourage the public to engage in contemporary art. As a result, the gallery delivers an off-site Education and Interpretation scheme to educate audiences, and to promote artists and their work. The gallery is open every day of the week except Mondays, though it opens on bank holiday Mondays."}, {"title": "Ikon Gallery", "text": "Ikon Gallery In Ikon's founding prospectus it declares: \"Ikon is intended as an antithesis to exclusive art establishments and galleries \u2026 it has been formed because of the need for an accessible place where the exchange of visual ideas can become a familiar reality\"The lease on the kiosk expired after three years, but with Arts Council support the gallery was able to move to the former mortuary in the basement of Queens College in Swallow Street in 1968 and appointed Jeanette Koch as gallery manager. [3] During the next 4 years Ikon held 93 exhibitions and 40 group shows,[6] by which time the lease on the Swallow Street premises came to an end."}, {"title": "Ikon Gallery", "text": "Ikon Gallery Under the direction of Simon Chapman (who had previously run the Birmingham Arts Lab) assisted by Jeanette Koch, the gallery embarked on an ambitious expansion of broadening the exhibition programme to include the works of nationally and internationally recognised artists, and to move to a busier location in order to gain greater interest from a wider public. In the autumn of 1972, with increased financial support of The Arts Council together with new funding from West Midlands Arts Association, The Gulbenkian Foundation and a number of local charitable trusts and industry, Ikon re-located in The Birmingham Shopping Centre, a newly built shopping mall above New Street station."}, {"title": "Ruskin Galleries", "text": "Ruskin Galleries The Ruskin Galleries was a private art gallery located in what is now Chamberlain Square in Birmingham, England between 1925 and 1940. It provided a venue for the exhibition of modern art at a time when Birmingham's other major artistic institutions were marked by a high degree of artistic conservativism. Birmingham had been at the forefront of the emergence of several radical art movements in the 19th century, but during the early 20th century the city was largely resistant to emergining modernist trends in the visual arts."}, {"title": "Ikon Gallery", "text": "Ikon Gallery During the next 6 years, Ikon became positioned as one of the most important contemporary art galleries outside London, attracting both exhibitors and visitors from far beyond the city. Among the artists who had solo exhibitions were Ivor Abrahams, Allen Barker, Barry Burman, John Copnall, Vaughan Grylls, Trevor Halliday, David Hepher, Harry Holland, David Leveritt, John Mitchell, John Salt, Peter Sedgely, David Shepherd, William Tillyer and Roger Westwood."}], "hoverinfo": "text"}, {"x": [-0.09243075549602509, -0.1738436371088028, -0.15799060463905334, -0.1885753571987152, -0.1465802788734436, -0.12236934155225754, -0.18345420062541962, -0.07674409449100494, -0.1426476091146469, -0.12841194868087769, -0.06618976593017578, -0.19995924830436707, -0.19956500828266144, -0.1194370836019516, -0.09252388775348663, -0.12532265484333038, -0.14825817942619324, -0.19394901394844055, -0.128840371966362, -0.13850076496601105, -0.049956552684307 "Document 16", "Document 21", "Document 30", "Document 35", "Document 36", "Document 38", "Document 48", "Document 59", "Document 65", "Document 68", "Document 74", "Document 82", "Document 83", "Document 103", "Document 110", "Document 112", "Document 113", "Document 114", "Document 115", "Document 131", "Document 143", "Document 145", "Document 150", "Document 168", "Document 181", "Document 182", "Document 191", "Document 210", "Document 218", "Document 236", "Document 240", "Document 242", "Document 248", "Document 252", "Document 260", "Document 272", "Document 302", "Document 305", "Document 320", "Document 330", "Document 341", "Document 347", "Document 353", "Document 362", "Document 369", "Document 373", "Document 394", "Document 411", "Document 427", "Document 428", "Document 435", "Document 450", "Document 485"], "customdata": [{"title": "Ferens Art Gallery", "text": "Ferens Art Gallery The building also houses a children's gallery and a popular cafe. The building is now a Grade II listed building. In 2009, an exhibition and live performance took place at the venue, to help celebrate the 25th anniversary of the opening of The New Adelphi Club, a live music venue less than north. In 2013, the gallery acquired a fourteenth-century painting by Pietro Lorenzetti, depicting Christ Between Saints Paul and Peter. The acquisition was jointly funded by the Ferens Endowment Fund, the Heritage Lottery Fund and Art Fund."}, {"title": "Ferens Art Gallery", "text": "Ferens Art Gallery In May 2015, it was announced that the gallery would get a \u00a34.5 million makeover to enable it to host the Turner Prize in 2017 as part of the UK City of Culture programme. The gallery reopened on 13 January 2017. On 8 February 2017, Charles, Prince of Wales and Camilla, Duchess of Cornwall visited the gallery to view the completed refurbishment. In January 2018, Hull City Council announced that a record 519,000 visits has been made to the gallery during 2017."}, {"title": "Towner Gallery", "text": "Towner Gallery Towner Art Gallery is located in Eastbourne, East Sussex, on the south coast of England. It hosts one of the most significant public art collections in the South of England and draws over 100,000 visitors a year. It was described by ITV News as \"the region's biggest art gallery\", in 2017. It was established with a bequest in 1920, from John Chisholm Towner who had served as a local alderman. It was first homed in Manor Gardens, adjacent to Gildredge Park in the Old Town area of Eastbourne. Opening there in 1923, it closed when the building was sold in 2005."}, {"title": "Harley Gallery and Foundation", "text": "Harley Gallery and Foundation The Harley Gallery and Foundation is an educational charity situated on the ducal estate of Welbeck Abbey in North Nottinghamshire. The Harley Foundation. The Harley Foundation was set up in 1977 by Ivy, Duchess of Portland, \"to encourage creativity in all of us\". The Harley Foundation works towards this aim through the activities of The Portland Collection, The Harley Gallery and The Harley Foundation Studios. The Harley Foundation is a registered charity and in 2010-11 had a gross income of \u00a311,416,110. The Harley Gallery. The Gallery works towards the Foundation's objectives through the historical and contemporary exhibition programme, craft shop, events and education activities. History and architecture."}, {"title": "John Hansard Gallery", "text": "John Hansard Gallery The John Hansard Gallery is a contemporary visual art gallery and part of the University of Southampton. History. The John Hansard Building was originally located in building 50 in the University of Southampton building coding scheme. It was built in 1959 and was originally designed to house a tidal model of the Solent. The architect was Ronald Sims. The building was converted to gallery use in 1979-1980. Relocation. In 2018 the gallery moved to a new location in the centre of Southampton, opposite Guildhall Square, as part of a new arts complex."}, {"title": "Margate", "text": "Margate The view from the gallery is similar to that seen by Turner from his lodging house. To reduce the cost, Thanet District Council chose a new site inland from the harbour wall. The scheme was supported by the artist Tracey Emin, who was brought up in Margate. The building itself was designed by David Chipperfield Architects after the abandonment of the design by Sn\u00f8hetta + Spence architects. Building work started in 2008 but the project's initiator, John Crofts, died in 2009. The Turner Contemporary Gallery officially opened on 16 April 2011. Across the road from the gallery in Margate Old Town there is a community of independent shops."}, {"title": "Harley Gallery and Foundation", "text": "Harley Gallery and Foundation The cafe building was converted from the Lime House, which was used in the production of the gas, which was then stored in large circular gasometers- the circular shapes can still be seen in the courtyard. Events and education. Harley Art and Food Market and Harley Open Studios is an annual, key event in the Gallery's calendar. The Gallery and Foundation provide an educational programme of events, including workshops for primary school children, lectures on art history, and work with local students. The Harley Foundation Studios. The Harley Foundation Studios are workspaces close to the Harley Gallery, which are used by a wide variety of artists and craftspeople."}, {"title": "BD1 Gallery", "text": "BD1 Gallery BD1 Gallery is an art gallery in the city of Bradford, West Yorkshire, that opened in 2017 with an exhibition of the work of music photographer Lawrence Watson, showcasing portraits from Watson's 30-plus year career, including images of Oasis, David Bowie, Morrissey, Liam Gallagher, Noel Gallagher, Paul Weller, Snoop Dogg, Issac Hayes, Run DMC and George Clinton. Founder."}, {"title": "York Art Gallery", "text": "York Art Gallery York Art Gallery is a public art gallery in York, England, with a collection of paintings from 14th-century to contemporary, prints, watercolours, drawings, and ceramics. It closed for major redevelopment in 2013, reopening in summer of 2015. The building is a Grade II listed building and is managed by York Museums Trust. History. Foundation and development. The gallery was created to provide a permanent building as the core space for the second Yorkshire Fine Art and Industrial Exhibition of 1879, the first in 1866 occupied a temporary chalet in the grounds of Bootham Asylum."}, {"title": "Harley Gallery and Foundation", "text": "Harley Gallery and Foundation The gas works were in a state of ruin when work began to convert them into the Gallery; however, parts of the original detail and character of the original building were retained - including an original roof truss which is still visible within the building. The building won a Civic Trust Award for Architecture in 1995. Exhibitions. The three gallery spaces are used to exhibit a wide variety of contemporary and historical art and craft, with exhibitions changing five times a year. Previous fine art exhibitions have included David Hockney, Peter Blake, Euan Uglow and George Stubbs. Craft exhibitions have included Kate Malone, Junko Mori and Hiroshi Suzuki. The Craft Shop stocks work by over 300 makers."}, {"title": "York Art Gallery", "text": "York Art Gallery The gallery was forced to close a second time from 5 November 2020 as part of new national restrictions in England. It reopened on 1st December 2020, but York was moved into Tier 3 Restrictions on 31 December 2020, forcing the gallery to close again. In March 2021 it was announced that the Art Gallery would reopen on 28 May to coincide with the launch of a new exhibition'Grayson Perry: The Pre-Therapy Years'. Collection. Paintings. The gallery has more than 1,000 paintings."}, {"title": "Wolverhampton Art Gallery", "text": "Wolverhampton Art Gallery Wolverhampton Art Gallery is located in the City of Wolverhampton, in the West Midlands, United Kingdom. The building was funded and constructed by local contractor Philip Horsman (1825\u20131890), and built on land provided by the municipal authority. It opened in May 1884. The building. The two-storey building of Wolverhampton Art Gallery was designed by prominent Birmingham architect Julius Chatwin (1829\u20131907). It was built of Bath stone, an Oolitic Limestone from Bath, Somerset, with six red granite columns indicating the main entrance. The decorative sculptural frieze on the facade is composed of sixteen characters representing the Arts and Crafts, including sculpture, painting, architecture, pottery, glassblowing, and wrought-iron work."}, {"title": "Kettle's Yard", "text": "Kettle's Yard Kettle's Yard is an art gallery and house in Cambridge, England. The director of the art gallery is Andrew Nairne. Both the house and gallery reopened in February 2018 after an expansion of the facilities. Kettle's Yard galleries, shop and cafe are open Tuesday - Sunday, 11am - 5pm. The House is open Tuesday - Sunday, 12 - 5pm. Free, timed entry tickets to the House are available from the information desk. Online booking is coming soon. History and overview. Kettle's Yard House and Gallery lies on the west side of Castle Street, between Northampton Street and St Peter's Church."}, {"title": "BD1 Gallery", "text": "BD1 Gallery The debut show at the gallery in 2017 was'The World Is Yours', a photographic retrospective by Lawrence Watson, who has worked as a music and popular culture photographer for over thirty years, shooting for the NME as well as album covers for Paul Weller and Noel Gallagher.'The World Is Yours' exhibition had previously toured and been shown in Edinburgh and London. Location. The gallery is located on Godwin Street in Bradford city centre, on a site that had been unused for 12 years before being taken over by Brown as a gallery location. The BD1 Gallery is one of two centrally located art galleries in Bradford along with the Impressions Gallery."}, {"title": "Southampton City Art Gallery", "text": "Southampton City Art Gallery The gallery's educational service works closely with a range of professional visual artists, including Melanie Rose, Debra Marsh, Jo Bresloff and Alastair Eales. Changes to the Art Gallery. In November 2012, it was announced that the gallery's opening times were likely to be significantly reduced, as part of Southampton City Council's drive to save \u00a320 million. On 1 April 2013, the art gallery's opening times changed to the following times:"}, {"title": "Site Gallery", "text": "Site Gallery It must raise the funds to deliver exhibitions, event and produce events. It was founded officially in 1979 with a funding grant from Yorkshire Arts (Arts Council England) and began as an independent photography gallery in the Walkley area of Sheffield in 1978. During the period between 1979 and 1985 the gallery expanded to offer space for workshops, offices and darkrooms, whilst touring exhibitions throughout Britain. In 1988, the gallery moved to 1 Brown Street under the guidance of gallery director Matthew Conduit. In 1995 the gallery expanded to incorporate new digital and multimedia work alongside its traditional image production. In 1996 the gallery changed its name to Site Gallery."}, {"title": "Harley Gallery and Foundation", "text": "Harley Gallery and Foundation The Foundation also operates an \"incubator space\" for new artists, to assist them in setting up their practice, and grant-aid. Portland Collection. The Portland Collection opened in 2016 adjacent to The Harley Gallery. This gallery space shows works from the historical fine and decorative art collection of the Cavendish-Bentinck family, \"one of Britain\u2019s largest aristocratic art collections\". History and architecture. The Portland Collection was designed by Hugh Broughton Architects, and was named RIBA East Midlands Building of the Year in 2016. The new gallery is housed within the walls of the Victorian \"Tan Gallop\", a redundant structure previously used for training racehorses. Exhibitions."}, {"title": "S1 Artspace", "text": "S1 Artspace S1 Artspace is the only studio and gallery organisation in Yorkshire to commit all of its artists's studios to contemporary fine art practice. Facilities include an open-access wood workshop, arts library and reading room. The studio complex is based on an open plan layout to encourage and sustain a committed community of artists and to act as a platform for critical exchange, dialogue and collaboration. Current studio members include James Clarkson, Jamie Crewe, Joseph Cutts, Natalie Finnemore, Jerome Harrington, Jim Howieson, Hannah Knights, David McLeavy, Charlotte A. Morgan, Emily Musgrave, Jade Richardson, and Roanna Wells."}, {"title": "Castlefield Gallery", "text": "Castlefield Gallery The Castlefield Gallery is an art gallery in Manchester, England, located at 2 Hewitt Street, Knott Mill, Manchester. The gallery, a resource for contemporary visual artists, was founded by Manchester Artists Studio Association in 1984. The gallery has an exhibition and events programme, provides a professional development scheme for artists in its Project Space and PureScreen screens film and video works."}, {"title": "Tate St Ives", "text": "Tate St Ives It included a rotunda at the centre of the gallery, looking over Porthmeor Beach and was completed in 1993. The gallery opened in June 1993, the second of the Tate's regional galleries after Tate Liverpool, receiving more than 120,000 visitors before the end of the year. In 1999, to celebrate the solar eclipse (as St Ives was predicted to be the first British town to witness the event), Tate St Ives held an exhibition called \"As Dark as Light\", exhibiting work from Garry Fabian Miller, Gia Edzveradze and Yuko Shiraishi alongside art from local schoolchildren."}, {"title": "Stephen Snoddy", "text": "Stephen Snoddy In the spring of 1998, he moved to Milton Keynes as founder-director during the construction of a brand new gallery as part of the \u00a330 million Milton Keynes Theatre and Gallery complex. Milton Keynes Gallery (MK G) opened on 8 October 1999 with'The Rudimentary Pictures', an exhibition of 33 new works by Gilbert & George."}, {"title": "Site Gallery", "text": "Site Gallery Site Gallery is an art gallery in Sheffield, England. It specialises in moving image, new media and performance based art. Site Gallery is based at Brown Street in Sheffield's Cultural Industries Quarter. It is an international centre for contemporary art, and has extensive programme of exhibitions, conferences, artists talks and festivals. The gallery's exhibitions often coincide with a public programme including artist talks, symposia, screenings, workshops and reading groups. It was originally called Untitled Gallery. Sharna Jackson has been in post as Artistic Director since July 2018, co-directing alongside Judith Harry. Details. Site Gallery is a registered charity."}, {"title": "Paddock Wood", "text": "Paddock Wood Culture and community. Mascalls Gallery, a public art gallery opened in 2006 on the site of Mascalls Academy. It had a frequently changing programme of exhibition featuring national and international known artists. These included Henry Moore, LS Lowry, Graham Sutherland and Lee Miller as well as artists from Latin America, Japan and America. In 2010 Mascalls Gallery exhibited for the first time in the UK drawings by Marc Chagall for nearby Tudeley Church."}, {"title": "Northern Gallery for Contemporary Art", "text": "Northern Gallery for Contemporary Art In 2019, Northern Gallery for Contemporary Art was 50 years old, being the direct descendant of'Bookshop Gallery' founded in 1969 and its successor Ceolfrith Arts Centre, later Northern Centre for Contemporary Art. Despite the changes in location and name, the gallery's commitment to innovative, experimental art has been a constant. During its fifty years it has given UK premieres to artists from Sean Scully to Claes Oldenberg and Coosje van Bruggen, from Sam Taylor-Wood to Spartacus Chetwynd, and given the first UK shows to Cory Arcangel and Harun Farocki."}, {"title": "Gallery Oldham", "text": "Gallery Oldham Gallery Oldham is a free-to-view public art gallery in the Cultural Quarter of central Oldham, in Greater Manchester, England. Design. Designed by architects Pringle Richards Sharratt, Gallery Oldham was completed in its original form in February 2002. The art gallery integrates local museum and gallery services. An extension to include the \u00a313 million Oldham Library and Lifelong Learning Centre opened in April 2006. The building has library and learning facilities. Programming. Programming incorporates Oldham's art, social and natural history collections alongside touring work, newly commissioned and contemporary art, international art and work produced with local communities."}, {"title": "Newlyn Art Gallery", "text": "Newlyn Art Gallery The focus at Newlyn Art Gallery is on painting and drawing. Artists working in other media continue to be a part of the programme on occasions, but two-dimensional work is the clear focus. Recent shows have included major retrospectives by Roger Hilton and Breon O'Casey. As a dog-friendly venue, dogs on leads are allowed to visit the gallery. At Newlyn Art Gallery, the pavilion on the seaward side of the gallery is a glass structure on the ground-floor level, which supports a first floor clad in wet-laid Cornish slate, a building method specific to the region, but rarely seen in modern buildings."}, {"title": "Hastings Contemporary", "text": "Hastings Contemporary Local residents pay a reduced rate to enter the gallery, and on the first Tuesday of every month the gallery is free to all between the hours of 4pm - 8pm. Renaming. In Summer 2019 the Jerwood Gallery cut ties with the Jerwood Foundation amid a funding dispute. As part of its separation, the gallery rebranded to be called Hastings Contemporary, though will remain in the building owned by the Jerwood Foundation. The independent charity Hastings Contemporary is an Arts Council NPO receiving \u00a3100,000 per year grant from Arts Council England."}, {"title": "Fry Art Gallery", "text": "Fry Art Gallery The Fry Art Gallery Society was formed as a charity in 1985 and the gallery re-opened in its present form 1987. Prior to its closure it had been named the \"Gibson Gallery\". In 2002 the North West Essex Collection Trust, a separate charity, was formed, to be responsible for the safekeeping of the collection. In 2015 the Society purchased the freehold for the gallery building. Total visitor numbers for 2016 were approximately 11,000."}, {"title": "Site Gallery", "text": "Site Gallery Site Gallery's education programme is about working with young people from across South Yorkshire to inspire involvement and enjoyment in contemporary art. In 2009 Site Gallery launched the Site Young Apprentice Scheme (SYAS) which gives 14- to 21-year-olds from across South Yorkshire the opportunity to study the arts sector by working closely with the gallery through a variety of creative activities and projects. Past projects have involved Hatfield Visual Arts College, Aston Comprehensive, Sheffield Young Writer Groups, Cube Magazine, Rotherham Young Writers, Sheffield Hallam University and Doncaster, Rotherham and Sheffield Colleges."}, {"title": "Lancaster Arts at Lancaster University", "text": "Lancaster Arts at Lancaster University Immediately to the south of the Great Hall is the Peter Scott Gallery, The gallery was funded by Peter F Scott, CBE, and the Scott family trust, and originally located in Pendle College under the name \"Scott Gallery\". It was refurbished and enlarged in 1993 and features The Irene Manton Room on the ground floor and above it is a room dedicated to the John Chambers Collection. The main space of the Gallery is a versatile flat floor space used for film screenings, workshops, talks, events, Performance art and displaying collections."}, {"title": "Open Eye Gallery", "text": "Open Eye Gallery Open Eye Gallery is a photography gallery and archive in Liverpool, UK that was established in 1977. It is housed in a purpose-built building on the waterfront at Mann Island, its fourth location. Open Eye Gallery comprises an exhibition space on one floor and an archive space on another, and has large-scale graphic art installations on its external facade. It is the only gallery dedicated to photography and related media in North West England. It is a non-profit organisation and a registered charity. History. Open Eye Gallery first opened in Whitechapel, Liverpool (1977\u20131988); then Bold Street (1989\u20131995); then Wood Street (1996\u20132011); and finally Mann Island (2011\u2013present). Its current building was purpose-built."}, {"title": "Liverpool Art Prize", "text": "Liverpool Art Prize The Liverpool Art Prize is contemporary art competition open to professional artist s based in the Liverpool City Region area of the United Kingdom. Background. The inaugural competition took place in 2008. The competition was inspired by the Turner Prize held in Liverpool in 2007 at the Tate Gallery. The Liverpool Art Prize is organised by www.artinliverpool.com"}, {"title": "Culture of Leeds", "text": "Culture of Leeds Following the European Commission's decision for the UK to no longer able to bid to be part of the European Capital of Culture Competition, the City Council, along with partners, committed to a five-year cultural investment programme culminating in a year of cultural celebration in 2023. Art. Leeds Art Gallery, which opened in 1888, houses the best twentieth century collection outside London and a colourful wall painting for the Victorian staircase by Lothar G\u00f6tz."}, {"title": "Shipley Art Gallery", "text": "Shipley Art Gallery The Shipley Art Gallery is an art gallery in Gateshead, Tyne and Wear, England, located at the south end of Prince Consort Road. It has a Designated Collection of national importance. Origins. The Shipley Art Gallery opened to the public in 1917. This was made possible by a bequest from wealthy local solicitor and art collector, Joseph Ainsley Davidson Shipley (1822\u20131909). Shipley was a rather enigmatic person about whom little is known. He was born in Gateshead, near High Street. He was a solicitor in the Newcastle firm of Hoyle, Shipley and Hoyle. From 1884 until his death, he leased Saltwell Park House, now known as Saltwell Towers."}, {"title": "Fry Art Gallery", "text": "Fry Art Gallery The Fry Art Gallery is home to the North West Essex Collection, a set of more than 3,000 works by diverse, nationally important artists who have lived or worked in the area. The collection includes paintings, prints, books, artists' scrapbooks, ceramics, wallpapers and decorative designs."}, {"title": "Attenborough Arts Centre", "text": "Attenborough Arts Centre With an increase in attendances and a greater demand for a gallery space in Leicester, in 2012 plans were announced for a new 300 square meters of exhibition space to be built on the East side of the building. On Tuesday 17 November 2015, Sir Peter Bazalgette and Michael Attenborough CBE open Attenborough Arts Centre's new \u00a31.5 million art gallery, one of the largest contemporary art galleries in the region. The building was funded by over 1,000 public donations, Arts Council England and the University of Leicester."}, {"title": "Munro House", "text": "Munro House At the south corner of the building is Leeds Gallery, an independent commercial art gallery., the gallery has since changed its name to The Gallery at 164. Next door is Colours May Vary, an independent book shop, https://coloursmayvary.com and Sarto, a pasta restaurant https://sartopasta.uk. On the first floor is Engage Interactive https://engageinteractive.co.uk, a digital agency. On the top floor are Magpie, a communications agency, https://www.wearemagpie.com ODI Leeds https://odileeds.org a node of the Open Data Institute and The Data City https://www.thedatacity.com/"}, {"title": "Yorkshire ArtSpace", "text": "Yorkshire ArtSpace Yorkshire ArtSpace is a project established to provide studio space for artists which opened in October 2001 at the Persistence Works building in Sheffield, South Yorkshire, England. It occupies a key site at the termination of Furnival Street, forming a main elevation to Brown Street, the main street of the city's Cultural Industries Quarter. The Yorkshire ArtSpace Society, originally established in Sheffield in 1977 by a group of artists, aimed to provide accessible studio space."}, {"title": "Towner Gallery", "text": "Towner Gallery Artists who have previously been first exhibited in this exhibition, have gone on to be selected for John Moore's Painting Prize, the Jerwood Drawing Prize, the BFI Film Festival in the experimental film category and have been shortlisted for the Mark Tanner Sculpture Prize. In 2017, the catchment area was expanded to include artists based in West Sussex, as well as East Sussex where the Gallery is based. Categories for submission cover a range of media: painting, photography, drawing, film, ceramics and sculpture."}, {"title": "Mary Lord (painter)", "text": "Mary Lord (painter) Exhibiting since her first show at Batley Art Gallery in 1957, Lord has shown at Bretton Hall, Leighton House London, Wakefield Art Gallery and Leeds Art Gallery in 2001 amongst many others. Collections. Much of her work is publicly or privately owned. Many universities and art galleries have her work within their collection including University of Manchester and The Hepworth, with Leeds Art Gallery housing six within their collection including;'Morning in Leeds from the Hilton Hotel', Sunset','Island in the sun','Summer Dawn', The Valley' and'Winter Sunrise'."}, {"title": "The New Art Gallery Walsall", "text": "The New Art Gallery Walsall The works that comprise this collection transfer ownership to Walsall Council from the Contemporary Art Society in 2014. In 2007, the New Art Gallery was awarded \u00a31million through the Art Fund International to collect international contemporary art on the theme of the metropolis. This has included the acquisition of works by Jochem Hendricks, Grazia Toderi, Dynita Singh, Zhang Enli, Christiane Baumgartner, Barry McGee and Nicolas Provost. Exhibitions. The temporary exhibition galleries on the third and fourth floor are dedicated to exhibiting contemporary and historic art."}, {"title": "Newlyn Art Gallery", "text": "Newlyn Art Gallery Newlyn Art Gallery is a contemporary art gallery located in Newlyn, Cornwall, UK. Opened in 1895, designed by James Hicks of Redruth and financed by John Passmore Edwards the gallery was conceived as a home and exhibition venue for the Newlyn School of Art the works of which are now largely located at Penlee House Gallery and Museum in nearby Penzance. Following an architectural design competition managed by RIBA Competitions, the gallery was redeveloped and a second venue The Exchange in Penzance, was opened in 2007. With two venues it offers a wide and varied programme across two sites."}, {"title": "The Tetley, Leeds", "text": "The Tetley, Leeds The Tetley, is a contemporary art gallery based to the south of the centre of Leeds, England, on the site for the former Tetley's Brewery. The gallery was opened on Friday 28 November 2013. Aire Park, a new public open space and redevelopment, is now being planned for the site surrounding the Tetley as part of the regeneration of the South Bank of Leeds. The Tetley. The gallery's opening was part of a multimillion-pound redevelopment of the former site of the Tetley Brewery in Leeds."}, {"title": "Huddersfield Art Gallery", "text": "Huddersfield Art Gallery The Huddersfield Art Gallery is an art gallery in Huddersfield, West Yorkshire, northern England. It is currently owned and operated by Kirklees Council. History. The b
