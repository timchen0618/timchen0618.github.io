", "text": "\u015amigus-dyngus Robert F. Kennedy's 1968 appearance was marked by his downtown rally attended by a crowd of over 6,000, his participation in the Dyngus Day parade, and his leading of the crowds at the West Side Democratic Club in the traditional Polish well-wishing song Sto Lat (phonetic:'sto laht') which means [may you live] \"100 years\". Indiana was RFK's first primary and first primary victory, which set in motion momentum and victories that may have led to his nomination as the Democratic Party candidate for president had he not been assassinated. Visitors in 2008 included then\u2013senators Barack Obama and Hillary Clinton. Pasadena, California. At the California Institute of Technology, the Blacker House celebrates Dyngus Day."}, {"title": "RFK (film)", "text": "RFK (film) RFK is a 2002 American television film directed by Robert Dornhelm. The film premiered on the FX Network in August 25, 2002. It takes place through the eyes of Robert F. Kennedy after his brother John F. Kennedy's assassination in 1963. As he lives through the loss, he starts to identify himself as a political figure, not just the former president's brother. He makes it official with a 1968 United States presidential election bid in order, what he says, to \"save the Democratic Party \". During his campaign, in which the American people showed great support for him, RFK was shot and killed by Sirhan Sirhan. The film was shot in Hamilton, Ontario, Canada."}, {"title": "Earl Caldwell (journalist)", "text": "Earl Caldwell (journalist) He was the lone reporter to witness the assassination of Martin Luther King Jr. at the Lorraine Motel in Memphis in April 1968 and he was on the streets of Chicago in 1968, covering the riots as the police challenged demonstrators during the Democratic National Convention. Caldwell covered the trial of Angela Davis, the controversial black scholar accused of a central role in the murder of a Marin County, California, judge during an escape attempt from San Quentin Prison. He also spent months in Atlanta covering the child murders and the subsequent trial of convicted killer Wayne Williams. Caldwell traveled the campaign trail with the Rev."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Meanwhile, the ABC reporters at the Ambassador crowded into the kitchen where Kennedy had been shot and the immediate aftermath was captured only by audio recording and cameras that had no live transmission capability. ABC was able to show scant live footage from the kitchen after Kennedy had been transported, but all of ABC's coverage from the Ambassador was in black and white. One of the ABC reporters at the Ambassador was Bob Clark, who had also reported from Dallas on the assassination of John F. Kennedy. Clark and Marlene Sanders later reported from Good Samaritan Hospital."}, {"title": "Ethel Kennedy", "text": "Ethel Kennedy Biographer Evan Thomas portrayed her as RFK's \"most consistent advocate of a race for the White House.\" Assassination of Robert F. Kennedy. Shortly after midnight on June 5, 1968, Robert F. Kennedy was mortally wounded by Sirhan Sirhan and died early the next day. U.S. President Lyndon B. Johnson declared a national day of mourning. Ethel sent Johnson a handwritten note on June 19, thanking him and his wife, First Lady Lady Bird Johnson, for the help they had given her and the Kennedy family. Following her husband's assassination, Ethel Kennedy publicly stated that she would never marry again."}, {"title": "Dolores Huerta", "text": "Dolores Huerta Only moments after the candidate finished his speech, Kennedy and five other people were wounded by gunfire inside the hotel's kitchen pantry. Kennedy died from his gunshot wounds on June 6. In September 1988, in front of the St. Francis Hotel in Union Square, Huerta was severely beaten by San Francisco Police officer Frank Achim during a peaceful and lawful protest of the policies/platform of then-candidate for president George H.W. Bush. The baton-beating caused significant internal injuries to her torso, resulting in several broken ribs and requiring the removal of her spleen in emergency surgery. The beating was caught on videotape and broadcast widely on local television news."}, {"title": "Robert F. Kennedy's 1948 visit to Palestine", "text": "Robert F. Kennedy's 1948 visit to Palestine Later in his murder trial, Sirhan Sirhan testified: \"I hoped he will win Presidency until that moment. But when I saw, heard, he was supporting Israel, sir, not in 1968, but he was supporting, it from all the way from its inception in 1948, sir ...\" Author Robert Blair Kaiser points out a discrepancy in the timing of Sirhan's decision. In Sirhan's diary, the entry in which he decided to kill Robert Kennedy was made on May 18. The documentary in question was first shown on TV in the Los Angeles area on May 20. When asked to explain, Sirhan said that he did not recall writing the journal."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy Kennedy and Huey Long of Louisiana (in 1935) are the only two sitting United States Senators to be assassinated. Life. Kennedy was 22 years old in 1948 when he visited the British Mandate of Palestine and wrote dispatches for \"The Boston Post\" about the trip and its effect on him. During his stay, he wrote that he grew to admire the Jewish inhabitants of the area, and he became a strong supporter and advocate for Israel when he became a Senator."}, {"title": "Evan Freed", "text": "Evan Freed At the time of the assassination, Freed had stepped into the pantry area behind the Embassy Ballroom of the Ambassador Hotel (Los Angeles) to repair his damaged camera. He heard shots and immediately saw Sirhan Sirhan firing a revolver toward Senator Kennedy. Freed was then pressed against the wall by a crush of bodies. He watched the struggle to subdue Sirhan, and saw two men and a woman running for the exit at the east end of the pantry."}, {"title": "James Sohn", "text": "James Sohn The school is located on the site where Senator Robert F. Kennedy was shot and killed in 1968. It can hold 4,200 students and includes a manicured public park, swimming pool and fine art murals. He returned to LAUSD in July 2009 as a Deputy Chief of Facilities, eventually replacing the previous Chief of Facilities, Guy Mehula. Mehula was criticized for the use of expensive consultants. On January 25, 2011, the Facilities Services Division under James Sohn released $531 million in additional funds due to savings from decreased construction costs as a result of the downward economy and from reserve funds that were previously unavailable."}, {"title": "Robert F. Kennedy's 1948 visit to Palestine", "text": "Robert F. Kennedy's 1948 visit to Palestine Robert F. Kennedy visited the British Mandate of Palestine in 1948, one month before Israel declared its independence. Twenty-two years old at the time, he was reporting on the tense situation in the region for \"The Boston Post\". During his stay, he grew to admire the Jewish inhabitants of the area. He later became a strong supporter of Israel; this was later cited as Sirhan Sirhan's alleged motivation for assassinating him on the first anniversary of the start of the Six-Day War on June 5, 1968. Sirhan happened to see a documentary about Kennedy in Palestine in 1948."}], "hoverinfo": "text"}, {"x": [0.04110247641801834, 0.043400462716817856, 0.26492682099342346, 0.13053354620933533, -0.19069217145442963, -0.19974499940872192, 0.053967516869306564, -0.11767060309648514, 0.12775591015815735, -0.1404276341199875], "y": [-0.14730334281921387, -0.1489233374595642, 0.18905967473983765, 0.0678226500749588, 0.07563846558332443, 0.18196633458137512, -0.05936808884143829, -0.03729476407170296, -0.0834965854883194, 0.019269658252596855], "mode": "markers", "name": "Centroids", "marker": {"size": 12, "symbol": "star", "color": "black"}, "text": ["Centroid 0", "             let currentPlot = null;

                const questionIndex = parseInt(select.value);
                
                const layout = {
                    title: {
                        text: `Question ${questionIndex + 1}: ${questions[questionIndex]}`,
                        font: { size: 16 },

                    },
                    xaxis: { title: 'PCA Component 1' },
                    yaxis: { title: 'PCA Component 2' },
                    hovermode: 'closest',
                    showlegend: true,
                    margin: { t: 100 }  // Increase top margin to accommodate longer title
                };
                
                if (currentPlot) {
                    Plotly.purge('plot');
                }
                
                currentPlot = Plotly.newPlot('plot', plotData[questionIndex], layout);
                
                // Add hover event handler
                document.getElementById('plot').on('plotly_hover', function(data) {
                    const point = data.points[0];
                    const documentText = document.getElementById('documentText');
                    
                    if (point.customdata) {
                        documentText.style.display = 'block';
                        documentText.innerHTML = `
                            <div class="document-title">${point.customdata.title}</div>
                            <div class="document-content">${point.customdata.text}</div>
                        `;
                    } else {
                        documentText.style.display = 'none';
                    }
                });
                
                // Hide text when not hovering
                document.getElementById('plot').on('plotly_unhover', function() {
                    document.getElementById('documentText').style.display = 'none';
                });
            }
            
            // Initial plot
            updateVisualization();
