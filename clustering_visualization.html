ith the Inca at its head and four provincial governments with strong leaders: Chinchasuyu (NW), Antisuyu (NE), Kuntisuyu (SW), and Qullasuyu (SE). Pachacuti is also thought to have built Machu Picchu, either as a family home or retreat. Pachacuti would send spies to regions he wanted in his empire who would report back on their political organization, military might and wealth."}, {"title": "Conquistador", "text": "Conquistador In Colombia, Bolivia, and Argentina, conquistadors from Peru linked up with other conquistadors arriving more directly from the Caribbean and R\u00edo de la Plata - Paraguay respectively. All these conquests founded the basis for modern Hispanic America and the Hispanophone. Besides conquests, Spanish conquistadors made significant explorations into the Amazon Jungle, Patagonia, the interior of North America, and the discovery and exploration of the Pacific Ocean. Conquistadors founded numerous cities, many of them on locations with pre-existing indigenous settlements, including Manila and the capitals of most Latin American countries."}, {"title": "Spanish conquest of the Inca Empire", "text": "Spanish conquest of the Inca Empire Extending southward from the Ancomayo, which is now known as the Pat\u00eda River, in southern present-day Colombia to the Maule River in what would later be known as Chile, and eastward from the Pacific Ocean to the edge of the Amazonian jungles, and covered some of the most mountainous terrains on Earth. In less than a century, the Inca had expanded their empire from about in 1448 to in 1528, just before the arrival of the Spanish. This vast area of land varied greatly in cultures and in climate."}, {"title": "Huchuy Qosqo", "text": "Huchuy Qosqo Royal estates served also as elegant country palaces and, at times, fortresses to fend off rivals for power. Thus, the name Huchuy Qosqo, \"Little Cusco\", for a royal estate or government center modeled on the Inca capital. To build, operate, and maintain his estate, Viracocha and his descendants required large numbers of workers. Citizens of the Inca empire were obligated, under the mit'a system, to contribute labor to the Empire, rather than being taxed on their wealth or production."}, {"title": "Mart\u00edn de Mur\u00faa", "text": "Mart\u00edn de Mur\u00faa He later traveled throughout the Viceroyalty of Peru as a missionary, serving in the proximities of Lake Titicaca and Cuzco, where he came to know some features of the inhabitants of the former Inca Empire well. From about 1595 to 1601 his residence was at the Mercedarian Monastery of St. John Lateran in Arequipa. In addition to his missionary work, Mur\u00faa gathered data to write a history of the Andean past."}, {"title": "Taki Unquy", "text": "Taki Unquy The playwright, director and actor Hugo Bonnet Rodriguez, born in Azangaro, Puno, crafted a play titled \"Taki Onqoy\". The play was about the repentance shown by the Andeans after having helped the Spanish destroy the Incas, and their sorrow for the subsequent historical changes. The play may be found in the book by the same name, \"Taki Onqoy\", along with other works by the author."}, {"title": "Incas in Central Chile", "text": "Incas in Central Chile The Spanish later corrupted the name into Promaucaes. The Incas crossed the Maule River, and keeping their old custom, they sent messengers to require these Purumaucas to submit to the rule of the Inca or resort to arms. The Purumaucas had determined to die before losing their freedom and responded that the victors would be masters of the defeated and that the Incas would quickly see how the Purumaucas obeyed. Three or four days after this answer, the Purumaucas and their allies arrived and camped in front of the Incas' camp with 18,000 - 20,000 warriors."}, {"title": "Lima", "text": "Lima In the pre-Columbian era, what is now Lima was inhabited by indigenous groups under the Ychsma policy, which was incorporated into the Inca Empire in the 15th century. In 1532 a group of Spanish \"conquistador s\", led by Francisco Pizarro, defeated the Inca ruler Atahualpa and took over his empire. Since the Spanish Crown had appointed Pizarro governor of the lands he conquered, he chose the R\u00edmac Valley to found his capital on 18 January 1535, as Ciudad de los Reyes (City of Kings)."}, {"title": "Sayri T\u00fapac", "text": "Sayri T\u00fapac Sayri T\u00fapac (c. 1535\u20131561) was an Inca ruler in Peru. He was a son of siblings Manco Inca Yupanqui and Cura Ocllo. After the death of his mother in 1539 and of his father in 1544, both at the hands of Spanish conquerors, he became the ruler of the Neo-Inca State in Vilcabamba. He ruled until 1560. Sayri Tupac's father Manco, the last ruling Inca emperor, had attempted to reach an accommodation with the Spanish conquistador s. He was crowned emperor in 1534 by Francisco Pizarro."}, {"title": "Ecuador", "text": "Ecuador He gave the territories pertaining to present-day Ecuador and northern Peru to his favorite son Atahualpa, who was to rule from Quito; and he gave the rest to Hu\u00e1scar, who was to rule from Cuzco. He willed that his heart be buried in Quito, his favorite city, and the rest of his body be buried with his ancestors in Cuzco. Hu\u00e1scar did not recognize his father's will, since it did not follow Inca traditions of naming an Inca through the priests. Hu\u00e1scar ordered Atahualpa to attend their father's burial in Cuzco and pay homage to him as the new Inca ruler."}, {"title": "Pachacuti", "text": "Pachacuti He sent his son Tupac Inca Yupanqui an army to repeat his conquests, and extend his realm to Quito. Pachacuti then built irrigating channels, cultivated terraces, made roads and hospices. The Road of the Inca stretched from Quito to Chile. Pachacuti was a poet and the author of the Sacred Hymns of the \"Situa\" city purification ceremony. Pedro Sarmiento de Gamboa attributed one song to Pachacuti on his deathbed: \"I was born as a lily in the garden, and like the lily I grew, as my age advanced / I became old and had to die, and so I withered and died.\""}, {"title": "Garc\u00ed Manuel de Carbajal", "text": "Garc\u00ed Manuel de Carbajal Such was the case behind the exploration of what would become the city of Arequipa: the Spanish delegation led by Carbajal followed the advice of Pizarro and journeyed to Southern Peru. During the exploration, Carbajal and his followers reached the coast of Caman\u00e1 and settled there briefly. To their dismay, however, many started suffering from fever and other illnesses and soon decided they needed a healthier, more hospitable place for their habitation. As a result, the conquistadors decided to move inland and soon reached the current site of Arequipa's Plaza de Armas cathedral, planting a cross in the empty territory as a sign and custom for the construction of a new cathedral."}, {"title": "Tumebamba", "text": "Tumebamba In the words of a scholar, \"These stones embodied the transfer of sanctity and power from the imperial capital to the city of Tomebamba in Ecuador, while their movement was a major public demonstration of state control over labor.\" The Inca also quarried building stones at Cojitambo, in a straight line distance northeast. Huayna Capac and many other Incas died in an epidemic (probably of a European-introduced disease) about 1525 and his sons Huascar and Atahualpa contested the succession. Several battles in the civil war which followed were near Tumepampa and the Inca city was largely destroyed. The Ca\u00f1ari inhabitants had taken the side of Huascar and were severely treated by Atahualpa. Pumapunku and Todos Santos."}, {"title": "Mar\u00eda Rostworowski", "text": "Mar\u00eda Rostworowski Mar\u00eda Rostworowski Tovar de Diez Canseco (8 August 1915 \u2013 6 March 2016) was a Peruvian historian known for her extensive and detailed publications on Peruvian Ancient Cultures and the Inca Empire. Biography. Rostworowski was born in the Barranco district of Lima, Peru. Her father was Jan Jacek Rostworowski, a Polish aristocrat, and her mother, Rita Tovar del Valle, was from Puno. Her grandfather, Agust\u00edn Tovar Aguilar, was president of the Senate and her uncle, Karol Hubert Rostworowski, was a playwright. She studied at various boarding schools in Poland, Belgium, France and England, where she learned French, English, and Polish."}, {"title": "Ninan Cuyochi", "text": "Ninan Cuyochi Ninan Cuyochi (1490\u20131527) the oldest son of Sapa Inca Huayna Capac and was first in line to inherit the Inca Empire; however, he died of smallpox shortly before or after his father's death, bringing about a dispute over the crown. Conflicting factions and the fact that the Spanish chroniclers' accounts stemmed from the winners of the ensuing civil war led to conflicting versions of what actually happened. Thus, although Huayna Capac named the infant Ninan Cuyochi as his first heir, sources differ as to whether the boy died first, was unacceptable because of an unfavorable divination, or even if Huayna simply forgot that he had named him when asked to confirm the nomination."}, {"title": "Jauja", "text": "Jauja During the initial expansion of Inca civilization, Incas established the provincial administrative center of \"Hatun Xauxa\", the head of the province or wanami of Xauxa. The city of Xauxa was interconnected with the rest of the empire by the main section of the Qhapaq \u00d1am highway, a royal road connecting Cusco to Quito. After the Inca Emperor Wayna Qhapaq died in Quito, his body paused at Xauxa, en route to Cusco, as means of respect for the city and his inhabitants because they had been some of the most loyal to his cause of pacifying the northern provinces, roughly modern-day Ecuador. When Inca civil war broke out, Xauxas supported the Waskar-led faction."}, {"title": "National Document for Identification (Peru)", "text": "National Document for Identification (Peru) At the beginning, these systems were only intended for the accounting of births and deaths, to later become more complex to record all civil acts and provide the population with an identity document. During the Incan Empire. During the Incan Empire, there was an attempt to register all the facts of importance for the society, for which they were counted the births, the deaths and other events. According to the Inca Garcilaso de la Vega, the Incas \"used the interlacing of ribbons of colors and knots\" to make their records, which he called \"quipus\" and which were in charge of an Inca administrator, which they called \"Quipucamayoc\"."}, {"title": "Capacocha", "text": "Capacocha When they returned, they did not follow the royal road, or the Inca road, as they had gone, but they had to follow a path in a straight line, possibly following the ceque lines that left Cusco and went to the. This was a long and tedious journey, crossing valleys, rivers and mountains, which could take months. Once at the summit the young victims would then be administered an intoxicating drink or other substance to either induce sleep or a stupor, ostensibly to let the final ritual go on smoothly."}, {"title": "Government of the Inca Empire", "text": "Government of the Inca Empire The Tawantinsuyu (\"four parts together\"; fig. \"land of the four quarters\") or Inca Empire was a centralized bureaucracy. It drew upon the administrative forms and practices of previous Andean civilizations such as the Wari Empire and Tiwanaku, and had in common certain practices with its contemporary rivals, notably the Chimor. These institutions and practices were understood, articulated, and elaborated through Andean cosmology and thought. Following the Spanish conquest of the Inca Empire, certain aspects of these institutions and practices were continued. Philosophy and ideology. Inca ideology was founded on Andean cosmology."}, {"title": "Choquequirao", "text": "Choquequirao It was one of the last bastions of resistance and refuge of the Son of the Sun (the \"Inca\"), Manco Inca Yupanqui, who fled Cusco after his siege of the city failed in 1535. According to the Peruvian Tourism Office, \"Choquequirao was probably one of the entrance check points to the Vilcabamba, and also an administrative hub serving political, social and economic functions."}, {"title": "Ransom Room", "text": "Ransom Room The Ransom Room (El Cuarto del Rescate) is a small building located in Cajamarca, Peru. It is considered to be the place where the Inca Empire came to an end with the capture and eventual execution of the Inca Emperor Atahualpa. Capture of Emperor Atahualpa (1532). When Francisco Pizarro arrived in Cajamarca on November 15, 1532, he sent a messenger to Atahualpa, proposing they meet in the main plaza. Pizarro decided to send a friar, Vincente de Valverde, along with an interpreter (Felipillo) to speak with Atahualpa."}, {"title": "Chasqui", "text": "Chasqui Chasquis were chosen from the fittest young males and were known to be the fastest runners. Operation. \"Chasquis\" were dispatched along thousands of kilometres, taking advantage of the vast Inca system of purpose-built roads and rope bridges in the Andes of Peru and Ecuador. On the coast of what is now Peru their route ran from Nazca to Tumbes. \"Chasqui\" routes also extended into further reaches of the empire into parts of what are now Colombia, Bolivia, Argentina, and Chile. \"Tambos\", or relay stations, were used for the to stop at and transfer messages to the next."}, {"title": "Antisuyu", "text": "Antisuyu Only the jungle region could not be dominated by the Incas, given that they could not colonize the jungle region. Arguably, the first organized and planned naval action of Peru, was in time of the Sapa Inca Tupac Inca Yupanqui, as it mobilized 10,000 men and their supplies on large rafts navigating the rivers, a task that took two years, After that campaign, he went to the rupa rupa of the Chunchus, which was a catastrophe for the Incas, since, according to some authors, only 1,000 soldiers returned alive."}, {"title": "Quizquiz", "text": "Quizquiz The rude soldiers ventured to desecrate the temples and undermine the Virgins of the Sun, but the instructions from Atahualpa did not allow any appropriate measures to be taken against the three. Fight against invaders. Pizarro selected T\u00fapac Huallpa as the next Inca, but soon this Inca died. Manco Inca then joined Pizarro on his march to Cusco. The Spaniards occupied only three locations in Peru when the armies moved from Cuzco to Quito. One was the city of Cuzco itself, the second was the town of Jauja (Sausa), entrusted to the treasurer Riquelme, and the third was the recent settlement of San Miguel which ensured the flow of reinforcements by sea."}, {"title": "Manco C\u00e1pac", "text": "Manco C\u00e1pac Manco C\u00e1pac was born in Tamputoco, which according to some is located in the present-day province of Pumaurco, in Peru. The city usually served as a refuge for many people escaping the Aymaran invasions of the Altiplano. His father was named Apu Tambo. Manco C\u00e1pac and his family lived a nomadic lifestyle. Foundation of Cusco. After the death of his father, Manco Capac had to succeed him as the head of the ayllu, to which belonged several dozens of families. The members of the ayllu were nomads, and the trajectory of their journeys through the Altiplano resembles the journey described in the legend of the Ayar brothers."}, {"title": "Government of the Inca Empire", "text": "Government of the Inca Empire However, records created during the Spanish colonial period allow us to reconstruct a partial list. There were likely more than 86 \"wamani\", with more than 48 in the highlands and more than 38 on the coast. Hanan Suyukuna, or the Upper Quarters. The most populous \"suyu\", Chinchaysuyu encompassed the former lands of the Chim\u00fa Empire and much of the northern Andes. At its largest extent, the \"suyu\" extended through much of modern Ecuador and just into modern Colombia. The second smallest of the \"suyu\", Antisuyu was located northeast of Cuzco in high Andes."}, {"title": "Spanish conquest of the Inca Empire", "text": "Spanish conquest of the Inca Empire They are also in the Multiplayer, found primarily in the areas making up Chile and Argentina. The conquest is parodied in \"The Simpsons\" TV series, in the episode \"Lost Verizon\", written by John Frink. Pizarro and his fellow conquistadors feature as antagonists in the 1982 animated serial \"The Mysterious Cities of Gold\"."}, {"title": "Neo-Inca State", "text": "Neo-Inca State The Neo-Inca State, also known as the Neo-Inca state of Vilcabamba, was the Inca state established in 1537 at Vilcabamba by Manco Inca Yupanqui (the son of Inca emperor Huayna Capac). It is considered a rump state of the Inca Empire (1438\u20131533), which collapsed after the Spanish conquest in the mid-1530s. The Neo-Inca State lasted until 1572, when the last Inca stronghold was conquered, and the last ruler, T\u00fapac Amaru (Manco's son), was captured and executed, thus ending the political authority of the Inca state. History. Inca retreat to Vilcabamba."}, {"title": "Kim MacQuarrie", "text": "Kim MacQuarrie MacQuarrie's fourth book, \"The Last Days of the Incas\" (2007), covers the Inca Empire, its conquest by Francisco Pizarro and the Spanish conquistadors, and the massive Inca rebellion that lasted nearly four decades after the initial conquest. MacQuarrie\u2019s fifth book, \"Life and Death in the Andes: On the Trail of Bandits, Heroes, and Revolutionaries\" (2015), chronicles his 4,300-mile journey from Colombia to Tierra del Fuego. Television."}, {"title": "Cojitambo", "text": "Cojitambo Prior to the Inca invasion the Ca\u00f1ari probably consisted of a number of related, but politically independent, chiefdom s. They united to resist the Incas, but succumbed about 1460 after a vigorous struggle. Cojitambo was built in part to suppress the Ca\u00f1ari and to further the conquest of peoples further north. After their conquest the Incas instituted a major building program to integrate the Ca\u00f1ari into their empire. This included construction of the Inca royal road which stretched the length of the Inca Empire and passed through Cojitambo. Cojitambo served religious and ceremonial purposes. The Incas also quarried building stones at Cojitambo. They transported blocks of andesite to their northern capital of Tomebamba, modern day Cuenca."}, {"title": "Manco C\u00e1pac", "text": "Manco C\u00e1pac Manco C\u00e1pac (Quechua: \"Manqu Qhapaq\", \"the royal founder\"), also known as Manco Inca and Ayar Manco was, according to some historians, the first governor and founder of the Inca civilization in Cusco, possibly in the early 13th century. He is also a main figure of Inca mythology, being the protagonist of the two best known legends about the origin of the Inca, both of them connecting him to the foundation of Cusco. His main wife was his older sister, Mama Uqllu, also the mother of his son and successor Sinchi Ruq'a. Even though his figure is mentioned in several chronicles, his actual existence remains uncertain. Biography. Origin."}, {"title": "Huayna Capac", "text": "Huayna Capac As a \"boy chief\" or \"boy sovereign\", Wayna Qhapaq had a tutor, Wallpaya,:218 a nephew of Inka Yupanki. This tutor's plot to assume the Incaship was discovered by his uncle, the Governor Waman Achachi, who had Wallpaya killed. In the south, Wayna Qhapaq continued the expansion of the Inca Empire into present-day Chile and Argentina and tried to annex territories towards the north in what is now Ecuador and southern Colombia. In Ecuador, formerly known as the Kingdom of Quito, Wayna Qhapaq absorbed the Quito Confederation into the Inca Empire after marrying the Quito Queen Paccha Duchicela Shyris XVI in order to halt a long protracted war."}, {"title": "Peru", "text": "Peru After years of preliminary exploration and military conflicts, it was the first step in a long campaign that took decades of fighting but ended in Spanish victory and colonization of the region known as the Viceroyalty of Peru with its capital at Lima, which was then known as \"La Ciudad de los Reyes\" (The City of Kings). The conquest of Peru led to spin-off campaigns throughout the viceroyalty as well as expeditions towards the Amazon Basin as in the case of Spanish efforts to quell Amerindian resistance. The last Inca resistance was suppressed when the Spaniards annihilated the Neo-Inca State in Vilcabamba in 1572."}, {"title": "Cusco", "text": "Cusco According to this legend, Ayar Awqa () acquired wings and flew to the site of the future city; there he was transformed into a rock to mark the possession of the land by his (\"lineage\"): The Spanish conquistador s (Spanish soldiers) adopted the local name, transliterating it into Spanish phonetics as or, less often,. was the standard spelling on official documents and chronicles in colonial times, though was also used., pronounced as in 16th-century Spanish, seems to have been a close approximation to the Cusco Quechua pronunciation of the name at the time."}, {"title": "Kingdom of Cusco", "text": "Kingdom of Cusco Pachacuti is thought to have built the citadel of Machu Picchu, either as a family home or as a vacation estate. Sapa Incas. The Sapa Inca of the first dynasty of the Kingdom of Cusco were, in order, Manco C\u00e1pac, Sinchi Roca, Lloque Yupanqui, Mayta C\u00e1pac, and C\u00e1pac Yupanqui. Evidence of state organization dates from 1200 AD. Little is known of this population, but in later years the meaning of \"c\u00e1pac\" meant warlord and \"sinchi\" meant leader adding to the idea they could have been rulers."}, {"title": "Ichma culture", "text": "Ichma culture Each saya was in turn divided into \"unu\" or \"waranka\" subdivisions, which in turn were also divided into the anan and luren moieties, The Ishma dominions of Lati, Surco (Sulco), Guatca, Rimac (Lima), and Maranga (Malanca) were located in the Rimac valley, while the dominions of Pachacamac (Ishma), Manchay, Quilcay (Quilcayuna), and Caringa were located in the Lurin valley. The city of Pachacamac, formerly known as Ishma before Inca conquest, was the capital of the Ishma kingdom and seat of its rulers."}, {"title": "Cusco", "text": "Cusco According to Inca legend, the city was rebuilt by Sapa Inca Pachacuti, the man who transformed the Kingdom of Cuzco from a sleepy city-state into the vast empire of \"Tawantinsuyu\". Archeological evidence, however, points to a slower, more organic growth of the city beginning before Pachacuti. The city was constructed according to a definite plan in which two rivers were channeled around the city. Archeologists have suggested that this city plan was replicated at other sites. The city fell to the sphere of Hu\u00e1scar during the Inca Civil War after the death of Huayna Capac in 1528."}, {"title": "Topa Inca Yupanqui", "text": "Topa Inca Yupanqui Topa Inca Yupanqui or T\u00fapac Inca Yupanqui (), translated as \"noble Inca accountant,\" (c. 1441\u2013c. 1493) was the tenth Sapa Inca (1471\u201393) of the Inca Empire, fifth of the Hanan dynasty. His father was Pachacuti, and his son was Huayna Capac. Topa Inca belonged to the \"Qhapaq panaca\" (one of the clans of Inca nobles). His wife was his older sister, Mama Ocllo. Biography."}, {"title": "Neo-Inca State", "text": "Neo-Inca State Some Spaniards were captured and sent to Ollantaytambo. However, with the Spaniards' position consolidated by Almagro's reinforcements, Manco Inca decided that Ollantaytambo was too close to Cusco to be tenable so he withdrew further west. Abandoning Ollantaytambo (and effectively giving up the highlands of the empire), Manco Inca retreated to Vitcos and finally to the remote jungles of Vilcabamba. Coexistence with Spain. At Vilcabamba the state known as the Neo-Inca State was established by Manco, and Vilcabamba became the capital of the state until the death of Tupaq Amaru in 1572."}, {"title": "History of the Incas", "text": "History of the Incas Meanwhile, an associate of Pizarro's, Diego de Almagro, attempted to claim Cusco for himself. Manco tried to use this intra-Spanish feud to his advantage, recapturing Cusco (1536), but the Spanish retook the city. Manco Inca then retreated to the mountains of Vilcabamba and founded the Neo-Inca State, where he and his successors ruled for another 36 years, sometimes raiding the Spanish or inciting revolts against them. In 1572 the last Inca stronghold was discovered, and the last ruler, T\u00fapac Amaru, Manco's son, was captured and executed, bringing the Inca empire to an end. After the Spanish conquest."}, {"title": "Cusco", "text": "Cusco It was the capital of the Inca Empire (13th century \u2013 1532). Many believe that the city was planned as an effigy in the shape of a puma, a sacred animal. How Cusco was specifically built, or how its large stones were quarried and transported to the site remain undetermined. Under the Inca, the city had two sectors: the \"urin\" and \"hanan\". Each was divided to encompass two of the four provinces, Chinchasuyu (NW), Antisuyu (NE), Kuntisuyu (SW) and Qullasuyu (SE)."}, {"title": "Inca plan", "text": "Inca plan Juan Bautista Alberdi considered that it was a mistake to judge the monarchism of San Mart\u00edn or Bol\u00edvar by judging monarchy and republic anism as abstract concepts. Historian Milc\u00edades Pe\u00f1a also pointed that monarchy became obsolete when society became strong enough to face more advanced forms of government, but it was instrumental at earlier stages of the European historical development to turn isolated fief s and cities into countries with strong centralized governments. From this perspective, they would have promoted monarchism because the social development of Hispanic South America was closer to feudal Europe than to its Early modern period."}, {"title": "Quispe Sisa", "text": "Quispe Sisa Quispe Sisa (ca. 1518 \u2013 1559), also known as In\u00e9s Huaylas Yupanqui, was an Inca princess who played a role in the Spanish conquest of Peru. The Palace of the conquest in Trujillo, Spain features busts of her, her daughter Francisca Pizarro Yupanqui, Francisco Pizarro and her daughter's husband, Hernando Pizarro. Biography. She was the daughter of the Sapa Inca Huayna Capac and one of his secondary wives- the curaca of Huaylas, Contarhuacho."}, {"title": "History of the Incas", "text": "History of the Incas Pizarro did not have a formidable force; with just 170 men, 1 cannon and only 27 horses, he often needed to talk his way out of potential confrontations that could have easily wiped out his party. Their first engagement was the battle of Pun\u00e1, near present-day Guayaquil, Ecuador; Pizarro then founded the city of Piura in July 1532. Hernando de Soto was sent inland to explore the interior, and returned with an invitation to meet the Inca, Atahualpa, who had defeated his brother in the civil war and was resting at Cajamarca with his army of 80,000 troops."}, {"title": "Government of the Inca Empire", "text": "Government of the Inca Empire The sentencing of an individual to death rested only among the highest authorities: provincial governors, the \"apu\" of the four \"suyu\", and the Sapa Inca himself. The Incas did not have prisons. Instead capital punishment was used for offenses including murder, blasphemy, adultery, theft, laziness, second offenses in drunkenness and rebellion. Punishment for lesser crimes included blinding and cutting off limbs. Organization of the empire."}, {"title": "Francisca Coya", "text": "Francisca Coya Francisca Coya was born in Cuzco around 1515 as the legitimate daughter of Huayna C\u00e1pac. Her mother was respected for being an older and principal woman in Cuzco, according to the testimony of Indian Pedro Inga in Bogot\u00e1 in 1575. The Indian Catalina, who witnessed her birth and was her maid, declared in Tunja in 1575, when 70 years old, that \"Guaynacaba, her father, put her in another house, where she lived with the rest of his daughters and maidens\". Francisca was called \"La Coya\" by the first vecinos of Quito."}, {"title": "Francisca Coya", "text": "Francisca Coya The parentage of Hu\u00e1scar and Atahualpa remains uncertain, but they are commonly believed to be Capac's descendants. The lineage of female figures such as Coya is even more obscure. She is believed to be Andean of Incan descent, but her mother is unknown. Some claim she was the daughter of a concubine. A lack of evidence led historian Fernando Jurado Noboa to state the following about the Incan royal family: \"The children of the Inca have not sought lawsuits of maternal origin: they were children of 'Sapa Inca the Inca' and that's enough.\" Biography."}, {"title": "Atahualpa", "text": "Atahualpa At this point, Pachacuti sent his son Tupac Inca Yupanqui to invade and conquer the territory of present-day Ecuador. News of the expansion of the Inca reached the different tribes and nations of Ecuador. As a defense against the Inca, the Andean chiefdoms formed alliances with each other. Around 1460, Tupac Inca Yupanqui, with an army of 200,000 warriors that were sent by his father, easily gained control of the Palta nation in southern Ecuador and northern Peru in a matter of months."}, {"title": "Tarma", "text": "Tarma They took away people and territory from the former ethnic groups and building a strategic political province, which allowed them to better control the large ethnic groups of Chinchaycocha, Xauxa and Wanka. Tarma became a sort of buffer zone for the Inca. The capital of the Inca province was Tarmatambo. Tarma was founded during the policy of \"reducciones\" under the rule of fifth viceroy Francisco de Toledo (1569-1575). The Spaniards moved the capital or head of the province from Tarmatambo, located at a slope of a mountain, to the bottom of the valley, called Pampas. Originally its name was Santa Ana de Pampas, and was a town of natural people, called \"pueblo de indios\"."}, {"title": "Ca\u00f1ari", "text": "Ca\u00f1ari Knowing of these Inca preparations and seeing the works or preparations for war that had begun, morale began to weaken, and the strength with which the first assault was resisted was exchanged with discouragement. They began to look for a peaceful solution and, at last, sent messengers to the Inca, charged with offering to submit to his \"empire\". The Ca\u00f1ari were famous for being fickle. As such, the Inca did not believe them at first, only after taking measures for his security and demanding, as one of those measures, that Dumma and other leaders send their own children as hostages, did he believe it."}], "hoverinfo": "text"}, {"x": [0.2353082001209259, 0.0408439040184021, 0.2280593067407608, 0.1463577300310135, 0.11429820209741592, 0.2275569587945938, 0.20941376686096191, 0.05706082284450531, -0.0067685991525650024, 0.17414212226867676], "y": [0.11349786072969437, 0.09029236435890198, 0.16724303364753723, 0.13300096988677979, 0.1522124856710434, 0.15753242373466492, 0.0806439220905304, 0.0929887667298317, 0.013634754344820976, 0.19473733007907867], "mode": "markers", "name": "Cluster 5", "marker": {"size": 8, "color": "rgb(253,180,98)"}, "text": ["Document 38", "Document 90", "Document 202", "Document 226", "Document 300", "Document 374", "Document 379", "Document 396", "Document 473", "Document 496"], "customdata": [{"title": "Antiquities trade", "text": "Antiquities trade Nevertheless, it is impractical in several countries due to military activity, political restrictions, and/or huge areas and difficult environmental settings (desert, rain forest, etc..). In these contexts, space technology could offer a suitable chance as in the case of Peru. In this country an Italian scientific mission directed by Nicola Masini, since 2008 have been using very high resolution satellite data to observe and monitor the phenomeno of \"huaqueros\" (archaeological looting) in some archaeological areas in Southern and Northern Peru."}, {"title": "Huaca", "text": "Huaca They can be found in downtown Lima today in almost every district, the city having been built around them. Huacas within the municipal district of Lima are typically fenced off to avoid graffiti. \"Huacas\" along ceremonial routes. A huaca could be built along a processional ceremonial line or route, as was done for the enactment of sacred ritual within the capital at Cusco. Such lines were referred to as ceques. The work of Tom Zuidema and Brian Bauer (UT-Austin) explores the range of debate over their usage and significance. These lines were laid out to express the cosmology of the culture and were sometimes aligned astronomically to various stellar risings and settings."}, {"title": "Nazca Lines", "text": "Nazca Lines The Nazca Lines are a group of very large geoglyph s made in the soil of the Nazca Desert in southern Peru. They were created between 500 BC and AD 500 by people making depressions or shallow incisions in the desert floor, removing pebbles and leaving differently colored dirt exposed. In the years leading up to 2020, between 80 and 100 new figures had been found with the use of drones, and archaeologists believe that there are more to be found. Most lines run straight across the landscape, but there are also figurative designs of animals and plants. The individual figurative geoglyph designs measure between across."}, {"title": "Nazca Lines", "text": "Nazca Lines Although the lines were partially visible from nearby hills, the first to report them in the 20th century were Peruvian military and civilian pilots. In 1927 Peruvian archaeologist Toribio Mej\u00eda Xesspe spotted them while he was hiking through the foothills. He discussed them at a conference in Lima in 1939. Paul Kosok, an American historian from Long Island University in New York, is credited as the first scholar to study the Nazca Lines in depth. While in Peru in 1940\u201341 to study ancient irrigation systems, he flew over the lines and realized that one was in the shape of a bird."}, {"title": "Nazca Lines", "text": "Nazca Lines Another chance observation helped him see how lines converged on the horizon at the winter solstice in the Southern Hemisphere. He began to study how the lines might have been created, as well as to try to determine their purpose. He was joined by archaeologist Richard P. Schaedel from the United States, and Maria Reiche, a German mathematician and archaeologist from Lima, to try to determine the purpose of the Nazca Lines. They proposed that the figures were designed as astronomical markers on the horizon to show where the sun and other celestial bodies rose on significant dates."}, {"title": "Huaricanga", "text": "Huaricanga Researchers believe that these botanical species were used for religious rituals, healing rituals, and construction materials, in addition to consumption in diet. Present work. Archaeological excavations are being carried out at the Huaricanga site as part of the Huaricanga Archaeological Research Project (HARP). These efforts are being co-directed by Matthew Piscitelli and Carmela Alarcon, in association with the Field Museum in Chicago, Illinois, USA."}, {"title": "Nazca Lines", "text": "Nazca Lines Some demonstrate a significant difference in the subjects and locations, such as some being on hillsides. Their co-discoverer, Peruvian archaeologist Luis Jaime Castillo Butters, indicates that many of these newly discovered geoglyphs represent warriors. The Paracas is the same group which some believe created the well-known geoglyph known as the Paracas Candelabra. Chinchas glyphs. Further north from the Nazca, Palpas region and along the Peruvian coast are other glyphs from the Chincha culture that have also been discovered."}, {"title": "Cantalloc Aqueducts", "text": "Cantalloc Aqueducts The Cantalloc Aqueducts are a series of aqueducts located west of the city of Nazca, Peru, built by the Nazca culture. More than 40 aqueducts were built, which were used all year round. There are other aqueducts in different parts of the city. They are part of a system of aqueducts of the same type called puquios that were built by the pre-Inca civilization of Nazca about 1,500 years ago. The aqueducts ensured the supply of water to the city of Nazca and the surrounding fields, allowing the cultivation of cotton, bean s, potato es, and other crops in an arid region."}, {"title": "Ceque system", "text": "Ceque system The lines are also thought to show the social and political organization of Cusco, specifically the Inca and non-Inca \"ayllu\" groups and where the border of each group's territory lies. The siq'i lines often follow springs or canals, which were naturally occurring markers of irrigation districts. Siq'i lines and ritual. Some aspects of the siq'i system remain unclear. R. Tom Zuidema has theorized that the wak'as may be related to Incan understanding of astronomy. The Inca followed a synodic lunar calendar (time was measured in phases of the moon)."}, {"title": "Nazca Lines", "text": "Nazca Lines Conservationists who seek to preserve the Nazca Lines are concerned about threats of pollution and erosion caused by deforestation in the region. After flooding and mudslides in the area in mid-February 2007, Mario Olaechea Aquije, archaeological resident from Peru's National Institute of Culture, and a team of specialists surveyed the area. He said, \"[T]he mudslides and heavy rains did not appear to have caused any significant damage to the Nazca Lines\"."}], "hoverinfo": "text"}, {"x": [0.1585759073495865, 0.10436122864484787, 0.038648687303066254, 0.18699568510055542, 0.0326470285654068, 0.05729574337601662, -0.04527300223708153, -0.08240081369876862, 0.06629552692174911, 0.019827215000987053, 0.16260087490081787, 0.25010862946510315, 0.18609368801116943, 0.07094911485910416, 0.03006875142455101, 0.007461413741111755, -0.014133693650364876, -0.03024553693830967, 0.16150575876235962, 0.02024022676050663, 0.23546075820922852, 0.22718490660190582, 0.01364500168710947, -0.007743828929960728, 0.19070488214492798, 0.016129473224282265, 0.06428296864032745, 0.2369655966758728, 0.008037644438445568, 0.17653866112232208, 0.0706111416220665, 0.01450127363204956, 0.08746097981929779, 0.19729551672935486, 0.00817617867141962, 0.24495582282543182, 0.04368011653423309, 0.08523412048816681, 0.11643724143505096, 0.05397048965096474, 0.11156701296567917, 0.05849546194076538, 0.020465102046728134, 0.11223968863487244, 0.11236874759197235, 0.12967850267887115], "y": [0.11067844182252884, -0.0021320567466318607, -0.07778923213481903, 0.07151895016431808, 0.005195053294301033, -0.14185307919979095, -0.16917230188846588, -0.20650474727153778, 0.10715743899345398, -0.19343718886375427, 0.06330107152462006, -0.12619318068027496, -0.031529590487480164, -0.22705435752868652, -0.06988708674907684, -0.2388831526041031, 0.1264503300189972, -0.16933642327785492, 0.1399017870426178, -0.18934504687786102, -0.06864891201257706, -0.12823987007141113, 0.0566556341946125, -0.026949359104037285, -0.0804513543844223, 0.006871625781059265, -0.10896248370409012, -0.051970094442367554, -0.21204882860183716, -0.15530937910079956, 0.1117660254240036, -0.24900765717029572, -0.08408315479755402, -0.08460018038749695, -0.27233344316482544, -0.02061626687645912, -0.09359466284513474, -0.21455587446689606, -0.20008206367492676, 0.013621156103909016, -0.15940921008586884, -0.2008037269115448, -0.06139908358454704, -0.054647937417030334, -0.03756071999669075, -0.0416918620467186], "mode": "markers", "name": "Cluster 6", "marker": {"size": 8, "color": "rgb(179,222,105)"}, "text": ["Document 16", "Document 21", "Document 28", "Document 31", "Document 39", "Document 46", "Document 57", "Document 106", "Document 107", "Document 115", "Document 132", "Document 145", "Document 166", "Document 182", "Document 187", "Document 188", "Document 196", "Document 199", "Document 200", "Document 203", "Document 228", "Document 230", "Document 254", "Document 256", "Document 263", "Document 266", "Document 277", "Document 282", "Document 290", "Document 303", "Document 318", "Document 327", "Document 342", "Document 343", "Document 358", "Document 408", "Document 413", "Document 415", "Document 427", "Document 448", "Document 450", "Document 468", "Document 471", "Document 480", "Document 490", "Document 491"], "customdata": [{"title": "And\u00e9n", "text": "And\u00e9n An important objective in constructing andenes was to permit maize to be grown at elevations above its usual climatic limit of up to. Maize was a prestige crop for the Incas and earlier cultures, but of the crops cultivated in the Andes it is the most demanding of water and nutrients. Rehabilitation. Efforts to rehabilitate and bring andenes back into production near Cuzco began in the 1970s. In 2014, The Peruvian Ministry of Agriculture and the Inter-American Development Bank began a project to rehabilitate andenes, including those near Laraos in the Lima region. Notable collections of andenes."}, {"title": "Peruvian Pisco", "text": "Peruvian Pisco In this area are found corresponding valleys of Pisco, Ica and Grande rivers. In the valley of Pisco lived a group of people more than two thousand years ago, known for its pottery and, at the time of the Inca Empire, was characterized by its remarkable products potters, called. Since that time, one of these pottery products were vessels or amphoras, which were used to store beverages of all kinds, including alcoholics. These vessels were called."}, {"title": "LGBT in Argentina", "text": "LGBT in Argentina The Inca Empire (in Quechua: \"Tawantinsuyu\") extended to part of the modern-day Argentine provinces of Jujuy, Salta, Catamarca, Tucum\u00e1n, La Rioja, San Juan, and the northwest of Mendoza, incorporating them to the \"Qullasuyu\" administrative region. According to journalist Edmundo Fayanas Escuer, homosexuality was frequently practiced in the Inca Empire\u2014being closely linked with religious life\u2014and lesbianism was permitted and even idealized within the noble classes. Among the ruins of Machu Picchu in Peru, skeletons of two young men were found surrounded by feminine ornaments and without any masculine attributes."}, {"title": "Lepidium meyenii", "text": "Lepidium meyenii Archaeological evidence exists for varying degrees of cultivation of maca in the Lake Junin region from around 1700 BC to 1200 AD. Maca has been harvested and used by humans in the puna grassland s of the Andean Mountains for centuries. Contrary to frequent claims that maca's cultivation was common in what is today Peru, until the late 1980s, maca has been cultivated only in a limited area around Lake Junin, in central Peru. Historically, maca often was traded for lowland tropical food staples, such as maize, rice, manioc (tapioca roots), quinoa, and papaya."}, {"title": "Maquipucuna", "text": "Maquipucuna Archaeological studies indicate the pre-Incan Yumbos people once inhabited the land that is today Maquipucuna. There are pathways, burial mounds, and ceramics that can still be found in the area. The main pre-Inca trail found at Maquipucuna is believed to lead to Cachillacta, or the land of salt. The Maquipucuna area was very important before colonial times, circa 1500 BC, because it was arguably the main sources of salt for the chiefdom in Quito."}, {"title": "Incas in Central Chile", "text": "Incas in Central Chile Incan \"yanakuna\" are believed by archaeologists Tom Dillehay and Am\u00e9rico Gordon to have extracted gold south of the Incan frontier in free Mapuche territory. Following this thought, the main motive for Incan expansion into Mapuche territory would have been to access gold mines. Same archaeologists also claim all early Mapuche pottery at Valdivia is of Inca design. Inca influence is possibly evidenced as far south as Osorno Province (latitude 40\u201341\u00b0 S) in the form of Quechua and Quechua\u2013 Aymara toponym s. Alternatively these toponyms originated in colonial times from the population of the Valdivian Fort System that served as a penal colony linked to the Peruvian port of El Callao."}, {"title": "Promaucae", "text": "Promaucae Because these Picunche tribes were successful in defending their territory against the Inca Empire in the Battle of the Maule, they were given this distinctive name. In an effort to transliterate the word into Spanish phonetics, the Spanish referred to them as the \"Purumaucas\" or \"Promaucaes\". The early Spanish in the area knew their region as the province of Promaucae and its inhabitants were called \"Promaucaes\". The Promaucae are the first inhabitants of the Rancagua Valley of whom there is a historical account. The Mapuche included them in the group that they knew as the picunche, \"people of the north\"."}, {"title": "Diaguita", "text": "Diaguita It has been claimed that the Inca Empire expanded into Diaguita lands because of its mineral wealth. This hypothesis is currently under dispute. Another possibility is that the Incas invaded the relatively well-populated Eastern Diaguita valleys to obtain labor to send to Chilean mining districts. It is generally accepted that Diaguita incorporation into the Inca Empire was through warfare which caused a severe depopulation in the Transverse Valleys of Norte Chico. According to scholar Ana Mar\u00eda Lorandi the Diaguitas, and specially the Calchaqu\u00ed Diaguitas, would not have been conquered easily by the Inca Empire. Once conquered the eastern Diaguitas did not unanimously accepted Inca rule. The Incas appointed kuraka s and established mitma s in the Chilean Diaguita lands."}, {"title": "Adopta Un Anden", "text": "Adopta Un Anden Adopta Un Anden is a project to add value and support existing rehabilitation and construction programs of \"anden es\", Inca agricultural terraces in Peru. According to AGRORURAL from the Ministry of Agriculture and Irrigation, there are one million terraces from the INCA civilization, many of them built 1,500 years ago, but only 30% of them are available for use."}, {"title": "Saraguro people", "text": "Saraguro people The pre-Inca people may have been the barely-known Palta or the Ca\u00f1ari. The ancestors of the modern-day Saraguro people, according to oral traditions, were moved to Saraguro by the Incas from other areas, possibly the Colla or other people from the Lake Titicaca and Cuzco regions. The Incas had a policy of forcibly moving people from one region of the empire to another, thereby diversifying the population and dispersing possible opposition to their rule. The resettlement policy was called mitma. The numbers resettled were large, estimated to be up to 80 percent of the population of some provinces. One Spanish document says that the ancestors of present-day Saraguros were elite soldiers in the Inca army."}, {"title": "Agricultural history of Peru", "text": "Agricultural history of Peru Peru does not have a quality control program such as Kenya's, but its government has worked to educate farmers on how to improve quality. Despite the glut of coffee in the market today, coffee production in Peru's unusual high altitudes and partial shade is allows \"Coffea arabica\" to flourish, and it has much more of such land available than competitors such as Jamaica and Hawaii. Aqueducts and terraces. The ancient people of Peru built water-moving and preserving technologies like the aqueducts of Cumbe Mayo (1500 BCE) and the Nazca's underground aqueducts called Puquios (date uncertain), or the terraced gardens of the Huari. Aqueducts were also utilized by the Moche."}, {"title": "Cuisine of the Americas", "text": "Cuisine of the Americas The term \"regional\" is somewhat ambiguous, however, since, for example, the cuisine of Puerto Rico can differ markedly from Cuban cuisine; Mexican cuisine spills across the border into the Tex-Mex and Mexi-Cali \"sub-cuisines\"; and the cuisines of Michigan and Ontario have more in common with each other than either has with the cuisines of Manitoba or Iowa. South America. Some of the richest products of South America n cuisine come from the middle of the continent, the Amazon basin. In countries like Peru, there is a strong influence of the Inca and their cuisine. Potato es are frequently grown as a result of this, and also plants such as quinoa."}, {"title": "Andean agriculture", "text": "Andean agriculture These rituals may include praying for a good harvest, thanking the Earth for her many blessings, blessing a field before planting, or predicting an environmental threat. All of this is typically done in the native language of Quechua or Quichua (depending on the area). In Quecha, the Andean people call themselves runa cuna loosely translating to people of the land (Pacha Mama). There is a strong sense of belonging within the community which is transmitted through generations as well as an integral idea of mutual help (yanamanchi). Rituals. Rituals: Role of the community."}, {"title": "Health in Peru", "text": "Health in Peru Before the arrival of Spanish conquistadors in the early 1500s, the population of the Inca Empire which covered five countries - Ecuador, Peru, Bolivia, northern and central Chile, northwest Argentina - is estimated at between 9 million and 16 million people. The Andean people had been isolated for millennia and therefore had no reason to build up any sort of immunity against foreign diseases. This meant that the introduction of a non-native population had the potential to spell disaster for the Andeans."}, {"title": "Department of Moquegua", "text": "Department of Moquegua Since these were fertile lands, capable of supporting a larger population, the Inca army officers in charge decided to establish the towns of Cuchuna and Moquegua. In doing so, they were also protecting the Inca domain over the conquered lands. Archaeological research conducted over the past several decades has shed considerable light on the ancient history of Moquegua, giving this remote section of Peru a unique place in the history of Peru. Archaeological surveys and excavations, documented in myriad professional publications, as well as books for the public available at Moquegua's Museo Contisuyo, demonstrate a sequence of occupation stretching from more than 10,000 B.C. through the present day."}, {"title": "Incas in Central Chile", "text": "Incas in Central Chile Gold and silver bracelet s and \"sort of crowns\" were used by Mapuches in the Concepci\u00f3n area at the time of the Spanish arrival as noted by Jer\u00f3nimo de Vivar. This is interpreted either as Incan gifts, war spoils from defeated Incas, or adoption of Incan metallurgy. As result of Inca rule in Chile Mapuche language adopted many loanwords from imperial Quechua. However some words that may appear Quechua loanwords such as \"antu\" (sun), \"calcu\" (warlock), \"cuyen\" (moon) and \"chadi\" (salt) are actually more likely much older loanwords from the Puquina language."}, {"title": "Ollantaytambo", "text": "Ollantaytambo The valleys of the Urubamba and Patakancha Rivers along Ollantaytambo are covered by an extensive set of agricultural terraces or anden es which start at the bottom of the valleys and climb up the surrounding hills. The andenes permitted farming on otherwise unusable terrain; they also allowed the Incas to take advantage of the different ecological zones created by variations in altitude. Terraces at Ollantaytambo were built to a higher standard than common Inca agricultural terraces; for instance, they have higher walls made of cut stones instead of rough fieldstones."}, {"title": "Mollendo", "text": "Mollendo From this event and ahead, Tambo is a main protagonist into the region history, due their geographical position and serving as weapons and food supply depot. Inca Y\u00e1huar Hu\u00e1cac, successor of Inca C\u00e1pac Yupanqui, established his supply depots and headquarters in this valley, to march into Atacama (north Chilean region) direction to expand the territory of the Inca Empire. First inhabitants."}, {"title": "Pikillaqta", "text": "Pikillaqta These works were undertaken by the Peruvian ministry of Culture and included test pits and trenches as well as excavations in area. These projects concentrated mainly around the central plaza of the site. Agriculture and canal systems. Maize was found in one of the excavations carried out by McEwan along with 20 well conserved beans. Maize was an important crop and was farmed by the people of Pikillaqta as a major food source. The Lucre Basin could produce this crop with all the irrigation systems. Maize was important to the Wari and was painted on pottery along with deities and supernaturals. Canals, reservoirs, aqueducts were at Pikillaqta along with terraces and cultivated fields. Pikillaqta economically controlled the area through agriculture."}, {"title": "Mapuche language", "text": "Mapuche language The influnce of Puquine is thought to be the reason for the existence of Mapuche-Aymara-Quechua cognate s The following Pre-Incan cognates have been identified by Moulian \"et al. \": sun (,), moon (,), warlock (,), salt (,) and mother (,). This areal linguistic influence may have arrived with a migratory wave arising from the collapse of the Tiwanaku Empire around 1000 CE. There is a more recent lexical influence from the Quechuan languages (\"pataka\"'hundred', \"warangka\"'thousand'), associated with the Inca Empire, and from Spanish."}, {"title": "Geography of South America", "text": "Geography of South America There are a number of large glacier s in the northern part, but from latitude 19\u00b0S to 28\u00b0S the climate is so arid that no permanent ice can form even on the highest peaks. Permafrost, however, is widespread in this section of the Altiplano and continuous above. The very fertile soils from the erosion of the Andes formed the basis for the continent's only pre-Columbian state civilization s: those of the Inca Empire and its predecessors (Chav\u00edn, Nazca, Mochica, etc.). The area is still a major agricultural region. The Altiplano contains many rare minerals such as copper, tin, mercury ore."}, {"title": "Muisca agriculture", "text": "Muisca agriculture The Muisca agriculture describes the agriculture of the Muisca, the advanced civilisation that was present in the times before the Spanish conquest on the high plateau in the Colombia n Andes; the Altiplano Cundiboyacense. The Muisca were a predominantly agricultural society with small-scale farmfields, part of more extensive terrains. To diversify their diet, they traded mantles, gold, emerald s and salt for fruits, vegetables, coca, yopo and cotton cultivated in lower altitude warmer terrains populated by their neighbours, the Muzo, Panche, Guane, Guayupe, Lache, Sutagao and U'wa."}, {"title": "Macusani", "text": "Macusani Macusani is a town in Southern Peru, capital of the province Carabaya in the region Puno. Climate. Due to the extreme altitude, Macusani is a tundra climate and has very low temperatures, even during the warmest month of the year. According to K\u00f6ppen and Geiger, this climate is classified as ET. The temperature here averages 5.0 \u00b0C. The rainfall averages 726 mm."}, {"title": "Promaucae", "text": "Promaucae The Promaucae, as has already been mentioned, constituted a distinct cultural unit separate from those Picunche who lived to the north of the Maipo, named mapocho es, and to the south of the Maule, designated \"maules\" and cauquenes. The Inca invaders noted the great military capacity and will to fight of the Promucae. They were farmers and constructed some earthworks for irrigation. They left ceramic vestiges. Inca campaigns. The Inca in their expansion used the Pucara del Cerro La Muralla, which they strengthened. The Pucar\u00e1 was the southernmost Inca settlement then known."}, {"title": "Maize", "text": "Maize Mapuche s of south-central Chile cultivated maize along with quinoa and potatoes in pre-Hispanic times; however, potato was the staple food of most Mapuches, \"specially in the southern and coastal [Mapuche] territories where maize did not reach maturity\". Before the expansion of the Inca Empire maize was traded and transported as far south as 40\u00b019' S in Melinquina, L\u00e1car Department. In that location maize remains were found inside pottery dated to 730 \u00b180 BP and 920 \u00b160 BP. Probably this maize was brought across the Andes from Chile. The presence of maize in Guaitecas Archipelago (43\u00b055' S), the southernmost outpost of pre-Hispanic agriculture, is reported by early Spanish explorers."}, {"title": "Qullqa", "text": "Qullqa This broad valley, some long contains about of cultivatable lands ranging in elevation from to, the highest elevation at which cultivation was possible in this area. The Mantaro Valley was one of the largest and most fertile high-altitude areas of the Inca Empire. 2,573 qullqas have been found in the valley by archaeologists. Half of them were placed in the center of this grain-producing area, another half scattered among 48 compounds along the course of the river. In total, the qullqas of the Mantaro Valley had a storage area of 170,000 square meters, possibly the largest storage facilities in the Inca Empire and in pre-Columbian America."}, {"title": "Quilmes people", "text": "Quilmes people The survivors ultimately settled in what is now the city of Quilmes. The Quilmes Indians were one of the fiercest cultures which resisted the Inca s but eventually fell to the Spaniards. Today, there are only a few Quilmes left in Tucum\u00e1n Province. Quilmes ruins. On the way to Cafayate, 182 km from San Miguel de Tucum\u00e1n, the Ruins of Quilmes may be seen; this is a fortified citadel which was raised by the Quilmes Indians. One of the most important archaeological locations in Argentina, the ruins were discovered by ethnographer and historian Samuel Lafone Quevedo in 1888 and restored in 1978."}, {"title": "Pre-Columbian Ecuador", "text": "Pre-Columbian Ecuador There are other major archaeological sites in the coastal provinces of Manab\u00ed and Esmeraldas and in the middle Andean highland provinces of Tungurahua and Chimborazo. The archaeological evidence has established that Ecuador was inhabited for at least 4,500 years before the rise of the Inca. Great tracts of Ecuador, including almost all of the \"Oriente\" (Amazon rainforest), remain unknown to archaeologists, a fact that adds credence to the possibility of early human habitation. Scholars have studied the Amazon region recently but the forest is so remote and dense that it takes years for research teams to survey even a small area."}, {"title": "Diaguita", "text": "Diaguita The Incas did also influence the Diaguitas who adopted pottery designs from Cuzco and Inca techniques in agriculture and metalworking. The Chilean Diaguitas were conquered by Spaniards coming from Peru. The eastern Diaguitas lands were explored by Spaniards coming from Chile, Paran\u00e1 River and Peru. The Spanish initially failed to conquer the fertile valleys inhabited by the Eastern Diaguitas and could only control the eastern valley ends. By founding the cities of Santiago del Estero (1550s), Tucum\u00e1n (1565), Salta (1582), La Rioja (1591) and Jujuy (1593) the Spanish established an effective fence around the rebellious Eastern Diaguita valleys."}, {"title": "Combarbal\u00e1", "text": "Combarbal\u00e1 This history is told for the amusement of children's during the celebration of the city foundation anniversary. History. Prehispanic. The geographical area where Combarbal\u00e1 is located was originally populated by Molle, Diaguita and Inca people. Molle people were the first to inhabit the area. The Molle people were hunter-gatherers, although they also practiced some primal forms of agriculture. They inhabited the area from c. 400 BCE to c. 900 CE Their origins are still unknown, although some hypothesis trace them back to the Amazon Rainforest, coming through what is now Bolivia to the Atacama and Coquimbo regions of Chile."}, {"title": "And\u00e9n", "text": "And\u00e9n In the steep terrain of Andes, flat and good farming land was scarce. The adverse climate in much of the Andes was another negative factor for agriculture which the use of andenes helped overcome. Much of the Inca Empire was found at elevations of more than above sea-level. Farmers grew crops up to an altitude of about. Frosts impacting crops, however, can occur above an elevation of The stone retaining walls of andenes absorbed the sun's heat during the day and radiated it at night, warming the soil and preventing damage to frost-sensitive crops such as maize."}, {"title": "Indigenous peoples in Ecuador", "text": "Indigenous peoples in Ecuador Local beliefs and practices co-existed those practiced regionally, which allowed each ethnic group to maintain its own religious identity while interacting, especially commercially, with neighboring groups. Some regional commonalities were the solar calendar, which marked the solstices and equinoxes, and veneration of the sun, moon, and maize. Inca conquest. The Inca empire expanded into what later became Ecuador during the reign of Pachacuti Inca Yupanqui, who began the northward conquest in 1463. He gave his son Topa control of the army, and Topa conquered the Quitu and continued coastward. Upon arriving, he undertook a sea voyage to either the Gal\u00e1pagos or the Marquesas Islands."}, {"title": "Oroncota", "text": "Oroncota Based on the land suitable for agriculture, archaeologist Sonia Alconini has calculated that the population of Oroncota was between 1,442 and 4,122 during its existence as a settlement. About two-thirds of the population lived in the valleys and one third on the plateau. The most extensive ruins, and presumably the highest population, are from the Inca period. Yampara. The Yampara or Tarabuco are the primary ethnic group occupying the Oroncota region. Oroncota was near the southern edge of Yampara territory and other lesser-known ethnic groups such as the Chui and Chicha may have been mixed in with them. The origin of the Yampara is uncertain, although they may have migrated into the area from the east."}, {"title": "M\u00e9rida (state)", "text": "M\u00e9rida (state) Finally, shortly before the arrival of the Spanish, we have a late penetration of Caribbean groups into the Andean region. From the data of the chroniclers and the archaeological testimonies, today we know that the indigenous agricultural techniques like the irrigation systems (called acequias by the Spaniards) and the cultivation in terraces or andenes (used in all the South American Andes to take advantage of the slopes of the mountains) show for the time of the contact the existence of an economic infrastructure that supposes the presence of a numerous native population in the Andean Mountain range, as well as the existence of a hierarchical political organization and a network of communications in all the zone."}, {"title": "History of Argentine nationality", "text": "History of Argentine nationality The Inca Empire was a conglomeration of conquered ethnic groups - \"etn\u00edas\" - ruled by ethnic Inca from the Cuzco-Lake Titicaca Basin in what is now central Peru. They called their empire \"Tiwantinsuyu,\" meaning \"four corners.\" Modern northern and western Argentina was a part of Kollasuyu. The Inca elite imposed their own institutions on conquered territories, while at the same time incorporating local customs on a case-by-case basis. Because the Argentine portion of Kollasuyu was on the edge of the empire the communities there had even more local autonomy than elsewhere in the empire, but were still subject to Inca protection and duties through the mita system of reciprocity."}, {"title": "Andean agriculture", "text": "Andean agriculture Current agricultural practices of the Andean region of South America typically involve a synthesis of traditional Incan practices and modern techniques to deal with the unique terrain and climatic elements of the area. Millions of farmers in economically impoverished communities make a living producing staple crops such as potato, olluco, and mashua for their own consumption as well as profit in local and urban markets. The Andean region is particularly known for its wide variety of potato species, boasting over about 5,000 varieties identified by the International Potato Center based in Peru."}, {"title": "Inca cuisine", "text": "Inca cuisine Species of the \"Chenopodium\" family in the Inca cuisine were \"Chenopodium pallidicaule\", also known as \"ca\u00f1ihua\", and \"Chenopodium quinoa\", or \"quinoa\", due to their ability to survive in the high altitudes of the Andes. \"Quinoa\" has grown popular in the modern world beyond the Andes due to its adaptability, nutritional value, and many uses. Another high-altitude plant in Inca cuisine is \"Lupinus mutabilis\", also known as \"tarwi\" or \"chocho\". High in protein, this plant was often eaten with chili s and onion s after being carefully treated, since improper treatment can leave the crop poisonous."}, {"title": "Huarpe", "text": "Huarpe They were agrarian people who grew corn (\"Zea mays\"), beans, squash, and quinoa (\"Chenopodium quinoa\"). Towards the 15th century, Huarpe territory expanded into the current Argentinian provinces of San Luis, Mendoza and San Juan and even on the north of the Neuquen Province. They inhabited between the J\u00e1chal River at north, to the Diamante River at south and between the Andes and Conlara Valley on San Luis. They were never fully part of the Incan Empire, but were influenced by Inca culture and adopted llama ranching and the Quechua language after 1480. Chilean encomenderos who had encomienda s in Cuyo introduced to Chile indigenous Huarpes, whom they hired to other Spaniards without encomiendas."}, {"title": "Ruana", "text": "Ruana Nevertheless, the pre-Columbian local origin hypothesis of the ruana is widely unacknowledged among Colombian scholars, noting that although pre-Columbian Muisca (also known as Chibcha) peoples wore garments similar to the ruana, the modern ruana doesn't seem to have evolved from these nor it shows continuity from the regional pre-Hispanic garments, rather the ruana appears to have been introduced after the Spanish conquest by the uprooted foreign Quechua yanakuna slave-servants belonging to the defunct Inca Empire who were brought by the local Spanish hacendados in order to work the lands during the early Colonial period. Colombia. Boyac\u00e1 y Cundinamarca."}, {"title": "Cerro Rico", "text": "Cerro Rico In 2014, UNESCO added Cerro Rico and Potos\u00ed to its list of endangered sites, owing to \"uncontrolled mining operations\" that risk \"degrading the site\". Labor and methods of extraction at Cerro Rico. Originally, the Spanish Empire used a forced labor system called \"\"Repartimiento de Indios\"\" (also known as \"Repartimiento\") in order to extract silver from Cerro Rico, though in region of the former Inca empire, it was known as mita. During the first decades of extraction, the mines in Potos\u00ed had vast deposits of pure silver and silver chloride deposits, which made the extraction of silver relatively easy."}, {"title": "Mollendo", "text": "Mollendo After Tiahuanaco's culture decadency and during the Inca era, the Peruvian south coast was occupied by several tribes: The river basin formed by the Tambo river, probably conquest and occupied by external forces during several periods, generate a population with local and heterogeneous customs, leaving several vestiges about their civilization, suddenly attached to the remaining mixed etymology name from several languages such as Quechua, Cocachacra, Challascapi, etc. Another external influences were the Kauiqui and Puquina with characteristic suffixes such as \"ando\", \"endo\", \"indo\". Some examples are: Cachendo, Mollendo, Huarindo, Catarindo, etc. A large population was located along the valley and nearing hills, serving it from subterranean waters."}, {"title": "Toconot\u00e9", "text": "Toconot\u00e9 They also developed the loom, feather ornaments and basketry. Their main god was \"Cacanchic\", the protector of crops. From its original language only are preserved two words: \"Gasta\" and \"Gualamba\", assumed mean \"people\" and \"large\" respectively. This was studied by Father Alonso de B\u00e1rzana. By 1480 the Inca Empire occupied northwestern Argentina, incorporating part of the tonocot\u00e9s. Current tonocot\u00e9s are known as \"suritas\". They are partially mestizo s descended from the ancient tonocot\u00e9s and speak their own dialect derived from Santiago del Estero's quichua. They are distributed in 19 rural communities with about 6,000 residents in the departments of San Mart\u00edn, Figueroa and Avellaneda from Santiago del Estero."}, {"title": "Inca cuisine", "text": "Inca cuisine However, perhaps the most interesting were the ones made of wood known as \"keros\", which often have elaborate designs and bold colors. Quinoa, a staple plant of the Incas, was used in various ways. The leaves were often used for stews and soups. Quinoa was also used as a substitute maize in the production of \"chicha\". The seeds were often toasted then pulverized to make various types of bread."}, {"title": "Muisca economy", "text": "Muisca economy Accounts of the Spanish conquistadores show the Muisca had a highly advanced and specialised economy based on a variety of sources of income. The main foundation of their economy was the agricultural development using raised terraces on the fertile plains and valleys of the Altiplano Cundiboyacense. The \"caciques\" did not control the production directly although surpluses were distributed among them. Excavations at the archaeological site \"El Infiernito\" did not provide evidence of a power structure based on economical differences. Social complexity and advanced status of economies are often measured based on the specialisation in craft production. The specialised crafts form an economical advantage and sign of social prestige over competing communities."}, {"title": "Quitu culture", "text": "Quitu culture History. The Quitu lived in an area surrounded by mountains, especially the massif formed by the Guagua and Ruco Pichincha volcanoes. The mountains were sacred to them. They established their burial or funeral centers on the plateau, and had most of their villages in the valleys. When they occupied this area, they used the I\u00f1aquito lagoon. (In the 20th century, this was filled in and developed for an airport serving Quito.)"}, {"title": "Tiwanaku Empire", "text": "Tiwanaku Empire Tiwanaku's location between the lake and dry highlands provided key resources of fish, wild birds, plants, and herding grounds for camelid s, particularly llama s. Tiwanaku's economy was based on exploiting the resources of the lake Titicaca, herding of llamas and alpacas and organized farming in raised field systems. Llama meat was consumed and potatoes, quinoa, beans and maize grown. Storage of food was important in the uncertain high altitude climate, so technologies for freeze-dried potatoes and sun-dried meat were developed. The Titicaca Basin is the most productive environment in the area, with predictable and abundant rainfall. The Tiwanaku culture developed expanded farming."}], "hoverinfo": "text"}, {"x": [-0.020974060520529747, 0.07477455586194992, 0.03300409018993378, 0.007946200668811798, 0.3238881826400757, 0.056304264813661575, 0.3094329535961151, 0.08987342566251755, 0.2490120828151703, 0.02466587722301483, 0.1878940463066101, 0.2549198269844055, 0.3981661796569824, 0.1940445750951767, 0.3020916283130646, 0.2565614581108093, 0.28725287318229675, 0.034151799976825714, 0.10062197595834732, 0.06040889397263527, 0.1574830412864685, -0.039228666573762894, 0.2306348830461502, 0.044243257492780685, 0.3035350739955902, 0.24617142975330353, 0.03149377554655075, 0.12012841552495956, 0.18449467420578003, 0.2274959534406662, 0.11121959239244461, 0.3042345643043518, 0.35235896706581116, 0.11534640192985535, 0.34615224599838257, 0.08961000293493271, 0.3016122877597809, 0.024707458913326263, 0.08002783358097076, 0.24137639999389648, 0.09338098019361496, 0.05482308566570282, 0.4020380973815918, 0.11897478997707367, 0.08797846734523773, 0.003326565958559513, 0.07831816375255585], "y": [-0.04369408264756203, 0.14921505749225616, -0.01940779574215412, -0.0049056257121264935, 0.029231080785393715, -0.042037446051836014, 0.030489999800920486, -0.08236648887395859, 0.05988423153758049, -0.04143194481730461, -0.07123856246471405, -0.08918064832687378, 0.06010144576430321, -0.0874212384223938, -0.08630579710006714, -0.14519639313220978, -0.06732982397079468, 0.14589549601078033, 0.08177980780601501, -0.0750294029712677, -0.14596067368984222, -0.10113853961229324, -0.0724707692861557, -0.13898977637290955, -0.1175813376903534, -0.13235902786254883, 0.010600506328046322, -0.12687988579273224, 0.08833222091197968, 0.062217503786087036, -0.094520203769207, -0.026438232511281967, -0.017014242708683014, 0.07234852761030197, -0.016475964337587357, 0.1125885546207428, -0.09708616137504578, -0.10675843060016632, -0.07802508771419525, -0.1831042766571045, 0.060318585485219955, -0.11259359866380692, 0.01904355362057686, 0.029048427939414978, 0.0711231604218483, -0.15115009248256683, 0.076057069003582], "mode": "markers", "name": "Cluster 7", "marker": {"size": 8, "color": "rgb(252,205,229)"}, "text": ["Document 5", "Document 29", "Document 78", "Document 103", "Document 143", "Document 146", "Document 170", "Document 177", "Document 179", "Document 180", "Document 186", "Document 192", "Document 211", "Document 213", "Document 225", "Document 229", "Document 236", "Document 240", "Document 250", "Document 253", "Document 262", "Document 264", "Document 268", "Document 286", "Document 287", "Document 293", "Document 299", "Document 344", "Document 345", "Document 348", "Document 375", "Document 380", "Document 387", "Document 390", "Document 403", "Document 407", "Document 412", "Document 414", "Document 425", "Document 438", "Document 442", "Document 456", "Document 463", "Document 470", "Document 472", "Document 482", "Document 485"], "customdata": [{"title": "Post-classical history", "text": "Post-classical history Incas have been known to have used <a href=\"abacus\" abacus</a es to calculate mathematics. The Inca Empire is known for some of its magnificent structures, such as <a href=\"Machu%20Picchu\" Machu Picchu</a in the <a href=\"Cusco%20region\" Cusco region</a. The empire expanded quickly northwards to Ecuador, Southwards to central Chile."}, {"title": "Tilsa Tsuchiya", "text": "Tilsa Tsuchiya Her work corresponding to this period is marked by a dark tone and minimalist aesthetic. Artistic career. Imaginary, sexually-charged compositions in a small format gained notoriety with her exposition in the Institution of Contemporary Art in 1968. In 1970, she received the Teknoquimica Award, a recognition that solidified her ascending artistic career. A painting in 1974 transformed the vertical, biomorphically carved \u201chitching-post\u201d sun stone at Machu Picchu, the lost city of the Incas, into a figure rising like a Maya Chac Mool. In 1975 she returned to Peru and installed public sculpture in Portugal Street, in the district of Bre\u00f1a."}, {"title": "Inkan aarre", "text": "Inkan aarre The board represents the continent of South America, and the currency used is the Mexican peso. All players start from Rio de Janeiro, Brazil. Once the treasure of the Inca has been found, the first player to take either the treasure or a sun icon to Machu Picchu, Peru, wins the game."}, {"title": "Inca Gold", "text": "Inca Gold The clash between the art thieves, the FBI and the Customs Service, a tribe of local Indians, and Pitt, along with his friends from NUMA, two of whom are captured and threatened with execution, rushes toward a wild climax in a subterranean world of darkness and death \u2013 for the real key to the mystery, as it turns out, is a previously unknown, unexplored underground river that runs through the ancient treasure chamber. The fallen are told to come back and haunt those who took their treasure."}, {"title": "Lima culture", "text": "Lima culture Depicting inanimate objects as animals is a common practice in Andean art, which conveys an association between the object and the qualities that the animal embodies. Textiles would be woven for everything from everyday clothing, to ceremonial robes for religious and political elites, burial mantels and wall-hangings for temples and palaces. It is also clear that the ancient Lima culture appreciated pattern and design for its own sake, as seen in their extensive use of the interlocking pattern in their designs."}, {"title": "Cinema of Peru", "text": "Cinema of Peru Out of all the films that found the locales and low production cost of Peru appealing was the Italian movie \"L'Imperio del Sole\" (\"The Empire of the Sun\") by Enrico Grass. Additionally with Mario Craveri's movies, the cinemas captured the global imagination about the legendary life of Peru. Peru became the \"country of gold\" as the films showed the culture of Peru such as indigenous people wearing traditional Andean apparel like the pollera who lived in the mountains of Machu Pichu."}, {"title": "Homosexuality in Pre-Columbian Peru", "text": "Homosexuality in Pre-Columbian Peru In spite of this organized effort to destroy these artifacts, many have survived to the present day. For decades, the erotic ceramics were locked away from the public, accessible only to an elite group of Peruvian social scientists. Occasionally and reluctantly they were made available to select foreign researchers from the United States and Europe. The Larco Museum in Lima, Peru is well known for its gallery of pre-Columbian erotic pottery."}, {"title": "The Mysterious Cities of Gold", "text": "The Mysterious Cities of Gold They are joined on their quest by Zia, an Incan girl (who was kidnapped by Gomez, Gaspard, Perez and Mendoza), and Tao, the last descendant of the sunken empire of Mu (Hiva in the English dub). The series is a mix of ancient South American history, archaeology, and science fiction. The travellers encounter the Maya, Inca, and Olmecs during their journey."}, {"title": "Cuchimilco", "text": "Cuchimilco However, the two items do not have exact functions, meaning the particular purpose behind these objects are unknown; historians and archeologists are just creating ideas to assume their meanings. The hypotheses that have been formed about the purposes of the cuchimilco and the funerary doll comes from where is items are located at when found. Also, each gender of the two figures have geometric patterns that differ from the other. The two items are often found with dramatic facial features, such as wide eyed in a surprised fashion, which could have a meaning in the funerary realm. Iconography. The Chancay culture lived primarily in the valleys of what today is Peru."}, {"title": "Peru", "text": "Peru The Inca Civilization, which united Peru under its hegemony in the centuries immediately preceding the Spanish conquest, incorporated into their own works a great part of the cultural legacy of the civilizations which preceded it. Important relics of their artwork and architecture can be seen in cities like Cusco, architectural remains like Sacsahuam\u00e1n and Machu Picchu and stone pavements that united Cusco with the rest of the Inca Empire. Colonial art. Peruvian sculpture and painting began to define themselves from the ateliers founded by monk s, who were strongly influenced by the Sevillian Baroque School."}, {"title": "Peruvian retablo", "text": "Peruvian retablo His themes. He frequently injects elements that remind us of his Andean heritage. For example, this Cr
