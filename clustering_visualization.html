itle": "Sheku Kanneh-Mason", "text": "Sheku Kanneh-Mason In 2015, he and his siblings were competitors on \"Britain's Got Talent\" as The Kanneh-Masons. He won the BBC's Young Musician of the Year contest in May 2016, later telling \"The Observer\" that appearing on \"Britain's Got Talent\" had been \"a good experience for getting used to performing in front of lots of people, with cameras and interviews. When it came to BBC Young Musician there were fewer cameras so I wasn't fazed at all.\" Kanneh-Mason was a member of the Chineke!"}, {"title": "Ashley Banjo", "text": "Ashley Banjo Ashley Modurotolu Banjo (born 4 October 1988), is an English street dance r, choreographer and actor. He is the leader of dance troupe Diversity who won the third series of \"Britain's Got Talent\". Banjo was a judge on the Sky1 talent show \"Got to Dance\" and co-presenter of the Saturday night BBC game show \"Can't Touch This\". Ashley has been a judge on the ITV show \"Britain's Got Talent\" since September 2020. Early life and education."}, {"title": "Luca Gallone", "text": "Luca Gallone Following his success on Britain\u2019s Got Talent, in 2018 Gallone began to create online viral videos and has since built an audience of over 10 million followers across social media. He performed in several countries including performance for Prince Charles \u2019 70th Birthday event at The London Palladium. In 2019, Gallone was signed to United Talent Agency. Later that year, after one of his viral videos appeared on American TV show Right This Minute. he appeared on The Ellen DeGeneres Show where he performed some magic tricks for the TV host and a member of the audience."}, {"title": "Kev Orkian", "text": "Kev Orkian Coral spokesman Gary Burton told Bettingpro: \"The few pounds we saw first thing this morning at 100/1 and 80/1 quickly turned into three figure bets at shorter prices, he will cost us a fortune if he wins. It's been an incredible punt!\"\". Despite missing out on a place in the \"Britain's Got Talent\" final and losing the chance to perform at the Royal Variety Show, Orkian nevertheless beat winners Spelbound and the other finalists to the post of performing for Royalty."}, {"title": "Beth Porch", "text": "Beth Porch Porch is also a children's nurse at Great Ormond Street Hospital. Her performance of \"You Taught Me What Love Is\" on \"Britain's Got Talent\" was filmed in January but aired during the COVID-19 pandemic, and Porch revealed that she had contracted the disease herself. Her paternal grandfather was doctor and antarctic explorer Antony G Davies, the namesake of Davies Top."}, {"title": "Spelbound", "text": "Spelbound Spelbound are a gymnastic troupe from the United Kingdom who rose to fame in 2010, winning the fourth series of \"Britain's Got Talent\". The prize was \u00a3100,000 and the opportunity to appear at the 2010 Royal Variety Performance. They also performed in the Britain's Got Talent Live tour. They have since performed at numerous venues and have been featured in advertisements. History. Early years and lineup (2009\u20132010). The original group was composed of seven boys and six girls with ages ranging from 12 to 24."}, {"title": "Paddy Jones", "text": "Paddy Jones They also won \u20ac10,000 and global fame after being compared to Susan Boyle. Split. After the international success, the couple competed in \"Bailando 2010\" (the Argentinian version of \"Dancing with the Stars\"). Since they were voted off Showmatch (in round 11) the relationship of the couple had been fraught. Nico decided it was time to move on, shutting down the bar he ran in Gandia, Spain, where Paddy lived, and moved away from the area. Nico has since moved back to Gandia and the couple are again performing at Salsa congresses around the world. \"Britain's Got Talent\"."}, {"title": "Ashleigh and Pudsey", "text": "Ashleigh and Pudsey Ashleigh and Pudsey were part of the sixth series of \"Britain's Got Talent\". Their audition was held in Cardiff and aired on 7 April 2012. They danced to \"The Flintstones\" soundtrack. Although in 2012, four judges were introduced on the panel, on the day of recording Amanda Holden was not able to attend, therefore they performed to the remaining three. With a standing ovation from the audience and all three judges, they were put through to the next round. Simon Cowell said \"Pudsey is one of the best dancing dogs I've ever seen\". They participated in the first semi-final on 6 May 2012, performing to Peppy and George."}, {"title": "Jonathan and Charlotte", "text": "Jonathan and Charlotte Jonathan Antoine (born 13 January 1995) and Charlotte Jaconelli (born 24 August 1995), known collectively as Jonathan and Charlotte, were an English classical crossover duo from Essex. They finished as runners-up in the sixth series of \"Britain's Got Talent\" in 2012, being beaten by dancing dog act Ashleigh and Pudsey. At the time, they were aged 17 and 16 respectively. Despite not winning, the young duo were offered a \u00a31 million record deal by Simon Cowell on his record label Syco."}, {"title": "Luca Gallone", "text": "Luca Gallone Luca Gallone is an English magician born in Burton-on-Trent, Staffordshire on March 14, 1996. Education. Gallone attended Abbot Beyne School and Sixth form in East Staffordshire, where he also spent two years performing at weddings and private events alongside his studies. He dropped out from University of Derby to pursue his career as a professional Magician. Career. At 18, Gallone launched his business as a magician with help from The Princes Trust. A year later, in 2016, he was invited to appear on Britain's Got Talent where he won over all four judges."}, {"title": "Edward Upcott", "text": "Edward Upcott Upcott came to UK national public attention with his membership of the gymnastic group Spelbound, who rose to fame in 2010, winning the fourth series of \"Britain's Got Talent\". Part of their performance was a spectacular throw of Upcott over the heads of the judges, catching him in the main performance area. The prize was \u00a3100,000 and the opportunity to appear at the 2010 Royal Variety Performance. With Spelbound, Upcott holds the world record for'Highest throw and catch of a person', where he was the person thrown and caught. The successful record attempt was televised on the UK children's TV show \"Blue Peter\"."}, {"title": "Paul Burling", "text": "Paul Burling Paul Burling is a British impressionist. A veteran of show business for 25 years, having worked in voiceover, radio and pantomime, he rose to national attention as a finalist of the fourth series of \"Britain's Got Talent\". His debut television show in 2010, \"It's Paul Burling!\" attracted a television audience of 3.7 million. Biographical details. Paul Burling was born in Hertfordshire, now lives in Bristol and is a father of three. Career."}, {"title": "The X Factor (British TV series)", "text": "The X Factor (British TV series) At the 2011 National Television Awards, \"The X Factor\" won the Talent Show award, beating \"Strictly Come Dancing\", \"Britain's Got Talent\" and \"Dancing on Ice\". At the 2012 National Television Awards, \"The X Factor\" again beat \"Strictly Come Dancing\", \"Britain's Got Talent\" and \"Dancing on Ice\" to the award. The show also won Best UK TV Show at the 2012 Kids' Choice Awards. At the 2015 National Television Awards, \"The X Factor\" won Best Talent Show for the first time in three years, beating \"Strictly Come Dancing\", \"Britain's Got Talent\" and \"The Voice UK\"."}, {"title": "Ashley Banjo", "text": "Ashley Banjo \"Britain's Got Talent\". In 2009, Diversity won the third series of ITV talent show \"Britain's Got Talent\". After receiving \"yes\" votes from all three judges in their audition, Diversity went on to compete in the first semi-final on 24 May, losing the public vote-decided first place to Susan Boyle but winning the judges' vote against Natalie Okri. In the final six days later, Diversity were announced as the winners, beating Boyle and Julian Smith (who came second and third respectively)."}, {"title": "Ashley Banjo", "text": "Ashley Banjo Following winning Britain's Got Talent in 2009, Banjo took a break from his schooling to concentrate on his dancing. He said that \"from the age of 14, I started to teach myself routines\". Banjo has been in a thirteen-year relationship with Francesca Abbott, who is a member of another dance troupe called Out of the Shadows. They announced their engagement on 2 October 2014. Ashley and Francesa have two children, Rose born 2019 and Micah born 2020. Ashley Banjo is an Official Ambassador of the United Dance Organisation."}, {"title": "Jonathan Stranks", "text": "Jonathan Stranks Jonathan Stranks (born 16 December 1994) is a British acrobatic gymnast who won the title of world men's fours champion with Adam Buckingham, Adam McAssey and Alex Uttley in July 2010 in Poland. Stranks was a member of Spelbound, the gymnastic group who rose to fame in 2010, winning the fourth series of \"Britain's Got Talent\". The prize was \u00a3100,000 and the opportunity to appear at the 2010 Royal Variety Performance. After leaving Spelbound, Stranks joined Cirque du Soleil's show \"Quidam\" until the show retired in 2016. His latest project is working on a new show for Cirque du Soleil, based on the work of Argentinian band Soda Stereo."}, {"title": "Diversity (dance troupe)", "text": "Diversity (dance troupe) Diversity being the main toy as \"Diversitoys\", fellow \"Britain's Got Talent\" dance group Suga-Free as \"the dolls\", Aidan Davis as \"Bionic Boy\", and others. Due to phenomenal public demand, Diversity brought back their \"Diversitoys\" tour in December with a Special Christmas twist \"Diversitoys Christmas Special\". Part of the tour were later shown on TV in the program Diversity Live: The Diversitoys Tour. The group teamed up with national retailer The Range Home and Leisure for a commercial to be shown in April and May, with the tagline \"If you like Diversity, you'll love The Range\"."}, {"title": "Julian Smith (saxophonist)", "text": "Julian Smith (saxophonist) In 2003, he released a solo album, \"Chilled 2 the Sax\", which features Acker Bilk, Dina Carroll, and Ola Onabule. Smith became better known after appearing on the third series of \"Britain's Got Talent\" in 2009 and finished in third place behind singer Susan Boyle and winning dance troupe Diversity. Early life and education. Julian Smith is a native of Birmingham, England. His father was a music teacher, which allowed Smith to learn a variety of instruments as a child, including the clarinet."}, {"title": "Adam McAssey", "text": "Adam McAssey Adam McAssey (born 18 April 1989) is a British acrobatic gymnast who won the title of world men's fours champion with Adam Buckingham, Alex Uttley and Jonathan Stranks in July 2010 in Poland. With partner Edward Upcott, McAssey achieved silver in the 2012 Acrobatic Gymnastics World Championships. McAssey was a member of Spelbound, the gymnastic group who rose to fame in 2010, winning the fourth series of \"Britain's Got Talent\". The prize was \u00a3100,000 and the opportunity to appear at the 2010 Royal Variety Performance."}, {"title": "Ashley Banjo", "text": "Ashley Banjo Son of former heavyweight boxer Funso Banjo and Danielle, Banjo was educated at the independent St John's School, Billericay, where he was head boy and still holds the high jump sports day record. Diversity. In 2007, Ashley and his younger brother Jordan formed Swift Moves with nine of their friends, before later changing their name to Diversity. He was given the nickname'Chosen' by his fellow Diversity members. In their first year together, they won the Street Dance Weekend 2007 competition before deciding to enter \"Britain's Got Talent\"."}, {"title": "Ashleigh and Pudsey", "text": "Ashleigh and Pudsey As part of the prize for winning \"Britain's Got Talent\", Ashleigh and Pudsey performed at the 84th \"Royal Variety Performance\" on 19 November 2012 in the presence of Queen Elizabeth II, which aired on ITV on 3 December. In December 2012, Pudsey played the role of Duchess in David Walliams' TV adaptation of his children's book \"Mr Stink\". On Boxing Day 2012, Ashleigh and Pudsey were judges on ITV talent show \"That Dog Can Dance!\" hosted by Christine Bleakley. In early 2013, Ashleigh and Pudsey were co-presenters on the CBBC programme \"Who Let the Dogs Out and About?\" which toured the UK throughout the summer of 2012."}, {"title": "David Walliams", "text": "David Walliams The duo have not worked or made any public appearances together since early 2011 (although they each make separate cameo appearances in Michael Winterbottom's 2013 film \"The Look of Love\"). \"Little Britain\" returned to BBC Radio 4 on 31 October 2019, for a one-off special entitled \"Little Brexit\". \"Britain's Got Talent\". Since 2012 Walliams has been a judge on the ITV talent show \"Britain's Got Talent\" with Amanda Holden, Alesha Dixon and Simon Cowell. In 2015, 2018 and 2019, he was recognised at the National Television Awards as Best Judge for his involvement in the series."}, {"title": "Attraction (group)", "text": "Attraction (group) Judge Thomas Gottschalk said he had never seen anything quite like this and that he was stunned by their performance. \"Britain's Got Talent\" (2013). For their \"Britain's Got Talent\" auditions, they acted out a story of a couple who meet at Stonehenge, fall in love, marry, and have a child. The father goes off to war shortly after their baby is born, and dies tragically. The piece ends with an image of the mother and daughter standing beside his tombstone. Judge Amanda Holden fought back tears and called the performance'moving' and they received a loud standing ovation from the audience and judges."}, {"title": "Simon Cowell", "text": "Simon Cowell In April 2020, Cowell judged a spin-off version of the former show \"Canada's Got Talent\" called \"Canadian Family's Got Talent\", carried out virtually by Canadian broadcaster Citytv during the COVID-19 pandemic in Canada. Philanthropy and other work. Cowell has been involved in charity work for many years. He is a patron of Together for Short Lives, the leading UK charity for all children with life-threatening and life-limiting conditions. He was patron of Children's Hospices UK between 2009 and 2011 before it merged to become Together for Short Lives. He donated money to Manchester Dogs' Home in England after it was hit by a large fire."}, {"title": "Jon Clegg", "text": "Jon Clegg Jonathan Clegg (born 7 April 1970) is a British comedian and impressionist, who is best known for finishing seventh in the eighth series of \"Britain's Got Talent\". Career. Stage. Clegg has starred in a number of pantomimes, including Snow White & the Seven Dwarfs in Crawley in 2010-11, Cinderella in 2007-08 and Aladdin, in 2006-07, both in Brighton. He played Simple Simon in the production of Jack and the Beanstalk at The Hexagon from 2013-14. He then starred once again as Buttons in Cinderella in the 2014-15 panto season at the same theatre. He starred in the 2015-16 pantomime Snow White alongside Sherrie Hewson at the Imagine Theatre in Coventry."}, {"title": "Amanda Holden", "text": "Amanda Holden She co-starred with Bill Nighy and Tom Courtenay in \"Ready When You Are, Mr. McGill\", Jack Rosenthal's comedy drama. Holden is a judge on \"Britain's Got Talent\" along with Simon Cowell, David Walliams, and Alesha Dixon. She joined the show in 2006. She has appeared on British series such as \"Smack the Pony\", \"EastEnders\", \"Hearts and Bones\" and \"Cutting It\". In 2009 Holden appeared as Lizzie, the Ring Mistress in BBC circus sitcom \"Big Top\"."}, {"title": "Britain's Got Talent (series 11)", "text": "Britain's Got Talent (series 11) The eleventh series of British talent competition programme \"Britain's Got Talent\" was broadcast on ITV, from 15 April to 3 June 2017; because the One Love Manchester concert was to take place on 4 June, the live final was brought forward a day to avoid clashing with it. Following the closure of Fountain Studios the previous year, the live episodes were broadcast from Elstree Studios. The change in location allowed for a revamp of the studio used by both the main programme and its sister show, \"Britain's Got More Talent\"."}, {"title": "Twist and Pulse", "text": "Twist and Pulse They also appeared on \"The 5 O'Clock Show\", \"This Morning\", \"Teen Nick\", and \"The Seven Thirty Show\" on UTV. In April 2011, Twist and Pulse were guests on Keith Lemon's ITV2 show, \"Celebrity Juice\". On 30 September 2011 they performed and won on CBBC's \"The Slammer\" Season 4, episode 3 - \"Slammer Grannies\". They returned to \"Britain's Got Talent\" in 2012 with their own dance troupe, Twist and Pulse Dance Company, which reached the live semi-finals. They appeared on the US TV show \"Jodie Marsh Brawn\" as special guest choreographers, choreographing her world championship body building routine which she won."}, {"title": "Kev Orkian", "text": "Kev Orkian High-street bookmakers Coral reported one of the biggest gambles in reality TV history on piano playing funny man Orkian to win the talent show stating \"With the semi-finals of Britain\u2019s Got Talent set to get underway in just a few hours, Coral are reporting one of the biggest gambles in reality TV history on piano playing funny man Kev Orkian to win the talent show. Orkian has been cut from 100/1 to 9/1 with the firm, and he is now the fourth favourite behind Spellbound, who are 2/1 favourites, Olivia Archbold (7/2) and Liam McNally, at 13/2."}, {"title": "Banks & Wag", "text": "Banks & Wag As composers, they have written for The X Factor, ZingZillas, Year Dot, Strictly Dance Fever, The National Lottery Awards, Ross Noble, Dead Ringers, and Spain's Tele Madrid News, winning a Silver Broadcast Design Award for Best News Theme. Their title song for How To Start Your Own Country was described as \"brilliant\" by the Radio Times, \"dangerously catchy\" by Bella Online, and \"worthy of Top of the Pops \"by the Daily Mirror."}, {"title": "Stacey Jackson", "text": "Stacey Jackson The track features Andrew Derbyshire who appeared on Britain's Got Talent in 2014. The single debuted at No. 22 on the UK Commercial pop club chart, it is one of the tracks off the 3-volume dance album entitled \"Stae Pumped\" which was released in early 2016. Jackson has performed at gay prides in a number of British cities, such as Manchester, Reading, Bristol, Birmingham, Cardiff, Belfast and Chesterfield. In Spring 2016 Jackson's cardio/dance fitness compilation \"StaePumped\" was launched."}, {"title": "Jules O'Dwyer & Matisse", "text": "Jules O'Dwyer & Matisse Jules O'Dwyer & Matisse are a British dog dancing act, comprising trainer Jules O'Dwyer, a 52-year-old woman, and her dog Matisse, a male Border Collie. Together they won the ninth series of \"Britain's Got Talent\" in 2015. Career. \"Britain's Got Talent\". Jules O'Dwyer & Matisse participated in the ninth series of \"Britain's Got Talent\". For their audition in episode 7, O'Dwyer took the role of a dog catcher with Matisse portraying a stray dog. In addition to telling a story, Matisse performed a variety of canine freestyle tricks. The routine earned them four yes votes from the judges."}, {"title": "Paul Zerdin", "text": "Paul Zerdin In the 2016-17 Christmas season he played Cinderella's sidekick \"Buttons\" in the London Palladium production of the pantomime \"Cinderella,\" leading the Radio Times to dub him \"inspired casting. His quick wit, rapport with the crowd and astonishing skills with puppet Sam turn the often toe-curling audience participation bits (don\u2019t sit in the front row) into genuinely hilarious moments.\" \"Got Talent\". In 2015, Zerdin auditioned for the tenth season of \"America's Got Talent\", successfully earning a place in the live rounds of the contest, before eventually winning the finals on 16 September 2015."}, {"title": "Alex Uttley", "text": "Alex Uttley Alex Uttley (born 12 May 1985) is a British acrobatic gymnast who won the title of world men's fours champion with Adam Buckingham, Adam McAssey and Jonathan Stranks in July 2010 in Poland. Uttley is a member of Spelbound, the gymnastic group who rose to fame in 2010, winning the fourth series of \"Britain's Got Talent\". The prize was \u00a3100,000 and the opportunity to appear at the 2010 Royal Variety Performance. Beginning on 9 August 2014, Uttley took part in the BBC One gymnastics series \"Tumble\" partnered with Loose Women anchor Andrea McLean."}, {"title": "Diversity (dance troupe)", "text": "Diversity (dance troupe) The group also filmed the second series of \"Ashley Banjo's Secret Street Crew\" during the course of the year. Starting from March, Diversity did their first UK Arena tour called \"Digitized \u2013 Trapped in the Game\". They sold out the O2 Arena with a standing ovation from the audience. Shortly after the Digitized tour Ian McNaughton, Jamie McNaughton and Matthew McNaughton left the group. Later in the year they brought out their DVD of the tour filmed at the O2 Arena. 2012\u20132014: Limitless tour. Diversity were among the many torch bearers in London's 2012 Olympic Torch Relay, completing their leg of the journey on 22 July 2012."}, {"title": "Bar Wizards", "text": "Bar Wizards The Bar Wizards (Neil Lowrey and Neil Garner) are a British flair bartending act. They first rose to fame when they were finalists in the first series of the British television talent show \"Britain's Got Talent\" in 2007, in which they lost to the eventual winner, singer Paul Potts. The Bar Wizards started off as bartender s but now perform their Tandem Flair Show worldwide, and bartend at private parties. Background. The Bar Wizards are from Manchester. Garner originally worked as a bartender in Stockport and Lowrey in Blackley. They met while competing in flare bartending competitions and teamed up as a double act."}, {"title": "Babbacombe Theatre", "text": "Babbacombe Theatre The theatre encourages and develops up and coming talent, and hosted for five seasons the \"Torbay\u2019s Got Talent\" live event from 2006 to 2011. Its 2011 show Heatwave featured two of the event's winners, Holly Cosgrove who won in 2009 and Stephanie Blackler, who won in 2010. In 2012, the show Stardust cast 5 members who first came to the attention of Colin Matthews through the Torbay\u2019s Got Talent platform. This season soprano singer, Keedie, who was a judge on Torbay's Got Talent in 2010 is taking centre stage in Spellbound."}, {"title": "Paul Zerdin", "text": "Paul Zerdin Paul Zerdin (born 21 August 1972) is a British comedian and ventriloquist from London. He was the winner of the 10th season of \"America's Got Talent\". Career. When Zerdin was 10, a family friend made him a puppet theatre which he used to put on shows. Having failed his GCSE s, Zerdin got a job in a magic shop, developing his magic skills along the way. Simultaneously, he was also developing a sideline as a children's entertainer. Zerdin made his TV debut as a magician on the BBC's Tricky Business."}, {"title": "Britain's Got Talent (series 6)", "text": "Britain's Got Talent (series 6) Both Hasselhoff and McIntyre were eventually replaced by comedian David Walliams, and singer and TV presenter Alesha Dixon, the latter having previously been a judge on BBC's Strictly Come Dancing. Owing to her pregnancy entering its late stages, Holden was forced to be absent from the Blackpool auditions. As a result, the production team brought in Carmen Electra as a guest judge and oversee these in her place, until Holden was cleared by doctors to return to overseeing the remainder of the auditions. Apart from a change in the judging panel, the producers decided to increase the prize money offered to the winner of the series to \u00a3500,000, with Cowell pledging half of the prize money being offered to the winner."}, {"title": "Diversity (dance troupe)", "text": "Diversity (dance troupe) On 1 March, Diversity performed on \"Ant & Dec's Saturday Night Takeaway\" and announced that due to public demand a reboot of their Limitless tour would return in November 2014. Diversity performed with Little Mix during the final of Britain's Got Talent on 7 June. They had previously performed on Britain's Got More Talent on their own on 29 May. Members of Diversity have also done a number of adverts. Perri & Mitchell did ITV \u2013 Where The Entertainers Live in March. Ash, Jordan and Perri did a series of videos for Cadbury Marvellous Mix-Ups in May."}, {"title": "Colin Cloud", "text": "Colin Cloud Cloud began his career by studying a Bachelor of Science (Honours) in forensic investigation, specializing in criminal profiling, at Glasgow Caledonian University (2003-2007) before abandoning that line to pursue a career in entertainment. Cloud recently became engaged to Chloe Crawford while working with her on \"The Illusionists: Magic of the Holidays\". Early career. Cloud joined Tree of Knowledge as a speaker in 2007. He left the company in 2013 to concentrate on developing a TV and stage career. Under the name Colin McLeod, Cloud appeared as a contestant on \"\", where he failed to fool the judges. In 2012, he appeared on \"Britain's Got Talent\" with positive reviews from the four judges."}, {"title": "Kate and Gin", "text": "Kate and Gin Kate and Gin are a musical canine freestyle act consisting of Kate Nicholas, from Norbury, Cheshire and her dancing Border Collie, Gin. The two achieved fame following their 2008 appearances on the second series of ITV talent show \"Britain's Got Talent\". Since the show, the duo have appeared publicly and in pantomimes, as well as publishing a book, \"Kate and Gin\", about dog training. In 2011, Nicholas joined the Royal Army Veterinary Corps, training dogs for the British military. \"Britain's Got Talent\"."}, {"title": "Britain's Got Talent (series 4)", "text": "Britain's Got Talent (series 4) The fourth series of British talent competition programme \"Britain's Got Talent\" was broadcast on ITV, from 17 April to 5 June 2010; due to live coverage of the 2010 UEFA Champions League Final on 22 May, the sixth audition episode of the series was pushed back a day to avoid clashing with it. Production on the fourth series during the filmed auditions required Louis Walsh to step in as a guest judge, after Simon Cowell became ill and unable to partake in certain sessions. The fourth series was won by gymnastic troupe Spelbound, with dance duo Twist and Pulse finishing in second place, and drummer Kieran Gaffney placing third. During its broadcast, the series averaged around 11 million viewers."}, {"title": "Piers Morgan", "text": "Piers Morgan After his team lost, Morgan was selected by Sir Alan Sugar as the contestant to be fired. In 2007, also Morgan appeared as a judge for the second season of \"America's Got Talent\" and also appeared as a judge on \"Britain's Got Talent\" on ITV, alongside Amanda Holden and Simon Cowell. He also presented \"You Can't Fire Me, I'm Famous\" on BBC One. He fronted a three-part documentary about Sandbanks for ITV entitled \"Piers Morgan on Sandbanks\" in January 2008. In 2008, Morgan signed a two-year \"golden handcuffs\" deal with ITV in May, reportedly worth \u00a32 million per year."}], "hoverinfo": "text"}, {"x": [0.0061306701973080635, -0.08406872302293777, 0.16299980878829956, 0.14392124116420746, -0.0023978266399353743, -0.19694016873836517, -0.08257227391004562, 0.19356633722782135, -0.04715844243764877, -0.009456031955778599, 0.2958567440509796, -0.09827408939599991, 0.21944943070411682, -0.10492487996816635, -0.0069107720628380775, 0.015398462302982807, 0.1713106483221054, 0.10869230329990387, 0.2692149877548218, 0.10141060501337051, 0.08595921844244003, 0.16404753923416138, 0.25590279698371887, 0.025960633531212807, 0.032148100435733795, 0.13484109938144684, 0.10442928224802017, -0.07513906806707382, 0.1647438257932663, 0.004161562770605087, 0.15738387405872345], "y": [0.14560644328594208, 0.035582683980464935, 0.06480558961629868, -0.17247241735458374, 0.1552407443523407, -0.031113438308238983, -0.1314406394958496, -0.11817985773086548, 0.058344896882772446, -0.07797181606292725, -0.10252122581005096, 0.005843665916472673, -0.03242580592632294, -0.12023833394050598, -0.21744894981384277, -0.2121857851743698, -0.056423839181661606, 0.043977923691272736, -0.08177400380373001, -0.08060283213853836, 0.02519083209335804, -0.21046598255634308, -0.1228574588894844, -0.12573473155498505, -0.16151265799999237, -0.0961090624332428, -0.04775382950901985, 0.025526678189635277, -0.17265866696834564, -0.1240534782409668, 0.025035366415977478], "mode": "markers", "name": "Cluster 6", "marker": {"size": 8, "color": "rgb(179,222,105)"}, "text": ["Document 9", "Document 28", "Document 33", "Document 39", "Document 55", "Document 61", "Document 113", "Document 124", "Document 150", "Document 169", "Document 194", "Document 199", "Document 206", "Document 208", "Document 210", "Document 216", "Document 240", "Document 249", "Document 257", "Document 259", "Document 273", "Document 276", "Document 305", "Document 345", "Document 398", "Document 411", "Document 418", "Document 434", "Document 443", "Document 477", "Document 487"], "customdata": [{"title": "Isaac Waddington", "text": "Isaac Waddington Isaac Waddington (born 9 August 1999) is an English singer and pianist, who came to national attention when he appeared as a contestant on the TV programme \"Britain's Got Talent\" in 2015. Career. Early career. Waddington's singing career began as a chorister at Chichester Cathedral, during which time he also attended The Prebendal School. He went on to become Head Chorister of the cathedral choir and studied at The Portsmouth Grammar School. In 2012, he won the BBC Radio 2 Chorister of the Year competition, leading to an appearance on \"Songs of Praise\"."}, {"title": "Collabro", "text": "Collabro Richard Lester Hadfield (born 1 December 1993) lives in Portslade, East Sussex. At the time of Collabro's \"BGT\" audition, he was working as a labourer. He was part of Collabro between 2014 and 2016. Hadfield attended Hurstpierpoint College in West Sussex, busking during the school holidays to earn money to pay the school's fees. In June 2016 Hadfield parted ways with Collabro, stating they \"wish each other continued success and support for each other's future careers.\" Hadfield had reportedly made the decision to leave the group after the \"Britain's Got Talent\" final. A source close to him admitted he had been \"unhappy for a long time.\""}, {"title": "Calum Scott", "text": "Calum Scott Calum Scott (born 12 October 1988) is a British singer and songwriter. In April 2015, he became known worldwide after competing on the ITV talent contest \"Britain's Got Talent\", where he performed his version of Robyn's hit \"Dancing on My Own\". After coming sixth in the contest, He released his version as a single the following year, which peaked at number two on the UK Singles Chart and became Britain's best-selling single of summer 2016. Scott later signed with Capitol and in 2017, released the single, \"You Are the Reason ,\" which was included on his 2018 debut album, \"Only Human\", which reached number 4 on the UK album charts."}, {"title": "Max George", "text": "Max George Maximillian Albert George (born 6 September 1988) is an English singer, songwriter and actor from Swinton, Greater Manchester, UK, known for being the lead singer of boy band, The Wanted. In 2013, George starred in the E! channel reality series \"The Wanted Life\". George started his career as a footballer, playing for Preston North End. After an injury ended his football career, he decided to pursue a music career. George made his singing debut with the band Avenue. After the group disbanded in 2009, George joined the newly formed band, The Wanted."}, {"title": "Calum Scott", "text": "Calum Scott On 15 August 2013, Scott won the talent competition Mail's Star Search, organised by \"Hull Daily Mail\". He then joined a Maroon 5 tribute band, Maroon 4, and toured around the United Kingdom. In 2014 he formed the electronic duo, The Experiment with John McIntyre. The debut single, \"Girl (You're Beautiful)\", was released on 14 June. The duo performed the song on \"Good Morning Britain\" and \"BBC Look North\", but after, broke up. On 11 April 2015, Scott's audition for the ninth series of \"Britain's Got Talent\" was broadcast on ITV."}, {"title": "Kai Widdrington", "text": "Kai Widdrington Kai Widdrington (born 23 August 1995) is an English dancer and choreographer. In 2010, he was the Junior World Latin American champion. In 2012, he reached the final of the sixth series of \"Britain's Got Talent\". Between 2017-2020, he was a professional dancer on the Irish version of \"Dancing with the Stars ,\" and in 2021, he became a professional dancer on the British show \"Strictly Come Dancing\". Early life. Widdrington was born in Southampton, England. His father is former Premier League footballer Tommy Widdrington, and his younger brother, Theo, currently plays for Bristol Rovers."}, {"title": "Harry Judd", "text": "Harry Judd Harry Mark Christopher Judd (born 23 December 1985) is an English musician, dancer and author. He is the drummer for the band McFly. Judd won the 2011 series of \"Strictly Come Dancing\". Judd published his first book, \"Get Fit Get Happy\", in 2017. Early life and education. Judd was born in Chelmsford, Essex in southern England, the youngest of three children. He is the son of Emma and Christopher Judd."}, {"title": "Conor Maynard", "text": "Conor Maynard Conor Paul Maynard (born 21 November 1992) is an English singer, songwriter, actor and YouTuber. Born and raised in Brighton, he signed a recording contract with Warner Music Group in 2011. Maynard rose to fame in 2012 when he was nominated for, and subsequently won, MTV's \"Brand New for 2012\" award. His debut album, \"Contrast\", was released in July 2012 which produced the successful single \u201cCan't Say No \". Life and career. 1992\u20132011: Early life and career. Conor Paul Maynard was born in Brighton, England, to Gary and Helen Maynard, a builder and office worker, respectively."}, {"title": "Myles and Connor", "text": "Myles and Connor Myles Antony Ryan and Connor Jerrade Ryan (born 19 October 1995) are a British musical duo and television presenters from Manchester, England who are best known for appearing on the fourth series of ITV's show Britain's Got Talent as part of the boyband'Connected'. History. 2010: Britain's Got Talent. The twins auditioned as'Connected' on the fourth series of ITV reality show Britain's Got Talent in early 2010, along with Harry & Max Mondryk and Matthew Fitzgerald. For their audition, they sang I Want It That Way by the Backstreet Boys."}, {"title": "Jay McGuiness", "text": "Jay McGuiness James \"Jay\" McGuiness (born 24 July 1990) is a British singer and songwriter, best known as a vocalist with boy band The Wanted. On 19 December 2015, partnered with Aliona Vilani, he won the 13th series of BBC's \"Strictly Come Dancing\". On 10 October 2017, McGuiness joined the first series of \"Celebrity Hunted\" along with former bandmate Siva Kaneswaran, they won the series on 31 October 2017. Early life. McGuiness grew up in Newark, Nottinghamshire, and attended All Saints RC School, Mansfield. He has a fraternal twin brother, Thomas and three other siblings."}, {"title": "Harry Styles", "text": "Harry Styles Harry Edward Styles (born 1 February 1994) is an English singer, songwriter, and actor. His musical career began in 2010 as a solo contestant on the British music competition series \"The X Factor\". Following his elimination early on, he was brought back to join the boy band One Direction, which went on to become one of the best-selling boy bands of all time. Styles released his debut solo album \"Harry Styles\" through Columbia Records in 2017. It debuted at number one in the UK and the US, and became one of the world's top-ten best-selling albums of the year."}, {"title": "Sonny Jay", "text": "Sonny Jay Sonny Jay Muharrem (born 30 June 1993) is an English radio presenter and singer. In 2021, he won the thirteenth series of \"Dancing on Ice\". Career. As a musician he was known for being a member of the group Loveable Rogues who reached the finals of the sixth series of \"Britain's Got Talent\" in 2012."}, {"title": "Labrinth", "text": "Labrinth Timothy Lee McKenzie (born 4 January 1989), better known by his stage name Labrinth, is a British singer, songwriter, rapper and record producer. After initially pursuing a career in music production, Simon Cowell signed him to his record label Syco Music as a recording artist, after which Labrinth became the first singer who Cowell signed without having competed on a talent show in six years. He has been referred to as \u201cone of the most important British musicians of his generation.\u201d Labrinth made his debut appearance on the UK Singles Chart in March 2010, when his collaboration with English rapper Tinie Tempah, \"Pass Out\", reached number one."}, {"title": "Matthew Koon", "text": "Matthew Koon Matthew Koon (born 15 December 1993) is an English stage actor and dancer. Koon made his professional stage acting debut on the West End as the title role of Billy Elliot in Billy Elliot the Musical. He participated in the Sky One television series \"Got to Dance\", in which he reached the final, finishing in 4th place. Matthew is now a First Soloist at the Northern Ballet. Koon joined the company in 2013. Career. Matthew Koon began studying ballet at the age of 2, at the Alison Livesey School of Dance and Drama in Whitefield, Greater Manchester."}, {"title": "Lee Latchford-Evans", "text": "Lee Latchford-Evans Lee Latchford-Evans (born 28 January 1975) is an English singer, dancer, stage actor, personal trainer, and one of the five singers of the British pop group Steps. Early life. From Ellesmere Port, Evans was born as Lee Latchford Evans, with his middle name Latchford taken from footballer Bob Latchford of Everton F.C., as his father was a lifelong fan of the club. He began using his middle name professionally to differentiate himself from well-known comedian Lee Evans."}, {"title": "Lil' Chris", "text": "Lil' Chris Christopher James Hardman (26 August 1990 \u2013 23 March 2015), known by the stage name Lil' Chris, was a British singer-songwriter, actor, and television personality from Lowestoft, England. He came to prominence in 2006 after appearing on the Channel 4 series \"Rock School\", which saw KISS vocalist and bassist Gene Simmons make a rock band at Lil' Chris' school. Later that year he released the single \"Checkin' It Out\", which charted at number 3, and a self-titled album. In 2008 he hosted his own series, \"Everybody Loves Lil' Chris\"."}, {"title": "Shayne Ward", "text": "Shayne Ward Shayne Thomas Ward (born 16 October 1984) is an English actor and singer. He is best known for his role as Aidan Connor in \"Coronation Street\" from 2015 to 2018. He rose to fame as the winner of the second series of \"The X Factor\". His debut single, \"That's My Goal\", was released in the United Kingdom on 21 December 2005 and reached number one on the UK Singles Chart and was that year's Christmas number one."}, {"title": "Calum Scott", "text": "Calum Scott Later in 2018, he collaborated with Leona Lewis to release a duet version of the single \"You Are the Reason\". Early life. Scott was born in Beverley, East Riding of Yorkshire, to parents Debbie Burton and Kevin Scott, and grew up around the Yorkshire area, mainly North Ferriby and Kingston upon Hull. His parents split up when he was two years old and his father moved to Canada. He has a younger sister, Jade, who is also a singer. Scott played the drums and his sister later encouraged him to sing. Prior to his fame, he worked in human resources. Career. 2013\u20132015: Career beginning and \"Britain's Got Talent\"."}, {"title": "Zayn Malik", "text": "Zayn Malik Zain Javadd Malik (; born 12 January 1993), known mononymously as Zayn, is an English singer and songwriter. Born and raised in Bradford, Malik auditioned as a solo contestant for the British music competition \"The X Factor\" in 2010. After being eliminated as a solo performer, Malik was brought back into the competition, along with four other contestants, to form the boy band One Direction, which went on to become one of the best-selling boy bands of all time. Malik left the group in March 2015 and subsequently signed a solo recording contract with RCA Records."}, {"title": "Ainslie Henderson", "text": "Ainslie Henderson Ainslie Thomas Henderson (born 28 January 1979, Edinburgh, Scotland) is a Scottish singer-songwriter. He is best known as a BAFTA award-winning animator, his appearance on the BBC's television programme, \"Fame Academy\", and his subsequent Top 5 UK single, \"Keep Me a Secret\". In 2006, he independently released his debut album, \"Growing Flowers By Candlelight\". \"Fame Academy\". In 2002, Henderson appeared in the first series of the BBC talent/reality show \"Fame Academy\", where he was a crowd favourite. During his time at the Academy, he became known for his energetic performances as well as being a songwriter."}, {"title": "Emma's Imagination", "text": "Emma's Imagination Emma Gillespie (born in Edinburgh, Scotland), better known by her stage name Emma's Imagination, is a Scottish singer. She came to prominence after winning the Sky 1 TV talent contest \"Must Be the Music\". She was signed to Gary Barlow's music label Future Records. She released her debut solo album, \"Stand Still\" in January 2011. Early years. Emma Gillespie was born in Edinburgh and grew up in Dumfries where she attended St Joseph's College. She lived with her mother Sharon and stepfather. Gillespie was in the Andaman Islands in India at the time of the 2004 Indian Ocean earthquake and tsunami."}, {"title": "Starboy Nathan", "text": "Starboy Nathan Nathan Abraham Lauren Fagan-Gayle (born 2 November 1986, South London), known commercially as Nathan and more recently Starboy Nathan, is an English R&B singer, most famous for his Top 40 singles \"Come into My Room\" and \"Diamonds\". Early life. Fagan-Gayle is the son of reggae singer Lorna Gee. Fagan-Gayle and his mother moved to Jamaica when he was two years old so that she could pursue her career. As her profile developed she relocated to the United States while Fagan-Gayle remained in Jamaica with his grandmother."}, {"title": "Liam Payne", "text": "Liam Payne Liam James Payne (born 29 August 1993) is an English singer and songwriter. He rose to fame as a member of the boy band One Direction. Payne made his debut as a singer in 2008 when he auditioned for the British television series \"The X Factor\". After being eliminated in the competition, he auditioned again in 2010 and was put into a group with four other contestants to form One Direction, which went on to become one of the best-selling boy bands of all time. Payne worked with other producers under the monikers \"Big Payno\" and \"Payno\" creating remixes for songs by his group and Cheryl."}, {"title": "Christopher Maloney (English singer)", "text": "Christopher Maloney (English singer) At the academy, the youngsters have the opportunity to train under Maloney's direction, as well as a team of top quality coaches. In 2016, Maloney opened his second academy in Wirral, which moved to Prenton Park in 2018. Maloney entered the \"Celebrity Big Brother\" house in January 2016. On 26 January 2016, Maloney was the fifth person to be evicted after receiving the fewest votes. He had spent 22 days in the house. In November 2018, Maloney\u2019s debut autobiography, titled \"Wildcard\", was released."}, {"title": "The Vamps (British band)", "text": "The Vamps (British band) McVey met Brad Simpson via YouTube in 2011 (Simpson's profile says 2012) and began working on their debut album soon after. Before joining the band, McVey released an EP on 5 December 2009, \"Who I Am\". McVey was a contestant on the 18th series of \"I'm a Celebrity...Get Me Out of Here!\", he finished in 5th place. Connor Samuel John Ball (n\u00e9 Stephen, born 15 March 1996 in Aberdeen, Scotland) is from Hatton, Warwickshire, England. He plays bass guitar and sings backing vocals. He was the last to join the band."}, {"title": "JB Gill", "text": "JB Gill Jonathan Benjamin Gill (born 7 December 1986) is an English singer and farmer. He is best known as a member of boy band JLS, who came second on \"The X Factor\" in 2008. They went on to have five number-one singles and sold over 10 million records worldwide before disbanding in December 2013. Early life. Gill is the son of Cynthia and Keith Gill and has one brother, Neequaye. He spent the first five years of his life living in Antigua, discovering his musical talent at a very early age. After completing his exams at university, he decided to audition for \"The X Factor\" in 2007."}, {"title": "Liam Payne", "text": "Liam Payne Payne was first introduced to the world of show business at age twelve as a member of the Pink Productions Theatre Company, even appearing as Tony Manero from \"Saturday Night Fever\". Payne had previously performed in front of a crowd of 26,000 during a Wolverhampton Wanderers football match. Career. 2008\u20132015: \"The X-Factor\" and One Direction. Payne first auditioned for the fifth series of \"The X Factor\" in 2008, at just 14 years old, in front of judges Simon Cowell, Cheryl Cole, Dannii Minogue and Louis Walsh. Payne moved past the first round after performing Frank Sinatra's \"Fly Me to the Moon\"."}, {"title": "Dean John-Wilson", "text": "Dean John-Wilson Dean John-Wilson (born 6 June 1989) is a British actor. During 2008, he went on \"Britain's Got Talent\", where he was a semi-finalist. He subsequently played the title role in the original West End production of Disney's \"Aladdin at the Prince Edward Theatre\" and has continued to appear in musicals. Early life. Dean was born in Middlesbrough. He grew up with his mother, and says his favourite song from Aladdin is'Proud of Your Boy' as he wants to make his mother proud. John-Wilson used to pick his younger sister up from dance class and decided to enter a class himself."}, {"title": "Nathan Sykes", "text": "Nathan Sykes Nathan James Sykes (born 18 April 1993) is an English singer, songwriter and record producer. He is best known for being the youngest member of the British boy band The Wanted. In 2013, Sykes appeared with his bandmates in the E! channel reality television series \"The Wanted Life\". After the band's hiatus in 2014, Sykes embarked on a solo career. His debut single, \"Kiss Me Quick\" was released in July 2015. It reached number-one on the US Dance Club Songs chart. Early life. Sykes was born on 18 April 1993 to Harry and Karen Sykes."}, {"title": "Aston Merrygold", "text": "Aston Merrygold Merrygold stated that he loved to dance and perform and certain TV appearances got him into singing. Through auditions, he met future band member Marvin Humes and they stayed in contact. Whilst still attending secondary school, he played football on behalf of England in the European Youth Games. Career. 2002\u20132013: Career beginnings and JLS. In 2002, he entered \"Stars in Their Eyes\" where he appeared as Michael Jackson, singing \"Rockin' Robin\". He finished in second place. Shortly afterwards, Merrygold took on a job as an entertainer at Pop Star Studios in Fletton Peterborough, eventually leaving to follow his musical career."}, {"title": "Ili (singer)", "text": "Ili (singer) Emily Middlemas (born 26 September 1998), known professionally as ili (stylised in all lowercase), is a Scottish singer-songwriter. In 2016, she finished in fourth place in the thirteenth series of \"The X Factor\". She also competed in the eleventh series of the programme, and reached judges' houses, but failed to reach the live shows. In 2019, she independently released her debut extended play, \"Changes\". Early life. Middlemas was born on 26 September 1998, in Glasgow, Scotland, and attended Woodfarm High School. Middlemas auditioned for \"Britain\u2019s Got Talent\" at a young age. Career. 2007\u20132016: Career beginnings."}], "hoverinfo": "text"}, {"x": [0.06596160680055618, 0.19656714797019958, 0.13078048825263977, 0.23427414894104004, 0.2784341871738434, 0.15470722317695618, 0.19365309178829193, 0.31945833563804626, 0.19886717200279236, 0.1146128699183464, 0.16762775182724, 0.10322122275829315, 0.0028040974866598845, 0.21174831688404083, 0.15492278337478638, 0.16890168190002441, 0.23722566664218903, 0.26060107350349426, 0.03372383862733841, 0.14075203239917755, 0.17830513417720795, 0.09172765910625458, 0.16860006749629974, 0.16637162864208221, 0.15359660983085632, 0.19706769287586212, 0.08630482107400894, 0.15449126064777374, 0.09274245798587799, 0.11217391490936279, 0.1576157808303833, 0.1479308307170868, 0.2283504605293274, 0.17117004096508026, 0.12641534209251404, -0.019884441047906876, -0.011030795983970165, 0.3437475264072418, 0.2253357172012329, 0.16997486352920532, 0.091830775141716, 0.09748748689889908, 0.2606147229671478, 0.23052513599395752, 0.0209026001393795, 0.13751327991485596, 0.13175874948501587, 0.19210833311080933, 0.08823686838150024, 0.1880221664905548, 0.22768546640872955, 0.08454970270395279, 0.32109588384628296, 0.19891203939914703, 0.055082712322473526, 0.1448189914226532, 0.23338399827480316, 0.16281269490718842, 0.17366106808185577, 0.11967091262340546, 0.15763244032859802, 0.07458778470754623, 0.08123690634965897, 0.19518180191516876, 0.22393588721752167], "y": [0.1356259137392044, 0.05178403481841087, -0.024480680003762245, 0.04250318184494972, 0.06505937874317169, 0.08045077323913574, 0.003371434286236763, 0.12411638349294662, 0.07669108361005783, 0.0807713121175766, 0.03247648477554321, -0.03023127093911171, 0.05194263532757759, 0.14212998747825623, 0.08036810904741287, 0.10911013185977936, -0.0023787212558090687, -0.07349012047052383, -0.018995966762304306, 0.05044141784310341, 0.0808350145816803, 0.09457528591156006, -0.046860646456480026, 0.1523943692445755, 0.027543596923351288, 0.10817409306764603, 0.017091887071728706, -0.10367929190397263, 0.007413940038532019, 0.010286941193044186, 0.03705297410488129, -0.10019560158252716, 0.013086237944662571, 0.08438564091920853, 0.015387659892439842, -0.04944571480154991, -0.05433954298496246, 0.07914002984762192, 0.14920729398727417, -0.04542091488838196, 0.07410827279090881, -0.08945722132921219, 0.10005881637334824, 0.05058925971388817, 0.01674165017902851, -0.04709988832473755, 0.031157560646533966, 0.11723284423351288, -0.06726262718439102, -0.04897436127066612, -0.018521977588534355, 0.04383248835802078, 0.09293220192193985, -0.0005630714003928006, 0.008598271757364273, 0.07207261770963669, 0.17241671681404114, -0.1029779389500618, 0.039735425263643265, -0.0778268352150917, 0.13669611513614655, -0.11303992569446564, 0.05462315306067467, -0.0013262362917885184, 0.11292728781700134], "mode": "markers", "name": "Cluster 7", "marker": {"size": 8, "color": "rgb(252,205,229)"}, "text": ["Document 12", "Document 13", "Document 18", "Document 34", "Document 37", "Document 41", "Document 72", "Document 102", "Document 108", "Document 121", "Document 123", "Document 138", "Document 143", "Document 154", "Document 155", "Document 157", "Document 159", "Document 184", "Document 198", "Document 211", "Document 214", "Document 221", "Document 222", "Document 235", "Document 266", "Document 269", "Document 272", "Document 282", "Document 285", "Document 287", "Document 292", "Document 300", "Document 311", "Document 313", "Document 321", "Document 338", "Document 341", "Document 348", "Document 356", "Document 360", "Document 361", "Document 367", "Document 370", "Document 377", "Document 382", "Document 384", "Document 391", "Document 392", "Document 405", "Document 427", "Document 437", "Document 440", "Document 444", "Document 448", "Document 449", "Document 457", "Document 462", "Document 464", "Document 467", "Document 476", "Document 479", "Document 485", "Document 489", "Document 493", "Document 499"], "customdata": [{"title": "The Voice UK (series 3)", "text": "The Voice UK (series 3) Jermain Jackman of Team Will was crowned as the winner of the series on 5 April 2014. Also, Jackman is the first winner in the show's history (before Ruti Olajugbagbe in the seventh series, Blessing Chitapa in the ninth series and Craig Eddie in the tenth series) to have only received one-chair turn in the blind auditions. This series was the only series to feature Minogue as a coach. Coaches and presenters. On 5 July 2013, Jessie J announced that she would not be returning as a coach for the third series due to touring commitments in support for her second album, \"Alive\"."}, {"title": "Tyler James (English musician)", "text": "Tyler James (English musician) Kenneth Gordon (born 5 January 1982), better known by his stage name Tyler James, is an English singer and songwriter signed to Island Records. James's debut single, \"Why Do I Do?\", made an appearance on the UK Singles Chart in 2004, peaking at number 25. His debut studio album, \"The Unlikely Lad\", was released through Island Records on 29 August 2005. In 2012 James appeared as a contestant on the first series of \"The Voice UK\", making it through to the live final of the show, eventually finishing as the joint runner-up behind series winner Leanne Mitchell."}, {"title": "Ben Winston", "text": "Ben Winston This film was the most watched single documentary of that year, while the song that came from it, \"Sing\" by Gary Barlow & The Commonwealth Band featuring Military Wives charted at number 1 for three weeks. In 2014 he was Executive Producer of \"The X Factor\" in the UK, the most successful entertainment show on British TV winning best programme at the National Television Awards. His work with his friend James Corden has been extensive, \"James Corden's World Cup Live\" (ITV1), \"When Corden Met Barlow\" (BBC1), \"When Robbie Met James\" (Sky One)."}, {"title": "Matt Terry", "text": "Matt Terry Matthew James Terry (born 20 May 1993) is an English singer and songwriter. In 2016, he was crowned as the winner of the thirteenth series of \"The X Factor\". His debut single, \"When Christmas Comes Around\", which was released on 11 December 2016, peaked at number three on the UK Singles Chart. His debut album, \"Trouble\" was released on 24 November 2017 and charted at 29 on the UK Albums Chart. Career. 2016: \"The X Factor\"."}, {"title": "Something I Need", "text": "Something I Need In the video, a man is repeatedly attacked by a dog in slow motion, preventing him from asking his crush out. Ben Haenow version. In December 2014, Ben Haenow, winner of the eleventh series of \"The X Factor\", released a cover version of \"Something I Need\" as his winner's single after he won. The song was released as a digital download in the United Kingdom on December 14, with a physical equivalent being released three days later. \"Something I Need\" was produced by American recording artist John Ryan, who has previously worked with One Direction."}, {"title": "Ruti Olajugbagbe", "text": "Ruti Olajugbagbe Ruti Olajugbagbe (born 20 September 1999) is an English singer-songwriter. After winning the seventh series of \"The Voice UK\", she released her debut EP \"Racing Cars\" in 2019. Career. 2018: \"The Voice UK\". In 2018, Olajugbagbe auditioned for \"The Voice UK\", and joined Sir Tom Jones's team. After winning the series, her winner's single \"Dreams\", a cover of the Cranberries song, reached number 1 on the UK iTunes Store, and debuted at number 14 on the UK Singles Chart."}, {"title": "Luke Friend", "text": "Luke Friend Luke Friend (born 30 April 1996) is an English singer and former student from Teignmouth in Devon. He started his career in 2013 after winning \"TeenStar\" and appearing as a contestant and later a finalist on tenth series of \"The X Factor\" and later placed third on the show. After his career appearing on \"The X Factor\", he signed with RCA Records in October 2014 and released his debut single \"Hole in My Heart\" in March 2015. On 8 April 2016, he signed to BMG. Early life. He was born in Leeds and grew up in the Chapel Allerton area of the city."}, {"title": "James Arthur", "text": "James Arthur James Arthur (born 2 March 1988) is an English singer and songwriter. He rose to fame after winning the ninth series of \"The X Factor\" in 2012. His debut single, a cover of Shontelle's \"Impossible\", was released by Syco Music after the final, and debuted at number one on the UK Singles Chart. Since then, it has gone on to sell over 2.5 million copies worldwide, making it the most successful winner's single in the show's history. The follow-up single, \"You're Nobody'til Somebody Loves You\", reached number 2 on the UK Singles Chart. He released his self-titled debut studio album in November 2013."}, {"title": "Lucy Spraggan", "text": "Lucy Spraggan Lucy Honour Ruby Spraggan (born 21 July 1991) is an English singer-songwriter. She auditioned for \"The X Factor\" in 2012, performing her own composition, \"Last Night\". On 3 November 2012, it was announced she would be quitting her run on \"The X Factor\" due to illness, so she subsequently finished in ninth place, and second in her category. Following the show Spraggan was signed to Columbia Records."}, {"title": "Jermain Jackman", "text": "Jermain Jackman He is currently finishing his degree at SOAS University of London. Career. Music and television. 2014: \"The Voice UK\" and career beginnings. Jackman was the winner of series 3 of \"The Voice UK\" in April 2014, and the first male to win the competition. He beat Christina Marie, who was the favourite. Jackman was given a \u00a3100,000 record contract. His cover of \"And I Am Telling You I'm Not Going\" reached no. 39 on the UK iTunes chart, but finished the week at only number 75 in the charts. 2014\u2013present: \"Jermain Jackman\" and later career."}, {"title": "Keep Me a Secret", "text": "Keep Me a Secret In 2014, the Official Charts Company picked out \"Keep Me a Secret\" as one of their'Pop Gems', a selection of \"overlooked classics\" recorded by talent show contestants. The song was chosen alongside \"I Can't Break Down\" by Henderson's fellow Fame Academy competitor Sinead Quinn, \"Sunshine\" from Pop Idol series one runner-up Gareth Gates and Pop Idol winner Will Young's \"Jealousy\". Chart performance."}, {"title": "Stereo Kicks", "text": "Stereo Kicks Barclay Beales (born 27 August 1995) is from Devon. He auditioned for the tenth series of \"The X Factor\" in 2013 and got eliminated in the Bootcamp stage by Louis Walsh. He used to yodel. He came back for series 11, performing Chris Isaak's \"Wicked Game\" in his Room Audition and Robbie Williams's \"Angels\" at the Arena. Chris Leonard. Chris Leonard (born 3 September 1995) is from Meath, Ireland."}, {"title": "Andrea Begley", "text": "Andrea Begley From the age of 19, she has volunteered with the Royal National Institute of Blind people, and is currently chair of the RNIB network committee in Northern Ireland. She is a motivational speaker, delivering talks on her own experiences of sight loss and issues around visual impairment and disability to organisations and businesses across the UK and Ireland. Controversy. The victory of Begley in \"The Voice\" raised the ire of competing coach will.i.am, who stormed off the set at the time her victory was announced."}, {"title": "Ben Haenow", "text": "Ben Haenow He successfully made it through to \"judges' houses\" and was later chosen by Cowell for the live shows, along with Jay James and eventual runner-up Fleur East (as well as eventual wildcard Stevi Ritchie). Along with East, he was never in the bottom two and eventually made it to the live final. Haenow was announced as the winner on 14 December 2014. When the voting statistics were announced, Haenow was revealed to have received the most public votes from week four to ten. On 15 December 2014, the day after he won the show, Haenow released his winner's single, a cover of OneRepublic's \"Something I Need\", via digital download."}, {"title": "Tony Lucca", "text": "Tony Lucca Later that night, it was announced he had placed third in the competition, barely placing ahead of Mann by one quarter of a percentage point and coming behind winner Jermaine Paul from Team Blake and first runner-up Juliet Simms from Team Cee Lo. Lucca was later signed to Adam Levine's record label, 222 Records. Lucca released a six-song EP, \"With The Whole World Watching\", on July 16, 2013. Lucca toured extensively following the release, including six dates on the Honda Civic Tour opening for Kelly Clarkson and Maroon 5. Lucca joined Patreon in 2013."}, {"title": "Tate Stevens", "text": "Tate Stevens He joined a local band in 2005 and formed his own band in 2008, releasing an independent album and touring on weekends and holidays. In early 2012, he auditioned for \"The X Factor\", progressing through the various stages of the competition, until winning on December 20, 2012. He released his debut album in 2013. Early life. Stevens moved from Texas to Belton, Missouri as a child and grew up there, graduating from Belton High School in 1994. His father Steve had played the drums with a country band in Texas."}, {"title": "Emblem3", "text": "Emblem3 Emblem3 is an American hip hop band from Sequim, Washington, consisting of Wesley Stromberg (born December 6, 1993), Drew Chadwick (born October 1, 1992) and Keaton Stromberg (born July 16, 1996). In 2013, they signed with Simon Cowell's record label Syco Records and Columbia Records after finishing fourth on the second season of \"The X Factor\". They have since been dropped from their record label. Their first single, \"Chloe (You're the One I Want)\", was released on April 15, 2013, and their debut album, entitled \"Nothing to Lose\", was released on July 30, 2013."}, {"title": "James Arthur", "text": "James Arthur The same month, OneRepublic lead singer Ryan Tedder also confirmed that he would be joining the band and Fitz and the Tantrums as a support act on their Honda Civic Tour in the US and Canada during the summer. Arthur's follow-up single, \"Safe Inside\", peaked at number 31 on the UK charts, and the third single, \"Can I Be Him\", at number 69. In early April, it was announced that he would be embarking on his first arena tour across the UK and Ireland with fellow \"X Factor\" contestant Ella Henderson as his support act."}, {"title": "Josh James (singer)", "text": "Josh James (singer) For this role he saw a vocal coach as he had no previous experience of singing. He attended The Billericay School and studied for A levels in Music Technology, Drama and English Literature. In 2008 he won the Blues Idol competition, and has also won Voice of St Lukes contest and Billericay's Got Talent. Prior to auditioning for \"Your Country Needs You\", he applied for a part on E4 TV series \"Skins\" 3rd series and was short-listed for the role of Freddie Mclair. When Dubovie left school, his father, Richard, decided to manage him and has got him the majority of his professional work."}, {"title": "Kevin Simm", "text": "Kevin Simm Kevin Ian Simm (born 5 September 1980, Chorley, Lancashire, England) is an English pop singer. He won \"The Voice UK\" on 9 April 2016. Simm was in the group Liberty X from 2001 until their split in 2007 and is currently the lead singer of the group Wet Wet Wet. Early life. Simm was born on 5 September 1980 in Chorley, Lancashire, England. He attended St Anne's Primary School then St. Mary's Catholic Technology College in Leyland between 1991 and 1996, where he showed promise as a junior footballer. In his last year in secondary school, he performed Elton John's \"Daniel\" in the school's annual show."}, {"title": "Dalton Harris", "text": "Dalton Harris Dalton Harris (born 29 December 1993) is a Jamaican singer. In 2010, he won \"Digicel Rising Star\", and subsequently signed with VP Records. In 2018, he won the fifteenth season of \"The X Factor\" in the United Kingdom. Early and personal life. Harris was born in Clarendon, Jamaica, before moving to Kingston to pursue his music career. Harris recalled living a difficult life growing up in Jamaica with a large family with 22 siblings, being poor, and living on his own since the age of 15. He also talked about being physically and mentally abused in his early life."}, {"title": "The Voice UK (series 1)", "text": "The Voice UK (series 1) The Voice UK is a British television music competition to find new singing talent. The first series began on 24 March 2012 and ended on 2 June 2012. The show was co-presented by Holly Willoughby and Reggie Yates on BBC One. The series was won by Leanne Mitchell, who was on Tom Jones' team. However, the most successful artist to come from this series, and arguably the entire version of the U.K. show, was Becky Hill who was able to reach number one in the UK Singles Chart as a feature on the hit song, \"Gecko (Overdive)\" alongside Dutch DJ Oliver Heldens."}, {"title": "James Newman (musician)", "text": "James Newman (musician) James Richard Newman (born 19 October 1985) is a British singer-songwriter based in London. At the 2014 Brit Awards, Newman won the Brit Award for British Single of the Year as a co-writer of \"Waiting All Night\", a song by English drum and bass band Rudimental. Newman was chosen to represent the United Kingdom in the Eurovision Song Contest 2020 with the song, \"My Last Breath\" before its cancellation."}, {"title": "Jake Quickenden", "text": "Jake Quickenden In 2012, Quickenden auditioned for the ninth series of \"The X Factor\", where he sang \"Use Somebody\" and received four yesses from the judges. At bootcamp, along with fellow contestants Adam Burridge and Robbie Hance, he sang \"How to Save a Life\". The judges decided to put him through to judges' houses where he was in the Boys category along with Burridge, Nathan Fagan-Gayle, Rylan Clark, Jahm\u00e9ne Douglas, and the series' eventual winner James Arthur and their mentor was Nicole Scherzinger."}, {"title": "Paloma Faith", "text": "Paloma Faith to raise money for the 2014 Ebola crisis in West Africa. At the 2015 Brit Awards, Faith won the award for British Female Solo Artist, becoming her first win. In June 2015, Faith confirmed that she had started the process of creating her fourth studio album. She made reference to Jimi Hendrix and Janis Joplin as inspirations for the record. In August 2015, it was announced that Faith would become a coach on \"The Voice UK\". As well as her role on the show, Faith launched her own management and publishing company."}, {"title": "The Power of Love (Frankie Goes to Hollywood song)", "text": "The Power of Love (Frankie Goes to Hollywood song) In 2018, the Jamaican-British singer Dalton Harris, a contestant and eventual winner of the 15th series of the UK TV talent competition programme \"The X Factor\", released the song as his winning song from the series. The song was in association with and featuring additional vocals by the same series' 9th season winner James Arthur, making it the second time the winning song UK \"X Factor\" is promoted as a duet or group performance rather than a solo performance by the winner, after the winners of 2017 when Rak-Su duetted with Wyclef Jean and Naughty Boy for their single entitled \"Dimelo\"."}, {"title": "James Graham (singer)", "text": "James Graham (singer) The group finished fifth that season. Their debut single \"Love Me So\" was released on 21 June 2015 and charted at number 31 on the UK Singles Chart. Just a month later, however, having been together under a year, they announced they were disbanding due to their failure to land a record deal. 2018: \"The Four: Battle for Stardom\". In 2018, Graham took part in \"\"in its. He is the winner of season 2 of the show."}, {"title": "Jahm\u00e9ne", "text": "Jahm\u00e9ne He is of mixed heritage which includes English, St. Kitts (Caribbean) and Welsh. He is the first youth ambassador of the UK charity Women's Aid, for children and young people. Before rising to fame when he appeared on \"The XFactor\", he worked in an Asda supermarket in Swindon. Jahm\u00e9ne is of Christian faith and speaks openly about how that has pulled him through many dark places. His debut album's title, \"Love Never Fails\", is taken from the scripture 1 Corinthians 13, one of his favourite passages in the Bible. The idea of the album was to have spiritual twists on the chosen covers. Jahm\u00e9ne has been seen exercising his faith in public."}, {"title": "Noah Skaalum", "text": "Noah Skaalum At the age of 15, Skaalum won the fourth season of the Danish version of \"The X Factor\", defeating Babou Lowe and Annelouise S\u00f8rensen in the final on 25 March 2011. Personal life. On 12 December 2014, at the age of 19, Skaalum married girlfriend Sika Katrine Andersen. In 2018, Skaalum publicly came out as a trans man, announcing his new name as Noah. He and his wife have a son, born 26 November 2019. In 2020, he starred in a documentary about his transition, \"Sarahs forvandling til far\", which aired on TV 2."}, {"title": "Charlie Storwick", "text": "Charlie Storwick Towards the end of the season, Storwick also created a music video titled \"Good As Gone\", and created a group music video, \"Turn It Up Up Up\" with her and the other top 6 members. On September 25, 2011, she won The Next Star Season 4, due to the spiking number of votes over the season. Her single, \"Good As Gone\" along with the rest of the top 6 singles are now available on iTunes and on The Next Star season 4 album. In 2012, Storwick released her new single, \"Glitter in the Sky\"."}, {"title": "Ben Mills", "text": "Ben Mills Benjamin Collett Mills is a British singer who finished in third place on the third series of \"The X Factor\" in 2006. After the show, Mills signed a five-album record deal with SonyBMG. His debut album, \"Picture of You\", was released on 12 March 2007. His debut single was advertised as \"Beside You\" and set to be released on 5 March 2007, but it was pulled by the record company at the last minute. The reason given was to concentrate on album sales. Early life and career. Mills was a co-director of a marquee hire company in his home town of Whitstable before appearing on \"The X Factor\"."}, {"title": "Frankie Cocozza", "text": "Frankie Cocozza Frankie Cocozza (born 17 January 1993) is a British singer from Brighton, England. He is currently the lead singer of British pop-rock band the Telescreen. Life and career. He appeared in \"The X Factor\", and on 8 November 2011 Cocozza left the show, admitting his life had \"gone out of control\" while taking part in the show. He has released 2 EPs, a sell-out tour, and is currently working on an album with his band, the Telescreen."}, {"title": "Alan Chang", "text": "Alan Chang The track is on his debut album \"Right Now\". Chang has also co-wrote \"Giant\" from \"The Voice (US)\"\"Season 1 winner Javier Colon's album\"Gravity\". Chang is also a member of the Los Angeles-area rock band formerly known as The Cosmic Giggle and The Good Night; it is currently known as Your Future Lovers."}, {"title": "Eoghan Quigg", "text": "Eoghan Quigg Eoghan Karl Christopher Quigg (; born 12 July 1992) is a football er and pop singer from Dungiven, Northern Ireland, who finished third in the fifth series of the British television music talent contest \"The X Factor\" in 2008. As a result of his \"X Factor\" success, Quigg was due to be signed by Simon Cowell, \"X Factor\" creator/producer and owner and CEO of Syco Records, but was instead signed to RCA after Cowell pulled out. Quigg released an eponymous studio album in 2009, to strongly negative reviews."}, {"title": "Jermain Jackman", "text": "Jermain Jackman Jermain Jackman (born 10 January 1995) is a British singer and political activist who won the third series of the BBC television singing competition \"The Voice UK\" in 2014. His debut album, \"Jermain Jackman\", was released on 23 March 2015. He was twice a candidate for the Labour Party National Executive Committee (NEC) in 2020. Early life and education. Jackman was born in Hackney, London to an Afro-Guyanese family with four older siblings and a twin sister. He attended the Islington Arts and Media School in Finsbury Park and Sir George Monoux College in Walthamstow, where he trained in music. He then went on to study Politics at the University of Leeds."}, {"title": "Jermain Jackman", "text": "Jermain Jackman Jackman appeared as a panellist on CBBC's \"The Dog Ate My Homework\" in 2015. He later went on to appear on \"The Voice UK\" again performing his new single, \"How Will I Know\", during the first live show in 2015 before Olly Murs, who also performed his own single \"Seasons\". In November 2017, Jackman, teamed up with George Sampson, won the jackpot in an episode of \"Pointless Celebrities\". Politics and activism. Jackman stated that in the future, he would like to be the first singing Prime Minister of the United Kingdom."}, {"title": "Tim Arnold (musician)", "text": "Tim Arnold (musician) He performed several shows at The Soho Theatre, The Groucho Club and The Lexington with actors Jessie Wallace, Gary Kemp and Phil Daniels throughout 2012 and 2013 as showcases for his forthcoming album about Soho. In 2015 he gave the Mayor of London, Boris Johnson a guided tour of Soho as part of Arnold's Save Soho campaign. The pair were filmed by ITV news singing a duet of Arnold's song \"Don't Go Changing Soho\". In 2015 he also appeared on \"The Voice\" and after auditioning, was selected by Ricky Wilson. By the second round, he was out of the competition losing his battle against eventual winner Stevie McCrorie."}, {"title": "Second Hand Heart (Ben Haenow song)", "text": "Second Hand Heart (Ben Haenow song) After winning the eleventh series of \"The X Factor\" and releasing a cover version of OneRepublic's \"Something I Need\" as his debut single in December 2014, Haenow was signed to a recording contract with record label Syco Music on 6 January 2015, and on RCA Records on 14 October 2015. Through music mogul Simon Cowell and Sony Music UK executive Sonny Takhar, Haenow invited Kelly Clarkson to be featured on one of the album's tracks. He remarked: \"The idea of a feature wasn't on the cards at first. But when I heard the vocals on it I was blown away as it gave the song a whole new dimension.\""}, {"title": "David Pfeffer", "text": "David Pfeffer Pfeffer auditioned for the second series of \"X Factor\" in 2011, singing The Fray's \"You Found Me\". He was mentored by Till Br\u00f6nner and was announced the winner on 6 December 2011, winning a record deal with Sony Music. Pfeffer's winning song, \"I'm Here ,\" was made available for download on 6 December 2011, followed by his debut album \"I Mind\" which was released three days later. Personal life. Pfeffer was born in Dorsten, North Rhine-Westphalia, Germany. He has two siblings."}, {"title": "Tom Odell", "text": "Tom Odell He was named the BRITs' Critics' Choice Award winner, previously won by artists such as Adele and Florence and the Machine and was the first male artist to win the award, and was interviewed alongside previous winner Emeli Sand\u00e9 during the television ceremony in February 2013. Odell's debut album, \"Long Way Down\", was released on 24 June 2013 and reached No. 1 in the UK Official Chart. He was due to support The Rolling Stones at London's Hyde Park on 13 July 2013, but was unable to perform because of illness. 2014\u20132015: Recognition."}, {"title": "Ben Thapa", "text": "Ben Thapa Thapa graduated from the Wales International Academy of Voice in 2013. While completing his course at Guildhall, Thapa auditioned for the first series of \"The X Factor\" with his G4 bandmates Jon Ansell, Matt Stiff, and Mike Christie where they reached the final but lost out to Steve Brookstein. Due to their popularity on the show they were soon approached by Sony BMG, and the group released three albums. As he had perfect pitch, Thapa's other role in G4 was ensuring that the other members were in the right key during their performances. The group split in 2007."}, {"title": "Ben Adams", "text": "Ben Adams When he entered the \"Celebrity Big Brother\" house in 2009, it was revealed that Adams had worked on songs for \"X Factor\" winner, Alexandra Burke. In 2017 Ben announced plans to release second recorded album \"1981\" and has continued to release a steady stream of singles presumably from the album. No release date has been announced as of June 2020. \"Celebrity Big Brother\" (2009)."}, {"title": "Jahm\u00e9ne", "text": "Jahm\u00e9ne Jahm\u00e9ne Aaron Douglas (born 1991) is a British soul / gospel singer who records under the mononym Jahm\u00e9ne. He was the runner-up to James Arthur on the ninth series of \"The X Factor\" in 2012. In December 2012, he signed a record deal with Sony Music. In July 2013, he released his debut studio album, \"Love Never Fails\", which peaked at number one on the UK Albums Chart and included appearances from Nicole Scherzinger, in a duet of \"The Greatest Love of All\", and Stevie Wonder, who lent his harmonica skills on \"Give Us This Day\"."}, {"title": "Skyscraper (song)", "text": "Skyscraper (song) In December 2013, Sam Bailey, winner of the tenth series of \"The X Factor\", released a cover version of \"Skyscraper\" as her winner's single. The single was the 2013 Christmas number-one single on the UK Singles Chart. All proceeds from the single go to the Great Ormond Street Hospital and Together for Short Lives. Live performances. On 15 December 2013, Bailey performed the song live on \"The X Factor\" final, competing against Nicholas McDonald. She also performed the song on 25 January 2014 during her live appearance on \"The Jonathan Ross Show\". Critical reception."}, {"title": "Megan McKenna", "text": "Megan McKenna In February 2019, she participated in the sixth series of the E4 reality series \"Celebs Go Dating\". From October to November 2019, McKenna competed in the ITV series \"\"and was mentored by Louis Walsh. For her audition, she performed \"Everything but You\", a song from \"Story of Me\". On 30 November, she was crowned the winner of the competition with 46.3% of the final vote, which not only gave Walsh his third overall victory of the show but also won her a record deal with Syco."}, {"title": "Matt Terry", "text": "Matt Terry The single peaked at 51 on the UK Singles Chart. Upon release, Terry's album peaked at 29 on the UK Albums Chart. His album is the lowest charting debut album from any \"The X Factor\" winner. 2018\u2013present: Leaving RCA and \"Madagascar\". In June 2018, Terry was dropped by RCA Records. The next month, he made his acting debut in the UK production of \"Madagascar \u2013 The Musical\". In 2019, he returned to the \"Madagascar\" musical, portraying the role of Alex the Lion."}, {"title": "Stereo Kicks", "text": "Stereo Kicks He performed James Morrison's \"You Give Me Something\" in his Room Audition, getting a very good reaction from the judges, and Bonnie Raitt's \"I Can't Make You Love Me\" at the Arena; Mel B said that his performance was \"soulful and sexy.\u201d He won the of \"\"and was awarded a recording contract with Republic Records. Reece Bibby. Reece Bibby (born 13 August 1998) is from Accrington. He auditioned at the Room with an acoustic rendition of Disclosure's\" Latch \"and wowed the judges."}, {"title": "James Wolpert", "text": "James Wolpert In his blind audition,
