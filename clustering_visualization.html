1", "Document 403", "Document 416", "Document 417", "Document 420", "Document 426", "Document 429", "Document 435", "Document 436", "Document 441", "Document 445", "Document 447", "Document 448", "Document 449", "Document 451", "Document 452", "Document 454", "Document 466", "Document 475", "Document 478", "Document 481", "Document 489", "Document 491"], "customdata": [{"title": "Wild Winds Are Blowing", "text": "Wild Winds Are Blowing \"Wild Winds Are Blowing\" is a song by the British rock band Slade, released in 1969 as a non-album single under the name \"The Slade\". The song was written by Bob Saker and Jack Winsley, and produced by Chas Chandler. It failed to make an appearance in the UK charts. Background. Following the lack of commercial success of their 1969 debut \"Beginnings\", Ambrose Slade, with their new manager Chas Chandler, began considering their next career move."}, {"title": "Do You Believe in Shame?", "text": "Do You Believe in Shame? to that of the Dale Hawkins classic \"Suzie Q\" (more famously covered by Creedence Clearwater Revival and The Rolling Stones). The writing credits were changed accordingly. The members of Duran Duran have always denied that they intentionally copied any other works, and that the similarity of the two songs was based on what they described as a \"basic blues progression\". Single release. \"Do You Believe In Shame?\" was released to coincide with the band's Electric Theatre Tour which began in Newcastle on 15 April 1989. As such, the 7\" triple pack issued by EMI in the UK included tour dates in the artwork."}, {"title": "Angels with Dirty Faces (Sham 69 song)", "text": "Angels with Dirty Faces (Sham 69 song) \"Angels with Dirty Faces\" is a single by English punk rock band Sham 69 from their second studio album \"That's Life\". The single was backed by B-side hit \"Cockney Kids are Innocent\". The song was released as a 7\" vinyl single in 1978 and 12\" single in 1982. It reached number 19 on the UK Singles Chart for 10 weeks. \"Angels with Dirty Faces\" was written and produced by lead vocalist Jimmy Pursey, guitarist Dave Parsons of Sham 69 and Peter Wilson and it only charted in the UK."}, {"title": "Bad Bad Boy", "text": "Bad Bad Boy \"Bad Bad Boy\" is a song and single by Scottish rock group Nazareth. It was first released in 1973. Background and chart success. Musicians are Dan McCafferty on lead vocals, Darrell Sweet on percussion, Pete Agnew on bass guitar and Manny Charlton on electric guitar. The song came from their 1973 album Razamanaz. The song was the second of eleven of Nazareth's singles to chart in the UK. It reached 10 in 1973 staying for 9 weeks. A 2010 re-issue of their 1973 album Loud'n' Proud contained \"Bad Bad Boy\" as a bonus track not included on the original release. It was taken from a live recording from the Bob Harris show on BBC Radio."}, {"title": "Clampdown", "text": "Clampdown \"Clampdown\" is a song by the English rock band the Clash from their 1979 album \"London Calling\". The song began as an instrumental track called \"Working and Waiting\". It is sometimes called \"Working for the Clampdown\" which is the main lyric of the song, and also the title provided on the album's lyric sheet. Its lyrics concern those who have forsaken the idealism of youth and urges young people to fight the status quo."}, {"title": "Whole Wide World (song)", "text": "Whole Wide World (song) \"Whole Wide World\" is a song written by English rock singer-songwriter Wreckless Eric, who wrote the song in May 1974, and recorded it in 1977, whilst an original member of the Stiff Records label. Additional musicians on the record were Nick Lowe on guitar and bass, and Steve Goulding on drums. The song was never a chart hit single for Eric, though it subsequently became his best-known recording."}, {"title": "So What? (Anti-Nowhere League song)", "text": "So What? (Anti-Nowhere League song) \"So What?\" is a song by British punk band Anti-Nowhere League. It first appeared as the B-side of the band's debut 7\"single\" Streets of London \", in 1981. It was added as a bonus track to \"We Are...The League \"s re-release in 2001. History and controversy. The song was written, according to the band, after sitting in a pub one night and hearing two men try to out do each other with stories of past experiences. The song is therefore a retort to people who tell embellished stories to make themselves appear better than the person they are in conversation with."}, {"title": "London Calling (song)", "text": "London Calling (song) \"London Calling\" is a song by the British punk rock band the Clash. It was released as a single from the band's 1979 double album of the same name. This apocalyptic, politically charged rant features the band's post-punk sound, electric guitar and vocals. Writing and recording. The song was written by Joe Strummer and Mick Jones. The title alludes to the BBC World Service's station identification: \"This is London calling ...\", which was used during World War II, often in broadcasts to occupied countries."}, {"title": "What's Going On (Taste song)", "text": "What's Going On (Taste song) \"What's Going On\" is a 1970 song by the blues rock band Taste written by Rory Gallagher and produced by Tony Colton. The song was a major hit for Taste. Taste's A-side, a driving rock song, and the B-side boogie \"Morning Sun\", were taken from 1968 sessions for Taste's second album \"On the Boards\" and released by Taste's manager and Polydor without Gallagher's knowledge; going straight to No.1 in Germany, where the previous single \"Born On The Wrong Side Of Time\" had already been a hit, before Gallagher knew anything about it."}, {"title": "Calling Elvis", "text": "Calling Elvis \"Calling Elvis\" is a song written by Mark Knopfler and performed by Dire Straits. It first appeared on the final studio album by the band, \"On Every Street\" (1991). It was released as the first single from that album, peaking at number 21 in the United Kingdom, and reaching the Top 10 in numerous other countries. It was included on the 2005 compilation \"The Best of Dire Straits & Mark Knopfler: Private Investigations\"."}, {"title": "Don't Ever Think (Too Much)", "text": "Don't Ever Think (Too Much) \"Don't Ever Think (Too Much)\" is a single by The Zutons. It was later released on the reissue of \"Who Killed... The Zutons?\"."}, {"title": "2000 Miles", "text": "2000 Miles \"2000 Miles\" is a song by British-American rock band The Pretenders. Written by lead singer Chrissie Hynde and produced by Chris Thomas, it was released on 18 November 1983 as the second single from their third studio album, \"Learning to Crawl\" (1984). It was most popular in the UK, where it peaked at No. 15 on the UK Singles Chart in December 1983. In the US, it was released as the B-side of both the 7-inch single and 12-inch single remix of the band's hit \"Middle of the Road\"."}, {"title": "Autumn (song)", "text": "Autumn (song) \"Autumn\" is a three-part song by English band Strawbs featured on their 1974 album \"Hero and Heroine\". The final part \"The Winter Long\" was released as a single in 1974 under the title \"Hold on to Me (The Winter Long)\". Heroine's Theme. The first part of the three part song is an instrumental written by keyboardist John Hawken. It was later released as a single in the United States due to demand from black radio stations. The music begins with a menacing riff played on a Moog synthesizer, gradually builds to a climax and then segues into the much quieter second part of the song."}, {"title": "Easy Livin' (song)", "text": "Easy Livin' (song) It reached the top 40 in the US. Along with \"The Wizard\", \"Easy Livin'\" helped the band achieve stardom in many countries. The song has been included in most of their live sets since its introduction in 1973. It is Uriah Heep's second most covered song behind \"Lady in Black\". In pop culture. Three years after the song was released, \"Easy Livin was one of the only two songs that were featured in the 1975 film \"Dog Day Afternoon \"."}, {"title": "25 Years (song)", "text": "25 Years (song) \"25 Years\" is a 1978 song by the UK rock group Hawkwind, originally released as a single in the UK (CB332) on 18 May 1979. It is a slightly different version to the one on the album \"Hawklords\". The 12\" single version was originally released in grey vinyl. However, due to a mistake at the pressing plant a small number were pressed in black vinyl. These are much harder to find."}, {"title": "Straight to Hell (The Clash song)", "text": "Straight to Hell (The Clash song) \"Straight to Hell\" is a song by the Clash, from their album \"Combat Rock\". It was released as a double A-side single with \"Should I Stay or Should I Go\" on 17 September 1982 in 12\" and 7\" vinyl format (the 7\"vinyl is also available as a picture disc). Writing and recording.\"Straight to Hell\"was written and recorded towards the very end of the Clash's New York recording sessions for the\"Combat Rock\" album."}, {"title": "Thrown Away (song)", "text": "Thrown Away (song) \"Thrown Away\" is a 1981 song by The Stranglers. It was the first single from their concept album, \"The Gospel According to the Meninblack\". This was The Stranglers' attempt at a Euro disco song, and the band were confident it would be a hit. However, despite an appearance on Top of the Pops, it could only reach No. 42 in the UK Singles Chart, and continued a two-year period of relative commercial decline for the band."}, {"title": "Stakk Attakk", "text": "Stakk Attakk Stakk Attakk is the debut album by the British glam metal band Wrathchild, released in June 1984. Recorded at DJM Studio in London and mastered at Abbey Road, the album was engineered by Murray Harris and produced by former Magnum guitarist Robin George, in addition to him contributing guitar work, drum programming and background vocals. The lead single from the album was \"Alrite with the Boyz\", a cover of Gary Glitter's 1975 single \"Doing Alright with the Boys\". Track listing. All songs written and composed by Wrathchild, except where indicated."}, {"title": "Who's Gonna Win the War?", "text": "Who's Gonna Win the War? \"Who's Gonna Win The War?\" is a 1980 song by the UK rock group Hawkwind. It was released as a single in the UK (BRO109) on 7 November 1980, being an edit of the version on the album \"Levitation\". Bronze changed their manufacturers and distributors during the single release from EMI (which had a cream paper label depicting the evolving man logo) to Polydor Records (which had a lime green plastic label)."}, {"title": "Glad to Be Gay", "text": "Glad to Be Gay This part, originally intended as a bitter attack on complacency of gay people at the Pride march in 1976, became a rallying call for solidarity from people irrespective of their orientation. Release and reception. \"Glad to Be Gay\" was originally released in February 1978 on the band's live EP \"Rising Free\". The EP reached #18 on the UK Singles Chart, after the band's initial success with the single \"2-4-6-8 Motorway\", which peaked at #5. At that time, EPs were also eligible to chart on the OCC singles chart."}, {"title": "Gods Zoo", "text": "Gods Zoo \"Gods Zoo\" is a single by the English post-punk / gothic rock band Death Cult (who later shortened their name to the Cult), released on 23 October 1983 by Situation Two. The song is often, erroneously, spelled \"God's Zoo\" (with an apostrophe in the word \"Gods\", indicating possessive case). Picture sleeve. No credit is given to the design of the picture sleeve for the single. The front features the group's name centered between four stereoscopic printed television set s. Within each television is an image."}, {"title": "Get Close", "text": "Get Close Get Close is the fourth album by rock group The Pretenders, released in 1986. The album contains the band's two biggest Mainstream Rock Tracks chart hits, \"Don't Get Me Wrong\" and \"My Baby\", both of which reached #1 there. Background. \"Get Close\" was recorded during a particularly transitional period of the band's career, featuring a variety of sessions and multiple personnel."}, {"title": "Who's Gonna Ride Your Wild Horses", "text": "Who's Gonna Ride Your Wild Horses \"Who's Gonna Ride Your Wild Horses\" is a song by Irish rock band U2. It is the fifth track on their 1991 album, \"Achtung Baby\", and was released as its fifth and final single in 1992. Writing and recording. \"Who's Gonna Ride Your Wild Horses\" began as a demo that the band recorded at STS Studios in 1990. The band worked on it during the formal \"Achtung Baby\" sessions, including several failed attempts at Hansa Studios in Berlin. This produced several versions of the song and about a dozen mix es. However, the original demo remained their preferred version."}, {"title": "The Zoo (song)", "text": "The Zoo (song) \"The Zoo\" is a song by the German hard rock band Scorpions. It was written by group members Rudolf Schenker (guitar) and Klaus Meine (vocals). The song also features a talk box later on in the song. Background. Schenker wrote much of the music during the band's first tour of the United States in 1979. When Meine first heard Schenker's riff, it reminded him of the band's earlier visit to a street in New York City humorously referred to as a \"zoo\"."}, {"title": "Brave New World (song)", "text": "Brave New World (song) I prefer what I call open lyrics, so that the kids can fit their own feelings to them... And so [it] is a love song, because I think everyone goes through the phase when they think no one in the world knows how hurt they are \u2013 experiencing a loneliness that no one knows, but everyone knows it\". The singer also opined that Bogen's guitar line in the song would subsequently be copied on records by other bands, including U2. \"Brave New World\"was released in May 1982 as the first and only single from\" The Changeling \"."}, {"title": "When the Lights Are Out", "text": "When the Lights Are Out \"When the Lights Are Out\" is a song by the British rock band Slade, released in 1974 as the fourth and final single from their fourth studio album \"Old New Borrowed and Blue\" (known as \"Stomp Your Hands, Clap Your Feet\" in America). The single was released in America and Belgium only. The song was written by lead vocalist Noddy Holder and bassist Jim Lea, and produced by Chas Chandler. Background. The material on \"Old New Borrowed and Blue\" was recorded amid the band's touring and promotional activities in late 1973."}, {"title": "Hey, Hey, What Can I Do", "text": "Hey, Hey, What Can I Do \"Hey, Hey, What Can I Do\" is a song by the English rock group Led Zeppelin, released in 1970 as the B-side of the single \"Immigrant Song\". Releases. It is the only non-album track the band released before their 1980 breakup, appearing on the Atlantic Records compilation album \"The New Age of Atlantic\", released in 1972. The song was first released on CD in September 1990, on the \"Led Zeppelin Boxed Set\" collection."}, {"title": "Evil Woman (Electric Light Orchestra song)", "text": "Evil Woman (Electric Light Orchestra song) \"Evil Woman\" is a song written by lead vocalist Jeff Lynne and recorded by Electric Light Orchestra (ELO). It was first released on the band's fifth album, 1975's \"Face the Music\". Background. When released as a single in late 1975, the song became the band's first worldwide hit. According to Lynne, this song was the quickest he had ever written, in thirty minutes, originally as'filler' for the group's \"Face the Music\" album. The song placed in the top 10 on both sides of the Atlantic in early 1976. The song became a hit again in the UK in 1978 when it featured on \"The ELO EP\"."}, {"title": "Red Sky (song)", "text": "Red Sky (song) \"Red Sky\" is a single released by the British Rock band Status Quo in 1986. It was included on the album \"In the Army Now\". It was the second of two songs written by John David and produced by Dave Edmunds. The 7 inch was also issued as a double pack with an additional single \"Rocking All Over The World\"/\"Whatever You Want\"."}, {"title": "Predictable (The Kinks song)", "text": "Predictable (The Kinks song) \"Predictable\" is the fourth track from The Kinks' 1981 album, \"Give the People What They Want\". It was written by Ray Davies. Lyrics. The lyrics of \"Predictable\" describe the monotony of the average person's life. \"Yeah, ain't life a bore,\" the singer complains, saying that he doesn't \"know why I'm even bothering.\" However, the singer has hope, claiming that \"one day it's gonna get better some way,\" but would even settle to \"wish it would get worse any way.\" He goes as far to say that it \"feels like a good time to die.\""}, {"title": "Richard III (song)", "text": "Richard III (song) \"Richard III\" is a song by English rock band Supergrass. It was the second single to be released from \"In It for the Money\", the band's second album. The single was preceded by \"Going Out\", which was released over a year before. \"Richard III\" was released in March 1997 and reached number two on the UK Singles Chart on 6 April, their highest placing since \"Alright\"/\"Time\" in 1995. The song also reached number 21 in Iceland and number 30 in Ireland."}, {"title": "2-4-6-8 Motorway", "text": "2-4-6-8 Motorway However, after touring the band became much tighter, and guitarist Danny Kustow expanded his riffs, which persuaded EMI to release the record. The song is about the joys of driving a lorry through a rainy night, until dawn. Although the chorus is based upon a gay liberation chant, this is not clear to the casual listener, so the song is in contrast to their far more blatantly political later songs, covering subjects such as homophobia (\"Glad to Be Gay\") and civil disorder (\"Long Hot Summer\"). Release and reception."}, {"title": "Worried About You", "text": "Worried About You \"Worried About You\" is a song featured on the 1981 Rolling Stones album \"Tattoo You\". Written by Mick Jagger and Keith Richards, \"Worried About You\" is slow ballad first produced for 1975's \"Black and Blue\". This is most evident with the song's guitar solo contributed by Wayne Perkins, an early contender for the lead guitarist spot left open after the departure of Mick Taylor. Like some songs for \"Black and Blue\", \"Worried About You\" was recorded in Rotterdam, Netherlands, using the Rolling Stones Mobile Studio."}, {"title": "Hello There", "text": "Hello There Ed Masley of \"The Arizona Republic\" described \"Hello There\" as \"Cheap Trick's' Helter Skelter .'\" Denise Sullivan of Allmusic describes the song as being \"all about the good-time/partying spirit, asking the proverbial question,'Are you ready to rock? John M. Borack listed the song one of 20 Cheap Trick songs to die for and said of the song that \"it's quick, it's kick ass and it's a perfect set opener.\""}, {"title": "Nazareth (band)", "text": "Nazareth (band) They were inspired by The Beatles and The Rolling Stones. Nazareth took their name from Nazareth, Pennsylvania, which is cited in the first line of The Band's classic song \"The Weight\" (\"I pulled into Nazareth, was feelin' about half past dead...\"). The band moved to London, England in 1970 and released their eponymous debut album in 1971. After getting some attention with their second album \"Exercises ,\" released in 1972, Nazareth supported Deep Purple on tour, and issued the Roger Glover -produced \"Razamanaz\", in early 1973. This collection spawned two UK Top Ten hits, \"Broken Down Angel\" and \"Bad Bad Boy\"."}, {"title": "King of Pain", "text": "King of Pain \"King of Pain\" is a song by English rock band The Police, released as the final single from their fifth and final studio album \"Synchronicity\" (1983). Written by the band's lead singer and bassist Sting as a post-separation song from his wife, \"King of Pain\" conjures up symbols of pain and relates them to a man's soul. A&M Records released \"King of Pain\" as the album's fourth single in the UK, while in many other countries it was released as the second single."}, {"title": "Born in '58", "text": "Born in '58 \"Born in '58\" is the last single from Bruce Dickinson's debut solo album, \"Tattooed Millionaire\", released on March 25, 1991. The song is about Bruce Dickinson's early life, growing up with his Grandparents in Worksop (Dickinson was born in 1958). Track listing. Tracks 2 and 3 were recorded live at The Astoria Theatre in London, England in June 1990."}, {"title": "Annie Get Your Gun (song)", "text": "Annie Get Your Gun (song) \"Annie Get Your Gun\" is a single released by Squeeze in 1982. It was not featured on any studio album, but has been included on a number of compilations, including \"Singles \u2013 45's and Under\". \"Annie Get Your Gun\" (which borrows its title from a popular musical) was the last single released by the band before they broke up, though they reunited in 1985. Background. After the failure of the band's previous album, \"Sweets from a Stranger\", Squeeze's record company, A&M, asked them to make a new single."}, {"title": "Train, Train (The Count Bishops song)", "text": "Train, Train (The Count Bishops song) \"Train, Train\" is a song written by Zenon de Fleur (Hierowski) and released on their 1976 single \"Train Train/Taking it Easy\" by The Count Bishops. Although not significant in the charts, it was covered by Billy Bragg on his album \"Talking with the Taxman about Poetry\"."}, {"title": "Slippin' into Darkness", "text": "Slippin' into Darkness \"Slippin' into Darkness\" is a song written and performed by War. The song was produced by Jerry Goldstein. A live version of the song was featured as the B-side to their 1974 single \"Ballero\". Background. This song is an unusual blues form with the first lines being repeated in an African and Latin rhythm. The song deals with a friend, whose life was taken away from drunkenness, who withdraws from reality, having to pay the consequences. Because of the song's length in the album version, at 6:59, the single radio edit version of 3:59 omits the slower introduction plus the second verse of the song."}, {"title": "How Does It Feel (Slade song)", "text": "How Does It Feel (Slade song) \"How Does It Feel\" is song by the British rock band Slade, released in 1975 as the second single from the band's first soundtrack album and fifth studio album \"Slade in Flame\", in promotion of the film of the same name. The song was written by lead vocalist Noddy Holder and bassist Jim Lea, and produced by Chas Chandler. It reached No. 15 in the UK, remaining in the charts for seven weeks. Background. By 1974, Slade had become a big success in the UK, Europe and beyond; however the band felt that continuing to provide'more of the same' was not what they wanted to do."}, {"title": "Living on a Thin Line", "text": "Living on a Thin Line \"Living on a Thin Line\" is a track written by Dave Davies and performed by The Kinks on their 1984 album, \"Word of Mouth\". Background. \"Living on a Thin Line\" is one of two songs on \"Word of Mouth\" written by Dave Davies (the other being \"Guilty\"). In his biography \"Kink\", Davies said that the track was influenced by The Kinks' long and difficult career, along with his hatred of politicians. The song was also influenced by the deterioration of English identity in the 20th century and Davies' longing for a return to \"days of old\". Release."}, {"title": "Mot\u00f6rhead", "text": "Mot\u00f6rhead \"Ace of Spades\", considered to be the definitive Mot\u00f6rhead anthem, \"put a choke on the English music charts and proved to all that a band could succeed without sacrificing its blunt power and speed\". To coincide with the \"Ace of Spades\" release, Big Beat, who had inherited the Chiswick catalogue, put together four unused tracks from the Escape Studios sessions in 1977 and released them as \"Beer Drinkers and Hell Raisers\", which reached No. 43 on the UK Singles Chart in November. The band had more chart hits in 1981 with the releases \"St. Valentine's Day Massacre\" EP, their collaboration with Girlschool which reached No."}, {"title": "Arrested for Driving While Blind", "text": "Arrested for Driving While Blind \"Arrested for Driving While Blind\" is a song by American blues rock band ZZ Top. Written by all three band members Billy Gibbons, Dusty Hill and Frank Beard, it was released as the second single from their fifth studio album \"Tejas\" (1976). Background and lyric. The song ostensibly concerns the pleasures, and legal pitfalls, of driving under the influence, after dark, as an antidote to limited leisure opportunities."}, {"title": "The Lords of the New Church", "text": "The Lords of the New Church Two other singles, \"New Church\" and \"Russian Roulette\", reached #34 and #12 on the UK Indie Chart, respectively. \"Is Nothing Sacred?\", their second album released in September 1983, saw the band diversifying musically, incorporating new wave, classic rock and ska, along with synths, horns and a greater emphasis on the bass. Like their first album, \"Is Nothing Sacred?\" was produced by the band themselves, except for its first single - a cover version of \"Live for Today\" (#91 UK) - which was produced by Todd Rundgren."}, {"title": "Tunnel of Love (Dire Straits song)", "text": "Tunnel of Love (Dire Straits song) The song mentions the \"Spanish City\" which, at the time the song was released, housed fun fair rides and amusements, referenced throughout the song. Spanish City is in Whitley Bay, which is also referenced near the end of the song (along with Cullercoats). Personnel. Dire Straits Chart performance. It reached the position of number 54 in the UK Singles Chart upon its single release in October 1981, despite being one of the band's most famous and popular compositions."}, {"title": "Stuck with You (Zones song)", "text": "Stuck with You (Zones song) \"Stuck with You\" is the debut single by punk band Zones, released by Zoom Records on February 17, 1978. It was backed with \"No Angels\"; both songs were a combination of punk rock and power pop, although more punk than the group's subsequent singles and the album, which were more new wave -oriented."}, {"title": "Until December", "text": "Until December Until December was a San Francisco -based rock band active in the early to late 1980s. The band released four 12\"singles in 1985 on 415 Records / CBS. A self-titled album Until December was released in 1986 by 415 Records / CBS, which contained their biggest hit\"Heaven\". Other notable songs performed by Until December include their song \"Until December\", \"Live Alone In Shame\" (B-Side to the 12\" of \"Until December - The Berlin Mix\") and a cover of the song \"Bela Lugosi's Dead\" by Bauhaus."}, {"title": "Lemon Pie", "text": "Lemon Pie \"Lemon Pie\" is a song by English band Strawbs featured on their 1974 album Ghosts. Lyrical and musical content. The song was written by Dave Cousins and was the second single to be released off the album. It was written about and for Cousins's girlfriend at the time, who later became his wife. B-Side of the single. The B-side track \"Don't Try to Change Me\" is a Dave Lambert composition, also appearing on the album. The B-side of the 1975 United States release is \"Where Do You Go (When You Need a Hole to Crawl In)\", another Dave Cousins composition."}, {"title": "Your Latest Trick", "text": "Your Latest Trick \"Your Latest Trick\" is a song by Dire Straits, the fourth track on their fifth studio album, \"Brothers in Arms\" (1985). It was released as the album's fifth and final single on 28 April 1986. It later appeared on the live album \"On the Night\"; the same live version is on '. The full-length studio album version was included on the most recent compilation '. Music. Randy Brecker played the trumpet intro on the CD version, but it is missing on the vinyl version."}, {"title": "Tube Snake Boogie", "text": "Tube Snake Boogie \"Tube Snake Boogie\" is a song by American rock band ZZ Top from their 1981 album \"El Loco\". It was released as a single the same year and reached No. 4 on the \"Billboard\" Mainstream Rock chart. While the lyrics seem to imply sexual innuendo or double entendre, in the liner notes for the band's 1992 \"Greatest Hits\" album, it is explained that \"'tube snake\"is gnarly lingo for a surfboard, or\"boogie board.'"}, {"title": "Destination Unknown (song)", "text": "Destination Unknown (song) \"Destination Unknown\" is a song by American band Missing Persons. It was written by Dale Bozzio, Terry Bozzio, and Warren Cuccurullo with production by Ken Scott. Originally released on the band's self-titled EP (1980), the song was released as a single in September 1982 and appeared on their debut studio album \"Spring Session M\" (1982). In the United States, it was a minor hit spending 13 weeks on the \"Billboard\" Hot 100 chart, narrowly missing the Top 40 by peaking at #42 in November 1982."}, {"title": "Dominion (song)", "text": "Dominion (song) \"Dominion\" is a song by English rock band The Sisters of Mercy. It was released as the second single from their second studio album, \"Floodland\", in February 1988. The version on \"Floodland\" features \"Dominion\" as well as a coda piece titled \"Mother Russia\". It was written by band frontman Andrew Eldritch and produced by Larry Alexander, Eldritch, and Jim Steinman."}, {"title": "Here It Comes (song)", "text": "Here It Comes (song) \"Here It Comes\" is a song by the English band Strawbs. It did not appear on any of their studio albums, but it was included on two compilation albums: \"Strawbs by Choice\" and \"Halcyon Days\". Written by bandleader Dave Cousins, \"Here It Comes\" shows definite pop influences and a more commercial view to song-writing, a trait that would extend to the next single, \"Lay Down\". B-Side."}, {"title": "Broken English (song)", "text": "Broken English (song) \"Broken English\" is a song recorded by English singer Marianne Faithfull for her seventh studio album \"Broken English\" (1979). It was released as the second single from the album on 25 January 1980 by Island Records. Written by Faithfull, Barry Reynolds, Joe Mavety, Steve York and Terry Stannard, the song's lyrical theme revolves around terrorism. The inspiration behind the song was Ulrike Meinhof, a co-founder of the terrorist group Baader-Meinhof Gang. Faithfull allegedly got the idea for the song after watching a documentary about the group and was intrigued by its subtitle \"broken English... spoken English\"."}, {"title": "Cemetry Gates", "text": "Cemetry Gates \"Cemetry Gates\" is a 1986 song by English alternative rock band the Smiths, for their third album, \"The Queen Is Dead\". Written by Morrissey and Johnny Marr, the song centres around a guitar riff that Marr had initially thought was too uninteresting to base a song around. However, Morrissey liked it and convinced Marr that they could complete the song. Morrissey's lyrics on the song reflect his memories of walking in graveyards in Manchester and jokingly comment on plagiarism in his song lyrics. \"Cemetry Gates\" was released as a B-side to the band's 1986 single \"Ask\". It has since seen critical acclaim for Morrissey's humorous lyrics and Marr's gentle guitar line. Background."}, {"title": "Lies (Status Quo song)", "text": "Lies (Status Quo song) \"Lies\" / \"Don't Drive My Car\" is a double A-side single released by the British rock band Status Quo in 1980. \"Lies\". \"Lies\" was considered to be the most commercial of the two. Both songs were included on the album \"Just Supposin'\". 250,000 copies were issued with a picture sleeve; the first 100,000 printed in colour, the rest were printed in black and white. \"Don't Drive My Car\"."}, {"title": "Right and Wrong (song)", "text": "Right and Wrong (song) \"Right and Wrong\" is a song by British singer-songwriter and musician Joe Jackson, which was released in 1986 as the lead single from his live album \"Big World\". It was written by Jackson, and produced by David Kershenbaum and Jackson. \"Right and Wrong\" peaked at No. 90 on the UK Singles Chart, and No. 11 on the US \"Billboard\" Album Rock Tracks chart. Background. \"Right and Wrong\" was inspired by a speech made by Ronald Reagan in March 1985 where he defended the United States' involvement in the Nicaraguan Revolution."}, {"title": "Precious (The Jam song)", "text": "Precious (The Jam song) \"Precious\" is a song composed by Paul Weller and performed by the British band The Jam. It appears on The Jam's 1982 album \"The Gift\" and also as a double A-Side single along with \"Town Called Malice\". It reached number one in the UK Singles Chart, although the song received much less airplay than \"Town Called Malice\"."}, {"title": "Should I Stay or Should I Go", "text": "Should I Stay or Should I Go \"Should I Stay or Should I Go\" is a song by English punk rock band the Clash, from their album \"Combat Rock\", written in 1981 and featuring Mick Jones on lead vocals. It was released in 1982 as a double A-side d single alongside \"Straight to Hell\", performing modestly on global music charts. In the United States, \"Should I Stay or Should I Go\" charted on the \"Billboard\" Hot 100 without reaching the top 40."}, {"title": "Got the Time", "text": "Got the Time \"Got the Time\" is a song written and performed by the British new wave musician Joe Jackson, appearing as the closing track on his 1979 debut album, \"Look Sharp!\". The song has since been performed frequently in live concerts by Jackson. The song was covered in 1990 by thrash metal band Anthrax. Background. Jackson had written \"Got the Time\" in 1977 before assembling the final version of the Joe Jackson Band. Jackson recalled the driving nature of the song was a struggle for his then drummer, Dave Cairns."}, {"title": "Stand and Deliver (Adam and the Ants song)", "text": "Stand and Deliver (Adam and the Ants song) \"Stand and Deliver\" is a song by British new wave band Adam and the Ants, released as the lead single from their third studio album, \"Prince Charming\" (1981). It was the band's first No. 1 hit in the UK. The phrase \"stand and deliver \u2014 your money or your life\", used in the lyrics, is commonly associated with highwaymen in 18th century England. Release. Adam and the Ants' previous single, \"Antmusic\", debuted on the UK Singles Chart on 6 December 1980. It spent nine weeks in the top 10, peaking at No. 2, but was denied the No."}, {"title": "2HB", "text": "2HB \"2HB\" is a song written by Bryan Ferry and first recorded by Roxy Music for their 1972 debut album, \"Roxy Music\". Ferry also recorded a version for his 1976 solo album, \"Let's Stick Together\". The title is a dedication to the film star Humphrey Bogart (\"2HB\" = \"To Humphrey Bogart\"). In particular, the song references the Bogart classic \"Casablanca\"."}], "hoverinfo": "text"}, {"x": [-0.014655457809567451, -0.03688562288880348, -0.13886266946792603, -0.14427295327186584, -0.1859348863363266, -0.10163988173007965, -0.18434511125087738, -0.14004962146282196, -0.13515281677246094, -0.15303854644298553, -0.10989739745855331, -0.08934685587882996, -0.02140887640416622, -0.14748738706111908, -0.1750594526529312, -0.1438787579536438, -0.2077488899230957, -0.15203632414340973, -0.14397390186786652, -0.08802221715450287, -0.08688541501760483, -0.1297583132982254, -0.16190756857395172, -0.14763909578323364, -0.19671310484409332, -0.06333831697702408, -0.11894982308149338, -0.09415383636951447, -0.1023627519607544, -0.18202044069766998, -0.036842942237854004, -0.14524054527282715, -0.16727465391159058, -0.1154300794005394, -0.15552747249603271, -0.15857766568660736, -0.17233113944530487, -0.18045416474342346, -0.2222346067428589, -0.02081477642059326, -0.12886671721935272, -0.03996932879090309, -0.1510511338710785, -0.1312408596277237, -0.12592270970344543, -
