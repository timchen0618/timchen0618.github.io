ered object\") where Taulichusco, last kuraka, or indigenous ruler, of the Rimac Valley during that period, had lived until Pizarro's conquest of the area. Present-day Lima is built over the location of more than 300 sacred huaca sites, of which this was one of the most important. The building served as the head office of Pizarro's administration."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac The complex is home to more than 20 towers (called \"Pucaras\", which can be divided into two types: \"Habitaculo\" towers and \"Atalaya\" towers; the first have a conical shape with well carved jointed stones and are connected to water channels. The Atalaya towers are almost conical and appear to have been used as watchtowers. The most important are in the Coriwayrachina area, where they guard the path up from up from the present-day town of P\u00edsac. Below the towers are terraces (andenes)."}, {"title": "Sacsayhuam\u00e1n", "text": "Sacsayhuam\u00e1n 7, Ch. 29]): \"to save themselves the expense, effort and delay with which the Indians worked the stone, they pulled down all the smooth masonry in the walls. There is indeed not a house in the city that has not been made of this stone, or at least the houses built by the Spaniards. \"Today, only the stones that were too large to be easily moved remain at the site. On 13 March 2008, archaeologists discovered additional ruins at the periphery of Sacsayhuam\u00e1n. It has been theorized that they were built during the Killke period, which preceded the Inca."}, {"title": "P\u00edsac", "text": "P\u00edsac The modern town of P\u00edsac was built in the valley below the ruins of the Inca complex by Viceroy Toledo during the 1570s. The first modern description of the Pisac occurred in the late 19th century when Ephraim George Squier (1821-1888), the US Commissioner to Peru visited Pisac and left a detailed description of the Inca ruins in his 1877 book \"Peru - Incidents of Travel and Exploration in the Land of the Incas\". The Austrian-French scientist-explorer, Charles Wiener (1851-1919) also visited P\u00edsac and wrote an account of his explorations in \"Perou et Bolivie\" (Paris, 1880). Geography."}, {"title": "Tambo (Incan structure)", "text": "Tambo (Incan structure) Another important traveler that would move more slowly than a typical individual would be the Sapa Inka. Since the Sapa Inka would travel with a grand procession, travel would be slower than if he were traveling alone, which would require closer tambo placement. Architecture. Remains of tambos are scattered throughout modern-day Peru, Bolivia, Chile, and Colombia. The remains of the tambos display a large variety of architectural styles. Although this variation is hard to capture in complete detail, some rough categories can be defined. For example, some tambos were built before the Incan empire existed, and the Inca simply took control of them."}, {"title": "P\u00edsac", "text": "P\u00edsac This community raised their crops on terraces as well as on the flood plain. Later as the threats from other tribes declined the villagers moved closer to the main road to Cusco and Urcos. When the Inca Empire conquered the area they constructed a large complex on a mountain ridge overlooking where the current town is now located. The consensus is that it was constructed by the Inca emperor Pachacuti (1438\u20131471/1472) no earlier than 1440. The consensus among many scholars (among them Kim MacQuarrie) is that Pachacuti constructed it as multi-purpose residence, citadel, observatory and religious site."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac The Intiwatana is housed in a semi-circular building similar to the letter \u201cD\u201d, with one lateral straight wall which main gate is toward the south is built of perfectly fitted blocks of the finest pink granite. It is believed to have been used as an astronomical observatory to track the sun's movements in particular to determine the arrival of important growing seasons. On 21 June, the sun rises precisely above the peak to the east and above another on the 21 December."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac In addition to Pisac the other royal estates that Pachacuti is considered to have established were Ollantaytambo (victory over the Tambos) and Machu Picchu (conquest of the Vilcabamba Valley). The Cuyos had been implicated in a conspiracy to kill Pachacuti, which was put down so ruthlessly that most of the Cuyos were killed. Despite its size and proximity to Cusco the Inca complex is not mentioned by any of the Spanish chroniclers."}, {"title": "Raqch'i", "text": "Raqch'i The foundations measure for both the wall and the columns are classic high Inca stonework with the remaining height built of adobe. Prior to its destruction by the Spaniards, the temple had what is believed to be the largest single gable roof in the Incan Empire, know having its peak at the central wall, then stretching over the columns and some beyond on each side. The largest gable roof on the Inca Empire and Pre-Columbian Americas know so far is located inside the Inkallaqta complex, however it doesn't have a peak at the central wall like in the Temple of Raqchi."}, {"title": "Pucar\u00e1 de Turi", "text": "Pucar\u00e1 de Turi It is the largest architectural complex built by the Atacama people. The construction dates back to ca. 1250; while in the early 15th century, the Inca Topa Inca Yupanqui conquered the territory of the Atacama people, and approximately AD 1470, the citadel-like structure underwent a series of alterations by the addition of Incan structures, including a Kallanka, a long building covered with a gable roof. The area included houses with rectangular plan measuring 4 m by 5 m. The complex features about 620 enclosed areas of various sizes and shapes."}, {"title": "P\u00edsac", "text": "P\u00edsac This church in the Plaza Constituci\u00f3n was built on Inca foundations and was rebuilt after an earthquake on 1950. In recent times, the INC (Instituto Nacional de Cultura), in a controversial move, demolished the church order to reconstruct it in its original colonial style. Inca complex. Overlooking the town is this large complex covering over 65.5 hectares which stretches at varying elevations between and above sea level for approximately kilometre along a mountain ridge sandwiched between the Kitamayu River (to the west) and the Chongo River (to the east), which are tributaries of the Vilcanota. Jard\u00edn Botanico."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac An early settlement which probably pre-dated the Inca existed on the hillside between the Quitamayo and Chongo tributaries of the Vilcanota river. The community raised their crops on terraces as well as on the flood plain. Later as the threats from other tribes declined the villagers moved closer to the main road to Cusco and Urcos. It is unknown when the complex that remains today was built, but the consensus is that the contributions by the Inca's were built by the Inca emperor Pachacuti (1438\u20131471/1472) no earlier than 1440."}, {"title": "Ollantaytambo", "text": "Ollantaytambo Some of the blocks show evidence of having been removed from finished walls, which provides evidence that a major remodeling effort was also underway. Which event halted construction at the Temple Hill is unknown; likely candidates include the war of succession between Hu\u00e1scar and Atahualpa, the Spanish Conquest of Peru, and the retreat of Manco Inca from Ollantaytambo to Vilcabamba. However it is also theorised that they are the work of the earlier Tiwanaku culture. Terraces."}, {"title": "Pambamarca", "text": "Pambamarca In 1998, Pambamarca was placed on the tentative List of UNESCO World Heritage Sites. History. The fortifications originated with the Inca Empire who conquered Ecuador easily, and established themselves at Quito. Noting that the local indigenous community settled in Pambamarca were docile, the Incas thought that they could move in and occupy the territories outside Quito. But they faced serious resistance, and the war lasted 17 years before the Incas could finally conquer the Ecuadorians in the 1500s, with the fall of the fortresses. Following this, the Incas built many fortresses and lived in them. Among the provinces to the north of Quito the pre-Hispanic fortresses are concentrated in the mountain range of Pambamarca."}, {"title": "Pikillaqta", "text": "Pikillaqta Completely carbonized beams and burning on the underside of floors suggests the fire was deliberate. Sectors 1 and 2 had been destroyed by fire. McEwan believed they were trying to expand their control and eventually the splitting of the Wari led to the end of the reign of the empire. After the fire looters at unknown times came through the site and got into some of the burials on site. They are the only known people to be active on the site before archaeologists investigated. Pikillaqta is open for visitors to view the ruins of the large complex. Sources. 2001 Pikallacta, Huaro and the greater Cuzco region: new interpretations of Wari occupation in the southern highlands. Boletin de arqueologia: 31-49"}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac They are often situated on hillsides and located so that they are mostly in the shade, while the higher altitude ensured that they had good ventilation and lower temperatures, which protected their perishable contents against decay. Under-flooring and drainage canals were additional aids in keeping the interior atmosphere dry and allowed for the storage of goods such as grain and potatoes for two years or more. Inca Qonqorina area. This is an administration area on the ridge just above the Intiwatana. Intiwatana area."}, {"title": "Cusco", "text": "Cusco Because of its antiquity and importance, the city center retains many buildings, plazas, streets and churches from colonial times, and even some pre-Columbian structures, which led to its declaration as a World Heritage Site by UNESCO in 1983. Among the main sights of the city are: \"Barrio de San Blas\". This neighborhood houses artisans, workshops and craft shops. It is one of the most picturesque sites in the city. Its streets are steep and narrow with old houses built by the Spanish over important Inca foundations."}, {"title": "Inca architecture", "text": "Inca architecture Pillow-faced architecture was typically used for temples and royal places like Machu Picchu. Ashlar masonry was used in the most sacred, elite Inca structure; for example, the Acllawasi (\"House of the Chosen Woman\"), the Coricancha (\"Golden Enclosure\") in Cuzco, and the Sun Temple at Machu Picchu. Thus it seems that ashlar may have been more greatly valued by the Inca, perhaps considered more difficult than polygonal (\"pillow-faced\") masonry."}, {"title": "Cusco", "text": "Cusco The Killke built a major temple near Saksaywaman, as well as an aqueduct (Pukyus) and roadway connecting prehistoric structures. Sacsayhuam\u00e1n was expanded by the Inca. The Spanish explorer Pizarro sacked much of the Inca city in 1535. Remains of the palace of the Incas, Qurikancha (the Temple of the Sun), and the Temple of the Virgins of the Sun still stand. Inca buildings and foundations in some cases proved to be stronger during earthquakes than foundations built in present-day Peru. Among the most noteworthy Spanish colonial buildings of the city is the Cathedral of Santo Domingo."}, {"title": "Pikillaqta", "text": "Pikillaqta Projectile points were found in the middens as well which could have been the tools to kill and prepare the animals. This was probably the meat sources for the people at Pikillaqta along with the maize. Functions of site. At around A.D. 650, the Wari erected Pikillaqta, a huge fortified complex covering 25 hectares south of the Cusco valley. Pikillaqta was garrisoned and all five entrances to the valley accessible from the altiplano were heavily fortified (McEwan 1996:169). Pikillaqta may have been large feasting site. There was a large patio or plaza in the middle of the complex that probably was the center of the administrative rituals and religious practices."}, {"title": "Sacsayhuam\u00e1n", "text": "Sacsayhuam\u00e1n Pedro Pizarro described in detail storage rooms that were within the complex and filled with military equipment. The large plaza, capable of holding thousands of people, was designed for communal ceremonial activities. Several of the large structures at the site may also have been used during rituals. A similar relationship to that between Cuzco and Sacsayhuam\u00e1n was replicated by the Inca in their distant colony where Santiago, Chile developed. The Inca fortress there, known as Chena, predated the Spanish colonial city. It was a ceremonial ritual site known as Huaca de Chena. The best-known zone of Sacsayhuam\u00e1n includes its great plaza and its adjacent three massive terrace walls."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac This was one of the largest cemeteries in the pre-Columbian world, with more than 3,500 tombs in various states of destruction, though some sources claim as many as 10,000 tombs. Its name comes from \"tankay\" (to push) and \"marka\" (place), which can be translated as launch site. The Incas believed in reincarnation, so the kept their mummies buried in the fetal position with all their belongings and food needed for their new life."}, {"title": "Hu\u00e1nuco Pampa", "text": "Hu\u00e1nuco Pampa This Inca center was designed after what is called the \"Architecture of Power\". The \"Architecture of Power\" is the concept where buildings and spaces are intended to reinforce the image of the empire's might. At Wanuku Pampa the immense rectangular plaza measured 550m by 350m which is more than."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac The carved rock was damaged by the Spanish who wanted to wipe out the indigenous belief system. This section is now closed to the public, due to vandals who destroyed part of it a few years ago. The building housing the Intiwatana is surrounded by five other buildings, one of which is believed to have been devoted to worship of the moon. In front of the Intiwatana is a sacred \"chakana\" (Inca cross). There are also several ceremonial baths which discharge into an underground canal."}, {"title": "Raqch'i", "text": "Raqch'i Raqch'i (Quechua) is an Inca archaeological site in Peru located in the Cusco Region, Canchis Province, San Pedro District, near the populated place Raqch'i. It is 3480 meters above sea level and 110 kilometers from the city of Cuzco. It also known as the \"Temple of Wiracocha \", one of its constituents. Both lie along the Vilcanota River. The site has experienced a recent increase in tourism in recent years, with 83,334 visitors to the site in 2006, up from 8,183 in 2000 and 452 in 1996. Layout."}, {"title": "Tambo (Incan structure)", "text": "Tambo (Incan structure) Hyslop notes that kancha were present in Incan structures ranging from the great Qorikancha in Cusco to the smallest, remotest tambo along the Incan roads system. Thus, kancha were not only present in tambos, but were present in a variety of Incan buildings. Historians think that kancha were typically used as living facilities, which reflects the tambos' purpose of housing traveling individuals or groups. Tambos after the Inca collapse. Scholars such as Craig Morris note that, after the collapse of the Inca empire, the people living within the territory of the former empire ceased to use tambos as they had before."}, {"title": "Inca complex at P\u00edsac", "text": "Inca complex at P\u00edsac Many are still in use today. The terraces closest to modern P\u00edsac are the Andenes Acchapata, which consist of up of 40 individual terraces which extend down to the valley floor and the river. Tianayuc. This is a seat near the Inca Qonqorina area cut out of a single rock with room for two people. Hence the name \"Tianayuc\" that means \u201cit has seat\u201d. There are also the remains of a tower that once dominated this part of the Kitamayu gorge. Towers."}, {"title": "P\u00edsac", "text": "P\u00edsac Opened in 2009 this museum on the corner of Avenida Amazonas and Avenida Federico Zamalloa has exhibits on the production of ceramics and the traditional textiles produced by local Quechua communities. A room is dedicated to the Incan presence in the area covering its development from the archaic period (7,000 to 800 years before Christ) to the period of imperial expansion of the Inca state (1400 to 1535). The museum includes a graphical presentation of the various areas of the imperial city, as well as various ceramic objects and remains (including Inca mummies). Iglesia San Pedro Ap\u00f3stolo."}, {"title": "Moray (Inca ruin)", "text": "Moray (Inca ruin) The wide temperature differences in the terraces have created micro climates, similar to what is achieved in greenhouses in modern times, and is believed to have been used by the Incas to study the effects of different climatic conditions on crops.<br The landmark also looks similar to an open pit mine. After the mining was done, the Incas could have reinforced the walls to prevent landslides, and started to grow crops on the terraces."}, {"title": "Oroncota", "text": "Oroncota They built three complexes mixed in among the Yampara settlements. The first and largest, called Oroncota, was near the center of the plateau and covered an area of. It featured a main plaza, surrounded by buildings and qullqa s for storage. The stonework was characteristic of high-prestige Inca architecture, indicating that the buildings symbolized Inca administration and control. A second site on the plateau, El Pedregal, about south, was a defensive outpost in an unpopulated area covering. The third Inca complex, Inkarry Moqo, was located near the Inkapampa River about north of Oroncota, covered, and was apparently dedicated to collecting and storing agricultural products."}], "hoverinfo": "text"}, {"x": [-0.10646592080593109, 0.1902555525302887, 0.1549033224582672, -0.06767220795154572, -0.13383926451206207, 0.1426602452993393, 0.0871543139219284, 0.16036948561668396, 0.0038362196646630764, -0.12809723615646362], "y": [0.22719277441501617, -0.008025436662137508, 0.028729883953928947, 0.12748932838439941, -0.17388486862182617, 0.11975262314081192, -0.07905515283346176, -0.030123315751552582, -0.021702328696846962, 0.08231612294912338], "mode": "markers", "name": "Centroids", "marker": {"size": 12, "symbol": "star", "color": "black"}, "text": ["Centroid 0", "Centroid 1", "Centroid 2", "Centroid 3", "Centroid 4", "Centroid 5", "Centroid 6", "Centroid 7", "Centroid 8", "Centroid 9"], "hoverinfo": "text"}], [{"x": [0.07957831770181656, 0.12170790880918503, -0.026070386171340942, 0.015977520495653152, 0.18964312970638275, 0.11836198717355728, 0.21977601945400238, 0.038858648389577866, 0.09753596037626266, -0.007008824963122606, 0.2634022831916809, 0.07618322968482971, 0.2915252149105072, 0.05111590400338173, 0.03266298770904541, 0.13052867352962494, 0.21542853116989136, 0.34887585043907166, 0.02461397461593151, 0.07113346457481384, 0.12028934806585312, 0.08346880972385406, 0.08299586921930313, 0.12340522557497025, 0.17269213497638702, 0.0734916552901268, 0.01809336431324482, 0.178288072347641, 0.11313072592020035, 0.16909097135066986, 0.12520205974578857, 0.2434147149324417, 0.22999732196331024, 0.15458063781261444, 0.1487765908241272, 0.09110965579748154, 0.3034687638282776, 0.23360410332679749, 0.16600337624549866, 0.034172892570495605, 0.15422368049621582, -0.04693218693137169, 0.1700512319803238, 0.1247602179646492], "y": [0.07260657846927643, -0.021241188049316406, 0.08401187509298325, 0.02792130410671234, 0.08172273635864258, 0.05133036896586418, 0.19620127975940704, -0.07652445882558823, 0.016324521973729134, 0.05250595510005951, 0.06826318055391312, -0.09053480625152588, 0.11043930053710938, -0.032694365829229355, 0.09932000935077667, 0.021824195981025696, -0.0828886330127716, 0.09238126128911972, 0.07176198810338974, 0.07715975493192673, 0.12703731656074524, -0.05693499743938446, 0.06395602226257324, 0.018861128017306328, 0.17503514885902405, -0.014418384060263634, -0.03538269177079201, 0.021154027432203293, 0.10633274912834167, 0.16542716324329376, 0.15994012355804443, 0.06807071715593338, 0.12550632655620575, 0.18251287937164307, 0.12188784033060074, 0.03355080634355545, 0.079228475689888, 0.016657156869769096, -0.01536979153752327, 0.01279364712536335, 0.18986086547374725, 0.14513786137104034, -0.1023835688829422, 0.20238099992275238], "mode": "markers", "name": "Cluster 0", "marker": {"size": 8, "color": "rgb(141,211,199)"}, "text": ["Document 17", "Document 27", "Document 30", "Document 40", "Document 60", "Document 64", "Document 69", "Document 71", "Document 73", "Document 96", "Document 99", "Document 109", "Document 116", "Document 132", "Document 142", "Document 162", "Document 170", "Document 185", "Document 188", "Document 195", "Document 209", "Document 225", "Document 236", "Document 255", "Document 262", "Document 288", "Document 306", "Document 307", "Document 329", "Document 339", "Document 346", "Document 350", "Document 358", "Document 375", "Document 410", "Document 421", "Document 430", "Document 436", "Document 438", "Document 460", "Document 484", "Document 490", "Document 495", "Document 497"], "customdata": [{"title": "The Winner's Song", "text": "The Winner's Song \"The Winner's Song\" is a single by fictional character Geraldine McQueen from \"Peter Kay's Britain's Got the Pop Factor... and Possibly a New Celebrity Jesus Christ Soapstar Superstar Strictly on Ice\", a spoof talent contest/comedy by British comedian Peter Kay, who also plays Geraldine. It was released in Europe on 13 October 2008 and reached number two on the UK Singles Chart. It also reached number one in Scotland in June 2009."}, {"title": "Chico Slimani", "text": "Chico Slimani In 2004, Slimani worked as an actor and co-wrote, starred, produced and provided the soundtrack for the BAFTA nominated short film \"Winner Takes All\" alongside actor JC Mac. Career. \"The X Factor\" and singing career. Judge Simon Cowell walked out of Slimani's initial \"X Factor\" audition after fellow judges Louis Walsh and Sharon Osbourne voted him through to the second round after he performed \"If I Ever Fall in Love\" (from Shai) / \"Kiss\" (from Prince and the Revolution)."}, {"title": "Fame Academy", "text": "Fame Academy Fame Academy was a British television talent competition to search for and educate new musical talents. The winner received a chance to become a successful music artist and part of the international franchise \"Star Academy\" known under various titles in various countries. In the UK version, the prize consisted of a \u00a31m recording contract with a major record company, plus the use of a luxury apartment in London and a sports car for one year. It was broadcast by the BBC and co-produced by an Endemol company called'Initial'. The first series was won by David Sneddon and the second and final series by Alex Parks."}, {"title": "Something Beautiful", "text": "Something Beautiful The \"Manufactured Miracles\" winner varies from country to country\u2014in the United Kingdom, Peter is revealed as champion\u2014and during filming none of the'contestants' were aware they would meet Williams, making their surprise genuine. Rebecca Durrant, who later became a police officer, told the \"Sunday Mirror\" the experience put her off fame stating \"After I filmed the video I realised I didn't want to face the pressure, the secrecy, the non-stop filming and constant hair and make-up touchups... the closest I get to singing now is karaoke in my local pub.\""}, {"title": "Will Young", "text": "Will Young William Robert Young (born 20 January 1979) is a British singer-songwriter, author and actor from Wokingham, England, who came to prominence after winning the 2002 inaugural series of the ITV talent contest \"Pop Idol\", making him the first winner of the worldwide \"Idol\" franchise. His double A-sided debut single \"Anything Is Possible\" / \"Evergreen\" was released two weeks after the show's finale and became the fastest-selling debut single in the UK. Young also came in fifth place in \"World Idol\" performing the single \"Light My Fire\" written by the band the Doors."}, {"title": "Steve Brookstein", "text": "Steve Brookstein Stephen Desmond \"Steve\" Brookstein (born 10 November 1968) is an English singer, who is best known for winning the first series of \"The X Factor\" in 2004. He is originally from Mitcham, South London. Early and personal life. Brookstein was born in Dulwich, London, England, the son of Malle, a council worker, and Errol Brookstein, a lorry driver. His father is South African and his mother is of Estonian descent. His great-grandfather was an Orthodox Jew. He is a supporter of Crystal Palace F.C."}, {"title": "Bianca Ryan (album)", "text": "Bianca Ryan (album) Bianca Ryan is the debut album from \"America's Got Talent\" season 1 winner of the same name. \"Bianca Ryan\" was part of a five-record deal signed by Ryan and SYCO music in 2006, and features cover version s of \"The Rose\" and \"I Believe I Can Fly\" and original songs like \"I Wish That\" and \"Pray for a Better Day\". The album debuted at no. 57 on the \"Billboard\" top 200 albums chart and charted at no. 1 in Ireland, selling over 200,000 copies worldwide. It produced two singles, \"You Light Up My Life\" and \"Why Couldn't It Be Christmas Every Day?\" Album and singles."}, {"title": "Don't Let It Go to Waste (song)", "text": "Don't Let It Go to Waste (song) \"Don't Let It Go to Waste\" is the third single from Matt Willis, released on 11 December 2006. Several days before the single's release, Willis was announced the winner of the reality TV-show \"I'm a Celebrity, Get Me Out Of Here! \", a show Willis admitted going on purely to boost his music career. Despite his efforts on the show, the single charted at No. 19."}, {"title": "David Sneddon", "text": "David Sneddon David Sneddon (born 15 September 1978) is a Scottish singer, songwriter, musician and music producer of contemporary pop music. He took an unusual route into the music business via performing on stage and television and singing lead roles in stage musicals in Glasgow. He went on in 2002 to win the first series of the BBC One's music competition \"Fame Academy .\""}, {"title": "Orange unsignedAct", "text": "Orange unsignedAct Orange UnsignedAct was a Channel 4 talent competition, with bands and artists competing for a recording contract with Universal Music, a \u00a360,000 advance, a single released after the series, an album deal and a multi-media marketing campaign. The show was previously known as \"MobileAct unsigned\" in 2007. The show was sponsored by Orange and Sony Ericsson. Finalists. 2007 2008/2009 Winners. Envy & Other Sins won Mobile UnsignedAct on 23 December 2007."}, {"title": "I Can Be (Ida song)", "text": "I Can Be (Ida song) \"I Can Be\" is the debut single by Danish singer Ida who won the fifth Danish series of \"The X Factor\". It was released as a Digital download in Denmark on 31 March 2012. The song entered the Danish Singles Chart at number 1. The song is included on her debut studio album \"Seize the Day\" (2013)."}, {"title": "Chico Slimani", "text": "Chico Slimani Yousseph \"Chico\" Slimani (born 1971) is a British singer who rose to prominence in the United Kingdom after reaching the quarter-finals of the 2005 series of the talent show \"The X Factor\". In 2006, he had a number one hit on the British charts entitled \"It's Chico Time\". In 2008, he appeared on the reality TV show \"CelebAir\" where he came third. In December 2019, he appeared at the 15th anniversary of Ely \u2019s Christmas light switch event. Early life. Yousseph Slimani was born in Bridgend, Wales."}, {"title": "Alexandra Burke", "text": "Alexandra Burke Alexandra Imelda Cecelia Ewen Burke (born 25 August 1988) is a British singer, songwriter and actress. She won the fifth series of the British television series \"The X Factor\" in 2008, and has been signed to Epic Records, RCA Records and Syco Music. After winning \"The X Factor\", Burke released the winner's single \"Hallelujah\", which became the European record holder for the most singles sold over a period of 24 hours, selling 105,000 in one day, and became the top-selling single of 2008 in the UK and the UK's Christmas 2008 number one."}, {"title": "Popstars (British TV series)", "text": "Popstars (British TV series) Danesh was seen as an early favourite on the show, but was eliminated halfway through the series after performing an'alternative' version of Britney Spears's \"...Baby One More Time\" to the judges. Danesh went on to compete in the first series of \"Pop Idol\", finishing third. He then had a successful solo career as a recording artist before becoming a West End theatre performer. Contestant Warren Stacey was signed to Def Jam Recordings in 2001 and reached number 26 on the UK Singles Chart with his debut hit \"My Girl, My Girl\". Aftermath. The first series of \"Popstars\" proved popular with audiences, and was a ratings hit for ITV."}, {"title": "Any Dream Will Do (TV series)", "text": "Any Dream Will Do (TV series) In the final, over three million votes were cast with Lee Mead being announced as the winner. He sang \"Any Dream Will Do\" to close the series and his prize was six months (later extended to eighteen) in the lead role of a revival of \"Joseph and the Amazing Technicolor Dreamcoat\" in London's West End. After the series. Winner. Before the opening night of \"Joseph\" at London's Adelphi Theatre, publicity from the TV show had brought in \u00a310 million in advance ticket sales, leading to a five-month extension to the show's run and an extension of Mead's contract until June 2008."}, {"title": "David Cook (singer)", "text": "David Cook (singer) Cook then sang \"The Time of My Life\", the winning song of the 2008 \"American Idol\" Songwriter's Competition. In the final tally, Archuleta received 44 percent of the votes. During the final show, identical commercials promoting \"Guitar Hero\" featured Cook and fellow finalist Archuleta mimicked the Tom Cruise scene from \"Risky Business\" where he dances in his underwear playing an air guitar. Post-\"Idol\" career. A week following Cook's \"American Idol\" victory, in the \"Billboard\" chart week ending May 25, 2008, Cook broke several \"Billboard\" chart records."}, {"title": "Heinz Winckler", "text": "Heinz Winckler Throughout the show, Winckler was referred to as \"Hunky Heinz\" because of his good looks. Post-\"Idols\" career. Winckler's debut single, \"Once In A Lifetime\", went double platinum in South Africa having sold over 100000 copies. His subsequent debut album, \"One step closer\", included this song as well as \"Soledad\", a cover of the Westlife song which he performed during Idols, and \"Next stop happiness\", which became a single as well."}, {"title": "Shayne Ward", "text": "Shayne Ward It sold 313,000 copies on its first day of sales, making it the third-fastest-selling single of all time in the UK, behind Elton John's \"Candle in the Wind 1997\" and Will Young's \"Evergreen\", which sold 685,000 and 400,000 copies in their first days of sale, respectively. Ward was the first \"X Factor\" winner to release an original song as his winner's single. His prize, as winner, was a recording contract with Simon Cowell's Syco record label, which is co-owned by Sony Music. His eponymous debut album was released in April 2006."}, {"title": "Charlie Green (singer)", "text": "Charlie Green (singer) Simon Cowell in particular commented that the song was \"terrible\", but went on to say that he would rate Green's performance as a 10, and his song choice as a 2. Streetdancer George Sampson finished first according to the public vote, leaving the judges to choose between Green and martial arts duo Strike. Although Cowell acknowledged that Green was hampered by his song choice, he thought that he had high potential to win, so he chose Green. Both Amanda Holden and Piers Morgan selected Strike instead thus eliminating Green from the competition. Cedric Whitehouse (who wrote the song) subsequently received hate mail from angry fans who claimed he ruined Green's career."}, {"title": "Christine Milton", "text": "Christine Milton It also spawned three further singles, \"Whicketywhack (I Ain't Coming Back)\", \"Shine On\" and \"So Addictive\". In 2005 she provided the voice dubbing for one of the characters in the Danish release of the adventure / comedy film \"Racing Stripes\". In November 2006, \"Superstar\" appeared on the debut album of American singer Bianca Ryan, the first winner of the reality talent show \"America's Got Talent\". Milton released her first Danish single, \"Det' forbi\" (\"It's Over\") in 2007."}, {"title": "Leon Jackson", "text": "Leon Jackson A number of viewers complained to watchdog Ofcom that they were unable to get through to vote for Jackson's rival Rhydian Roberts, but an Ofcom investigation found that Roberts had not been unfairly disadvantaged. More than 12 million people watched the final of Leon winning. Jackson described winning as \"not real\". In December 2007, Jackson was invited to perform with Canadian performer Michael Bubl\u00e9 at Wembley Arena, singing Bubl\u00e9's \"Home\" because Bubl\u00e9 was so impressed by his singing ability. Jackson later said this had been the highlight of his life, because Bubl\u00e9 is his idol. Leon was the first and so far only X Factor contestant to perform at Wembley while still in the competition."}, {"title": "Naughty Boy", "text": "Naughty Boy He won \u00a344,000 on \"Deal or No Deal\" and spent the money on a studio in his parent's garden. He \"decided to follow his ambition to write and produce his own music, under the name Naughty Boy Recordings.\" In the background, Shahid Khan was recording songs in his parents' garden shed in Charlock Way in Watford, Hertfordshire. The finances allowed Shahid Khan to upscale production from the garden shed to a studio in Ealing, West London. Eventually, he got a three-year contract with Sony ATV, and a one-album record deal with Virgin Records (EMI Records)."}, {"title": "Gareth Gates", "text": "Gareth Gates Gareth Paul Gates (born 12 July 1984) is an English singer-songwriter. He was the runner-up in the first series of the ITV talent show \"Pop Idol\" in 2002. Gates has sold over 3.5 million records in the UK. He is also known for having a stutter, and has talked about his speech impediment publicly. Gates used the McGuire Programme to manage his stutter and is now a speech coach with the programme. In 2009, Gates moved into musical theatre, playing the title role in the West End production of \"Joseph and the Amazing Technicolour Dreamcoat\" at the Adelphi Theatre."}, {"title": "Chico Slimani", "text": "Chico Slimani He also became the first contestant in a Simon Cowell show (\"Pop Idol\", \"American Idol\", \"The X Factor\") to sing an original song (co-written with X Factor vocal coach Mark Hudson), the camp and iconic \"It's Chico Time\", named after his catchphrase (Chico: \"What time is it?\" Audience: \"It's Chico Time!\") Cowell was converted during the series, commenting that Slimani was a'born entertainer', even if he was not the recording artist the show was looking to discover."}, {"title": "Unchained Melody", "text": "Unchained Melody Gareth Gates first performed \"Unchained Melody\" as a contestant in the quarter-final of the first series of the UK singing competition television show \"Pop Idol\", which included Simon Cowell as one of the judges. Gates reprised the song in the final as his personal choice, but the competition was won by Will Young. Gates was signed by Cowell, and as the runner-up, Gates released the song as his first single three weeks after the winner had released his single, the double A-sided \"Anything Is Possible\" / \"Evergreen\"."}, {"title": "Simon Curtis (actor)", "text": "Simon Curtis (actor) Curtis won \"Popstar Magazine\" and Johnny Wright's \"Get Famous\" contest, was named a national top ten finalist in the \"Britney Spears Samsung Superstar Tour\", was commissioned by Disney to provide a theme song for an annual Disneyland event, was named an official Oklahoma Ambassador of Music, and won the University of Tulsa Award for Outstanding Achievement in Performance. At 20, Curtis began recording with local record producer Jadion. There they began the sessions that would ultimately result in Curtis' d\u00e9but album \"Alter Boy EP\"."}, {"title": "Mark Hudson (musician)", "text": "Mark Hudson (musician) Hudson was recruited to reprise his coaching role, this time with celebrities who performed in a week long once-a-night version of the show, raising money for their chosen charity. The show was won by Lucy Benjamin, actress; runner up was Matt Stevens, England Rugby International. The British public voted for their favourites as Sharon Osbourne, Louis Walsh, and Simon Cowell sat in judgment. At Hudson's request, Aerosmith's Steven Tyler made a guest appearance on Keith Anderson's July 2006 single called \"Three Chord Country and American Rock & Roll\", the title track from his debut album."}, {"title": "JCB (song)", "text": "JCB (song) On 17 December 2005, the show announced English singer Shayne Ward as the winner, and his version of the winner's song, \"That's My Goal\", was released on 21 December 2005. \"JCB\" was re-issued on 12 December 2005. According to British music and film retailer HMV, \"JCB\" marginally outsold Westlife's \"When You Tell Me That You Love Me\" during its first day of release, although sales of the latter were expected to grow over the week."}, {"title": "Guy Sebastian", "text": "Guy Sebastian He progressed through the \"Idol\" series, establishing a strong fanbase and praise from the judges, who often made reference to his afro hairstyle which became a focal point of his image. He was declared the winner on 19 November 2003, and gained a recording contract with BMG, which later merged with Sony. Following his \"Idol\" win Sebastian was required to record his debut album in six days, but despite this time restriction the album included three songs co-written by him. He then travelled to the UK to compete in \"World Idol\"."}, {"title": "Spirit (Leona Lewis album)", "text": "Spirit (Leona Lewis album) In December 2006, Lewis won the third series of British reality singing contest, \"The X Factor\", her prize being a \u00a31 million recording contract with Sony BMG, for which Simon Cowell is an A&R executive. Cowell also mentored Lewis on the show. During the live final, Lewis duetted with Gary Barlow of band Take That, who told Cowell, \"This girl is probably fifty times better than any other contestant you have ever had, so you have a big responsibility to make the right record with her.\""}, {"title": "The X Factor (British series 1)", "text": "The X Factor (British series 1) Steve Brookstein won the series, with Cowell as the winning mentor. Brookstein went on to have some chart success, with runner-up group G4 achieving two platinum albums before splitting up in 2007, but reuniting in 2014. Selection process. Applications and auditions. Before the auditions, advertisements appeared on ITV, newspapers, and trade magazines, promising that the new show would encourage groups to join, and while the emphasis was on singing, would welcome those who played musical instruments and wrote their own songs. The show would differentiate itself from its predecessor, \"Pop Idol\"."}, {"title": "Wide Awake (Joe McElderry album)", "text": "Wide Awake (Joe McElderry album) Wide Awake is the debut album of English pop singer Joe McElderry, winner of the sixth series of British talent competition \"The X Factor\". The album was released digitally on 22 October 2010, with a physical release following on 25 October 2010. Two retailer exclusive versions of the album were available, with Asda offering four bonus cards and play.com offering signed copies of the album. Background. McElderry recorded his first single \"The Climb\" in December 2009, releasing it on 14 December, shortly after he won the sixth series of the British television talent contest \"The X Factor\". The singer received 61.3% of the final public vote."}, {"title": "What My Heart Wants to Say", "text": "What My Heart Wants to Say Gates secured a record deal from Simon Cowell to his label, Sony BMG, after he became the runner-up to Will Young on the first series of talent competition \"Pop Idol\" in February 2002. Gates audition, a version of the popular Westlife track \"Flying Without Wings\", secured him entry into the show. Gates' first single, a cover of \"Unchained Melody\", entered the UK Singles Chart at number one. The single went double-platinum, and was voted 2002's The Record of the Year by viewers of ITV."}, {"title": "Leona Lewis", "text": "Leona Lewis Throughout the course of the show, Lewis was compared with artists such as Mariah Carey, Whitney Houston and Celine Dion, performing songs by all three of them. Lewis defeated Ray Quinn to win the competition on 16 December 2006, receiving 60% of over eight million televotes cast in the final. As a prize for winning, Lewis signed a \u00a31 million recording contract with Cowell's record label, Syco Music. Upon winning, Lewis said: \"I'm just shocked. It's unbelievable."}, {"title": "Nathalie (singer)", "text": "Nathalie (singer) Giannitrapani has also worked in the staging of the musicals \"Les Mis\u00e9rables\" and \"The Neverending Story\". 2010: \"X Factor\" and \"In punta di piedi\". In 2010, Giannitrapani auditioned for the fourth series of the Italian\" X Factor\", she passed to the live shows, and placed in the 25+ category, mentored by Elio. Reaching the final on 23 November 2010, Giannitrapani was proclaimed the winner of the show after a final public vote, securing a contract with record company Sony Music worth \u20ac300,000, thus becoming the first female winner in the series."}, {"title": "The X Factor (American season 1)", "text": "The X Factor (American season 1) Eventually, Grammy Award -winning record executive, songwriter, and record producer L.A. Reid, \"The X Factor UK\" judge Cheryl Cole, and Cowell's former \"American Idol\" colleague Paula Abdul Numerous people were speculated to host the series, including \"High School Musical\" star Corbin Bleu and \"The X Factor\" UK host Dermot O'Leary. On May 8, 2011, Nicole Scherzinger and Welsh presenter Steve Jones were announced as co-hosts of the show. On May 26, 2011, it was reported that Cole had been dropped from the show and was set to be replaced by Scherzinger."}, {"title": "That's My Goal", "text": "That's My Goal \"That's My Goal\" is the debut single by British singer Shayne Ward, the winner of the second series of \"The X Factor\". It was released as his winner's single on 21 December 2005. Ward was the first \"X Factor\" winner to release an original song as his winner's single; all other winners released a cover version of another song, until Matt Terry's \"When Christmas Comes Around\" in 2016. \"That's My Goal\" was later included on Ward's debut studio album, \"Shayne Ward\" (2006)."}, {"title": "We R One", "text": "We R One \"We R One\" was the first single from British brother and sister duo Same Difference 'debut studio album, \"Pop\". The song was also the duo's debut single. The duo rose to fame when they came third place in the fourth series of ITV1 talent competition \"The X Factor\". The duo performed the song on \"The X Factor\" on 22 November 2008, before releasing it physically two days later on 24 November 2008."}, {"title": "Sarah Whatmore", "text": "Sarah Whatmore Sarah Louise Whatmore (born 21 September 1981) is an English singer-songwriter, best known for appearing in the first season of the British TV series \"Pop Idol\". Whatmore later went on to launch her own solo career. Early life. Whatmore was born in Salford and raised in Walkden. Career. \"Pop Idol\". Sarah Whatmore rose to fame in the first series of the British television show \"Pop Idol\". Simon Fuller signed her to RCA Records including a worldwide management deal with 19 Entertainment. Music career. In 2002 and 2003 she released two singles \"When I Lost You\" and \"Automatic\", respectively, which both reached the Top 20 in the UK Singles Chart."}, {"title": "Simon Cowell", "text": "Simon Cowell He then found a job with BMG as an A&R consultant and set up S Records under BMG. He restarted his career in the music business by creating novelty records with acts such as the puppets Zig and Zag, Power Rangers and World Wrestling Federation. In 1995, through his persistence, he persuaded two actors, Robson Green and Jerome Flynn from the UK television drama series \"Soldier Soldier\", to sign with him and record the song \"Unchained Melody\", which they had performed on the show."}, {"title": "Faryl Smith", "text": "Faryl Smith Before performing live, she and Andrew Johnston were favourites to win. She won her semi-final by the public vote, performing a cover of Sarah McLachlan's \"Angel\". This placed her in the final, and left her as the favourite to win. During her first live show, Cowell described her as \"literally one in a million\". She then performed in the live final. She again performed \"Ave Maria\", but finished outside the top three. Sampson eventually won the show as a result of the phone-in, with Signature second, and Johnston third."}, {"title": "The X Factor (British TV series)", "text": "The X Factor (British TV series) In 2008 it lost out to \"Strictly Come Dancing\" at the TV Quick Awards, TRIC Awards and National Television Awards, despite beating it in the ratings. In 2010, \"The X Factor\" won \"Best Talent Show\" at the National Television Awards. The show won the Entertainment award at the 2010 Royal Television Society Awards, described as \"Undeniably a brilliant, genre-defining piece of television; the team behind this show never rest on their laurels and are determined to continually raise the bar and set new standards. Must-see television, which everyone talks about on a Monday morning.\""}, {"title": "Mark Hudson (musician)", "text": "Mark Hudson (musician) Nicknamed \"Weird Beard\" because of his colourful facial hair and flamboyant clothing, he coached all the under-25s in the first series and the over-25s in the second. He also co-wrote 3 tracks on Bon Jovi's 2004 box set, \"100,000,000 Bon Jovi Fans Can't Be Wrong\". On March 5, 2006, he achieved his first Number 1 in the UK Top 40 singles chart with an original song he had written for Chico Slimani, \"X Factor\" contestant. Called \"Chico Time\", it displaced Madonna from the top of the chart. It has sold over 100,000 copies in the UK. \"\"was screened in the UK during the week of May 29, 2006."}, {"title": "Shayne Ward", "text": "Shayne Ward Ward quickly became the bookmaker s' favourite to win the show, and after making it to the grand final, he defeated Cowell's duo Journey South and Osbourne's over-25 singer Andy Abraham and was crowned as the winner. He had not fallen into the bottom two throughout the entire competition, and won by a margin of 1.2% of the vote, out of a reported 10.8 million phone votes cast by viewers. Immediately after the competition, his \"X Factor\" mentor Walsh became his manager under a joint venture with Global Publishing and Walsh Global Management. 2006\u201307: Breakthrough and \"Shayne Ward\"."}], "hoverinfo": "text"}, {"x": [-0.24520759284496307, -0.20974843204021454, 0.044405631721019745, -0.11912219971418381, 0.023989569395780563, -0.1778382509946823, -0.20499403774738312, -0.13617663085460663, 0.13844984769821167, 0.19029347598552704, -0.04436011612415314, 0.011584308929741383, 0.014011947438120842, -0.05068724974989891, 0.004221410024911165, 0.04396786168217659, -0.10048024356365204, -0.048913631588220596, -0.03351133316755295, 0.014095094054937363, -0.022381223738193512, 0.020931856706738472, -0.06620626896619797, 0.1914108693599701, 0.14353767037391663, 0.07306256145238876, 0.054065365344285965, 0.08295448869466782, 0.043290551751852036, -0.017171073704957962, -0.030122671276330948, -0.11085119843482971, -0.08127027004957199, -0.10230506956577301, -0.12699979543685913, 0.04828926548361778, -0.1746138483285904, -0.27623236179351807, -0.17952404916286469, 0.14178602397441864, 0.015130770392715931, -0.2229059338569641, -0.13310272991657257, 0.009038043208420277, 0.09748067706823349, -0.004750821739435196, 0.11942809820175171, -0.10324545949697495, -0.01793118380010128, -0.039979029446840286, -0.1523028165102005, -0.08780300617218018, -0.023398207500576973, 0.07408460974693298, -0.06852462142705917, -0.07309024035930634, -0.15158988535404205, 0.12806135416030884, 0.0969989225268364], "y": [0.18887360394001007, 0.23398491740226746, 0.2550317347049713, 0.1669078767299652, 0.05629623308777809, 0.22830736637115479, 0.06852167099714279, 0.15228110551834106, 0.03447236493229866, 0.10555947571992874, 0.1904294639825821, 0.2692776620388031, 0.20831580460071564, 0.12469825893640518, 0.13435997068881989, 0.2404862940311432, 0.05941884219646454, 0.26956477761268616, 0.00699939951300621, 0.12353282421827316, 0.1595793068408966, 0.0453878678381443, 0.042358044534921646, 0.04288001358509064, 0.07224110513925552, 0.15351520478725433, 0.2588326632976532, 0.03629238158464432, 0.06702160835266113, 0.044905271381139755, 0.09253861010074615, 0.12166721373796463, 0.18586328625679016, 0.2274434119462967, 0.19744837284088135, 0.0805063471198082, 0.049832090735435486, 0.19448526203632355, 0.1563226282596588, 0.10652094334363937, 0.0664118155837059, 0.1584835946559906, 0.05852614715695381, 0.10633876174688339, 0.11780156195163727, -0.055196598172187805, -0.024099471047520638, 0.24473004043102264, 0.06873152405023575, 0.12603861093521118, 0.21414515376091003, 0.1275390088558197, 0.1397199034690857, 0.06942400336265564, 0.09106297045946121, 0.14143964648246765, -0.02751849591732025, 0.06954596191644669, 0.026089400053024292], "mode": "markers", "name": "Cluster 1", "marker": {"size": 8, "color": "rgb(255,255,179)"}, "text": ["Document 7", "Document 15", "Document 23", "Document 32", "Document 43", "Document 44", "Document 49", "Document 56", "Document 57", "Document 89", "Document 93", "Document 112", "Document 117", "Document 118", "Document 122", "Document 125", "Document 127", "Document 131", "Document 134", "Document 141", "Document 144", "Document 156", "Document 172", "Document 173", "Document 187", "Document 202", "Document 203", "Document 218", "Document 227", "Document 245", "Document 256", "Document 261", "Document 289", "Document 295", "Document 324", "Document 333", "Document 368", "Document 369", "Document 371", "Document 378", "Document 389", "Document 390", "Document 393", "Document 394", "Document 397", "Document 399", "Document 406", "Document 409", "Document 419", "Document 432", "Document 433", "Document 435", "Document 447", "Document 469", "Document 478", "Document 481", "Document 482", "Document 492", "Document 496"], "customdata": [{"title": "Paddy Jones", "text": "Paddy Jones In 2014, Paddy & Nico auditioned for the eighth series of \"Britain's Got Talent\". Their audition was broadcast on ITV in the UK on 12 April. At the end of the audition, judge Amanda Holden used her Golden Buzzer to send the pair straight through to the semi-finals. Simon Cowell had buzzed the act, but he then apologized saying he buzzed too early. On 29 May, it was reported Paddy & Nico would have to withdraw from the show after Paddy cracked her rib while rehearsing a new routine with Nico, with Amanda Holden expressing her disappointment, \"Ever since I first saw Paddy dance, I fell in love with her."}, {"title": "Britain's Got Talent (series 13)", "text": "Britain's Got Talent (series 13) During filming of the London auditions, the event was kick-started by a special performance from Susan Boyle to mark her tenth year as a singer since she first made her appearance on \"Britain's Got Talent\"s third series. One of the most notable auditionees for this year's contest was David Watson - a participant who had auditioned for ten years for a place on the programme without success. His latest attempt led to the host of \"Britain's Got More Talent\", Stephen Mulhern, triggering a Golden Buzzer for him."}, {"title": "I Dreamed a Dream", "text": "I Dreamed a Dream The song had a resurgence in popularity in 2009 when Scottish singer Susan Boyle performed it as her audition for the third series of the British reality television programme \"Britain's Got Talent .\" Boyle's performance elicited a unanimous vote for passage into the next round of competition by judges Piers Morgan, Amanda Holden and Simon Cowell, with Morgan giving Boyle \"the biggest yes [he had] ever given\" in his three years of judging the show. Elaine Paige, Boyle's role model, later expressed interest in singing a duet with her."}, {"title": "Lorraine Bowen", "text": "Lorraine Bowen toured during 2015, been performed at Glasgay, The South Bank Vintage Festival, Brighton Fringe, Colchester Arts Centre and Royal Vauxhall Tavern among others. 2015: \"Britain's Got Talent\". Bowen was a contestant on \"Britain's Got Talent\" in May 2015 and was sent through to the live semi-finals by David Walliams' golden buzzer after she sang her own song \"The Crumble Song.\" Simon Cowell, Amanda Holden, and Alesha Dixon all buzzed the act, which was about her love of apple crumble. Bowen was voted off the show in the first semi-final after singing a song about space."}, {"title": "Sinitta", "text": "Sinitta Sinitta returned to her music career in 2014, with her comeback single being \"So Many Men, So Little Time\". She later performed the single at \"Pride in London\". Sinitta returned to assist Simon Cowell again that year, when she helped to choose Fleur East and Ben Haenow, who came second and won the show respectively. In 2009, Sinitta became one of the main presenters on \"The Xtra Factor\", on which she interviewed the contestants' friends and family."}, {"title": "Paddy Jones", "text": "Paddy Jones ... And I really think she could've won the whole show\". However, the following day it was announced that Paddy & Nico would still compete in the show, with Paddy's health having improved since the injury, and she was given the go ahead from doctors. Paddy said she had told the producers of the show that she believed she was \"fit enough to dance\", commenting \"Britain's Got Talent is something I very much want to do.\" Paddy and Nico were put through to the finals of the show on 31 May, passing the semi-finals with three favourable votes from the judges over singer Bailey McConnell."}, {"title": "Nathan Wyburn", "text": "Nathan Wyburn In 2011 Wyburn appeared as a contestant on the TV talent show \"Britain's Got Talent\", where he created a portrait of judge Michael McIntyre, again using Marmite on toast. He reached the semi-finals where he attempted elaborate portraits of Michael Jackson, Marilyn Monroe and Elvis Presley, but failed to live up to expectations, with the judges telling him he had taken on too much in the short time available. This also led to other television appearances such as Daybreak and Lorraine. He later decided to create an image of Queen Elizabeth II, as he had missed out on the prize to meet her."}, {"title": "Natalie Holt", "text": "Natalie Holt Holt was born in Worthing, West Sussex, studied violin at the Royal Academy of Music and composing at the National Film and Television School. She resides in London. In the 2013 final of Britain's Got Talent, Holt was performing in the backing orchestra of finalists Richard and Adam. During their performance she walked on stage and threw eggs at the judge, Simon Cowell. She was protesting Cowell's \"dreadful influence on the music business\"."}, {"title": "Ella Henderson", "text": "Ella Henderson During the show and following her exit, a number of celebrities came out in support and praise of Henderson, including Adele, Chlo\u00eb Grace Moretz, Simon Cowell, Sarah Millican, Stephen Fry, Lily Allen, Nick Grimshaw and Cher. In 2013, on \"The Xtra Factor\", O'Leary named Henderson the most talented performer in his seven years on the show, in his view. 2012\u20132015: \"Chapter One\". In December 2012, Henderson made an appearance on Ireland's RT\u00c9 \"The Saturday Night Show\", singing \"Silent Night\". While being interviewed on the show, she revealed that she had signed a record deal with Sony Music Entertainment."}, {"title": "Carly Rose Sonenclar", "text": "Carly Rose Sonenclar In 2012, Sonenclar auditioned for the second season of \"The X Factor USA\" with the song \"Feeling Good\" by Anthony Newley and Leslie Bricusse (famously covered by Nina Simone among others). Sonenclar received a standing ovation from all four judges (L.A. Reid commented \"You may be 13, but your soul is old! \"; Simon Cowell awarded her \"4,833 yeses\"), and she advanced to the next round. After her successful initial audition, she advanced through the first day of \"X Factor\"'s \"bootcamp,\" where she sang \"Pumped Up Kicks\" with Beatrice Miller."}, {"title": "Open Mic UK", "text": "Open Mic UK Hatty Keane from Macclesfield was the winner of the Under-18 category, and 12 years young Rosanne Hamilton runner up. Hatty was crowned the overall runner-up. Keane afterwards signed with Future Music and the music company BGM, and later toured as the support for \"Britain's Got Talent\" 2010 winners Spelbound. She counts names such as Taio Cruz and producer Deejay amongst her fans. The overall winner was Fran Classic, who also won the 18-25 category. Since winning her category, Hatty Keane has gone on to secure a management contract with BGM (Baby Girl Music). 2011. The 2011 final took place on 22 January 2012 at the Indigo2."}, {"title": "Susan Boyle", "text": "Susan Boyle \"Britain's Got Talent\" (2008\u20132009). In August 2008, Boyle applied for an audition for the third series of \"Britain's Got Talent\" (as contestant number 43212) and was accepted after a preliminary audition in Glasgow. When Boyle first appeared on \"Britain's Got Talent\" at the city's Clyde Auditorium, she said that she aspired to become a professional singer \"as successful as Elaine Paige \". Boyle sang \"I Dreamed a Dream\" from \"Les Mis\u00e9rables\" in the first round, which was watched by over 10 million viewers when it aired on 11 April 2009."}, {"title": "Isaac Waddington", "text": "Isaac Waddington \"Britain's Got Talent\". On 25 April 2015, Waddington's audition for the ninth series of \"Britain's Got Talent\" was broadcast on ITV. The cover of \"She's Always a Woman\" by Billy Joel, was met with'four yeses' from the judge panel and received a generally positive response from the press. Waddington was chosen to go through to the live semi-finals of the competition, performing on the fourth night (28 May). His rendition of Bonnie Raitt's song, \"I Can't Make You Love Me\" resulted in a standing ovation throughout the stadium."}, {"title": "Lloyd Wade", "text": "Lloyd Wade Series finalists he worked with were little mix, Marcus Collins, Amelia Lilly, Frankie Cocozza, Craig Colton, James Michael, Misha B, Janet Devlin, Sophie Habibis, Jonny Robinson, Sami Brookes, Kitty Brucknell, Jonjo Kerr, Jo Robinson, 2 shoes, Nu vibe, The Risk. In 2013, Wade, along with a band named Band of Voices, auditioned for the 7th series of Cowell's other talent show Britain's Got Talent, Cowell recognised him."}, {"title": "Danny O'Donoghue", "text": "Danny O'Donoghue Since then, however, the show has helped contribute to O'Donoghue's popularity, with O'Donoghue stating there was a \"big outpouring of love for The Script\" but adding that it \"could have gone the other way.\" In the first series, he coached Bo Bruce, who went on to become the runner-up. Since then, she has had moderate success. He was asked to appear as a judge for \"The Voice\" again in 2013 after leading'Team Danny' to great success. In the second series, Andrea Begley from his team went on to unexpectedly win."}, {"title": "Susan Boyle", "text": "Susan Boyle After Boyle won several local singing competitions, her mother urged her to enter \"Britain's Got Talent\" and take the risk of singing in front of an audience larger than her parish church. Former coach O'Neil said Boyle abandoned an audition for \"The X Factor\" because she believed people were being chosen for their looks. She almost abandoned her plan to enter \"Britain's Got Talent\" believing she was too old, but O'Neil persuaded her to audition nevertheless. Boyle said that she was motivated to seek a musical career to pay tribute to her mother. Her performance on the show was the first time she had sung in public since her mother died."}, {"title": "Superstar (British TV series)", "text": "Superstar (British TV series) Superstar is a UK talent search, looking for the lead role in a production of the 1971 rock opera \"Jesus Christ Superstar\". The series started on 7 July 2012 on ITV and was presented by Amanda Holden. In the final, on 25 July 2012, 31-year-old Ben Forster was chosen as Jesus to perform the role in the UK arena tour starting in September 2012. Format. Nationwide auditions. The Nationwide auditions began in March 2012 visiting London, Dublin, Belfast, Manchester, Glasgow and Cardiff. The judges are Andrew Lloyd Webber, Melanie Chisholm, Jason Donovan and David Grindrod. Host Amanda Holden was on hand for the auditionees."}, {"title": "Jai McDowall", "text": "Jai McDowall \"The American Idol Experience\" & \"The X Factor\". McDowall auditioned for \"The American Idol Experience\" whilst on holiday in the US in 2009, and won. He also auditioned for \"The X Factor\" in 2010 and reached boot camp but lost out on a place in the live shows. \"Britain's Got Talent\". McDowall auditioned in Liverpool for the fifth series of \"Britain's Got Talent\" with \"Anthem\" from \"Chess\", receiving very positive comments from all of the three judges, Michael McIntyre, Amanda Holden and David Hasselhoff. He received three yesses and was put through to the next round, and through to the live semi-finals."}, {"title": "Fifteen Million Merits", "text": "Fifteen Million Merits The ticket costs more merits than he thought, 15 million, almost his entire savings, but he buys it. Bing goes with Abi to the audition and she gives him an origami penguin. Abi is made to drink a carton of \"Cuppliance\" before performing \"Anyone Who Knows What Love Is (Will Understand)\" by Irma Thomas for the judges Wraith, Hope and Charity (Ashley Thomas, Rupert Everett and Julia Davis, respectively). The judges are unimpressed, but Wraith offers a place for Abi on his pornography channel \"WraithBabes\"."}, {"title": "The Mend (group)", "text": "The Mend (group) The Mend (subsequently known as Race the Horizon) were a British boy band consisting of members Kris Evans, Jay Kontzle and Craig Worsley. They originally auditioned for \"The X Factor\" in 2011 but failed to get any further than bootcamp, due to having a management deal. They went on to audition for \"Britain's Got Talent\" in 2012 and reached the semi-finals but, after the public vote was invoked, due to the judges' split decision, they failed to go through to the finals. They were then brought back by the judges for the final (as a wildcard) and finished in seventh place overall."}, {"title": "Jai McDowall", "text": "Jai McDowall Since winning the show in 2011, and the lack of promotion of his debut album and a lack of support from Simon Cowell following his win and towards the release of his debut album, Cowell issued a public apology to McDowall immediately after his performance. Cowell admitted that the lack of support McDowall received from him was \"unfair\" and ended in McDowall receiving a standing ovation from Cowell (who immediately after his \"Champions\" performance) did not stand alongside fellow judges David Walliams, Alesha Dixon and Amanda Holden."}, {"title": "Shaheen Jafargholi", "text": "Shaheen Jafargholi As a result of his appearance in the talent contest, Jafargholi was signed to present a one-hour show on his local radio station Bay Radio. Broadcast director Andy Griffiths, said: \"Shaheen will take centre stage in our bank holiday schedule. He will present it himself, picking his favourite songs, talking about his experiences on the show and offering advice to other kids on how they can succeed.\" For the semi-final Jafargholi chose \"And I Am Telling You I'm Not Going\" from the musical \"Dreamgirls\"."}, {"title": "CeCe Sammy", "text": "CeCe Sammy CeCe Sammy is a British vocal and performance coach, known for her TV appearances and behind the scenes contributions as a vocal coach, judge, talent scout, advisor and trouble-shooter on various music and entertainment shows such as \"Pop Idol\", \"S Club Search\", \"\", \"Just the Two of Us\", \"Your Face Sounds Familiar\" Georgia, VH1's \"Make or Break: The Linda Perry Project\", \"The Voice UK\", ITV series \"Get Your Act Together\", \"Gareth Malone\"'s BAFTA award-winning TV series \"The Choir\", 'E! Entertainment in the US, American Idol and America's Got Talent."}, {"title": "Simone Stacey", "text": "Simone Stacey Her blind audition was a cover version of Nat King Cole's \"For Sentimental Reasons\". Stacey was eliminated in a Battle Round against Michelle Martinez. In May 2013 she released her single, \"My Pledge\", on her own label, Diamond Dove. The lyrics deal with the blackbirding of her great grandfather and about honouring and respecting one's elders. At the Deadly Awards 2013 Stacey was nominated for Single Release of the Year for \"My Pledge\", and for Female Artist of the Year."}, {"title": "The X Factor (British series 11)", "text": "The X Factor (British series 11) Instead, viewers saw Jasmine sail through to bootcamp after wowing the judges on a different night and singing the song \"Why Don't You Do Right\", tricking them into thinking that that had been her only audition. However, a show insider claimed that Chloe was given a second chance because she was going through a rough time: \"Chloe was given a second chance as she was upset during her first performance. She had recently split up with her boyfriend so she wasn't in a fit state to perform. We gave her the chance to go away and compose herself."}, {"title": "And I Am Telling You I'm Not Going", "text": "And I Am Telling You I'm Not Going In 2015, Louisa Johnson performed this song both in the six chair challenge and with Rita Ora as her celebrity duet choice during the first part of the twelfth-season finale of \"The X Factor\" in the UK. In \"Britain's Got Talent\" 2017, Sarah Ikumu sang this song as her audition piece. It won her the Golden Buzzer from Simon Cowell which got her an unchallenged pass into the live finals. In 2020, Destiny Chukunyere performed it as her Big Band choice during the semifinals of the second season of \"X Factor Malta\"."}, {"title": "Faryl Smith", "text": "Faryl Smith As a result of her final performance of \"Ave Maria\", Smith was invited to be a guest singer at a songwriting awards ceremony in London. She then went on to perform in the Britain's Got Talent Live Tour with other contestants, where she first performed a duet of \"Walking in the Air\" with Johnston. While Smith was competing in \"Britain's Got Talent\", Cowell arranged for her to receive singing lessons from the leading vocal coach Yvie Burnett, who had previously coached Paul Potts, an earlier winner of \"Britain's Got Talent,\" as well as Leona Lewis, a winner of \"The X Factor\"."}, {"title": "Damien Leith", "text": "Damien Leith Despite adverse comments from judges Mark Holden and Kyle Sandilands in relation to Leith's appearance and a performance of Kool and the Gang's \"Celebration\" on the \"Disco\" theme night, which drew ridicule from Holden, the judges' assessments of Leith's performances were usually positive with Holden labelling him a'darkhorse' early in the competition. His renditions of Chris Isaak's \"Wicked Game\", Roy Orbison's \"Crying\", Leonard Cohen's \"Hallelujah\" and Puccini's \"Nessun Dorma\" each earned Leith a \"Touchdown\" from Mark Holden, Holden's ultimate accolade for an excellent performance."}, {"title": "Calum Scott", "text": "Calum Scott Just before his audition, his sister Jade also auditioned but was stopped early on both of her songs by Simon Cowell. Jade received four \"No\" votes from Amanda Holden, David Walliams, Simon Cowell and Alesha Dixon. Despite obvious nerves at seeing his sister get rejected, Calum performed a cover of Robyn's \"Dancing on My Own\", which he had heard Kings of Leon performing on BBC Radio 1's \"Live Lounge\" in 2013. Following a standing ovation from the judging panel, Cowell pressed the Golden Buzzer giving Scott an automatic place in the live shows."}, {"title": "The Voice UK (series 3)", "text": "The Voice UK (series 3) This was particularly noted as the week prior to the live shows, she had been ill, and had rarely rehearsed it to preserve her voice. Reception. Critical reception. Following lukewarm responses from the British media after the first two series of the show, the response to the third series premiere was largely positive. Ed Power from \"The Daily Telegraph\" gave the series premiere 3 stars, praising Minogue for being \"glamorous, agreeably giggly [and] a card-carrying national treasure\". Power said that she \"was a natural\" and that she had \"spontaneity to go with sass\". He also complimented Wilson for being \"chipper and unforced\"."}, {"title": "Kev Orkian", "text": "Kev Orkian In this appearance, during which Orkian performed his trademark Elton John scratchy CD version of'I'm Still Standing', he gained three YES votes from Simon Cowell, Amanda Holden and Piers Morgan, the latter of whom commented \"That is one of the smartest things I've seen\", winning himself a place in the live semi-final on Tuesday 1 June."}, {"title": "Ronan Parke", "text": "Ronan Parke Parke attended Framingham Earl High School, Norfolk. He is openly gay. Career. 2011: \"Britain's Got Talent\". Parke auditioned for \"Britain's Got Talent\" in London in front of judges Amanda Holden, Michael McIntyre and Louis Walsh (who was filling in for David Hasselhoff.) He performed \"Feeling Good\" and before the song finished, the entire 2500-strong audience and three judges gave Parke a standing ovation. He received rave reviews after his performance and received three \"yes\" votes and was through to the next round, with Walsh declaring that Parke \"is the one to beat.\""}, {"title": "Jai McDowall", "text": "Jai McDowall Reacting to the story, Cowell defended himself on \"Britain's Got More Talent\" saying that his mother was Scottish and reminded McDowall that he signed and still works with Susan Boyle who is Scottish. 2019\u2013present: \"The Champions\". In September 2019, McDowall returned to prime time television performing on Series 1 of \"\". Whilst McDowall did not progress to the final stages of the competition, his performance was well received by the judges and viewers, with many citing McDowall's on stage persona and vocal abilities maturing since his original win in 2011."}, {"title": "Hollie Steel", "text": "Hollie Steel Hollie Steel (born 1 July 1998) is a performer originally from Burnley, Lancashire, England. In 2009 at the age of ten she was one of ten finalists on the third series of the ITV reality show \"Britain's Got Talent\". Her first audition stunned the judges with her surprisingly strong voice. In her second appearance during the semi-finals Steel suffered a panic attack onstage. After a second attempt Steel then completed the song and advanced to the Final."}, {"title": "The Mend (group)", "text": "The Mend (group) The Mend auditioned for \"Britain's Got Talent\" in front of judges David Walliams, Alesha Dixon, Amanda Holden and Simon Cowell. They performed \"(Sittin' On) The Dock of the Bay\", receiving a standing ovation from the audience. They also received rave reviews from the judges, praising their own'spin' on the song. They received four \"yes\" votes and were put through to the next round. A few weeks later they were shown being put through to the live semi-finals."}, {"title": "Christopher Maloney (English singer)", "text": "Christopher Maloney (English singer) \", and Maloney admitted that he had previously filled out the application form for the show, but tore it up every year due to his nerves and other people telling him he was not good enough. All four judges gave him a \"Yes\" and he advanced to boot camp. He made it to the judges' houses stage alongside Nicola Marie, Melanie Masson, Carolynne Poole, Brad Shackleton and Kye Sones. Maloney failed to make it into Barlow's final three as Masson, Poole and Sones were selected ahead of him, but was later thrown a lifeline when it was revealed that all four judges could choose a wildcard, and the wildcard with the most public votes would become the thirteenth finalist."}, {"title": "R\u00f3is\u00edn Mullins", "text": "R\u00f3is\u00edn Mullins A Gypsy Life for Me. In 2011 R\u00f3is\u00edn was selected to be a judge on the panel of'Travellers Got Talent', a National Gypsy and Traveller talent contest, also judged by Romany pop star Jentina. The competition was filmed for an eight part series for Sky entitled'A Gypsy life for Me'. During the series R\u00f3is\u00edn was contracted to feature more prominently in the show, eventually leading to her being signed as a presenter and judge for a further eight part series for Sky."}, {"title": "Britain's Got Talent (series 5)", "text": "Britain's Got Talent (series 5) Both this announcement, and the departure of Piers Morgan the previous year, led to a change in the judging panel, in which Amanda Holden was joined by two new judges recruited by the producers - comedian Michael McIntyre; and actor David Hasselhoff, who had previously worked as a judge on \"America's Got Talent\". Owing to his work schedule in 2011, Hasselhoff was forced to miss the London auditions, leading to Louis Walsh standing in for him as a guest judge."}, {"title": "Steve Hewlett (ventriloquist)", "text": "Steve Hewlett (ventriloquist) He appeared again in the semi-final on 1 June with Arthur Lager, and a puppet designed to resemble Simon Cowell, one of the judges. The routine involved Arthur flirting with Amanda Holden. He finished in the top three, and with eventual winners Attraction already through to the final, it was down to the judges to choose the second place in the final between Hewlett and Jordan O'Keefe. It was a split decision, so it was referred back to the public vote, revealing that with 15.1% of the vote, O'Keefe was through to the final, compared to Hewlett's 12%."}, {"title": "Taylor Henderson", "text": "Taylor Henderson On the second day of super bootcamp, he was put into an ensemble of 10 and they sang \"Last Request\" by Paolo Nutini in front of the judges. Henderson made it to the third day of bootcamp, where he sang \"Human Nature\" by Michael Jackson to the judges and a live audience of one thousand. He then progressed to the home visits round in Los Angeles and sang \"Isn't She Lovely?\" by Stevie Wonder in front of his mentor Keating and guest mentor Kelly Osbourne. Keating later selected Henderson, along with Omar Dean and Jai Waetford, for the live finals\u2014a series of ten weekly live shows in which contestants are progressively eliminated by public vote."}, {"title": "ACM Gospel Choir", "text": "ACM Gospel Choir In 2008 the choir entered the BBC One competition \"Last Choir Standing\" where they reached the semi-finals. During the competition, the group received praise from both the public and the judges. Suzi Digby said \"I wish the people at home could have been sitting where I'm sitting, because I can feel the electricity. It's unbelievable\", whilst Russell Watson described them as his favourite choir on the show. After leaving the show in the semi-finals, the group was invited back for the final to accompany Russell Watson in his performance of Stevie Wonder's Heaven Help Us All. 2008."}, {"title": "Jon Clegg", "text": "Jon Clegg On 4 June 2014, a few days before the final, it was announced that Clegg was chosen by the judges as the series''wildcard act' and given a spot in the final. In the \"Britain's Got Talent\" series 8 final, Jon Clegg performed impressions of Ant & Dec, Homer Simpson, Marge Simpson, Kermit the Frog, Miss Piggy, Sarah Millican, Keith Lemon, impressionist Jenson Zhu who competed in the series but did not make it to the final and Louis Walsh. Clegg finished in seventh place overall, and later stated that his father was his inspiration."}, {"title": "Steve Hewlett (ventriloquist)", "text": "Steve Hewlett (ventriloquist) He performed again in the final with Arthur Lager (now wearing a Onesie) and the puppet of Simon Cowell (wearing a swimsuit and life jacket), as well as a puppet of Sinitta, along with a musical number in the shape of \"We Go Together\" from \"Grease\" at the end, involving the Simon and Sinitta puppets. Despite rave reviews from the judges, Hewlett finished fourth, just narrowly missing out on the top three with 14.7% of the vote, compared to Richard & Adam's 15.4%. Later career."}, {"title": "Open Mic UK", "text": "Open Mic UK Anderson later went on to perform at Walkers Stadium on Boxing Day, and in April 2010 became the youngest soprano in history to play Mim\u00ec in Puccini's opera \"La boh\u00e8me\". The South Grand Final winners were London busker Jon Curtis who won the over 25-category, Luke Banot who took the 18-24 category, and Under 18 winner Esther Boxell. The Overall winner of Open Mic UK 2009 was the singer/songwriter Luke Banot. 2010. In 2010, the regional finals again took place throughout the United Kingdom in October. The National Grand Final was an all-day event on 15 January 2011 at The O2's indigO2 venue in London. Among the final participants were Katie Benbow of Dyserth."}, {"title": "Samantha Jade", "text": "Samantha Jade He later selected Jade, along with Justin Standley and Nathaniel Willemse, for the live finals\u2014a series of ten weekly live shows in which contestants are progressively eliminated by public vote. For the first live performance show on 17 September 2012, she sang Katy Perry's \"Wide Awake\" and received praise from all four judges. Keating said \"I'm going to get in trouble for saying this but that was better than Katy Perry\", while Sebastian added that \"Every singer in the country just literally went'Oh my gosh'.\" However, Jade fell into the bottom two alongside Adil Memon but was saved after Keating, Bassingthwaighte and Sebastian all opted to eliminate Memon."}, {"title": "Cheryl (singer)", "text": "Cheryl (singer) She occasionally appeared doing dance recitals on different television shows in the UK, such as \"Gimme 5\", in 1993. Career. 2002\u20132009: \"Popstars: The Rivals\" and Girls Aloud. Cheryl auditioned for the reality television show \"\"in 2002, which aimed to create a boy band and a girl group to compete for the Christmas number one spot on the UK Singles Chart. She sang \"Have You Ever\" in her audition, and was one of twenty contestants (ten girls and ten boys) chosen as finalists by judges Pete Waterman, Louis Walsh and Geri Halliwell."}, {"title": "Chloe Jasmine", "text": "Chloe Jasmine In 2014, she re-auditioned for the show and advanced to
