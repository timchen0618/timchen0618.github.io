pulled off a sheet from the AP News ticker."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The case remained unsolved until two weeks after the death of Lee Oswald when Marina Oswald admitted to the FBI that it may have been her husband who had fired the shot. April 11, 1963: U.S. Representative Albert Richard Thomas (D-Tex) announces his retirement from Congress for health reasons. April 23, 1963: Vice President Lyndon B. Johnson, a Texas native, tells reporters in Dallas that President Kennedy may visit Texas sometime that summer. Johnson hopes that Kennedy's schedule would allow him to have a breakfast in Fort Worth, a luncheon in Dallas, an afternoon tea in San Antonio and dinner in Houston."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination He suffered several severe wounds that he survived; a bullet entry wound in his upper right back located just behind his right armpit; four inches of his right, fifth chest rib was pulverised; a two-and-a-half inch sized chest exit wound; his right arm's wrist bone was fractured into seven pieces; and he had a bullet entry wound in his left inner thigh."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination 11:55 a.m. CST: The motorcade leaves Love Field for its 10-mile trip through downtown Dallas. 12:30 p.m. CST: Shots are fired as the motorcade passes the Texas School Book Depository. 12:34 p.m. CST: The first United Press International bulletin clears the wire stating: \"Three shots were fired today at the president's motorcade in downtown Dallas.\" 12:36 p.m. CST: President Kennedy's limousine arrives at Parkland Memorial Hospital. 12:40 p.m. CST: Viewers of the live soap opera \"As The World Turns\" receive the first national television report of the shooting from CBS News anchorman, Walter Cronkite."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination October 20, 1963: Kenneth O'Donnell, special assistant and Appointments Secretary to President Kennedy, calls Jerry Bruno the advance man for the Kennedy trips, and asks him to come to the White House to discuss the planning of the trip to Texas. October 21, 1963: Bruno meets with O'Donnell and is told to contact Walter Jenkins, one of Vice President Lyndon Johnson's top administrative assistants, to get his input for the trip. October 24, 1963: Bruno meets with Jenkins, who tells Bruno the stops that Governor Connally has suggested."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination The presidential motorcade began its route without incident, stopping twice so President Kennedy could shake hands with some Catholic nuns, then some school children. At 12:29 p.m. CST, the presidential limousine entered Dealey Plaza after a 90-degree right turn from Main Street onto Houston Street. Over two dozen known and unknown amateur and professional still and motion-picture photographers captured the last living images of President Kennedy. Just before 12:30 p.m. CST, President Kennedy was riding on Houston Street and slowly approached the Texas School Book Depository head-on. 12:30 p.m. (CST): Shots are fired."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Rumors had been swirling that the attorney general was making Baker the scapegoat of a scandal in an attempt to embarrass Johnson because Kennedy wanted to force Johnson off the ticket in 1964. A special flight carrying all the advance groups that are to work on the preparation for the trip to Houston, San Antonio, Austin, Fort Worth and Dallas departs Andrews Air Force Base at 8:20 a.m. November 13, 1963: Jack Puterbaugh and White House Secret Service agent Winston Lawson, along with Dallas Secret Service agents Forrest Sorrels and Robert Steuart, visit the office of Robert B. Cullum, president of the Dallas Chamber of Commerce, to discuss plans for the Kennedy visit."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination On Thursday, November 21, 1963, at 11:07 p.m., Air Force One lands at Carswell Air Force Base on the outskirts of Fort Worth, Texas. The president and his wife walk down the steps of the aircraft and are met by Raymond Buck, president of the Fort Worth Chamber of Commerce and his wife. Air Force Two also lands at Carswell with vice president Lyndon B. Johnson, the Texas governor John Connally, and Senator Ralph Yarborough. Connally and Yarborough dislike each other so much that Yarborough is unwilling to travel in the same car as Johnson, who is an ally of Connally."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Down the dial, Dallas' CBS Radio affiliate KRLD concluded the coverage of the presidential party's arrival at Love Field and switched to reporter Bob Huffaker who was standing at the corner of Main and Akard Streets in the downtown area, just 1/2 mile east of Dealey Plaza where the shooting occurred. After the president's car passed him, Huffaker continued reporting for several more minutes and was said to have been on the air as the shooting took place (although shots cannot be heard in the audio coverage)."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Providing the reports for ABC Television were Don Goddard, Ron Cochran, and Ed Silverman in New York, Edward P. Morgan in Washington, Bob Clark (who as noted above had been riding in the motorcade when Kennedy was shot) from Parkland Hospital, and Bill Lord from the Dallas County sheriff's office. As with the other networks, ABC interspersed with their Dallas affiliate WFAA-TV 8 for up-to-date information."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Rather, who had \"no doubt in his mind\" that Kennedy was dead, nevertheless was not delivering \"official\" word to CBS Radio, nor was he aware that his discussion with Barker would be construed as such. As Rather spoke to Barker, an individual from CBS Radio asked, \"Did you say the president is dead?\" Rather replied, \"Yes.\" Based on the call, CBS Radio newsroom supervisor Robert Skedgell wrote \"JFK DEAD\" on a slip of paper and handed it to CBS Radio news anchor Allan Jackson."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination After it was announced that the First Lady would also attend, tickets to the dinner at the larger venue sold out as well. Bruno types out a proposed schedule for the Texas trip, which includes the Women's Building as the site for the Dallas luncheon. November 8, 1963: Bobby Baker is featured on the cover of \"Life\" magazine. The article features a full-page picture of Vice President Johnson with his arm around Baker and reveals that Baker was known around the Senate as \"Lyndon\u2019s boy.\""}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination November 9, 1963: Oswald is driven by Ruth Paine to take his driver's license permit test, but because there is a special election that day, the office is closed. Around 2 p.m., Oswald test-drives a new red Mercury Comet Caliente two-door hardtop at the Downtown Lincoln Mercury dealership at 118 East Commerce in Dallas. He tells salesman Albert Bogard that he will be back to buy it in two or three weeks when he will have the $300 down payment. It is announced that hearings by the Senate Investigations subcommittee on the Tactical Fighter Experimental (TFX) Program will resume on November 19."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination They reexamine the Trade Mart and the Women's Building and meet with representatives of the Trade Mart. November 14, 1963: Johnson arrives in Los Angeles for a whirlwind visit. He addresses a luncheon meeting of delegates to the Regional Conference on Equal Employment Opportunities. He then flies by helicopter to Huntington Beach for the dedication of a new Douglas Aircraft Company missile and space facility before flying to Beverly Hills for the Democratic Party's Jefferson-Jackson Day dinner. After the dinner, Johnson flies to Texas."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Oswald applies for a job at Padgett Printing but is not hired because of a poor recommendation given by Robert Stovall, president of Jaggars-Chiles-Stovall. Oswald returns to stay at the Paines' residence in Irving for the weekend. October 7, 1963: Bobby Baker resigns his position as secretary to the Senate Majority Leader because of various scandals. He had been appointed to the position by close personal friend Lyndon Johnson in 1955. October 10, 1963: The House of Representatives votes 302\u201332 to pass the 1964 fiscal year Independent Offices Appropriations Bill, which contains funding for NASA and 25 other independent government agencies. Guiding the bill through the House was subcommittee chairman Albert Thomas."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination During this report, as Barker was speaking of security precautions for the President's visit, a Trade Mart employee was shown removing the Presidential seal from the podium where President Kennedy was to have spoken. CBS Radio's death announcement. At 2:19 p.m. EST, CBS Dallas correspondents Dan Rather and Eddie Barker spoke by telephone to \"compare notes, to take stock\". Rather was aware that there was an open line to New York as the two of them spoke, but \"didn't realize how many people were \"on\" that phone line\", which included at least three individuals from CBS Radio."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination On Friday, November 22, 1963, at 11:38 a.m. CST, Kennedy, his wife Jacqueline, and the rest of the presidential entourage arrived at Love Field in northwest Dallas aboard Air Force One after a very short flight from nearby Carswell Air Force Base, west of Fort Worth. The motorcade cars had been lined up in a certain order earlier that morning. The original schedule was for the president to proceed in a long motorcade from Love Field through downtown Dallas, and end at the Dallas Business and Trade Mart."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Later that day, Sorrels reports back to Behn that the Women's Building appears to be preferable from a security standpoint, but that it is not a nice place to take the president. He reports that the Trade Mart has about 60 entrances as well as six catwalks over the area where the luncheon would be held, which could pose a problem in adequately staffing the site with security personnel. White House Secret Service agent Winston Lawson is informed that he has been assigned to the Dallas visit. November 5, 1963: Bruno visits the White House and has separate meetings with Kenneth O'Donnell, Gerald Behn and Walter Jenkins."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination 1:38 p.m. CST: Anchorman Cronkite reports the official word that President Kennedy is dead and Johnson will be sworn in as the United States' 36th President. 1:40 p.m. CST: Johnson telephones Attorney General Robert F. Kennedy to express his condolences and ask where he should take the oath of office of the President of the United States. 1:50 p.m. CST: Johnson telephones his friend Irving Goldberg, an attorney. The two decide to ask Sarah T. Hughes to administer the oath. 1:51 p.m. CST: Lee Harvey Oswald is arrested at the Texas Theater in Dallas."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination At 2:00 p.m. EST, CBS took an extended station identification break so the affiliates in the Mountain and Pacific time zones could join the rest of the network in covering the story. Cronkite, now at his desk in the newsroom, appeared on camera for the first time and, for the sake of any new viewers who might not have been aware of what was happening, told the audience of the attempt made on the President's life."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Jonsson and Cullum suggest the Dallas Trade Mart, but after visiting the site, Bruno dislikes the many catwalks that would be over the president, which, in light of the Stevenson incident that had just occurred a few days earlier, could present a security problem. He asks to be shown other available sites in Dallas. October 31, 1963: Bruno visits two other potential luncheon sites, the Dallas Memorial Auditorium, which he deems too large, and the Graduate Research Center of the Southwest, which he believes would be too far out of town and thus impractical."}], "hoverinfo": "text"}, {"x": [0.23185744881629944, 0.17143256962299347, 0.14714321494102478, 0.14430765807628632, 0.011269032955169678, 0.3007248640060425, 0.17973428964614868, 0.09901746362447739, 0.22397750616073608, 0.22473329305648804, 0.21942386031150818, 0.09655871242284775, 0.193369522690773, 0.2124142199754715, 0.2090182602405548, 0.19467633962631226, 0.2125781625509262, -0.04257300868630409, 0.2877466678619385, 0.11481238901615143, 0.017204133793711662, 0.208146333694458, -0.015209306962788105, -0.07534260302782059, 0.21728745102882385, -0.010030053555965424, 0.1207212507724762, 0.23678825795650482, 0.025427494198083878, 0.17352509498596191, -0.08000566810369492, 0.13673996925354004, 0.20623145997524261, 0.19265034794807434, 0.03902726247906685, 0.05307793989777565, 0.18576186895370483, 0.014679212123155594, 0.2160034328699112, 0.0176452174782753, 0.15401038527488708, -0.012883887626230717, 0.1550186723470688, 0.255239337682724, 0.020993394777178764, 0.17659991979599, 0.03784622251987457, 0.12643571197986603, 0.17249135673046112, 0.18917828798294067, 0.19297419488430023, 0.27317604422569275, 0.12025777250528336, -0.046296533197164536, 0.21484847366809845, -0.062315840274095535, 0.12186876684427261, 0.11874573677778244, -0.0010683431755751371, 0.32184329628944397, 0.21879754960536957, 0.05220714211463928, 0.10727015137672424], "y": [-0.007245170883834362, 0.25582852959632874, 0.06249967962503433, -0.05177803337574005, 0.2049085944890976, 0.11677136272192001, 0.05001409724354744, 0.08502250164747238, 0.08597233146429062, -0.0625133216381073, -0.03211500123143196, -0.05712570622563362, 0.09055990725755692, 0.042068835347890854, 0.015327878296375275, 0.0218072310090065, -0.021955272182822227, 0.09778977930545807, 0.08247802406549454, -0.043843816965818405, 0.0954589769244194, -0.010019616223871708, 0.028024159371852875, 0.11939927935600281, 0.0930168554186821, 0.09850459545850754, 0.3136598765850067, 0.18939781188964844, 0.19881342351436615, 0.015521043911576271, 0.12733528017997742, -0.000837677507661283, 0.11101340502500534, -0.14483031630516052, 0.026115981861948967, -0.04920709878206253, 0.03893624246120453, 0.288063645362854, -0.013041469268500805, 0.005037281662225723, 0.004722686018794775, 0.1315758228302002, 0.16355133056640625, -0.011813958175480366, 0.09398739784955978, 0.005551781505346298, 0.18842044472694397, 0.10969478636980057, -8.788704872131348e-05, -0.028498517349362373, -0.015745844691991806, 0.11054476350545883, -0.05049462243914604, 0.1807209849357605, 0.10924504697322845, 0.1545829474925995, 0.20012104511260986, -0.09894321858882904, 0.18667903542518616, -0.08543819934129715, 0.27083420753479004, 0.16961711645126343, 0.021714024245738983], "mode": "markers", "name": "Cluster 3", "marker": {"size": 8, "color": "rgb(251,128,114)"}, "text": ["Document 20", "Document 28", "Document 29", "Document 30", "Document 36", "Document 37", "Document 41", "Document 49", "Document 71", "Document 85", "Document 90", "Document 91", "Document 100", "Document 106", "Document 111", "Document 123", "Document 134", "Document 147", "Document 158", "Document 166", "Document 169", "Document 177", "Document 184", "Document 191", "Document 197", "Document 202", "Document 203", "Document 208", "Document 220", "Document 221", "Document 241", "Document 247", "Document 250", "Document 253", "Document 259", "Document 266", "Document 273", "Document 276", "Document 311", "Document 313", "Document 320", "Document 324", "Document 327", "Document 338", "Document 347", "Document 401", "Document 403", "Document 404", "Document 405", "Document 406", "Document 414", "Document 422", "Document 428", "Document 435", "Document 446", "Document 462", "Document 463", "Document 472", "Document 483", "Document 484", "Document 485", "Document 490", "Document 499"], "customdata": [{"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy The two investigative committees concluded that the second shot to hit Kennedy entered the rear of his head (the House Select Committee placed the entry wound four inches higher than the Warren Commission placed it) and passed in fragments through his skull; this created a large, \"roughly ovular\" [sic] hole on the rear, right side of the head. Kennedy's blood and fragments of his scalp, brain, and skull landed on the interior of the car, the inner and outer surfaces of the front glass windshield, the raised sun visors, the front engine hood, and the rear trunk lid."}, {"title": "Let Us Continue", "text": "Let Us Continue On November 22, 1963, John F. Kennedy was assassinated in Dallas at about 12:30 p.m. CST. The doctors of the local Parkland Memorial Hospital, who tried to save the life of the 35th President of the United States in an emergency operation were not successful. With the death of Kennedy, his vice president automatically became his successor in office. On the same day, Lyndon B. Johnson took the oath of office aboard Air Force One and became the 36th President of the United States."}, {"title": "The Death of a President", "text": "The Death of a President The book chronicles several days in late November of 1963, from a small reception the Kennedys hosted in the White House on Wednesday, November 20, the evening of the visit to Dallas, through the flight to Texas, the motorcade, the assassination, the hospital, the airplane journey back to Washington, D.C., and the funeral on Monday, November 25. The tension between the Kennedy and Johnson factions, the worldwide reaction, and Lee Harvey Oswald's televised murder by Jack Ruby are all discussed in painstaking detail. Background. Genesis. During early 1964, Jacqueline Kennedy commissioned Manchester to produce an account of the assassination."}, {"title": "Henry Wade", "text": "Henry Wade In the early afternoon hours of November 22, 1963, President John F. Kennedy was assassinated in downtown Dallas, just blocks from Wade's office in the Dallas County Courthouse. Wade lost the opportunity to try Lee Harvey Oswald for Kennedy's murder when a Dallas nightclub operator, Jack Ruby, shot the suspect just two days later, but he became known nationally for prosecuting Ruby for Oswald's murder. Wade closely supervised the Ruby trial, but he appointed his assistant, William Alexander, to conduct the courtroom proceedings."}, {"title": "The Rice (Houston)", "text": "The Rice (Houston) United States President John F. Kennedy visited the Rice Hotel on September 12, 1962, following his speech \"We choose to go to the moon\" and on November 21, 1963, before traveling to Fort Worth, and then Dallas, where he was assassinated. Kennedy used a suite at the Rice Hotel to hold meetings, which was supplied with caviar, champagne, and his favorite beer. After a brief visit at a LULAC event and his speech at the Albert Thomas Convention Center, he returned to his suite for a change of clothes. After less than six hours in Houston, he headed to the airport for his flight to Fort Worth."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy John Fitzgerald Kennedy, the 35th president of the United States, was assassinated on Friday, November 22, 1963, at 12:30 p.m. CST in Dallas, Texas, while riding in a presidential motorcade through Dealey Plaza. Kennedy was riding with his wife Jacqueline, Texas Governor John Connally, and Connally's wife Nellie when he was fatally shot by Lee Harvey Oswald, who was a former US Marine firing gunshots from a nearby building. Governor Connally was seriously wounded in the attack. The motorcade rushed to Parkland Memorial Hospital, where Kennedy was pronounced dead about 30 minutes after the shooting; Connally recovered. The Dallas Police Department arrested Oswald 70 minutes after the initial shooting."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy He jumped onto the back of the limousine while at the same time Mrs. Kennedy returned to her seat, and he clung to the car as it exited Dealey Plaza and accelerated, speeding to Parkland Memorial Hospital. After Mrs. Kennedy crawled back into her limousine seat, both Governor and Mrs. Connally heard her repeatedly say, \"They have killed my husband. I have his brains in my hand.\" Mrs. Kennedy recalled, \"All the ride to the hospital I kept bending over him saying,'Jack, Jack, can you hear me? I love you, Jack.' I kept holding the top of his head down trying to keep the brains in.\""}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy At 5:30 p.m. on Wednesday, spokesman Frank Mankiewicz announced that Kennedy's doctors were \"concerned over his continuing failure to show improvement\"; his condition remained \"extremely critical as to life\". Kennedy had been shot three times. One bullet was fired at a range of perhaps and entered behind his right ear, dispersing fragments throughout his brain. The other two entered at the rear of his right armpit; one exited from his chest and the other lodged in the back of his neck. Despite extensive neurosurgery to remove the bullet and bone fragments from his brain, he was pronounced dead at 1:44 a.m. on June 6, nearly 26 hours after the shooting."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy The itinerary was designed to serve as a meandering 10-mile (16-km) route between the two places, and the motorcade vehicles could be driven slowly within the allotted time. Special Agent Winston G. Lawson, a member of the White House detail who acted as the advance Secret Service Agent, and Secret Service Agent Forrest V. Sorrels, special agent in charge of the Dallas office, were the most active in planning the actual motorcade route. On November 14, both men attended a meeting at Love Field and drove over the route that Sorrels believed was best suited for the motorcade."}, {"title": "Ruby (1992 film)", "text": "Ruby (1992 film) On November 22, 1963, JFK arrives in Dallas, where Maxwell meets with Oswald, Diego, and two other henchmen, where he tells them their assignments. While Ruby is at a newspaper office to file a new listing for his club, Candy is watching the President's limo convoy ride through the city. It is shown that Diego, with Oswald as the handler, shoots Kennedy from the sixth-floor window of the Dallas Book Depository, while the second assassin, and his handler, fire the fatal shot, killing Kennedy from the grassy knoll section near the building to the building."}, {"title": "J. D. Tippit", "text": "J. D. Tippit At approximately 1:00 am on November 23, Oswald was also charged with assassinating President John F. Kennedy. Oswald continued to maintain his innocence in connection with both murders. In the late morning of November 24, while being transported from the Dallas City Jail to the Dallas County Jail, Oswald was fatally shot in the abdomen by Dallas nightclub owner Jack Ruby. The shooting was broadcast throughout the United States and Canada on live television. As Oswald was killed before he was tried for either crime, President Lyndon B. Johnson commissioned a committee of US Senators, Congressmen and elder statesmen to investigate the events surrounding the deaths of Kennedy, Tippit, and Oswald in an effort to answer questions regarding the events."}, {"title": "John F. Kennedy autopsy", "text": "John F. Kennedy autopsy In an interview with \"Journal of the American Medical Association\", Rose stated that he had stepped aside feeling that it was unwise to exacerbate the tension. Death certificates. Kennedy's personal physician, Rear Admiral George Gregory Burkley, signed a death certificate on November 23 and noted that the cause of death was a gunshot wound to the skull. He described the fatal head wound as something \"shattering in type causing a fragmentation of the skull and evulsion of three particles of the skull at time of the impact, with resulting maceration of the right hemisphere of the brain.\""}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy In a death certificate executed the following day, Kennedy's personal physician, George Burkley, recited that he arrived at the hospital some five minutes after Kennedy andthough Secret Service personnel reported that Kennedy had been breathingimmediately saw that survival was impossible. The certificate listed \"gunshot wound, skull\" as the cause of death. Kennedy was pronounced dead at 1:00 p.m., CST (19:00 UTC) after heart activity ceased. Father Oscar Huber administered the last rites of the Roman Catholic Church."}, {"title": "John F. Kennedy", "text": "John F. Kennedy On November 22, 1963, he was assassinated in Dallas. Vice President Lyndon B. Johnson assumed the presidency upon Kennedy's death. Marxist and former U.S. Marine Lee Harvey Oswald was arrested for the state crime, but he was shot and killed by Jack Ruby two days later. The FBI and the Warren Commission both concluded Oswald had acted alone in the assassination, but various groups contested the Warren Report and believed that Kennedy was the victim of a conspiracy."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy His blood and fragments also landed on the Secret Service follow-up car and its driver's left arm, as well on the motorcycle officers who were riding on both sides of Kennedy just behind his vehicle. Secret Service Special Agent Clint Hill was riding on the left front running board of the follow-up car, which was immediately behind Kennedy's limousine."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy Governor Connally and a spectator wounded. Governor Connally was seated directly in front of Kennedy and three inches more to the left than Kennedy; he was also seriously injured, but survived. Doctors later stated that after the Governor was shot, his wife pulled him onto her lap, and the resulting posture helped close his front chest wound, which was causing air to be sucked directly into his chest around his collapsed right lung. Bystander James Tague received a minor wound to the right cheek while standing away from the depository's sixth floor easternmost window, in front of and slightly to the right of Kennedy's head facing direction and more than below the top of Kennedy's head."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy After a 10-month investigation, the Warren Commission concluded that Oswald assassinated Kennedy, that Oswald had acted entirely alone, and that Ruby had acted alone in killing Oswald. Kennedy was the eighth and most recent US president to die in office, and the fourth (following Lincoln, Garfield, and McKinley) to be assassinated. Vice President Lyndon B. Johnson automatically became president upon Kennedy's death. The United States House Select Committee on Assassinations (HSCA), agreed with the Warren Commission that Oswald's three rifle shots caused the injuries that Kennedy and Connally sustained. After analysis of a dictabelt audio recording the HSCA concluded that Kennedy was likely \"assassinated as a result of a conspiracy\"."}, {"title": "Marcario Garc\u00eda", "text": "Marcario Garc\u00eda The ballroom was filled with a diverse crowd of attendees that included Hispanic World War II veterans, Civil Rights advocates and future political activists. The president spoke of U.S. and Latin American Foreign Policy and the importance of recognition and acknowledgement of Hispanic organizations like the League of United Latin American Citizens (LULAC). Speaking in fluent Spanish, Mrs. Kennedy offered words of inspiration and encouragement. The day after this meeting Kennedy was assassinated. Garc\u00eda died on December 24, 1972, from injuries which he received in a car accident. He was buried with full military honors in the Houston National Cemetery in Houston, Texas."}, {"title": "List of United States presidential assassination attempts and plots", "text": "List of United States presidential assassination attempts and plots The assassination of United States president John F. Kennedy took place at 12:30 p.m. (18:30 UTC) on Friday, November 22, 1963, in Dallas, Texas, during a presidential motorcade in Dealey Plaza. Kennedy was riding with his wife Jacqueline, Texas Governor John Connally, and Connally's wife, Nellie when he was fatally shot by former U.S. Marine and American defector Lee Harvey Oswald from the sixth floor of the Texas School Book Depository. He was shot once in the back, the bullet exiting via his throat, and once in the head."}, {"title": "Tom Shires", "text": "Tom Shires He then served as director of the Trauma Institute at the University of Nevada at Las Vegas, a post he held until his death. Assassination of John F. Kennedy. After President John F. Kennedy was shot in 1963, he was brought to Parkland Memorial Hospital, where Shires was then chief of surgery, and it was Shires who issued the statement that the president had been dead on arrival at the hospital. Shires successfully operated on John Connally, the Governor of Texas, who was also wounded in the assassination. He later also operated unsuccessfully on gunman Lee Harvey Oswald after he was shot by Jack Ruby. Research and writing."}, {"title": "Reactions to the assassination of John F. Kennedy", "text": "Reactions to the assassination of John F. Kennedy In Dallas itself a man whooped and tossed his expensive Stetson in the air, and it was in a wealthy Dallas suburb that the pupils of a fourth-grade class, told that the President of the United States had been murdered in their city, burst into spontaneous applause. On December 1, after Malcolm X made a speech, reporters asked him for a comment about the assassination of President Kennedy. The spokesman for the Nation of Islam said that it was a case of \"chickens coming home to roost\" and added that \"chickens coming home to roost never did make me sad; they've always made me glad.\""}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy He testified he could not see Kennedy, so he then started to turn forward again (turning from his right to his left), and that when his head was facing about 20 degrees left of center, he was hit in his upper right back by a bullet that he did not hear fired. The doctor who operated on Connally estimated that his head at the time he was hit had been 27 degrees left of center. After Connally was hit, he shouted, \"Oh, no, no, no. My God. They're going to kill us all!\""}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy His funeral train traveled from New York to Washington, D.C., and throngs of spectators lined the route to view the journey. His body was interred at night in Arlington National Cemetery near his brother John. His death prompted the United States Secret Service to protect presidential candidates. Vice President Hubert Humphrey was also a presidential candidate; he went on to win the Democratic nomination but ultimately lost the election to Republican candidate Richard Nixon. Much like his brother's assassination, Robert Kennedy's assassination has led to a number of conspiracy theories; to date, no credible evidence has emerged that Sirhan was not the shooter, or that he did not act alone."}, {"title": "John F. Kennedy Eternal Flame", "text": "John F. Kennedy Eternal Flame Robert F. Kennedy was assassinated on June 6, 1968 in Los Angeles, California. An expansion to the John F. Kennedy grave site was dedicated in 1971 to accommodate Robert Kennedy's grave. Robert F. Kennedy's resting place is only about southwest from the terrace at the John F. Kennedy site. Robert Kennedy is buried on the upslope side of the walkway, his burial vault marked by a white cross and a slate headstone set flush with the earth. Opposite his grave is a granite plaza designed by architect I. M. Pei and dedicated on December 6, 1971."}, {"title": "John Connally", "text": "John Connally On November 22, 1963, Connally was seriously wounded while riding in President Kennedy's car at Dealey Plaza in Dallas when the president was assassinated. Connally, riding in the middle jump seat of the president's limousine in front of the president, recalled hearing the first shot, which he immediately recognized as a rifle shot. He said that he immediately feared an assassination attempt and turned to his right to look back to see the president. He looked over his right shoulder but did not catch the president out of the corner of his eye, so he said he began to turn back to look to his left when he felt a forceful impact to his back."}, {"title": "Reactions to the assassination of John F. Kennedy", "text": "Reactions to the assassination of John F. Kennedy (Back in the U.S. where it was still November 22, the cancelled broadcast of Kennedy's message was shown on NBC-TV's \"Huntley-Brinkley Report\"). Hostile. Hostile reactions to the late President Kennedy were registered from far right elements. In the South, where Kennedy wasn't popular because of his position on civil rights, some isolated incidents occurred, where some expressed joy to the death of Kennedy: schools in Mississippi, Louisiana, Alabama and suburbs of Dallas itself. President of the Memphis Citizens Council Richard Ely told the Nashville White Citizens Council that \"I firmly believe Mr. Kennedy died a tyrant's death. He did not set back communism."}, {"title": "First inauguration of Lyndon B. Johnson", "text": "First inauguration of Lyndon B. Johnson The first inauguration of Lyndon B. Johnson as the 36th president of the United States was held on Friday, November 22, 1963, aboard Air Force One at Love Field, Dallas, following the assassination of President John F. Kennedy earlier that day. The inauguration \u2013 the eighth non-scheduled, extraordinary inauguration to ever take place \u2013 marked the commencement of the first term (a partial term of) of Lyndon B. Johnson as President. Assassination of John F. Kennedy. At 12:30 pm Central Standard Time on November 22, Kennedy was shot in Dallas while riding with his wife, Jacqueline, in the presidential motorcade."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy A few minutes after 2:00 p.m, Kennedy's body was taken from Parkland Hospital to Love Field. His casket was loaded into the rear of the passenger compartment of Air Force One in place of a removed row of seats. Vice President Lyndon Johnson had accompanied Kennedy to Dallas and been riding two cars behind Kennedy's limousine in the motorcade. He became President as soon as Kennedy died and, at 2:38 p.m., with Jacqueline Kennedy at his side, he was administered the oath of office by federal judge Sarah Tilghman Hughes aboard Air Force One shortly before departing for Washington. Autopsy."}, {"title": "Sam Houston Coliseum", "text": "Sam Houston Coliseum On October 14, 1956, Elvis Presley's concert at the Coliseum ended abruptly, as he and his band were taken away by police escort, just before the end of the show as a mob of about 1,000 teenagers rushed the stage, their instruments being destroyed as a result. On November 21, 1963, United States President John F. Kennedy gave a speech in the Houston Coliseum, on what would be the last night of his life. John F. Kennedy was assassinated in Dallas the following day. On August 19, 1965, The Beatles performed at the Coliseum. On August 20, 1967, James Brown performed at the Coliseum."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy The Sixth Floor Museum also manages the John Fitzgerald Kennedy Memorial located one block east of Dealey Plaza. At the direction of the deceased president's brother, Attorney General Robert F. Kennedy, some items were destroyed by the United States government. The casket in which Kennedy's body was transported from Dallas to Washington was dropped into the sea by the Air Force, because \"its public display would be extremely offensive and contrary to public policy\". The Texas State Archives has the clothes Connally was wearing when he was shot. The gun Ruby used to kill Oswald later came into the possession of Ruby's brother Earl, and was sold in 1991 for $220,000."}, {"title": "Grave of Robert F. Kennedy", "text": "Grave of Robert F. Kennedy The Army formally announced on June 6, 1969, that the memorial would be built for a total cost of US$677,000, with the Kennedys picking up about 62 percent of the total cost (and agreeing to pay for any cost overruns). The memorial would be due south of the John F. Kennedy grave site. The Army said, however, that construction would not begin until funds had been appropriated by Congress. As the presidential contingency fund budget request wound its way through Congress, some members of Congress also concluded that the federal government should not pick up the cost of the memorial's access roads and improvements."}, {"title": "David Lifton", "text": "David Lifton Once the presidential plane arrived at Andrews Air Force Base, the shipping casket with the President's body in it was surreptitiously taken by helicopter from the side of the plane that was out of the television camera's view. Kennedy's body was then taken to an unknown location \u2014 most likely Walter Reed Army Medical Center \u2014 where the body was surgically altered to make it appear that he was shot only from the rear."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy After the Requiem Mass at St. Matthew's Cathedral, Kennedy was buried at Arlington National Cemetery, just outside Washington in Virginia. Film and audio captures of assassination events. No radio or television stations broadcast the assassination live. Most media crews did not ride with the motorcade, but were instead waiting at the Dallas Trade Mart in anticipation of Kennedy's arrival there. Members of the media who were with the motorcade were riding at the rear of the procession. The Dallas police were recording their radio transmissions over two different channels."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy The board also found that, conflicting with the photographic images showing no such defect, a number of witnesses (at both the hospital and the autopsy) saw a large wound in the back of Kennedy's head. The board and board member, Jeremy Gunn, have also stressed the problems with witness testimony, asking people to weigh all of the evidence, with due concern for human error, rather than take single statements as \"proof\" for one theory or another."}, {"title": "Assassination", "text": "Assassination Most modern assassinations have been committed either during a public performance or during transport, both because of weaker security and security lapses, such as with U.S. President John F. Kennedy and former Pakistan i Prime Minister Benazir Bhutto, or as part of a coup d'\u00e9tat in which security is either overwhelmed or completely removed, such as with Congolese Prime Minister Patrice Lumumba. The methods used for protection by famous people have sometimes evoked negative reactions by the public, with some resenting the separation from their officials or major figures."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy On February 22, 2012, Sirhan's lawyers William Francis Pepper and Laurie Dusek filed a court brief in U.S. District Court in Los Angeles claiming that a second gunman fired the shots that killed Kennedy. It was the fourth and final in a series of federal briefs filed under the writ of habeas corpus by Pepper and Dusek beginning in October 2010. Judge Beverly Reid O'Connell denied the petition in 2015. Aftermath and legacy. Memorial. Following Kennedy's autopsy on June 6, his remains were taken to Manhattan, where his closed casket was viewed by thousands at St. Patrick's Cathedral. The funeral mass was held on the morning of June 8."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy The 1961 Lincoln Continental limousine is on display at the Henry Ford Museum in Dearborn, Michigan. Jacqueline Kennedy's pink suit, the autopsy report, the X-rays, and President Kennedy's blood-stained clothing are in the National Archives, with access controlled by the Kennedy family. Other items in the Archives include equipment from Parkland Hospital trauma room; Oswald's rifle, diary, and revolver; bullet fragments; and the windshield of Kennedy's limousine. The Lincoln Catafalque, on which Kennedy's coffin rested in the Capitol, is on display at the United States Capitol Visitor Center."}, {"title": "Inauguration of John F. Kennedy", "text": "Inauguration of John F. Kennedy The inauguration of John F. Kennedy as the 35th president of the United States was held on Friday, January 20, 1961, at the East Portico of the United States Capitol in Washington, D.C. This was the 44th inauguration and marked the commencement of the only term of both John F. Kennedy as President and Lyndon B. Johnson as Vice President. Kennedy was assassinated into this term, and Johnson succeeded to the presidency. Kennedy took office following the presidential election, in which he narrowly defeated Richard Nixon, the incumbent Vice President."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy Mrs. Connally testified that just after hearing a loud, frightening noise that came from somewhere behind her and to her right, she turned toward Kennedy and saw him raise up his arms and elbows, with his hands in front of his face and throat. She then heard another shot and then Governor Connally yelling. Mrs. Connally then turned away from Kennedy toward her husband, at which point another gunshot sounded, and both she and the limousine's rear interior were covered with fragments of skull, blood, and brain."}, {"title": "Henry B. Gonz\u00e1lez", "text": "Henry B. Gonz\u00e1lez Gonz\u00e1lez's car proceeded to Parkland Memorial Hospital where, upon seeing a blood-soaked bouquet of roses in the rear of the presidential limousine, he initially believed Jackie Kennedy had been shot. There, he saw Lyndon Johnson, Lady Bird Johnson, Mrs. Kennedy, and President Kennedy's sheet covered body. Gonz\u00e1lez helped place Kennedy's casket in the hearse that transported Kennedy to Air Force One. Reported to be unsettled by the effect that the assassinations of John F. Kennedy, Robert F. Kennedy, and Martin Luther King Jr. had on the nation, Gonz\u00e1lez pushed in 1975 for a House committee study."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy Former Los Angeles District Attorney Vincent Bugliosi estimated that a total of 42 groups, 82 assassins, and 214 people had been accused in various Kennedy assassination conspiracy theories. Reactions to the assassination. The assassination evoked stunned reactions worldwide. The first hour after the shooting was a time of great confusion before the President's death was announced. The incident took place during the Cold War, and it was at first unclear whether the shooting might be part of a larger attack upon the United States. There was also concern whether Vice President Johnson, who had been riding two cars behind in the motorcade, was safe. The news shocked the nation."}, {"title": "Robert F. Kennedy", "text": "Robert F. Kennedy Kennedy's calmness under fire and willingness to take the student's questions seriously won many admirers in Japan and praise from the Japanese media, both for himself and on his brother's behalf. Assassination of President John F. Kennedy. At the time that President Kennedy was assassinated in Dallas on November 22, 1963, RFK was at home with aides from the Justice Department. J. Edgar Hoover called and told him his brother had been shot. Hoover then hung up before he could ask any questions. Kennedy later said he thought Hoover had enjoyed telling him the news."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy A journalist reported rejoicing in the streets of Amarillo, with a woman crying out, \"Hey, great, JFK\u2019s croaked!\" The event left a lasting impression on many worldwide. As with the preceding attack on Pearl Harbor of December 7, 1941, and, much later, the September 11 attacks, asking \"Where were you when you heard about President Kennedy's assassination\" would become a common topic of discussion. Artifacts, museums and locations today. The VC-137C SAM 26000 that served as Air Force One at the time of the assassination is on display at the National Museum of the United States Air Force in Dayton, Ohio."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy The Warren Commission concluded that one of the three shots missed, one passed through Kennedy and then struck Connally, and a third struck Kennedy in the head. Warren Commission. The President's Commission on the Assassination of President Kennedy, known unofficially as the Warren Commission, was established on November 29, 1963, by President Johnson to investigate the assassination. Its 888-page final report was presented to Johnson on September 24, 1964, and made public three days later. It concluded that Lee Harvey Oswald had acted alone in killing Kennedy and wounding Connally, and that Jack Ruby acted alone in killing Oswald."}, {"title": "John Carl Warnecke", "text": "John Carl Warnecke Plans and sites were discussed in May, and on October 19, just 34 days before his assassination, President Kennedy (with Warnecke by his side) chose a site next to the Harvard Graduate School of Business Administration. As Warnecke and Kennedy had only discussed general themes for the design, I. M. Pei was selected by the Kennedy family to be the library's actual architect. Kennedy grave site. President Kennedy was assassinated on November 22, 1963, and Warnecke was chosen by Mrs. Kennedy to design the president's tomb just six days later on November 28."}, {"title": "John F. Kennedy assassination Dictabelt recording", "text": "John F. Kennedy assassination Dictabelt recording The NAS Committee has shown to our satisfaction that this phrase has the same origin as the same phrase heard also on the Audograph recording. The Audograph recording was originally made from the channel 2 radio. The common phrase is heard on channel 2 about a minute after the assassination would appear, from the context, to have taken place. Therefore, it would seem... that the sounds that we connected with gunfire were made about a minute after the assassination shots were fired."}, {"title": "State funeral of John F. Kennedy", "text": "State funeral of John F. Kennedy In addition, the networks' Washington bureau chiefs (Bob Fleming at ABC, Bill Monroe at NBC, and Bill Small at CBS) moved correspondents and cameras to keep them ahead of the cort\u00e8ge. The day's events began at 8:25 a.m., when the MPDC cut off the line of mourners waiting to get into the rotunda. They did so because a large group tried to break into the line and the MPDC were not able to sort out those who had already been in line, many of whom had waited for five hours."}, {"title": "Lady Bird Johnson", "text": "Lady Bird Johnson On November 22, 1963, the Johnsons were accompanying the Kennedys in Dallas when President Kennedy was assassinated; they were two cars behind the President in his motorcade. Lyndon was sworn in as president on Air Force One two hours after Kennedy died, with Lady Bird and Jacqueline Kennedy by his side. Afterward, Lady Bird created a tape on which she recorded her memories of the assassination, saying it was \"primarily as a form of therapy to help me over the shock and horror of the experience.\" She submitted a transcript of the tape to the Warren Commission as testimony."}, {"title": "Tikka to Ride", "text": "Tikka to Ride Being unable to send Oswald to a lower floor due to their presence, Lister suggests getting a second gunman to shoot from behind a nearby grassy knoll. With none of the crew willing to shoot the President themselves, Lister travels to Idlewild Airport in 1965 and persuades a post-impeachment Kennedy to travel back to 1963, become a \"second gunman\" on the grassy knoll, and shoot himself to restore his place in history. The plan works: Kennedy shoots his past self and the timeline is restored."}, {"title": "John F. Kennedy assassination rifle", "text": "John F. Kennedy assassination rifle King received no compensation for the rifle's taking by the federal government, although he did receive $350 in compensation for the government's taking of the pistol found on Oswald at his arrest, which King had also purchased from Marina Oswald. The rifle and the pistol are now kept in a secure location within the National Archives and Records Administration Building in College Park, Maryland. A replica of the rifle is on display at the Sixth Floor Museum in Dallas by the stairs where detectives found the original rifle."}, {"title": "John F. Kennedy autopsy", "text": "John F. Kennedy autopsy He also noted \"a second wound occurred in the posterior back at about the level of the third thoracic vertebra \". A second certificate of death, signed on December 6 by Theron Ward, a Justice of the Peace in Dallas County, stated that Kennedy died \"as a result of two gunshot wounds (1) near the center of the body and just above the right shoulder, and (2) 1 inch to the right center of the back of the head.\" Official findings of the autopsy. The gunshot wound in the back."}, {"title": "Assassination of John F. Kennedy", "text": "Assassination of John F. Kennedy Kennedy's open-top 1961 Lincoln Continental four-door convertible limousine entered Dealey Plaza at 12:30 p.m. CST. Nellie Connally, the First Lady of Texas, turned to Kennedy, who was sitting behind her, and commented, \"Mr. President, you can't say Dallas doesn't love you\". Kennedy's reply\"No, you certainly can't\"were his last words. From Houston Street, the limousine made the planned left turn onto Elm to provide access to the Stemmons Freeway exit. As it turned, it passed by the Texas School Book Depository, and as it continued down Elm Street shots were fired. About 80% of the witnesses recalled hearing three shots."}, {"title": "Umbrella man (JFK assassination)", "text": "Umbrella man (JFK assassination) A person popularly dubbed the \"umbrella man\" has been the object of much speculation, as he was the only person seen carrying, and opening, an umbrella on that sunny day. He was also one of the closest bystanders to President John F. Kennedy when Kennedy was first struck by a bullet. As Kennedy's limousine approached, the man opened up and lifted the umbrella high above his head, then spun or panned the umbrella from east to west (clockwise) as the president passed by him."}, {"title": "State funeral of John F. Kennedy", "text": "State funeral of John F. Kennedy They headed to the White House and worked with the president's brother-in-law, Sargent Shriver, also director of the Peace Corps, and Ralph Dungan, an aide to the president. Because President Kennedy had no funeral plan in place, much of the planning rested with the CG MDW. House Speaker John W. McCormack said that the president's body would be brought back to the White House to lie in the East Room the following day and then taken to the Capitol to lie in state in the rotunda all day Sunday. Vice President Johnson's Transition as President Johnson."}, {"title": "List of presidents of the United States who died in office", "text": "List of presidents of the United States who died in office He was fatally shot by Lee Harvey Oswald, who fired three shots from a sixth floor window of the Texas School Book Depository at 12:30p.m. as the presidential motorcade passed through Dealey Plaza. Riding in the vehicle with the president were First Lady Jackie Kennedy, Texas governor John Connally, and Connally's wife Nellie; Governor Connally was also seriously wounded in the attack. The motorcade rushed to Parkland Memorial Hospital, where Kennedy was pronounced dead about 30 minutes later; Connally recovered from his injuries."}, {"title": "Robert F. Kennedy", "text": "Robert F. Kennedy After the president was interred in Arlington Cemetery, the two infants were buried next to him on December 5, 1963, in a private ceremony without publicity. His brother, Senator Edward M. Kennedy, was also buried at night, in 2009. On June 9, President Lyndon B. Johnson assigned security staff to all U.S. presidential candidates and declared an official national day of mourning. After the assassination, the mandate of the U.S. Secret Service was altered by Congress to include the protection of U.S. presidential candidates. Personal life. Family."}, {"title": "First inauguration of Lyndon B. Johnson", "text": "First inauguration of Lyndon B. Johnson Johnson was driven by an unmarked police car to Dallas Love Field, and kept below the car's window level throughout the journey. The President waited for Jacqueline Kennedy, who in turn would not leave Dallas without her husband's body, to arrive aboard Air Force One. Kennedy's casket was finally brought to the aircraft, but takeoff was delayed until Johnson took the oath of office. There was concern that since the Secret Service had taken the body of Kennedy from Parkland Hospital against the wishes of the Dallas medical examiner, Earl Rose, who had insisted an autopsy was required, the Dallas Police Department would seek to prevent Air Force One taking off."}, {"title": "James Reston Jr.", "text": "James Reston Jr. In the books and in an earlier opinion piece in the Los Angeles Times (November 22, 2004) Reston also argued that President Kennedy would have survived Oswald's first bullet that passed through his neck, but the tight girdle the president wore to support his bad back held him upright in the presidential limousine for the assassin's fatal second shot."}, {"title": "Grave of Robert F. Kennedy", "text": "Grave of Robert F. Kennedy More than 1,500 candles were hurriedly donated by the Cathedral of St. Matthew the Apostle (where John F. Kennedy's funeral had occurred) and handed out to the crowd and the mourners. As the funeral motorcade entered the cemetery, the crowd lining the roadway spontaneously lit their candles\u2014lighting the way. The hearse arrived at the grave site at 10:24 PM, and the 15-minute ceremony (originally scheduled to begin at 5:30 PM) began six minutes later. The service ended at 10:45 PM."}, {"title": "John F. Kennedy assassination conspiracy theories", "text": "John F. Kennedy assassination conspiracy theories In 1998, the JFK Assassination Records Review Board (ARRB) unearthed inconsistencies in the prior investigations, and the Board's chief analyst for military records contended that the brain photographs in the Kennedy records were probably not of Kennedy's brain. Background. President John F. Kennedy was assassinated by gunshot while traveling in a motorcade in an open-top limousine in Dallas, Texas at 12:30 pm CST on Friday, November 22, 1963; Texas Governor John Connally was wounded, but he survived. Within two hours, Lee Harvey Oswald was arrested for killing Dallas policeman J. D. Tippit and arraigned that evening."}, {"title": "Timeline of the John F. Kennedy assassination", "text": "Timeline of the John F. Kennedy assassination Funeral. The state funeral took place in Washington, DC during the three days that followed the assassination. The body of President Kennedy was brought back to Washington soon after his death and was placed in the East Room of the White House for 24 hours. On the Sunday after the assassination, his flag-draped coffin was carried on a horse-drawn caisson to the U.S. Capitol to lie in state. Throughout the day and night, hundreds of thousands lined up to view the guarded casket. Representatives from over 90 countries attended the state funeral on Monday, November 25."}, {"title": "Reactions to the assassination of John F. Kennedy", "text": "Reactions to the assassination of John F. Kennedy At U.S. embassies and consulates around the world, switchboards lit up and were flooded with phone calls. At many of them, shocked personnel let telephones go unanswered. They later opened up condolence book s for people to sign. In Europe, the assassination tempered Cold War sentiment, as people on both sides expressed shock and sorrow. News of Kennedy's assassination reached Asia during the early morning hours of November 23, 1963, because of the time difference. In Japan, the news became the first television broadcast from the United States to Japan via the Relay 1 satellite, instead of a prerecorded message from Kennedy to the Japanese people."}, {"title": "Malcolm Perry (physician)", "text": "Malcolm Perry (physician) During that time, he became board certified by the American Board of Surgery. When President Kennedy was shot on November 22, 1963, he was taken to Parkland Hospital. Perry was one of the doctors to attend to Kennedy, performing a tracheotomy over the small wound in Kennedy's throat. Perry also rendered aid to Texas Governor John Connally, who was travelling in the car with Kennedy and was also shot. Perry stated three times at a press conference later that day that Kennedy's neck wound appeared to be an entrance wound. Although his statement appeared to be definitive, he had not intended it to be."}], "hoverinfo": "text"}, {"x": [-0.3066454827785492, -0.1700959950685501, -0.19402559101581573, -0.22034691274166107, -0.2477225810289383, -0.280906617641449, -0.26473066210746765, -0.17162112891674042, -0.11940866708755493, -0.23579683899879456, -0.16149230301380157, -0.31185927987098694, -0.21322239935398102, -0.2545633614063263, -0.2342873513698578, -0.15007206797599792, -0.1656551957130432, -0.01169418916106224, -0.28212225437164307, -0.11370687186717987, -0.26809635758399963, -0.23738840222358704, -0.23032955825328827, -0.20875048637390137, -0.12844206392765045, -0.049052245914936066, -0.22048954665660858, -0.19574521481990814, -0.1905651092529297, -0.2389378547668457, -0.2648520767688751, -0.054370980709791183, -0.018980419263243675, -0.2189776450395584, -0.0426642931997776, -0.1762884259223938, -0.2808500826358795, -0.08867596834897995, -0.3258964419364929, -0.20124147832393646, -0.09032341092824936, -0.14745840430259705, -0.027472132816910744, -0.17652806639671326, -0.2753337323665619, -0.17451779544353485, -0.2869552671909332, -0.12923820316791534, -0.21847249567508698, -0.29662397503852844, -0.17250412702560425, -0.16243815422058105, -0.19624784588813782], "y": [-0.001860306365415454, 0.22090859711170197, 0.10034964233636856, 0.05877513438463211, -0.027735600247979164, -0.05544431880116463, 0.18502038717269897, 0.07215743511915207, 0.07902967184782028, 0.20193485915660858, 0.1941182166337967, 0.053174782544374466, -0.010373767465353012, 0.12988460063934326, 0.05304159224033356, 0.1237637847661972, -0.02164808288216591, 0.06130089610815048, 0.039947159588336945, 0.07167443633079529, -0.007729521952569485, 0.06099487468600273, 0.006370448041707277, 0.2191581428050995, 0.12376142293214798, 0.1652577668428421, 0.1266832798719406, 0.06414204835891724, 0.030528543516993523, 0.18098412454128265, -0.009933697059750557, 0.05748282000422478, 0.06419587135314941, 0.08133719861507416, 0.1401207447052002, 0.08202847093343735, 0.07016464322805405, 0.08860063552856445, -0.043030548840761185, 0.0011880312813445926, 0.057703275233507156, 0.12590554356575012, 0.23475392162799835, 0.07803943753242493, 0.05174972489476204, 0.006172065623104572, -0.010898903012275696, 0.11884176731109619, 0.01766885444521904, 0.18081218004226685, -0.08017544448375702, 0.1707698255777359, 0.022248275578022003], "mode": "markers", "name": "Cluster 4", "marker": {"size": 8, "color": "rgb(128,177,211)"}, "text": ["Document 19", "Document 35", "Document 44", "Document 53", "Document 61", "Document 70", "Document 73", "Document 78", "Document 83", "Document 97", "Document 101", "Document 127", "Document 142", "Document 145", "Document 159", "Document 164", "Document 186", "Document 196", "Document 240", "Document 242", "Document 244", "Document 264", "Document 265", "Document 271", "Document 280", "Document 287", "Document 294", "Document 304", "Document 310", "Document 312", "Document 319", "Document 330", "Document 334", "Document 356", "Document 372", "Document 376", "Document 379", "Document 391", "Document 395", "Document 396", "Document 407", "Document 412", "Document 418", "Document 430", "Document 436", "Document 440", "Document 441", "Document 466", "Document 470", "Document 471", "Document 480", "Document 488", "Document 493"], "customdata": [{"title": "Tom Braden", "text": "Tom Braden Active in California Democratic politics, he served as president of the California State Board of Education during the 1960s, and had a running battle with conservative Republican state superintendent of public instruction Max Rafferty. Braden himself ran for office only once, mounting an unsuccessful primary challenge in 1966 (with the campaign theme \"Guts\") to incumbent Democratic lieutenant governor Glenn Anderson. After the assassination in Los Angeles of his friend Robert F. Kennedy during the 1968 presidential campaign, Braden returned to Washington and became a popular newspaper columnist in partnership with Kennedy's press secretary, Frank Mankiewicz. He also became a prominent political commentator on radio and television."}, {"title": "Assassination of Robert F. Kennedy", "text": "Assassination of Robert F. Kennedy The assassination of Martin Luther King Jr. on April 4, 1968, led to further riots in several cities. Kennedy entered the race for the Democratic Party's nomination for president on March 16, four days after Senator Eugene McCarthy received a large percentage of the vote in the New Hampshire primary against the incumbent President (42 percent to Johnson's 49 percent). Two weeks later, President Johnson announced that he was no longer seeking re-election, and Vice President Hubert Humphrey announced that he would seek the presidency a month later. Humphrey did not participate in any primaries, but he did obtain the support of many Democratic Party delegates."}, {"title": "1964 United States presidential election", "text": "1964 United States presidential election Then-Majority Leader Johnson surmised that Kennedy's hostility was the direct result of the fact that Johnson frequently recounted a story that embarrassed Kennedy's father, Joseph P. Kennedy, the ambassador to the United Kingdom. According to his recounting, Johnson and President Franklin D. Roosevelt misled the ambassador, upon a return visit to the United States, to believe that Roosevelt wished to meet in Washington for friendly purposes; in fact Roosevelt planned to\u2014and did\u2014fire the ambassador, due to the ambassador's well publicized views."}, {"title": "1968 United States presidential election", "text": "1968 United States presidential election Some historians, such as Theodore H. White and Arthur M. Schlesinger Jr., have argued that Kennedy's broad appeal and famed charisma would have convinced the party bosses at the Democratic Convention to give him the nomination. Jack Newfield, author of \"RFK: A Memoir\", stated in a 1998 interview that on the night he was assassinated, \"[Kennedy] had a phone conversation with Mayor Daley of Chicago, and Mayor Daley all but promised to throw the Illinois delegates to Bobby at the convention in August 1968. I think he said to me, and Pete Hamill,'Daley is the ball game, and I think we have Daley."}, {"title": "Private Property (1960 film)", "text": "Private Property (1960 film) In an interview with Arthur M. Schlesinger in 1964, Jacqueline Kennedy recalled that she and John F. Kennedy viewed the film the night of the pivotal 1960 West Virginia Democratic primary because the movie they wanted to see was half over. She called \"Private Property\" \"some awful, sordid thing about some murder in California\u2014really, I mean, just morbid.\" She said that she and Kennedy were \"terribly depressed by the movie\" but were then cheered up by news of his primary win."}, {"title": "Cyril Magnin", "text": "Cyril Magnin Throughout the 1950s and 1960s, Magnin was one of a quartet of wealthy San Francisco Jewish contributors to Democratic candidates, appreciatively called \"The Green Machine\" by career politicians, the others being the Fairmont Hotel magnate Benjamin Swig, Lilli Ann clothing company founder Adolph Schuman, and real estate mogul Walter Shorenstein. The four did not always agree in their choice of candidates. Magnin himself was a major donor to the presidential candidacies of John F. Kennedy in 1960 and Robert F. Kennedy in 1968, and, in the interim, developed a close friendship with Lyndon Johnson."}, {"title": "1960 United States presidential election", "text": "1960 United States presidential election He offered Johnson the vice presidential nomination at the Los Angeles Biltmore Hotel at 10:15 a.m. on July 14, 1960, the morning after being nominated for president. Robert F. Kennedy, who hated Johnson for his attacks on the Kennedy family, and who favored labor leader Walter Reuther, later said that his brother offered the position to Johnson as a courtesy and did not predict him to accept it. Arthur M. Schlesinger Jr., and Seymour Hersh quoted Robert Kennedy's version of events, writing that John Kennedy \"would have preferred Stuart Symington as his running-mate \"and that Johnson teamed with House Speaker Sam Rayburn to \"pressure Kennedy to offer the nomination\"."}, {"title": "1964 Louisiana gubernatorial election", "text": "1964 Louisiana gubernatorial election Some observers theorized that the assassination of President John F. Kennedy, which occurred just days before the primary election, may have had a significant impact on the results. The assassination weakened Kennon's prospects because Kennon had in a televised address been highly critical of certain policies of both President Kennedy and Attorney General Robert F. Kennedy describing the Kennedy brothers as \"young, misguided men.\" McKeithen had also criticized the Kennedys, describing both Gillis Long and Chep Morrison as \"the Washington candidates.\" While it did not play as prominent role as in the 1959\u201360 campaign, race was an important issue in the primary."}, {"title": "Ripon Society", "text": "Ripon Society During lunch, they were planning a trip to campaign for Nelson Rockefeller for president, who was at that time the Republican governor of New York. Near the end of their lunch meeting, the members got word that President John F. Kennedy had been shot. Political historian and author Geoffrey Kabaservice writes, \"Although they (the Ripon Society members) were Republicans, JFK had been their political inspiration. When the news confirmed that Kennedy had been killed, they were caught between grief for their fallen hero and fear of Lyndon Johnson, who succeeded to the presidency\"."}, {"title": "Landon Lecture Series", "text": "Landon Lecture Series Senators to deliver a lecture in the series (including also his brother Ted Kennedy in 1984). Kennedy's speech on March 18, 1968, \"Conflict in Vietnam and at Home\", is notable for being the first speech Kennedy delivered after announcing his much-anticipated candidacy for the U.S. presidency two days earlier. The campaign speech was attended by a crowd of 14,500 people, and Kennedy used the opportunity to share anti-war views on the Vietnam War. Evan Thomas wrote in his biography of Kennedy that \"the setting was ideal for a raucous campaign kickoff.\" Kennedy was assassinated less than three months later, on June 6, 1968, after winning the California Democratic primary. Gen. William Westmoreland (1969)."}, {"title": "Presidential transition of John F. Kennedy", "text": "Presidential transition of John F. Kennedy That day, at the urging of president-elect Kennedy, Mike Mansfield successfully ran to be senate majority leader at the meeting of the Senate Democratic caucus held at the Dirksen Senate Office Building. After Mansfield was elected to the position, Johnson asked Mansfield to allow him to have office S-211 (which Johnson been using as his office while senate majority leader) and several other rooms as his vice presidential office at the Capitol. He also wanted the Senate Democrats to keep Bobby Baker as party secretary. These two requests were granted."}, {"title": "Jesse M. Unruh", "text": "Jesse M. Unruh Unruh was California campaign manager for John F. Kennedy in 1960 and a close Kennedy associate throughout his presidency. He helped convince Senator Robert F. Kennedy to enter the 1968 presidential race and managed his California campaign. Kennedy won the California primary, but was assassinated shortly after his victory speech at the Ambassador Hotel in Los Angeles. U.S. President Lyndon Johnson once described Unruh as \"probably one of the most selfish men\" he had met in politics. After an unsuccessful effort, managed by Unruh and Mayor Richard J. Daley of Chicago, to draft Senator Edward M. Kennedy, Unruh released California delegates to vote their conscience and announced that he would support Eugene McCarthy at the 1968 Democratic National Convention in Chicago."}, {"title": "Dick Tuck", "text": "Dick Tuck Referring to his earlier cemetery speech, Tuck quipped, \"Just wait till the dead vote comes in.\" When defeat became inevitable, Tuck made the now notorious statement, \"The people have spoken, the bastards.\" Tuck was a key adviser in Robert F. Kennedy's 1968 presidential campaign. After Kennedy was shot in Los Angeles, he rode in Kennedy's ambulance as the mortally wounded candidate was rushed to the hospital. Tuck claimed that the Watergate break-in was an attempt to access information held by Larry O'Brien, chair of the Democratic National Committee about the Hughes-Nixon relationship."}, {"title": "1960 Democratic National Convention", "text": "1960 Democratic National Convention A related story is that after Johnson accepted the offer, Robert Kennedy went to Johnson's hotel suite to dissuade Johnson from becoming the vice-presidential nominee. Johnson was offended that \"JFK's kid brother\" would brashly urge him to stay off the ticket. In response to his blunt confrontation with Robert Kennedy, Johnson called JFK to confirm that the vice-presidential nomination was his, which JFK confirmed. Milton DeWitt Brinson, a North Carolina delegate, asked Senator Sam Ervin to get down on his knees and beg Johnson if need be to convince him to take the nomination."}, {"title": "Jane Tolmach", "text": "Jane Tolmach Jane supported John Kennedy's election in 1960 and Robert F. Kennedy's candidacy in 1968. She was fundamentally shaken by the assassination of RFK in Los Angeles, the day after she appeared with him at a campaign event in Oxnard. As a result, she turned her intellect and interest toward local issues. \"I never wanted to run for office myself,\" Tolmach told the Los Angeles Times in 1997, \"But then, after supporting some candidates that were disappointing after they ran and being asked to run a few times, I started to think about it.\""}, {"title": "Mike Mansfield", "text": "Mike Mansfield Mansfield delivered a eulogy on November 24, 1963 as President Kennedy's casket lay in state in the Capitol rotunda, saying, \"He gave that we might give of ourselves, that we might give to one another until there would be no room, no room at all, for the bigotry, the hatred, prejudice, and the arrogance which converged in that moment of horror to strike him down.\" During the Johnson administration, Mansfield, convinced that it was a blunder based on just aims, became a skeptic of US involvement in the Vietnam War."}, {"title": "Henry Cabot Lodge Jr.", "text": "Henry Cabot Lodge Jr. later wrote Lodge was \"a strong man with the bit between his teeth\" whom Kennedy could not manage. By contrast, Karnow speculated that Kennedy having embraced and praised Diem preferred that the \"messy job\" of overthrowing him be contracted out to Lodge, all the more so as there was always the possibility that the coup might fail, in which case the president would blame a \"rogue ambassador\". On 2 September, Kennedy in a television interview with Walter Cronkite was for the first time publicly critical of Diem and even repeated some of Lodge's remarks from his dispatch of 29 August, saying the Diem regime had \"gotten out of touch with the people\"."}, {"title": "Edward T. Folliard", "text": "Edward T. Folliard In answer to the question of why the GOP would \"choose a novice\" when Nixon, Rockefeller and Goldwater were all available, Folliard explained that as in 1940, \"the Republicans now see a popular Democrat in the White House and doubt whether any of their pros can dislodge him.\" Folliard was in the motorcade in Dallas when Kennedy was assassinated. He wrote the page one article that ran the next day, headlined \"President Kennedy Shot Dead; Lyndon B. Johnson Is Sworn In.\""}, {"title": "Jeremy Larner", "text": "Jeremy Larner In March 1968, Larner became a principal speechwriter for Eugene McCarthy in his campaign for President, working with him closely from the Wisconsin primary (when LBJ, knowing he was about to lose, announced he would not run for re-election), through the California primary (at the end of which Robert F. Kennedy was assassinated), through the convention in Chicago, where the police were rioting in the streets as Larner wrote and faxed the famous seconding speech which Julian Bond gave for McCarthy, just in time to save Bond (who had never met McCarthy) embarrassment, and help to put him on the map politically."}, {"title": "Don Hewitt", "text": "Don Hewitt Hewitt directed the televised production of the first 1960 U.S. Presidential candidate debate between Senator John F. Kennedy and Vice-President Richard M. Nixon on September 26, 1960, at the CBS studios in Chicago. These were the first presidential-candidate debates ever televised. He later became executive producer of the \"CBS Evening News with Walter Cronkite\", helming the famous broadcast of John F. Kennedy's assassination as the story developed. He then launched the eight-time Emmy Award -winning show \"60 Minutes\"."}, {"title": "Frank Sinatra", "text": "Frank Sinatra Despite also having ties with the Mafia, Crosby was not willing to give as much public hints as Sinatra. Sinatra had invested a lot of his own money in upgrading the facilities at his home in anticipation of the President's visit, fitting it with a heliport, which he later smashed up with a sledgehammer upon being rejected. Despite the snub, when he learned of Kennedy's assassination he reportedly sobbed in his bedroom for three days. Sinatra worked with Hubert H. Humphrey in 1968, and remained a supporter of the Democratic Party until the early 1970s. Although still a registered Democrat, Sinatra endorsed Republican Ronald Reagan for a second term as Governor of California in 1970."}, {"title": "Gale W. McGee", "text": "Gale W. McGee By nature of their service together in the Senate, Senator McGee continued to enjoy a good relationship with President Kennedy while in the White House. President Kennedy provided a recorded tribute to Senator McGee for a dinner in the Senator's honor in Wyoming in July 1963. President Kennedy referred to him as \"an old friend\", and \"an asset and a leader in this country.\""}, {"title": "Chappaquiddick incident", "text": "Chappaquiddick incident The program consisted of an interview with Kennedy; the interview was interspersed with visual materials. Much of the show was devoted to the Chappaquiddick incident. During the interview, Mudd questioned Kennedy repeatedly about the incident and at one point directly accused him of lying. Kennedy also gave what one author described as an \"incoherent and repetitive\" answer to the question, \"Why do you want to be President?\" The program inflicted serious political damage on Kennedy. Carter alluded to the Chappaquiddick incident twice in five days, once declaring that he had not \"panicked in the crisis\". Kennedy lost the Democratic nomination to Carter, who, in turn, lost the general election to Ronald Reagan by a landslide."}, {"title": "John F. Kennedy 1960 presidential campaign", "text": "John F. Kennedy 1960 presidential campaign The 1960 presidential campaign of John F. Kennedy, then junior United States senator from Massachusetts, was formally launched on January 2, 1960, as Senator Kennedy announced his intention to seek the Democratic Party nomination for the presidency of the United States in the 1960 presidential election. Kennedy was nominated by the Democratic Party at the national convention on July 15, 1960 and he named Senator Lyndon B. Johnson as his official running mate. On November 8, 1960 they defeated incumbent Vice President Richard Nixon and United Nations Ambassador Henry Cabot Lodge Jr. in the general election."}, {"title": "Lyndon B. Johnson", "text": "Lyndon B. Johnson Biographer Robert Caro offered a different perspective; he wrote that the Kennedy campaign was desperate to win what was forecast to be a very close election against Richard Nixon and Henry Cabot Lodge Jr.. Johnson was needed on the ticket to help carry Texas and the Southern states. Caro's research showed that on July 14, John Kennedy started the process while Johnson was still asleep. At 6:30 am, John Kennedy asked Robert Kennedy to prepare an estimate of upcoming electoral votes \"including Texas\". Robert called Pierre Salinger and Kenneth O'Donnell to assist him."}, {"title": "Presidential transition of John F. Kennedy", "text": "Presidential transition of John F. Kennedy On December 9, Kennedy's wife Jacqueline received a tour of the White House from Eisenhower's wife Mamie. This was marked by an unfriendly moment in the transition. Mamie Eisenhower was apparently unhappy with having her husband be succeeded by a Democrat, and herself being succeeded by a woman she held in low regard. Despite Mrs. Kennedy having given birth to her son via caesarean section only two weeks earlier, Mrs. Eisenhower did not inform Kennedy that th
