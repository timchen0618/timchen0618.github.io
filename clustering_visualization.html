t 168", "Document 170", "Document 174", "Document 175", "Document 190", "Document 191", "Document 206", "Document 217", "Document 223", "Document 224", "Document 229", "Document 232", "Document 235", "Document 241", "Document 244", "Document 247", "Document 259", "Document 274", "Document 286", "Document 287", "Document 288", "Document 292", "Document 295", "Document 297", "Document 298", "Document 301", "Document 305", "Document 308", "Document 310", "Document 312", "Document 321", "Document 333", "Document 345", "Document 346", "Document 348", "Document 355", "Document 362", "Document 368", "Document 369", "Document 372", "Document 376", "Document 378", "Document 388", "Document 389", "Document 394", "Document 405", "Document 408", "Document 412", "Document 421", "Document 430", "Document 433", "Document 434", "Document 439", "Document 444", "Document 446", "Document 458", "Document 459", "Document 460", "Document 468", "Document 477", "Document 485"], "customdata": [{"title": "Pincushion (song)", "text": "Pincushion (song) \"Pincushion\" is a song by rock band ZZ Top, released from their 1994 album, \"Antenna\". The song spent four weeks at the top of the US \"Billboard\" Mainstream Rock Tracks chart and became a pop hit in the UK as well, peaking at #15 on the UK Singles Chart."}, {"title": "Detonate My Dreams", "text": "Detonate My Dreams \"Detonate My Dreams\" is a 1993 single by That Petrol Emotion. Personnel. Adapted from the album credits."}, {"title": "The Madness (The Madness album)", "text": "The Madness (The Madness album) \"What's That\", the album's second and final single, was released in the UK only. It was the first release by Madness or any of its spin-off bands not to reach the Top 75 in the UK. It peaked at No. 92 and lasted two weeks on the chart, dropping to No. 98 the following week after its debut. Chas Smash performed lead vocals for \"Nail Down the Days\", \"What's That\", \"Song in Red\", \"Gabriel's Horn\" and \"Flashings\"."}, {"title": "Don't Kill the Whale", "text": "Don't Kill the Whale \"Don't Kill the Whale\" is a single by the band Yes, released from their 1978 album \"Tormato\". It reached number 36 on the UK Singles Chart. Content. The song, as with most of the album's tracks, was unusually short for a Yes track at the time. Its style and lyrics make it \"an unusually direct song for the group with its topical message\", according to the band's website. However, that shift in style only helped make it \"a minor hit\" commercially."}, {"title": "Birds Fly (Whisper to a Scream)", "text": "Birds Fly (Whisper to a Scream) \"Birds Fly (Whisper to a Scream)\", given the reversed title \"Whisper to a Scream (Birds Fly)\" in some markets, is a song by the British band The Icicle Works. It was released in 1983 as the first single from the band's 1984 debut eponymous album \"The Icicle Works\". The song was written by Ian McNabb, the band's lead singer, and produced by Hugh Jones. UK releases."}, {"title": "Innuendo (album)", "text": "Innuendo (album) \"Innuendo\" was released as a single in January 1991, debuting at No. 1 in the UK. \"I'm Going Slightly Mad\". \"I'm Going Slightly Mad\" was begun in Mercury's London house, after he had gotten the idea of writing a song about madness, inspired by No\u00ebl Coward's camp one-liners. Most of the lyrics like \"banana tree\" or \"one needle\", came from both him and his friend Peter Straker, who stayed up all night in Mercury's kitchen, devising ever more outlandish lines."}, {"title": "God's Great Banana Skin (song)", "text": "God's Great Banana Skin (song) \"God's Great Banana Skin\" is a song by British singer-songwriter Chris Rea, released in 1992 as the second single from his twelfth studio album \"God's Great Banana Skin\". The song was written and produced by Rea. \"God's Great Banana Skin\" reached No. 31 in the UK Singles Chart and remained in the charts for three weeks. Background. Rea was inspired to write the song after he noticed his daughter was tempted to laugh at \"somebody who'd been giving her a hard time\"."}, {"title": "Horror Head", "text": "Horror Head \"Horror Head\" is the second single from the debut studio album \"Doppelg\u00e4nger\" by alternative rock band Curve. It was released on 6 July 1992 it reached #31 in the UK singles chart. It is one of their most popular songs. Music video. The video for \"Horror Head\" features members of the band performing this song. It is full of fast colour changes. Toni Halliday is showing some Indian symbols in this clip and is swimming in the blurred water."}, {"title": "Cleaning Windows", "text": "Cleaning Windows \"Cleaning Windows\" is a song written by the Northern Irish singer-songwriter Van Morrison, recorded on his 1982 album \"Beautiful Vision\". Recording and composition. The version of \"Cleaning Windows\" that was released as a single and was included on the 1982 album was recorded at the Record Plant Studios in Sausalito, California on 27 July 1981. The biographically based song chronicles a cheerful and nostalgic look back at a carefree time in Morrison's life when he was still a part-time musician, playing saxophone with Clubsound at the weekend."}, {"title": "Wild Women (song)", "text": "Wild Women (song) \"Wild Women\" is a single by the Danish soft rock band Michael Learns to Rock, from the 1993 album \"Colours\". Chart performance. Wild Women reached number 5 in the Danish and number 52 in the German charts, making it their greatest success in Germany. Live. At live performances singer and keyboarder Jascha Richter often performs F\u00fcr Elise on a classical piano before fading into the leitmotif of \"Wild Women\"."}, {"title": "Mesmerise (song)", "text": "Mesmerise (song) Mesmerise is a single by English Shoegazing band Chapterhouse released in 1991. It appeared in the charts for 2 weeks, entering and peaking at 60. A non-album single, it was included on the band's compilation album The Best of Chapterhouse. Robert Smith of The Cure cited the song as an influence on their 1992 album, \"Wish\". \"For every album we do, I assemble a bunch of songs that have something that I'm trying to capture."}, {"title": "Dream On (Nazareth song)", "text": "Dream On (Nazareth song) \"Dream On\" is a song recorded by the Scottish rock band Nazareth, and released on the studio album \"2XS\" in 1982, and later as a single in early 1983. Initially written by Rankin and recorded as a demo in 1979 - with an additional verse being penned by Charlton in 1982 during the recording of \"2XS\". \"Dream On\" became one of their most popular tracks. In 1987 the HFelix covered this song."}, {"title": "Night Train (Visage song)", "text": "Night Train (Visage song) \"Night Train\" and \"Whispers\" (another track from \"The Anvil\"), were used in Japanese adverts for TDK tapes in 1982. \"Night Train\" peaked at number 12 in the UK and was the band's final UK Top 40 hit until a remix of their first hit \"Fade to Grey\" was released in 1993. The \"Night Train\" promo video features Francesca von Habsburg, who was Steve Strange's girlfriend at the time, as a backing vocalist (although she didn't perform on the actual record)."}, {"title": "The Only One (Transvision Vamp song)", "text": "The Only One (Transvision Vamp song) \"The Only One\" was the second single to be taken from Transvision Vamp's second studio album \"Velveteen\". It was a UK Top 20 hit in 1989 and peaked at #15, spending a total of six weeks on the chart. The sleeve design was similar to that of the previous single \"Baby I Don't Care\", this time featuring the band against a panelled backdrop printed with a large photo of Marilyn Monroe. External links. http://www.itm-ed.de/tvamp/music/discography/onlyone.html Worldwide releases"}, {"title": "Gemini Dream", "text": "Gemini Dream \"Gemini Dream\" is a 1981 single by the progressive rock band The Moody Blues. It reached number 12 on the US Hot 100, as well as number 1 on the Canada \"RPM\" Top 100 Singles chart. It is ranked as the 28th biggest Canadian hit of 1981. History. The song was the first of three singles released from the Moody Blues\u2019 1981 album \"Long Distance Voyager\", which also included \"Painted Smile\", another track from the album, on the B-side. Two more songs from \"Long Distance Voyager\", \"The Voice\" and \"Talking Out of Turn\", were subsequently released as singles after the album's release."}, {"title": "Wavelength (song)", "text": "Wavelength (song) \"Wavelength\" is the title song from the 1978 album by Northern Irish singer-songwriter Van Morrison. Released as a single in 1978, it climbed to number forty two in the US charts, and stayed in the Hot 100 for eleven weeks. According to Howard A. Dewitt, this \"was the song which re-established Morrison's hit making abilities\". Recording and composition. \"Wavelength\" was recorded in spring 1978 at the Shangri-La Studios in Malibu, California. The most important contribution to the music was made by Peter Bardens who played the 1970s synthesizers."}, {"title": "Redlight (song)", "text": "Redlight (song) \"Redlight\" is the twelfth single released by Ian Carey."}, {"title": "Dream On Dreamer (Brand New Heavies song)", "text": "Dream On Dreamer (Brand New Heavies song) \"Dream On Dreamer\" is a 1994 song by British group Brand New Heavies, released as the lead single from their third album, \"Brother Sister\". It is one of their biggest hits, peaking at number 15 in the UK and number 19 in Scotland. In the US, it reached number 51 on the \"Billboard\" Hot 100 and in Canada, it hit number 47. Critical reception. Larry Flick from \"Billboard\" described \"Dream On Dreamer\" as \"a rumbling bit o' retro-funk, fueled with the sultry vocal presence of Davenport."}, {"title": "Dreamin' (Status Quo song)", "text": "Dreamin' (Status Quo song) \"Dreamin'\" is a song and single released by the British Rock band Status Quo in 1986. It was included on the album \"In the Army Now\". \"Dreamin'\" was originally titled \"Naughty Girl\". The 7 inch vinyl single was also issued with a wraparound poster/calendar. The Wet Mix on the 12 inch vinyl single is unavailable elsewhere. The \"Quo Christmas Cake Mix\" is a medley produced by Sonny-X that comprises extracts from the original Quo recordings of the songs featured; this medley is also unavailable on any other album."}, {"title": "The Whole of the Moon", "text": "The Whole of the Moon \"The Whole of the Moon\" is a song by the Waterboys which was released as a single from their album \"This Is the Sea\" in 1985. It is a classic of the band's repertoire and has been consistently played at live shows ever since its release. Written and produced by Mike Scott, the subject of the song has inspired some speculation. The single was not a big success when initially released in 1985, only making the lower ends of the chart, although it reached number 12 on the Australian chart."}, {"title": "Heaven's Here", "text": "Heaven's Here \"Heaven's Here\" a song by English singer Holly Johnson, released in 1989 as the fourth and final single from his debut solo album \"Blast\". It was written by Johnson and produced by Stephen Hague. The song reached No. 62 in the UK and No. 22 in Ireland. Critical reception. Upon release, \"Melody Maker\" commented: \"Holly's a great one for the notion that social improvement begins with the self. We are all prospective gods and the sweet \"Heaven's Here\"tells us,\"This is your lifetime\".\""}, {"title": "Soft Top, Hard Shoulder (song)", "text": "Soft Top, Hard Shoulder (song) \"Soft Top, Hard Shoulder\" is a song by British singer-songwriter Chris Rea, released in 1993 as the third single from his twelfth studio album \"God's Great Banana Skin\" and the soundtrack of the 1992 British comedy drama film of the same name. \"Soft Top, Hard Shoulder\", which was written and produced by Rea, reached No. 53 in the UK and remained in the charts for two weeks. A music video was filmed to promote the single. Two editions of the single was issued on CD."}, {"title": "Near Wild Heaven", "text": "Near Wild Heaven It peaked at No. 27 on the UK Singles Chart but the single was not released in the United States. Mike Mills had written the lyrics to the single \"(Don't Go Back to) Rockville\", and he had sung the cover song \"Superman\", but he had not sung his own work on a released-as-a-single recording. Music video. The music video for this song features the band playing the song in a crowded caf\u00e9. Track listing."}, {"title": "Velouria", "text": "Velouria \"Velouria\" is a song by the American alternative rock band Pixies, written and sung by the band's frontman Black Francis. \"Velouria\" was released as a single in July 1990 and was the band's first UK Top 40 hit. It was included as the third track on their album \"Bossanova\" released a month later. The song features extensive use of theremin. It featured on the influential 1990 Madchester compilation album \"Happy Daze\". Lyrics."}, {"title": "Blue (The Verve song)", "text": "Blue (The Verve song) \"Blue\" is a song by the English rock band the Verve. It was released as the first single from their first album, \"A Storm in Heaven\", which was released through Hut Records. The song peaked at number 69 on the UK charts. The video shows the band down a dark alleyway in Islington, London. There was a separate video for the US, which was filmed in Dublin."}, {"title": "Driving in My Car", "text": "Driving in My Car \"Driving in My Car\" is a song by Madness. It was released as a stand-alone single on 24 July 1982 and spent eight weeks on the UK Singles Chart, peaking at number four. It reached number 20 on the Australian Singles Chart. The B-side to the single was \"Animal Farm\", a mostly instrumental reworking of the song \"Tomorrow's Dream\" from the album \"7\"."}, {"title": "Invisible Sun", "text": "Invisible Sun \"Invisible Sun\" is a song by rock group the Police, released as a single in Europe in September 1981. It was the first single to be released in the United Kingdom from the album \"Ghost in the Machine\" and it reached on the official chart. The song also reached in Ireland and in the Netherlands. It was not released as a single in the U.S."}, {"title": "War Baby (song)", "text": "War Baby (song) \"War Baby\" is a song by Tom Robinson, released as a single in 1983. It reached No. 6 on the UK singles chart, and was included on Robinson's 1984 album \"Hope and Glory\". Background. After the break-up of his band Sector 27, Robinson was \"massively into debt, particularly with the British tax authorities\", was \"technically bankrupt\", and depressed, so in 1982 he went to stay with a friend in Hamburg, Germany. He learnt German and started playing in Germany, including in East Berlin (seven years before the fall of the Berlin Wall), with East German band NO 55."}, {"title": "Wuthering Heights (song)", "text": "Wuthering Heights (song) \"Wuthering Heights\" is a song by British singer-songwriter Kate Bush, released as her debut single on 20 January 1978. Inspired by the 1847 Emily Bront\u00eb novel of the same name, it appears on her 1978 debut album \"The Kick Inside\". It stayed at number one on the UK Singles Chart for four weeks, and remains Bush's most successful single. The song received widespread critical acclaim and continues to be highly regarded; in 2016, \"Pitchfork\" named it the fifth-greatest song of the 1970s. A remixed version, featuring rerecorded vocals, was included on the 1986 greatest hits album \"The Whole Story\"."}, {"title": "Dorian Gray (band)", "text": "Dorian Gray (band) In the late-1983 Dorian Gray recorded its debut album \"Sjaj u tami\" (\"Glow in the Darkness\") produced by Sa\u0161a Habi\u0107, who played the electric piano in the recording sessions, which also featured guest appearance s by the bassist Jadran Zdunji\u0107 and the saxophone player Miroslav Sedak Ben\u010di\u0107. The album, which was a major success was also noted for its artistic record sleeve which was designed by Sanja Baharah and Mario Kri\u0161tofi\u0107. Notable hit single was \"Sjaj u tami\", a cover version of the famous song \"The Sun Ain't Gonna Shine (Anymore)\"."}, {"title": "Heaven (Chris Rea song)", "text": "Heaven (Chris Rea song) \"Heaven\" is a song by British singer-songwriter Chris Rea, released in 1991 as the second single from his eleventh studio album \"Auberge\". It was written by Rea and produced by Jon Kelly. \"Heaven\" reached No. 57 in the UK Singles Chart and remained in the Top 100 for two weeks. The song's music video was directed by Nigel Dick and produced by Lisa Hollingshead. It was shot in London and in Dick's garage in California. Critical reception."}, {"title": "Colorado (Sandra Reemer song)", "text": "Colorado (Sandra Reemer song) Internationally Bolland & Bolland are arguably best known for writing and recording the original version of Status Quo's 1986 hit \"In the Army Now\" (#1 Austria & Switzerland, #2 UK, France & Norway, #6 Sweden, #15 The Netherlands). \"Colorado\" suggests that the singer and her lover travel to Colorado in the United States of America, as \"the dollar is not so expensive anymore\" and the place is a good destination for a holiday. Xandra goes on to explain that they could \"buy a second-hand horse\" in order to save on petrol."}, {"title": "I'm Going Slightly Mad", "text": "I'm Going Slightly Mad \"I'm Going Slightly Mad\" is a song by the British rock band Queen. Written by Freddie Mercury but credited to Queen, with uncredited lyrical contributions by Peter Straker, it was released as the second single from the band's 1991 album \"Innuendo\". The song was released as a single on March 4, 1991, a month after the release of the album. The lyrics and the accompanying music video project the song as humorous and light-hearted, despite the lyrics dealing with the mental decline Mercury was experiencing as one of the effects of advancing AIDS. The single cover was inspired by a Grandville illustration (as are the others from the album). Background."}, {"title": "Future Management", "text": "Future Management \"Future Management\" is a song composed and performed by English musician Roger Taylor. It was released in March 1981 as the first single from his 1981 debut album \"Fun in Space\". The song reached No. 49 on the UK Singles Chart. It is Taylor's second solo single, after his debut \"I Wanna Testify\" in 1977. Track listing. All songs written by Roger Taylor."}, {"title": "Heaven Up Here", "text": "Heaven Up Here Heaven Up Here is the second album by the English post-punk band Echo & the Bunnymen, released on 30 May 1981. In June 1981, \"Heaven Up Here\" became Echo & the Bunnymen's first Top 10 release when it reached number 10 on the UK Albums Chart. It was also the band's first entry into the United States albums charts when it reached number 184 of the \"Billboard\" 200. \"Heaven Up Here\" released the singles \"A Promise\" and \"Over the Wall\". Recorded at Rockfield Studios near Monmouth in Wales, \"Heaven Up Here\" was co-produced by Hugh Jones and the band."}, {"title": "Touch of Grey", "text": "Touch of Grey \"Touch of Grey\" is a 1987 single by the Grateful Dead, and is from the album \"In the Dark\". The song is known for its refrain \"I will get by / I will survive\". It combines dark lyrics in the verses with upbeat pop instrumentation. The music was composed by Jerry Garcia, and the lyrics were written by Robert Hunter. It was also released as a music video, the first one by the Grateful Dead."}, {"title": "Sleeping Satellite", "text": "Sleeping Satellite \"Sleeping Satellite\" is the debut single by British singer-songwriter Tasmin Archer, released as the first single from the album, \"Great Expectations\" in September 1992. The song was a number-one hit in the United Kingdom and Ireland. It also became an international hit, reaching the top 20 in 13 other countries and number 32 on the US \"Billboard\" Hot 100. Lyrics and music. Although \"Sleeping Satellite\" was first released in 1992, Archer and her co-writers, John Beck and John Hughes, actually wrote and composed the song in the late 1980s. It was only when Archer got a record deal that the song saw the light of day."}, {"title": "Colour (The Christians album)", "text": "Colour (The Christians album) Colour is the second album by British soul group The Christians. It was released in January 1990 by Island Records and peaked at number one on the UK Albums Chart. It also reached the Top 20 in several European countries due, notably, to the success of its lead single \"Words\". Track listing. All songs written and composed by Henry Priestman except where noted. Personnel. The Christians: Additional personnel:"}, {"title": "Whistle Down the Wind (song)", "text": "Whistle Down the Wind (song) \"Whistle Down the Wind\" is the debut solo single by English musician Nick Heyward, from his debut solo album \"North of a Miracle\". Released in March 1983, it was his first release after leaving Haircut One Hundred. The song peaked at No. 13 on the UK Singles Chart, as well as reaching No. 20 on the U.S. \"Billboard\" Adult Contemporary chart in February 1984."}, {"title": "Moving (Kate Bush song)", "text": "Moving (Kate Bush song) \"Moving\" was only released as a single in Japan, with \"Wuthering Heights\" as the B-side in order to promote \"The Kick Inside\". The single was released on 6 February 1978. Composition. \"Moving\" follows a chord progression of Dm\u2013C\u2013B\u266d\u2013F in the verses and Dm\u2013Am\u2013Dm\u2013Am in the choruses. Written in the key of D minor, the song is set in common time with a \"slowly\" tempo. Its instrumentation includes drums, bass, guitars and electric piano. \"Moving\" opens with fifteen seconds of whale song sampled from \"Songs of the Humpback Whale\", an LP of recordings made by Dr. Roger S. Payne of whale vocalizations."}, {"title": "Pictures in the Dark", "text": "Pictures in the Dark \"Pictures in the Dark\" is a song by Mike Oldfield released as a single mainly in Europe in 1985 (see 1985 in music). Singers on this single includes his girlfriend at the time, Anita Hegerland, Barry Palmer and well-known Welsh choirboy Aled Jones. Since the song was not connected to an album it was rare until it was released on compilation albums such as \"Collection\" in 2002 and \"The Platinum Collection\" in 2006."}, {"title": "I'm Not the One", "text": "I'm Not the One \"I'm Not the One\" is a song by the American rock band the Cars, from their fourth album, \"Shake It Up\". It features Ric Ocasek on lead vocals, Benjamin Orr singing the'You Know Why' phrase, with the whole group repeating \"going round and round\" as backing vocals throughout the song. Overview. \"I'm Not the One\" first appeared in 1981 on \"Shake It Up\". It was not a charting single at the time, but was nonetheless included on the band's 1985 \"Greatest Hits\" album. The song was remixed on the \"Greatest Hits\" album, emphasizing the drum track with added reverb."}, {"title": "Fireboy", "text": "Fireboy Fireboy is the second solo album by Grant McLennan, a member of The Go-Betweens. It was released in 1993. In the album's liner notes McLennan said the songs were for Gloria Swanson, Kenneth Slessor, Brett Whiteley and Dean Martin. Track listing. All tracks written by Grant McLennan, except where noted."}, {"title": "Christina's World (song)", "text": "Christina's World (song) \"Christina's World\" is a song by Scottish pop band The Big Dish, which was released in 1987 as the fourth and final single from their debut studio album \"Swimmer\". The song was written by Steven Lindsay and produced by Ian Ritchie. \"Christina's World\" reached No. 84 in the UK Singles Chart in January 1987 and remained in the Top 100 for four weeks. The song is titled after and references the 1948 painting of the same name by American painter Andrew Wyeth. Background. The song's release as a single was influenced by comments made by Jonathan King."}, {"title": "Wonderful Shadow", "text": "Wonderful Shadow \"Wonderful Shadow\" is a song by British singer-songwriter Tanita Tikaram, which was released as the second single from her fifth studio album \"Lovers in the City\". The song was solely written and produced by Tikaram. \"Wonderful Shadow\" reached No. 198 on the UK Singles Chart in April 1995. Background. Speaking to the \"Evening Herald\" in 1995, Tikaram said of the song: \"It's about somebody who sees love in everything. They're absolutely abandoned. I have a sneaking desire to be that person."}, {"title": "Go into the Light", "text": "Go into the Light \"Go into the Light\" is the seventh solo single released by Ian McNabb. It was the third and final to be released from the album \"Head Like a Rock\". The single charted at number 66 on the official UK charts. Track listings. CD single 12\" vinyl Numbered 12\" vinyl Cassette"}, {"title": "Lavender (Marillion song)", "text": "Lavender (Marillion song) \"Lavender\" is a song by the British neo-progressive rock band Marillion. It was released as the second single from their 1985 UK number one concept album \"Misplaced Childhood\". The follow-up to the UK number two hit \"Kayleigh\", the song was their second Top Five UK hit, entering the chart on 7 September 1985, reaching number five and staying on the chart for nine weeks. None of the group's subsequent songs have reached the Top Five and \"Lavender\" remains their second highest-charting song. As with all Marillion albums and singles between 1982 and 1988, the cover art was created by Mark Wilkinson."}, {"title": "Just Like Heaven (The Cure song)", "text": "Just Like Heaven (The Cure song) \"Just Like Heaven\" is a song by British alternative rock band the Cure. The group wrote most of the song during recording sessions in southern France in 1987. The lyrics were written by their frontman Robert Smith, who drew inspiration from a past trip to the sea shore with his future wife. Smith's memories of the trip formed the basis for the song's accompanying music video. Before Smith had completed the lyrics, an instrumental version of the song was used as the theme for the French television show \"Les Enfants du Rock\"."}, {"title": "Heaven or Las Vegas (song)", "text": "Heaven or Las Vegas (song) The song did not chart in the band's native United Kingdom, unlike the album's lead single, \"Iceblink Luck\", which reached No. 38 in 1990. Legacy. \"Paste\" declared \"Heaven or Las Vegas\" as \"the album\u2019s literal and figurative centerpiece (and perhaps dream pop\u2019s all-time pinnacle)\", praising Fraser's vocal performance \"atop guitars that gleam like diamonds, pianos that drip like water and a hefty whisper of a drum shuffle.\" \"Vice\"'s James Greig described the song as \"extremely accessible and probably the best place to start if you\u2019re a complete novice to the band.\""}, {"title": "Darklands (song)", "text": "Darklands (song) \"Darklands\" is a song by the Scottish rock band The Jesus & Mary Chain and the third single from their album of the same name, \"Darklands\". It was released in October 1987 by Blanco y Negro Records on 7-inch vinyl, 10-inch vinyl, 12-inch vinyl and as a CD single. The 10-inch and the CD were entitled \"E.P.\"."}, {"title": "I Had a Dream, Joe", "text": "I Had a Dream, Joe \"I Had a Dream, Joe\" is a song by Nick Cave and the Bad Seeds appearing on their 1992 album \"Henry's Dream\". It was released as a single in 1992 by Mute Records. Personnel. Adapted from the \"I Had a Dream, Joe\" liner notes."}, {"title": "Swamp (song)", "text": "Swamp (song) \"Swamp\" is a 1987 single by That Petrol Emotion."}, {"title": "Black Coffee in Bed", "text": "Black Coffee in Bed \"Black Coffee in Bed\" was the first single released from Squeeze's fifth album, \"Sweets from a Stranger\". It peaked at number 51 in the UK Singles Chart in April 1982. Background. Chris Difford stated, \"[t]he lyric was inspired by my picking up my notebook one day and seeing a coffee stain on it, which inspired the first line. It was a very vivid image for me and inspired this song of loss and regret.\" Difford also said that \"lyrically it was attractive to [a country] kind of metre. The fact that Glenn put a soul melody to it shows the unique quality of our writing.\""}, {"title": "Blue Blue (Victoria)", "text": "Blue Blue (Victoria) \"Blue Blue (Victoria)\" is a song written and recorded by English musician Bruce Woolley in 1980. Magnus Uggla version. Magnus Uggla wrote lyrics in Swedish as \"IQ\", recording it for his 1983 album \"V\u00e4lkommen till folkhemmet\". He wrote the song's lyrics after being kicked out from Caf\u00e9 Opera. The single peaked at number two on the Swedish Singles Chart."}, {"title": "Turn It On (Level 42 song)", "text": "Turn It On (Level 42 song) \"Turn It On\" is a single by the British group Level 42, that was released in 1981. It was the second single to be released from the album \"Level 42\", that reached #57 in the UK charts in August 1981."}, {"title": "No More Blue Horizons (Fool, Fool, Fool)", "text": "No More Blue Horizons (Fool, Fool, Fool) \"No More Blue Horizons (Fool, Fool, Fool)\" is a song by China Crisis, released as their third single in 1982. It is included on the band's debut album \"Difficult Shapes & Passive Rhythms, Some People Think It's Fun to Entertain\" and on the compilation album \"Collection: The Very Best of China Crisis\"."}, {"title": "Rain (The Cult song)", "text": "Rain (The Cult song) \"Rain\" is a rock song by English band The Cult, which on release in 1985 reached number 17 in the United Kingdom's Singles Chart. It was the second single from the band's second long-player, \"Love\" (1985). Development. The song was provisionally titled \"Sad Rain\" during its writing and recording stages, the lyrics being inspired the vocalist/frontman Ian Astbury's interest at that time in Northern Native American culture, and a rain dance of the Arizona n Hopi people. Performance history."}, {"title": "Magical Ring", "text": "Magical Ring Magical Ring is the seventh album by Irish folk group Clannad. Released in 1983, the album features the band's biggest hit single, \"Theme from Harry's Game\", which reached #5 on the UK Singles Chart and #2 on the Irish Singles Chart."}, {"title": "Secrets (Tears for Fears song)", "text": "Secrets (Tears for Fears song) \"Secrets\" is a song by the British band Tears for Fears, released as a second single from the album \"Raoul and the Kings of Spain\" in the U.S. The song was also initially planned for release as a single in the UK, but was withdrawn. Track listing. AUSTRALIACD5/663 061-1. Same track listing as above."}, {"title": "Natural Sinner", "text": "Natural Sinner \"Natural Sinner\" is a song by British rock band Fair Weather, released in July 1970 as their debut single. It peaked at number 6 on the UK Singles Chart. Release. Fair Weather was formed after the disbandment of Amen Corner, with the name coming from frontman Andy Fairweather Low. \"Natural Sinner\" was the band's release, as a non-album single, despite releasing an album, \"Beginning from the End\", at the end of the year. Despite releasing further singles, \"Natural Sinner\" was the band's only hit and they split in 1972. Track listing. 7\": RCA / RCA 1977"}, {"title": "Glenn Gregory", "text": "Glenn Gregory In 1984, Gregory contributed to the Band Aid single, \"Do They Know It's Christmas?\", singing the line \"No rain nor rivers flow\". Outside of Heaven 17, Gregory has been a member of the bands Ugly and Honeyroot, as well as working with ABC, Tina Turner, Grace Jones, Propaganda, Terence Trent D'Arby, Ultravox, La Roux and John Lydon. He has also established a career in soundtrack music, writing for radio, TV and film. He creates scores in a private studio built at the bottom of his garden. Personal life."}, {"title": "Let's Go to Bed (The Cure song)", "text": "Let's Go to Bed (The Cure song) \"Let's Go to Bed\" is a song by English rock band the Cure, released as a stand-alone single by Fiction Records in November 1982. In the aftermath of the dark \"Pornography\", Robert Smith returned from a month-long detox in the Lake District to write the song, the antithesis to what the Cure currently represented. It was later included on the album \"Japanese Whispers\", which compiles the band's three singles from 1982-83 and their five B-side s. The single was only a minor success in the UK, peaking at No."}, {"title": "Fish's Head", "text": "Fish's Head Fish's Head was the fifth album under the name Fischer-Z, and second album by the new re-vamped Fischer-Z after being revived in 1987, despite the departure of Denis Haines and Alan Morrison from the group. This album carries on in the same style as its predecessor, \"Reveal\". Fish's Head included the evocative \"Say No\" single, with a politically charged black & white Nick Brandt promo clip which was banned by Watts\u2019 own record label on the grounds of it potentially \"endangering the lives of their employees worldwide\". Track listing. All songs written by John Watts."}, {"title": "Words (The Christians song)", "text": "Words (The Christians song) \"Words\" is a song by English band the Christians. It was the first single from their second album, \"Colour\" (1990). Released on 11 December 1989, the song reached number 18 on the UK Singles Chart and became a number-one hit in France, where it topped the SNEP chart for two weeks in May 1990. \"Words\" additionally became a top-10 hit in Belgium, Ireland, the Netherlands, and Spain. Song information. The group adapted a famous refrain of Irish folk heritage, known as \"Mn\u00e1 na h\u00c9ireann\", written by Se\u00e1n \u00d3 Riada, which translates as \"Women of Ireland\"."}, {"title": "Chocolate Cake (song)", "text": "Chocolate Cake (song) \"Chocolate Cake\" is a 1991 song by rock group Crowded House from their 1991 album \"Woodface\". History and description. The song was not originally intended as the lead single, as it was more intended for \"It's Only Natural\" to be the lead track. However, despite this, \"Chocolate Cake\" was released as the album's lead single."}, {"title": "Jonah (Breathe song)", "text": "Jonah (Breathe song) \"Jonah\" is a song by English pop band Breathe, released in May 1987 as the band's debut American single, and third in the United Kingdom following \"In All Honesty\". The song was written by band members David Glasper and Marcus Lillington. The single failed to chart in either the United Kingdom or United States. Following Jonah's initial issue in edited form as a single, the full 4:49 version was included on the band's debut album \"All That Jazz\", released in August 1987. Track listings. 7\" single A. \"Jonah\" - 3:54 B."}, {"title": "Wrapped in Grey", "text": "Wrapped in Grey \"Wrapped in Grey\" is a song written by Andy Partridge of XTC, released on their 1992 album \"Nonsuch\". It was to be issued as the third single from the album, but its initial pressings were withdrawn by Virgin Records for an unknown reason. This was a stimulus for the band to go on \"strike\" against the label for a few years until their contracts were terminated. Lyrics and composition. Partridge described the song as \"ersatz Bacharach \"."}, {"title": "The Rose of England (album)", "text": "The Rose of England (album) The Rose of England is an album by British singer-songwriter Nick Lowe, released in 1985. It is the second overall and last album by Lowe's band the Cowboy Outfit, credited as'Nick Lowe and His Cowboy Outfit'. It contains three cover versions; \"7 Nights to Rock\" (originally by Moon Mullican), \"I Knew the Bride\" (originally by Dave Edmunds) and \"Bo Bo Skediddle\" (originally by Wayne Walker). Track listing. All songs by Nick Lowe unless otherwise noted."}, {"title": "First Light (band)", "text": "First Light (band) First Light was an English funk project of Paul Hardcastle. Overview. Paul Hardcastle and Derek Green were originally members of the Brit funk band Direct Drive, however at the end of 1982, they decided to leave the band and become a duo. Following their formation, they released the single \"Don't Be Mistaken\". In early 1983, they released their eponymous debut album which featured the song \"Explain the Reasons\". It reached No. 65 in the UK Singles Chart the same year. The follow-up single was \"Wish You Were Here\"; which peaked at No. 71 on the same chart."}, {"title": "This Man Is Mine (song)", "text": "This Man Is Mine (song) \"This Man Is Mine\" is a song recorded by the rock band Heart. It was released in 1982 as the first single from the band's sixth studio album \"Private Audition\". Background. The song is in homage to The Supremes, which can also be inferred from the video of this song. Charts. \"This Man Is Mine\" was the only charting single released from \"Private Audition\", peaking at number thirty-three on the U.S. \"Billboard\" Hot 100."}, {"title": "Wide Boy (song)", "text": "Wide Boy (song) \"Wide Boy\" is a song by English singer-songwriter Nik Kershaw. It was his sixth consecutive top 20 hit single, peaking at No. 9 on the UK Singles Chart in 1985. It was followed by \"Don Quixote\" which was to become the last of his string of top 20 hits on the UK chart. \"Wide Boy\" also charted highly in Ireland and Australia, peaking at No. 5 and No. 7, respectively."}, {"title": "Growing Up in Public (Jimmy Nail album)", "text": "Growing Up in Public (Jimmy Nail album) Growing Up in Public is the second album by English actor and singer Jimmy Nail, released in 1992 on the Warner Music UK label. It was produced by Nail, Guy Pratt and Danny Schogger and includes the single \"Ain't No Doubt\", a UK chart topper for three weeks in July 1992. Three further singles were released, of which only \"Laura\" charted, at #58. \"Growing Up in Public\" reached #2 on the UK Albums Chart. Contributors to the album include George Harrison, Gary Moore, David Gilmour and Sam Brown. Track listing. <br"}, {"title": "Too Late the Hero (song)", "text": "Too Late the Hero (song) \"Too Late the Hero\" is a song written and recorded by English musician John Entwistle, released as the first single from his fifth solo studio album, \"Too Late the Hero\" (1981). Entwistle's best-selling single, it peaked at No. 76 on the UK Singles Chart and at No. 101 on the \"Billboard\" Bubbling Under Hot 100. It was Entwistle's only chart placing in the UK."}], "hoverinfo": "text"}, {"x": [0.29743385314941406, 0.23001281917095184, 0.28524139523506165, 0.2755992114543915, 0.24086926877498627, -0.004757091403007507, 0.24872927367687225, 0.27004334330558777, 0.23594701290130615, 0.2095509171485901, 0.27482128143310547, 0.2737624943256378, 0.2846381962299347, 0.31260475516319275, 0.07508838176727295, 0.20741724967956543, 0.20257467031478882, 0.23097774386405945, 0.1313866376876831, 0.15726545453071594, 0.24074825644493103, 0.1566130369901657, 0.3030322790145874, 0.21231916546821594, 0.042910296469926834, 0.28694215416908264, 0.0590229406952858, 0.03968657925724983, 0.12724579870700836, 0.15769755840301514, 0.08040855824947357, 0.3374938666820526, 0.05591645464301109, 0.175243079662323], "y": [-0.10010136663913727, -0.13324977457523346, -0.03750814124941826, -0.11674764752388, -0.14081625640392303, -0.17935164272785187, -0.14594851434230804, -0.14134636521339417, -0.11152664572000504, -0.04788671433925629, -0.27212968468666077, -0.1377647966146469, -0.14698801934719086, -0.03355354815721512, -0.1672264039516449, -0.1713407188653946, -0.08062362670898438, -0.20266376435756683, -0.13376463949680328, -0.10769840329885483, -0.10354983061552048, -0.14783227443695068, -0.10599637031555176, -0.249063640832901, -0.19299906492233276, -0.1869434416294098, -0.16276679933071136, -0.26552584767341614, -0.09223935753107071, -0.1015196442604065, -0.33378952741622925, -0.15045835077762604, -0.13374534249305725, -0.019122948870062828], "mode": "markers", "name": "Cluster 7", "marker": {"size": 8, "color": "rgb(252,205,229)"}, "text": ["Document 8", "Document 32", "Document 35", "Document 39", "Document 63", "Document 64", "Document 69", "Document 70", "Document 80", "Document 91", "Document 94", "Document 107", "Document 129", "Document 151", "Document 172", "Document 186", "Document 198", "Document 202", "Document 209", "Document 213", "Document 239", "Document 257", "Document 322", "Document 336", "Document 374", "Document 380", "Document 381", "Document 382", "Document 424", "Document 469", "Document 484", "Document 487", "Document 490", "Document 499"], "customdata": [{"title": "White Lion", "text": "White Lion White Lion was a American glam metal band that was formed in New York City in 1983 by Danish vocalist/guitarist Mike Tramp and American guitarist Vito Bratta. Mainly active in the 1980s and early 1990s, they released their debut album \"Fight to Survive\" in 1985. The band achieved success with their No. 8 hit \"Wait\" and No. 3 hit \"When the Children Cry\" from their second album, the double platinum selling \"Pride\". The band continued their success with their third album, \"Big Game\" which achieved Gold status and their fourth album \"Mane Attraction\" which included a supporting tour."}, {"title": "Shot in the Dark (album)", "text": "Shot in the Dark (album) Great White's music in this album shows the transition from the pure heavy metal of the first album to a more blues-influenced style of heavy metal, paying homage to the great rock bands of the 1970s, like Led Zeppelin and AC/DC. This was the first album to feature drummer Audie Desbrow. The album features one of the band's first well-known hits, a cover of The Angels song \"Face the Day\", as well as a cover of The Spencer Davis Group song \"Gimme Some Lovin'\" The re-mastered CD release was on the Razor & Tie label and was remastered by Steve Hoffman."}, {"title": "White Lion", "text": "White Lion The album featured the singles \"Love Don't Come Easy\" which peaked at number 24 on The Mainstream Rock Charts, \"Lights and Thunder\" and a re-recorded version of the band's debut single \"Broken Heart\", all of which featured music videos. \"Out with the Boys\" was released as a rare promo single and \"Farewell to You\" featured a music video montage. The album also contained White Lion's only instrumental song, \"Blue Monday\", a tribute to Stevie Ray Vaughan, who had died while the band was writing the album."}, {"title": "Rock Champions (Great White album)", "text": "Rock Champions (Great White album) Rock Champions is a compilation album released by the American hard rock band Great White in 2000. Track listing. Tracks #13 is listed as \"Marliese\", but is actually their cover of Led Zeppelin's \"Rock'N Roll\" from \"\""}, {"title": "Pride (White Lion album)", "text": "Pride (White Lion album) While touring with AC/DC, the \"Pride\" album and \"Wait\" single finally charted, due in no small part to MTV airing the \"Wait\" music video in regular rotation \u2013 nearly seven months after the single's release. In February 1988, a show \"Live at the Ritz\" in New York City was filmed for an MTV concert special and was released on VHS along with another full concert video titled \"One Night in Tokyo\". In the spring of 1989, the Pride tour finally ended. Track listing. All tracks written by Vito Bratta and Mike Tramp."}, {"title": "Nazareth (band)", "text": "Nazareth (band) In 1979, second guitarist Zal Cleminson was added to the line-up, remaining for two albums, \"No Mean City\" and \"Malice in Wonderland\", and contributing numerous compositions. \"Malice in Wonderland\" contained the single \"Holiday\". In 1981, they contributed the song \"Crazy (A Suitable Case for Treatment)\" to the soundtrack to the film, \"Heavy Metal\". Various Nazareth line-ups continued to make studio albums and tour throughout the 1980s and 1990s, although their popularity had declined such that some albums no longer received either a UK or a US release. They remained popular in Europe, particularly Germany, where \"Dream On\" became a hit single."}, {"title": "Wait (White Lion song)", "text": "Wait (White Lion song) \"Wait\" is a power ballad recorded by White Lion and written by White Lion vocalist Mike Tramp and guitarist Vito Bratta. It was the lead single from their second album, \"Pride\". The single was released on June 1, 1987, but did not chart until February 1988, around the time the band filmed their \"Live in New York\" concert for MTV. In May 1988, \"Wait\" finally cracked the top 10 in the US, due in no small part to MTV airing the \"Wait\" music video in regular rotation\u2014nearly seven months after the single's release. The song peaked at #8 and also charted at #48 in Canada and #88 in the UK."}, {"title": "Big Game (album)", "text": "Big Game (album) Big Game is the third studio album by the glam metal band White Lion. It was released on August 10, 1989, by Atlantic Records, reaching #19 on The \"Billboard\" 200 album chart, #28 in Canada and #47 In the UK. Overview. In the first half of 1989, still riding high on the multi platinum success of \"Pride\", White Lion re-entered the studio following the completion of their \"Pride\" tour to record the next album, a decision the group later came to regret due to the effects of fatigue from the heavy touring."}, {"title": "Hooked (Great White album)", "text": "Hooked (Great White album) This cover was judged too risque by the label and replaced by art director Hugh Syme shortly after the initial pressing with an alternative cover that had the hook still below the sea level and the model partially submerged, so that only her head and arms were visible.'Hooked' was the last Great White album to feature bassist Tony Montana. The song \"Desert Moon\" was a minor hit and on February 20, 2003, was Great White's live opening song during which pyrotechnics ignited The Station nightclub fire, killing 100 people, including the bands then lead guitarist Ty Longley."}, {"title": "Steve Clark", "text": "Steve Clark Although his name appears on many songwriting credits for Def Leppard's 1992 album, \"Adrenalize ,\" he did not contribute much to the recording of the album. In the liner notes of the \"Adrenalize\" deluxe edition, Joe Elliott claims that a few riffs Clark had demoed were used in a couple of places on the album. His only other contribution was a thumbs up here and there and stating something the rest of the band was working on was \"cool\". Collen and Clark began working on what would become the song \"White Lightning\" during the recording sessions for the 1992 album, \"Adrenalize\"."}, {"title": "Once Bitten (Great White album)", "text": "Once Bitten (Great White album) Once Bitten is the third studio album released by the American glam metal band Great White. It was released in 1987 and became a commercial success, selling more than one million copies and being certified Platinum in April, 1988. The anthem \"Rock Me\" became a hit single, charting in September 1987, and is one of Great White's best known songs. AllMusic explains in their review that it brought Great White a broader audience. \"Save Your Love\" also charted, becoming their most famous power ballad at the time, in February 1988."}, {"title": "Pride (White Lion album)", "text": "Pride (White Lion album) Pride is the second studio album by the American / Danish glam metal band White Lion, released on June 21, 1987, by Atlantic Records. The album featured the two top ten hits \"Wait\" and \"When the Children Cry\". It peaked at number 11 on \"Billboard\" 200 and remained in the \"Billboard\" Top 200 for a full year, selling two million copies in the US alone. Overview. The recording process of the album took six weeks and the album was produced by Michael Wagener."}, {"title": "The Best of White Lion", "text": "The Best of White Lion The Best of White Lion is the first greatest hits compilation album from the glam metal band \"White Lion\", released in September 1992. The compilation features all of White Lion's charted singles from their three most successful albums: \"Pride\", \"Big Game\" and \"Mane Attraction\". The album features live versions of \"Lady of the Valley\" and \"All You Need Is Rock'N Roll\"."}, {"title": "White Lion", "text": "White Lion 8 on the singles chart, while \"Pride\" hit No. 11 on the album charts. \"Pride\" would remain on the Top 200 Billboard album charts for a full year, selling two million copies in the US alone and achieving double platinum status. In August 1988, the album's second single, \"Tell Me\", reached No. 58. Around the time this single was released, White Lion played at the Ritz club in New York City. The show was filmed and later aired on MTV."}, {"title": "Sheer Heart Attack", "text": "Sheer Heart Attack No band member was able to remember who had written the lyrics when the album was released, hence they shared writing credit, the first of their songs to do so. The lyrics themselves deal with gangsters, making a reference to Al Capone. The track has a fast tempo and heavy distortion, presaging speed metal. Music magazine \"Q\" described \"Stone Cold Crazy\" as \"thrash metal before the term was invented\". The song was played live at almost every Queen concert between 1974 and 1978. Metallica covered the song as their contribution to the 1990 compilation album \"Rub\u00e1iy\u00e1t: Elektra's 40th Anniversary\"."}, {"title": "Rock Me (Great White song)", "text": "Rock Me (Great White song) \"Rock Me\" is a single released by the American glam metal band Great White in 1987. It was a breakout hit for the band, and still receives significant airplay on classic rock radio. The original version clocked in at over 7 minutes, with the radio and video versions being trimmed down to between 3 and 5 minutes. Many of the lyrics to the edited versions are different from the original, though the music track remains the same. In 2018, the band released a new video of the song with their new singer Mitch Malloy. Charts. \"Rock Me\" was on the Billboard Hot 100 chart for 14 weeks, peaking at #60 on September 26, 1987."}, {"title": "Back to the Rhythm", "text": "Back to the Rhythm If you\u2019re a Great White fan then you\u2019ll love it.\"Drummer Audie Desbrow says\"It will sound like Great White but a really great production. The songs are very eclectic. Some songs sound as if they were from the 1984 era of Great White... There are a couple of songs on the new record that are very vintage Great White. I don't think this could have been achieved if we hadn't split up for all this time.\"Track listing. Bonus tracks. The following songs substitute\"Cold World\""}, {"title": "Hooked (Great White album)", "text": "Hooked (Great White album) Hooked is the fifth full-length studio album by the American hard rock band Great White, released in 1991. Though lacking a recognizable hit single and not commercially as successful as \"...Twice Shy\", it still managed to peak at No. 18 on the \"Billboard\" 200 album chart and it was critically well received. The album was certified Gold in April 1991. The original album cover art was photographed by famous fashion photographer John Scarpati and featured a nude female model (Kristine Rose) being hoisted out of the sea by a large hook."}, {"title": "Don't Go Away Mad (Just Go Away)", "text": "Don't Go Away Mad (Just Go Away) Produced by Sharon Oreck through O Pictures, \"Don't Go Away Mad\" is the second of two Cr\u00fce videos to be directed by Mary Lambert under the alias \"Blanche White\" (\"blanche\" meaning \"white\" in French). The song's video was placed on \"The New York Times\" list of the 15 Essential Hair-Metal Videos. Reception. In Guitar World's \"Top 20 Hair Metal Albums\" article, the reviewer said that \u201cDon\u2019t Go Away Mad (Just Go Away)\u201d, along with \u201cDr. Feelgood\u201d, \u201cKickstart My Heart\u201d, and \u201cShe Goes Down\u201d, were, \"as good as pop metal ever got.\""}, {"title": "Out with the Boys", "text": "Out with the Boys \"Out with the Boys\" is a song by glam metal band White Lion from their fourth studio album Mane Attraction, which charted at number 61 on The Billboard 200. The song was released as a promo single. The band's vocalist Mike Tramp wrote the song about his memories of his friends in his hometown Copenhagen. Tramp told website Anarchy Music that he wrote the song because he missed these people and was never able to establish a similar relationship with any of his White Lion bandmates. An earlier demo version of the song features lyrics that differ from the 1991 release and seem to detail the story of a man named Vinnie and how his prized street racer was stolen from him."}, {"title": "Strange Love (T.S.O.L. album)", "text": "Strange Love (T.S.O.L. album) ', but the fact remains that songs like'White Lightning','Hell on Earth', and'One Shot Away\"are spirited, fun, and entertaining. Though it may not be in a class with AC/DC\"s \"Highway to Hell\", \"Strange Love\" isn't anything to be embarrassed by either.\" \"Strange Love\" ultimately became the final studio album by the hard rock/glam metal incarnation of T.S.O.L."}, {"title": "Renegade (Thin Lizzy album)", "text": "Renegade (Thin Lizzy album) Renegade is the eleventh studio album by Irish band Thin Lizzy, released in 1981. Though not his first appearance, this was the first album in which keyboard player Darren Wharton was credited as a permanent member, becoming the fifth member of the line-up. As such, he made a contribution as a songwriter on the opening track \"Angel of Death\". However, even though he had officially joined the band, his picture was omitted from the album sleeve. Departure of Snowy White. Renegade was the second and final album to feature guitarist Snowy White."}, {"title": "White Lion", "text": "White Lion The \"Pride\" album's third single, a power ballad titled \"When the Children Cry\", made it to No. 3 on the charts with heavy MTV airplay. The success of \"When the Children Cry\" would eventually push sales of \"Pride\" over the two million mark. In addition, Vito Bratta was recognized for his instrumental talents by racking up Best New Guitarist awards with both \"Guitar World\" magazine and \"Guitar for the Practicing Musician\" magazine. All You Need Is Rock'n' Roll was the final single released from the album."}, {"title": "...Twice Shy", "text": "...Twice Shy ...Twice Shy is the fourth studio album released by the American glam metal band Great White. It was released in 1989 and contained the biggest hits of their career, a cover of Ian Hunter's \"Once Bitten, Twice Shy\" and \"The Angel Song\", which reached No. 5 and No. 30 on the \"Billboard\" Hot 100, respectively. Another single, \"House of Broken Love\", was inspired by the painful relationship break-ups that vocalist Jack Russell and guitarist Mark Kendall had recently gone through. The album was certified Double Platinum in September 1989. The first album to feature bassist Tony Montana."}, {"title": "Fever (Aerosmith song)", "text": "Fever (Aerosmith song) \"Fever\" debuted at #25 on the U.S. \"Billboard\" Album Rock Tracks for the week of September 4, 1993 Garth Brooks version. Country music artist Garth Brooks covered the song in 1995, retitled as \"The Fever\". Content. Brooks's country rock -generated version featured altered lyrics, describing a rodeo star addicted to his profession (e.g., \"He's got a split finger wrap and his rope's pulled way too tight / He's got a lunatic smile'cause he's really drawn deep tonight.\") The cover was included on his album \"Fresh Horses\"."}, {"title": "Out of the Night", "text": "Out of the Night Out of the Night is the first release by American hard rock band Great White in 1983. It was independently released and sold more than 8,000 copies in less than three months, with the band supporting Dokken in their 1983 US tour. This led to EMI picking up the band for their first full-length, eponymous LP. It was reissued as On Your Knees by Enigma Records in 1987, likely to capitalize on the band's growing popularity due to the album \"Once Bitten...\"."}, {"title": "Black and Blue (Van Halen song)", "text": "Black and Blue (Van Halen song) \"Black and Blue\" is a song written and performed by American band Van Halen for their 1988 album \"OU812\". It was the first single released from the album, peaking at #34 on the \"Billboard\" Hot 100. and #1 on the \"Billboard\" Album Rock Tracks chart, Chuck Klosterman of Vulture.com ranked it the 97th-best Van Halen song, noting that \"in 1990, New Hampshire high school employee Pamela Smart used \"Black and Blue\" to sexually seduce a 15-year-old male student, later convincing the teen to murder her husband.\" Personnel. Van Halen"}, {"title": "Freewheel Burning", "text": "Freewheel Burning \"Freewheel Burning\" is a song by the English heavy metal band Judas Priest, appearing on their 1984 album \"Defenders of the Faith\", and first released as the first single off that album. The song was released in late 1983, several weeks prior to \"Defenders of the Faith\". The 12\" version of the single contained an extended guitar intro that was omitted on the full-length release. The guitar solo in the song is played by Glenn Tipton. The 12\" single has an extended version with a guitar harmony intro not included in the 7\" and album version."}, {"title": "Keep On Rockin' (Slade II album)", "text": "Keep On Rockin' (Slade II album) \"Hot Luv\" was released as the album's lead single across Europe in March 1995. It was followed by \"Black and White World\" in July. In Belgium and France, a different version of the song was released, featuring rap artist Daddy K. The band and Daddy K had re-recorded the song together after the idea was suggested by executive producer Marc Debouvier. It was re-titled \"Who's to Blame (Black & White World)\". Both the album and its singles were commercial failures."}, {"title": "The Early Years (Helix album)", "text": "The Early Years (Helix album) The Early Years was the ninth Helix album and their second compilation album, issued in 1991. It reissued all the tracks from the band's first two independent albums, \"Breaking Loose\" (1979) and \"White Lace & Black Leather\" (1981), with new cover art. This was the first ever Compact Disc release of these two albums. Track listing. All songs written by Brent Doerner, Paul Hackman, and Brian Vollmer, except where noted. Breaking Loose White Lace & Black Leather Credits. \"You're a Woman Now\" garnered Helix airplay in Texas in 1979. Joe Anthony of KISS FM played the track which allowed the band to play there."}, {"title": "Dee Snider", "text": "Dee Snider Less than a year later, Twisted Sister released their second album, \"You Can't Stop Rock'n' Roll\". Their third album, \"Stay Hungry\", hit shelves on May 10, 1984. This became the band's most successful record with the hits \"We're Not Gonna Take It\" and \"I Wanna Rock .\" To emphasize the \"twisted sister\" image, Snider adopted a trademark persona of metal-inspired drag with long blonde curly hair, an excessive amount of eye shadow and rouge, a beauty mark and bright red lipstick."}, {"title": "White Lion", "text": "White Lion The \"Pride\" tour started in July 1987 as White Lion opened for Ace Frehley's 80s band Frehley's Comet. The next year and a half was filled with constant touring, opening for such bands as Aerosmith, Ozzy Osbourne, Stryper and Kiss. In January 1988 White Lion landed the opening slot for AC/DC on their \"Blow Up Your Video\" American tour. While touring with AC/DC, the \"Pride\" album and \"Wait\" single finally charted, due in no small part to MTV airing the \"Wait\" music video in regular rotation\u2014nearly seven months after the single's release. \"Wait\" hit No."}, {"title": "Blue \u00d6yster Cult", "text": "Blue \u00d6yster Cult The song \"Black Blade\", which was written by Bloom with lyrics by science fiction and fantasy author Michael Moorcock, is a kind of retelling of Moorcock's epic Elric of Melnibon\u00e9 saga. The band also did a co-headlining tour with Black Sabbath in support of the album, calling the tour \"Black and Blue\". Birch produced the band's next album as well, \"Fire of Unknown Origin\" (1981). The biggest hit on this album was the Top 40 hit \"Burnin' for You\", a song Roeser had written with a Richard Meltzer lyric."}, {"title": "Queen II", "text": "Queen II The white side has songs with a more emotional theme and the black side is almost entirely about fantasy, often with quite dark themes. Mick Rock's cover photograph was frequently re-used by the band throughout its career, including the music videos for the songs \"Bohemian Rhapsody\" (1975), and \"One Vision\" (1985). Released to an initially mixed critical reception, \"Queen II\" remains one of the band's lesser-known albums."}], "hoverinfo": "text"}, {"x": [0.033676862716674805, -0.13550277054309845, -0.15234531462192535, -0.1623319536447525, -0.14150714874267578, -0.1666187196969986, -0.06651216745376587, 0.024430107325315475, -0.13199009001255035, -0.11188028752803802, -0.1805150955915451, -0.13556867837905884, -0.18036553263664246, -0.10724886506795883, -0.1424824446439743, -0.0646570697426796, -0.15562525391578674, -0.039100997149944305, -0.1991233229637146, -0.18063782155513763, -0.07570500671863556, -0.11945805698633194, -0.14829066395759583, -0.1494947224855423, -0.08536385744810104, -0.16979888081550598, -0.024300403892993927, -0.199478417634964, -0.13119125366210938, -0.07831384241580963, 0.022944815456867218, -0.10661501437425613, -0.04393308237195015, -0.03163142502307892, -0.15562008321285248, -0.12451094388961792, -0.1626800000667572, -0.009233907796442509, -0.13063661754131317, -0.16035079956054688, -0.1706078201532364, 0.027357026934623718, -0.1483529955148697, -0.14549285173416138, -0.14384876191616058, -0.04639888182282448, -0.11594805866
