l friends and ended up collaborating on most of \"White Heat\"."}, {"title": "White Heat (Dusty Springfield album)", "text": "White Heat (Dusty Springfield album) Written by Canadian New Wave band Rough Trade's Carole Pope and Kevan Staples, \"Soft Core\" describes the realities of a dysfunctional relationship. \"Soft Core\" was cut in a single take by sheer mistake, thanks to an engineer throwing a tape machine into'record', with composer Kevan Staples playing a grand piano. The sound of footsteps heard at the beginning of the track is, in fact, Springfield walking up to the piano for what she thought was just a rehearsal. Release. In the aftermath of the disco backlash and its ensuing dramatic drop in record sales worldwide, Springfield's American label United Artists Records was bought out."}, {"title": "White Witch (album)", "text": "White Witch (album) The album production included studio musicians with a new band assembled for the tour, the second line-up, which included future Kiss guitarist Bruce Kulick, it was also produce by the disco pioneers Michael Zager and Jerry Love. Singles. The first single of the album was \"N.Y., You Got Me Dancing\", it was released in 1977 and became True's second biggest hit, reaching No. 27 on \"Billboard\"'s pop chart, and #4 on the U.S. club chart, it also peaked #89 in the Canadian RPM's chart. \""}, {"title": "White Heat (Dusty Springfield album)", "text": "White Heat (Dusty Springfield album) White Heat is the twelfth studio album recorded by singer Dusty Springfield, and eleventh released. It was only released in the United States and Canada. More so than her previous two albums, \"It Begins Again\" (1978), and \"Living Without Your Love\" (1979), and the non-album single \"It Goes Like It Goes\" (1980), \"White Heat\" was a distinct departure from Springfield's Los Angeles-produced radio-friendly soft rock sound, being closely identified with the new wave, synthpop sounds of the early 1980s."}, {"title": "White Feathers", "text": "White Feathers White Feathers is the debut album by British new wave band Kajagoogoo, released on 18 April 1983 and the only album by the band to-date to feature lead vocalist Limahl. It was produced by Nick Rhodes of Duran Duran and Colin Thurston, who was Duran Duran's producer at the time, except for track #5, the self-titled \"Kajagoogoo\", an instrumental (with some lyrics sung only in live performances), which was produced by Tim Palmer and the band. This self-titled song was featured in the John Hughes movie \"Sixteen Candles\" as the film's opening title song in 1984."}, {"title": "Mark White (British musician)", "text": "Mark White (British musician) With Fry in place as lead singer and songwriter, Vice Versa changed its name to ABC and changed its sound to a contemporary pop style that at that time led them to be categorised with bands like Duran Duran, Spandau Ballet and the Human League. Between 1982 and 1991, ABC recorded six studio albums (\"The Lexicon of Love\", \"Beauty Stab\", \"How to Be a... Zillionaire!\", \"Alphabet City\", \"Up\" and \"Abracadabra\") and released a greatest hits compilation album, \"Absolutely\"."}, {"title": "White Witch (album)", "text": "White Witch (album) What's Your Name, What's Your Number \"was released as the second and last single of the album (and also of the group) in 1978 and reached #9 on the U.S. club chart, #34 in the UK and #56 on the \"Billboard\" Hot 100 Critical reception. The album received mixed reviews from music critics. Alex Henderson from the Allmusic website gave the album two and a half stars out of five in a mixed review which he wrote that \"while White Witch isn't a bad album, it falls short of the excellence her first album, More, More, More.\""}, {"title": "Average White Band", "text": "Average White Band The Average White Band (also known as AWB) are a Scottish funk and R&B band that had a series of soul and disco hit s between 1974 and 1980. They are best known for their million-selling instrumental track \"Pick Up the Pieces\", and their albums \"AWB\" and \"Cut the Cake\". The band name was initially proposed by Bonnie Bramlett. They have influenced others, such as the Brand New Heavies, and been sampled by various musicians, including the Beastie Boys, Public Enemy, TLC, The Beatnuts, Too Short, Ice Cube, Eric B."}, {"title": "Whip It (Devo song)", "text": "Whip It (Devo song) \"Whip It\" is a song by American rock band Devo from their third album \"Freedom of Choice\" (1980). It is a new wave and synth-pop song that features a synthesizer, electric guitar, bass guitar, and drums in its instrumentation. The apparently nonsensical lyrics have a common theme revolving around the ability to deal with one's problems by \"whipping it\". Co-written by bassist Gerald Casale and singer Mark Mothersbaugh, Devo recorded \"Whip It\" with producer Robert Margouleff at the Record Plant in Los Angeles."}, {"title": "Hang on Now", "text": "Hang on Now \"Hang on Now\" is a song by Kajagoogoo from their 1983 debut album, \"White Feathers\". The song peaked at No. 13 in the UK and reached No. 78 on the Billboard Hot 100 in the US. This was the band's last single to be released with Limahl on vocals, as he began a solo career the following year. Track listing. 7\" EMI 5394 (UK) 12\" 12EMI 5394 (UK) 7\" 1077617 (France) 7\" B-8171 (US & Canada)"}, {"title": "Bruce Woolley", "text": "Bruce Woolley In 1981, Woolley and Trevor Horn co-wrote and produced \"Hand Held in Black and White\" and \"Mirror Mirror\" for Dollar. In 1983 Magnus Uggla recorded a cover of Woolley's song \"Blue Blue Victoria\" with new (i.e. not a translation of Woolley's) lyrics in Swedish. In 1985, Woolley co-wrote Grace Jones' \"Slave to the Rhythm\". The title track was originally intended for \"Frankie Goes To Hollywood\", but Island Records \u2019 founder, Chris Blackwell, suggested using the song for Jones. The album took nearly a year to produce and made pioneering use of the Synclavier system."}, {"title": "Let's Go Round Again", "text": "Let's Go Round Again \"Let's Go Round Again\" was a single released by the Scottish funk and R&B group Average White Band. The single achieved in the charts UK #12, US Pop #53, US R&B #33, US Disco #24 1994 version. In 1994, the Average White Band decided to remix it after signing with The Hit Label. This version made #56 on the UK Singles Chart. Louise version."}, {"title": "Dusty Springfield", "text": "Dusty Springfield Springfield was uncharacteristically proud of her 1982 album \"White Heat\", which was influenced by new wave music. She tried to revive her career in 1985 by returning to the UK and signing to Peter Stringfellow's Hippodrome Records label. This resulted in the single \"Sometimes Like Butterflies\" and an appearance on Terry Wogan's TV chat show \"Wogan\". None of Springfield's recordings from 1971 to 1986 charted on the UK Top 40 or \"Billboard\" Hot 100. In 1987, she accepted an invitation from Pet Shop Boys to duet with their lead singer, Neil Tennant, on the single \"What Have I Done to Deserve This?\"."}, {"title": "Roll the Dice (song)", "text": "Roll the Dice (song) \"Roll the Dice\" is a song by the British singer-songwriter Steve Harley, released in 1978 as the lead single from his debut solo album \"Hobo with a Grin\". It was written by Harley and Jo Partridge, and produced by Michael J. Jackson. Background. In 1977, Harley began working on his debut solo album \"Hobo with a Grin\". Once it was completed in early 1978, he decided to leave Britain and live in Los Angeles for almost a year. A week before the release of \"Hobo with a Grin\", \"Roll the Dice\" was released as the album's lead single in July 1978."}, {"title": "The Night (Valerie Dore song)", "text": "The Night (Valerie Dore song) \"The Night\" is a 1984 song by Monica Stucchi alias Valerie Dore. It was a commercial success primarily in Europe. The song is a mellow midtempo disco song about unrequited love, and its meaning is emphasized by the melancholy sound. The song was remixed in 1992 by Oliver Momm for the compilation \"The Best of Valerie Dore\" on ZYX Records. The song was sampled by Play Paul in his song called \"Spaced Out 2\". Cover versions of \"The Night\" were released by Spanish singer Princessa in 1997, German band Scooter, and DJ Tonka."}, {"title": "Prelude Records (record label)", "text": "Prelude Records (record label) \"Disco Circus\" by Martin Circus (1979) was and still is a cult classic, but failed to make significant sales according to Michael Gomes who began working for Prelude in 1979. Prelude's biggest hits included \"In the Bush\" by Musique (1978), \"Come to Me\" by France Joli (1979), \"A Little Bit of Jazz\" by the Nick Straker Band and \"Must Be the Music\" by Secret Weapon (1981). After its closure in 1986, Prelude's back catalogue was purchased by Unidisc."}, {"title": "The Adult Net", "text": "The Adult Net \"Edie\" \u2013 a tribute to Edie Sedgwick, the American actress and one of Andy Warhol's superstars \u2013 was released in November 1985, with the line-up down to a trio of Brix, Kipling and Aiechmann. (For the first few years of the band's existence, Brix Smith was billed simply as \"Brix\", although in the writing credits she used the name \"Brix E. Smith\".) Two singles were released in 1986, \"White Night (Stars Say Go)\", a cover version of \"White Night\" by the English band The Lines, and \"Waking Up in the Sun\"."}, {"title": "Fantasy (Earth, Wind & Fire song)", "text": "Fantasy (Earth, Wind & Fire song) \"Fantasy\" is a song by the band Earth, Wind & Fire which was issued as a single in 1978 by Columbia Records. Overview. \"Fantasy\" was produced by Maurice White, who also composed the song with Eddie Del Barrio and Verdine White. The song took three months to be composed, and was only finally finished after Maurice White saw and was inspired by the film \"Close Encounters of the Third Kind\". The US B-side of the single was a song called \"Be Ever Wonderful\", while the UK B-side was a song called \"Runnin\"."}, {"title": "Mood Six", "text": "Mood Six Signing to EMI, Mood Six issued their first official single written by Tony Conway, \"Hanging Around\", but parted from the label when the release of the follow-up, \"She's Too Far (Out),\" was aborted, leaving only white label versions in circulation. 1980s artist Toni Basil chose to record her own version of \"Hanging Around\" and this is included as the B-side to her massive selling \"Mickey\" single. It was also included on her hit album, \"Word of Mouth\"."}, {"title": "Whirly Girl", "text": "Whirly Girl \"Whirly Girl\" is a US top 40 pop song performed by American dance-rock band OXO. The new wave style song was written and co-produced by singer/guitarist Ish \"Angel\" Ledesma (former singer and guitarist of Foxy) and included on OXO's 1983 self-titled debut album. The song was about Ish's wife Lori and was originally titled \"Worldly Girl\", \"but adding that'd' to the mix made the chorus too chunky and difficult to sing. So they abbreviated it to'Whirly Girl' and pop music history was made with the only song to ever use the phrase'Whirly Girl'.\""}, {"title": "I Don't Wanna Dance (Eddy Grant song)", "text": "I Don't Wanna Dance (Eddy Grant song) \"I Don't Wanna Dance\" is a 1982 single by Eddy Grant. It went to number one on the UK Singles Chart and held there for three weeks in November 1982. It was later released in the United States, but only reached No. 53 on the \"Billboard\" Hot 100 in late 1983. It was later reissued as the B-side of Grant's \"Electric Avenue\". The song expresses Eddy's farewell to Britain being a land of class and colour divisions."}, {"title": "Do or Die (Grace Jones song)", "text": "Do or Die (Grace Jones song) \"Do or Die\" is a single by Grace Jones, released in 1978, promoting her album \"Fame\". Background. \"Do or Die\" was the first and in most parts of the world the only single release from Jones' \"Fame\", her second disco album. On \"Fame\" it made up the first part of the A-side non-stop medley \"Do or Die\"/\"Pride\"/\"Fame\"."}, {"title": "Wake Me Up Before You Go-Go", "text": "Wake Me Up Before You Go-Go \"Wake Me Up Before You Go-Go\" is a song by the English duo Wham!, first released as a single in the UK on 14 May 1984. It became their first UK and US number one hit. It was written and produced by George Michael. The single was certified Platinum in the US, which at the time commemorated sales of over two million copies. The music video features Michael and Ridgeley wearing oversized message T-shirts (\"CHOOSE LIFE\") created by Katharine Hamnett, starting a craze covered in the 2002 VH1 series \"I Love the 80s\"."}, {"title": "Talking Heads", "text": "Talking Heads The collaboration continued with \"Fear of Music\" (1979), with the darker stylings of post-punk rock, mixed with white funkadelia and subliminal references to the geopolitical instability of the late 1970s. Music journalist Simon Reynolds cited \"Fear of Music\" as representing the Eno-Talking Heads collaboration \"at its most mutually fruitful and equitable\". The single \"Life During Wartime\" produced the catchphrase \"This ain't no party, this ain't no disco.\" The song refers to the Mudd Club and CBGB, two popular New York nightclubs of the time. \"Remain in Light\" (1980) was heavily influenced by the afrobeat of Nigerian bandleader Fela Kuti, whose music Eno had introduced to the band."}, {"title": "Billy Idol (album)", "text": "Billy Idol (album) The lead single, \"Hot in the City\", peaked at number twenty-three on the \"Billboard\" 100. \"White Wedding\" was released as the album's second single. After it peaked at number three on Mainstream Rock chart in 1983, the album was reissued with an addition of the earlier single \"Dancing with Myself\"."}, {"title": "The Wild Boys (song)", "text": "The Wild Boys (song) \"The Wild Boys\" is the twelfth single by the English new wave band Duran Duran, released on 26 October 1984 in the United Kingdom and on 3 November 1984 in the United States. The song was the only studio track on the band's live album \"Arena\" (1984), and was produced by Nile Rodgers, who had previously remixed the band's previous single \"The Reflex\". It was recorded at the end of July 1984 at Maison Rouge Studios in London."}, {"title": "The Trammps", "text": "The Trammps In late 1977, the Trammps released the song \"The Night the Lights Went Out\" to commemorate the electrical blackout that affected New York City on July 13\u201314, 1977. Their signature song \"Disco Inferno\" has been covered by Tina Turner and Cyndi Lauper. In addition, Graham Parker covered \"Hold Back The Night\" on \"The Pink Parker EP\" in 1977, and reached No. 20 in the UK Singles Chart, and Top 60 in the US. Aftermath. On September 19, 2005, the group's \"Disco Inferno\" was inducted into the Dance Music Hall of Fame at a ceremony held in New York."}, {"title": "Argent (band)", "text": "Argent (band) Argent's biggest hit was the Rod Argent and Chris White composition \"Hold Your Head Up\", featuring lead vocals by Russ Ballard, from the \"All Together Now\" album, which, in a heavily edited single form, reached No. 5 in the US. It sold over one million copies, and was awarded a gold disc. The sound of the band was a mix of rock and pop, but also covered more progressive rock territory in songs like \"The Coming of Kohoutek\", an instrumental from their \"Nexus\" album."}, {"title": "Doin' That Crazy Thing", "text": "Doin' That Crazy Thing \"Doin\"That Crazy Thing\" is a song written, recorded and produced by Jeff Lynne. The song and its associated dance started in the mind of Lynne when he took a short break from being Electric Light Orchestra\"s frontman. He released the single \"Doin' That Crazy Thing\", backed with \"Goin' Down to Rio\", in the summer of 1977. It was released with two covers: one with a photo of Lynne's face with various seemingly unrelated pictures on the side in black and white (including a man riding an emu and another riding a bicycle backwards), and one colored with an instruction how to do the \"Crazy Thing\"."}, {"title": "I Can't Even Touch You", "text": "I Can't Even Touch You \"I Can't Even Touch You\" is a song by the British singer-songwriter Steve Harley, which was released in 1982 as a non-album single under his band's name Steve Harley & Cockney Rebel. The song was written by Harley and produced by Midge Ure. Background. \"I Can't Even Touch You\" was Harley's first release of new material since his 1979 album \"The Candidate\". The song was first introduced live during Steve Harley and Cockney Rebel's 1981 Christmas tour, where Harley also featured two other new tracks; \"Don't Shoot, Till You See The Whites Of Their Eyes\" (a.k.a."}, {"title": "Pleasure Victim", "text": "Pleasure Victim Pleasure Victim is the second studio album by American new wave band Berlin. It was originally recorded in 1982 and released in October of that year by M.A.O. Records and Enigma Records. After the second single, \"Sex (I'm A...)\", received considerable attention, the album was re-released on January 26, 1983 by Geffen Records in the United States and by Mercury Records internationally. The album marked the return of lead singer Terri Nunn to the group."}, {"title": "Kids in America", "text": "Kids in America \"Kids in America\" is a song recorded by British singer Kim Wilde. It was released in the United Kingdom as her debut single in January 1981, and in the United States in spring 1982, later appearing on her self-titled debut album. Largely inspired by the synth-pop stylings of Orchestral Manoeuvres in the Dark (OMD) and Gary Numan, the song reached number two on the UK Singles Chart (behind Shakin\"Stevens\" major smash hit \"This Ole House\") for two weeks and number one in Finland and South Africa, and charted in the top 10 of many European charts as well as Australia and New Zealand."}, {"title": "Backfired", "text": "Backfired \"Backfired\" is the debut solo single from the American singer-songwriter and Blondie vocalist Debbie Harry. Released in 1981, it was taken from her gold-selling debut solo album \"KooKoo\". Song information. \"Backfired\" peaked at #32 in the UK, and #43 on the U.S. \"Billboard\" Hot 100 (though it remains Harry's highest charting solo single in the US). It also peaked at #71 on the U.S. Soul chart, and #29 on the Dance chart. The single also managed to become a hit in only a few other countries including Sweden and Australia."}, {"title": "Animotion", "text": "Animotion Released near the end of the year, a single from this album, \"Obsession\", written by hit songwriter Holly Knight and noted British singer/actor Michael Des Barres (who originally cut the song themselves as \"Knight and Des Barres\" for the 1983 movie \"A Night in Heaven\"), became a worldwide success and the band's first US \"Billboard\" Hot 100 Top Ten single, peaking early the following year."}, {"title": "Hey Ricky", "text": "Hey Ricky The producer was Arif Mardin who had previously collaborated with Manchester in 1979 on \"Theme from Ice Castles\". Mardin proceeded to collaborate with Manchester on the tracks which would comprise the album \"Hey Ricky\" released in April 1982. The lead single \"You Should Hear How She Talks About You ,\" originally recorded by Charlie Dore (\"Pilot of the Airwaves\"), radically reinvented Manchester as a synthpop dance artist and was heavily promoted by the singer who displayed a new image complementing the track."}, {"title": "Wide Awake in Dreamland", "text": "Wide Awake in Dreamland Wide Awake in Dreamland is American rock singer Pat Benatar's seventh studio album, and her eighth album overall, released in 1988. After a string of successful albums, this was her last rock-oriented album of the 1980s, before she would go on to try a blues-based sound with \"True Love\" in 1991. The album's lead single, \"All Fired Up\", peaked at number 19 on the \"Billboard\" Hot 100 and number 25 on the \"Cash Box\" Top 100. It was nominated for a Grammy Award but did not win. The album was certified Gold by the RIAA. Background and writing."}, {"title": "Last Words (song)", "text": "Last Words (song) Last Words is the third single from the Dutch group Ten Sharp, released in January 1986. The song was written by the band and produced by Michiel Hoogenboezem. The single made it into the Dutch Top 40 Tip-charts. In March 1986, they shot a video for the song in De Posthoorn church in Amsterdam. The B-side \"White Gold\" is a heavy slow song about the hunt on elephants in Africa. An edited version appeared on the \"You\" maxi-single."}, {"title": "Wha-Koo", "text": "Wha-Koo Wha-Koo(originally called The Big Wha-Koo) was an American rock band best known for their 1978 single, \"(You're Such a) Fabulous Dancer\", which peaked at #101 on the \"Billboard\" and #10 on the Australian charts. History. The Big Wha-Koo were a Los Angeles, California-based soft rock ensemble formed in 1975 under the leadership of singer, songwriter and guitarist Danny Douma."}, {"title": "What (song)", "text": "What (song) Soft Cell cover. British synth-pop / new wave duo Soft Cell released a cover of the song in July 1982 as the only single from their remix EP \"Non Stop Ecstatic Dancing\". It became their fifth UK top-ten chart hit, peaking at number 3 on the UK Singles Chart. Track listings. 7\" 7\" (US) 7\" (Canada) 12\""}, {"title": "All Fired Up (Pat Benatar song)", "text": "All Fired Up (Pat Benatar song) \"All Fired Up\" is a song written by and first released by Kerryn Tolhurst of the Rattling Sabres in 1987. It became much better known when covered by Pat Benatar for her album, \"Wide Awake in Dreamland\", and released as the lead single in 1988. It reached number 19 on the US \"Billboard\" Hot 100 \u2014becoming Benatar's last US top 40 single to date\u2014and peaked at the same position on both the UK Singles Chart and the Canadian \"RPM\" Top Singles chart."}, {"title": "Man 2 Man", "text": "Man 2 Man The duo recorded self-produced 12 inch dance singles through 1985. They continued to perform as a live act, touring alongside Sylvester & Divine in mid-to large sized venues throughout the UK, South America and Mexico. \"Male Stripper\". Under this name the band scored their biggest hit, \"Male Stripper\", teaming up with cult electro producer Man Parrish. Originally released in the United Kingdom in 1986 on the Bolts Records label, \"Male Stripper\" was a big club hit throughout the autumn and peaked at No. 64 on the UK Singles Chart. Miki Zone died of spinal meningitis caused by AIDS on December 31, 1986."}, {"title": "Nunk (song)", "text": "Nunk (song) \"Nunk\" (also known as \"Nunk (New Wave Funk)\") the first single by the group Warp 9, released on Prism Records in 1982, was written and produced by Lotti Golden and Richard Scher. The song appeared as a vocal and instrumental version on the group's 1983 debut album \"It's a Beat Wave\" on Prism Records and 4th & Broadway records in the UK. New York City radio station WKTU featured \"Nunk\" in a commercial to promote the station's signature sound of emerging hip hop."}, {"title": "Sparks (band)", "text": "Sparks (band) Joy Division's drummer Stephen Morris stated: \"When we were doing'Love Will Tear Us Apart', there were two records we were into: Frank Sinatra's Greatest Hits and Number One Song in Heaven by Sparks. That was the beginning of getting interested in Giorgio Moroder\". Peter Hook of New Order cited Moroder's production on \"The Number One Song in Heaven\" as a major influence when his band changed of musical style to produce electro/dance-rock songs like \"Temptation\" in 1982. New Order also delivered an extended live version of \"When I'm With You\" that same year in Milano."}, {"title": "Calling All Girls (album)", "text": "Calling All Girls (album) Calling All Girls is Hilly Michaels' solo debut, and was released on Warner Bros. Records in 1980. Track listing. All tracks composed by Hilly Michaels and Kip Saginor except as indicated Performance. Despite strong reviews and a video for \"Calling All Girls\" that got heavy play on MTV, neither the single nor the album cracked the \"Billboard\" charts. (The \"Calling All Girls\" single did manage to scrape onto the Record World chart at #109.) The second single, \"Shake It and Dance\" also faltered, but today the LP is considered by some to be a new-wave classic."}, {"title": "With All My Might (Sparks song)", "text": "With All My Might (Sparks song) \"With All My Might\" is a song by American pop and rock duo Sparks, which was released in 1984 as the lead single from their thirteenth studio album \"Pulling Rabbits Out of a Hat\". The song was written by Ron Mael and Russell Mael, and produced by Ian Little. \"With All My Might\" failed to enter the \"Billboard\" Hot 100 but reached No. 4 on the Bubbling Under the Hot 100 chart. Background. \"With All My Might\" was an attempt by Sparks to write a song which was radio-friendly and would appeal to a mass audience."}, {"title": "Breaking Us in Two", "text": "Breaking Us in Two \"Breaking Us in Two\" is a song by British musician Joe Jackson. It was the third of three charting singles from his 1982 LP, \"Night and Day\". The single was released in the UK on 13 August 1982, backed with a song called \"El Blanco\", which was simply Jackson's song \"Target\" sung in Spanish. In the US, the B-side was the regular English version of \"Target\"."}, {"title": "Mummy Calls", "text": "Mummy Calls The first single from the album, \"Beauty Has Her Way\", was released to critical acclaim followed by \"Let's Go\" which received a more lukewarm response. The band achieved their enduring fame, however, when \"Beauty Has Her Way\" was used on the multi-million selling soundtrack of the vampire film \"The Lost Boys\" (Joel Schumacher 1987). The song, soundtrack and film maintain a level of cult status. A shift in priorities at the band's record label halted the group's chart rise in the U.S. and U.K. as promotional dollars were spent on other artists on the roster."}, {"title": "Racey", "text": "Racey Racey were a British pop group, formed in 1976 in Weston-super-Mare, Somerset, England, by Clive Wilson and Phil Fursdon. They achieved success in the late 1970s and early 1980s, with hits such as \"Lay Your Love on Me\" and \"Some Girls\". Their 1979 song \"Kitty\" was an international hit in 1981 for Toni Basil when she reworked it into \"Mickey\". Career."}, {"title": "Dance Yourself Dizzy", "text": "Dance Yourself Dizzy Syd Twynham recalled, \"We didn't think it really going to happen but we were playing a residency at Caesar's Palace in Luton and the song came on and everyone was dancing so we were really surprised when it took off the way it did\". Reception. Barry Lederer in \"Billboard\" was positive: \"As with the first hit, this new release is, equally, energetic, uplifting and a step forward for the group.\" Cover Versions. The song was covered by Jane McDonald in 2016 and released as a single, but failed to chart."}, {"title": "The Number One Song in Heaven", "text": "The Number One Song in Heaven \"The Number One Song in Heaven\" is a disco song by the American rock duo Sparks. Released as a single in 1979, the song was produced and co-written by electro-disco producer Giorgio Moroder. It became a top 20 hit in the UK, where it peaked at number 14. In addition to the standard black vinyl, both the 7\" and 12\" versions of the single were issued in a variety of coloured vinyl releases (red, blue, and green). Sparks rerecorded the song in 1997, one version of which featured vocals by Jimmy Somerville and orchestrations by Tony Visconti."}, {"title": "Wait (Wang Chung song)", "text": "Wait (Wang Chung song) \"Wait\" is a single by Wang Chung, released as the fourth and final single from their 1984 album, \"Points on the Curve\". The single reached #87 on the UK Singles Chart. Aside from the early singles released as Huang Chung, \"Wait\" was the only single by Wang Chung that failed to chart on the U.S. \"Billboard\" Hot 100. However, it peaked at #17 on the U.S. \"Billboard\" Hot Dance Club Play chart."}, {"title": "Phil Fearon", "text": "Phil Fearon He set up a studio in his north London house and initially recorded with the group Proton on Champagne Records. Fearon's first recording as Galaxy (with assistance from singers Julie and Dorothy) was \"Head Over Heels\" on Ensign Records in 1982, which became a club hit. The first success came with the Top 5 hit \"Dancing Tight\" in 1983 and over the next 15 months they chalked up a further four UK Top 40 singles including the Top 10s \"What Do I Do\" and \"Everybody's Laughing\". Their post-disco debut album, \"Phil Fearon and Galaxy\" also made the Top 10 in 1984."}, {"title": "Def, Dumb & Blonde", "text": "Def, Dumb & Blonde It was also revealed that the original title of the album was \"Dream Season\" but it was changed due to a similarly titled Pat Benatar album \u2013 presumably the previous year's \"Wide Awake in Dreamland\". Promotion and reception. The song \"I Want That Man\", which was written by Tom Bailey and Alannah Currie of the Thompson Twins, was released as a lead single. It made the Top 20 of the UK Singles Chart and was Harry's biggest solo chart success in Australia, where it reached #2."}, {"title": "Billy Idol", "text": "Billy Idol However, he soon left the group. With his former bandmate Tony James, Idol formed Generation X. With Idol as lead singer, the band achieved success in the United Kingdom and released three albums on Chrysalis Records, then disbanded. In 1981, Idol moved to New York City to pursue his solo career in collaboration with guitarist Steve Stevens. His debut studio album, \"Billy Idol\" (1982), was a commercial success. With music videos for singles \"Dancing with Myself\" and \"White Wedding\" Idol soon became a staple of then-newly established MTV."}], "hoverinfo": "text"}, {"x": [0.14684298634529114, 0.12889672815799713, 0.11795105040073395, 0.09932156652212143, 0.10594315826892853, 0.029295768588781357, 0.06518927961587906, 0.153976708650589, 0.09754806011915207, -0.013396400026977062, 0.06918653100728989, 0.053413134068250656, 0.16318470239639282, 0.09106265008449554, 0.05055755004286766, 0.15541057288646698, 0.10965332388877869, 0.12618021667003632, 0.07412204146385193, 0.08396308124065399, 0.07406938821077347, 0.05094403773546219, 0.01565377600491047, -0.053993698209524155, 0.0426718071103096, 0.09253490716218948, 0.13515152037143707, 0.21201643347740173, 0.10968149453401566, 0.1419443041086197, 0.21523673832416534, -0.12092982232570648, 0.14532531797885895, 0.15917223691940308, 0.056174930185079575, -0.07090102881193161], "y": [0.22997088730335236, 0.2199195772409439, 0.1438078135251999, 0.15727292001247406, 0.21391978859901428, 0.15631039440631866, 0.015389413572847843, 0.2002752125263214, 0.15484535694122314, 0.17227858304977417, 0.23739907145500183, 0.19514012336730957, 0.11638814955949783, 0.16625483334064484, 0.134525328874588, 0.13950441777706146, 0.24977387487888336, 0.14764977991580963, 0.11701416969299316, 0.13642391562461853, 0.143154114484787, 0.11795755475759506, 0.1493738740682602, 0.10673822462558746, 0.14176630973815918, 0.1456669718027115, 0.13724853098392487, 0.11899266391992569, 0.21538157761096954, 0.16207440197467804, 0.16026614606380463, 0.10551641136407852, 0.22406594455242157, 0.19710324704647064, 0.059869248420000076, 0.12531296908855438], "mode": "markers", "name": "Cluster 1", "marker": {"size": 8, "color": "rgb(255,255,179)"}, "text": ["Document 4", "Document 6", "Document 12", "Document 15", "Document 20", "Document 29", "Document 33", "Document 40", "Document 41", "Document 42", "Document 43", "Document 51", "Document 52", "Document 61", "Document 79", "Document 81", "Document 82", "Document 84", "Document 99", "Document 104", "Document 110", "Document 115", "Document 117", "Document 134", "Document 136", "Document 146", "Document 197", "Document 201", "Document 216", "Document 226", "Document 233", "Document 337", "Document 365", "Document 386", "Document 464", "Document 497"], "customdata": [{"title": "White Music", "text": "White Music White Music is the first studio album by the English band XTC, released on 20 January 1978. It was the follow-up to their debut, \"3D EP\", released three months earlier. \"White Music\" reached No. 38 in the UK Albums Chart and spawned the single \"Statue of Liberty\", which was banned by the BBC for the lyric \"In my fantasy I sail beneath your skirt\". In April 1978, the group rerecorded \"This Is Pop\" as their third single. Music and lyrics. The track \"Radios in Motion\" has become one of the band's better-known songs."}, {"title": "White Lines (Don't Don't Do It)", "text": "White Lines (Don't Don't Do It) \"White Lines (Don't Don't Do It)\" is a song by Melle Mel, released as a 12\" in 1983 on Sugar Hill Records. The song, which warns against the dangers of cocaine, addiction, and drug smuggling, is one of Melle Mel's signature tracks. The bassline is taken from a performance of the Sugar Hill house band (featuring bassist Doug Wimbish) covering\" Cavern \", a single by New York City band Liquid Liquid. Overview."}, {"title": "Black and White (The Stranglers album)", "text": "Black and White (The Stranglers album) The song \"In the Shadows\" had previously been released as the B-side to the band's 1977 single \"No More Heroes\". Release. \"Black and White\" was released on 12 May 1978. The album peaked at No. 2 on the UK Albums Chart, spending eighteen weeks on the chart. The first 75,000 LPs came with a free white vinyl 7\"composed of three tracks:\" Walk On By \"(a cover of the Burt Bacharach and Hal David song written for and originally recorded by Dionne Warwick ),\"Mean to Me\"and\"Tits\"."}, {"title": "African and White", "text": "African and White \"African and White\" is a song by China Crisis. It was released as the band's debut single in 1981 on Inevitable Records. A remixed version of the song was reissued as a single by Virgin Records in 1982 and became the band's first appearance on the UK Singles Chart, peaking at number 45 in August 1982. The song is included on the band's debut album \"Difficult Shapes & Passive Rhythms, Some People Think It's Fun to Entertain\" and on several compilation albums."}, {"title": "The White Room (KLF album)", "text": "The White Room (KLF album) The White Room is the fourth and final studio album by British electronic music group The KLF, released on 3 March 1991. The album features versions of the band's hit singles, including \"What Time Is Love?\", \"3 a.m. Eternal\", and \"Last Train to Trancentral\". Originally scheduled for 1989 as the soundtrack to a film of the same name, the album's direction was changed after both the film and the original soundtrack LP were cancelled. Most tracks on the original album version are present in the final 1991 release, though in significantly remix ed form."}, {"title": "Optimo (EP)", "text": "Optimo (EP) Optimo is the third EP by American dance-punk band Liquid Liquid. It was released through 99 Records in 1983, becoming the band's final release until the 1997 compilation album \"Liquid Liquid\". The EP includes Liquid Liquid's best-known song \"Cavern\", which was the subject of a dispute after being used for Grandmaster Melle Mel's \"White Lines (Don't Don't Do It)\". Background. The band began work on \"Optimo\" in late 1982, recording it in a studio on the top floor of Radio City Music Hall."}, {"title": "Nice'n' Sleazy", "text": "Nice'n' Sleazy \"Nice'n' Sleazy\" is a single by The Stranglers from the'white' side of their 1978 album, \"Black and White\". It reached number 18 in the UK Singles Chart. The single's cover pictured a victim of the Boston Strangler. Strippers embellished the song during the band's headline set at Battersea Park on 16 September 1978."}, {"title": "Don't Call Me White", "text": "Don't Call Me White \"Don't Call Me White\" is a 7\"single by NOFX featuring two songs from\" Punk in Drublic \"(1994). The record was limited to 1,500 copies on white vinyl. It is also the name of a song by NOFX. The band sometimes changes the word white to\"\"(the German word for\"shit\") during their live shows. The two songs were directly taken from Punk in Drublic. Meaning. When asked in a 1994 interview if the song is about reverse racism, Fat Mike responded saying, \"Basically, I'm tired of all these correct terms you're supposed to be calling people now."}, {"title": "No Time (Whiteout song)", "text": "No Time (Whiteout song) No Time is a song by Scottish rock band Whiteout, released as their debut single in 1994. Whiteout performed the song live on Channel 4's popular TV series \"The Word\" on 28 January 1994. Later that year, \"No Time\" also appeared as the title track on an EP of the same name which was released exclusively in Japan."}, {"title": "Martha and the Muffins", "text": "Martha and the Muffins The song was an anti-racist anthem whose first verse took radio stations to task for refusing to play a song about mixed-race romance, a story that Martha Johnson had heard related on the radio while driving in her car. \"Black Stations/White Stations\" was a hit in Canada; in the United States, it reached no. 2 on the dance music charts, but was banned by many radio stations. \"Cooling the Medium\", the second single, was also a significant hit in Canada."}, {"title": "The White Room (KLF album)", "text": "The White Room (KLF album) Parts of the movie were filmed in the Sierra Nevada region of Spain, using the money that the duo, under the alias \"The Timelords\", had made with their 1988 number-one hit \"Doctorin' the Tardis\". The soundtrack album contained pop-house versions of some of the KLF's earlier \"Pure Trance\" singles, as well as new songs. The film project was fraught with difficulties and setbacks, including dwindling funds. Drummond and Cauty had released \"Kylie Said to Jason\", a single from the original soundtrack, in the hopes that it could \"rescue them from the jaws of bankruptcy\"; it flopped commercially, however, failing to make even the UK top 100."}, {"title": "Liquid Liquid", "text": "Liquid Liquid Liquid Liquid is an American no wave and dance-punk group, originally active from 1980 to 1983. They are best known for their track \"Cavern,\" which was covered\u2014without proper permission or attribution\u2014by the Sugar Hill Records house band as the backing track for Melle Mel's old school rap classic \"White Lines (Don't Do It) .\" The group released a series of extended plays, including the acclaimed 1983 12\"EP\" Optimo \"."}, {"title": "Don't Fight It (album)", "text": "Don't Fight It (album) The CD release restored the track \"Talkin' To Myself\" which was dropped on the initial vinyl release in the United States. Another newly remastered version was released in the UK in 2010 by Lemon Records. The album reached number 146 on Billboard's Pop Albums chart while \"White Hot\" reached number 20 on the Canadian charts and number 48 on the Pop Singles chart in 1980 and \"Don't Fight It\" reached number 75. The song \"White Hot\" is about poet Arthur Rimbaud and his travels through Africa. It also has a cult following on YouTube."}, {"title": "Black Stations/White Stations", "text": "Black Stations/White Stations \"Black Stations/White Stations\" is a song recorded by the Canadian group Martha and the Muffins in 1984 from the album \"Mystery Walk\" under the shortened name M+M. The track was the first single to be released after the act became a duo consisting of lead singer Martha Johnson and group founder Mark Gane (hence the shortened name, with the first letter of their first names). The single is a departure from the new wave genre, with emphasis this time around on a dance/funk direction, which featured brothers Randy & Michael Brecker and Wayne Mills on horns. The song's music video was directed by Robert Fresco. Background."}, {"title": "Dirk Wears White Sox", "text": "Dirk Wears White Sox Dirk Wears White Sox is the debut studio album by English new wave band Adam and the Ants. It was released on 30 November 1979 by record label Do It. It was the first number one album on the UK Independent Albums Chart when the chart debuted in \"Record Week\" in 1980. Background. \"Dirk Wears White Sox\" was made with an early line-up of Adam and the Ants, which disbanded after the album was released. Guitarist Matthew Ashman and drummer David Barbarossa went on to form Bow Wow Wow with then-Ants bassist Leigh Gorman (who only played one gig with the Ants and was not involved in any studio recordings)."}, {"title": "White Noise (Gary Numan album)", "text": "White Noise (Gary Numan album) \", \"Berserker\", \"Cars\"and\"We Are Glass\") were released as \"The Live EP\". It reached #27 on the UK singles chart, outperforming the two singles released in 1984 from Numan's \"Berserker\"album (the title track, which reached #32, and\"My Dying Machine\", which reached #66). Track listing. 1985 Numa vinyl and MC release."}, {"title": "White Riot", "text": "White Riot The rest of the demo tracks would eventually be released on the \"Sound System\" compilation album. The album version has a running time of 1:58 and starts with Mick Jones counting off \"1-2-3-4\". The single version begins with the sound of a police siren and has a running time of 1:55. Composition. Lyrically, the song is about class economics and race and thus proved controversial; some people thought it was advocating a kind of race war. The song was written after Joe Strummer and bassist Paul Simonon were involved in the riots at the Notting Hill Carnival of 1976. Sleeve."}, {"title": "White Lines (Don't Don't Do It)", "text": "White Lines (Don't Don't Do It) The song fared better in the United Kingdom, reaching number 7 on the UK Singles Chart in July 1984, spending 17 consecutive weeks in the top 40. It was the 13th best-selling single of 1984 in the UK, selling more than several number one hits that year. The song was co-written by Melle Mel and Sylvia Robinson. Originally, it was intended to be an ironic celebration of a cocaine-fueled party lifestyle, but it was abridged with the \"don't do it\" message as a concession to commercial considerations."}, {"title": "Reggatta de Blanc (instrumental)", "text": "Reggatta de Blanc (instrumental) \"Reggatta de Blanc\" is a 1979 musical composition by The Police, and the title track on their second album. The instrumental evolved from improvisational stage jams during early Police performances of the song \"Can't Stand Losing You\". The track won the Grammy Award for Best Rock Instrumental Performance in 1980."}, {"title": "Black Stations/White Stations", "text": "Black Stations/White Stations That experience prompted Johnson and Gane to write about their feelings over this practice by recalling the events, in which they use lyrics like \"I dream in Black and White\" and call for stations in general to \"Stand Up and Face the Music/This Is 1984!\" The single was also controversial in its own right, as radio stations avoided playing the single because of the song's title and lyrics despite being a modest hit in Canada, where it reached No. 26. In the United States, the single peaked at No. 63 on the \"Billboard\" Hot 100 chart and No. 2 on the Dance/Disco chart, where it reached number 2 in 1984."}, {"title": "Black Tie White Noise (song)", "text": "Black Tie White Noise (song) \"Black Tie White Noise\" is the title track from David Bowie's 1993 album of the same name. Featuring guest vocals by Al B. Sure!, it was released as a second single from the album in June 1993. Background. The track was inspired by Bowie's stay in Los Angeles in April 1992, when the city saw race riots in reaction to the Rodney King incident. It is the epitome of its parent album's feelings towards conformity and corporations, with Benetton and the saccharine charity single \"We Are the World\" among the targets."}, {"title": "The KLF", "text": "The KLF The album \"The White Room\" followed in March 1991, reaching #3 in the UK. A substantial reworking of the aborted soundtrack, the album featured a segued series of \"Stadium House\" songs followed by downtempo tracks. The KLF's chart success continued with the single \"Last Train to Trancentral\" hitting number two in the UK, and number three in the Eurochart Hot 100. In December 1991, a re-working of a song from \"1987\", \"Justified & Ancient\" was released, featuring Tammy Wynette."}, {"title": "Harry Houdini (song)", "text": "Harry Houdini (song) 39 and peaking at No. 88 in the UK, although it was a bigger hit in New Zealand, where it reached No. 14 in September 1989. The song contains a sample of \"White Lines\" by Grandmaster Melle Mel and a vocal interpolation of Blondie's \"The Tide Is High\"."}, {"title": "Bassheads", "text": "Bassheads In November 1991 it got to number 5 in the UK Singles Chart, and charted in other European countries. The original white label resulted in threats of legal proceedings for illegal use of samples from Afrika Bambaataa's \"Just Get Up and Dance\", Talking Heads' \"Once in a Lifetime\" and Pink Floyd's \"Is There Anybody Out There?\". Therefore the Deconstruction version contained re-recorded versions of the sampled tracks, other than the Pink Floyd sample."}, {"title": "Dirk Wears White Sox", "text": "Dirk Wears White Sox Original bassist Andy Warren had departed shortly after recording the album to join former Ants guitarist Lester Square in The Monochrome Set. Many of the songs, notably \"Cleopatra\" and \"Never Trust a Man (With Egg on his Face)\", remained a part of Adam Ant's live repertoire throughout his career, both with the Ants and later as a solo artist. The album title refers to classic British film icon Dirk Bogarde. Production. The album was recorded 12\u201324 August 1979 at Sound Development Studios, London and mixed 25\u201329 August. All instrumentation and guide vocals were completed in the first three days."}, {"title": "Black and White (The Stranglers album)", "text": "Black and White (The Stranglers album) The US version of the album, on the A&M label, was pressed on black and white marbled vinyl, but came without the three-track single. Singles released from the album were \"Nice'n' Sleazy\", b/w \"Shut Up\", and \"Walk On By\", b/w \"Tank\" and \"Old Codger\". \"Old Codger\" featured a guest vocal from jazz singer George Melly. An edited version of \"Walk On By\" with \"Tank\" was also pressed as a double A-side radio-play single."}, {"title": "The Whitey Album", "text": "The Whitey Album Side AA consisted of two Sonic Youth songs recorded during the \"EVOL\" sessions, \"Tough Titty Rap\" and a cover of Madonna's \"Into the Groove\" which was titled \"Into the Groove(y)\". All three songs were credited as Ciccone Youth. Blast First would release the record the same year in Europe as a 12-inch single with the two Sonic Youth songs on Side A and Mike Watt's \"Burnin' Up\" as the b-side. \"Into the Groove(y)\" sold 8000 copies in the U.K. due to play in dance clubs. Background and composition."}, {"title": "White Music (Crack the Sky album)", "text": "White Music (Crack the Sky album) In 1988, Lifesong released a CD pairing \"White Music\" with \"Crack the Sky\" on a single disc (LSCD-8801). To fit both albums on one CD, the songs \"The Radio Cries\" and \"Flying\" (and one track from \"Crack the Sky\") were omitted. In 2001, a remastered CD of \"White Music\" was released (Lifesong LSCD-7001). It included four bonus tracks: a 2001 re-recording of \"Hot Razors in My Heart\" by Palumbo and his son Ian, a demo version of \"Poptown\", and two outtakes\u2014\"A Girl Like Mom\" and \"She's So Clean\"."}, {"title": "White Town", "text": "White Town Jyoti Prakash Mishra (born 30 July 1966), better known by his stage name White Town, is a British-Indian singer and musician. He is best known for his 1997 hit song \"Your Woman\". Early life. Jyoti Prakash Mishra was born in Rourkela on 30 July 1966, and emigrated to England with his family at the age of three. He grew up in Derby. Career. White Town was originally the name of a band formed by Mishra in 1989, inspired by a Pixies concert he had attended. Initially, there were other members on guitar, bass, and drums; they played support gigs for various bands, most notably Primal Scream."}, {"title": "The Whitey Album", "text": "The Whitey Album However Mike Watt's version of \"Burnin' Up\" is his four-track demo of the song, recorded prior to the version that appeared on the 1986 single. Recorded in his home, Watt sings and plays all instruments and it is his only contribution to the album. The album includes a hip-hop version of \"Making the Nature Scene\" which originally appeared on \"Confusion is Sex\". The second track, \"(Silence)\", is a titular one minute gap of silence intended as a tribute to John Cage. The cover of Robert Palmer's \"Addicted to Love\" was recorded by Gordon in a Karaoke booth and she made the song's video at a make-your-own-video booth at Macy's."}, {"title": "The White One Is Evil", "text": "The White One Is Evil In the extended version of the video, the studio the video has been filmed in can be seen as the camera pans out. The video uses the radio edit of the song; the album includes the song in its entirety. Chart position. \"The White One Is Evil\" reached number 24 in the mid-week chart position but failed to climb any higher and by the Official Chart Show was announced at number 27. By the following week it had dropped to number 64. Track listings. CD 1 CD 2 Vinyl"}, {"title": "Overpowered by Funk", "text": "Overpowered by Funk \"Overpowered by Funk\" is a song by the Clash from their fifth album \"Combat Rock\". The song features rapping vocals by graffiti artist Futura 2000, who had previously designed the sleeve for their \"This Is Radio Clash\" 7\" single. Poly Mandell plays keyboard on this track. Writing, recording, and release. White funk became prominent in London during the early 1980s with bands like the Jam, Spandau Ballet, and Haircut One Hundred."}, {"title": "The White One Is Evil", "text": "The White One Is Evil \"The White One Is Evil\" is the third single from York -based rock band Elliot Minor. It was released on October 29, 2007. The music was written by Alex Davies, with lyrics by Alex and Ed Minton. Music video. The video, directed by Corin Hardy, shows the band playing in an eerie woodland, late at night, with macabre characters. Two of the characters hold a chest from which another appears, a woman with a horse head."}, {"title": "White Music", "text": "White Music The third,'This Is Pop,' is why he missed\u2014radio programmers resent anyone telling them their business, especially subversives who favor herky-jerk rhythms, jerky-herk harmonies, Lene Lovich radar noises, and depressing subject matter. Colin Moulding's songs, on the other hand, are aimed at bored Yes fans, which is why he missed\u2014the lad doesn't know that Yes fans like being bored.\"The band performed\"Radios in Motion\", \"I'll Set Myself on Fire\", \"Statue of Liberty\"on BBC Two's\" The Old Grey Whistle Test \"on 14 February 1978. Personnel. XTC Technical"}, {"title": "Once Upon a Time in the West (album)", "text": "Once Upon a Time in the West (album) The band's frontman, Richard Archer, stated the band wanted \"to break the rules,\" and it was labelled as \"The white album of the digital culture\" by Peter Saville. History. The band's debut album, Stars of CCTV sold over 1 million copies worldwide and spawned the singles: \"Cash Machine\", \"Hard to Beat\" and \"Living for the Weekend\"."}, {"title": "Clock DVA", "text": "Clock DVA The LP \"Thirst\", released on Fetish Records, followed in 1981 to a favourable critical reaction, knocking Adam and the Ants' \"Dirk Wears White Sox\" from the top of the NME Indie Charts, by which time the band had combined \"musique concr\u00e8te\" techniques with standard rock instrumentation. \"4 Hours\", the single from \"Thirst\", was later covered by former Bauhaus bassist David J on his 1985 solo EP \"Blue Moods Turning Tail\". The band split up in 1981, with the non-original members of the band going on to form The Box. Turner died in September 1981 due to an accidental drug overdose. 1982\u20131984: \"Advantage\"."}], "hoverinfo": "text"}, {"x": [0.2715417146682739, 0.18006323277950287, 0.16442599892616272, 0.20598821341991425, 0.21901795268058777, 0.18134525418281555, 0.31054428219795227, 0.26322856545448303, 0.08664596080780029, 0.31812143325805664, 0.15233063697814941, 0.27306661009788513, 0.2139444649219513, 0.29260900616645813, 0.2653217017650604, 0.06849706172943115, 0.03926321491599083, 0.24878761172294617, 0.15788204967975616, 0.26839450001716614, 0.21299710869789124, 0.2642841339111328, 0.20085792243480682, 0.24202585220336914, 0.2535308301448822, 0.2586183547973633, 0.21519258618354797, 0.16617292165756226, 0.1816299855709076, 0.21095038950443268, 0.14885343611240387, 0.2305351197719574, 0.15831927955150604, 0.2233707755804062, 0.17071478068828583, 0.18149836361408234, 0.2140771597623825, 0.20532862842082977, 0.21362599730491638], "y": [0.312932550907135, 0.22633366286754608, 0.15939368307590485, 0.20257125794887543, 0.06987178325653076, 0.2870112657546997, 0.2095937430858612, 0.34559378027915955, 0.3109234571456909, 0.2867087125778198, 0.20707370340824127, 0.014658854342997074, 0.08205071091651917, 0.27875834703445435, 0.2980480492115021, 0.20073352754116058, 0.15381979942321777, 0.2403726726770401, 0.16830749809741974, 0.17879314720630646, 0.09469021111726761, 0.2733302712440491, 0.1808083951473236, 0.23207490146160126, 0.2830744683742523, 0.20648452639579773, 0.29663360118865967, 0.2298993170261383, 0.093565434217453, 0.21968652307987213, 0.2582016587257385, 0.33433133363723755, 0.0869322344660759, 0.2988975942134857, 0.23130770027637482, 0.17206187546253204, 0.3138791024684906, 0.31091544032096863, 0.22810670733451843], "mode": "markers", "name": "Cluster 2", "marker": {"size": 8, "color": "rgb(190,186,218)"}, "text": ["Document 0", "Document 2", "Document 3", "Document 5", "Document 9", "Document 10", "Document 22", "Document 23", "Document 28", "Document 30", "Document 34", "Document 36", "Document 38", "Document 46", "Document 49", "Document 55", "Document 56", "Document 66", "Document 73", "Document 76", "Document 95", "Document 109", "Document 119", "Document 120", "Document 131", "Document 147", "Document 156", "Document 183", "Document 199", "Document 203", "Document 211", "Document 220", "Document 230", "Document 231", "Document 252", "Document 282", "Document 400", "Document 431", "Document 480"], "customdata": [{"title": "White, White Dove", "text": "White, White Dove \"White, White Dove\" is a song by the British rock band Steve Harley & Cockney Rebel, released in 1976 as the second and final single from their fourth studio album \"Timeless Flight\". It was written and produced by Harley. Background. After the success of their 1975 album \"The Best Years of Our Lives\", which included the UK number-one single \"Make Me Smile (Come Up and See Me)\", Cockney Rebel soon returned to the studio to record their next album \"Timeless Flight\"."}, {"title": "Black or White (Steve Harley & Cockney Rebel song)", "text": "Black or White (Steve Harley & Cockney Rebel song) \"Black or White\" is a song by the British rock band Steve Harley & Cockney Rebel, released in 1975 as the lead single from the band's 1976 studio album \"Timeless Flight\". On occasions, the song has been titled \"Black or White (And Step on It)\". It was written and produced by Harley. Background."}, {"title": "White Light (George Michael song)", "text": "White Light (George Michael song) \"White Light\" is a song by English singer George Michael. It was released to radio on 2 July 2012, in order to commemorate the 30-year anniversary since his first single (co-written by Andrew Ridgeley) entered the British charts in 1982. The song received its debut live performance (alongside \"Freedom! '90\") at the 2012 Summer Olympics closing ceremony on 12 August 2012 and subsequently entered the UK Singles Chart at number 15."}, {"title": "White feather", "text": "White feather In 1983, new wave band Kajagoogoo released their debut album called \"White Feathers\", whose opener was the title track, a light-hearted allegory for weak people, whereas the final track, \"Frayo\", had a political flavour, referencing cowardice as the cause for an unchanging war-torn world. In 1985, progressive rock band Marillion released an anti-war song called \"White Feather\" as the ending track to their album Misplaced Childhood. In 2009, \"White Feather\" was released as the third single from the Wolfmother album entitled \"Cosmic Egg\". Film and television."}, {"title": "Bird of Paradise (Snowy White song)", "text": "Bird of Paradise (Snowy White song) \"Bird of Paradise\" is the debut single by former Thin Lizzy guitarist Snowy White, from his debut album, \"White Flames\", released in 1983. The single became White's biggest hit, peaking at no. 6 on the UK Singles Chart in January 1984, remaining on the chart for 11 weeks. The song was the only single released from the album, and is White's signature song."}, {"title": "White Plains (band)", "text": "White Plains (band) White Plains were a British pop music group that existed from 1969 to 1976. They had an ever-changing line-up of musicians and five UK hit singles, all on the Deram Records label, in the early 1970s. Career. White Plains evolved from the late 1960s pop/ psychedelic band The Flower Pot Men, composed of Tony Burrows, Pete Nelson, and Robin Shaw together with Neil Landon (who went to Fat Mattress). The band was primarily a studio project led by John Carter. The last single of the Flower Pot Men for Deram Records was composed by Roger Greenaway and was an attempt at a hit single in the style of the then popular Love Affair called \"In A Moment of Madness\"."}, {"title": "Timeless Flight", "text": "Timeless Flight During mid-February, the album's second single, \"White, White Dove\", was released, but also failed to reach the UK Top 50, peaking at #6 on the BMRB's UK Breakers Chart. Following the album's release, the band embarked on a British and European tour. The band hired Jo Partridge to play rhythm guitar on the tour. After their concert at Wembley in April 1976, the band then toured America."}, {"title": "White, White Dove", "text": "White, White Dove 6 on the BMRB's UK Breakers Chart on 13 March 1976 (which would be equal to #56 on the UK Singles Chart, at a time when the national singles chart only ran to the Top 50). The song was recorded at Trident Studios, London. Like the entire \"Timeless Flight\" album, it was remixed and cut at Abbey Road Studios, London. The song featured Lindsay Elliott, the younger brother of drummer Stuart Elliott, on congas. Release. \"White, White Dove\" was released by EMI Records on 7\" vinyl in the UK, Germany, Belgium, Portugal and Australia."}, {"title": "Black or White (Steve Harley & Cockney Rebel song)", "text": "Black or White (Steve Harley & Cockney Rebel song) Talking to \"The Observer\" in 1976, Harley revealed that T. S. Eliot was a big hero to him, and that he nicked the form of \"The Hollow Men\" for the song. Release. \"Black or White\" was released by EMI Records on 7\" vinyl in the UK, the Netherlands, Belgium, Germany, Italy and Japan. In the UK, a promotional demo/DJ copy was also issued by EMI."}, {"title": "White, White Dove", "text": "White, White Dove Preceding the album, the single \"Black or White\" was released in November 1975, however it failed to reach the UK Top 50. With the release of the album in February 1976, EMI Records opted to release \"White, White Dove\" as the album's second single that same month. Although \"Timeless Flight\" was a UK Top 20 success, \"White, White Dove\", like its predecessor, also failed to make an appearance in the UK Top 50. This was despite the song being enthusiastically released by EMI and receiving sufficient airplay. However, \"White, White Dove\" did reach No."}, {"title": "Bird of Paradise (Snowy White song)", "text": "Bird of Paradise (Snowy White song) The song has featured on various compilations of White's material, such as \"\", \"Pure Gold\" and \"The Best of Snowy White\". White performed the song on the BBC Television show \"Top of the Pops\" in 1984. British radio DJ Steve Wright described \"Bird of Paradise\" as \"one of my favourite songs of all time\", after playing the song on BBC Radio 1 during its run in the charts."}, {"title": "Through the Fire (Hagar Schon Aaronson Shrieve album)", "text": "Through the Fire (Hagar Schon Aaronson Shrieve album) Through the Fire is the first and only studio album by the band Hagar Schon Aaronson Shrieve, also known as HSAS. The album was recorded live with guitar overdubs added later. The only single, a cover of Procol Harum's \"Whiter Shade of Pale\", reached No. 94 at the \"Billboard\" Hot 100 charts. Track listing. All songs by Sammy Hagar and Neal Schon, except \"Whiter Shade of Pale\" by Gary Brooker, Matthew Fisher and Keith Reid Side one Side two Personnel. Production"}, {"title": "White Lion", "text": "White Lion 52), in Memory of The Rainbow Warrior, a Greenpeace boat which was destroyed by the French. A cover of Golden Earring's \"Radar Love\" (which peaked at No. 59) was released as the second single and \"Cry for Freedom\" was released as the third single. \"Going Home Tonight\" was released as the album's final single. The album quickly went gold, with a peak of No. 19 on the album charts. The band's success continued with more constant touring."}, {"title": "White Bird (song)", "text": "White Bird (song) The single never reached a wide national audience and only made it to Number 118 on \"Billboard's\" Bubbling Under the Hot 100 chart. Adult Contemporary No. 10 A nearly 10-minute-long version also appeared on the 1972 live album \"It's a Beautiful Day at Carnegie Hall.\" It later appeared on nine compilation albums and four more retrospective albums. Legacy. The song \"White Bird\" is featured in the first season of \"Knight Rider\" in the episode of the same name (Season 1, Episode 19, 4 March 1983)."}, {"title": "White, White Dove", "text": "White, White Dove Following its original release, \"White, White Dove\" has appeared on various Steve Harley & Cockney Rebel compilations, including 1996's \"Premium Gold Collection\", \"The Best Of Steve Harley & Cockney Rebel\", \"The Cream of Steve Harley & Cockney Rebel\" and 2008's \"The Best of Steve Harley and Cockney Rebel\". Promotion. Upon release, the song was performed live on the UK ITV music programme \"Supersonic\", and this performance has since surfaced on YouTube. Critical reception."}, {"title": "Homburg (song)", "text": "Homburg (song) \"Homburg\" is a song by the English rock band Procol Harum, released as the follow-up single to their initial 1967 hit \"A Whiter Shade of Pale\". Written by pianist Gary Brooker and lyricist Keith Reid, \"Homburg\" reached number 6 on the UK Singles Chart, number 15 in Canada, and number 34 in the United States. It went to number one in several countries, including Australia, South Africa, and the Netherlands. An Italian cover (\"L'ora dell'amore\" by I Camaleonti) reached number one in the Italian Hit Parade Singles Chart on December 16, 1967 and remained there for 10 weeks."}, {"title": "Pick Up the Pieces (Average White Band song)", "text": "Pick Up the Pieces (Average White Band song) \"Pick Up the Pieces\" is a 1974 song by the Average White Band from their second album, \"AWB\". On the single, songwriting credit was given to founding member and saxophonist Roger Ball and guitarist Hamish Stuart individually and the entire band collectively. It is essentially an instrumental, apart from the song's title being shouted at several points in the song. Background. The guitar line of the song came from Hamish Stuart, while Roger Ball wrote the first part of the horn melody. The song was produced by Arif Mardin."}, {"title": "White Room", "text": "White Room \"White Room\" is a song by British rock band Cream, composed by bassist Jack Bruce with lyrics by poet Pete Brown. They recorded it for the studio half of the 1968 double album \"Wheels of Fire\". In September, a shorter US single edit (without the third verse) was released for AM radio stations, although album-oriented FM radio stations played the full album version. The subsequent UK single release in January 1969 used the full-length album version of the track. Recording and composition. In 1967, at the initial session for Cream's third album (then still unnamed), recording for \"White Room\" reportedly began in London."}, {"title": "The Moody Blues", "text": "The Moody Blues In the Moody Blues' native Britain, the two singles from the album didn't initially catch on; \"Nights in White Satin\" made only No. 19 on the British singles chart in early 1968, and \"Tuesday Afternoon\" didn't chart at all. However, the British public learned to appreciate \"Nights in White Satin\" subsequently; it made No. 9 on the UK singles chart on re-issue in December 1972 and No. 14 on the charts on another reissue at the end of 1979, and is now regarded as the Moody Blues signature song by British audiences."}, {"title": "White Room", "text": "White Room That wildly eclectic list proves that'White Room' is a multi-faceted song, containing equal parts dramatic spectacle, intricate musicality, and hard rock menace. Other artists emphasize different elements in their interpretations, but the original Cream version wrapped it all up in one startling package\". \"Billboard\" described the single as a \"solid, driving rocker.\""}, {"title": "Nights in White Satin", "text": "Nights in White Satin When reissued in 1972, the single hit number two in the United States for two weeks on the \"Billboard\" Hot 100 (behind \"I Can See Clearly Now\" by Johnny Nash) and hit number one on the \"Cash Box\" Top 100. It earned a gold certification for sales of over a million US copies (platinum certification was not instituted until 1976). It also hit number one in Canada. After two weeks at #2, it was replaced by \"I'd Love You to Want Me\" by Lobo. It reached its highest UK position this year at number 9."}, {"title": "White Bird (song)", "text": "White Bird (song) David LaFlamme remade \"White Bird\" as the title cut for his 1976 solo album debut, with his second wife Linda Baker - credited as Dominique Dellacroix - providing the harmony vocal. Released as a single, this version brought the song to the Hot 100 of \"Billboard\" for the first time, its chart peak being #89. Love Battery recorded \"White Bird\" in 1995, their version being featured on the multi-artist album \"Star Power!\" A version of \"White Bird\" by violinist Vanessa-Mae was released in 2001, and reached number 66 in the UK Singles Chart. Sam Bush covered the song on his 2006 \"Laps in Seven\" album."}, {"title": "Timeless Flight", "text": "Timeless Flight The songs, many of them being semi acoustic or laid back, I think stemmed as much from that as anything else. It made me a little lethargic.\"In November 1975, the lead single,\" Black or White \", preceded the album. Despite the previous album's success earlier in the year, \"Black or White\" failed to reach the UK Top 50, which in turn gave the UK's music press the chance to predict Harley's commercial eclipse. It did, however, reach #2 on the BMRB's UK Breakers Chart, which would have been equal to #52 on the main Singles Chart."}, {"title": "Steve Harley", "text": "Steve Harley \"Timeless Flight\" was released in February 1976, and became a Top 20 UK success, peaking at No. 18; however, the two singles \"Black or White\" and \"White, White Dove\" failed to reach the UK Top 50. They reached No. 2 and No. 6 on the BMRB's UK Breakers Chart respectively. Another UK and European tour followed the album's release. Between June and September 1976, the band recorded their fifth album \"Love's a Prima Donna\". In July they released a cover of George Harrison's \"Here Comes the Sun\", which reached No."}, {"title": "White, White Dove", "text": "White, White Dove A UK promotional demo/DJ copy was also issued. For the Australian version of the single, which was released on 22 March 1976, an exclusive edited version of \"White, White Dove\" was featured as the A-Side. The single's B-Side, \"Throw Your Soul Down Here\", was written and produced by Harley. It was exclusive to the single and remained so until it was included as a bonus track on the 1991 EMI CD release of \"Timeless Flight\". The song was recorded after the \"Timeless Flight\" sessions at AIR Studios, London. It featured Herbie Flowers on double bass, and B."}, {"title": "White Gardenia", "text": "White Gardenia A review of \"White Gardenia\" in \"Down Beat\" from March 1962 indicates that the album was in fact released not until about that time. Riverside also released the title track as a single with \"Good Morning, Heartache\" as B-side (R 4514), and a 7\"EP with four tracks, adding\"Detour Ahead\"and\"No More\" (SE-2056)."}, {"title": "The White Ship (song)", "text": "The White Ship (song) The single failed to chart nationally; nevertheless, the song was solidified as a favorite on the underground circuit. The track also appeared on the album, \"H. P. Lovecraft\", and the edited version was included on the 2005 compilation album, \"Dreams in the Witch House: The Complete Philips Recordings\"."}, {"title": "A Whiter Shade of Pale", "text": "A Whiter Shade of Pale \"A Whiter Shade of Pale\" is the debut single by the English rock band Procol Harum, released 12 May 1967. The single reached number 1 in the UK Singles Chart on 8 June 1967 and stayed there for six weeks. Without much promotion, it reached number 5 on the US \"Billboard\" Hot 100. One of the anthems of the 1967 Summer of Love, it is one of the most commercially successful singles in history, having sold more than 10 million copies worldwide."}, {"title": "White Feathers", "text": "White Feathers The album contains their most successful single \"Too Shy\", a UK Number One hit in February 1983, as well as two other UK Top Twenty hits; \"Ooh to Be Ah\" and \"Hang on Now\". After the band was featured on the VH1 program \"Bands Reunited\" in 2003, renewed interest in Kajagoogoo prompted the band's original label EMI to re-issue \"White Feathers\" on CD in the UK for the first time in 2004 (but it had been available on CD in Japan and the U.S. since 1993)."}, {"title": "The White Ship (song)", "text": "The White Ship (song) \"The White Ship\" was composed by Edwards in between intermissions of recording, in a matter of just 15 minutes. Although the initial concept of the song and its melody were devised by Edwards, contributions were made by other band members and Edwards allowed joint writing credits to co-singer Michaels and guitarist Cavallari as a part of his idea of \"communal sharing of the creative collaboration.\""}, {"title": "Steve Harley & Cockney Rebel", "text": "Steve Harley & Cockney Rebel One more single from the album, \"Mr. Raffles (Man, It Was Mean)\" made the Top 20, and the following album \"Timeless Flight\" was a top 20 success, although both singles \"Black or White\" and \"White, White Dove\" failed to chart. After 1975, Harley struggled to match the success of \"Make Me Smile\" and faded from fame, and Cockney Rebel eventually disbanded. The band had a surprise Top 10 in the summer of 1976 with a cover version of \"Here Comes the Sun\"."}, {"title": "White Bird (song)", "text": "White Bird (song) \"White Bird\" is a 1969 song by San Francisco rock group It's a Beautiful Day, written by members David LaFlamme and his wife (at the time) Linda LaFlamme. Background and arrangement. \"White Bird\" was written in December 1967, in Seattle, Washington. Manager Matthew Katz had moved the band there to polish their act at a Seattle venue before booking them into San Francisco nightclubs. Living in the attic of a Victorian house across the street from Volunteer Park, the band had inadequate food and no transportation during a rainy and cloudy Seattle winter. The song evolved from the depression of the band's circumstances and yearning to be free."}, {"title": "Average White Band", "text": "Average White Band In 1975, the single \"Pick Up the Pieces\", taken from the No. 1 \"AWB\" album, reached No. 1 on the US \"Billboard\" Hot 100 chart. The song knocked Linda Ronstadt's \"You're No Good\" out of No. 1 and sold over one million copies. It was awarded a gold disc by the R.I.A.A. in March 1975. It also prompted The J.B.'s, the backup band of the \"Godfather of Soul\", James Brown, to record and release a song in reply, \"Pick Up the Pieces, One by One\", under the name AABB (Above Average Black Band)."}, {"title": "The White Ship (song)", "text": "The White Ship (song) \"The White Ship\" is a song released by the American psychedelic rock band, H. P. Lovecraft, in November 1967. The songwriting is credited to band members George Edwards, Dave Michaels, and Tony Cavallari. Acting as the opening song on the second side of their debut LP, \"H. P. Lovecraft\", it was the album's longest track, and an edited version was also released as the band's second single."}, {"title": "Black or White (Steve Harley & Cockney Rebel song)", "text": "Black or White (Steve Harley & Cockney Rebel song) Despite the band's success earlier in the year, the song failed to reach the UK Top 50, which in turn gave the UK's music press the chance to predict Harley's commercial eclipse. However, \"Black or White\" did reach No. 2 on the BMRB's UK Breakers Chart on 22 November 1975 (which would be equal to No. 52 on the UK Singles Chart, at a time when the national singles chart only ran to the Top 50)."}, {"title": "Nights in White Satin", "text": "Nights in White Satin \"Nights in White Satin\" is a song by the Moody Blues, written and composed by Justin Hayward. It was first featured as the segment \"The Night\" on the album \"Days of Future Passed\". When first released as a single in 1967, it reached number 19 on the UK Singles Chart and number 103 in the United States in 1968. It was the first significant chart entry by the band since \"Go Now\" and its recent lineup change, in which Denny Laine and Clint Warwick had resigned and both Hayward and John Lodge had joined."}, {"title": "The White Ship (song)", "text": "The White Ship (song) After a few months processing through personnel changes and rehearsal sessions, the band had both a relatively solidified line-up and personalized sound. With assistance from the band members, George Edwards, a creative force within the band, developed the haunting ambiance, and vocal harmonies featuring himself and Dave Michaels, almost total juxtapositions of one another, that made the band synonymous with the psychedelic music scene."}, {"title": "The White Ship (song)", "text": "The White Ship (song) The name and theme of the song derive directly from author H. P. Lovecraft's short story, \"The White Ship\". Despite its failure to chart nationally, it is widely considered to be H. P. Lovecraft's most accomplished piece, and helped establish the group, who were originally from Chicago, in the West Coast music scene. Background. In 1967, H. P. Lovecraft spent much of their pre-recording time rehearsing intensively for several hours at a time."}, {"title": "A Whiter Shade of Pale", "text": "A Whiter Shade of Pale In the United States, the single reached number 5 on the \"Billboard\" Hot 100 and sold over 1 million copies. It also peaked at number 22 on the soul charts there. The song was included on the US release of the \"Procol Harum\" album, in September 1967, but not on the subsequent UK version. In the Netherlands, the single entered the chart at number 1 in June 1967 and reached number 1 again in July 1972. A May 1972 re-release on Fly Records peaked at number 13 in the UK. Due to concerns about overexposure, the song was removed from the band's repertoire in 1969 for a number of years."}], "hoverinfo": "text"}, {"x": [0.02104129083454609, -0.07061490416526794, -0.1353830099105835, -0.09595338255167007, -0.1680358648300171, -0.023135554045438766, -0.1631302386522293, -0.22468897700309753, -0.027805117890238762, -0.07928501814603806, -0.14474572241306305, -0.10127655416727066, -0.12444224208593369, 0.009107355028390884, -0.043821342289447784, -0.12940247356891632, -0.15236099064350128, -0.03576672449707985, -0.10086467862129211, -0.11938433349132538, -0.15953360497951508, -0.03168722987174988, -0.07009179890155792, -0.05873725935816765, -0.1235622838139534, -0.028841756284236908, -0.002229390200227499, -0.08192076534032822, -0.03902587294578552, -0.1760767549276352, -0.12340755015611649, -0.13414451479911804, -0.011260985396802425, -0.02979695238173008, -0.014732714742422104, -0.13901406526565552, -0.07250761985778809, -0.146230548620224, -0.17577174305915833, -0.04223446175456047, -0.018389631062746048, -0.11250422149896622, 0.01946210488677025, -0.017025485634803772, -0.10748466849327087, -0.07436029613018036, -0.10133231431245804, -0.10169073194265366, -0.10338185727596283, -0.027551215142011642, 0.04691587761044502, -0.12681949138641357, -0.12015121430158615, -0.10274744033813477, -0.17547813057899475, -0.17011861503124237, -0.022140465676784515, -0.03872500732541084, -0.17646008729934692, -0.15026593208312988, -0.09567554295063019, -0.1564592570066452, -0.10146954655647278], "y": [-0.07957211881875992, -0.08347337692975998, -0.07622245699167252, -0.10023097693920135, -0.024551047012209892, 0.025256451219320297, 0.056817926466464996, 0.02951190248131752, -0.015025191940367222, -0.1424851417541504, 0.03487595170736313, -0.12093017995357513, 0.045892924070358276, -0.06294330209493637, 0.006582938134670258, -0.12197323888540268, -0.0427672415971756, -0.1186443641781807, 0.037120647728443146, -0.01862107403576374, -0.05440090596675873, -0.14257879555225372, -0.06341670453548431, -0.13973993062973022, -0.04911292344331741, -0.07105699181556702, -0.05362408608198166, -0.05463313311338425, -0.10877008736133575, -0.020265918225049973, -0.07829933613538742, 0.02036479488015175, -0.13101795315742493, -0.125980943441391, -0.10968577116727829, -0.11975320428609848, -0.11844191700220108, -0.033253349363803864, 0.09045254439115524, -0.034260984510183334, -0.12195145338773727, -0.03917120397090912, -0.1569473147392273, -0.06244419887661934, -0.05441759154200554, 0.010287700220942497, -0.09488482028245926, -0.05449996888637543, 0.054807405918836594, -0.1376994401216507, -0.19781118631362915, -0.06365055590867996, -0.11072065681219101, 0.03802699223160744, -0.01422235369682312, -0.005990116856992245, -0.06525801122188568, -0.09478592127561569, 0.046428341418504715, -0.11351881176233292, -0.09578431397676468, -0.00978066399693489, 0.028202364221215248], "mode": "markers", "name": "Cluster 3", "marker": {"size": 8, "color": "rgb(251,128,114)"}, "text": ["Document 72", "Document 74", "Document 83", "Document 89", "Document 111", "Document 113", "Document 149", "Document 153", "Document 159", "Document 169", "Document 173", "Document 177", "Document 180", "Document 187", "Document 195", "Document 196", "Document 237", "Document 240", "Document 243", "Document 250", "Document 251", "Document 254", "Document 256", "Document 264", "Document 265", "Document 268", "Document 284", "Document 290", "Document 294", "Document 296", "Document 309", "Document 319", "Document 320", "Document 342", "Document 356", "Document 370", "Document 384", "Document 390", "Document 391", "Document 397", "Document 40
