"}, {"title": "Apple (artwork)", "text": "Apple (artwork) \"Apple\" was recreated for the first time in four decades in 2006 at a recreation of the Indica Gallery at the art gallery Riflemaker in London's Soho district. The original Indica had closed in 1967. The piece was displayed at Ono's 2015 retrospective, \"Yoko Ono: One Woman Show, 1960\u20131971\" at the Museum of Modern Art in New York City. Critic Bruce Handy highlighted \"Apple\" as one of the \"must see\" pieces from the exhibition, and believed the apple itself to be of the Granny Smith cultivar. Interpretation."}, {"title": "Laurence Whitfield", "text": "Laurence Whitfield He moved to Paris in 1962 where he met Fluxus artist, Emmett Williams, with whom he collaborated, and help stage the Fluxus group event \"Poesie Et/Cetera\" at the Musee d'Art Moderne in 1963. In 1965 he returned to London and showed work at the Marlborough New London Gallery, the Galleria d'arte Moderna, Palermo, and in Biella, Italy. He was the first prize-winner, Welsh Arts Council Exhibition in 1968. Chosen by the British Council to represent Britain at \"Forma Viva \u2013 International Symposium of Sculptors, Kostanjavica na krki 1968\"."}, {"title": "John Riddy", "text": "John Riddy Riddy's solo exhibitions include \"Photographs,\" De Pont Museum of Contemporary Art, Tilburg, \"Half-light,\" Frith Street Gallery, London, 2018, \"Palermo\", Frith Street Gallery, London, 2013, \"Low Relief - Photographs of London\", Frith Street Gallery, London, 2009, \"Views from Shin-Fuji\", Victoria and Albert Museum, London, 2006, \"John Riddy\", Camden Arts Centre, 2000,\"John Riddy\", De La Warr Pavilion, Bexhill-on-Sea, 2000 and \"Praeterita\", touring exhibition, Ruskin Gallery, Sheffield, Brantwood, Coniston, Ruskin Library, Lancaster, 2000. Group Exhibitions."}, {"title": "Bridget Riley", "text": "Bridget Riley Between November 2010 and May 2011, her exhibition \"Paintings and Related Work\" was presented at the National Gallery, London. In June and July 2014, the retrospective show \"Bridget Riley: The Stripe Paintings 1961\u20132014\" was presented at the David Zwirner Gallery in London. In July and August 2015, the retrospective show \"Bridget Riley: The Curve Paintings 1961\u20132014\" was presented at the De La Warr Pavilion in Bexhill-on-Sea. In November 2015, the exhibition \"Bridget Riley\" opened at David Zwirner in New York."}, {"title": "Koestler Arts", "text": "Koestler Arts Submitted works are given a'K number' for purposes of exhibition and sale, the location the artwork was submitted from is publicly displayed with any title or age category, but names are removed (although first names can be added on request). Not all submissions are available for sale depending on the preference of the artist. For the 2018 exhibition around 220 art works were exhibited at the Southbank Centre show, which included art, sculpture, creative crafts, printmaking, written and spoken word, music and film. Exhibition titles, curators and themes for recent years are listed below:"}, {"title": "Rupert Williamson", "text": "Rupert Williamson In the first major showing of his work in 1976 at an alumni exhibition, a chair was bought for the Victoria and Albert Museum collection. After this first exhibition his work was to be seen in Sloane Square, London, magazines and books and was shown in most of the major galleries in the UK including The Crafts Council Gallery, London Prescote Gallery, Banbury, the Contemporary Applied Arts Gallery, London."}, {"title": "Biren De", "text": "Biren De In 1966, his works were exhibited at the Kumar's Gallery, New Delhi and Hayward Gallery, London. His works have since been displayed at several places including National Gallery of Modern Art, New Delhi, Berlin State Museum and the National Gallery, Prague, Royal Academy of Arts, London, Tokyo festival of India of 1988, and at the biennales in Venice, Tokyo, S\u00e3o Paulo, Mainichi and Sydney."}, {"title": "Simon Martin (artist)", "text": "Simon Martin (artist) Reviewing the New York exhibition in the New York Times, Roberta Smith called the work a \"a minor masterpiece of poetic discretion\". In 2011, his film \"Louis Ghost Chair\", commissioned by the British organization Film and Video Umbrella, premiered at the Holbourne Museum in Bath, UK. His film \"Lemon 03 Generations (Turn it Around version)\" was presented as an outdoor projection by the Henry Moore museum in December 2014."}, {"title": "Jeremy Gardiner", "text": "Jeremy Gardiner Gardiner was a featured artist at Browns London Art Weekend 2016. Exhibitions. Gardiner\u2019s work has been included in several important exhibitions including \u2018A Panoramic View\u2019 at the Pallant House Gallery in Chichester; \u2018Exploring the Elemental\u2019 at The Nine British Art, St James's, London; \u2018Unfolding Landscape\u2019 at Kings Place Gallery, London; \u2018Shorelines\u2019 at St Barbe Museum, Lymington; \u2018Facing History\u2019 at the Victoria and Albert Museum, London; \u2018Drawn to the Coast\u2019 at the Paisnel Gallery, London; and \u2018South by Southwest\u2019 at The Nine British Art, London. Works in collections."}, {"title": "Annie Lennox", "text": "Annie Lennox In conjunction with the Victoria and Albert Museum in London, Lennox put many items from her collection\u2014costumes, accessories, photographs, awards, ephemera from her political campaigns, and personal belongings\u2014on display. This collection, which spanned her entire career, along with music videos and interviews, became \"The House of Annie Lennox\" at the institution from 15 September 2011 to 26 February 2012. An expanded version of the exhibit was later installed at The Lowry in Salford, England from 17 March 2012 to 17 June, before moving to Aberdeen for twelve weeks. Music videos. Both as part of Eurythmics and in her solo career, Lennox has made over 60 music promo videos."}, {"title": "Paul Nash (artist)", "text": "Paul Nash (artist) 'Paul Nash', a major exhibition of his work at Tate Britain in London, ran from October 2016 until 5 March 2017, thereafter moving to the Sainsbury Centre for Visual Arts in Norwich from April to August 2017."}, {"title": "Eva Hesse", "text": "Eva Hesse These exhibitions took place at the Whitechapel Art Gallery in London from May 4 \u2013 June 17, 1979; the Kroller-Muller in Otterlo from June 30 \u2013 August 5, 1979; and the Kestner-Gesellschaft in Hannover from August 17 \u2013 September 23, 1979. One artwork featured in the exhibition was \"Aught,\" four double sheets of latex stuffed with polyethylene. In 1982, Ellen H. Johnson organized the first retrospective dedicated entirely to Hesse's drawings, which traveled to the Grey Art Gallery at NYU, the Allen Memorial Art Museum at Oberlin College, the Renaissance Society at the University of Chicago, the Contemporary Arts Museum in Houston, and the Baltimore Museum of Art."}, {"title": "A Line Made by Walking", "text": "A Line Made by Walking Collections. The work is held in the collections of the Tate Museum, London, the Courtald Gallery, the Getty Museum and the National Galleries of Scotland. It has also been on display in the Solomon R. Guggenheim Museum in New York, as part of a major exhibition of Long's work held by that museum in the 1970s and 1980s. The 2017 novel, \"A Line Made by Walking\", by Sara Baume, is named for the artwork."}, {"title": "The Tetley, Leeds", "text": "The Tetley, Leeds An exhibition staged at the Tetley in 2016 recreated a controversial exhibition by the Cypriot artist Stass Paraskos, originally held in Leeds in 1966. Entitled'Lovers and Romances' the original show at the Leeds Institute Gallery was closed down by the police and the artist charged with displaying obscene and corrupting images under the Vagrancy Acts of 1824 and 1838. The exhibition at the Tetley marked the fiftieth anniversary of the original Paraskos Trial. Also in 2016, the Tetley staged a solo exhibition of work by the London-based sculptor Jonathan Trayte, comprising vegetables and fruits made of ceramic and other sculptural materials, entitled'Polyculture'."}, {"title": "Suzanne Goldberg", "text": "Suzanne Goldberg In 1961, Goldberg exhibited with \"The Group ,\" an informal art association from Christchurch, New Zealand, that formed to provide a freer alternative to the Canterbury Society of Arts. Goldberg's first solo show was in 1962, an exhibition entitled \"Two New Names\" (also exhibiting with Pat Hanly). In 1963, three of her paintings were included in the Auckland City Art Gallery's Contemporary New Zealand Painting exhibition. She was one of fifteen New Zealand artists to have their work selected for the 1965 Commonwealth exhibition in London. Goldberg also exhibited at the Auckland Art Gallery Toi o T\u0101maki."}, {"title": "Julie Umerle", "text": "Julie Umerle Herbert Art Gallery and Museum hosted Umerle's first UK solo museum exhibition in 1995 including works such as \"Paragon\", \"Flock\" and \"Wrap\". Group exhibitions include shows at Royal Academy of Arts, Flowers Gallery, Maidstone Museum & Art Gallery, Huddersfield Art Gallery, Jiangsu Art Gallery and Metro Pictures Gallery. Solo exhibitions include'Recent Paintings\"at Bermondsey Project Space, London (2021),\"Rewind\"at Bermondsey Project Space, London (2016) and\"Cosmos or Chaos' at studio1.1, London (2010). In 2019 she was published in Aesthetica Magazine's '100 Contemporary Artists 2019' printed Anthology."}, {"title": "Anthony Caro", "text": "Anthony Caro His first solo exhibition was at the Galleria del Naviglio in Milan in 1956, and his first solo show in London was at the Gimpel Fils Gallery the next year. Another solo show was at the Whitechapel Art Gallery in 1963. In 1967 Caro began exhibiting regularly with Kasmin in London, and in 1969, he began showing with Andr\u00e9 Emmerich in New York. In the same year he showed at the S\u00e3o Paulo Biennale with John Hoyland. In 2004, to honour his 80th birthday, Tate Britain and other galleries held exhibitions of his work."}, {"title": "New Burlington Galleries", "text": "New Burlington Galleries The New Burlington Galleries was an art gallery at 5 Burlington Gardens, Mayfair, London. From 11 June to 4 July 1936, they held the \"International Surrealist Exhibition\", the first full exhibition of surrealist art in the UK. From 7 June to 28 August 1938, the gallery showed \"Twentieth Century German Art\", the largest international response to the National Socialist campaign against so-called \u2018 degenerate art \u2019. In October 1938, they exhibited Picasso's \"Guernica\" together with preparatory paintings and sketches to raise funds for the National Joint Committee for Spanish Relief."}, {"title": "Cy Twombly", "text": "Cy Twombly It later was passed over to the Museum f\u00fcr Gegenwartskunst at Siegen and the Palais des Beaux Arts, Brussels. Twombly's work went on display as part of \"Twombly and Poussin: Arcadian Painters\" at the Dulwich Picture Gallery in London from June 29, 2011, less than a week before Twombly's death. The show was built on a quote by Twombly stating that \"I would've liked to have been Poussin, if I'd had a choice, in another time\" and is the first time that his work was put in an exhibition with Poussin."}, {"title": "Andrew Logan", "text": "Andrew Logan Malcolm McLaren and Vivienne Westwood staged the \"Valentine's Ball\", at which the Sex Pistols first came to media attention, at his studios in 1976. In 1991 a major retrospective of his work was held at the Museum of Modern Art, Oxford. The purpose-built Andrew Logan Museum of Sculpture, at Berriew in the Welsh Marches, houses much of his sculpture and painting. Since the early Nineties, Logan has continued to exhibit his sculptures and jewellery at Saint Petersburg in Russia, Lithuania, India, Beverly Hills in Los Angeles and Mexico."}, {"title": "Danny Lane", "text": "Danny Lane Within a year of their meeting, he was offered his first solo exhibition at Arad\u2019s influential shop \"One Off\" in Shelton Street, London, where he showed several works including \"Romeo and Juliet table\" (1984). In 1984 Lane exhibited abroad for the first time at the International Furniture Fair in Milan, making folding glass screens with sandblasted and acid etched drawings. In 1986, Lane began to exhibit work at London\u2019s Themes & Variations gallery. During these early years, he developed a series of editioned works and by the end of the 1980s, Lane had exhibited work at solo shows in London, Paris and Milan."}, {"title": "Carl Randall", "text": "Carl Randall Other exhibitions in Japan include at Tokyo Art Award, Tokyo Metropolitan Museum of Arts, and a solo exhibition at Fuma Contemporary Tokyo, Bunkyo Art. Participation in international art fairs include Art Volta, Basel Switzerland; Art Taipei, Taiwan; Art International Istanbul, Art Osaka and Art Fair Tokyo 2019, Japan. In 2015, he was commissioned by HRH Prince of Wales to paint a World War Two D-Day Veteran for The Royal Collection, exhibited at The Queens Gallery, Buckingham Palace, Portsmouth Museum, and Holyrood Palace, Edinburgh, Scotland. In 2016, his work was exhibited and auctioned at Christie's New York, and in 2020 Christie's London."}, {"title": "Yankel Feather", "text": "Yankel Feather I first saw his work when the Hanover Gallery had offered him a show. Wow! This was around 1948 and he was painting thickly, and with love, still lifes of flowers.\" He acquired his artistic techniques though observation of works of the great masters, such as Velasquez, Rembrandt and Degas, in public galleries in Liverpool and London. He remembered their techniques and applied them in his art throughout his career. He took studios at Park Walk in Chelsea in the Forties and became part of the artistic bohemian fringe whilst working as a telephone operator. Feather exhibited at Helen Lessore's Beaux Arts Gallery in London during the 1950s. Liverpool."}, {"title": "Elizabeth Magill", "text": "Elizabeth Magill In the same year she was included in the seminal'British Art Show', which first introduced many of the most prominent younger British artists to a wider public. She has had one-person exhibitions at various venues in Ireland, Britain, Germany, France and Spain, including Southampton City Art Gallery in 1998; Kerlin Gallery in 1999; Wilkinson Gallery London in 2002, 2008; Greenberg Van Doren Gallery in New York, the Hugh Lane Municipal Gallery Dublin in 2003 and the Ikon Gallery, Birmingham; Baltic, Gateshead and Milton Keynes Gallery in 2004."}, {"title": "Natalie Dower", "text": "Natalie Dower . Summary: Natalie Dower: The Music of Systems Andrew Lambirth, Jonathan Clark (London) Jonathan Clark, 2007 Exhibitions. Dower's first solo show was at the Concourse Gallery at the Polytechnic of Central London (1979). This was followed by individual shows at: Air Gallery (1983); Gummesons Konstgalleri, Stockholm (1986); Transformations (1987), Transformations 2 (1990), The Secret Life of the Grid (1992) and Out of the Arc at Curwen Gallery (1995). Her most recent solo show is'Reflections', at the Eagle Gallery in London, in December 2015."}, {"title": "Bernard Meadows", "text": "Bernard Meadows He held his first solo exhibition at Gimpel Fils in 1957, with four more in the decade to 1967. He also exhibited at the S\u00e3o Paulo Biennale in 1957, Documenta 2 in Kassel in 1959, and the 1964 Venice Biennale. He exhibited from New York City to Tokyo and produced a stream of public and private art in Britain and beyond. His edgy pieces often based on animals and seemingly carved from shrapnel could imply Cold War menace."}], "hoverinfo": "text"}, {"x": [0.052073027938604355, 0.07974446564912796, -0.005930086597800255, -0.0003278810763731599, -0.04194324091076851, -0.10990878194570541, 0.24218416213989258, -0.0011592876398935914, 0.030904045328497887, -0.1301169991493225, -0.08469220250844955, -0.12223374843597412, 0.05559498816728592, -0.022642692551016808, 0.01993367075920105, 0.08319808542728424, -0.13309358060359955, -0.03899244964122772, 0.04329709708690643, 0.06356614828109741, -0.09906728565692902, -0.04739587381482124, 0.07012957334518433, -0.0028378295246511698, 0.1252390593290329, 0.07616663724184036], "y": [0.06318897753953934, 0.04000260308384895, 0.14120574295520782, 0.0006976830773055553, -0.12845061719417572, -0.03127004951238632, 0.011218935251235962, 0.11797710508108139, -0.10469520092010498, -0.14557026326656342, -0.14250878989696503, 0.07973062247037888, 0.10024692863225937, 0.17679454386234283, 0.17629116773605347, -0.11416545510292053, -0.238568976521492, 0.15494950115680695, 0.037104733288288116, 0.03634684532880783, 0.11043994128704071, 0.011397188529372215, -0.15898142755031586, -0.1950211077928543, -0.08239653706550598, -0.07872200012207031], "mode": "markers", "name": "Cluster 1", "marker": {"size": 8, "color": "rgb(255,255,179)"}, "text": ["Document 0", "Document 1", "Document 23", "Document 42", "Document 66", "Document 71", "Document 119", "Document 125", "Document 151", "Document 152", "Document 186", "Document 188", "Document 194", "Document 195", "Document 196", "Document 215", "Document 221", "Document 225", "Document 290", "Document 293", "Document 377", "Document 382", "Document 412", "Document 482", "Document 495", "Document 498"], "customdata": [{"title": "Indica Gallery", "text": "Indica Gallery Indica Gallery was a counterculture art gallery in Mason's Yard (off Duke Street), St James's, London during 1965 to 1967, in the basement of the Indica Bookshop. John Dunbar, Peter Asher, and Barry Miles owned it, and Paul McCartney supported it and hosted a show of Yoko Ono's work in November 1966 at which Ono met John Lennon. Indica Books and Gallery. Miles had been running the bookshop and alternative happenings venue Better Books but with new, more traditional, owners arriving, had been planning to open his own bookstore/venue."}, {"title": "Indica Gallery", "text": "Indica Gallery Through Paolo Leonni, Miles met John Dunbar who was planning on opening a gallery, and with John's friend Peter Asher as silent partner, they combined their ideas into a company called Miles, Asher and Dunbar Limited (MAD) to start the Indica Books and Gallery in September 1965, as an outlet for art and literature. They found empty premises at 6 Masons Yard, which was in the same courtyard as the Scotch of St James club, where John Dunbar was living with his girlfriend Marianne Faithfull, when he discovered the place. The name chosen for the bookshop/gallery was a reference to Cannabis indica. McCartney's involvement."}, {"title": "John Whibley Gallery", "text": "John Whibley Gallery The John Whibley Gallery was an art gallery in London, England, at its peak in the 1960s and early 1970s. It was initially located at 60 George Street but was reported to have reopened in 1968 and thereafter was located at 22 Cork Street. It was still functioning in 1973. It attracted artists from as far afield as South Africa and Malaysia. The gallery closed in 1975."}, {"title": "Sue Davies", "text": "Sue Davies One of five staff at the Institute of Contemporary Arts in Dover Street London, and one of 36 after it moved to The Mall, Davies experienced its period of anarchic management and overrun budget. She decided to rectify the lack of a permanent gallery space for photography as a serious art form, encouraged by the success of Bill Jay's'Do Not Bend Gallery' which he opened in 1970, though he did not show photography exclusively. On 14 January 1971, bankrolled by a second mortgage on her house, she launched such a gallery in a derelict J. Lyons tea room which she had been in the habit of visiting after jazz sessions."}, {"title": "Sue Davies", "text": "Sue Davies of space accommodated exhibitions and room for the public to meet and to listen to speakers. International figures such as Arthur Tress and JH Lartigue, showed in the space, presented talks and workshops, and were offered accommodation in Davies' small flat at the top of 5 Great Newport Street as a way of encouraging their interaction with the Gallery patrons and attendance at parties that became legendary. Impact."}, {"title": "Abbey Arts Centre", "text": "Abbey Arts Centre The park closed in 1940 and did not reopen before Ward sold it and moved his community to Cyprus in 1946 following legal difficulties in England. Arts centre. The Abbey Art Centre and Museum was established in 1946 by William Ohly, an art dealer who ran the Berkeley Galleries in Davies Street, London. A small museum of ethnography in the tithe barn was opened by the director of the Arts Council in 1952. The Abbey attracted many expatriate Australian artists to its doors during the post war years 1947\u20131951. It became an early base of operations for artists, trying to gain a foothold in London's contemporary art industry."}, {"title": "Clayton Patterson", "text": "Clayton Patterson As Patterson grew disenchanted with the SoHo art world, he distanced himself from the traditional gallery scene and moved deeper into the underground scene of Lower East Side. Clayton gallery. In 1983, Patterson and Rensaa bought a two-story former sewing factory and storefront at 161 Essex Street. The bottom floor paid the mortgage, and in 1986 he converted the small storefront into an art gallery and Clayton Cap store."}, {"title": "Mason's Yard", "text": "Mason's Yard The Matthiesen Gallery, a leading dealership in Italian French and Spanish old master pictures, occupied No.6 dorm 1978-80 during which time they were involved in the development of the adjoining site, Nos 7-8 which was vacant. The resulting building was the first purpose built specialised private art gallery since WWII and was the location of numerous exhibitions from 1981 to 2009. The Gallery still occupies the site. www.thematthiesengallery.com The Paisnel Gallery was previously located at 22 Mason's Yard, moving here from Fulham Road in the early 1990s. The site is now occupied by Alan Wheatley Art."}, {"title": "Free Painters and Sculptors", "text": "Free Painters and Sculptors These three galleries were early natural homes for the group: The Walker's Galleries had been the location of the first exhibition of the Seven and Five Society - a natural predecessor of the Free Painters Group; New Vision Centre Gallery was run by members Denis Bowen, Halima Nalecz and Frank Avray Wilson and was a hub for the avant-garde and experimental. Halima Nalecz also ran the Drian Gallery and many exhibitions were held there by members over the years. Middle Years. In the early 1960s the group began to stage exhibitions at the FBA Galleries in Suffolk Street, Pall Mall."}, {"title": "Yorkshire ArtSpace", "text": "Yorkshire ArtSpace At that time, the Society was based at Washington Works, but only on a short term lease. Subsequently, in 1982 a 10-year lease was obtained on Sydney Works, on Matilda Street, a four storey building which had formerly been a cutlery factory. After eight years of development the premises had been modified to include 30 studios with office and gallery space. It was the first arts organisation to move into this part of the City centre, later to become the Cultural Industries Quarter."}, {"title": "East Country Yard Show", "text": "East Country Yard Show One of them, \"Skillion\"\u2014who had purchased several large buildings but had not yet begun to develop them\u2014was approached by Bond. Reviewing the show in Time Out the art critic David Lillington said, \"The East Country Yard is a gigantic complex of old warehouses in which each artist has a 200-foot-long room.\""}, {"title": "Aspex Gallery", "text": "Aspex Gallery Aspex Portsmouth (also known as \"Aspex\") is a contemporary visual art gallery located in the Gunwharf Quays area of Portsmouth. Formed in 1981 as the exhibitions arm of Art Space Portsmouth in a converted chapel in Brougham Road, Southsea, the gallery became a separate legal entity in the early 1990s. It then moved to The Vulcan Building (a former Royal Navy storehouse) in Gunwharf Quays in 2006. The name'Aspex' is derived from'Art Space Exhibitions'."}, {"title": "Flowers Gallery", "text": "Flowers Gallery Co-founder and philologist Matthew Flowers, Angela's third son, took over day-to-day running of the business in November 1989. By late 1998 however, the gallery expanded further with a Los Angeles space, at Bergamot Station known as the Flowers West. The formal West End quarters on Cork Street was until Spring 2010 known as Flowers Central. In 2002 Flowers East moved from Hackney into a 12,000 sq foot industrial space in Shoreditch."}, {"title": "St James's", "text": "St James's In September 2006, it opened a second gallery at 25\u201326 Mason's Yard, off Duke Street, on a plot previously occupied by an electricity substation. The gallery is the first free-standing building to be built in the area for more than 30 years. Other notable modern and contemporary art dealers in the St James's area include Helly Nahmad Gallery, Paisnel Gallery, Bernard Jacobson Gallery, Thomas Dane, Whitford Fine Art and Panter & Hall. On the southernmost border of St James's is The Mall where The Institute of Contemporary Arts and the Mall Galleries are located. Clubland."}, {"title": "Piccadilly Gallery", "text": "Piccadilly Gallery The gallery operated from a number of West End addresses first from bomb-damaged premises in the Piccadilly Arcade and then on to 16a Cork Street in 1954. In 1978 they moved next door to No.16 Cork street and 1999 the gallery temporarily moved to Dover Street. They promoted the artists Adrian Berg as well as Max Beerbohm, Gwen John, Eric Gill and William Roberts as well as hosting major exhibitions of Gustav Klimt, Egon Schiele and the German Neue Sachlichkeit. Listings of the gallery's exhibitions and correspondences are held by the Tate."}, {"title": "Della Butcher", "text": "Della Butcher Thus she started buying flats, and renting them out to people to supplement her income. She also exhibited Singapore art at the Long Bar and the Tiffin Room in the Hotel. In the late-1970s, The Gallery of Fine Art was relocated to the Orchard Towers and it was here that Della made major headway to internationalise Singapore art. With each successful exhibition, Della become increasingly bold and creative in promoting her art business."}, {"title": "Sydney Works", "text": "Sydney Works From 1982 it was home to Yorkshire ArtSpace, which converted much of the space into studio s, becoming the first cultural organisation in what later became the Cultural Industries Quarter. In 2001, Yorkshire Artspace moved to purpose-built premises at Persistence Works, and the building stood largely empty, other than a small part used by a recording studio. In 2005, the Works were used as a convergence centre for opposition to the G8 Finance Minister s' meeting in Sheffield."}, {"title": "Victoria Miro Gallery", "text": "Victoria Miro Gallery Long waiting lists of collectors and museums developed to buy work from the galleries, and Miro reported that even Charles Saatchi, when he bought a Cecily Brown painting from her, \"seemed pleased to get one.\" Wharf Road. In November 2000, the gallery moved to its present location in 16 Wharf Road, Islington, adjacent to the cutting-edge art area of Hoxton, where it is housed in a two floor,, converted Victorian furniture factory, ten times the size of the Cork Street gallery."}, {"title": "Indica Gallery", "text": "Indica Gallery Indica Bookshop. In 1966, the Indica bookshop was separated from the Indica Gallery, and moved to 102 Southampton Row in the summer of 1966. The bookshop was opened on the site of an old and established bookseller and exporter called William Jackson Books Limited. Jackson's had decided to concentrate on the export side of its business and sold a twenty-year lease of the retail bookshop to Miles, Asher, and Dunbar. The name of the bookshop was promptly changed to INDICA Books."}, {"title": "Waddington Custot", "text": "Waddington Custot Victor Waddington followed to this new address in 1966, setting up his own Victor Waddington gallery, leaving Leslie heading Waddington Galleries at No. 2. In November 1968, Leslie opened the Leslie Waddington Gallery around the corner, on 8 Vigo Street. This new gallery specialised in prints and later returned to Cork Street, at No. 31 as Waddington Graphics, eventually closing in January 1995. Two additional galleries were opened at 23 Cork Street in December 1969. These were known as Waddington Galleries II and III with No. 2 being known as Waddington Galleries I. In 1982, a fourth gallery was opened at 4 Cork Street, which hosted exhibitions until the end of 1983."}, {"title": "Messum's", "text": "Messum's In 2012 a proposed development in Cork Street threatened to cause Messum's to move. In 2016, Johnny Messum founded Messums Wiltshire, an art gallery based in the tithe barn at Place Farm, Tisbury, Wiltshire. This operates as an independent business. Artists. Artists who have exhibited at the gallery include William Bowyer, Peter Brown, James Dodds, Rose Hilton, Kurt Jackson, Edward Piper, John Piper and Jeremy Annear."}, {"title": "Sue Davies", "text": "Sue Davies Deciding against the title'Photography Gallery', in a democratic spirit she named it The Photographers' Gallery. It was well positioned at 8 Great Newport Street, Covent Garden next to the Arts Theatre and near Leicester Square, but was in a state of disrepair. Her application to the Arts Council for financial support drew the response \u201cWell, why can't you finance the Gallery by selling prints?\u201d It took the Arts Council two years to grant the Gallery any aid."}, {"title": "Redstone Building", "text": "Redstone Building On March 1, 1996, The Lab began its move into the Redstone Building from its original location at 1805 and 1807 Divisadero Street, where, since 1984 it had run a black-box theater, art gallery and working facilities for artists: SoundLab, DesignLab, PrintLab and PhotoLab. The new Redstone space was too costly, so a floor-to-ceiling wall was built that reduced the overall space by 1/3. It is the same 3,000 sq ft footprint The Lab occupies today. Early projects include the mural project, sound-proofing, and The Lab's signature visual, sound, music and performance programming. Murals."}, {"title": "5th Passage", "text": "5th Passage She was offered a two-year, rent-free lease for the fifth-floor passageway between the Office Tower Block and the car park, which she proposed to turn into a contemporary art space. The initiative was thus named for the fifth-floor passageway that it occupied. Victor and Lingham would meet with Singaporean art critic T.K. Sabapathy, who served as an adviser to 5th Passage, to discuss the objectives of their organisation. They sought to run the organisation without support from public bodies so other fundraising projects were organised, which included setting up stalls at shopping centres to sell artists' work."}, {"title": "Art & Project", "text": "Art & Project In 1971 the gallery moved to Van Breestraat 18, close to the Stedelijk Museum and right opposite Riekje Swart's gallery, the other contemporary art gallery in Amsterdam with an international outlook. In 1973, \"Art & Project\" moved to nearby Willemsparkweg 36, where it would stay for the next six years. In 1973 also, the gallery opened an art space in Antwerp in cooperation with the Brussels gallery MTL (led by Fernand Spillemaeckers). In this gallery, named \"Art & Project / MTL\", eleven solo exhibitions were staged in 1973 and 1974."}, {"title": "Shockoe Slip", "text": "Shockoe Slip One of the earliest and oldest of Richmond's artist-run galleries, was Artspace 1306 located at 1306 East Cary Street in Shockoe Slip. Artspace 1306 retained its original name when the gallery moved to North 18th Street in Shockoe Bottom. Only when Artspace 1306 moved to 6 East Broad Street did the gallery drop the original address from its name. The Broad Street location became the home of another 501 C-3 gallery, Art6 Gallery, when Artspace moved to Plant Zero in the Manchester area of the city. Shockoe Slip also included some of the earliest rehabilitated downtown apartments; at the time of the restoration asphalt paving was removed to expose historic Belgian block streets."}], "hoverinfo": "text"}, {"x": [-0.07747466117143631, -0.020558204501867294, -0.01712067425251007, -0.0835736021399498, -0.12103302031755447, -0.12955419719219208, -0.03167254850268364, -0.12564362585544586, -0.20310652256011963, 0.04950862005352974, -0.01700708083808422, -0.19305554032325745, -0.05997017025947571, 0.008467205800116062, -0.0782049298286438, -0.03318212181329727, -0.1257992535829544, -0.03995085135102272, -0.01878652349114418, -0.08375038951635361, 0.0701112374663353, -0.11373976618051529, -0.04893229901790619, -0.03977789357304573, -0.12065505981445312, 0.03584757447242737, -0.07738674432039261, -0.07228368520736694, -0.022643933072686195, -0.06410305202007294, -0.06714078783988953, -0.05867775157094002, -0.0005135784740559757, -0.17625263333320618, -0.2153467833995819, -0.17475710809230804, -0.028729090467095375, -0.010695253498852253, -0.008746118284761906, -0.07159637659788132, 0.03950139880180359, -0.18810264766216278, 0.037789445370435715, -0.14402906596660614, -0.1409643292427063, 0.06162283197045326, -0.008563966490328312, -0.10117089748382568, 0.00013610646419692785, -0.0920836329460144, -0.2240695208311081, -0.14722374081611633, 0.028331005945801735, 0.019730232656002045, -0.011453643441200256, -0.13763144612312317, -0.0416625551879406, 0.07340455800294876, -0.0908760204911232, -0.06985016912221909, -0.0036333489697426558, -0.1074891984462738, -0.1309720128774643, -0.07097483426332474, 0.08322516828775406, -0.1941283494234085, -0.1804259717464447, -0.15327610075473785, -0.05121456831693649, -0.08078881353139877, -0.034515492618083954, 0.07129033654928207, -0.03556643798947334, -0.17283271253108978], "y": [0.11960732191801071, 0.1983322650194168, 0.29161128401756287, 0.2810152769088745, 0.040693268179893494, 0.13290655612945557, 0.08794093132019043, 0.2376938909292221, 0.04898247495293617, 0.23894737660884857, 0.260520875453949, 0.16806942224502563, 0.17916184663772583, 0.1348728984594345, 0.05619402602314949, 0.31009143590927124, 0.058927711099386215, 0.2762649655342102, 0.08787313103675842, 0.1667308658361435, 0.2297535091638565, 0.16283564269542694, 0.06253176182508469, 0.2932381331920624, 0.2073848396539688, 0.2093978226184845, 0.16983798146247864, 0.22224849462509155, 0.1903725266456604, 0.21850183606147766, 0.1936745047569275, 0.21667705476284027, 0.2704966068267822, -0.05721724033355713, 0.07955114543437958, 0.13744588196277618, 0.05742206051945686, 0.08265899866819382, 0.1421242356300354, 0.250175803899765, 0.09813615679740906, 0.009468224830925465, 0.19540342688560486, 0.06594526767730713, 0.005547247361391783, 0.21104563772678375, 0.2935810983181, 0.17092618346214294, 0.3253878057003021, 0.24446254968643188, -0.0628904327750206, 0.1606682986021042, 0.14224344491958618, 0.14893144369125366, 0.06650137901306152, 0.21913595497608185, 0.06676136702299118, 0.1356494128704071, 0.07842885702848434, 0.2701345682144165, 0.29042187333106995, 0.14213623106479645, 0.09673760086297989, 0.10194215178489685, 0.157598078250885, 0.10893834382295609, 0.11055546998977661, 0.08747363090515137, 0.16694410145282745, 0.1446232944726944, -0.04939177259802818, 0.022696884348988533, 0.1280599981546402, 0.09887906163930893], "mode": "markers", "name": "Cluster 2", "marker": {"size": 8, "color": "rgb(190,186,218)"}, "text": ["Document 3", "Document 4", "Document 5", "Document 6", "Document 8", "Document 9", "Document 11", "Document 14", "Document 17", "Document 22", "Document 24", "Document 26", "Document 27", "Document 28", "Document 29", "Document 31", "Document 32", "Document 33", "Document 34", "Document 37", "Document 39", "Document 40", "Document 41", "Document 44", "Document 45", "Document 49", "Document 50", "Document 51", "Document 52", "Document 56", "Document 61", "Document 62", "Document 69", "Document 77", "Document 90", "Document 101", "Document 105", "Document 118", "Document 122", "Document 123", "Document 130", "Document 136", "Document 137", "Document 142", "Document 148", "Document 149", "Document 153", "Document 165", "Document 172", "Document 176", "Document 190", "Document 213", "Document 214", "Document 219", "Document 227", "Document 238", "Document 246", "Document 255", "Document 256", "Document 264", "Document 269", "Document 278", "Document 283", "Document 286", "Document 322", "Document 332", "Document 374", "Document 384", "Document 389", "Document 405", "Document 432", "Document 465", "Document 468", "Document 479"], "customdata": [{"title": "Wallspace (gallery)", "text": "Wallspace (gallery) Wallspace was an art gallery housed in the Church of England church, All Hallows-on-the-Wall in the City of London. Founded by Meryl Doney and aimed at providing a \u2018spiritual home for visual arts.\u2019, the space inspired Damien Hirst to produce several paintings for the gallery. The gallery was associated with the Young British Artists and exhibited work from Damien Hirst and Sam Taylor-Wood."}, {"title": "Leicester Galleries", "text": "Leicester Galleries Leicester Galleries was an art gallery located in London from 1902 to 1977 that held exhibitions of modern British, French and international artists' works. Its name was acquired in 1984 by Peter Nahum, who operates \"Peter Nahum at the Leicester Galleries\" in Mayfair. History. In July 1902, Cecil and Wilfred Phillips opened a gallery in Leicester Square. The following year Ernest Brown joined the organisation, and they became Ernest Brown and Phillips Ltd, operating the Leicester Galleries."}, {"title": "Hales Gallery", "text": "Hales Gallery Hales Gallery is a contemporary art gallery owned by Paul Hedge and Paul Maslin. Hales Gallery opened in 1992 in Deptford, South London, before moving to the Tea Building, in Shoreditch, London's East End in 2004 and later opening a second space in Chelsea, New York in 2018. History. Hales opened its first space in Deptford, South London, in 1992. In this period, Hales launched the careers of a number of British artists, including Jake and Dinos Chapman, whose first show was with the gallery, as well as Mike Nelson (artist) and Sarah Jones (artist)."}, {"title": "Halcyon Gallery", "text": "Halcyon Gallery Halcyon Gallery is an art gallery in London. Founded in 1982 in Birmingham, it displays work from established and emerging contemporary art ists, particularly impressionism and pop art. Location. The gallery is located in on New Bond Street in Mayfair, London. Overview. The gallery was founded in 1982. It represents a selection of renowned international artists. It hosts a programme of contemporary art, showing both established artists and new, emerging talent."}, {"title": "Arnolfini", "text": "Arnolfini The painting is in the National Gallery, London and it was one of the founder's favourite paintings. Today. Arnolfini has three floors of galleries, a specialist arts bookshop, a cinema which can also be used as a performance space for theatre, live art, dance and music, a reading room that provides reference material for all past exhibitions and wide range of books and catalogues, and a caf\u00e9 bar. Entrance to the galleries is free of charge. Notable exhibitions have included works by Bridget Riley, Richard Long, Rachel Whiteread, Paul McCartney, Angus Fairhurst and Louise Bourgeois."}, {"title": "Unit London", "text": "Unit London In June 2018, the gallery opened a new 6000 square foot space in Mayfair, which is currently its flagship location\".\" Now its main site, the venue hosts an innovative and dynamic exhibition programme showcasing the gallery's leading artists, as well as a series of cutting-edge cultural events. The Stables, located in Covent Garden, serves as an accessible exhibition and event space which focuses on vibrant group exhibitions, artist development, and a variety of brand-led events. Previous exhibitions. 2021 2020 2019 2018 2017 2016 2015 2014"}, {"title": "White Cube", "text": "White Cube It was first opened in a small, square room in May 1993 in Duke Street, St James's, a traditional art dealing street in the West End of London. In that location there was a gallery rule that an artist could only be exhibited once. The gallery achieved its reputation by being the first to give one person shows to many of the Young British Artists (YBAs), including Tracey Emin and Gavin Turk. In April 2000 it moved to 48 Hoxton Square, a 1920s building that had previously been occupied by the small publishing company Gerald Duckworth & Co."}, {"title": "Unit London", "text": "Unit London Unit London is a contemporary art gallery based at 3 Hanover Square in Mayfair, London, with a secondary location, The Stables, in Covent Garden. It was founded by two young artists, Joe Kennedy and Jonny Burt, in 2013. The gallery specializes in contemporary art. History and development. Established in 2013 by Joe Kennedy and Jonny Burt as a startup gallery in a 300 square foot pop-up space in Chiswick, the gallery quickly gained a reputation through the use of social media, which distinguished it from the marketing strategies of other art galleries."}, {"title": "London Art Fair", "text": "London Art Fair The London Art Fair (LAF) is an annual art fair held at the Business Design Centre in Islington, London. The fair displays modern British and contemporary art, from the early 20th century onwards, presented by galleries and private collectors. Alongside over 125 participating galleries in the main fair, there are two curated sections focusing on younger galleries and new work with art projects and contemporary photography with Photo50. The 2019 fair was held during 16\u201320 January 2019."}, {"title": "Lisson Gallery", "text": "Lisson Gallery Lisson Gallery is a contemporary art gallery with locations in London and New York, founded by Nicholas Logsdail in 1967. The gallery represents over 50 artists such as Art & Language, Ryan Gander, Carmen Herrera, Richard Long, John Latham, Sol LeWitt, Robert Mangold, Jonathan Monk, Julian Opie, Richard Wentworth, Anish Kapoor, Richard Deacon and Ai Weiwei. History. Lisson Gallery was founded in 1967 by former artist Nicholas Logsdail and Fiona Hildyard when they renovated three floors of a derelict space in Bell Street, Lisson Grove, London."}, {"title": "Saatchi Gallery", "text": "Saatchi Gallery The Saatchi Gallery is a London gallery for contemporary art, opened by Charles Saatchi in 1985 in order to exhibit his collection to the public. It has occupied different premises, first in North London, then the South Bank by the River Thames, and finally in Chelsea, its current location. Charles Saatchi's collection\u2014and hence the gallery's shows\u2014has had distinct phases, starting with US artists and minimalism, moving to the Damien Hirst -led Young British Artists, followed by shows purely of painting, and then returning to contemporary art from America in \"USA Today\" at the Royal Academy in London."}, {"title": "Hayward Gallery", "text": "Hayward Gallery The Hayward Gallery is an art gallery within the Southbank Centre in central London, England and part of an area of major arts venues on the South Bank of the River Thames. It is sited adjacent to the other Southbank Centre buildings (the Royal Festival Hall and the Queen Elizabeth Hall / Purcell Room) and also the National Theatre and BFI Southbank repertory cinema. Following a rebranding of the South Bank Centre to Southbank Centre in early 2007, the Hayward Gallery was known as the Hayward until early 2011. Description. The Hayward Gallery was built by Higgs and Hill and opened on 9 July 1968. Its massing and extensive use of exposed concrete construction are features typical of Brutalist architecture."}, {"title": "Unit London", "text": "Unit London In 2015, Unit London relocated to a 4,000 square foot gallery in Soho, London, in keeping with the principle that \"Unit London is a gallery, a collective, and a community, which believes in the promotion and showcasing of truly gifted artists, regardless of their profile, reputation, or background. It is upon this fundamental principle that the gallery was founded and its key message has resounded with collectors worldwide.\" Unit London has been named as one of the \"Top 5 Young Contemporary Galleries in London.\" The gallery subsequently moved location in March 2018 to Langley Street in Covent Garden\".\""}, {"title": "Gallery House, London", "text": "Gallery House, London Gallery House, London was a nonprofit art space founded in 1972 by Sigi Krauss, which was open for sixteen months until its abrupt closure in 1973. Gallery House hosted exhibitions, residencies, performances, \"happenings\", and events. History. Gallery House occupied a vacant mansion owned by the German government, next to the Goethe Institute on Exhibition Road in South Kensington. The inaugural exhibition included works by Stuart Brisley, Gustave Metzger, and Marc Camille Chaimowicz. Having himself been appointed by the German cultural attach\u00e9 to London, Sigi Krauss brought in as co-director Rosetta Brooks, then an undergraduate student at the University College London, who took an active role in the Gallery's programming."}, {"title": "Dairy Art Centre", "text": "Dairy Art Centre Dairy Art Centre was an art gallery in the premises of a former dairy in London founded in 2013 by Frank Cohen and Nicolai Frahm which exhibited work from their personal collections, as well as from other institutions. It was also used a venue to hire for events Dairy Art Centre's inaugural exhibition in early 2013 was called \"Quicksand\" by John Armleder."}, {"title": "Maddox Gallery", "text": "Maddox Gallery Maddox Gallery is a contemporary art gallery founded in 2015. It is located at four-floor Victorian townhouse in London - Mayfair \u2019s Maddox Street. History. The art gallery was founded in the year 2015 at London \u2019s Maddox Street. Later in 2016, gallery expanded at two locations - Shepherd Market and Westbourne Grove. Two international locations were added at Gstaad and Los Angeles. Exhibitions."}, {"title": "Cork Street", "text": "Cork Street Members of the Grey Organisation were later arrested, released on bail and banned from central London, but when prosecuted at Well Street Magistrates\"court, pleaded\"Not Guilty' and were released without charge. Campaign. In 2012 the Save Cork Street campaign was created to protect Cork Street as a contemporary arts district. With 13,000 supporters, including David Hockney and Sir Peter Blake, the Save Cork Street campaign attracted major press interest. Chaired by artist and curator Simon Tarrant, the Save Cork Street committee petitioned Westminster Council to stipulate gallery usage for future Cork Street developments. Galleries. - Lisson Gallery - Waddington Custot - Browse & Darby - Saatchi Yates - The Mayor Gallery - The Redfern Gallery"}, {"title": "The Sladmore Gallery", "text": "The Sladmore Gallery The Sladmore Gallery is a London art dealership with two premises, one at 32 Bruton Place off Berkeley Square (held since its foundation in 1965) and the other established at 57 Jermyn Street in 2007. Its speciality is animalier sculptors (with the Bruton Place premises specialising in contemporary sculptors and Jermyn Street specialising in 19th- and early 20th-century sculptors). Its Directors are Edward Horswell, Nona Horswell and Gerry Farrell."}, {"title": "Jay Jopling", "text": "Jay Jopling The gallery space closed in December 2012. White Cube Mason's Yard, situated off Duke Street, St James's\u2014home of the original White Cube\u2014opened in 2006. White Cube Bermondsey opened in October 2012 and is the largest of the gallery's three sites. White Cube Hong Kong, located in the heart of Hong Kong's central district, opened in March 2012. White Cube S\u00e3o Paulo opened in December 2012 and closed in 2015. Jopling's most recent venture was a three-year programme of exhibitions in Brazil. He was named one of GQ's 50 best dressed British men in 2015."}, {"title": "Piano Nobile (art gallery)", "text": "Piano Nobile (art gallery) Piano Nobile is a commercial art gallery specialising in twentieth-century British art. It was established by Dr Robert Travers at premises in Richmond in 1985. In 2000, the gallery moved to its current address at 129 Portland Road, London. In 2019, an additional gallery space was acquired at 96 Portland Road. Between 2008 and 2019, the gallery also had an exhibition space at Kings Place in King\u2019s Cross. The gallery is a member of the Society of London Art Dealers. Piano Nobile is the registered company name of Robert Travers (Works of Art) Ltd.."}, {"title": "Mayor Gallery", "text": "Mayor Gallery The Mayor Gallery is an art gallery located in London. Since its foundation by Fred Mayor in partnership with Douglas Cooper in 1925, it has promoted modern and contemporary art. Since the early 1970s, under the new impulse given by James Mayor, Fred Mayor's son, the Gallery started to focus actively on the work of contemporary American artists from the Pop art movement but also Conceptual art and Abstract expressionism such as Eva Hesse, Roy Lichtenstein, Agnes Martin, Claes Oldenburg, Robert Rauschenberg, Robert Ryman, Cy Twombly and Andy Warhol."}, {"title": "The Nine British Art", "text": "The Nine British Art It is owned and run by Stephen and Sylvia Paisnel. History. The gallery was originally founded in 1977 as the Paisnel Gallery and changed its name in 2018. It was first on Fulham Road, London SW6, before moving to 22 Mason's Yard, London SW1, in the early 1990s. The gallery was established at its current location in Bury Street, London SW1, in 2006. Exhibited artists. The following selected artists have been exhibited at and had artworks handled by the gallery: Selected exhibition publications. The gallery produces print and digital publications to accompany its exhibitions, with its online catalogues freely available via the Issuu electronic publishing platform. Examples of exhibition publications include:"}, {"title": "Modern Art Oxford", "text": "Modern Art Oxford Modern Art Oxford's premises at 30 Pembroke Street, Oxford were designed by the architect Harry Drinkwater and built in 1892 as a square room and stores for Hanley's City Brewery. The gallery was founded by architect Trevor Green in 1965. With funding from the Arts Council of Great Britain, the gallery survived as a venue for temporary exhibitions. It was widely known as MoMA Oxford, similar to other international modern art spaces such as MoMA in New York. It was renamed \"Modern Art Oxford\" in 2002."}, {"title": "Waddington Custot", "text": "Waddington Custot Waddington Custot is a London-based art gallery specialising in modern and contemporary art. Formerly known as Waddington Galleries, it has been situated on Mayfair\u2019s Cork Street since 1958. History. Waddington Galleries was founded on Cork Street in 1958 by Victor Waddington, a long-standing art dealer based in Dublin. He headed the gallery with his son, Leslie Waddington. Victor eventually left to set up his own Victor Waddington Gallery, also on Cork Street, in 1965. Leslie remained at the original location, establishing his own business but keeping the Waddington Galleries name. For this venture, he had the backing of Alex Bernstein as part of the Granada Group."}, {"title": "Newport Street Gallery", "text": "Newport Street Gallery The Newport Street Gallery is an art gallery in London, England which displays works selected from the personal art collection of Damien Hirst. It is located on Newport Street Vauxhall. Newport Street Gallery is the realisation of Hirst's long-term ambition to share his art collection with the public. Hirst announced plans for the gallery in March 2012, and it opened in October 2015. It includes a cafe, gallery shop and offices for Hirst's company. The building is a former theatre carpentry and scenery production workshop, dating from 1913. It was designed by John Woodward, the London County Council's district surveyor for the area. It is Grade II listed."}, {"title": "Hanover Gallery", "text": "Hanover Gallery The Hanover Gallery was an art gallery in London. It was opened in June 1948 by the German art expert Erica Brausen and financier and art collector Arthur Jeffress at 32A St. George's Street, W1, and closed on 31 March 1973. It was named after nearby Hanover Square. The Hanover Gallery was an important centre for modern art. History. Erica Brausen arrived in London before the Second World War and worked at the Redfern Gallery in the West End of London."}, {"title": "Saatchi Gallery", "text": "Saatchi Gallery A 2008 exhibition of contemporary Chinese art formed the inaugural exhibition in the new venue for the gallery at the Duke of York's HQ. The gallery has been an influence on art in Britain since its opening. It has also had a history of media controversy, which it has actively courted, and has earned extremes of critical reaction. Many artists shown at the gallery are unknown not only to the general public but also to the commercial art world; showing at the gallery has provided a springboard to launch careers. In 2019, Saatchi Gallery transitioned to becoming a charitable organisation, relying upon private donations. History. Boundary Road. Opening and US art."}, {"title": "Sadie Coles HQ", "text": "Sadie Coles HQ Sadie Coles HQ is a contemporary art gallery in London, owned and directed by Sadie Coles. The gallery focuses on presenting the work of established and emerging international artists. It was at the forefront of the Young British Artists movement. History. Sadie Coles HQ opened in April 1997 and has since operated from a variety of distinctive spaces. Its inaugural exhibition at 35 Heddon Street, by American painter John Currin, was followed by Sarah Lucas \u2019s exhibition \u2018The Law\u2019 in lofts on St John Street. Between 2010 and 2013, Sadie Coles HQ was located at both New Burlington Place \u2013 a space on the site of Nigel Greenwood's gallery during the 1980s and 90s \u2013 and on South Audley Street."}, {"title": "MOT (gallery)", "text": "MOT (gallery) The gallery was subsequently concurrently located at Avenue Louise and Place du Petit Sablon from spring 2013 until 2016. In April 2012 MOT International opened a new London location in Mayfair at 72 New Bond St. Curated exhibitions and projects continued at the original Regent Studios location which was renamed MOT International Projects. In early 2016 it was announced the gallery would be moving to a new central London location at 5 Babmaes St, St. James's that Autumn. Artists exhibited at the gallery include Jeremy Deller, Liam Gillick, Martin Creed, Martin Kippenberger, Simon Patterson, Sarah Lucas, Matthew Collings, Matthew Higgs, and Mark Wallinger."}, {"title": "Ceri Hand Gallery", "text": "Ceri Hand Gallery The Ceri Hand Gallery was a commercial contemporary art gallery based in London, England. It opened in Liverpool in July 2008 and relocated to 71 Monmouth Street, Covent Garden, London, WC2 in June 2012, later moving to 6 Copperfield Street, London, SE1 in 2013. The gallery closed on 30 April 2014. The gallery was named as one of the Top 500 Galleries in the World by Blouin Artinfo and Modern Painters magazine in 2013."}, {"title": "White Cube", "text": "White Cube White Cube is a contemporary art gallery owned by Jay Jopling with two branches in London: Mason's Yard in central London and Bermondsey in South East London and one in Central, Hong Kong Island. The Hoxton Square space in the East End of London was closed at the end of 2012 and the S\u00e3o Paulo gallery in 2015. History. White Cube is a gallery owned and run by the art dealer Jay Jopling (an Old Etonian and son of a Conservative MP) who, until September 2008, was married to artist Sam Taylor-Wood."}, {"title": "Portland Gallery", "text": "Portland Gallery The gallery also hosts the estate collections of Cadell, Maclauchlan Milne, and Edward Seago. Among contemporary painter s and sculptors, the gallery has displayed works by Archie Forrest, Gary Bunt, Paul Rafferty, Nicholas Hely Hutchinson, Gordon Mitchell, Oliver Akers Douglas, and David Spiller. The gallery exhibits at the London Art Fair. It is located at 3 Bennet Street in London, close to The Ritz Hotel."}, {"title": "The Henry Peacock Gallery", "text": "The Henry Peacock Gallery The Henry Peacock Gallery, 38a Foley Street, was a private art gallery based in Fitzrovia, London. The nearest other galleries were 38 Langham Street, run by Alex Sainsbury, and the Rebbecca Hossack Gallery. Basic facts. It was founded by Thom Winterburn, who was the director until its close in 2004. It represented: Benedict Carpenter, Gereon Krebber, Frenk Meeuwsen, Miller and McAfee Press, Sadie Murdoch, Silvio Ruggieri, and Michael Upton."}, {"title": "Piccadilly Circus", "text": "Piccadilly Circus There is also a multiplayer map called Piccadilly, which appears to take place in the aftermath of the terrorist attack. CIRCA. CIRCA is an art platform based in London's Piccadilly Circus. Founded in October 2020, they commission and stream a monthly programme of art and culture, every evening at 20:21, across a global network of billboards in London, Tokyo and Seoul. Established in 2020 by British-Irish artist Josef O'Connor, the daily and free public art programme pauses the world famous advertisements in Piccadilly Circus and across a global network of screens for three minutes every evening."}, {"title": "Peckham Platform", "text": "Peckham Platform Peckham Platform (formerly called Peckham Space) is a public art gallery in London that commissions and exhibits work by contemporary artists, usually in collaboration with local community groups. History. Peckham Platform was founded in 2009 as an initiative developed by nearby Camberwell College of Arts to commission location-specific projects by contemporary artists in collaboration with local youth groups. The first brand new, purpose-built, public-funded art gallery in South London since 1891, the building was designed by the architects Penson Group and is located on Peckham Square in the Peckham district of South London."}, {"title": "Cubitt Artists", "text": "Cubitt Artists Cubitt Artists is a British artist-run art gallery, artist studios and art educator, founded in 1991. Cubitt was first located in Goods Way in London's Kings Cross area, moved to Cubitt Street (from which it takes its current name), later to Caledonia Street, and is now located at Angel. Cubitt Gallery. The Cubitt Gallery is funded by Arts Council England allowing it to offer the 18-month Cubitt Curatorial Fellowship to emerging curators (previously named the Curatorial Bursary from 2001 to 2015.) Past Cubitt curators are: The current curator is Morgan Quaintance (July 2015 to present)."}, {"title": "Vyner Street", "text": "Vyner Street A documentary film titled \"Vyner Street\" was released in the same year as a short observational piece chronicling the two different worlds living side-by-side in the same street. By 2017, Amanda and Anthony Wilkinson said they were dissolving their partnership for personal reasons and thus closing Wilkinson Gallery. Nevertheless, commercial galleries were starting to make a return, with the Stuart Shave Modern Art reopening in October 2017 and the Tungsten Gallery opening in January 2018. Fourthspace are working on a new studio and apartment building on Vyner Street for artists Michael Landy and Gillian Wearing. Finnish designer Heikki Salonen announced a new menswear label called Vyner Street in the same year. Geography."}, {"title": "All Visual Arts", "text": "All Visual Arts All Visual Arts is a contemporary art s organisation founded in 2007 by gallerist and writer Joe La Placa, and Mike Platt. The gallery is currently located at 2 Omega Place, King\u2019s Cross, London, N1 9DR. Prior to co-founding All Visual Arts, La Placa ran the Gallozzi-La Placa gallery with Guillaume Gallozzi in New York in the 1980s."}, {"title": "Cork Street", "text": "Cork Street Cork Street is today known in the art world for its many commercial art galleries. It is close to the Royal Academy on Piccadilly to the south, when has an interest in the artistic nature of the street., there are 22 galleries in the street. The street is considered to be one of the United Kingdom's \"most important art hubs\". The galleries of Cork Street have launched the careers of many major modern artists in Britain. For example, the Mayor Gallery was the venue for the first London exhibitions of Francis Bacon, Max Ernst, Paul Klee, and Joan Mir\u00f3. Peggy Guggenheim opened her'Guggenheim Jeune' art gallery at number 30 in 1938."}, {"title": "Saatchi Yates", "text": "Saatchi Yates Saatchi Yates is a contemporary art gallery in London, United Kingdom. It was founded by Phoebe Saatchi Yates and Arthur Yates in October 2020 on 6 Cork Street, Mayfair. The 10,000 sq. ft. (929 m2) gallery space is spread across two floors. History. Saatchi Yates opened on October 2020 on Cork Street, Mayfair. Location. Cork Street is part of the Burlington Estate which houses a number of contemporary art galleries. Artists. The gallery focuses on representing and showcasing works of emerging artists."}, {"title": "LAB ART Los Angeles", "text": "LAB ART Los Angeles LAB ART | LA Street Art Gallery is located on South La Brea Avenue, in Los Angeles, California. It is the largest art gallery dedicated to street art and graffiti in the United States, spanning 6,500 square feet of space. In June 2018 it was announced that UK based entrepreneur Darren Manley had purchased the gallery from founder Iskander Lemseffer. History. Grand opening exhibition. LAB ART | LA Street Art Gallery opened on May 13, 2011, with a grand opening reception exhibition bringing together approximately 300 works, by over 50 artists from the street art movement."}, {"title": "Peckham Platform", "text": "Peckham Platform Funders for the new venture, originally called'Peckham Space', included Arts Council England and Southwark Council, as well as UAL. In 2013, the gallery became independent from Camberwell College of Arts, changing its name and, through the formation of a Board of Trustees, established itself as a charitable institution. Peckham Platform's founding director is Emily Druiff, whose earlier career as a curator and artist was focussed on the field of socially engaged art in London. Exhibitions. Since its founding in 2009, Peckham Platform has established a programme of commissioning new work for solo exhibitions by British and international artists."}, {"title": "Lisson Gallery", "text": "Lisson Gallery It is located on Huqiu Road, near some of Shanghai's major museums and institutions such as Fosun Foundation, Rockbund Art Museum, and Christie's. In 2020, it opened a outpost in East Hampton. Lisson Gallery operates an artists\u2019 retreat in a renovated palm oil factory on Lamu Island. Lisson Gallery also opened a new space on Cork Street, London on October 2020. Artists. Among others, Lisson Gallery has been representing the following living artists: In addition to living artists, Lisson Gallery also handles the estates of the following: In the past, Lisson Gallery has represented the following:"}, {"title": "Art Jericho", "text": "Art Jericho Art Jericho is a contemporary art gallery in Jericho, northwest central Oxford, England. The gallery is managed by Jenny Blyth Fine Art. It participates in the annual Oxfordshire Artweeks art festival each May and holds regular temporary exhibitions for artists. Concerts are sometimes held at the gallery."}, {"title": "David Roberts Art Foundation", "text": "David Roberts Art Foundation Founded in London, UK in 2007, the Roberts Institute of Art operated as the David Roberts Art Foundation (DRAF) until April 2021. Named after its founder David Roberts, DRAF was set up as a platform for artistic and critical experimentation and to share what was then known as the David Roberts Collection and is now called the David and Indr\u0117 Roberts Collection. DRAF originally ran an exhibition space on Great Titchfield Street, central London, presenting group and solo exhibitions and hosting talks and performances."}, {"title": "Flowers Gallery", "text": "Flowers Gallery The Flowers Galleries are two galleries in London (on Cork Street in the West End, and in Shoreditch in the East End) and a third in the Chelsea district of New York City. The three galleries represent over 60 artists. History. The first Flowers Gallery was established by Angela Flowers in February 1968 on Lisle Street in London's West End. Later in the 1980s, the gallery was one of the first to economically incorporate itself into the East End and the new space became known as Flowers East."}, {"title": "Victoria Miro Gallery", "text": "Victoria Miro Gallery The Victoria Miro Gallery is a British contemporary art gallery in London, run by Victoria Miro. Miro opened her first gallery in 1985 in Cork Street, before moving to larger premises in Islington in 2000 and later opening a second space in St George Street, Mayfair. Locations. Cork Street. Victoria Miro opened her first gallery in Cork Street, Mayfair, in 1985, where she became one of the principal dealers, although the premises at were little larger than a studio apartment. In the late 1980s, she opened a second gallery in Florence in Italy, but shut it in 1991 after the art market slump."}, {"title": "PayneShurvell", "text": "PayneShurvell PayneShurvell is a contemporary art gallery based in William Road in Kings Cross, London. It shows the work of Andrew Curtis, Aidan McNeill, Wrik Mead, Margaret Harrison, Anka Dabrowska and other internationally-recognised artists. The policy of the gallery is to bridge the gap between an artist-run space and a commercial gallery, showcasing emerging UK and international artists and featuring work from all media. Many of the artists shown have international reputations but are little known in the United Kingdom."}, {"title": "Timothy Taylor (gallery)", "text": "Timothy Taylor (gallery) Timothy Taylor is a modern and contemporary art gallery in Mayfair, London, owned and founded by the art dealer Timothy Taylor. The gallery represents artists and sells original and editioned artworks across different media. History. Timothy Taylor was founded in 1996 on Bruton Place in London and later moved to 24 Dering Street in 2003, expanding to include a second space at 21 Dering Street in 2006, which closed when it opened a new gallery at 15 Carlos Place, Mayfair."}, {"title": "Tristan Hoare", "text": "Tristan Hoare Tristan Hoare is an art dealer and contemporary art gallery in London that focusses on emerging and established artists. History. The gallery was established in 2009 by Tristan Hoare. Between 2009 and 2013, it was located at Lichfield Studios, the former studio of British photographer Patrick Lichfield between 1984 and 2005. The gallery's new premises at 6 Fitzroy Square opened in September 2016. The building was designed by Georgian architect Robert Adam and completed in 1798."}, {"title": "UK Youth", "text": "UK Youth With over 24 years of successful exhibitions in London, Art for Youth has given art enthusiasts the chance to buy works from contemporary artists at the beginning of their careers whilst donating to charity. Art for Youth in London has raised over \u00a3900,000 for UK Youth. Over 1,000 pieces of art (valued from \u00a3100- \u00a33,500) by new and established artists go on display at Art for Youth London. Works usually include oils, watercolours, sculpture ceramics, photographs and jewellery. Artists donate 35% of sales and all proceeds from the raffle, auction, \"mystery pictures\" and silent auction are 100% donations to the charity."}, {"title": "Beaconsfield (gallery)", "text": "Beaconsfield (gallery) Beaconsfield is an artist-run gallery situated in Vauxhall, south London, England. It occupies a Victorian building consisting of the southern wing of the former original Lambeth ragged school. History. The gallery was founded in 1994 by Naomi Siderfin, David Crawforth and Angus Neill. Siderfin and Crawforth continue to direct and curate the gallery, working collaboratively with commissioned artists. Prior to establishing Beaconsfield, Siderfin and Crawforth started Nosepaint, an organization that presented interdisciplinary art events involving artists, writers, film makers and musicians between 1991 and 1994. Location. Beaconsfield occupies a Victorian building consisting of the southern wing of the former original Lambeth Ragged School, established between 1849 and 1851 by Henry Beaufoy."}, {"title": "Rele Art Gallery", "text": "Rele Art Gallery Rele Gallery is a contemporary art space and gallery in Lagos, Nigeria. It is on Military Street, Onikan Lagos and on Victoria Island, Lagos. History. Rele was founded by Adenrele Sonariwo, art curator and former accountant, former employee of PricewaterhouseCoopers. The gallery is part of the Rele Arts Foundation, a nonprofit organisation. In 2021, the gallery opened a location in Los Angeles, California. It is the first African gallery to open in Los Angeles. Artists. Rele Gallery has featured a number of Nigerian-based international artists including Victor Ehikhamenor and Kelechi Amadi-Obi. Exhibitions and shows. The gallery also participated in Art Hamptons Fair (July 2013)."}, {"title": "Mayor Gallery", "text": "Mayor Gallery More recently, taking further its interest for Minimal art and Dada, the Gallery has been promoting artists of the international Zero (art) movement, including Heinz Mack, Otto Piene amongst others. History. The Mayor Gallery was the first one to open its doors, opened in 1925 at 37 Sackville Street. The gallery closed in 1926, and reopened in 1933 at 18 Cork Street, in an area regarded as the historic art district of London."}, {"title": "White Cube", "text": "White Cube White Cube Hong Kong opened in March 2012 at 50 Connaught Road, in the heart of Hong Kong's Central district. It was the first White Cube gallery located outside the UK. Many artists have exhibited there including Gilbert & George, Anselm Kiefer, Damien Hirst and Cerith Wyn Evans. The gallery presents in an internal exhibition space of 550 m2 (6000 sq ft), which is set over two floors and has a ceiling height of over 4.5 metres. The space was designed by London-based architects Maybank and Matthews. White Cube S\u00e3o Paulo opened in December 2012 in a converted warehouse in the centre of the city, on a three-year lease."}, {"title": "Belgrave St Ives", "text": "Belgrave St Ives Belgrave St Ives is a commercial art gallery, specialising in modern British and contemporary art in St Ives, Cornwall, southwest England. It gives emphasis to work produced in Cornwall from the 1930s onwards, when the town of St Ives became an internationally important modernist artistic centre. History. The original gallery opened in 1974 in Motcomb Street, Belgravia, London. It moved to various London locations, including Mayfair, St James's, and Belsize Park until a St Ives sister gallery opened in 1998. In 2010 the St Ives gallery became independent and continues as the sole remaining part of the Belgrave Gallery enterprise."}, {"title": "Sadie Coles HQ", "text": "Sadie Coles HQ In 2013, Sadie Coles HQ moved to its current location, a first floor gallery on Kingly Street in what was formerly the \"La Valbonne\" nightclub. In November 2015, it opened a third location in a glass-fronted space on Davies Street in Mayfair designed by 6a architects Since her inaugural exhibition, Coles has followed the same formula for each of her invitations. Taking the graphic identity of the gallery itself \u2013 a grey block that represents the gallery space and is found on all her branded material \u2013 she uses the same block on the invitations, allowing each artist to choose their own colour. A piece of the artist\u2019s work is then shown on the inside of the card."}, {"title": "Pace Gallery", "text": "Pace Gallery In 2019, Pace opened a new space in New York's Chelsea district, designed by Bonetti/Kozerski Architecture, spanning eight stories across \u2014 of which are outdoor exhibition space. In addition to exhibitions, the building features Pace Live, a multidisciplinary program of music, dance, film and conversation with a full-time curatorial director at the helm. In 2020, Pace opened a temporary exhibition space in East Hampton Village. In 2021, Pace relocated its London outpost to 4 Hanover Square in Mayfair, the former home of the now-defunct Blain Southern gallery, and enlisted Jamie Fobert for the renovation of the space. Pace Wildenstein."}, {"title": "Gallery of Modern Art, Glasgow", "text": "Gallery of Modern Art, Glasgow The Gallery of Modern Art (GoMA) is the main gallery of contemporary art in Glasgow, Scotland. GoMA offers a programme of temporary exhibitions and workshops. GoMA displays work by local and international artists as well as addressing contemporary social issues through its major biannual projects. History. Opened in 1996, the Gallery of Modern Art is housed in a neoclassical building in Royal Exchange Square in the heart of Glasgow city centre. Built in 1778 as the townhouse of William Cunninghame of Lainshaw, a wealthy Glasgow Tobacco Lord who made his fortune through the triangular slave trade, the building has undergone a series of different uses."}, {"title": "Mica Gallery", "text": "Mica Gallery Mica Gallery is an art gallery located near the Cadogan Gardens intersection on Pavilion Road, Knightsbridge, London. The gallery was founded by Reedah El-Saie in 2007 is a 1500 square foot gallery specializing in Modern Islamic and Contemporary art."}, {"title": "Matthiesen Gallery, London", "text": "Matthiesen Gallery, London The Matthiesen Gallery is an art gallery in St James's, London, England, founded in 1978 by Patrick Matthiesen, son of Francis Matthiesen, an art dealer of Berlin and London. It operates as both a commercial gallery and an art museum. The gallery is located at 7-8 Mason Yard, Duke Street St James's. An earlier Matthiesen Gallery was operated by Francis, first in Berlin, then in London, after he fled Nazi Germany."}, {"title": "Matt's Gallery", "text": "Matt's Gallery As a National Portfolio Organisation, Matt\u2019s Gallery receives revenue funding from Arts Council England and the programme is frequently supported by the Henry Moore Foundation, Outset Contemporary Art Fund and The Foyle Foundation amongst others. Matt's Gallery currently resides at 92 Webster Road, home to Ron Henocq Fine Art. The gallery ran twenty short-form (ten day) exhibitions in its 3x3x3m cube gallery space in 2018, designed by architect Tomas Klassnik. In the lead up to its move to Nine Elms, anticipated in 2019-2020, Matt's Gallery presented Richard Grayson's'By Our Own Hand', a textiles-based project working with the Wandsworth community."}, {"title": "198 Contemporary Arts and Learning", "text": "198 Contemporary Arts and Learning 198 Contemporary Arts and Learning, also known as the 198 Gallery or 198, is an art space and gallery in Railton Road, Brixton, London, that for more than three decades has had a strong commitment to diversity, equality and inclusion. History. The organisation, originally named Roots Community, was founded in 1988 by John \"Noel\" Morgan and Zoe Lindsay-Thomas. Lindsay-Thomas was a minicab driver and Morgan was manager of the Vargus Social Club in Landor Road. The organisation eventually changed its name to 198 Gallery, after its location on Railton Road."}, {"title": "Grey Area (gallery)", "text": "Grey Area (gallery) Artists that Grey Area produces artworks with include Guy Allott, Matt Calderwood, Nick Laessing, Sophie Glover, Richard Galpin, Samuel Levack & Jennifer Lewandowski, Simon Ripoll-Hurier, and Katie Goodwin. Exhibitions. Grey Area have exhibited work at a number of spaces and art fairs across Europe, in addition to their gallery in Paris. These include Multiple Art Days (MAD) Paris, The London Art Fair, and Multiplied Art Fair London, a London-based art fair dedicated exclusively to contemporary art in editions organised by Christie's."}, {"title": "Kim Kim Gallery", "text": "Kim Kim Gallery Kim Kim Gallery is a contemporary art gallery run by Gregory Maass & Nayoungim, a German-Korean artist duo. The Gallery was founded at the Market Gallery in Glasgow, Scotland, in 2008."}, {"title": "Wenlock Basin", "text": "Wenlock Basin Wenlock Basin is accessible only to residents. The development consists of the following buildings: Businesses. While no longer serving the original cargo handling and warehousing business, a number of modern businesses have office space on \"Wenlock Basin\", either in the ground floor business units of the larger residential developments - or in their own property directly backing on to the basin. They include the Victoria Miro Gallery, a leading British contemporary art gallery in London run by Victoria Miro, and the British Ecological Society, a learned society in the field of Ecology."}, {"title": "BFI Gallery", "text": "BFI Gallery The BFI Gallery was the BFI's contemporary art gallery dedicated to artists' moving image housed within BFI Southbank, the British Film Institute's flagship venue in London (previously known as the National Film Theatre). The space was funded by the BFI with Arts Council England support and opened on 14 March 2007, to coincide with the reopening of the site. Its programme of new commissions, events and associated artists' film screenings was curated by Elisabetta Fabrizi, BFI Head of Exhibitions."}, {"title": "Modern Art Oxford", "text": "Modern Art Oxford Modern Art Oxford is an art gallery established in 1965 in Oxford, England. From 1965 to 2002, it was called The Museum of Modern Art, Oxford. The gallery presents exhibitions of modern and contemporary art. It has a national and international reputation for quality of exhibitions, projects and commissions, which are supported by a learning and engagement programme with audiences in excess of 100,000 each year. Funded primarily by Arts Council England, all exhibitions and many events, activities and workshops are free for visitors. History."}, {"title": "Lahd Gallery", "text": "Lahd Gallery Lahd Gallery is a contemporary Middle East ern art gallery. Founded in 2005 in Riyadh, Saudi Arabia to create a focal point for women artists from the Persian Gulf, in 2010 it moved to its present location in Hampstead, London. Lahd Gallery became a well-known exhibition space representing exclusively MENASA (Middle East, North Africa, South Asia) contemporary art. Artists are exposed to an international market using an online e-gallery, as well as yearly international pop venues, fairs and events all over the world."}, {"title": "Imitate Modern", "text": "Imitate Modern Imitate Modern is a London -based contemporary photography and art gallery that exhibits work by emerging artists. About. Imitate Modern was launched in 2011, initially occupying a space in Marylebone, London. In 2015 it became a pop-up gallery, opening in various locations, including 90 Piccadilly and Goodwood Festival of Speed. In 2016 the gallery moved to its new permanent space at 19 Shepherd Market, London."}, {"title": "ArtTactic", "text": "ArtTactic There are confidence reports for US & Europe, China, India and South Asia. History. ArtTactic was founded in London by Anders Petterson in 2001. In 2004, ArtTactic organized Art Market Forum in conjunction with Frieze Art Fair an
