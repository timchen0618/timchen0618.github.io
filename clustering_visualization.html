Wolpert sang \"Love Interruption\" by Jack White and impressed all four judges Christina Aguilera, Cee Lo Green, Adam Levine and Blake Shelton to turn their chairs, signifying their interest in him joining their team. Ultimately, Wolpert chose to join the team of Adam Levine. Subsequently, he sang \"Radioactive\" against Will Champlin in the battle round, which he won. After that, despite his self-described \"atrocious\" performance, he advanced in the knockout round singing \"More Than a Feeling\" by Boston."}, {"title": "Steve Brookstein", "text": "Steve Brookstein In June 2007, Brookstein appeared on the P&O Portsmouth to Bilbao car ferry, alongside \"The X Factor\" series 2 alumni Chico Slimani and Journey South. In 2008, he played'the father' in a touring production of the award-winning musical \"Our House\". In December 2009, when a Facebook campaign was launched to stop \"The X Factor\" winner from achieving the coveted Christmas number 1 spot, Brookstein backed the campaign to see Rage Against the Machine's \"Killing in the Name\" reach the top of the chart, blasting Cowell in an online rant."}, {"title": "Rik Waller", "text": "Rik Waller Richard \"Rik\" Waller (born 1981) is an English pop singer. After appearing as a contestant on the TV series \"Pop Idol\", he had two UK Top 40 hits with cover versions of \"I Will Always Love You\" and \"(Something Inside) So Strong\". Early life. Waller was born in Gillingham, Kent in 1981. Career. \"Pop Idol\"."}, {"title": "Fletcher (singer)", "text": "Fletcher (singer) She's currently based in Los Angeles. Career. Fletcher competed on the premiere season of \"The X Factor\". In the boot camp round, Simon Cowell paired Fletcher with Hayley Orrantia, Paige Elizabeth Ogle, and Dani Knights to form the group Lakoda Rayne under mentorship of Paula Abdul. They disbanded after being eliminated from the competition. In 2015, she moved to Nashville, Tennessee and began collaborating with producer Jamie Kenney, during which the single \"War Paint\" was released. The song became the most viral song on Spotify and received media acclaim. In 2016, Spotify added Fletcher to their Spotify Spotlight list, helping catapult her as an independent artist."}, {"title": "Tom Jones (singer)", "text": "Tom Jones (singer) He mentored Leanne Mitchell to win the first series. Jones returned to coach in 2013, 2014 and 2015. In August 2015, it was announced that Jones's contract with the show would not be renewed and that he would be replaced by Boy George. Jones criticised BBC executives for \"sub-standard behaviour\", having not consulted with him and informing him only 24 hours before the official announcement. In May 2012, Jones released the album \"Spirit in the Room\" on Island Records / Universal Music."}, {"title": "Ben Haenow", "text": "Ben Haenow Benjamin Bernard Haenow (born 6 January 1985) is an English singer-songwriter. In 2014, he was crowned as the winner of the eleventh series of \"The X Factor\" UK after beating Fleur East. Following his win, his debut single, a cover of OneRepublic's \"Something I Need\", was released in December 2014. It debuted at number one on the UK Singles Chart, becoming the 2014 Christmas number one. Haenow released his self-titled debut studio album in November 2015, preceded by the single \"Second Hand Heart\", a duet with Kelly Clarkson. Early years."}, {"title": "Chike (singer)", "text": "Chike (singer) In the first week of live shows, he performed \"Not the Girl\" by co-coach Dare Art Alade and earned a save from his coach. In the second week of live shows, he performed The Weeknd's \"Earned It\" and was saved by public votes. He also performed a rendition of \"I'm Gonna Be (500 Miles)\" by The Proclaimers and earned his coach's final save of the season. For the semi-finals, he performed \"Pullover\" by Kcee and Wizkid."}, {"title": "Steve Brookstein", "text": "Steve Brookstein He further attacked Cowell, claiming the latter \"ruined Christmas\" and that he was dropped from his record label because he \"wouldn't play the game\". Brookstein also claimed the show was staged and the winner was fixed, and was subsequently removed from the official \"The X Factor\" website following those comments. Despite Brookstein's bitterness towards \"The X Factor\", he signed up to critique the show weekly on \"London 24\" in 2010, where he labelled the judges \"ridiculous\" and questioned the standards of several of the finalists, including One Direction band member, Louis Tomlinson, and the vocal coach."}, {"title": "Tyler James (English musician)", "text": "Tyler James (English musician) The performance was met with a positive reception from both Jessie J and will.i.am, though it was the latter who opted to have James on his team. During the show's'Battle Rounds', James was pitted against 25-year-old Heshima Thompson, winning the performance of \"Yeah 3x\" by Chris Brown and advancing to the live shows. During the first live show, James performed the James Vincent McMorrow version of \"Higher Love\" by Stevie Winwood, and was saved by judge will.i.am. In the third live show, James performed Terence Trent D'Arby's \"Sign Your Name\"."}, {"title": "James Arthur", "text": "James Arthur Resulting from the public vote, Arthur advanced to the quarter-final, receiving 13.7% of the vote whereas Henderson received 12.1%. With 53.7% of the final vote against Jahm\u00e9ne Douglas's 38.9%, Arthur won \"The X Factor\" on 9 December 2012. This made him the first-ever winner of the show to have previously been in the bottom two. 2013\u20132015: \"James Arthur\", controversies and leaving Syco. Following his victory, Arthur's winner's song, a cover of Shontelle's \"Impossible\", was released as a charity single for Together for Short Lives."}, {"title": "Leon Jackson", "text": "Leon Jackson Jackson co-wrote \"The Voice UK\"s contestant Vince Kidd's debut single - Sick Love - along with Kidd. Other ventures. Jackson supports the Children's Hospice Association Scotland (CHAS), a Scottish charity established to provide hospice services in Scotland for children and young people with life-limiting conditions. According to Jackson's own website: \u201cAs far as team Leon is concerned music is about life not the other way round. It\u2019s a privilege to be able use your gifting to bring joy to people, travelling and paying the bills is a bonus\"."}, {"title": "Butterjack", "text": "Butterjack Aiden Samuel Grimshaw (born 4 December 1991) is an English singer, songwriter and actor who is better known by his stage name Butterjack. He successfully made it to the live shows in the seventh series of \"The X Factor\" in 2010 and finished ninth. After his elimination, Grimshaw was signed by RCA Records. On 3 June 2012, he released his debut single \"Is This Love\", which debuted at number 35 on the UK Singles Chart."}, {"title": "MK1 (band)", "text": "MK1 (band) Mk1 are a British band who starred in the X Factor 2012 finals.The members are Charlie Rundle and Simeon Dixon"}, {"title": "Guy Sebastian", "text": "Guy Sebastian In 2012, Sebastian appeared as a judge on \"The X Factor\" for a third and final year (until 2015). He was given the Over 25s, and was assisted in selecting his final three by Alicia Keys. His contestant Samantha Jade was the winner. \"Armageddon\"'s third single \"Battle Scars\", an R&B ballad featuring a hip hop rap by Lupe Fiasco, was released in August. It debuted at number one, Sebastian's sixth number one single in Australia."}, {"title": "Mig Ayesa", "text": "Mig Ayesa He also had a small part in the film \"Queen of the Damned\" as a vampire who was out to kill Lestat for spreading vampire secrets. He also played Danny Zuko in \"Grease\". Ayesa was also a competitor of the CBS television series \"\"to be the new lead singer of INXS and was one of the final three contestants along with runner-up Marty Casey and winner J. D. Fortune. While Ayesa got off to a shaky start with his version of Nirvana's \"Smells Like Teen Spirit\", he quickly recovered and became a front runner with versions of \"Live and Let Die\" and \"Baby, I Love Your Way\", receiving third place in the worldwide competition."}, {"title": "Ricky Wilson (singer)", "text": "Ricky Wilson (singer) James Sandom became their new manager and they soon signed a recording contract with B-Unique Records. Outside music. \"The Voice UK\". On 19 September 2013, Wilson confirmed he would replace Danny O'Donoghue as a coach on the third series of \"The Voice UK\" alongside will.i.am, Tom Jones, and fellow new coach Kylie Minogue, who replaced Jessie J. During the series, Katy B appeared as Wilson's team mentor. For the fourth series, Wilson appeared alongside Tom Jones, will.i.am and Rita Ora. He was named the winning coach during the 4 April 2015 live final when Stevie McCrorie won the public vote."}, {"title": "Misha B", "text": "Misha B Misha Amber Bryan (born 10 February 1992), known by her stage name Misha B, is a British singer, songwriter and lyricist. Born and raised in Manchester. Misha B rose to notability as a finalist on the eighth series of \"The X Factor\", where she finished in fourth place. Several sources have noted her powerful vocals. In April 2012, Misha B released a free mixtape entitled \"Why Hello World\"; it contained a sample of her debut single \"Home Run\", which charted at number 11 on the UK Singles Chart in July. Misha B released \"Do You Think of Me\" on 4 November 2012, which reached number 9 on the UK Singles Chart."}, {"title": "Haris Antoniou", "text": "Haris Antoniou Harry Antoniou (Greek: \u03a7\u03ac\u03c1\u03b7\u03c2 \u0391\u03bd\u03c4\u03c9\u03bd\u03af\u03bf\u03c5; born 9 March 1989) is a Greek Cypriot singer and musician. On 11 February 2011 he won the third season of the Greek version of the television singing competition The X Factor after singing Joe Cocker \u2019s \"You Are So Beautiful\". He was awarded a two-year contract with Sony Music Greece. Harry Antoniou (at times Charis \"Haris\" Antoniou) is the third Cypriot to have won the Greek competition, after Loukas Giorkas won in the first season and Stavros Michalakakos in the second season."}], "hoverinfo": "text"}, {"x": [-0.07859400659799576, -0.010537883266806602, -0.048223938792943954, -0.004205795004963875, 0.021263692528009415, 0.13573241233825684, 0.05668261647224426, 0.0406448133289814, 0.06203993409872055, -0.006901254411786795, 0.04991886764764786, -0.05353714898228645, 0.09888718277215958, 0.1082036942243576, 0.038481127470731735, -0.0040546865202486515, -0.08510438352823257, -0.08396010845899582, -0.012362059205770493, 0.11786060780286789, 0.1282382607460022, 0.029311787337064743, 0.14297135174274445, 0.0055144173093140125, 0.013240348547697067, 0.1964876651763916, 0.17991513013839722, 0.15820848941802979, -0.11963576823472977, 0.03559254854917526, 0.122141994535923, 0.05786072090268135, 0.040544960647821426, 0.09085066616535187, 0.13370509445667267, 0.11846083402633667, -0.035727161914110184, 0.010539841838181019, 0.04861614480614662, -0.03387588635087013, -0.004607232287526131, 0.09259212762117386, 0.10695131868124008, -0.052658360451459885, -0.08567069470882416, 0.13047437369823456, 0.002571985824033618, -0.06559491157531738, 0.18354330956935883, 0.02940782718360424, 0.22965885698795319, -0.004468992818146944, -0.06559959799051285, 0.049699850380420685, 0.07168811559677124, -0.03241347894072533], "y": [0.07063911110162735, 0.0508631095290184, 0.07742913067340851, 0.1822613775730133, 0.12080277502536774, 0.0036083580926060677, 0.14809970557689667, 0.24888387322425842, 0.3079324960708618, 0.13895726203918457, 0.10106594115495682, 0.17078274488449097, 0.24496875703334808, 0.2261555790901184, 0.16519160568714142, 0.014429682865738869, 0.095419742166996, 0.09657932817935944, 0.05735485628247261, 0.2588537931442261, -0.020642247051000595, 0.1460449993610382, 0.08028654754161835, 0.21469658613204956, 0.23179934918880463, 0.2663753032684326, 0.1380300670862198, 0.08928835391998291, 0.17086926102638245, 0.1922224760055542, 0.17100416123867035, 0.16115501523017883, 0.15233510732650757, 0.1100388616323471, 0.12244459241628647, 0.14279533922672272, 0.20596271753311157, 0.1434357911348343, -0.0219475869089365, 0.18091702461242676, 0.2299582064151764, 0.13725616037845612, 0.20154604315757751, 0.2851870357990265, 0.1414940357208252, 0.08183076977729797, 0.09080280363559723, 0.12589269876480103, -0.07033289968967438, 0.07262414693832397, 0.17952238023281097, 0.055935587733983994, -0.06582577526569366, 0.09934306144714355, -0.08423426002264023, 0.07293275743722916], "mode": "markers", "name": "Cluster 8", "marker": {"size": 8, "color": "rgb(217,217,217)"}, "text": ["Document 0", "Document 1", "Document 2", "Document 3", "Document 4", "Document 6", "Document 14", "Document 20", "Document 26", "Document 29", "Document 31", "Document 35", "Document 38", "Document 53", "Document 67", "Document 76", "Document 77", "Document 79", "Document 85", "Document 88", "Document 105", "Document 111", "Document 119", "Document 120", "Document 128", "Document 158", "Document 163", "Document 166", "Document 181", "Document 205", "Document 217", "Document 244", "Document 246", "Document 247", "Document 248", "Document 258", "Document 274", "Document 277", "Document 290", "Document 302", "Document 315", "Document 334", "Document 352", "Document 359", "Document 363", "Document 366", "Document 395", "Document 396", "Document 400", "Document 404", "Document 407", "Document 439", "Document 472", "Document 473", "Document 474", "Document 480"], "customdata": [{"title": "Justin Zackham", "text": "Justin Zackham The film was purchased by Lionsgate and was released 26 April 2013. Zackham also wrote the original screenplay \"One Chance\" about the \"Britain's Got Talent\" winner Paul Potts. David Frankel directed the film for The Weinstein Company starring the Tony Award -winner James Corden, Julie Walters, Colm Meaney, Mackenzie Crook and Alexandra Roach. It was screened in the Special Presentation section at the 2013 Toronto International Film Festival. The film was shot in Italy and the United Kingdom. Zackham wrote and produced \"Second Act\" for STX Entertainment."}, {"title": "One Chance (film)", "text": "One Chance (film) One Chance is a 2013 British-American biographical film about opera singer and \"Britain's Got Talent\" winner Paul Potts, directed by David Frankel and written by Justin Zackham. It was screened in the Special Presentation section at the 2013 Toronto International Film Festival. Cast. The film also features archival footage of Simon Cowell, Amanda Holden, Piers Morgan, Declan Donnelly and Anthony McPartlin from the \"Britain's Got Talent\". Production. Director David Frankel reduced his directing fee of US$6 million to US$1.2 million in exchange for a larger share of the film's gross. \"One Chance\" was shot in Italy and the United Kingdom."}, {"title": "Paul Potts", "text": "Paul Potts In 2013, Potts' memoir, \"One Chance\", was published by Weinstein Books, as a companion to the 2013 film of the same name. \"One Chance\" describes Potts\u2019 difficult childhood, enduring passion for music, \"Britain's Got Talent\" win, and subsequent professional career. \"One Chance\" was featured as a top film tie-in of the year by \"Publishers Weekly\", where it was described as a \"fascinating tale...of the shy Welsh (he was from Bristol) store manager who seized his dreams and won worldwide audiences.\""}, {"title": "Collabro", "text": "Collabro Collabro is a UK-based musical theatre group and winners of the eighth series of \"Britain's Got Talent\" in 2014. The group consists of Michael Auger, Jamie Lambert, Matthew Pagan and Thomas J. Redgrave, and previously, Richard Hadfield until his departure from the band in June 2016. Collabro was voted the UK's favourite Britain's Got Talent Winners in a National Poll. The band have a following who they refer to as their \"Collaborators\" and famous fans include Jade Thirlwall from Little Mix. Their debut album \"Stars\", was released on 15 August 2014 and peaked at number one in the UK."}, {"title": "Gabz", "text": "Gabz Gabrielle Gardiner, (born 11 December 1998), known professionally as Gabz, is an English singer who reached the final of the seventh series of \"Britain's Got Talent\" in 2013. Gabz released their debut single \"Lighters (The One)\" on 30 June 2013, which peaked at number six on the UK Singles Chart. Career. 2013: \"Britain's Got Talent\". In their \"Britain's Got Talent\" audition, screened on 26 May, Gabz performed an original song called \"The One\"."}, {"title": "Lighters (The One)", "text": "Lighters (The One) \"Lighters (The One)\" (originally called \"The One\"), is a song by British singer Gabz, released as their debut single on 30 June 2013 in the United Kingdom. Gabz wrote the song and is credited with their real name, Gabrielle Gardiner. It was produced by Graham Stack. The song entered at number six on the UK Singles Chart. Background. Gabz, aged 14 at the time, premiered the self-written song at their audition for the 2013 series of \"Britain's Got Talent\", in front of judges Simon Cowell, Amanda Holden, Alesha Dixon and David Walliams."}, {"title": "Charlie Green (singer)", "text": "Charlie Green (singer) In fall 2007, Cedric Whitehouse produced the song \"Hands Around the World\" for Green which was used to raise money and increase awareness of muscular dystrophy. The song topped the chart of iTunes during the Christmas holidays, and is also featured on his debut album. 2008: \"Britain's Got Talent\". In his audition, which was televised on 19 April 2008, Green sang Frank Sinatra's \"Summer Wind ,\" and received a standing ovation from the audience. Amanda Holden predicted he could win the show. Simon Cowell gave highly positive comments, dubbing Green'a little star'. Piers Morgan said Green \"has it all\"."}, {"title": "Henrik Janson", "text": "Henrik Janson In June 2007, the British tenor Paul Potts was crowned winner of the first season of ITV\u2019s talent show Britain\u2019s Got Talent. Potts\u2019 debut album \"One Chance\", including Jansons\u2019 arrangements for orchestra which the brothers also conducted, came out a month later. Just like Il Divo\u2019s first album it went to number one in the UK, as well as in eight other countries. Two years later, in 2009, they returned working with Potts on his sophomore album \"Passione\"."}, {"title": "Jai McDowall", "text": "Jai McDowall Jai McDowall (born 24 July 1986) is a Scottish singer\u2013songwriter who won the fifth series of \"Britain's Got Talent\" in June 2011. As the winner, he received \u00a3100,000 and performed at the 2011 Royal Variety Performance. McDowall was signed to Syco Music, a subdivision of record label giant, Sony Music. Before \"Britain's Got Talent\", he appeared as a contestant on \"The X Factor\" and \"The American Idol Experience\". His debut album \"Believe\" was released on 9 December 2011. The lead single \"With or Without You\" was released the same day. In March 2012, he was dropped by Syco after poor sales of his debut album."}, {"title": "Richard & Adam", "text": "Richard & Adam Richard and Adam Johnson, performing as Richard & Adam, are Welsh classical singers, best known for finishing in third place on the seventh series of \"Britain's Got Talent\". They come from Holywell in Flintshire, Wales. Their debut album \"The Impossible Dream\" topped the UK Albums Chart and spent four consecutive weeks at number one, making it the longest-running number-one album of 2013 in the UK. Early career. After working in a sandwich shop, the brothers performed on cruise ships one of which was the P&O Cruises ship'Azura' and also performed on \"Loose Women\" as \"The Johnson Brothers\". Career."}, {"title": "In the Long Run", "text": "In the Long Run The singer has had over 46 million listens on Spotify. 2012's Britain\u2019s Got Talent semi-finalist Malakai Paul is the current Singing Boy, after taking over from Deno from series 2. Reception. \"The Guardian\" described \"In the Long Run\" as \"less likely to prompt belly laughs than instil a warm glow, and has the unmistakable feel of a comedy still finding its feet. At its heart, however, it's a joyful portrait of community and camaraderie, of home and belonging, of dreams and joie de vivre.\""}, {"title": "Jai McDowall", "text": "Jai McDowall It was reported that the singer claimed that Syco boss, Simon Cowell, was anti-Scottish. Early and personal life. McDowall was born in Tarbolton in Ayrshire, Scotland where he worked as a support worker prior to winning \"Britain's Got Talent\". He was a member of the Ayr Amateur Opera Company and Loudoun Musical Society. He played roles such as Frank in \"Seven Brides for Seven Brothers\" and Motel in \"Fiddler on the Roof\". Before his job of looking after young people with disabilities, McDowall spent two years studying Music and Audio Technology (NC & HNC) at Music and Sound Production Dept, Ayr College, Scotland. Music career."}, {"title": "Believe (Jai McDowall album)", "text": "Believe (Jai McDowall album) Believe is the debut studio album by Scottish singer and \"Britain's Got Talent\" winner Jai McDowall. The album was released on 12 December 2011 via Sony Music and Syco Music. A promotional single, \"With or Without You\" was released and performed on various UK shows such as \"Daybreak\". Background. McDowall secured a recording contract after winning the fifth series of ITV talent show \"Britain's Got Talent\" on 4 June 2011, beating bookies favorite Ronan Parke."}, {"title": "Connie Talbot", "text": "Connie Talbot Connie Victoria Elizabeth Talbot (born 20 November 2000) is an English singer. In 2007, she was the runner-up of the first series of \"Britain's Got Talent\". She then signed with Rainbow Recording Company and released her debut album \"Over the Rainbow\" on 26 November 2007, which has sold over 250,000 copies worldwide and reached number one in three countries. Talbot's second album, \"Connie Talbot's Christmas Album\", was released on 24 November 2008, her third, \"Holiday Magic\", was released on 20 October 2009 and her fourth, \"Beautiful World\", was released on 26 November 2012."}, {"title": "The Impossible Dream (Richard & Adam album)", "text": "The Impossible Dream (Richard & Adam album) The Impossible Dream is the debut studio album by Welsh opera tic duo Richard & Adam, who first rose to fame on the seventh series of the ITV talent show \"Britain's Got Talent\", on which they finished third. The album was released on 29 July 2013 through Sony Music as the first of two albums that the duo released with their current contract. Background. On 2 July 2013, three weeks after finishing in third place on the seventh series of \"Britain's Got Talent\", it was announced that Richard & Adam had signed a two-album deal with Sony Music and would be releasing their debut album on 29 July. Chart performance."}, {"title": "You Taught Me What Love Is", "text": "You Taught Me What Love Is Porch is a children's nurse at Great Ormond Street Hospital and the song was inspired by the families and patients she works with. The performance on the fourteenth series of \"Britain's Got Talent\" was filmed in January 2020 but aired during the COVID-19 pandemic, and Porch revealed that she had contracted the disease herself. Proceeds from the single were shared between NHS Charities Together and Great Ormond Street Hospital Children's Charity."}, {"title": "Guy Farley", "text": "Guy Farley He is currently scoring a comedy called'The hot Potato' starring Ray Winstone In 2017, Farley was one of the executive producers and composers, alongside Craigie Dodds, on Britain's Got Talent 2017 winner and classical musician Tokio Myers' debut album, entitled \"Our Generation\". Awards In 2014, Farley was nominated for 4 Music and Sound Awards."}, {"title": "Bars and Melody", "text": "Bars and Melody He attended the Glan Afan Comprehensive School at the time of the \"Britain's Got Talent\" competition. Previously he rapped solo under the stage name'Little Dre'. His father said that Leondre lived with him until he appeared on \"Britain's Got Talent\", and after that has lived with his mother. Although Leondre said that his father was a stonemason during the contest, his father now says he is a music promoter. Charlie Lenehan (Melody)."}, {"title": "Geoff Downes", "text": "Geoff Downes A song, \"Extraordinary Life\" from their previous album, \"Phoenix\" (2008), was chosen as the trailer for US's biggest reality TV show \"America's Got Talent\". Since 2011, Downes shares his time between YES and Asia, touring and recording with both bands. In 2012, Downes teamed up with Chris Braide under the name DBA (Downes Braide Association). The result was an album, \"Pictures of You\", released summer 2012 on Plane Groovy Records."}, {"title": "Andrew Johnston (singer)", "text": "Andrew Johnston (singer) Andrew Johnston (born 23 September 1994) is a British singer who rose to fame when he appeared as a boy soprano on the second series of the UK television talent show \"Britain's Got Talent\" in 2008. Although he did not win the competition, he received a contract to record with Syco Music, a label owned by the \"Britain's Got Talent\" judge Simon Cowell. Johnston's debut album, \"One Voice\", was released in September of the same year, and reached number four on the UK Albums Chart."}, {"title": "Can't Pretend", "text": "Can't Pretend \"Can't Pretend\" is the first single released by British singer-songwriter Tom Odell, from his debut studio album, \"Long Way Down\" (2013). The song was released in the United Kingdom as a digital download on 6 March 2013 and peaked at number 67 on the UK Singles Chart. It was used in the trailer \"Desert\" of the second season of \"The Newsroom\", as well as \"The Blacklist\" episode \"Milton Bobbit\", \"Crisis\" \u00e9pisode \"Found\" and \"The 100\" episode \"Earth Skills\". Used on America's Got Talent Live performances. On 23 February 2013 he performed the song live on British chat show The Jonathan Ross Show."}, {"title": "Charlie Green (singer)", "text": "Charlie Green (singer) In January, Green attended the Awit Awards, and won 3 awards - \"Best Performance by a New Male Artiste\" and \"Best Performance by a Child Artiste\" for his performance of Summer Wind on \"Britain's Got Talent\". He won the \"Best Jazz Recording Award\" for his performance of \"Mama Said So\", by Richard Poon. Green, however, because of commitments in the UK, was not present at the ceremony to collect his awards. On 3 February 2010, it was reported that Green had signed a 2-year contract with Viva Records, and has begun recording his second album with record producer Christian de Walden."}, {"title": "Syco Entertainment", "text": "Syco Entertainment Through its through divisions: Music, Film and TV, Syco has produced the \"Got Talent\" and \"The X Factor\" franchises which now encompass local versions in 41 and 52 countries respectively and have launched the careers of One Direction, Leona Lewis, Little Mix, Susan Boyle and Fifth Harmony amongst others. Syco has also been instrumental in the careers of artists not originating from its franchises including Il Divo and Westlife. It has also produced films such as \"\"(2013) and \"The X Factor\" parody musical, \"I Can't Sing!\" (2014)."}, {"title": "Paul Potts", "text": "Paul Potts Paul Potts (born 13 October 1970) is a Welsh tenor. In 2007, he won the first series of ITV's \"Britain's Got Talent\" with his performance of \"Nessun dorma\", an aria from Puccini's opera \"Turandot\". As a singer of operatic pop music, Potts recorded the album \"One Chance\", which topped sales charts in 13 countries. Before winning \"Britain's Got Talent\", Potts was a manager at Carphone Warehouse. He had been a Bristol city councillor from 1996 until 2003, and performed in amateur opera from 1999 to 2003. Early life."}, {"title": "Stars (Collabro album)", "text": "Stars (Collabro album) Collabro won the eighth series of \"Britain's Got Talent\" on 8 June 2014. After they won, it was announced that they had signed to show judge Simon Cowell's record label Syco Music and would be releasing their debut studio album \"Stars\" in August 2014. It was also announced that they, along with show runner-up Lucy Kay, would go on tour together in 2015. In an interview with Digital Spy, the band explained that the nature of being a musical theatre act means they don't consider their new album a collection of cover versions."}, {"title": "To Where You Are", "text": "To Where You Are Former British \"The X Factor\" participants who have recorded their own versions of the song include G4, Rhydian and most recently, Daniel Evans. Daniel performed an emotional rendition in the sing-off stages of \"The X Factor\" in 2008 and featured on his debut album No Easy Way in 2010. The song also featured in the 2011 \"Britain's Got Talent\" final, where it was sung by eventual winner Jai McDowall. The song was also recorded in 2009 by nine-year-old Jackie Evancho, a soon-to-be singing sensation on \"America's Got Talent\". It appears on her first album, Prelude to a Dream, which was published privately."}, {"title": "One Voice (Andrew Johnston album)", "text": "One Voice (Andrew Johnston album) Johnston also received vocal training from Yvie Burnett, who was, at the time, coaching Leona Lewis and Leon Jackson, and with whom Smith trained during \"Britain's Got Talent\". The album was produced by Nigel Wright. The release of \"One Voice\" was highly anticipated, and demand was so great that it charted on both Amazon's pre-sales chart and the easy listening chart before its release. The album was released on 29 September, later than first announced, and was Syco's first release in the fourth quarter."}, {"title": "Hopeful (Bars and Melody song)", "text": "Hopeful (Bars and Melody song) \"Hopeful\" is the debut single by British pop duo Bars and Melody. It is based on the lyrics and music of Twista's 2005 song \"Hope\", featuring Faith Evans. The song was released on 25 July 2014 through Syco Music. It debuted at number 5 on the UK Singles Chart, with sales of 40,191. Background. Bars and Melody first performed the song when they auditioned for the eighth series of \"Britain's Got Talent\" in February 2014. They received judge Simon Cowell's golden buzzer and went straight through to the live shows. On 7 June, the duo finished in third place during the live final."}, {"title": "Paul Potts", "text": "Paul Potts In several interviews, Potts revealed that he performed \"Aida\" despite doctors' wishes to remove an adrenal tumour they had discovered during his illness from a burst appendix, and shortly after the tumour surgery performed \"Manon Lescaut\". Potts broke his collarbone and suffered whiplash in a bicycle accident in 2003. The mishap and financial difficulties that followed led him to enter \"Britain's Got Talent\" despite not having sung in years. \"Britain's Got Talent\". Potts auditioned for Simon Cowell's new talent show \"Britain's Got Talent\" at the Wales Millennium Centre in Cardiff, Wales on 17 March 2007."}, {"title": "Ronan Parke", "text": "Ronan Parke Ronan Parke (born 8 August 1998) is an English singer from Poringland, Norfolk, UK who came runner-up in the fifth series of ITV show \"Britain's Got Talent\" in 2011 when he was 12 despite being the bookies' favourite to win. Since appearing on the show, he had signed a joint record deal with Sony Music and released a charted self-titled debut album \"Ronan Parke\" on 24 October 2011 which reached 22 on the Official Chart. He has also released a number of singles, including a Christmas single in 2012 and a charity single \"Defined\" in 2013 with the anti bullying organisation Kidscape."}, {"title": "One Voice (Andrew Johnston album)", "text": "One Voice (Andrew Johnston album) The album was recorded immediately after Johnston finished the \"Britain's Got Talent\" live tour over a six-week period in London. The track listing, which contained both religious and popular songs, was chosen by Cowell; Johnston said \"I hadn't sung many of the tracks before. But I knew them all and, anyway, I like a challenge.\" Johnston described recording the album as \"great\", and said \"All I\u2019ve ever wanted to do is go into a studio and record an album and it was everything I\u2019ve ever dreamed of.\""}, {"title": "Daniel Owen (singer)", "text": "Daniel Owen (singer) In 2011, Owen won the forth season of \"Norske Talenter\", a Norwegian talent show with a similar format to \"Britain's Got Talent\", making it one of the Got Talent franchise programmes. On 14 February 2015, he released his debut single \"Girl Gone Bad\". On 6 November 2015, he released the single \"With You\". On 10 March 2017, he released the single \"Devils & Angels\". On 3 November 2017, he released the single \"Vibe with Me\"."}, {"title": "Missing People Choir", "text": "Missing People Choir In December 2018, they released a single, \"I Miss You\". \"Britain's Got Talent\". The choir auditioned for the 11th series of \"Britain's Got Talent\" in 2017, performing a song written by James Hawkins, Simon Rhodes and lyrics by Peter Boxell. They received four yeses and advanced to the live semi-finals, where they performed \"Wings\" by Birdy, with one member singing the first verse and the rest of the choir joining in for the chorus."}, {"title": "Gabz", "text": "Gabz Gabz' hometown also saw support, with banners supplied by businesses around their hometown. In the final, Gabz performed a mash-up of a new song \"Lie There\" and \"The One\". Gabz finished in seventh place with 3.6% of the vote. 2013\u2013present: Singles. Cowell stated his intention to give Gabz a record deal after \"Britain's Got Talent\". Gabz released \"The One\", renamed \"Lighters\", on 30 June 2013 via Sony Music. It was produced by Graham Stack. The single debuted at number 6 in the UK Singles Chart."}, {"title": "No Boundaries (song)", "text": "No Boundaries (song) It was performed on Britain's Got Talent by young boy band Connected. Reception. The song overall has received mixed reviews. Between Kris Allen's version and Adam Lambert's version, Allen's has sold more digital downloads to date. Former \"American Idol\" producer Nigel Lythgoe described hearing the song as the \"only downside\" of American Idol's Grand Finale. Misha Berson of \"The Seattle Times\" called the song \"perhaps the most tuneless, hackneyed earful of'inspirational' junk that any American Idol has been saddled with in their last chance at victory\"."}, {"title": "Over the Rainbow (Connie Talbot album)", "text": "Over the Rainbow (Connie Talbot album) Over the Rainbow is the debut album of the child singer Connie Talbot, and was released 26 November 2007 by Rainbow Recording Company. Talbot, who had entered the public eye after her appearance on the first series of \"Britain's Got Talent\" at age six, signed with Rainbow, an independent label, after briefly recording with Sony BMG. \"Over the Rainbow\" consists entirely of covers of pop and Christmas songs, and was recorded primarily in a spare room in the house of Talbot's aunt, in an attempt not to interrupt Talbot's childhood by disrupting her regular activities."}, {"title": "Bars and Melody", "text": "Bars and Melody On 8 February 2014, Bars and Melody auditioned in Manchester for the eighth series of \"Britain's Got Talent\". They performed a song based on Twista and Faith Evans' \"Hope\", with Devries replacing the original verses with ones protesting against bullying. After the performance, Simon Cowell pressed the golden buzzer, sending them straight to the live semifinals. Before the semifinals, the boys appeared and performed on \"The Ellen DeGeneres Show\" in the United States."}, {"title": "Bars and Melody", "text": "Bars and Melody He has been attending the Winterbourne International Academy since he was 11, and was interested in drama, music, and engineering at the time of the competition. He returned to school the first day after the \"Britain's Got Talent\" finale. Lawsuit. Antonio Devries, Leondre's father, threatened to file a suit against the group in March 2016, saying that he wrote \"Hopeful\" due to troubles that he was having in his life."}, {"title": "Stooshe", "text": "Stooshe Stooshe's debut album was released on 27 May 2013, under the title \"London with the Lights On\". Their performed \"Slip\" on Britain's Got More Talent TV show on 1 June 2013. \"London with the Lights On\" entered the UK albums chart at Number 8. \"My Man Music\" was announced as the fourth single from the album. 2014\u2013present: Second album and inactivity. In Autumn 2013, the band split from their record label due to disagreements over \"London with the Lights On\". They are currently working (as of February 2014) independently on their second album."}, {"title": "Jonathan and Charlotte", "text": "Jonathan and Charlotte Their head of music, Ginette Tomlinson, chose \"The Prayer\", originally performed by Andrea Bocelli and Celine Dion, which they sang for their GCSE and also at their teacher's church wedding ceremony. Before shooting to fame on the hit TV show, Charlotte was training full-time in Musical Theatre at the Arts Educational Schools, London, while Jonathan was training classically at the Royal Academy of Music part-time as a junior. \"Britain's Got Talent\". Audition."}, {"title": "Believe (Jai McDowall album)", "text": "Believe (Jai McDowall album) It was reported that after successful meetings between McDowall and judge Simon Cowell, McDowall had been signed by Cowell's record label Syco, and that he had secured a two-album deal in August 2011. Following the signing, McDowall took part in the \"Britain's Got Talent Live Tour\", which saw him perform in several cities in his native country, including Newcastle, Edinburgh, Aberdeen and Glasgow. He later performed at select dates throughout England. In September 2011, he performed live at the official 2011 Glasgow Annual Show in front of 20,000 people."}, {"title": "Andrew Johnston (singer)", "text": "Andrew Johnston (singer) He said \"I want to use my experience of bullies to help other kids\". \"One Voice\". On 12 June 2008, while Johnston was travelling with the \"Britain's Got Talent\" Live Tour, it was announced that Johnston had signed a record deal with Syco Music, a division of Sony BMG, and that his first album would be produced after the tour. The deal was reportedly for \u00a31 million. After signing with Syco, Johnston made public appearances, including performing at Andrew Lloyd Webber's birthday celebrations on 14 September, and at Carlisle United's Brunton Park."}, {"title": "Faryl Smith", "text": "Faryl Smith When she opens her mouth her voice is just incredible.\"Record deal. The day after the\"Britain's Got Talent\"finals, Max Clifford, speaking for Simon Cowell, said that it was\"quite possible\"that Cowell would be signing some of the finalists, including Smith. Though she did not sign with Syco, Cowell's record label, she did record a duet of\"Walking in the Air\"with Johnston, which appeared on his debut album,\" One Voice \". Before the release of \"One Voice\", it was revealed that Smith and her father were finalising the details of her record deal."}, {"title": "Jonathan Antoine", "text": "Jonathan Antoine They participated in the semi-final which was held on 7 May 2012, singing \"Caruso\", written by Lucio Dalla. In the final, held on 12 May 2012, they appeared 11th, again performing \"The Prayer\", and received a standing ovation for their performance. The duo finished second to the dancing dog act Ashleigh and Pudsey. On 13 May 2012, the day after the \"Britain's Got Talent\" final, it was confirmed that Simon Cowell was in negotiations to offer them a \u00a31 million recording contract with his record label, Syco."}, {"title": "Andrew Johnston (singer)", "text": "Andrew Johnston (singer) Johnston said that he \"had a lot of support from local people when... taking part in \"Britain's Got Talent\"\", and was given a civic award for outstanding achievement by Carlisle City Council in March 2009. Johnston's interests include jujitsu, in which he has a black belt. The Carlisle newspaper \"News and Star\" reported in September 2012 that Johnston had become the youngest person in the world to be granted a licence to teach the sport."}, {"title": "Skylight (band)", "text": "Skylight (band) In 2010 the band entered the SA's Got Talent reality competition and placed in the Top 20. During this time they released their single \"Always Enough\", which secured them a spot on the Joburg Day line-up, performing in front of 18,000 people. Due to the discovery of nodules on Gregory Jorden's vocal chords, the band was forced to take some time off. He healed naturally over a period of two-years before heading into the studio with Grammy- and SAMA-winning producer Darryl Torr, to record the band's debut album, which was released in December 2013."}, {"title": "Beth Porch", "text": "Beth Porch Beth Porch (born 13 November 1994 in Dawlish, Devon, England) is an English pop singer, who rose to fame after appearing on the fourteenth series of \"Britain's Got Talent\". She performed an original song for her audition, \"You Taught Me What Love Is\", which was subsequently released as a single to raise money for the NHS during the COVID-19 pandemic."}, {"title": "Luminites", "text": "Luminites Luminites were a four-piece English band from London who rose to fame after reaching the final of the seventh series of \"Britain's Got Talent\" in 2013. History. 2011\u201312: Beginnings. The band were founded in September 2011. They have uploaded videos of their covers on YouTube. They stated that fans' comments encouraged them to audition. They frequently busked on the streets of London. They also released a charity single in 2011."}, {"title": "Elyar", "text": "Elyar He began posting videos of song covers to YouTube under the name \"eldoode\", generating attention from people including Ryan Seacrest. With the addition of his Vevo channel, Fox has gained over 27 million views (as of October 2014). In 2012 he signed with Polydor. He spent a year in the studio, but as Polydor were not interested in releasing, he left them and soon after was signed by RCA. On 28 October 2013, Fox supported boy band Union J at a free gig in London's Westfield shopping centre. He went on to support Union J on their tour from December 2013 to January 2014."}, {"title": "Hollie Steel", "text": "Hollie Steel She released her sixth single on 3 December 2012, \"Fly\", which was recorded in Rome, Italy with Casa Musica, the single became popular on YouTube. Personal life. Steel has been singing since the age of four when she showed interest in her older brother Joshua's performances. She also attended the KLF Dance Academy in Burnley with him. Prior to \"Britain's Got Talent\" she performed in productions of \"Annie\" and \"Joseph and the Amazing Technicolor Dreamcoat\"."}, {"title": "Susan Boyle discography", "text": "Susan Boyle discography The discography of Susan Boyle, a Scottish singer, contains seven studio albums and thirteen singles. Boyle achieved global attention after auditioning for Series 3 of \"Britain's Got Talent\" in 2009. After much attention, Boyle signed a record deal with British record producer Simon Cowell, releasing her worldwide multi-platinum selling d\u00e9but album \"I Dreamed a Dream\". The album's first two singles, \"Wild Horses\" and \"I Dreamed a Dream\" were successful, both reaching the top forty of the UK Singles Chart. In the United States, Boyle's album charted at number one on the \"Billboard\" 200 album charts."}, {"title": "Jonathan and Charlotte", "text": "Jonathan and Charlotte They released two albums, \"Together\" in 2012 and \"Perhaps Love\" in 2013. In February 2014, the duo decided to split and embark on solo careers. Career. Formation and career beginnings. Both were unknown prior to \"Britain's Got Talent\", but were paired together at West Hatch High School, in Chigwell, Essex by the school's singing coach Jenny Ewington."}, {"title": "Cardiff Arms Park Male Choir", "text": "Cardiff Arms Park Male Choir The choir were also filmed for an in-flight advertisement for Qantas airlines. They appeared on the \"Rogue Trader\" section of Watchdog, made a very brief appearance on Strictly Come Dancing and supported Ant & Dec in a link for Britain's Got Talent. The choir has performed alongside numerous stars, including Hayley Westenra, Charlotte Church, Max Boyce, Peter Karrie, Sh\u00e2n Cothi, Goldie Lookin Chain and Foreigner."}, {"title": "One Voice (Andrew Johnston album)", "text": "One Voice (Andrew Johnston album) Johnson recorded \"Walking in the Air\" as a duet with fellow \"Britain's Got Talent\" contestant Faryl Smith. The recording was finished by September 2008, after which Johnston began to make appearances to publicise the release, including appearances on \"GMTV\", \"Channel 5 News\", \"BBC Breakfast\", \"This Morning\" and Radio 2's \"Friday Night Is Music Night\". In preparation for the album's promotion, Johnston received confidence tutoring. He said that \"I've got no confidence and sometimes people get on at me for being moody so I've had some help with that.\""}, {"title": "Syco Entertainment", "text": "Syco Entertainment In 2013, Syco and Optomen launched ITV series \"Food Glorious Food\", which aired on Wednesday evenings in the UK. Syco Entertainment were the executive producers of the film \"One Direction: This Is Us\" from director Morgan Spurlock, which follows the life of pop sensations One Direction. The band had come third in the 2010 UK \"X Factor\" series, before being signed to Syco. In March 2013, Syco in partnership with YouTube, launched The You Generation channel which is listed as the'world's first global audition'."}, {"title": "Bars and Melody", "text": "Bars and Melody He claims that he helped promote the boys until their \"Britain's Got Talent\" contest, is unhappy that the boys are moving away from the anti-bullying theme, and claims that their management overworks them. He says that he does not have any issues with Bars and Melody, but he took over the boys' social media accounts and posted music from his son Joey and other artists he represents until the management team regained control of the accounts."}], "hoverinfo": "text"}, {"x": [-0.09674837440252304, -0.1473248451948166, -0.17269019782543182, -0.09643353521823883, -0.1291576474905014, -0.2832689583301544, -0.16203296184539795, -0.27948689460754395, -0.14197681844234467, -0.06652618199586868, -0.24280418455600739, -0.08870868384838104, -0.11044177412986755, -0.14948756992816925, -0.034907907247543335, -0.16253702342510223, -0.15901269018650055, -0.0994325652718544, -0.163367360830307, -0.18293863534927368, -0.02445468120276928, -0.16272903978824615, -0.13978031277656555, -0.09188031405210495, -0.036795709282159805, -0.24777482450008392, -0.13737061619758606, -0.11273699998855591, -0.2209920436143875, -0.12652193009853363, -0.06321527808904648, -0.1954885870218277, -0.21803486347198486, -0.19158929586410522, -0.14273673295974731, -0.07804222404956818, -0.007776890881359577, -0.24227839708328247, -0.165345698595047, -0.21937218308448792, -0.11385877430438995, -0.23039588332176208, -0.16313478350639343, -0.2061101347208023, -0.24411988258361816, -0.24049057066440582, -0.12994034588336945, -0.1646273136138916, -0.014046717435121536, -0.11640601605176926, -0.18065352737903595, -0.17578019201755524, -0.1008186861872673, -0.16237491369247437, -0.21250596642494202, -0.17849822342395782, -0.13972178101539612, -0.1967758685350418, -0.16877830028533936, -0.051162201911211014, -0.1227920651435852, -0.17890577018260956, -0.10343257337808609, -0.230492502450943, -0.15465107560157776,
